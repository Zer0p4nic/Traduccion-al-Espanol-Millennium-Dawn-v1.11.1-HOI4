l_spanish:
 abkhazia_focus: "Árbol de Enfoque de Abjasia"
 #National Focuses
 ABK_Corruption_economic: "Abjasia en El Nuevo Milenio"
 ABK_Corruption_economic_desc: "Nuestro país no está enfrentando el nuevo milenio en la mejor condición. La corrupción está carcomiendo a nuestro país, la infraestructura fue destruida después de la guerra y no se ha restaurado"
 ABK_jd_abk_russia: "Restaurar Enlaces de Transporte Con Rusia"
 ABK_jd_abk_russia_desc: "Necesitamos restaurar las rutas de transporte hacia Rusia, porque es nuestro único aliado y socio en este momento."
 ABK_tourism1: "Desarrollo del Turismo"
 ABK_tourism1_desc: "Es hora de comenzar el desarrollo del turismo en nuestro país, tal vez los fondos recibidos de los turistas ayuden a nuestra economía a resistir"
 ABK_associated_state: "Estado Asociado de la CEI"
 ABK_associated_state_desc: "Rusia está lista para ayudar a que nos convirtamos en parte de la CEI en forma de un estado asociado"
 ABK_internet_akvafon: "Primer Acceso a Internet"
 ABK_internet_akvafon_desc: "Internet se está desarrollando activamente en todo el mundo, es hora de desarrollarlo también en nuestra república"
 ABK_abkhazian_resource: "Apoyo a los Agricultores y Cultivos Agrícolas"
 ABK_abkhazian_resource_desc: "El rico patrimonio natural de nuestra república debe ser utilizado al máximo. Estamos listos para apoyar a nuestros agricultores"
 ABK_promotion_of_independence: "Promoción de la Independencia"
 ABK_promotion_of_independence_desc: "Promoveremos la independencia de nuestra república en todos los medios de comunicación, nuestro país puede existir de manera independiente"
 ABK_promotion_of_russia: "Propaganda de la Amistad con Rusia"
 ABK_promotion_of_russia_desc: "Rusia es nuestro amigo, hermano y aliado. Transmitiremos activamente esta opinión en todos nuestros medios"
 ABK_training_in_russia: "Entrenamiento de Soldados en Rusia"
 ABK_training_in_russia_desc: "Enviaremos a nuestros soldados a Rusia para su entrenamiento, para obtener experiencia avanzada en combate"
 ABK_russia_invest_industry: "Rusia está Invirtiendo en Nuestra Industria"
 ABK_russia_invest_industry_desc: "Estamos listos para concluir un acuerdo sobre la inversión de fondos rusos en nuestra industria"
 ABK_visa_free_russia: "Régimen sin Visado con Rusia"
 ABK_visa_free_russia_desc: "Hemos firmado un acuerdo que cancela el régimen de visados entre nuestros países. Espero que esto nos ayude a mejorar nuestra situación económica"
 ABK_tourism2: "Continuar el Desarrollo del Turismo"
 ABK_tourism2_desc: "Necesitamos atraer más turistas al país, por lo que aumentaremos nuestras inversiones en el sector turístico de nuestro país"
 ABK_decrease_cencorship: "Aflojar la Censura"
 ABK_decrease_cencorship_desc: "Abandonaremos la estricta censura que existía antes"
 ABK_abkhazian_passports: "Pasaportes Abjasios"
 ABK_abkhazian_passports_desc: "Estamos listos para introducir el pasaporte de ciudadano de Abjasia"
 ABK_rearms_russia_us: "Rusia Está Lista para Rearmarnos"
 ABK_rearms_russia_us_desc: "Rusia está lista para rearmarnos"
 ABK_energy_help: "Comenzar a Resolver los Problemas Energéticos"
 ABK_energy_help_desc: "Nuestro país ha estado sufriendo problemas energéticos durante mucho tiempo, es hora de comenzar a resolver este problema"
 ABK_crypto: "Legalización de Criptomonedas"
 ABK_crypto_desc: "Nuestro país debe avanzar con los tiempos. Las criptomonedas están ganando impulso y necesitamos beneficiarnos financieramente de esto"
 ABK_president_illness: "La Enfermedad del Presidente"
 ABK_president_illness_desc: "Nuestro Presidente está muy enfermo y no puede cumplir con los deberes del jefe de estado, es hora de cambiar el gobierno"
 ABK_sgb: "Servicio de Seguridad del Estado (SGB)"
 ABK_sgb_desc: "Necesitamos fortalecer nuestro Servicio de Seguridad del Estado"
 ABK_internet_a_mobail: "Segundo Operador"
 ABK_internet_a_mobail_desc: "A-mobile se convertirá en el segundo operador de telecomunicaciones en nuestra república"
 ABK_jd_abk_russia_arms: "Tropas Ferroviarias de Rusia"
 ABK_jd_abk_russia_arms_desc: "Rusia está lista para asignar una unidad de sus tropas ferroviarias para restaurar nuestra infraestructura"
 ABK_research_net: "Desarrollo de Redes de Internet"
 ABK_research_net_desc: "Es necesario desarrollar aún más nuestra red de Internet"
 ABK_transnistria_friend: "Amistad con Transnistria"
 ABK_transnistria_friend_desc: "Continuaremos mejorando nuestras relaciones con nuestros colegas de Transnistria"
 ABK_soo_friend: "Amistad con Osetia del Sur"
 ABK_soo_friend_desc: "Continuaremos mejorando nuestras relaciones con nuestros colegas de Osetia del Sur"
 ABK_artshakh_friend: "Amistad con Artsaj"
 ABK_artshakh_friend_desc: "Continuaremos mejorando nuestras relaciones con nuestros colegas de Artsaj"
 ABK_new_era: "Nueva Era"
 ABK_new_era_desc: "Nuestra república está entrando en una nueva era, tal vez finalmente con un nuevo presidente podamos convertirnos en una república económicamente fuerte"
 ABK_increase_medicine: "Desarrollo de la Medicina"
 ABK_increase_medicine_desc: "Es necesario invertir en la medicina de nuestro país, nuestra población está desapareciendo activamente y debemos detenerlo"
 ABK_against_corruption: "Lanzamiento de una Campaña Contra la Corrupción"
 ABK_against_corruption_desc: "Tenemos la intención de erradicar firmemente y de manera clara la corrupción"
 ABK_increase_education: "Invertir en Educación"
 ABK_increase_education_desc: "Nuestra juventud se está degradando activamente, necesitamos invertir en mejorar la educación en el país"
 ABK_ros_neft: "Cooperación con Rosneft"
 ABK_ros_neft_desc: "Rosneft está lista para ayudar en el descubrimiento de reservas de petróleo en el territorio de nuestra república"
 ABK_rus_hydro: "Rus Hydro"
 ABK_rus_hydro_desc: "Estamos listos para aprobar los proyectos de RusHydro en nuestro territorio"
 ABK_mvd_sgb: "Fusionar el SGB y el Ministerio de Asuntos Internos"
 ABK_mvd_sgb_desc: "Ha llegado el momento de una reforma global de nuestras agencias de seguridad"
 ABK_let_russians_buy: "Permitir que los rusos Compren Inmuebles"
 ABK_let_russians_buy_desc: "Permitiremos legalmente que los ciudadanos rusos compren inmuebles en nuestro país, aumentando así la atractividad de inversión"
 ABK_jd_abk_russia_help: "Asistencia de las Tropas Ferroviarias de Rusia"
 ABK_jd_abk_russia_help_desc: "Las tropas ferroviarias de Rusia están listas para permanecer en el territorio de nuestra república y ayudarnos temporalmente con la restauración"
 ABK_our_place: "Nuestro Lugar en Este Mundo"
 ABK_our_place_desc: "Nuestro pueblo debe encontrar su camino en este mundo y definitivamente lo encontraremos en el futuro"
 ABK_cus_create: "Relaciones con Estados No Reconocidos"
 ABK_cus_create_desc: "Estableceremos relaciones con los mismos estados no reconocidos que somos nosotros"
 ABK_abkhazian_farmers: "Apoyo a los Agricultores Nacionales"
 ABK_abkhazian_farmers_desc: "No siempre podemos contar con ayuda externa, por lo que el apoyo a los agricultores nacionales debe ser nuestra prioridad."
 ABK_army: "Reforma de las Fuerzas Armadas"
 ABK_fleet: "La Armada de Abjasia"
 ABK_air: "Fuerza Aérea de Abjasia"
 ABK_modernize_army: "Modernización del Ejército"
 ABK_modernize_army_desc: "No podemos permitirnos debilitar nuestro ejército, porque es nuestro garante de soberanía"
 ABK_network_warfare: "Doctrina Centrada en la Red"
 ABK_network_warfare_desc: "La guerra centrada en la red, también llamada operaciones centradas en la red o guerra net-centrista, es una doctrina militar o teoría de la guerra que busca traducir una ventaja informativa, habilitada en parte por la tecnología de la información, en una ventaja competitiva mediante el robusto establecimiento de redes informáticas de fuerzas geográficamente dispersas y bien informadas."
 ABK_decentralized_warfare: "Descentralizado"
 ABK_decentralized_warfare_desc: "La guerra de cuarta generación (4GW) es un conflicto caracterizado por la difuminación de las líneas entre la guerra y la política, los combatientes y los civiles. El término fue utilizado por primera vez en 1980 por un equipo de analistas de los Estados Unidos, incluido el paleoconservador William S. Lind, para describir el regreso de la guerra a una forma descentralizada."

 ABK_president_illness2: "Un Regreso al Comunismo"
 ABK_president_illness2_desc: "¡Volveremos a estar completamente bajo las banderas rojas!"
 ABK_china_help: "Inversiones Chinas"
 ABK_china_help_desc: "Pudimos atraer inversiones chinas para el desarrollo de nuestro país"
 ABK_china_help_jd: "Inversiones Chinas en Ferrocarriles"
 ABK_china_help_jd_desc: "Las empresas chinas están listas para restaurar las vías ferroviarias en nuestra república como parte de su estrategia"
 ABK_returm_marxism: "Retorno del Marxismo a las Escuelas"
 ABK_returm_marxism_desc: "¡La vieja literatura soviética nos será útil nuevamente, es hora de educar nuevas generaciones de comunistas!"
 ABK_increase_cencorship: "Fortalecer la Censura"
 ABK_increase_cencorship_desc: "Es necesario silenciar a todos los enemigos del pueblo"
 ABK_our_red_path: "El Camino Rojo es el Único Verdadero"
 ABK_our_red_path_desc: "El camino del comunismo y el socialismo es el único verdadero para nuestro país"
 ABK_one_party: "Una Nación - Un Partido"
 ABK_one_party_desc: "Nuestro país no necesita docenas de partidos diferentes, uno es suficiente para nosotros"
 ABK_china_invest_tech: "China está Invirtiendo en Nuestro Sector Tecnológico"
 ABK_china_invest_tech_desc: "Las empresas chinas están listas para financiar nuestro sector técnico"
 ABK_defend_our_home: "Proteger Nuestro Hogar"
 ABK_defend_our_home_desc: "Nuestro país siempre está bajo la amenaza de peligro, vamos a protegerlo"
 ABK_defend_our_home2: "Estructuras Defensivas"
 ABK_defend_our_home2_desc: "Es necesario no solo inspirar al pueblo, sino también estar físicamente listos para defender nuestras fronteras."
 ABK_china_invest_mesta: "Las Inversiones Chinas Continúan"
 ABK_china_invest_mesta_desc: "Las empresas chinas han visto resultados positivos de las inversiones previas y están listas para continuar en el mismo espíritu"
 ABK_atheism: "Ateísmo en Cada Hogar"
 ABK_atheism_desc: "¡La propaganda de Marx llevará a nuestro pueblo de nuevo al glorioso camino del ateísmo!"
 ABK_mil_prop: "Propaganda Militar"
 ABK_mil_prop_desc: "Nuestro país no podrá defenderse si nuestro pueblo no se levanta unido para tomar un arma y luchar"
 ABK_empower_sgb: "Fortalecer la Financiación para los Servicios de Seguridad"
 ABK_empower_sgb_desc: "El estado debe estar protegido de manera confiable desde adentro"
 ABK_mobilise_masses: "Movilización Masiva"
 ABK_mobilise_masses_desc: "¡Levántate, pueblo de Abjasia! a la lucha hasta la muerte"
 ABK_nep: "El Renacimiento de una Nueva Política Económica"
 ABK_nep_desc: "Se utilizarán nuevamente los viejos métodos"
 ABK_fiveka: "El Primer Plan Quinquenal"
 ABK_fiveka_desc: "Es hora de que volvamos a la práctica de los planes quinquenales"
 ABK_free_education: "Educación Gratuita"
 ABK_free_education_desc: "Cada abjazo debe ser educado, ¡sin importar dónde se encuentren!"
 ABK_collectivism: "Colectivismo"
 ABK_collectivism_desc: "Devolvamos la unidad a los abjazos a través del colectivismo"
 ABK_sup_work: "Apoyaremos a los Trabajadores"
 ABK_sup_work_desc: "Cada trabajador abjazo será protegido por el estado"
 ABK_people_militia: "Milicia Popular"
 ABK_people_militia_desc: "¡Cada ciudadano debe proteger el país!"
 ABK_rel_quest: "La Cuestión de la Religión"
 ABK_rel_quest_desc: "¿Qué debemos hacer en un asunto tan delicado?"
 ABK_rel_commu: "Comunismo Religioso"
 ABK_rel_commu_desc: "¿Se combinan?"
 ABK_farmer_collab: "Apoyo a los Agricultores"
 ABK_farmer_collab_desc: "La agricultura es los pulmones de nuestra república"

 ABK_president_illness3: "La Monarquía Está Volviendo"
 ABK_president_illness3_desc: "Todos estos juegos de democracia han llevado a nuestro país a la miseria, solo una verdadera monarquía nos salvará"
 ABK_ally_with_mafia: "Alianza con la Mafia"
 ABK_ally_with_mafia_desc: "Los clanes de Abjasia han dividido el país durante mucho tiempo y solo afectan negativamente su desarrollo, bajo la bandera de la monarquía, los obligaremos a trabajar para el bien de nuestro país"
 ABK_nati_ideas: "Ideas Nacionalistas"
 ABK_nati_ideas_desc: "La consolidación de nuestra sociedad es más necesaria que nunca, y para una garantía segura, la respaldaremos con ideas nacionalistas"
 ABK_start_prepare_for_war: "Preparándonos para la Guerra"
 ABK_start_prepare_for_war_desc: "Nuestro vecino, Georgia, no nos dará paz, así que debemos estar preparados para la guerra que se avecina con todas nuestras fuerzas"
 ABK_abkhazian_kingdom: "El Legado del Reino Abjazo"
 ABK_abkhazian_kingdom_desc: "El libro de historia es el mejor altavoz de la propaganda. Es hora de recordar a los habitantes de nuestro país que alguna vez hubo un reino abjazo en estas tierras"
 ABK_miiltia: "Milicia Abjaza"
 ABK_miiltia_desc: "Es hora de llamar a la milicia, la hora de la guerra llegará pronto"
 ABK_militarism: "El Tiempo del Militarismo"
 ABK_militarism_desc: "El militarismo es tan necesario para nosotros como el aire"
 ABK_militari_industry: "Industria Militar"
 ABK_militari_industry_desc: "Necesitamos muchas armas"
 ABK_finish_opposition: "Acabar con la Oposición"
 ABK_finish_opposition_desc: "La oposición ha estado obstaculizando el desarrollo de nuestro país durante mucho tiempo, desde que dejamos de jugar a la democracia, es hora de eliminar a todos los opositores"
 ABK_church_help: "Asistencia de la Iglesia"
 ABK_church_help_desc: "La religión es una parte importante de nuestra vida, que nos bendiga para una guerra justa"
 ABK_cis_2_military: "CIS-2 como Alianza Militar"
 ABK_cis_2_military_desc: "Es hora de convertir CIS-2 en algo más."
 ABK_ally_with_south_ossetia: "Formar una Alianza Militar con Osetia del Sur"
 ABK_ally_with_south_ossetia_desc: "En la guerra que se avecina debemos luchar juntos"
 ABK_georgia_attack: "Iniciar una guerra con Georgia"
 ABK_georgia_attack_desc: "Es hora de una gran batalla"
 ABK_arm_friend: "Amistad con Armenia"
 ABK_arm_friend_desc: "Es hora de establecer lazos amistosos con Armenia"
 ABK_arm_battalion: "Revivir el Batallón Baghramyan"
 ABK_arm_battalion_desc: "Es hora de revivir el Batallón Baghramyan, un símbolo de nuestra amistad con Armenia en la lucha contra Georgia"
 ABK_abkhazvozvrashenstroy: "Establecer la fundación de 'Abkhazvozvrashenstroy'"
 ABK_abkhazvozvrashenstroy_desc: "Este fondo será clave en la nueva economía de Abjasia, con su ayuda podremos atraer inversiones para nuestro país desde todo el mundo"
 ABK_parli_dead: "Tratar con el Parlamento"
 ABK_parli_dead_desc: "Es hora de eliminar este vestigio de la democracia"
 ABK_dictatorship: "El Monarca Dictador"
 ABK_dictatorship_desc: "Solo la mano fuerte del monarca salvará a nuestro país"
 ABK_sov_heast: "Amistad con Rusia"
 ABK_sov_heast_desc: "Estamos listos para ser amigos de una Rusia así"
 ABK_invest_from_eng: "Inversiones de Inglaterra"
 ABK_invest_from_eng_desc: "Esperamos inversiones de Inglaterra, ya que fue la Inglaterra de Lord Palmerston la que también jugó un papel en los destinos trágicos de los pueblos del Noroeste del Cáucaso, incluidos los abjazos"
 ABK_invest_from_tur: "Inversiones de Turquía"
 ABK_invest_from_tur_desc: "Esperamos inversiones de Turquía, que de una forma u otra estuvo involucrada en la tragedia del mahajirismo, y su participación en las actividades de la Fundación significará una participación en el futuro destino del pueblo abjazo"
 ABK_invest_from_chi: "Inversiones de China"
 ABK_invest_from_chi_desc: "Es necesario atraer inversiones de China. También debe tenerse en cuenta que la RPC, siendo una de las grandes potencias, miembro permanente del Consejo de Seguridad de la ONU, es la menos susceptible a los efectos oportunistas de factores externos"
 ABK_repatriation: "Programa de Repatriación"
 ABK_repatriation_desc: "Estamos listos para lanzar un programa para devolver a su tierra natal a muchos abjazos étnicos"
 ABK_tourism_sector: "Inversiones de Capital en el Sector Turístico"
 ABK_tourism_sector_desc: "Un flujo estable de fondos hacia nuestro país nos permitirá aumentar las inversiones en el sector turístico"
 ABK_fight_with_narco: "Luchar contra la drogadicción"
 ABK_fight_with_narco_desc: "Es necesario luchar contra la propagación de las drogas en nuestro país"
 ABK_declare_kingdom: "Anunciar la Creación del Reino Abjazo"
 ABK_declare_kingdom_desc: "Es hora de devolver la antigua grandeza a nuestro pueblo"
 ABK_korea_workers: "Atraer Trabajadores de Corea del Norte"
 ABK_korea_workers_desc: "Estamos listos para atraer a nuestros colegas de Corea del Norte para que trabajen en nuestro país"
 ABK_internal_state: "Política Interior"
 ABK_internal_state_desc: "También es necesario ocuparse de los problemas internos del estado"
 ABK_sports_development: "Desarrollo del Deporte"
 ABK_sports_development_desc: "¡En un cuerpo sano, una mente sana!"
 ABK_education_development: "Desarrollo de la Educación"
 ABK_education_development_desc: "Es necesario que nuestros niños crezcan alfabetizados y que seamos capaces de transferirles nuestro país"
 ABK_wine: "Desarrollo de la Industria del Vino"
 ABK_wine_desc: "El vino es nuestro todo"
 ABK_bul_bondex: "Amistad con Bulgaria"
 ABK_bul_bondex_desc: "Nuestra dinastía gobernante ha estado en Bulgaria durante mucho tiempo y ha logrado ganar influencia allí. La amistad con este país obviamente nos beneficiará"
 ABK_china_sosiski: "Compras de Armas en China"
 ABK_china_sosiski_desc: "Estamos interesados en algunas muestras de armas"
 ABK_eng_sosiski: "Compras de Armas en Inglaterra"
 ABK_eng_sosiski_desc: "Estamos interesados en algunas muestras de armas"
 ABK_rus_sosiski: "Compras de Armas en Rusia"
 ABK_rus_sosiski_desc: "Estamos interesados en algunas muestras de armas"
 ABK_armenia_sosiski: "Compras de Armas en Armenia"
 ABK_armenia_sosiski_desc: "Estamos interesados en algunas muestras de armas"
 ABK_bulgaria_sosiski: "Compras de Armas en Bulgaria"
 ABK_bulgaria_sosiski_desc: "Estamos interesados en algunas muestras de armas"
 ABK_let_wagner_enter: "Contratar PMCs Wagner"
 ABK_let_wagner_enter_desc: "Estamos interesados en recibir servicios de los PMCs Wagner para proteger nuestro país"
 ABK_unesko: "Invitar a la UNESCO"
 ABK_unesko_desc: "Abjasia es un país muy antiguo con una gran historia y cultura. Ahora podemos invitar a la UNESCO para que nos ayude a preservar esta historia"
 ABK_free_zone: "Zona Económica Libre"
 ABK_free_zone_desc: "Ahora podemos crear una zona económica libre plenamente desarrollada en nuestro país, lo que atraerá inversiones a nuestra economía"
 ABK_we_are_country: "Somos - un Estado Reconocido"
 ABK_we_are_country_desc: "Finalmente conseguimos lo que hemos intentado lograr durante muchos años: ¡ahora nuestro estado está reconocido!"
 ABK_union_state: "Unirse al Estado de la Unión"
 ABK_union_state_desc: "Estamos listos para unirnos al Estado de la Unión, este tipo de relación con Rusia nos conviene"
 ABK_korea_trade: "Comercio con la RPDC"
 ABK_korea_trade_desc: "Estamos listos para establecer relaciones comerciales con la RPDC"
 ABK_monarchy_eng: "Amistad con la Monarquía Inglesa"
 ABK_monarchy_eng_desc: "Nuestros monarcas deberían establecer lazos de amistad"
 ABK_friend_russia: "Amistad con la Rusia Comunista"
 ABK_friend_russia_desc: "Solo los comunistas en el poder en Rusia pueden ser nuestros socios y amigos"
 ABK_friend_georgia: "Amistad con Georgia"
 ABK_friend_georgia_desc: "Los comunistas georgianos son nuestros amigos"
 ABK_friend_armenia: "Amistad con Armenia"
 ABK_friend_armenia_desc: "Los comunistas armenios son nuestros amigos"
 ABK_Russian_Way: "El Camino Ruso de Modernización del Ejército"
 ABK_Russian_Way_desc: "Hemos elegido el camino de la modernización de nuestro ejército según el sistema ruso"
 ABK_China_Way: "El Camino Chino de Modernización del Ejército"
 ABK_China_Way_desc: "Hemos elegido el camino de la modernización de nuestro ejército según el sistema chino"
 ABK_CSTO_training: "Ejercicios con los países de la OTSC"
 ABK_CSTO_training_desc: "Los ejercicios con los países de la OTSC ayudarán a nuestros soldados a aprender nuevas habilidades de combate"
 ABK_Iska: "Colocar los 'Iskander' rusos con nosotros"
 ABK_Iska_desc: "Los cohetes no son superfluos"
 ABK_rus_officer: "Escuela de Oficiales Rusa"
 ABK_rus_officer_desc: "Nuestros oficiales estudiarán en universidades militares rusas"
 ABK_china_rszo: "Comprar MLRS chinos"
 ABK_china_rszo_desc: "WM-80 es un sistema chino de cohetes de lanzamiento múltiple. Desarrollado por la fábrica No. 123 en China. Es ofrecido para la exportación por la corporación comercial china Norinco. El sistema fue entregado a Bangladesh, Armenia, Jordania y Sudán."
 ABK_weapon: "Acuerdo de armas con China"
 ABK_weapon_desc: "China ha aceptado suministrarnos varios rifles automáticos de forma gratuita"
 ABK_China_training: "Entrenamiento con el Ejército Chino"
 ABK_China_training_desc: "Nuestros luchadores estudiarán junto con soldados chinos"
 ABK_tur_sosiski: "Compra de Equipos Turcos"
 ABK_tur_sosiski_desc: "Estamos listos para comprar una pequeña cantidad de equipos en Turquía"
 ABK_union_social: "Cooperación con la Seguridad Social"
 ABK_union_social_desc:  "We have concluded an agreement on social interaction between the members of the Union State, which will greatly facilitate the lives of our citizens"
 ABK_union_programm_care: "Cooperación en el campo de la atención médica"
 ABK_union_programm_desc:  "The agreement on cooperation in the field of healthcare is an important point in the development of the Union State, because now our citizens will receive the same medical care throughout the state"
 ABK_union_btr: "Cooperación técnica y de transporte"
 ABK_union_btr_desc:  "Our countries have a good production base, with the help of which we will be able to increase the production of necessary equipment"
 
 

 ABK_tourism1_idea: "Turismo Abjazo"
 ABK_tourism2_idea: "Turismo Abjazo desarrollado"
 ABK_outdated_army_idea: "Ejército Obsoleto"
 ABK_outdated_army_idea_desc: "El ejército abjazo está muy mal armado y casi no está entrenado"
 ABK_victory_war_idea: "Victoria en la Guerra de Independencia"
 ABK_victory_war_idea_desc: "Abjasia ganó la guerra por su independencia contra Georgia. El pueblo de Abjasia está orgulloso de esto y recuerda esta gloriosa victoria"
 ABK_mafia_idea: "Mafia Abjaza"
 ABK_mafia_idea_desc: "Abjasia es un estado muy corrupto y mafioso. El poder aquí está dividido entre clanes, lo que claramente no permite que el país se desarrolle"
 ABK_mafia2_idea: "Mafia Abjaza Debilitada"
