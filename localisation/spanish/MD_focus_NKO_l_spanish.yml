 ### Junta ###
 NKO_Junta: "Golpe de la Junta"
 NKO_Junta_desc: "Las reformas exitosas en China y Vietnam han sentado un buen ejemplo para nosotros, pero sus reformas no han sido fáciles. Si nuestras propias reformas hubieran fallado, habríamos muerto y sido anexados por el Sur. Y tanto Kim Jong-un como Kim Jong-nam quieren diferentes niveles de reforma. Tendremos que tomar la decisión más difícil para no perder nuestro país o nuestro partido..."
 NKO_Preserve_Songun: "Preservar Songun"
 NKO_Preserve_Songun_desc: "Songun es la base del ejército y debemos mantener su ideología."
 NKO_Entrench_Military_Authority: "Consolidar la Autoridad Militar"
 NKO_Entrench_Military_Authority_desc: "Aunque hemos usado el ejército para arrebatar el poder de la dinastía Kim, todavía hay algunos leales a Kim dentro del ejército, usaremos nuestros \"medios\" para convencerlos..."
 NKO_Smash_Black_Market: "Destruir el \"Mercado\""
 NKO_Smash_Black_Market_desc: "Las fuerzas del \"mercado\" están causando un gran daño a nuestro país y deben detenerse de inmediato!"
 NKO_Determining_the_loyalty_of_army: "Determinar la Lealtad del Ejército"
 NKO_Determining_the_loyalty_of_army_desc: "Ahora podemos promover a algunos de nuestros leales y hacerlos más serviles a nosotros."
 NKO_Purge_Dissenters: "Purgar Disidentes"
 NKO_Purge_Dissenters_desc: "Para mantener la estabilidad del país en este momento crítico de la transición de poder, ¡debemos arrestar de inmediato a todos los posibles disidentes!"
 NKO_Crush_the_Kims: "Ejecución de los Kim"
 NKO_Crush_the_Kims_desc: "Mantener vivos a los hijos de Kim Jong-il es, en última instancia, un factor desestabilizador, ¡ejecútenlos en secreto!"
 NKO_Constrain_the_Donju: "Restringir al Donju"
 NKO_Constrain_the_Donju_desc: "El Donju ha hecho una pequeña contribución al desarrollo económico de nuestro país antes, ¡manténganlos activos..."
 NKO_End_the_Donju: "Represión del Contrabando"
 NKO_End_the_Donju_desc: "El contrabando es un delito grave y, a pesar de su contribución a la economía del país, es hora de erradicar a estos infractores de una vez por todas."
 NKO_High_pressure_politics: "Política de Alta Presión"
 NKO_High_pressure_politics_desc: "El descontento popular ha crecido hasta tal punto que debemos usar medios forzosos para mantener nuestro gobierno."
 NKO_Empower_the_State_Security_Department: "Empoderar al Buró General de Reconocimiento"
 NKO_Empower_the_State_Security_Department_desc: "Ahora necesitamos autorizar al Buró General de Reconocimiento del ejército para asumir mayores responsabilidades y convertirse en la agencia de inteligencia dominante del país. El Buró General de Reconocimiento detectará, arrestará y eliminará a posibles saboteadores y espías imperialistas."
 NKO_CHI_military_support: "Apoyo Militar Chino"
 NKO_CHI_military_support_desc: "China es nuestro hermano y aliado eterno. Para sobrevivir en el escenario internacional, volveremos a estar en los brazos de Beijing."
 NKO_CHI_invest_resources: "Asistencia en la Extracción de Recursos"
 NKO_CHI_invest_resources_desc: "Estamos listos para dejar entrar a las empresas de recursos chinas en nuestro territorio"
 NKO_CHI_banks: "Bancos Chinos"
 NKO_CHI_banks_desc: "Estamos listos para dejar entrar a los bancos chinos en nuestro país"
 NKO_CHI_help_factories: "Fábricas Chinas"
 NKO_CHI_help_factories_desc: "Tenemos la intención de pedirle al gobierno chino ayuda con la construcción de nuevas fábricas en nuestro territorio"
 NKO_CHI_huawei: "Cooperación con Huawei"
 NKO_CHI_huawei_desc: "Huawei Corporation es una de las más famosas del mundo y queremos que el gobierno chino les permita operar en nuestro territorio"
 NKO_perpetual_war_footing: "Solicitar Protección China"
 NKO_perpetual_war_footing_desc: "Nuestro gobierno militar es un objetivo potencial para la intervención. Debemos ceder parte de nuestra soberanía a China para asegurar nuestra supervivencia. Es lo necesario"

 NKO_Military_Collectives: "Gobierno de la Junta"
 NKO_Military_Collectives_desc: "Nuestra gente no está lista para abrazar a Occidente, necesitamos seguir manteniendo nuestro gobierno."
 NKO_expand_local_industry: "Inversiones en la Industria Nacional"
 NKO_expand_local_industry_desc: "Debemos expandir la producción nacional, porque sin una industria fuerte, nuestro país no podrá soportar la presión económica de nuestros enemigos"
 NKO_Encourage_private_enterprise: "Fomentar la Empresa Privada"
 NKO_Encourage_private_enterprise_desc: "La empresa privada es el futuro motor del progreso de nuestra economía, y tenemos la intención de fomentarla"
 NKO_Market-based_economy: "Economía Basada en el Mercado"
 NKO_Market-based_economy_desc: "Nuestro sistema económico solo nos ha traído problemas y crisis constantes, es hora de cambiar esto"
 NKO_Reorganising_Government: "Reorganizar el Gobierno"
 NKO_Reorganising_Government_desc: "Es hora de reorganizar el gobierno, el país necesita un nuevo gobierno."
 NKO_more_arms_factories: "Más Fábricas Militares"
 NKO_more_arms_factoriest_desc: "La industria militar no puede estancarse, ¡más fábricas de nuestro ejército!"
 NKO_field_hospitals: "Hospitales de Campaña"
 NKO_field_hospitals_desc: "Desplegaremos más hospitales de campaña para que, en caso de guerra, podamos tratar a los soldados lo más rápido posible"
 NKO_reform_youth: "Reforma de la Guardia de los Trabajadores"
 NKO_reform_youth_desc: "Fue necesario reformar esta estructura hace mucho tiempo, su funcionalidad anterior hace tiempo que no está a la altura de la modernidad"
 
 ### Kim Jong-Un ###
 NKO_Kim_Jong_un: "Kim Jong-un"
 NKO_Kim_Jong_un_desc: "Como sucesor de Kim Jong-il, quien ha recibido grandes esperanzas, Kim Jong-un espera hacer reformas económicas adecuadas para impulsar la economía del país mientras el país es estable y unido. Sin embargo, no quiere perder su firme control sobre el poder y su elevado estatus como \"linaje de sangre de Baekdu\"..."
