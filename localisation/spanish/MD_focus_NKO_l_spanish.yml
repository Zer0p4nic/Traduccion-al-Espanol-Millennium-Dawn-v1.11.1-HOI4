 korea_china.1.b: "No"
 korea_china.2.t: "Proyecto Conjunto de Aeronaves con China"
 korea_china.2.d: "¡El gobierno chino ha aceptado un proyecto conjunto para crear su propio caza para nosotros, ahora nuestra flotilla de aviación tendrá más poder!"
 korea_china.2.a: "Bien"
 korea_china.3.t: "Rechazaron la Oferta"
 korea_china.3.d: "El gobierno chino ha rechazado nuestra generosa oferta. Tal vez piensen mejor la próxima vez.."
