 NKO_send_support_desc: "Nadie podría ganar solo con rocas y cócteles molotov; necesitamos apoyar a los guerrilleros del sur con parte del equipo que tanto necesitan."
 NKO_assert_control: "Afirmar Control"
 NKO_assert_control_desc: "Integrar el mando de los guerrilleros del sur en nuestro estado mayor, para que nuestro Ejército Popular de Corea y los guerrilleros puedan trabajar mejor juntos."

 ##########THE STRUGGLE FOR POWER MECHANIC##########
 ##########Focuses##########
 NKO_Struggle_for_Power: "La Lucha por el Poder"
 NKO_Struggle_for_Power_desc: "La lucha por el poder entre Kim Jong-un y su hermano, Kim Jong-nam, fue una batalla encubierta por la sucesión dentro de la familia gobernante de Corea del Norte. Tras la muerte de su padre Kim Jong-il, ambos hermanos eran candidatos potenciales para liderar el régimen. Kim Jong-nam, una vez visto como el heredero favorecido, cayó en desgracia debido a sus críticas públicas al régimen y su exilio en Macao. Mientras tanto, Kim Jong-un, respaldado por élites influyentes, consolidó su posición a través de alianzas estratégicas y purgas internas. La lucha terminó con la ascensión al poder de Kim Jong-un en 2011, marcada por el misterioso asesinato de Kim Jong-nam en 2017, que muchos creen fue orquestado por el gobierno norcoreano. Este conflicto subrayó la naturaleza despiadada de la dinámica de poder en uno de los regímenes más secretos del mundo."
 NKO_Orthodox_Successor: "El Sucesor Ortodoxo"
 NKO_Orthodox_Successor_desc: "En la década de 1990, Kim Jong-un fue elegido por el gran General Kim Jong-il como sucesor del poder debido a sus cualificaciones sobresalientes. El querido camarada Kim Jong-un, a quien Dios ha dado al pueblo coreano en el pasado, presente y futuro, siempre protegerá la seguridad y prosperidad de la Corea Juche."
 NKO_Promote_Self_Reliance: "Promover la Autosuficiencia"
 NKO_Promote_Self_Reliance_desc: "¡Un país nunca puede ser rico y fuerte dependiendo de otros, solo siendo autosuficiente puede ser fuerte!"
 NKO_Ostracize_Kim_Jong_nam: "Marginar a Kim Jong-nam"
 NKO_Ostracize_Kim_Jong_nam_desc: "Al marginar a Kim Jong-nam, para hacer que el 'padre' desconfíe aún más de él, tenemos una mejor posibilidad de ganar poder."
 NKO_Bribe_KPA_seniors: "Sobornar a los Seniors del Ejército Popular de Corea"
 NKO_Bribe_KPA_seniors_desc: "Los generales del EPC son los que tienen el poder militar, y tener el apoyo de estos veteranos es más probable que nos ponga en control."
 NKO_Oppose_to_Chinese_Reform_Road: "Oponerse abiertamente a la Reforma China"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "El modelo de reforma de China proviene de su modelo de liderazgo colectivo. Si este enfoque se trasladara a Corea del Norte, inevitablemente conduciría al caos social. Y el \"padre\" tampoco lo apoya. Para que continúe la línea de sangre de Baekdu, deberíamos oponernos abiertamente al uso del modelo chino para la reforma."
 NKO_Discredit_Jang_Seong_taek: "Desacreditar a Jang Seong-taek"
 NKO_Discredit_Jang_Seong_taek_desc: "Jang Seong-taek es una facción conocida pro-china en Corea del Norte y también una figura popular del lado del padre. Un traidor así que vendió los intereses de la nación no debe ser tolerado. Para ganar poder con éxito, debemos recolectar evidencia de su culpa y denunciarlo ante el Padre."
 NKO_Call_for_Change: "El Llamado al Cambio"
 NKO_Call_for_Change_desc: "La RPDC ha operado bajo una economía planificada durante casi 50 años. Pero la sucesión de \"Revoluciones de 1989\" y la \"Marcha Forzada\" demostraron que la economía planificada por el estado ya no era apta para el nuevo siglo. Se necesita una reforma audaz y profunda para que Corea del Norte vuelva a ser fuerte."
 NKO_Pull_in_young_Military_Officers: "Atraer a jóvenes oficiales militares"
 NKO_Pull_in_young_Military_Officers_desc: "Atraer a jóvenes oficiales de mente abierta del EPC no nos hará daño, ya que están más cerca de la tropa y serán más conducentes a nuestro control de las tropas."
 NKO_Frame_Opposition: "Incriminar a la Oposición"
 NKO_Frame_Opposition_desc: "La estrategia para incriminar a Kim Jong-un implica retratarlo como una fuerza temeraria y desestabilizadora dentro del liderazgo de Corea del Norte. Al resaltar sus purgas agresivas, su toma de decisiones volátil y su falta de destreza diplomática, podemos posicionarlo como un peligro tanto para la estabilidad del régimen como para la seguridad regional. Este enfoque contrastará sus acciones con una visión de liderazgo estable y racional, enfatizando la necesidad de una figura más equilibrada y aceptable internacionalmente. A través de narrativas cuidadosamente seleccionadas, mensajes dirigidos y utilizando testimonios internos, el objetivo es socavar su credibilidad y persuadir tanto a la opinión nacional como internacional."
 NKO_Stir_up_Father-son_Relations: "Aumentar el Conflicto Padre-Hijo"
 NKO_Stir_up_Father-son_Relations_desc: "No será fácil aumentar el conflicto entre Kim Jong-un y Kim Jong-il, pero nos dará más apoyo."
 NKO_Place_Loyalists_in_KPA: "Colocar a los Leales en el EPC"
 NKO_Place_Loyalists_in_KPA_desc: "Hace veinte años, cuando tanto Kim Jong-il como su medio hermano tuvieron la oportunidad de asumir el liderazgo de Corea del Norte, el apoyo de los viejos guerrilleros para Kim Jong-il fue un factor clave en su eventual elección como líder supremo del país. Ahora que el Ejército Popular de Corea ha heredado esa posición. Coloque a los Leales en el EPC, aumente nuestro control sobre el EPC."
 NKO_Finding_Reformist_of_Party: "Encontrar al Reformista del Partido"
 NKO_Finding_Reformist_of_Party_desc: "No es que los reformistas no existan en el partido, pero tienen miedo de hablar frente a la oposición de Kim Jong Il, si ganamos su apoyo es más probable que cambiemos a Chosun"
 ##########Decisions##########
 NKO_Power_struggle: "Lucha de Poder"
 NKO_Power_struggle_desc: "Tarde o temprano, el gran líder de Corea del Norte en la actualidad, el Camarada Kim Jong-il, morirá y su sucesor será sin duda uno de sus dos hijos, Kim Jong-nam y Kim Jong-un. Pero \"un país no puede tener dos amos\", y ambos tienen que encontrar formas de ganarse la confianza de su padre. Apoyar a un candidato sobre el otro hasta que se haya elegido un sucesor hará que se pierda £stability_texticon §YEstabilidad§!.\n\nSi no tenemos más de £stability_texticon §YEstabilidad§! que 45% la Junta buscará tomar el poder una vez que Kim Jong-il haya muerto.\n\nActual £stability_texticon §YEstabilidad§!: [?NKO.stability|1%]\n\nActualmente,\n§OKim Jong-un§! Ortodoxia: §Y[?ROOT.Kim_Jong_un]%§!\n§GKim Jong-nam§! Ortodoxia: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YEl Sucesor Elegido por Kim Jong-il§!: [ROOT.GetChosenSuccessor]\n§REl Sucesor Más Probable Actualmente§!: [ROOT.GetSuccessor]\n\nNuestro Líder, §YKim Jong Il§!, puede que no viva para ver 2012, así que prepárate para elegir un sucesor en §Y2011§!"
 Kim_Jong_un_support: "Kim Jong-un: Cabildeo en la Cima"
 Kim_Jong_Nam_support: "Kim Jong-nam: Cabildeo en la Cima"
 Kim_Jong_il_Death: "Muerte de Kim Jong-il"
 Kim_Jong_il_Death_desc: "El amado Gran Líder, el fundador de la República Popular Democrática de Corea y el Presidente eterno de la República, Kim Jong-il, Presidente de la RPDC, murió a las 8.30 a.m. del 17 de diciembre de 2011 de un infarto agudo de miocardio complicado por un shock cardiogénico mientras se dirigía a visitar un área local en tren."
