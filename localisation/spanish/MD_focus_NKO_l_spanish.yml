 korea_china.4.t: "Corea del Norte Pide Protección"
 korea_china.4.d: "El gobierno norcoreano nos ha pedido que garanticemos la independencia de su país, ya que se sienten amenazados por una situación política tan difícil en el país."
 korea_china.4.a: "Les Ayudaremos"
 korea_china.4.b: "No"

 korea_china.5.t: "Solicitud de Protección a China"
 korea_china.5.d: "¡El Gobierno Chino ha aceptado proporcionarnos garantías de nuestra independencia por su parte! Esto aliviará significativamente nuestra situación política."
 korea_china.5.a: "Bien"
 korea_china.6.t: "Solicitud de Protección a China"
 korea_china.6.d: "El gobierno chino ha rechazado nuestra generosa oferta. Tal vez piensen mejor la próxima vez.."
 korea_china.6.a: "Triste"


 korea_china.7.t: "Ayuda en la Búsqueda de Recursos"
 korea_china.7.d: "El gobierno norcoreano nos pide que proporcionemos asistencia en varios proyectos de recursos para explorar nuevas reservas de recursos en su territorio, naturalmente, gracias a este acuerdo, fortaleceremos nuestra influencia sobre ellos."
 korea_china.7.a: "Les Ayudaremos"
 korea_china.7.b: "No"

 korea_china.8.t: "Ayuda en la Búsqueda de Recursos"
 korea_china.8.d: "El gobierno chino ha aceptado ayudar con proyectos de búsqueda de recursos"
 korea_china.8.a: "Bien"

 korea_china.9.t: "Nuevas Fábricas en Corea del Norte"
 korea_china.9.d: "El gobierno norcoreano está muy preocupado por su situación económica, los trabajadores no tienen dónde trabajar y se necesitan urgentemente nuevas fábricas para esto, por lo que se dirigieron a nosotros para que los ayudáramos a resolver este problema, entendemos que esto ayudará a fortalecer la influencia sobre su gobierno."
 korea_china.9.a: "Les Ayudaremos"
 korea_china.9.b: "No"

 korea_china.10.t: "Nuevas Fábricas en Corea del Norte"
 korea_china.10.d: "¡El gobierno chino ha aceptado ayudar con la construcción de nuevas fábricas en nuestro territorio!"
 korea_china.10.a: "Bien"

 korea_china.11.t: "Bancos Nacionales en Corea del Norte"
 korea_china.11.d: "El gobierno norcoreano está preocupado por la situación económica en el país y busca cualquier manera de restaurar la economía de inmediato después de los eventos pasados, están invitando activamente a nuestros bancos a su país, y tenemos la intención de dar nuestra respuesta."
 korea_china.11.a: "Les Ayudaremos"
 korea_china.11.b: "No"

 korea_china.12.t: "Bancos Chinos en Corea del Norte"
 korea_china.12.d: "El gobierno chino ha permitido que sus bancos operen en nuestro país."
 korea_china.12.a: "Bien"

 korea_china.13.t: "Huawei en Corea del Norte"
 korea_china.13.d: "El gobierno norcoreano busca activamente la participación de Huawei en su país, deseando verlos participar en la economía de Corea del Norte, esto es un paso serio para nosotros si les permitimos operar allí."
 korea_china.13.a: "Les Ayudaremos"
 korea_china.13.b: "No"

 korea_china.14.t: "Huawei en Corea del Norte"
 korea_china.14.d: "Huawei operará en nuestro territorio, el gobierno chino ha aprobado un permiso para este tipo de actividad para la empresa."
 korea_china.14.a: "Bien"

 korea_china.15.t: "Nuestra Base Militar en Corea del Norte"
 korea_china.15.d: "El ejército norcoreano quiere ver nuestra base militar en su territorio para mantener la estabilidad en el país en caso de un posible ataque enemigo."
 korea_china.15.a: "Les Ayudaremos"
 korea_china.15.b: "No"

 korea_china.16.t: "Base Militar China en Corea del Norte"
 korea_china.16.d: "¡La base militar china pronto estará ubicada en nuestro territorio, ahora nos sentimos seguros!"
 korea_china.16.a: "Bien"


