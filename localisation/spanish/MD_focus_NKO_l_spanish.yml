 korea_russia.14.t: "Corea del Norte Propone un Proyecto Conjunto de Buques"
 korea_russia.14.d: "El gobierno norcoreano propone crear un proyecto conjunto en el ámbito de la marina. La marina norcoreana actualmente solo tiene barcos muy anticuados que no permitirán que su flota ofrezca una fuerte resistencia al enemigo en caso de guerra. Nos ofrecieron patrocinar la creación de un proyecto conjunto de buques para satisfacer las necesidades de la Marina Norcoreana."
 korea_russia.14.a: "Les Ayudaremos"
 korea_russia.14.b: "No"
 korea_russia.15.t: "Proyecto Conjunto de Buques con Rusia"
 korea_russia.15.d: "¡El gobierno ruso ha aceptado crear un proyecto conjunto en el ámbito de la marina para ayudar a nuestra flotilla técnicamente débil, ¡les estamos inmensamente agradecidos!"
 korea_russia.15.a: "¡Uraaaaaa!"
 korea_russia.16.t: "[NKO.GetNameWithFlag] Quiere Expandir el Comercio"
 korea_russia.16.d: "El gobierno norcoreano quiere concluir un acuerdo comercial con nosotros e intenta expandir la cooperación con nuestro país, tal vez valga la pena ser escéptico sobre esto, dado lo que es Corea del Norte, o tal vez no."
 korea_russia.16.a: "Estamos de Acuerdo"
 korea_russia.16.b: "No"
 korea_russia.17.t: "Acuerdo Comercial con [FROM.GetName]"
 korea_russia.17.d: "¡Su gobierno ha aceptado expandir el comercio con nosotros, agregando nuevos acuerdos que les hemos ofrecido firmar! ¡Nuestra lucha contra la influencia de las sanciones continúa!"
 korea_russia.17.a: "Bonito"
 korea_russia.18.t: "Acuerdo Comercial con [FROM.GetName]"
 korea_russia.18.d: "Su gobierno se negó a expandir el volumen comercial entre los países y, en principio, fue escéptico sobre la expansión de la cooperación con nosotros en cualquier área."
 korea_russia.18.a: "Triste"
 korea_russia.19.t: "Corea del Norte Propone un Proyecto Conjunto"
 korea_russia.19.d: "El gobierno norcoreano está interesado en nuestra industria de aviación militar y quiere crear un proyecto conjunto para crear un caza norcoreano para las necesidades de su ejército. Podemos ayudarlos con esto, pero a cambio fortaleceremos significativamente nuestra influencia sobre su país."
 korea_russia.19.a: "Les Ayudaremos"
 korea_russia.19.b: "No"
 korea_russia.20.t: "Proyecto Conjunto de Aeronaves con Rusia"
 korea_russia.20.d: "¡El gobierno ruso ha aceptado un proyecto conjunto para crear su propio caza para nosotros, ahora nuestra flotilla de aviación tendrá más poder!"
 korea_russia.20.a: "¡Uraaaaaa!"

 korea_russia.21.t: "Rusia Ha Contratado a Nuestros Trabajadores"
 korea_russia.21.d: "Hemos firmado un acuerdo con Rusia para contratar a nuestros trabajadores en gran número para ayudar en los trabajos de construcción. Las condiciones son más que favorables para nosotros, porque el lado ruso paga salarios generosos"
 korea_russia.21.a: "Bonito"

 korea_russia_news.1.t: "La Alianza entre [NKO.GetName] y [SOV.GetName]"
 korea_russia_news.1.d: "Hoy, se firmó un Tratado de Asociación Estratégica Integral entre [NKO.GetName] y [SOV.GetName]. Este tratado implica asistencia económica, política y militar entre los países signatarios. Ahora las dos naciones están más unidas que nunca."
 korea_russia_news.1.a: "¡Que Nos Teman!"
 korea_russia_news.1.b: "De Repente"


 korea_china.1.t: "Corea del Norte Propone un Proyecto Conjunto de Aeronaves"
 korea_china.1.d: "El gobierno norcoreano está interesado en nuestra industria de aviación militar y quiere crear un proyecto conjunto para crear un caza norcoreano para las necesidades de su ejército. Podemos ayudarlos con esto, pero a cambio fortaleceremos significativamente nuestra influencia sobre su país."
