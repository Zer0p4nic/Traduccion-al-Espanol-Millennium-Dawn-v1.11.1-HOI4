 ### Kim Jong-Nam ###
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "Desde la \"Marcha Forzada\", Kim Jong Nam se ha vuelto más ansioso por cambiar el atraso de Corea del Norte. Para ello, ha dirigido su atención a China, un país que ha tenido éxito en \"Reforma y Apertura\". Quiere usar la experiencia de reforma de este país vecino amigable para llevar a Corea del Norte a una \"Sociedad Próspera\"..."
 KimJongNam_BACK_NAME: "¡Kim Jong-nam ha Vuelto!"
 KimJongNam_NAME: "Kim Jong-nam"
 NKO_Face_world: "Enfrentar al Mundo"
 NKO_Face_world_desc: "La reforma institucional del país no se puede lograr sin apoyo externo, y por lo tanto necesitamos centrarnos en el aspecto diplomático del gobierno y tener buenas relaciones con el mundo."
 NKO_Conciliatory_Rhetoric: "Reconciliación con el Mundo"
 NKO_Conciliatory_Rhetoric_desc: "Los países extranjeros nos han malinterpretado durante demasiado tiempo, nuestra política de puertas abiertas puede convencerlos de nuestra postura pro-paz."
 NKO_Diplomatic_Overtures: "Establecer Relaciones Diplomáticas con Países"
 NKO_Diplomatic_Overtures_desc: "El segundo paso en la diplomacia norcoreana es el establecimiento de relaciones diplomáticas formales con varios países, lo que allanará el camino para la reforma en el país."
 NKO_step_up_joint_Ventures: "Invitar a Más Empresas Conjuntas"
 NKO_step_up_joint_Ventures_desc: "La inversión extranjera es un canal para ayudar a reformar nuestra economía y la damos la bienvenida."
 NKO_Embrace_the_people: "Abrazar a la Gente"
 NKO_Embrace_the_people_desc: "Nuestro país no puede permanecer cerrado para siempre. Es hora de abrir nuestros brazos y abrazar a nuestra gente y crear una Corea del Norte diferente."
 NKO_Loosen_Information_monopoly: "Aflojar el Monopolio de la Información"
 NKO_Loosen_Information_monopoly_desc: "La gente es libre de expresar sus opiniones."
 NKO_Tone_Down_Propaganda: "Reducir la Publicidad Oficial"
 NKO_Tone_Down_Propaganda_desc: "Aunque los medios oficiales solían encarnar la voluntad del estado, nuestras reformas de democratización no necesitan forzar la \"democracia\" en ellos ahora."
 NKO_End_forced_Labor: "Fin del Trabajo Forzado"
 NKO_End_forced_Labor_desc: "No más trabajo forzado, y avanzamos hacia el mundo abierto."
 NKO_Expand_SEZs: "Expandir las ZEE"
 NKO_Expand_SEZs_desc: "No podemos reformar nuestra economía sin la ayuda de las zonas económicas especiales en Raseon y Kaesong, y podemos establecer más zonas económicas especiales para que algunas personas se enriquezcan primero."
 NKO_End_Juche: "Fin de Juche"
 NKO_End_Juche_desc: "Juche no es una panacea; necesitamos un modelo de orientación más científico."
 NKO_Foreign_Knowledge: "Talentos de Investigación Externos"
 NKO_Foreign_Knowledge_desc: "La RPDC ha perdido mucho talento debido a sus políticas opresivas en las últimas décadas, y para llenar la brecha de talento, podríamos tener algunos investigadores externos."
 NKO_Join_the_WTO: "Unirse a la OMC"
 NKO_Join_the_WTO_desc: "Durante demasiado tiempo, hemos sido excluidos de los beneficios del comercio global compartidos por los miembros de la Organización Mundial del Comercio. Ahora que lo cambiaremos, podemos hacer un mejor uso de los mecanismos del orden económico liberal occidental al servicio de nuestras reformas."
 NKO_Preserve_the_Party: "Retener el Liderazgo del PTC"
 NKO_Preserve_the_Party_desc: "La reforma y la apertura no es lo mismo que poner fin al liderazgo del Partido de los Trabajadores, que puede llevar a la gente a un futuro próspero y brillante."
 NKO_Appeal_to_the_Youth: "Apelar a los Jóvenes"
 NKO_Appeal_to_the_Youth_desc: "Son los jóvenes los que son la columna vertebral de nuestra reforma."
 NKO_The_Choson_Dream: "El Sueño Choson"
 NKO_The_Choson_Dream_desc: "El \"Sueño Choson\" es un nuevo concepto introducido por el Presidente [NKO.GetLeader], que encapsula los objetivos personales y nacionales de la nación coreana. Aborda aspiraciones en muchos campos diferentes, incluidas las esferas económica, política e internacional."
 NKO_Democracy_with_North_Characteristics: "Democracia con Características Norcoreanas"
 NKO_Democracy_with_North_Characteristics_desc: "La democracia de estilo occidental no es completamente adecuada para la RPDC y la RPDC necesita su propia democracia con características de la RPDC."
 NKO_People_before_Party: "La Gente Antes que el Partido"
 NKO_People_before_Party_desc: "¡La gente son los dueños de su país!"
 NKO_Elections: "Elecciones Locales"
 NKO_Elections_desc: "Nuestras reformas incluyen la democratización del sistema político y el pueblo tendrá el poder de elegir a los líderes que deseen."
 NKO_Free_Expression: "Libertad de Expresión"
 NKO_Free_Expression_desc: "La gente de Corea del Norte ha sido suprimida durante demasiado tiempo bajo políticas opresivas y la principal libertad otorgada a la gente es la libertad de expresión."
 ### Byungjin ###
 NKO_Byungjin: "Byungjin"
 NKO_Byungjin_desc: "Durante la Marcha Forzada, el sabio General Kim Jong-il mantuvo a flote a nuestro país adoptando la política de \"Songun\" para mantener su estabilidad. Pero ahora que la economía del país se ha recuperado, ¡es hora de abandonar el antiguo enfoque centrado en lo militar y desarrollar nuestro ejército y economía en tándem!"
 NKO_Scale_Back_Spending: "Reducir el Gasto Gubernamental"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "Fomentar el Consumo"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "Aflojar el Control sobre las EEPP"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "Competencia de las Empresas Estatales"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "Resorts y Turismo"
 NKO_Resorts_and_Tourism_desc: "Con sanciones internacionales, solo tenemos pocas formas de acceder a divisas. ¡Fortalezcamos el turismo, dejemos que la gente de todo el mundo venga y vea la belleza de Corea del Norte!"
 NKO_Samjiyon: "Samjiyon"
 NKO_Samjiyon_desc: "Samjiyon es nuestro gran santuario revolucionario en Corea del Norte. Tiene un estatus similar al de Yan'an en China. Debemos trabajar duro para construir allí para que la gente pueda recibir más educación patriótica."
 NKO_Incentive-Based_Economy: "Economía Basada en Incentivos"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "Empoderar al Donju"
 NKO_Empower_the_Donju_desc: "Aunque el país no puede depender en exceso del mundo exterior para su desarrollo. Pero sin el Donju, nuestra economía no sería sostenible. Dale más derechos a favor del comercio, déjalos ser los líderes de la economía nacional, ¡y deja que el caballo de mil labios de la economía coreana corra!"
 NKO_Weaken_the_Donju: "Debilitar al Donju"
 NKO_Weaken_the_Donju_desc: "Reetiquetar y revender bienes chinos y surcoreanos no ha hecho rico a nuestro país. ¡Necesitamos centrarnos en nuestras propias marcas industriales y dejar que las marcas norcoreanas lleguen a la cima del mercado mundial!"
 NKO_Protect_State_Owned_Businness: "Proteger el Negocio Estatal"
 NKO_Protect_State_Owned_Businness_desc: ""
 NKO_Encourage_Foreign_Investment: "Fomentar la Inversión Extranjera"
 NKO_Encourage_Foreign_Investment_desc: "Por resilientes que sean nuestras industrias nacionales, su potencial económico completo no puede desbloquearse sin inversión del extranjero. Deberíamos ofrecer incentivos para fomentar la inversión extranjera directa en nuestra nación."
 NKO_Privatize_Means_of_Production: "Privatizar los Medios de Producción"
 NKO_Privatize_Means_of_Production_desc: ""
 ### Economy Revival ###
 NKO_Economy_Revival: "Revitalización Económica"
 NKO_Economy_Revival_desc: "Con el fin de la \"Marcha Forzada\", es hora de poner en marcha nuestra economía de nuevo."
 NKO_Priorit_for_Civilian_Industry: "Enfocarse en la Industria Civil"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "Enfocarse en la Industria Militar"
 NKO_Priorit_for_Army_Industry_desc: "La industria militar es vital para nosotros, tanto para impulsar nuestra demanda económica nacional como para fortalecer nuestras fuerzas de defensa."
 NKO_Arms_Trafficking: "Tráfico de Armas"
 NKO_Arms_Trafficking_desc: "¿Por qué debería haber innumerables armas apiladas en almacenes todo el tiempo? Podríamos cambiarlas por oro."
 NKO_Sinuiju: "Región Administrativa Especial de Sinuiju"
 NKO_Sinuiju_desc: "Sinuiju siempre ha sido un puerto importante para el comercio entre Corea del Norte y China. Podríamos seguir el enfoque de China de un país, dos sistemas. Para hacerlo más adecuado para el comercio con países extranjeros."
 NKO_Recognition_of_Economic_Backwardness: "Reconocimiento del Atraso Económico"
 NKO_Recognition_of_Economic_Backwardness_desc: "La economía de Corea del Norte se ha quedado atrás en los tiempos después de la \"Marcha Forzada\". Necesitamos reformas radicales"
 NKO_2009_Revaluation: "Revaluación"
 NKO_2009_Revaluation_desc: "Durante la Marcha Forzada, nuestra economía nacional, y en particular nuestro sistema monetario, se vio muy afectado. La gente no confiaba en nuestra moneda y la vida diaria estaba llena de trueque. Para cambiar esta situación, necesitamos una reforma monetaria audaz y una revaluación."
 NKO_Revaluation_Success: "Éxito de la Revaluación..."
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "Fracaso de la Revaluación..."
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "Air Koryo"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "Privatización de Granjas Colectivas"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "Relajación de los controles sobre las granjas colectivas locales para aumentar su incentivo para producir."
 NKO_Construction_of_Hydraulic_Facilities: "Construcción de Instalaciones Hidráulicas"
 NKO_Construction_of_Hydraulic_Facilities_desc: "Para aumentar los rendimientos agrícolas sin depender tanto de fertilizantes químicos, debemos construir más instalaciones hidráulicas."
 NKO_Free_Housing: "Vivienda Gratuita Extra"
 NKO_Free_Housing_desc: "¡Construye más apartamentos, deja que la gente pueda pagarlos!"
 NKO_Expand_Compulsory_Education: "Expandir la Educación Obligatoria"
 NKO_Expand_Compulsory_Education_desc: "La educación es la base de una nación fuerte. Ampliar la educación obligatoria, dar a más niños acceso a niveles más altos de educación."
 NKO_Chollima_Speed_desc: "El desarrollo de la infraestructura es un paso importante en el camino para reconstruir nuestra economía, no solo para nuestro desarrollo económico, sino también para fines militares, como carreteras capaces de transportar equipos pesados y ferrocarriles capaces de transportar trenes de misiles."

 # Events
 korea_north.1.t: "Corea del Norte nos pide que retiremos nuestras tropas de Corea del Sur"
 korea_north.1.d: "Corea del Norte exige que retiremos las tropas estadounidenses de Corea del Sur y rompamos lazos con Corea del Sur, o usarán armas nucleares en caso de reunificación. Aunque Corea del Norte siempre ha sido principalmente intimidante sin intención de seguir con sus amenazas, esta vez parece ser real..."
 korea_north.1.a: "¡Esta demanda es ridícula!"
 korea_north.1.b: "Es mejor para nosotros ceder..."
 korea_north.2.t: "Corea del Norte se une a la Organización Mundial del Comercio"
 korea_north.2.d: "Después de largas negociaciones entre la RPDC y los miembros actuales de la Organización Mundial del Comercio (OMC), la solicitud de la RPDC para unirse a la OMC finalmente ha sido aprobada. La RPDC tuvo que mostrar a los miembros de la OMC, especialmente a Estados Unidos, la Unión Europea y China, que estaba tomando medidas significativas para abrir su economía a la competencia. Los medios oficiales de la RPDC describieron el evento como \"un momento histórico en el proceso de reforma y modernización de la RPDC\"."
 korea_north.2.a: "Corea del Norte continúa abriéndose al mundo."
 korea_north.3.t: "Revaluación"
 korea_north.3.d: "Los funcionarios norcoreanos anunciaron una reforma monetaria a gran escala para revaluar la moneda, con un límite de 100,000 monedas antiguas por hogar.\n¿Cuál será la tasa de cambio entre la moneda antigua y la nueva?"
 korea_north.3.a: "25(antiguo) a 1(nuevo)"
 korea_north.3.b: "100(antiguo) a 1(nuevo)"
 korea_north.4.t: "Éxito de la Revaluación"
 korea_north.4.d: "¡Después de todos nuestros esfuerzos, nuestra reforma monetaria finalmente ha tenido éxito!"
 korea_north.4.a: "¡Increíble!"
 korea_north.5.t: "Aliviar Conflictos"
 korea_north.5.d: "Nuestras reformas recientes han llevado a algo de caos, con personas intercambiando frenéticamente moneda extranjera e incluso un motín en la provincia de North Hamgyong. ¿Deberíamos hacer algunas concesiones?"
 korea_north.5.a: "Mantener el statu quo."
 korea_north.5.b: "Relajación del número de restricciones de cambio de moneda."
 korea_north.6.t: "Fracaso de la Revaluación..."
 korea_north.6.d: "La reforma monetaria llevó al caos económico ya que los bienes no se podían vender antes de que el estado fijara los precios y la población entrara en pánico en medio de una lucha por cambiar moneda extranjera.\nEl won norcoreano cayó un 96% frente al dólar estadounidense en la semana siguiente a la reforma monetaria y el precio del arroz por kilo subió de 17 won norcoreanos a 50 won en tres días. Se declaró que la reforma monetaria fue un fracaso total."
 korea_north.6.a: "¡Ejecutar a la persona responsable!"
 korea_north.7.t: "Las Drogas están Inundando Nuestras Calles"
 korea_north.7.d: "Las calles se ahogan en el caos mientras poderosas drogas como la metanfetamina y la cocaína inundan los vecindarios, destrozando comunidades. Las familias están destrozadas, el crimen está en aumento y nadie se siente seguro ya."
 korea_north.7.a: "¡Nuestros enemigos caerán!"
 korea_north.8.t: "Nuestras drogas han sido detenidas en la frontera"
 korea_north.8.d: "Todo iba bien hasta que llegó el mensaje: el envío fue detenido en la frontera. Ahora, todo está en juego. Meses de planificación se han ido por el desagüe "
 korea_north.8.a: "Lo intentaremos de nuevo"
 korea_north.9.t: "El Dinero Falsificado está Plagando Nuestro Sistema Bancario"
 korea_north.9.d: "El dinero falso está en todas partes, deslizándose por las manos y los negocios sin ser detectado, dejando el caos a su paso. Tiendas locales, vendedores ambulantes e incluso grandes minoristas se están quemando a medida que los billetes falsos circulan más rápido de lo que las autoridades pueden responder."
 korea_north.9.a: "¡El Imperialismo Caerá!"
 korea_north.10.t: "¡Nuestro Dinero Falsificado ha sido Capturado por las Autoridades!"
 korea_north.10.d: "Las autoridades han capturado este envío pero esto no es el fin, esto es solo el comienzo."
 korea_north.10.a: "¡Haz más!"
 korea_north.11.t: "[NKO.GetName] Nos Ofrece Comprar Sus Armas"
 korea_north.11.d: "El gobierno norcoreano está listo secretamente para vendernos un lote de sus armas a través de sus canales en la sombra. Las armas, aunque no de la mejor calidad, adquirirlas en tal cantidad en este momento puede jugar un papel positivo en el estado de nuestro ejército."
 korea_north.11.a: "Estamos Comprando"
 korea_north.11.b: "No"
 korea_north.12.t: "Nuestras Armas Fueron Compradas por [FROM.GetName]"
 korea_north.12.d: "¡Nuestra oferta de compra de armas ha sido aceptada por su gobierno!."
 korea_north.12.a: "Genial"
 korea_north.13.t: "No Pudimos Vender las Armas"
 korea_north.13.d: "Nuestra oferta de compra de armas fue rechazada por su gobierno, ¿de qué tienen tanto miedo?"
 korea_north.13.a: "Triste"
 kim_jong_il_death.1.t: "¿Quién será el heredero del \"trono\"?"
 kim_jong_il_death.1.d: "Kim Jong-il no vivirá mucho y debe elegir a su sucesor entre sus dos hijos.\nKim Jong-un prefiere una reforma conservadora del sistema político y económico del país. Kim Jong-nam prefiere la reforma de la economía de mercado socialista, así como una reforma más radical del sistema político."
 kim_jong_il_death.1.a: "¡Kim Jong-un!"
 kim_jong_il_death.1.b: "¡Kim Jong-nam!"
 kim_jong_il_death.2.t: "¡El camarada Kim Jong-il ha muerto!"
 kim_jong_il_death.2.d: "El amado Gran Líder, el fundador de la República Popular Democrática de Corea y el Presidente eterno de la República, Kim Jong-il, murió a las 8.30 a.m. del 17 de diciembre de 2011 de un infarto agudo de miocardio complicado por un shock cardiogénico mientras se dirigía a visitar un área en tren."
 kim_jong_il_death.2.a: "Noticias Tristes..."
 kim_jong_il_death.3.t: "Un Informe de Kim Jong-un..."
 kim_jong_il_death.3.d: "Kim Jong-un entró en la oficina de su padre. La habitación olía fuertemente a humo y su padre parecía haber terminado un puro completo y estaba de buen humor.\n\"Padre, el camarada Jang Song-thaek parece estar vendiendo los intereses del país en privado a sus espaldas y he compilado un informe.\"\nColocó el informe sobre la mesa, junto a un cenicero lleno de colillas y medio vaso de whisky sin terminar.\nKim Jong-il lo recogió y lo miró, \"El asunto de vender antigüedades fue hecho por mí con Jang Sung-taek con la gente de la Habitación 39, el país realmente no tenía dinero, ¡fue una medida desesperada... y el camarada Jang Sung-taek solo actuaba bajo órdenes. Además de eso, no es gran cosa, algunos de los cuales me ha hablado antes, y yo he consentido.\"\nEl padre se levantó, caminó hacia Kim Jong-un y le dio una palmada en el hombro, \"Jong-un, estos son asuntos pequeños, deberías encontrar al camarada Jang Sung-taek para resolverlos en privado, no siempre eleves rencores personales a alturas políticas.\" El padre tomó su vaso y tomó un sorbo, \"Vete, hablaré con Jang Sung-taek pronto.\""
 kim_jong_il_death.3.a: "\"Chang Sung-taek tampoco parece ser muy confiable...\""
 kim_jong_il_death.4.t: "¡Kim Jong-nam toma el poder en Corea del Norte!"
 kim_jong_il_death.4.d: "Esta mañana, Kim Jong-nam se ha convertido oficialmente en el Presidente de la Comisión de Asuntos de Estado y Secretario General del Partido de los Trabajadores de Corea. Se informa que su hermano Kim Jong-un ha huido del país y vive escondido en algún lugar."
 kim_jong_il_death.4.a: "¿Qué tiene que ver esto con nosotros?"
 kim_jong_il_death.4.b: "Inesperado."
 kim_jong_il_death.5.t: "¡Kim Jong-un toma el poder en Corea del Norte!"
 kim_jong_il_death.5.d: "Esta mañana, Kim Jong-un se ha convertido oficialmente en el Presidente de la Comisión de Asuntos de Estado y Secretario General del Partido de los Trabajadores de Corea. Se informa que su hermano Kim Jong-nam se ha mudado al extranjero."
 kim_jong_il_death.5.a: "¿Qué tiene que ver esto con nosotros?"
 kim_jong_il_death.5.b: "Esperado."
 kim_jong_il_death.6.t: "¡La Junta del Ejército Popular Conduce un Golpe Sorpresa en Corea del Norte!"
 kim_jong_il_death.6.d: "En noticias sorprendentes, un golpe militar por el EPC tuvo lugar en Corea del Norte esta mañana, con el nuevo gobierno de la junta anunciando que asumiría el poder dejado vacante por la muerte de Kim Jong-il. La nueva Junta afirmó que fue un golpe de estado para preservar la pureza de la ideología Juche a la \"solicitud urgente del estado y la nación coreanos\"."
 kim_jong_il_death.6.a: "¿Qué tiene que ver esto con nosotros?"
 kim_jong_il_death.6.b: "Noticias sorprendentes, ¿esto representa el fin completo de la dinastía Kim?"
 kim_jong_il_death.6.c: "Oh Dios..."
 kim_jong_il_death.7.t: "Solicitud de Jang Song-thaek"
 kim_jong_il_death.7.d: "La visita de Jang Song-thaek a China para reunirse con [CHI.GetLeader], con la esperanza de que China intervenga para ayudar a Kim Jong-nam a ganar poder."
 kim_jong_il_death.7.a: "Decirle a Kim Jong-un esta información."
 kim_jong_il_death.7.b: "No hacer nada. ¿Qué tiene que ver Kim Jong-un conmigo?"


 # Decisions
 NKO_united_front_department: "[Root.38th_parallel]"
 NKO_united_front_department_desc: "Desde el final de la Segunda Guerra Mundial, Corea ha sido una nación dividida. La polarización ideológica y el conflicto de grandes potencias han separado a las familias e impedido la realización del potencial completo del pueblo coreano. En el Sur, aunque las generaciones mayores aún recuerdan una Corea unida y anhelan la reunificación, el recuerdo de una península unida está comenzando a desvanecerse gradualmente.\n\nEl §YApoyo a la Reunificación§!, junto con la §Yopinión§! de Corea del Sur sobre nosotros y la creciente popularidad del §YEmergente§! en el Sur determina cuánto estará dispuesto el pueblo surcoreano a ceder en las negociaciones de reunificación. Disminuye a una tasa del 0.1% por mes y está afectado por decisiones, enfoques y eventos. Si o cuando se produzca la reunificación, deberá mantenerse alta para asegurar que el país permanezca unido."
 NKO_close_kaesong_industrial_park: "Cerrar el Parque Industrial de Kaesong"
 NKO_close_kaesong_industrial_park_desc: "Nuestros homólogos al otro lado de la ZDM no se pueden confiar. Deberíamos cerrar el Parque Industrial de Kaesong para evitar que se beneficien de él."
 NKO_reopen_kaesong_industrial_park: "Reabrir el Parque Industrial de Kaesong"
 NKO_reopen_kaesong_industrial_park_desc: "Debemos mostrar a nuestros compatriotas que estamos dispuestos a buscar mejores relaciones. Con ese fin, deberíamos reabrir el acceso al Parque Industrial de Kaesong."
 NKO_restart_peace_talks: "Reanudar las Conversaciones de Paz"
 NKO_restart_peace_talks_desc: "El Sur ha rechazado nuestra oferta de paz, pero eso no significa que no podamos intentarlo de nuevo. Sin embargo, primero debemos intentar hacer lo que podamos para evitar un fracaso en la repetición de las conversaciones anteriores."

 NKO_Arduous_March: "La Marcha Forzada"
 NKO_Arduous_March_desc: "El §Rhambruna norcoreana§! fue un período de hambre masiva junto con una crisis económica general desde 1994 en Corea del Norte, también conocida como la \"Marcha Forzada\"."
 NKO_accept_money: "§YAceptar§! Dinero"
 NKO_medicine_relief: "§YEnviar§! Ayuda Médica"
 NKO_build_farms1: "§YGranjas§! Construcción"
 NKO_build_farms1_desc: "Construir las Granjas para alimentar a nuestra gente es un deber esta granja está en construcción"
 NKO_build_factory1: "§YIndustria Civil§! Construcción"
 NKO_build_factory1_desc: "Para ayudar a nuestra economía a crecer debemos empoderar a nuestra gente para producir más bienes de consumo e incrementar nuestra capacidad industrial."
 NKO_international_assistance: "§YAceptar Ayuda Humanitaria Internacional§!"
 NKO_international_assistance_desc: "\"Los norcoreanos dan la bienvenida a la ayuda humanitaria de extranjeros\"."
 NKO_end_of_arduous_march: "§YEl Fin§! de la Marcha Forzada"
 NKO_end_of_arduous_march_desc: "Bajo el liderazgo del Gran Líder [NKO.GetLeader], ¡finalmente logramos una gran victoria contra \"La Marcha Forzada\"!"


