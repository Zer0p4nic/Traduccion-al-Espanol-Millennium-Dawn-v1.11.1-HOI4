 ##########ARMY TREE##########
 ##########Focuses##########
 NKO_People_Army: "El Ejército del Pueblo"
 NKO_People_Army_desc: "El Ejército del Pueblo tuvo que estar preparado para la guerra, incluso durante el difícil período de la 'Marcha Ardua', para defenderse del imperialismo estadounidense y sus títeres surcoreanos."
 NKO_National_Defence_Force: "Defensa Nacional"
 NKO_National_Defence_Force_desc: "Aumentaremos nuestro Gasto Militar para igualar el de nuestra contraparte del sur, para mantener nuestra nación segura y protegida de cualquier amenaza."
 NKO_Red_Dawn: "Amanecer Rojo"
 NKO_Red_Dawn_desc: "El amanecer de nuestro espíritu revolucionario brillará una vez más mientras fortalecemos nuestro poderío militar. Que este sea el comienzo de nuestra marcha implacable hacia la supremacía."
 NKO_use_russian_model: "Usar Modelos Navales Rusos"
 NKO_use_russian_model_desc: "En nuestra búsqueda de una armada poderosa, adoptaremos y adaptaremos las estrategias y diseños navales de nuestros aliados rusos, impulsando las capacidades de nuestra flota."
 NKO_armed_to_the_teeth: "Armados hasta los Dientes"
 NKO_armed_to_the_teeth_desc: "Cada nave estará equipada con el armamento más formidable. Haremos de nuestra armada una fuerza indomable que infunda miedo en nuestros enemigos."
 NKO_heavy_cruiser_focus: "Enfoque en Cruceros Pesados"
 NKO_heavy_cruiser_focus_desc: "Para proyectar nuestro poder a través de los mares, nos centraremos en construir cruceros fuertemente blindados que dominen las aguas y se mantengan resistentes contra cualquier enemigo."
 NKO_the_north_korean_carrier: "Portaaviones Norcoreano"
 NKO_the_north_korean_carrier_desc: "Una flota de portaaviones es un símbolo de nuestro poderío tecnológico. Desarrollaremos nuestros propios portaaviones para llevar la bandera de la ideología Juche sobre aguas distantes."
 NKO_the_korean_typhoon_class: "Clase Typhoon Norcoreana"
 NKO_the_korean_typhoon_class_desc: "Inspirados en poderosos submarinos de todo el mundo, nuestra propia clase Typhoon aumentará nuestras capacidades submarinas, una amenaza silenciosa para cualquiera que se atreva a desafiarnos."
 NKO_ship_launched_cruise_missiles: "Misiles de Crucero Lanzados desde Buques"
 NKO_ship_launched_cruise_missiles_desc: "Nuestra armada estará equipada con los últimos misiles de crucero lanzados desde buques, mejorando nuestro alcance y poder para atacar objetivos mucho más allá de nuestras costas."
 NKO_korean_mariens: "Infantería de Marina Norcoreana"
 NKO_korean_mariens_desc: "Formar unidades de élite de infantería de marina nos permitirá llevar a cabo operaciones anfibias y asegurar el control sobre ubicaciones estratégicas de manera rápida y decisiva."
 NKO_Studying_their_airforce: "Estudiar Fuerzas Aéreas Enemigas"
 NKO_Studying_their_airforce_desc: "Para prepararnos para conflictos inevitables, debemos estudiar las fuerzas aéreas de nuestros enemigos, aprender sus fortalezas y debilidades, y diseñar contraestrategias."
 NKO_focus_on_the_f-35: "Enfoque en el F-35"
 NKO_focus_on_the_f-35_desc: "Analizaremos la tecnología del F-35, utilizando su diseño como inspiración para mejorar nuestras propias capacidades aéreas y contrarrestar a cualquiera que empuñe este avanzado caza."
 NKO_focus_on_the_f-16: "Enfoque en el F-16"
 NKO_focus_on_the_f-16_desc: "El F-16 ha demostrado ser un caza capaz. Disecaremos sus tácticas y tecnología, mejorando nuestra propia flota de cazas en el proceso."
 NKO_focus_on_the_future_kai_kf-21: "Enfoque en el KF-21"
 NKO_focus_on_the_future_kai_kf-21_desc: "El KF-21 es el caza de próxima generación de Corea del Sur. Al analizar su potencial, preparamos a nuestra fuerza aérea para contrarrestar cualquier amenaza que pueda representar."
 NKO_get_russian_help: "Buscar Asistencia Militar Rusa"
 NKO_get_russian_help_desc: "Para mejorar nuestra tecnología militar, buscaremos la asistencia de Rusia, un aliado de confianza, para equiparnos con la experiencia y el equipo necesarios."
 NKO_get_chinese_help: "Buscar Asistencia Militar China"
 NKO_get_chinese_help_desc: "Para mejorar nuestra tecnología militar, buscaremos la asistencia de China, un aliado de confianza, para equiparnos con la experiencia y el equipo necesarios."
 NKO_our_jet: "Aeronaves de Combate Nacionales"
 NKO_our_jet_desc: "Continuaremos nuestra investigación en el campo de la aviación, para acelerar nuestra recepción de los últimos cazas, pero ya de producción nacional."
 NKO_korean_ground_forces: "Fortalecer las Fuerzas Terrestres Norcoreanas"
 NKO_korean_ground_forces_desc: "Nuestras fuerzas terrestres son la columna vertebral de nuestra defensa. Invertiremos en su entrenamiento y equipo, asegurando su preparación para cualquier batalla."
 NKO_doctrine_modernization: "Modernizar Nuestra Doctrina"
 NKO_doctrine_modernization_desc: "Adoptaremos un enfoque moderno de la guerra, asegurando que nuestras doctrinas reflejen las realidades de las tácticas y estrategias militares actuales."
 NKO_implement_new_doctrine: "Implementar Nueva Doctrina"
 NKO_implement_new_doctrine_desc: "Al implementar nuevas estrategias, empoderaremos a nuestras fuerzas con tácticas innovadoras y mayor eficacia en el campo de batalla."
 NKO_superior_firepower: "Doctrina de Superioridad de Fuego"
 NKO_superior_firepower_desc: "Centrándonos en la potencia de fuego, equiparemos a nuestras fuerzas para entregar una fuerza abrumadora y lograr victorias decisivas."
 NKO_keep_our_doctrine: "Mantener Nuestra Doctrina Tradicional"
 NKO_keep_our_doctrine_desc: "Nuestra doctrina tradicional nos ha servido bien. La refinaremos y mantendremos, sacando fuerza de nuestro pasado y adaptándola a futuros conflictos."
 NKO_train_the_south: "Entrenar para la Guerra en el Sur"
 NKO_train_the_south_desc: "Con posibles conflictos en el sur, debemos preparar a nuestras fuerzas específicamente para este entorno, listas para enfrentarse con resiliencia y determinación."
 NKO_mass_assault_prevails: "El Asalto Masivo Prevalece"
 NKO_mass_assault_prevails_desc: "Nuestra doctrina de fuerza abrumadora a través de puros números sigue siendo efectiva. Mantendremos nuestra estrategia de asalto masivo, desgastando cualquier oposición."
 NKO_special_mass_assault: "Unidades de Asalto Masivo Especializadas"
 NKO_special_mass_assault_desc: "Para perfeccionar nuestra estrategia de asalto masivo, desarrollaremos unidades especializadas entrenadas específicamente para explotar las fortalezas de esta táctica."
 NKO_korean_iron_fist: "El Puño de Hierro Norcoreano"
 NKO_korean_iron_fist_desc: "Nuestro poder será un puño de hierro que aplasta cualquier oposición. A través de un entrenamiento riguroso y disciplina, preparamos a nuestras fuerzas para encarnar esta voluntad inquebrantable."
 NKO_defend_our_skies: "Defender Nuestros Cielos"
 NKO_defend_our_skies_desc: "Nuestras defensas aéreas deben ser formidables. Priorizaremos la defensa de nuestro espacio aéreo, asegurando que ninguna aeronave enemiga pueda acercarse sin ser detectada."
 NKO_defend_the_coast: "Defender Nuestra Costa"
 NKO_defend_the_coast_desc: "Nuestras defensas costeras deben ser vigilantes. Fortificaremos nuestra línea costera, disuadiendo cualquier intento de invasión y protegiendo nuestra soberanía."
 NKO_harts: "Tácticas de Reconocimiento de Gran Altitud"
 NKO_harts_desc: "Adoptaremos tácticas avanzadas de reconocimiento para monitorear los movimientos enemigos y obtener información valiosa desde grandes altitudes."
 NKO_upgrade_our_radar: "Actualizar Nuestros Sistemas de Radar"
 NKO_upgrade_our_radar_desc: "Para detectar amenazas desde lejos, mejoraremos nuestra tecnología de radar, dándonos un sistema de alerta temprana contra cualquier peligro que se aproxime."
 NKO_counter_enemy_missiles: "Contrarrestar Misiles Enemigos"
 NKO_counter_enemy_missiles_desc: "Para proteger nuestra patria, desarrollaremos contramedidas contra misiles enemigos, asegurando que sigamos siendo seguros ante amenazas aéreas."
 NKO_army_supply_hubs: "Establecer Centros de Suministro del Ejército"
 NKO_army_supply_hubs_desc: "Para mantener a nuestras fuerzas, construiremos centros de suministro que aseguren que nuestro ejército esté siempre listo y bien abastecido para operaciones sostenidas."
 NKO_mass_drones: "Producción Masiva de Drones"
 NKO_mass_drones_desc: "¡Comenzaremos a centrarnos en la producción masiva de drones para proporcionar a nuestro ejército los mejores drones!"
 NKO_Begin_Uranium_Enrichment: "Comenzar el Enriquecimiento de Uranio"
 NKO_Begin_Uranium_Enrichment_desc: "Ya sea para la liberación del pueblo surcoreano o para la defensa de nuestra gran patria contra la amenaza nuclear de los imperialistas estadounidenses, ¡debemos desarrollar armas nucleares de manera resuelta y valiente!"
 NKO_Remove_Monitoring_Devices: "Eliminar Dispositivos de Monitoreo"
 NKO_Remove_Monitoring_Devices_desc: "Nuestro enriquecimiento de uranio está destinado a ser resistido por la comunidad internacional. Entonces, para ocultar el Enriquecimiento de Uranio, lo mejor que podemos hacer es ----- hacer que la comunidad internacional no lo vea."
 NKO_Expel_Inspectors: "Expulsar Inspectores"
 NKO_Expel_Inspectors_desc: "La Agencia Internacional de Energía Atómica ha enviado muchos inspectores a nuestro país para asegurarse de que solo usemos tecnología nuclear para el suministro de energía. Dado que estamos a punto de separarnos de ellos, bien podríamos deportar a estos espías imperialistas en el proceso."
 NKO_Withdraw_from_NPT: "Retirarse del TNP"
 NKO_Withdraw_from_NPT_desc: "Un paso importante para nuestro programa nuclear, que está relacionado con nuestra independencia y seguridad, es retirarnos del TNP. ¡No podemos limitar nuestra capacidad para defender la independencia y seguridad de nuestro país debido a los tratados desiguales de imperialistas ridículos!"
 NKO_Missile_Tests: "Pruebas de Misiles"
 NKO_Missile_Tests_desc: "Las pruebas de misiles de Corea del Norte son demostraciones de sus crecientes capacidades de misiles balísticos, mostrando una gama de sistemas desde misiles de corto alcance hasta misiles balísticos intercontinentales (ICBM). Estas pruebas son cruciales para avanzar en su tecnología militar, afirmar la influencia regional y señalar intenciones estratégicas, a menudo escalando tensiones y provocando respuestas internacionales."
 NKO_Nuclear_Tests: "Pruebas Nucleares"
 NKO_Nuclear_Tests_desc: "Las pruebas nucleares de Corea del Norte son una serie de detonaciones subterráneas realizadas por el país desde 2006 como parte de su programa de desarrollo de armas nucleares. Estas pruebas demuestran avances en el rendimiento de las armas y la tecnología, a menudo provocando condenas y sanciones internacionales. Representan un elemento crítico en la estrategia de Corea del Norte para asegurar la seguridad del régimen y proyectar poder en el escenario mundial."
 NKO_Our_Pride_and_Joy: "Nuestro Orgullo y Alegría"
 NKO_Our_Pride_and_Joy_desc: "¡Regocíjense! Frente al severo bloqueo de los imperialistas estadounidenses y sus países subordinados, bajo el liderazgo del querido camarada [NKO.GetLeader], ¡nosotros, la República Popular Democrática de Corea, finalmente tenemos nuestra propia fuerza de contrarrestar nuclear! Los días en que los agresores imperialistas estadounidenses intentaron chantajearnos con un palo nuclear han terminado."
 NKO_Nuclear_Approval_Not_SCO: "No debemos ser miembros de la OCS"
 NKO_Nuclear_Approval_Domestic_Influence: "Debemos tener más del 60% de influencia nacional."
 NKO_People_Air_force: "Fuerza Aérea del Pueblo"
 NKO_People_Air_force_desc: "Los cielos de Choson deben mantenerse seguros contra cualquier intrusión de los imperialistas estadounidenses o sus aliados del sur. Esto resultará ser una tarea difícil si no mejoramos nuestras capacidades aéreas."
 NKO_improve_our_air_doctrine: "Mejorar Nuestra Doctrina Aérea"
 NKO_improve_our_air_doctrine_desc: ""
 NKO_construct_air_bases: "Construir Bases Aéreas"
 NKO_construct_air_bases_desc: ""
 NKO_Self-produced_rifles: "Rifles de Producción Nacional"
 NKO_Self-produced_rifles_desc: ""
 NKO_Model_Master: "Maestro de Modelos"
 NKO_Model_Master_desc: "El desarrollo de tanques de Corea del Norte se centra en producir vehículos blindados autóctonos adaptados a su terreno y doctrina militar. Desde modelos inspirados en los soviéticos hasta diseños modernizados, estos tanques juegan un papel crucial en las fuerzas terrestres de la nación, enfatizando la movilidad, la potencia de fuego y la capacidad de operar en diversos escenarios de combate."
 NKO_Artillery: "Nuestra Artillería"
 NKO_Artillery_desc: "La artillería de Corea del Norte es una piedra angular de su estrategia militar, con una vasta gama de sistemas, desde obuses tradicionales hasta artillería de cohetes avanzada. Conocida por su enorme arsenal, la artillería está diseñada para una potencia de fuego abrumadora, capaz de atacar tanto instalaciones militares como áreas civiles, particularmente en la vecina Corea del Sur, convirtiéndola en un elemento clave de disuasión y ofensiva."
 NKO_SPAA: "Nuestra Defensa Aérea"
 NKO_SPAA_desc: "El sistema de defensa aérea de Corea del Norte es una mezcla de tecnología de la era soviética y plataformas desarrolladas nacionalmente, diseñadas para proteger infraestructuras críticas y contrarrestar posibles amenazas aéreas. Incluye misiles tierra-aire, cañones antiaéreos y sistemas de radar, enfatizando una estrategia de defensa en capas. A pesar de las limitaciones en comparación con los sistemas modernos, refleja el enfoque del país en la autosuficiencia y la disuasión."
 NKO_more_zavods: "Inversiones en Nuestro Complejo Militar-Industrial"
 NKO_more_zavods_desc: ""
 NKO_Rocket_Artillery: "Artillería de Cohetes"
 NKO_Rocket_Artillery_desc: "La artillería de cohetes de Corea del Norte es un componente crucial de su ejército, con una amplia gama de sistemas, incluidos los poderosos modelos KN-09 y KN-25. Estas plataformas están diseñadas para ataques de precisión a larga distancia, capaces de entregar una potencia de fuego significativa contra objetivos militares y estratégicos. Su movilidad y despliegue rápido mejoran la capacidad de Corea del Norte para proyectar fuerza y mantener operaciones ofensivas."
 NKO_Naval_Modernization: "Modernización Naval"
 NKO_Naval_Modernization_desc: "La modernización naval de Corea del Norte se centra en mejorar sus capacidades con embarcaciones pequeñas y ágiles y sistemas avanzados de misiles. Esto incluye el desarrollo de submarinos capaces de lanzar misiles balísticos (SLBM) y la actualización de buques de superficie con armamento moderno. El esfuerzo refleja una estrategia de guerra asimétrica, utilizando activos costeros y submarinos para contrarrestar potencias navales más grandes y proyectar fuerza en aguas regionales."
 NKO_Anti-Submarine: "Capacidades Antisubmarinas"
 NKO_Anti-Submarine_desc: "Las capacidades antisubmarinas de Corea del Norte son limitadas pero en evolución, dependiendo de una combinación de patrulleras, cargas de profundidad y barcos equipados con sonar. Los esfuerzos para mejorar estos sistemas incluyen el despliegue de embarcaciones pequeñas y ágiles y la experimentación con tecnología autóctona. Estas capacidades se centran en defender aguas costeras y contrarrestar posibles incursiones submarinas de adversarios, asegurando la seguridad marítima cerca de sus costas."
 NKO_Infiltration_by_Sea: "Infiltración por Mar"
 NKO_Infiltration_by_Sea_desc: "La estrategia de infiltración marítima de Corea del Norte utiliza su flota de embarcaciones pequeñas, rápidas, submarinos y semisumergibles para llevar a cabo operaciones encubiertas. Estos activos permiten el transporte de fuerzas especiales y equipos, a menudo sin ser detectados, para reconocimiento, sabotaje o guerra no convencional. Este enfoque subraya el énfasis de Corea del Norte en tácticas asimétricas para explotar vulnerabilidades a lo largo de las costas enemigas."
 NKO_Submarine_Development: "Desarrollo de Submarinos"
 NKO_Submarine_Development_desc: ""
 NKO_Upgrade_Shipyards: "Actualizar Astilleros"
 NKO_Upgrade_Shipyards_desc: "El desarrollo de submarinos de Corea del Norte se centra en expandir su flota con embarcaciones convencionales y estratégicas, incluidos submarinos de misiles balísticos (SLBM) como la clase Sinpo. Este programa subraya la ambición del país de establecer un disuasivo submarino creíble, mejorando el sigilo y la supervivencia en su estrategia nuclear. Con una mezcla de diseños autóctonos y modernización de modelos más antiguos, Corea del Norte prioriza capacidades navales asimétricas para fortalecer su defensa y alcance estratégico. Estos desarrollos también están dirigidos a apoyar avances en sistemas de misiles, submarinos y otro hardware militar."
 NKO_Expand_Bases: "Expandir Bases"
 NKO_Expand_Bases_desc: "La estrategia de Corea del Norte para expandir sus bases militares refleja su enfoque en reforzar la defensa y la preparación. Esto incluye actualizar instalaciones existentes, construir nuevos refugios subterráneos y mejorar centros logísticos para apoyar a sus fuerzas. La expansión de bases tiene como objetivo mejorar el despliegue eficiente de tropas, proteger activos críticos y proporcionar profundidad estratégica, asegurando la supervivencia contra posibles ataques mientras proyecta poder en puntos estratégicos clave. Estos desarrollos también están orientados a respaldar avances en sistemas de misiles, submarinos y otro hardware militar."
 NKO_Green-Water_Navy: "Armada de Aguas Verdes"
 NKO_Green-Water_Navy_desc: "El desarrollo de una armada de aguas verdes de Corea del Norte se centra en extender su alcance operativo más allá de las aguas costeras hacia mares regionales. Esta estrategia implica desplegar fragatas pequeñas, corbetas y lanchas misilísticas, junto con esfuerzos para mejorar las capacidades submarinas. El objetivo es proteger reclamaciones territoriales, apoyar estrategias de guerra asimétrica y proyectar un poder limitado en aguas regionales, particularmente en el Mar Amarillo y el Mar de Japón. Este enfoque subraya la ambición de Corea del Norte de equilibrar la modernización rentable con sus objetivos militares estratégicos."
 NKO_Revolutionary_Military_Spirit: "Espíritu Militar Revolucionario"
 NKO_Revolutionary_Military_Spirit_desc: "El concepto de 'Espíritu Militar Revolucionario' de Corea del Norte es una ideología central que enfatiza la lealtad inquebrantable, la disciplina y el compromiso con el estado y su liderazgo. Sirve como un marco motivacional para las fuerzas armadas, fomentando la resiliencia, la autosuficiencia y la preparación para sacrificarse ante la adversidad. Este espíritu sustenta la cultura militar de la nación, promoviendo la unidad y la determinación para lograr objetivos estratégicos a pesar de los desafíos económicos y tecnológicos. Refleja la integración de la ideología política con la estrategia militar como una fuerza impulsora detrás de las iniciativas de defensa de Corea del Norte."
 NKO_Expand_Peasant_Militia: "Expandir la Milicia Campesina"
 NKO_Expand_Peasant_Militia_desc: "La expansión de la Milicia Campesina de Corea del Norte, conocida como los Guardias Rojos de Obreros y Campesinos, es una medida estratégica para fortalecer la defensa nacional a través de la movilización masiva. Esta fuerza paramilitar, compuesta por civiles, tiene la tarea de complementar las operaciones militares regulares, defender comunidades locales y asegurar la seguridad interna. Los esfuerzos de expansión incluyen un aumento en el entrenamiento, equipar a los miembros de la milicia con armas ligeras e integrarlos en ejercicios militares más amplios. Este enfoque refleja la atención de Corea del Norte en la guerra asimétrica y su estrategia de 'defensa de todo el pueblo', asegurando una fuerza grande y descentralizada capaz de resistir amenazas externas y mantener la estabilidad interna."
 NKO_Bolster_Young_Red_Guards: "Fortalecer a los Jóvenes Guardias Rojos"
 NKO_Bolster_Young_Red_Guards_desc: "Fortalecer a los Jóvenes Guardias Rojos, la organización paramilitar juvenil de Corea del Norte, es una iniciativa clave para inculcar lealtad ideológica y preparación militar en su población más joven. Esto implica mejorar el entrenamiento militar, la educación política y el acondicionamiento físico de los estudiantes, integrándolos a menudo en ejercicios de defensa nacional. Al equipar a los Jóvenes Guardias Rojos con armamento básico y habilidades de supervivencia, Corea del Norte asegura un flujo constante de individuos ideológicamente comprometidos y listos para el combate que pueden apoyar a las fuerzas armadas regulares en tiempos de conflicto. Esta iniciativa subraya la dependencia del régimen en la movilización juvenil como parte de su estrategia de 'defensa de todo el pueblo'."
 NKO_Rebuild_sso: "Reforma de Fuerzas Especiales"
 NKO_Rebuild_sso_desc: "La reforma de las Fuerzas Especiales de Corea del Norte se centra en modernizar y mejorar las capacidades de sus unidades de élite para llevar a cabo guerra asimétrica, operaciones no convencionales y misiones de respuesta rápida. Esta reforma incluye la mejora de los regímenes de entrenamiento, la incorporación de tácticas avanzadas y el equipamiento de fuerzas con armamento y sistemas de comunicación modernos. Las Fuerzas Especiales están diseñadas para sobresalir en infiltración, sabotaje, reconocimiento y acción directa, a menudo apuntando a activos estratégicos o infraestructura crítica. Las reformas tienen como objetivo aumentar su efectividad en conflictos regionales, fortalecer la disuasión y mantener la preparación para una variedad de misiones de alto riesgo. Este énfasis refleja la dependencia estratégica de Corea del Norte en unidades altamente capacitadas y ágiles para compensar las limitaciones militares convencionales."
 NKO_Rebuild_Kim_Il-sung_Military_University: "Reconstruir la Universidad Militar Kim Il-sung"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "La Universidad Militar Kim Il-sung, una importante institución de defensa nacional en Pyongyang, ha reunido a un gran número de los mejores comandantes del país desde 1952. A medida que entramos en el nuevo siglo, las antiguas instalaciones de esta universidad se están volviendo cada vez más inadecuadas para el nuevo estilo de guerra. Es hora de restaurar esta institución a su antigua gloria."
 ##########Ideas##########
 NKO_Revolutionary_Spirits: "Espíritu Militar Revolucionario"
 NKO_The_Green_Water_Navy: "La Armada de Aguas Verdes"
 NKO_The_Green_Water_Navy_desc: " \n§W--------------§!\nEste Espíritu Nacional será §YMejorado§! si completamos los enfoques de §HModernización Naval§!. Una armada de aguas verdes es una fuerza marítima capaz de operar en las zonas litorales de su estado y tiene una competencia limitada para operar en los mares marginales circundantes. Es un término relativamente nuevo y se ha creado para distinguir mejor y matizar entre dos descriptores de larga data: armada de aguas azules (aguas profundas de océanos abiertos) y armada de aguas marrones (aguas litorales y cerca de la costa)."
 NKO_young_red_guard_idea: "Guardias Rojos Juveniles"
 NKO_young_red_guard_idea1: "Guardias Juveniles"
 NKO_army_sso: "Fuerzas Especiales del Ejército"
 NKO_war_university: "Universidad Militar Kim Il Sung"
 NKO_vpk: "Complejo Militar-Industrial Nacional"
 NKO_sad_army_idea: "Ejército del Pueblo Anticuado"
 NKO_sad_army_idea_desc: " \n§W--------------§!\nEste Espíritu Nacional será §YMejorado§! si completamos los enfoques de §HEspíritu Militar Revolucionario§!. El ejército de Corea del Norte, aunque presume de una considerable fuerza laboral, depende en gran medida de equipos y tecnología anticuados. Gran parte de su arsenal consiste en tanques, artillería y aviones de la era soviética, con una modernización limitada. Esta dependencia de sistemas más antiguos refleja restricciones de recursos y sanciones internacionales, haciendo que el ejército sea formidable en número pero desafiado en eficiencia y capacidad en comparación con ejércitos modernos."
 NKO_new_army_idea: "Nuevo Ejército Popular de Corea del Norte"
 NKO_new_army_idea_desc: "El ejército modernizado de Corea del Norte combina tecnologías autóctonas avanzadas con mejoras estratégicas en activos militares clave. Los sistemas de misiles mejorados, drones y capacidades de ciberguerra muestran un cambio hacia la modernización. Aunque todavía limitado por sanciones, el enfoque en la innovación y las tácticas de guerra asimétrica hacen que el ejército sea una fuerza formidable en la región."
 NKO_marines_idea: "Cuerpo de Marines"
 NKO_Planned_Economy: "Economía Planificada"
 NKO_Planned_Economy_desc: "El país de Corea del Norte, oficialmente conocido como la República Popular Democrática de Corea (RPDC), tiene una economía aislada y estrechamente controlada. En una economía planificada, la economía es centralmente planificada y coordinada por el gobierno, lo que la convierte en un componente estándar de cualquier país comunista."

 ##########THE 38TH PARALLEL TREE##########
 ##########Focuses##########
 38th_parallel_NKO: "Comité para la Reunificación Pacífica de la Patria"
 NKO_The_38th_Parallel: "El Paralelo 38"
 NKO_The_38th_Parallel_desc: "En julio de 1953, se firmó el Acuerdo de Armisticio de Corea entre las dos Coreas y los voluntarios chinos, así como las fuerzas de las Naciones Unidas, estableciendo una zona desmilitarizada basada en el paralelo 38, separando a Corea del Norte y del Sur. Esta línea divisoria ha existido durante unos 50 años y tal vez sea el momento de avanzar hacia la reunificación, de una forma u otra."
 NKO_The_Road_to_Peace: "¿El Camino hacia la Paz?"
 NKO_The_Road_to_Peace_desc: "La 'Política del Sol' de Corea del Sur parece demostrar un deseo sincero de reunificación. Tal vez sea el momento de que los camaradas intercoreanos trabajen juntos hacia la reunificación."
 NKO_cross_border_initiatives: "Iniciativas Transfronterizas"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Cese de Transmisiones de Propaganda"
 NKO_cease_propaganda_broadcasts_desc: "Las transmisiones de propaganda tienen poco uso para nosotros hoy, pero más bien hacen que esos sureños que fueron criados para ser anticomunistas resientan nuestras acciones. Terminar con este comportamiento podría hacerlos un poco más felices."
 NKO_invite_the_president: "Invitar al Presidente"
 NKO_invite_the_president_desc: "Invitar al Presidente del Sur a visitar nuestro país para que podamos conocernos mejor y resolver nuestras diferencias y prejuicios."
 NKO_invite_southern_performers: "Invitar a Artistas del Sur"
 NKO_invite_southern_performers_desc: "Los artistas del sur también tienen una gran influencia en los jóvenes del norte. Invitarlos a nuestro país podría mostrar a los jóvenes del sur nuestra buena voluntad."
 NKO_stress_historical_bonds: "Retórica Conciliadora"
