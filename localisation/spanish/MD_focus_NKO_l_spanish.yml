 NKO_economic_expansion: "Expansión Económica"
 NKO_economic_expansion_desc: "Expandir la economía creará más oportunidades y crecimiento. Implementaremos políticas que fomenten la inversión, apoyen el emprendimiento y estimulen la actividad económica."
 NKO_create_komid: "Crear KOMID"
 NKO_create_komid_desc: "Establecer KOMID mejorará nuestras capacidades comerciales. Esta organización gestionará nuestras operaciones comerciales internacionales, asegurando intercambios eficientes y rentables con otras naciones."
 NKO_illict_trade_routes: "Rutas Comerciales Ilícitas"
 NKO_illict_trade_routes_desc: "Crear rutas comerciales ilícitas eludirá las sanciones internacionales. Desarrollaremos redes clandestinas para asegurar bienes y recursos esenciales, garantizando que nuestra economía siga siendo resistente."
 NKO_expand_black_market: "Expandir el Mercado Negro"
 NKO_expand_black_market_desc: "Expandir el mercado negro proporcionará fuentes adicionales de ingresos. Apoyaremos actividades económicas subterráneas para generar fondos y asegurar los bienes necesarios."
 NKO_acquire_military_equipment: "Adquirir Equipamiento Militar"
 NKO_acquire_military_equipment_desc: "Adquirir equipamiento militar fortalecerá nuestras capacidades de defensa. Aseguraremos armamento y tecnología avanzados para garantizar que nuestro ejército esté bien equipado para proteger nuestra nación."
 NKO_black_market_boom: "Auge del Mercado Negro"
 NKO_black_market_boom_desc: "Un mercado negro en auge proporcionará beneficios económicos. Capitalizaremos el comercio subterráneo para generar ingresos y apoyar nuestra economía."
 NKO_advanced_weapons_trade: "Comercio de Armas Avanzadas"
 NKO_advanced_weapons_trade_desc: "Participar en el comercio de armas avanzadas aumentará nuestra fuerza militar. Desarrollaremos y venderemos armamento sofisticado para generar fondos y mejorar nuestras capacidades de defensa."
 NKO_red_star_os: "Sistema Operativo Red Star"
 NKO_red_star_os_desc: "Desarrollar el sistema operativo Red Star avanzará nuestras capacidades tecnológicas. Este sistema operativo mejorará nuestra ciberseguridad y apoyará nuestra independencia tecnológica."
 NKO_the_kwangmyong: "La Kwangmyong"
 NKO_the_kwangmyong_desc: "Desarrollar la red Kwangmyong mejorará nuestra infraestructura de comunicaciones. Esta red interna proporcionará acceso seguro y confiable a la información y apoyará nuestras iniciativas digitales."
 NKO_technological_independence: "Independencia Tecnológica"
 NKO_technological_independence_desc: "Lograr la independencia tecnológica asegurará nuestra autosuficiencia. Nos centraremos en desarrollar nuestras propias tecnologías y reducir la dependencia de las importaciones extranjeras."
 NKO_negotiation_success_tt: "Las negociaciones con §Y[KOR.GetNamewithFlag]§! tienen §Gmás§! probabilidades de éxito."

 NKO_trade_agreements_with_vietnam: "Acuerdos Comerciales con Vietnam"
 NKO_trade_agreements_with_vietnam_desc: "Formar acuerdos comerciales con Vietnam mejorará la cooperación económica. Negociaremos términos favorables para asegurar intercambios mutuamente beneficiosos y fortalecer nuestras relaciones bilaterales."
