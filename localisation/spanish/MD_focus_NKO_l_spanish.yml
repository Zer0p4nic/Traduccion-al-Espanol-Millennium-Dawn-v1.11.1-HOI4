 NKO_international_sanctions_idea_desc: "Las sanciones internacionales contra Corea del Norte tienen como objetivo su economía, comercio y desarrollo militar en respuesta a sus ambiciones nucleares y preocupaciones sobre derechos humanos. Estas sanciones restringen el acceso a divisas extranjeras, tecnología avanzada y recursos críticos, con el objetivo de presionar al régimen para que se desnuclearice, al mismo tiempo que afectan significativamente a su población y estabilidad económica."
 NKO_hermit_kingdom_desc: "Corea del Norte ha sido un estado aislado desde su creación. A pesar de ser uno de los países más pobres del mundo, el país aún mantiene uno de los ejércitos más grandes del mundo. La familia Kim ha estado en el poder durante más de 50 años sin prácticamente ninguna oposición interna. El Reino Ermitaño de Corea del Norte es una anomalía inexplicable entre los países.\n\n¡§R¡Esta idea se eliminará si la familia Kim ya no está en el poder!§!"
 NKO_closed_nation: "Gobierno Totalitario"
 NKO_closed_nation_desc: "Para preservar la estabilidad de la nación y mantener nuestra soberanía nacional, hemos restringido completamente el acceso a internet y ejercemos un control directo sobre todas las demás formas de medios. La disidencia no puede ser tolerada."


