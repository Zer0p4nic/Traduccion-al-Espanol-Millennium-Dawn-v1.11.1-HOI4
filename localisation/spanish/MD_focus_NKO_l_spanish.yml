 NKO_Russian_frienship_desc: "Rusia siempre ha sido uno de nuestros principales aliados, y la URSS está aún más involucrada en nuestra aparición y existencia. Tenemos la intención de intentar revivir las relaciones aliadas entre nuestros países nuevamente"
