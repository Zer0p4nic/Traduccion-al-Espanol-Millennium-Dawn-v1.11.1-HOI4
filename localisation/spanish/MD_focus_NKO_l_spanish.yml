 NKO_social_security: "Ministerio de Seguridad Social"
 NKO_social_security_desc: "El Ministerio de Seguridad Social, comúnmente conocido como BoAn o el Ministerio de Seguridad del Pueblo, es el ministerio del interior y la principal agencia de aplicación de la ley dentro de Corea del Norte. El ministerio sirve como la fuerza oficial de seguridad pública e interna, responsable de mantener el orden público y proteger instalaciones clave, incluidos ferrocarriles y otros medios de transporte."
 NKO_security_forces: "Fuerzas de Seguridad Social"
 NKO_security_forces_desc: "Las Fuerzas de Seguridad Social es una fuerza paramilitar norcoreana que realiza varias tareas de seguridad interna y seguridad fronteriza"
 NKO_railway_bureau: "Buró de Seguridad Ferroviaria"
 NKO_railway_bureau_desc: "Buró de Seguridad Ferroviaria - guarda rutas importantes de viaje y transporte dentro de la RPDC"
 NKO_finacial_bureau: "Agencia de Inteligencia Financiera"
