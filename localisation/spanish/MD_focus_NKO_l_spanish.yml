 korea_russia.1.t: "Base Militar Rusa"
 korea_russia.1.d: "El gobierno ruso ofrece colocar su base militar en nuestro territorio. Para nosotros, esto será una excelente garantía de protección contra los ataques de nuestros vecinos agresivos, además, solo mejorará nuestra cooperación con Rusia."
 korea_russia.1.a: "Estamos de Acuerdo"
 korea_russia.1.b: "No Lo Necesitamos."
 korea_russia.2.t: "Aceptaron la Oferta"
 korea_russia.2.d: "El gobierno ha aceptado nuestra propuesta. Esto nos hace muy felices y ayuda a fortalecer nuestra relación."
 korea_russia.2.a: "Bien"
 korea_russia.3.t: "Rechazaron la Oferta"
 korea_russia.3.d: "El gobierno ruso ha rechazado nuestra generosa oferta. Tal vez piensen mejor la próxima vez.."
 korea_russia.3.a: "Triste"
 korea_russia.4.t: "Planta de Energía Nuclear en Corea del Norte"
 korea_russia.4.d: "El gobierno norcoreano quiere obtener un contrato con nuestro ROSATOM para la construcción de una planta en su territorio, esto es un paso importante para nosotros, porque no podemos dar energía nuclear a todos."
 korea_russia.4.a: "Les Construiremos una Planta."
 korea_russia.4.b: "No"
 korea_russia.5.t: "Planta de Energía Nuclear en Corea del Norte"
 korea_russia.5.d: "El gobierno ruso ha aceptado dar permiso a Rosatom para construir una planta de energía nuclear en nuestro territorio, ¡es hora de comenzar!"
 korea_russia.5.a: "El átomo norcoreano debería entrar en una nueva era."
 korea_russia.6.t: "Equipo Nuevo"
 korea_russia.6.d: "El complejo militar-industrial ruso y el nuestro pudieron crear un nuevo equipo para nuestro ejército, ¡que ahora será usado por cada soldado de nuestras grandes fuerzas armadas!"
 korea_russia.6.a: "¡Gloria a las Armas Rusas y Norcoreanas!"
 korea_russia.7.t: "Gasoducto Norcoreano"
 korea_russia.7.d: "Corea del Norte quiere reanudar el proyecto del gasoducto coreano, pero con la estación final en Corea del Norte misma. Esto fortalecerá la independencia de recursos de Corea de otros países, y obtendremos otra palanca de influencia sobre ellos."
 korea_russia.7.a: "Es Hora de Construir un Gasoducto"
 korea_russia.7.b: "Este Proyecto no es Rentable para Nosotros"
