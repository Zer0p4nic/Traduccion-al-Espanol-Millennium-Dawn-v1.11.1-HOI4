 ### "Arduous March" ###
 l_spanish:
 NKO_solve_the_arduous_march: "Resolver la Marcha Ardua"
 NKO_solve_the_arduous_march_desc: "La Marcha Ardua ha tenido un costo enorme para nuestra nación. Para asegurar el futuro de nuestra gente, debemos implementar medidas estratégicas para superar este período de dificultades y llevar a nuestro país a la prosperidad. Esto incluye mejorar la producción agrícola, asegurar ayuda humanitaria y reformar nuestras políticas internas para garantizar estabilidad y crecimiento."
 NKO_promote_songun: "Promover Songun"
 NKO_promote_songun_desc: "El Songun, o política de 'el ejército primero', prioriza el Ejército Popular de Corea en nuestros asuntos políticos y económicos. Al promover Songun, aseguramos la seguridad de nuestra nación y fortalecemos el papel del ejército en salvaguardar nuestra soberanía y guiar nuestra construcción socialista."
 NKO_humanitarian_aid: "Ayuda Humanitaria"
 NKO_humanitarian_aid_desc: "En estos tiempos difíciles, aceptar ayuda humanitaria de organizaciones internacionales y naciones amigas proporcionará recursos vitales para aliviar el sufrimiento de nuestra gente. Esta ayuda será cuidadosamente gestionada para asegurar que llegue a quienes la necesitan y apoye nuestros esfuerzos de recuperación."
 NKO_food_production_boost: "Impulso a la Producción de Alimentos"
 NKO_food_production_boost_desc: "Impulsar la producción de alimentos es esencial para garantizar el bienestar de nuestros ciudadanos. Al invertir en tecnologías agrícolas, mejorar los sistemas de riego y apoyar a nuestros agricultores, podemos aumentar los rendimientos de los cultivos y asegurar un suministro estable de alimentos para nuestra nación."
 NKO_healthcare_reform: "Reforma de la Atención de la Salud"
 NKO_healthcare_reform_desc: "Reformar nuestro sistema de atención de la salud es crucial para mejorar la salud y la productividad de nuestra gente. Nos centraremos en modernizar las instalaciones médicas, capacitar a los profesionales de la salud y garantizar el acceso a medicamentos y tratamientos esenciales."
 NKO_punish_corruption: "Castigar la Corrupción"
 NKO_punish_corruption_desc: "La corrupción socava nuestros principios socialistas y obstaculiza el progreso nacional. Lanzaremos una campaña rigurosa para identificar, exponer y castigar a los funcionarios corruptos, asegurando la transparencia e integridad en nuestro gobierno e instituciones."
 NKO_infrastructure_development: "Desarrollo de Infraestructura"
 NKO_infrastructure_development_desc: "Desarrollar nuestra infraestructura es crucial para el crecimiento económico y el desarrollo nacional. Invertiremos en redes de transporte, producción de energía y sistemas de comunicación para crear una base sólida para la futura prosperidad."
 NKO_agricultural_funding: "Financiamiento Agrícola"
 NKO_agricultural_funding_desc: "Proporcionar financiamiento y apoyo a nuestro sector agrícola mejorará la seguridad alimentaria y los medios de vida rurales. Nos centraremos en la mecanización, mejores semillas y mejores técnicas agrícolas para aumentar la productividad."
 NKO_fertiliser_factory: "Fábrica de Fertilizantes"
 NKO_fertiliser_factory_desc: "Construir una fábrica de fertilizantes de última generación mejorará significativamente la fertilidad del suelo y los rendimientos de los cultivos. Esta inversión asegurará que nuestros agricultores tengan los recursos que necesitan para cultivar abundantes cosechas."
 NKO_nutrition_programs: "Programas de Nutrición"
 NKO_nutrition_programs_desc: "Implementar programas de nutrición a nivel nacional abordará la desnutrición y mejorará la salud pública. Nos centraremos en proporcionar dietas equilibradas, especialmente para niños y poblaciones vulnerables, para asegurar un futuro más saludable."
 NKO_land_reclamation: "Recuperación de Tierras"
 NKO_land_reclamation_desc: "Recuperar tierras para uso agrícola e industrial ampliará nuestra base de recursos y apoyará el crecimiento económico. Emprenderemos proyectos ambiciosos para convertir tierras baldías en áreas productivas."
 NKO_Renovate_water_supply_facilities: "Renovar Instalaciones de Suministro de Agua"
 NKO_Renovate_water_supply_facilities_desc: "Renovar y expandir nuestras instalaciones de suministro de agua es esencial para la salud pública y el desarrollo industrial. Aseguraremos un acceso confiable y limpio al agua para todos los ciudadanos e industrias."
 NKO_acquiesce_jangmadang: "Aceptar Jangmadang"
 NKO_acquiesce_jangmadang_desc: "Reconociendo la importancia de Jangmadang, o el mercado negro, en nuestra economía, permitiremos sus operaciones bajo condiciones reguladas. Esto estimulará la actividad económica y proporcionará bienes esenciales a nuestra gente."
 NKO_bureau_39: "Oficina 39"
 NKO_bureau_39_desc: "La Oficina 39 es responsable de generar moneda fuerte para el régimen a través de diversos medios. Fortalecer esta oficina mejorará nuestras capacidades económicas y asegurará un flujo constante de recursos para apoyar proyectos nacionales."
 NKO_admit_the_donju: "Admitir a los Donju"
 NKO_admit_the_donju_desc: "Los Donju, o empresarios ricos, juegan un papel importante en nuestra economía. Al reconocer su influencia e integrar sus recursos, podemos aprovechar su potencial para el desarrollo nacional mientras mantenemos el control sobre sus actividades."
 NKO_government_directed_drug_manufacture: "Fabricación de Drogas Dirigida por el Gobierno"
 NKO_government_directed_drug_manufacture_desc: "Dirigir la fabricación de drogas bajo la supervisión del gobierno creará nuevas fuentes de ingresos. Esta producción controlada se utilizará para generar fondos para proyectos nacionales e mejorar nuestra estabilidad financiera."
 NKO_smuggling_operations: "Hackear Bancos Extranjeros"
 NKO_smuggling_operations_desc: "Debemos usar nuestra influencia en países enemigos, así como las capacidades tecnológicas de nuestros hackers, para irrumpir en los sistemas bancarios de nuestros enemigos."
 NKO_counterfeit_production: "Producción de Falsificaciones"
 NKO_counterfeit_production_desc: "Participar en la producción de bienes falsificados, incluidas monedas y artículos de lujo, proporcionará moneda extranjera y apoyará nuestra economía. Estas operaciones se llevarán a cabo con el máximo secreto para evitar repercusiones internacionales."
 NKO_huichon: "Huichon"
 NKO_huichon_desc: "Desarrollar la ciudad industrial de Huichon aumentará nuestra capacidad de fabricación. Nos centraremos en construir infraestructura clave y atraer trabajadores calificados para transformar Huichon en un centro de actividad económica."
 NKO_huichon_hydroelectric_power: "Energía Hidroeléctrica de Huichon"
 NKO_huichon_hydroelectric_power_desc: "Construir plantas de energía hidroeléctrica en Huichon mejorará nuestra seguridad energética. Estos proyectos proporcionarán energía limpia y renovable y apoyarán nuestro crecimiento industrial."
 NKO_manpo_line_railway: "Ferrocarril de la Línea Manpo"
 NKO_manpo_line_railway_desc: "Construir el ferrocarril de la Línea Manpo mejorará la infraestructura de transporte y facilitará el movimiento de bienes y personas. Este ferrocarril será un enlace vital en nuestra red logística nacional."
 NKO_coal_energy_supermacy: "Supremacía de Energía de Carbón"
 NKO_coal_energy_supermacy_desc: "Centrarse en la energía del carbón asegurará un suministro de energía confiable y abundante para nuestras industrias y hogares. Invertiremos en modernizar las minas de carbón y las plantas de energía para maximizar la eficiencia y la producción."
 NKO_ordnance_manufacture: "Fabricación de Municiones"
 NKO_ordnance_manufacture_desc: "Mejorar nuestras capacidades de fabricación de municiones es crucial para la defensa nacional. Expandiremos las instalaciones de producción e mejoraremos las tecnologías para asegurar que nuestro ejército esté bien equipado."
 NKO_huichon_hard_glassware_factory: "Fábrica de Cristalería Dura de Huichon"
 NKO_huichon_hard_glassware_factory_desc: "Establecer una fábrica de cristalería dura en Huichon apoyará nuestra producción industrial y proporcionará materiales de alta calidad para diversas aplicaciones."
 NKO_huichon_silk_mill: "Molino de Seda de Huichon"
 NKO_huichon_silk_mill_desc: "Construir un molino de seda en Huichon apoyará nuestra industria textil y creará empleos. Esta inversión mejorará nuestra capacidad para producir telas y prendas finas."
 NKO_huichon_machine_tool_factory: "Fábrica de Herramientas Máquina de Huichon"
 NKO_huichon_machine_tool_factory_desc: "Crear una fábrica de herramientas máquina en Huichon mejorará nuestras capacidades de fabricación. Esta instalación producirá maquinaria y equipo esenciales para nuestras industrias."
 NKO_bureau_38: "Oficina 38"
 NKO_bureau_38_desc: "La Oficina 38 es responsable de gestionar los recursos y fondos del estado. Fortalecer esta oficina asegurará una asignación eficiente de recursos y apoyará proyectos de desarrollo nacional."
 NKO_sanction_evasions: "Evadir Sanciones"
 NKO_sanction_evasions_desc: "Implementar estrategias sofisticadas para evadir sanciones internacionales fortalecerá nuestra economía. Utilizaremos operaciones clandestinas para asegurar bienes y recursos financieros vitales."
 NKO_international_black_market: "Oficina 121"
 NKO_international_black_market_desc: "La Oficina 121 es una agencia de ciberguerra de Corea del Norte y la unidad principal de la Oficina de Reconocimiento General del ejército de Corea del Norte. Realiza operaciones cibernéticas ofensivas, incluidos el espionaje y el ciberdelito financiero habilitado por cibernética. Según las autoridades estadounidenses, la RGB gestiona operaciones clandestinas y tiene seis oficinas."
 NKO_technological_boost: "Impulso Tecnológico"
 NKO_technological_boost_desc: "Centrarse en los avances tecnológicos impulsará la innovación y el crecimiento económico. Invertiremos en investigación y desarrollo para mantenernos al día con las tendencias tecnológicas globales."
 NKO_purchase_stolen_tech_blueprint: "Comprar Planos de Tecnología Robada"
 NKO_purchase_stolen_tech_blueprint_desc: "Adquirir planos de tecnología robada nos dará una ventaja en el desarrollo de tecnologías avanzadas. Esto acelerará nuestros esfuerzos de investigación e innovación."
 NKO_bribe_researchers_at_institues: "Sobornar a Investigadores en Institutos"
 NKO_bribe_researchers_at_institues_desc: "Sobornar a investigadores en institutos clave acelerará nuestro progreso tecnológico. Esta estrategia encubierta nos permitirá obtener conocimientos y avances valiosos."
 NKO_black_market_innovation: "Innovación del Mercado Negro"
 NKO_black_market_innovation_desc: "Aprovechar el ingenio del mercado negro mejorará nuestras capacidades tecnológicas. Apoyaremos a innovadores subterráneos para desarrollar nuevas y poco convencionales tecnologías."

 ##########NATIONAL RECOVERY PLAN##########
 ##########Focuses##########
 NKO_national_recovery_plan: "Plan Nacional de Recuperación"
 NKO_national_recovery_plan_desc: "Implementar un plan nacional de recuperación integral estabilizará y fortalecerá nuestra economía. Este plan se centrará en reconstruir infraestructura crítica, revitalizar industrias y garantizar el bienestar social."
 NKO_emphasis_self_reliance: "Énfasis en la Autosuficiencia"
 NKO_emphasis_self_reliance_desc: "Centrarse en la autosuficiencia reducirá nuestra dependencia de la ayuda y las importaciones extranjeras. Promoveremos la producción nacional y la utilización de recursos."
 NKO_financial_sector_reform: "Reforma del Sector Financiero"
 NKO_financial_sector_reform_desc: "Reformar el sector financiero mejorará la estabilidad económica. Nos centraremos en mejorar las instituciones financieras, mejorar los marcos regulatorios y fomentar prácticas financieras responsables."
 NKO_modernization_efforts: "Esfuerzos de Modernización"
 NKO_modernization_efforts_desc: "Modernizar nuestras industrias aumentará la productividad y la eficiencia. Invertiremos en nuevas tecnologías, actualizaremos las instalaciones existentes y capacitaremos a nuestra fuerza laboral para adaptarse a los métodos de producción modernos."
 NKO_renewable_energy_initiatives: "Iniciativas de Energía Renovable"
 NKO_renewable_energy_initiatives_desc: "Invertir en energía renovable asegurará un desarrollo sostenible y reducirá nuestra dependencia de los combustibles fósiles. Nos centraremos en proyectos solares, eólicos e hidroeléctricos para crear un futuro más verde."
 NKO_labor_force_training: "Capacitación de la Fuerza Laboral"
 NKO_labor_force_training_desc: "Capacitar a nuestra fuerza laboral mejorará las habilidades y la productividad de los trabajadores. Implementaremos programas de capacitación completos para equipar a nuestros trabajadores con las habilidades necesarias para las industrias modernas."
 NKO_50k_housing_project: "Proyecto de 50k Viviendas"
 NKO_50k_housing_project_desc: "Construir 50,000 casas abordará la escasez de viviendas y mejorará los estándares de vida. Este ambicioso proyecto proporcionará viviendas de calidad para nuestros ciudadanos y estimulará la industria de la construcción."
 NKO_resource_mining: "Minería de Recursos"
 NKO_resource_mining_desc: "Expandir la minería de recursos aumentará nuestra disponibilidad de recursos. Nos centraremos en extraer minerales y metales valiosos para apoyar nuestras industrias y el comercio."
 NKO_mansudae_peoples_theatre: "Teatro Popular de Mansudae"
 NKO_mansudae_peoples_theatre_desc: "Construir el Teatro Popular de Mansudae enriquecerá nuestra vida cultural. Este gran lugar albergará actuaciones y eventos que celebran nuestro patrimonio y promueven las artes."
 NKO_rare_metal_exploitation: "Explotación de Metales Raros"
 NKO_rare_metal_exploitation_desc: "Explotar metales raros proporcionará recursos valiosos para nuestras industrias. Desarrollaremos operaciones mineras para extraer estos materiales críticos y mejorar nuestras capacidades tecnológicas."
 NKO_focus_on_quality: "Enfoque en la Calidad"
 NKO_focus_on_quality_desc: "Centrarse en la calidad mejorará los estándares de nuestros productos. Implementaremos medidas de control de calidad y fomentaremos la innovación para asegurar que nuestros bienes cumplan con los estándares internacionales."
 NKO_light_industry_development: "Desarrollo de Industrias Ligeras"
 NKO_light_industry_development_desc: "Desarrollar industrias ligeras diversificará nuestra economía. Apoyaremos a pequeñas y medianas empresas que producen bienes de consumo, textiles y otros productos de industria ligera."
 NKO_modern_mining_operations: "Operaciones Mineras Modernas"
 NKO_modern_mining_operations_desc: "Implementar operaciones mineras modernas aumentará la eficiencia y la producción. Invertiremos en equipos y técnicas mineras avanzadas para impulsar la productividad y asegurar una extracción de recursos sostenible."
 NKO_export_economy: "Economía de Exportación"
 NKO_export_economy_desc: "Fomentar una economía orientada a la exportación impulsará el crecimiento económico. Desarrollaremos nuestra infraestructura de exportación, negociaremos acuerdos comerciales y apoyaremos a las industrias que producen bienes para los mercados internacionales."
 NKO_resource_extraction: "Extracción de Recursos"
 NKO_resource_extraction_desc: "Centrarse en la extracción de recursos asegurará un suministro constante de materiales esenciales. Desarrollaremos nuestras capacidades mineras y de extracción para apoyar nuestras industrias y asegurar nuestro futuro económico."
 NKO_industrial_modernization: "Modernización Industrial"
 NKO_industrial_modernization_desc: "Modernizar nuestras industrias aumentará la productividad y la eficiencia. Invertiremos en nuevas tecnologías, actualizaremos las instalaciones existentes y capacitaremos a nuestra fuerza laboral para adaptarse a los métodos de producción modernos."
 NKO_victory_of_juche_revolution: "Victoria de la Revolución Juche"
 NKO_victory_of_juche_revolution_desc: "Lograr la victoria de la revolución Juche solidificará nuestra independencia y autosuficiencia. Promoveremos los principios de Juche, asegurando la continua fortaleza y autonomía de nuestra nación."
