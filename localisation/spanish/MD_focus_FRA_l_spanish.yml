 # French Focus Tree
 france_focus: "Árbol de Enfoque Francés"
 # Political Spectrum
 FRA_state_of_french_politics: "Estado de la Política Francesa"
 FRA_state_of_french_politics_desc: "El país de Francia se encuentra en una de las posiciones más interesantes y volátiles del mundo. Los partidos comunistas en Francia han tenido un éxito sin precedentes en las elecciones. El Frente Nacional también es un partido emergente que representa la creciente retórica nacionalista en la gente."
 FRA_french_parliament: "Parlamento Francés"
 FRA_french_parliament_desc: "El Parlamento Francés en su estado actual tiene dos partes: el Senado y la Asamblea Nacional. El sistema bicameral permite al gobierno implementar una versión del sistema de pesos y contrapesos, mientras asegura una representación adecuada para todos los ciudadanos."
 FRA_the_fifth_power: "El Quinto Poder"
 FRA_the_fifth_power_desc: "Ahora somos la quinta potencia económica más fuerte del mundo. El logro podría ser visto y elogiado ampliamente. Sin embargo, Francia es mucho más que el quinto lugar. Avancemos hacia adelante y nunca vivamos a la sombra de otros!"
 FRA_liberty: "Liberté"
 FRA_liberty_desc: "'Liberté,' que significa libertad, se enfoca en valorar los derechos y libertades personales por encima de todo lo demás. Continuaremos en el camino que nuestros antepasados nos marcaron!"
 FRA_equality: "Égalité"
 FRA_equality_desc: "'Égalité,' que significa igualdad, se basa en el principio fundamental de que todos merecen lo mismo. Nadie merece ser tratado mejor que otro. Seguiremos esta filosofía para fortalecer nuestra nación y liberar a nuestro pueblo!"
 FRA_fraternity: "Fraternité"
 FRA_fraternity_desc: "'Fraternité,' que significa fraternidad, es el concepto de amistad mutua y hermandad. Para fortalecer a Francia, debemos comenzar a respaldar la Fraternité mientras trabajamos hacia nuestro objetivo común."
 ##Liberty Subbranch
 FRA_stricter_policing: "Policía Más Estricta"
 FRA_stricter_policing_desc: "El pueblo siempre ha tenido sus derechos. Sin embargo, hay momentos en los que exceden sus derechos y comienzan a obstaculizar las capacidades de nuestra fuerza policial."
 FRA_euro_investments: "Inversiones en el Euro"
 FRA_euro_investments_desc: "Nuestra posición actual en la Eurozona nos ha permitido recibir algunas inversiones extranjeras de toda la Unión Europea. Además, también podemos utilizar nuestro gran sector privado para impulsar más desarrollo aquí y en el extranjero."
 FRA_the_national_assembly: "La Asamblea Nacional"
 FRA_the_national_assembly_desc: "El gobierno más alto en Francia tiene dos puntos en su estructura, la Asamblea Nacional o el Senado. La mayoría de la representación francesa se encuentra en la cámara baja, que es la Asamblea Nacional. Debemos asegurar su apoyo para garantizar que se aprueben las futuras legislaciones."
 FRA_global_economics: "Economía Global"
 FRA_global_economics_desc: "El mundo es un lugar vasto. Cada país aporta algo a la mesa. Estados Unidos, con su innovación, China, con su vasta manufactura, Suiza con sus banqueros, o incluso Rusia con sus reservas de gas natural. El pueblo francés debe empujarse hacia adelante para comenzar a dominar los mercados."
 FRA_french_nato_restructures: "Reestructuración de la OTAN-Francia"
 FRA_french_nato_restructures_desc: "Somos uno de los miembros fundadores de la OTAN. Es importante que ajustemos mejor nuestra estructura militar a la de la OTAN para permitir operaciones más fluidas."
 FRA_competitive_education: "Educación Competitiva"
 FRA_competitive_education_desc: "En nuestro nuevo mundo, ya no es solo nuestra destreza económica la que impulsa el crecimiento. El poder de la educación es insuperable."
 FRA_french_political_reformation: "Reforma Política Francesa"
 FRA_french_political_reformation_desc: "Aunque somos uno de los países más grandes del mundo, nuestro sistema político no es inmune a la corrupción y la ineficiencia. Debemos cambiar eso."
 FRA_french_autonomy: "Autonomía Francesa"
 FRA_french_autonomy_desc: "'No hay nada más importante que la independencia para un francés' - Ted52."
 FRA_strength_in_the_eu: "Fuerza en la UE"
 FRA_strength_in_the_eu_desc: "La Unión Europea es un logro en el que toda Europa debe participar. Unir a los pueblos en un solo gobierno firme, donde todos los países reciban una voz, grandes o pequeños, es tanto sobresaliente como asombroso. La capacidad de cooperar nos impulsará hacia adelante durante muchos años."
 FRA_european_investments2: "Inversiones en Europa del Este"
 FRA_european_investments2_desc: "Europa del Este está lista para inversiones. Es una oportunidad sólida para obtener compensación monetaria mientras también impulsamos a nuestros compañeros europeos."
 FRA_vive_la_france: "Vive la Francia!"
 FRA_vive_la_france_desc: "'Vive la Francia!' se acuñó como una expresión utilizada para expresar el patriotismo francés. Se traduce aproximadamente como 'Viva Francia!' o 'Viva Francia!'. De cualquier manera, es una forma de expresar gran nacionalismo en nuestro aún más grande país."
 FRA_the_will_of_the_people: "La Voluntad del Pueblo"
 FRA_the_will_of_the_people_desc: "El pueblo francés ha pasado por mucho. Los imperialistas ingleses durante el periodo de la guerra de los cien años, los comunistas que amenazaron la República Francesa, luego los nazis en la Segunda Guerra Mundial. A lo largo de todo esto, la voluntad del pueblo francés ha permanecido más fuerte que nunca!"
 FRA_european_expanisonism: "La République en Marche"
 FRA_european_expanisonism_desc: "Un nuevo poder político está emergiendo y promoviendo §Y[EUU.GetFlag] La Unión Europea§!: La République en Marche"
 FRA_a_united_union: "Un Enfoque Conservador Europeo"
 FRA_a_united_union_desc: "Un Enfoque Conservador Europeo: La integración europea es un proceso largo."
 FRA_cooperation_in_union: "El Discurso de la Sorbona"
 FRA_cooperation_in_union_desc: "El presidente Macron da un discurso inspirador sobre §Y[EUU.GetFlag] La Unión Europea§!."
 FRA_invitations_to_the_eu: "Tratado de Aquisgrán"
 FRA_invitations_to_the_eu_desc: "En el 55 aniversario del Tratado de Elíseo, §Y[FRA.GetNameWithFlag]§! y §Y[GER.GetNameWithFlag]§! reafirman su compromiso y firman el llamado Tratado de Aquisgrán, formalmente el Tratado sobre la Cooperación e Integración Franco-Alemana."
 FRA_european_persuasion: "Atraer Inversores Europeos"
 FRA_european_persuasion_desc: "Debemos atraer inversores de §Y[EUU.GetFlag] La Unión Europea§!."
 FRA_french_political_dominance: "Dominio Político Francés"
 FRA_french_political_dominance_desc: "Francia es uno de los países más grandes de la Unión Europea. Aunque deseamos mantener nuestra autonomía, debemos esforzarnos por dominar el panorama político de la UE."
 FRA_preparing_the_union: "Apoyar el Sur"
 FRA_preparing_the_union_desc: "Debemos apoyar a nuestros vecinos del sur y del Mediterráneo en §Y[EUU.GetFlag] La Unión Europea§!."
 FRA_a_international_language: "Un Idioma Internacional"
 FRA_a_international_language_desc: "El francés es uno de esos idiomas que parece estar presente en todas partes. Es el quinto idioma más hablado del mundo."
 FRA_the_new_seat: "El Nuevo Asiento"
 FRA_the_new_seat_desc: "El país que ocupa el asiento del Parlamento Europeo es verdaderamente una potencia que no debe ser desafiada. Poseen la fuerza y, sin lugar a dudas, el mayor sentido de influencia en la Unión Europea."
 FRA_uniting_the_union: "Oportunidades del Mercado Único Europeo en los Balcanes"
 FRA_uniting_the_union_desc: "Con la adhesión de nuevos estados miembros de §Y[EUU.GetFlag] La Unión Europea§! desde los Balcanes, existen grandes oportunidades de inversión debido al Mercado Único Europeo."

 # Equality Subbranch
 FRA_means_of_production: "Medios de Producción"
 FRA_means_of_production_desc: "Los medios de producción debían ser controlados por los trabajadores. Somos los trabajadores, y debemos apoderarnos de los medios de la burguesía! Los medios de producción deben ser devueltos a los trabajadores de manera rápida y puntual!"
 FRA_honor_the_communes: "Honrar las Comunas"
 FRA_honor_the_communes_desc: "A principios de 1871, algunos de los primeros revolucionarios socialistas tomaron partes de París en un conflicto armado con la República Francesa. La Guardia Nacional radical se impuso en lugar del ejército regular durante la Guerra Franco-Prusiana. Deberíamos honrar a estos hombres y mujeres más que a algunos de los que hemos honrado."
 FRA_a_new_dawn: "Un Nuevo Amanecer"
 FRA_a_new_dawn_desc: "El mundo se ha convertido en un lugar vil y codicioso. Si todos tuvieran la misma parte y el mismo pie, sería un nuevo amanecer para la sociedad."
 FRA_equality_en_masse: "Igualdad en Masa"
 FRA_equality_en_masse_desc: "La igualdad es imprescindible. El socialismo radical debe ser alcanzado para impulsar a la sociedad hacia adelante, y la declaración de igualdad de oportunidades proporcionará una sociedad mucho mejor."
 FRA_marxist_ideology: "Ideología Marxista"
 FRA_marxist_ideology_desc: "El marxismo tiene una historia única, a diferencia de cualquier otra ideología. El Parti Communiste Français ha demostrado que el marxismo es nuevamente una forma viable de gobierno. Liberen a los trabajadores!"
 FRA_socialism_in_france: "Socialismo en Francia"
 FRA_socialism_in_france_desc: "Principalmente, Francia ha sido un terreno fértil para la revolución. Al pueblo francés no le gusta cuando sus derechos son pisoteados y derrocados por aquellos que sienten que lo han hecho. El socialismo trata de no pisotear los derechos!"
 FRA_reduction_of_press: "Supresión de la Prensa"
 FRA_reduction_of_press_desc: "El derecho a la prensa libre se gana, no se exige. Las ideas de aquellos en la derecha deben seguir siendo suprimidas, ya que solo desestabilizarán nuestro gran país."
 FRA_the_communist_party: "El Partido Comunista"
 FRA_the_communist_party_desc: "El 'Parti Communiste Français' ha dado un nuevo paso. Primero han avanzado a través del pueblo, y ahora son uno con el gobierno. Viva Francia!"
 FRA_a_new_international: "Un Nuevo Internacional"
 FRA_a_new_international_desc: "Trotsky y los chicos del Internacional sabían lo que estaba pasando. Construyamos uno nuevo en nombre del comunismo tanto a nivel nacional como internacional!"
 FRA_preparing_the_revolution: "Preparando la Revolución"
 FRA_preparing_the_revolution_desc: "El mundo está listo para la revolución. Mantengámonos firmes por un momento y empecemos a avivar las llamas."
 FRA_new_popular_army: "Nuevo Ejército Popular"
 FRA_new_popular_army_desc: "Nuestro Ejército necesita algo de adoctrinamiento político. Educación para imponer mejor que el camarada es casi tan importante como uno mismo."
 FRA_securing_our_place: "Asegurando Nuestro Lugar"
 FRA_securing_our_place_desc: "El gobierno está algo inestable debido a la reciente toma de poder. Debemos expandir nuestros presupuestos para colocar propaganda por las ciudades y los pueblos para fortalecer nuestra base."
 FRA_igniting_the_flames: "Encendiendo las Llamas"
 FRA_igniting_the_flames_desc: "Las llamas de la Revolución se han encendido. Empujen las mareas de la revolución lejos y anchas!"
 # Nato Path - Fraternity and Equality Exclusive
 FRA_leave_europe: "Referéndum de Frexit"
 FRA_leave_europe_desc: "La Unión Europea es una de esas cosas que es grandiosa en la práctica, pero no nos ofrece ningún beneficio real aparte de ser una madrastra autoritaria. Que el pueblo decida! Celebremos un referéndum de Frexit!"
 FRA_renounce_nato: "Renunciar a la OTAN"
 FRA_renounce_nato_desc: "La OTAN no es más que una mentira, que se presenta como interesada en la democracia. Los estadounidenses y otros europeos imponen su idea de democracia en países extranjeros en nombre de la libertad. Debemos desterrar esta sombra para ser grandes una vez más!"
 FRA_freedom_from_the_west: "Libertad del Oeste"
 FRA_freedom_from_the_west_desc: "En los últimos años, el Oeste ha predominado imponiendo su ideología en el extranjero y exigiendo que el pueblo francés siga su ejemplo. Debemos deshacernos de estos opresores para forjar nuestro destino!"
 FRA_the_paris_accord: "El Acuerdo de París"
 FRA_the_paris_accord_desc: "Para combatir la influencia de la OTAN y la UE en Europa. Es hora de que hagamos un esfuerzo por formar nuestra alianza. El Acuerdo de París mostrará que aquellos que se alineen con nosotros serán fuertes en su derecho."
 ## Fraternity - Nationalist/Monarchy
 FRA_euroscepticsm: "Euroscepticismo"
 FRA_euroscepticsm_desc: "Europa ha impuesto sus ideologías autoritarias sobre nosotros durante demasiado tiempo. El impulso hacia una Unión Europea más fuerte solo reducirá nuestra autonomía."
 FRA_electoral_shutdown: "Cierre Electoral"
 FRA_electoral_shutdown_desc: "Las elecciones son una política de tontos. Cerrémoslas. No podemos permitir que nuestro pueblo sea influenciado por palabras elegantes. Un poco de manipulación podría poner a las personas correctas al mando."
 FRA_heavier_policing: "Gendarmería Nacional"
 FRA_heavier_policing_desc: "La policía militar en este momento está bien. Sin embargo, podemos hacerla mejor formándola en unidades pseudo para aplastar la disidencia e imponer nuestras ideologías."
 FRA_self_determination: "Autodeterminación"
 FRA_self_determination_desc: "El único país que importa en el mundo es Francia. Nada más, nada menos."
 FRA_neo_nationalists: "Neonacionalistas"
 FRA_neo_nationalists_desc: "El nacionalismo, aunque no es un concepto nuevo, ha hecho titulares hoy en las noticias y medios franceses, empujando su camino hacia la fortaleza del gobierno."
 FRA_censorship_in_education: "Censura en la Educación"
 FRA_censorship_in_education_desc: "Los niños no necesitan leer cosas como libros. Los folletos son mucho mejores."
 FRA_strong_guy: "Mano Dura"
 FRA_strong_guy_desc: "El país necesita una mano firme y un puño pesado. Recordemos al pueblo quién está a cargo."
 FRA_the_national_front: "El Frente Nacional"
 FRA_the_national_front_desc: "El Frente Nacional se ha convertido en el precursor de fenómenos interesantes. Ahora son el partido gobernante más popular. Nos han demostrado que, de una vez por todas, restaurarán la gloria de Francia, junto con algunos nuevos miembros."
 FRA_napoleon_dream: "El Sueño de Napoleón"
 FRA_napoleon_dream_desc: "El emperador Napoleón tenía la idea correcta. Reclamando Europa y demostrando el poder del pueblo francés y de las Fuerzas Armadas Francesas. Las tácticas de nuestros superiores y el pan superior nos lo demostrarán!"
 FRA_european_betrayal: "La Traición de Europa"
 FRA_european_betrayal_desc: "Europa no ha hecho más que apuñalarnos por la espalda. Ahora es hora de devolver el favor."
 FRA_new_napoleon_guard: "Nueva Guardia de Napoleón"
 FRA_new_napoleon_guard_desc: "La Guardia Imperial de Napoleón era una fuerza directamente administrada por el propio Napoleón. Eran las fuerzas de élite utilizadas tácticamente para dar la victoria al emperador, una y otra vez. Es hora de que reinstalemos tal unidad."
 FRA_nationalism_in_europe: "Nacionalismo en Europa"
 FRA_nationalism_in_europe_desc: "Los nacionalistas europeos están buscando y compitiendo por apoyo. No solo es nuestro deber alinearlos, sino también derrocar a los gobiernos que los reprimen!"
 FRA_a_new_empire: "Un Nuevo Imperio"
 FRA_a_new_empire_desc: "El Imperio Francés se levantará de nuevo! Ya no seremos el hazmerreír de Europa. Nuestro ejército y nuestra economía han crecido en tamaño. Ahora es el momento de rectificar lo que Napoleón no pudo hacer hace tanto tiempo."

 # Industrial Tree
 FRA_economic_policy: "Política Económica"
 FRA_economic_policy_desc: "Nuestra economía solo ocupa el quinto lugar en el mundo. Tal vez podamos ser proactivos y mostrar lo que podría ser una buena política económica."
 FRA_free_market: "Libre Mercado"
 FRA_free_market_desc: "Es mejor dejar que los mercados mundiales decidan por sí mismos que regularlos. Un libre mercado es mejor que un mercado regulado!"
 FRA_total_sa: "Total SA"
 FRA_total_sa_desc: "Total SA es una de las compañías petroleras más grandes del mundo. Podríamos usar sus activos para expandir nuestras industrias petroleras para uso de la República."
 FRA_french_economic_intervention: "Intervención Económica"
 FRA_french_economic_intervention_desc: "La mejor manera de actuar sobre la economía es intervenir en ella regularmente. Sin embargo, se ha demostrado que demasiada intervención causa problemas. En última instancia, depende del gobierno decidir qué es lo correcto. La mano invisible del mercado no dañará a Francia y tampoco responderemos a su llamado."
 FRA_reduction_in_taxes: "Reducir Impuestos"
 FRA_reduction_in_taxes_desc: "Los impuestos son una locura! Reduzcámoslos. Con suerte, atraerá nuevas inversiones y estimulará el sector privado."
 FRA_deregulation: "Desregulación"
 FRA_deregulation_desc: "El primer paso para construir una economía es desregularla. Permitir el desarrollo en áreas restringidas de otro modo podría ser justo el truco."
 FRA_state_stock_in_sa: "Acciones Estatales en SA"
 FRA_state_stock_in_sa_desc: "Total SA ha hecho un gran trabajo en contratos recientes. Deberían estar parcialmente 'invertidos' para aumentar, no solo nuestras ganancias, sino también nuestra libertad de la dependencia extranjera."
 FRA_paris_employment_projects: "Proyectos de Empleo en París"
 FRA_paris_employment_projects_desc: "París ha tenido algunos períodos con alto desempleo en el pasado. Dales algo que hacer."
 FRA_nationalization_of_steel: "Nacionalización del Acero"
 FRA_nationalization_of_steel_desc: "La nacionalización del acero debería mejorar nuestra capacidad industrial."
 FRA_private_contracting: "Contratación Privada"
 FRA_private_contracting_desc: "La contratación de empresas locales debería poder ayudar a acelerar los proyectos de construcción. Sin embargo, esto será agotador ya que ya no fijamos el precio."
 FRA_tapping_resources: "Explotación de Recursos"
 FRA_tapping_resources_desc: "Hay recursos por toda Francia. Deberíamos considerar la posibilidad de explorar nuestros recursos naturales para reducir nuestras dependencias."
 FRA_offshore_oilrigs: "Plataformas Petrolíferas Marinas"
 FRA_offshore_oilrigs_desc: "Kourou tiene reservas de petróleo ligeramente frente a su costa que podrían aprovecharse para nuestro uso. El petróleo es oro negro y necesitamos hacernos ricos!"
 FRA_state_run_construction: "Construcción Estatal"
 FRA_state_run_construction_desc: "El estado fija la fecha del precio y el número de empleados. El único problema es que esto a veces puede ser ineficiente debido a si el proyecto está subfinanciado o si se establece por un tiempo demasiado largo, los empleados se quedan sin hacer nada."
 FRA_infrastructure_projects: "Proyectos de Infraestructura"
 FRA_infrastructure_projects_desc: "La infraestructura local ha tenido algunos problemas en el pasado. Mejoremos el sistema."
 FRA_decentralization: "Descentralización"
 FRA_decentralization_desc: "Descentralizar el gobierno tendrá muchos beneficios. Los estados serán más independientes, como los Estados Unidos. Potencialmente podría generarnos más ingresos fiscales al recortar las medidas económicas centralizadas."
 FRA_centralization: "Centralización"
 FRA_centralization_desc: "Centralizar el gobierno nos impulsará hacia un mayor control sobre las variables independientes en cada ubicación y afectará a todos los ámbitos de la vida."
 FRA_french_healthcare: "Sanidad Francesa"
 FRA_french_healthcare_desc: "La Sanidad Francesa es uno de los sistemas de salud mejor formados del mundo. Es uno de los pocos que ofrece una verdadera atención médica universal."
 FRA_french_arms_industries: "Industrias Armamentísticas Francesas"
 FRA_french_arms_industries_desc: "Las industrias armamentísticas francesas siguen siendo algunas de las empresas más rentables del planeta. Ya sea Nexter, Dassault o el grupo Thales. Siempre vale la pena una inversión o un contrato gubernamental."
 FRA_research_and_dev_projects: "Proyectos de I+D"
 FRA_research_and_dev_projects_desc: "La investigación y el desarrollo dirigidos por el Estado permiten más estándares de grandeza científica."
 FRA_reformed_universal_healthcare: "Sanidad Universal Reformada"
 FRA_reformed_universal_healthcare_desc: "A pesar de tener algunas de las mejores leyes de atención médica del país. Todavía siempre tendrá sus defectos."
 FRA_nexter: "Nexter"
 FRA_nexter_desc: "Nexter es una empresa de armas de propiedad del gobierno francés que se especializa en el desarrollo de armas y vehículos franceses."
 FRA_dassault: "Dassault"
 FRA_dassault_desc: "La función principal de Dassault es una empresa de aviación. Una de sus creaciones más notables fue el Mirage."
 FRA_thales_group: "Grupo Thales"
 FRA_thales_group_desc: "Aunque el Grupo Thales es una empresa de electrónica ante todo. Han hecho un trabajo maravilloso en la mayoría de nuestros barcos más avanzados tecnológicamente."
 FRA_usa_fra_collaboration: "Colaboración EEUU-Francia"
 FRA_usa_fra_collaboration_desc: "La colaboración con los Estados Unidos no solo es beneficiosa, sino que también es la opción obvia."
 FRA_the_french_agriculture: "Agricultura Francesa"
 FRA_the_french_agriculture_desc: "En un mundo donde 6 mil millones de personas intentan conseguir suficiente para comer, la agricultura es un sector con un futuro brillante. Somos afortunados de tener suelos de tan alta calidad, por lo que debemos explorar sus diversos usos, para confirmar nuestra autonomía alimentaria."
 FRA_the_vineyard_industries: "Las Industrias Vitivinícolas"
 FRA_the_vineyard_industries_desc: "La industria vinícola francesa tiene una reputación internacional y contribuye en gran medida a nuestro poder blando como marca de buen gusto y buena fortuna."
 FRA_the_dairy_industry: "La Industria Láctea"
 FRA_the_dairy_industry_desc: "Además de producir carne de calidad, nuestros rebaños también pueden producir grandes cantidades de leche, que recientemente ha encontrado su camino en una amplia gama de productos."
 FRA_wheat_industry: "Industria del Trigo"
 FRA_wheat_industry_desc: "El trigo es uno de los recursos más estratégicos en un mundo dependiente de los alimentos, por lo que somos afortunados de que crezca bien aquí."
 FRA_mechanized_agriculture: "Agricultura Mecanizada"
 FRA_mechanized_agriculture_desc: "En los albores de este nuevo milenio, necesitamos fortalecer nuestra capacidad para explotar nuestros suelos de manera eficiente, y el desarrollo de vehículos pesados podría ayudarnos a hacerlo."
 FRA_packaging_industries: "Industrias de Envasado"
 FRA_packaging_industries_desc: "La industria del envasado es una parte importante de nuestro proyecto de independencia alimentaria, garantizando que nuestros productos se envasen en envases sólidos, respetuosos con el medio ambiente y fabricados en Francia."
 FRA_agriculture_industry: "Industria Agrícola"
 FRA_agriculture_industry_desc: "Hemos asegurado con éxito la autosuficiencia alimentaria de nuestro país en un mundo en expansión."
 FRA_improved_railways: "Ferrocarriles Mejorados"
 FRA_improved_railways_desc: "El ferrocarril es una forma eficiente de unir metrópolis y pueblos más pequeños, y deberíamos expandir este sector desarrollando las tecnologías asociadas con él."
 FRA_focus_on_rails: "Enfoque en los Ferrocarriles"
 FRA_focus_on_rails_desc: "Ahora que hemos actualizado nuestros canales de comunicación, podemos agregar más vehículos para usarlos."
 FRA_high_speed_rail_lines: "Líneas de Tren de Alta Velocidad"
 FRA_high_speed_rail_lines_desc: "Con la evolución y masificación de las vías de alta velocidad, estamos en condiciones de conectar nuestro país tanto en el interior como en cualquier lugar donde haya vías férreas en Europa."
 FRA_luxury_goods: "Artículos de Lujo"
 FRA_luxury_goods_desc: "La industria de artículos de lujo está dominada por empresas privadas francesas como Louis Vuitton, Chanel y Hermes, que son conocidas en todo el mundo. Quizás invirtiendo en este sector, podríamos beneficiarnos de sus spin-offs para nuestra economía."
 FRA_tourism_industry: "La Industria del Turismo"
 FRA_tourism_industry_desc: "Desde 1990, Francia ha sido el principal destino turístico del mundo, lo que ya beneficia mucho a nuestra economía y a nuestro "poder blando", pero la presencia masiva de turistas es un problema en las principales ciudades. Quizás deberíamos trabajar en esto."
 FRA_the_gorgeous_coasts: "Las Magníficas Costas"
 FRA_the_gorgeous_coasts_desc: "Francia es un gran país costero, con acceso a 3 mares diferentes y magníficos paisajes a su alrededor. Deberíamos hacer accesibles estos paraísos para atraer turistas lejos de las ciudades."
 FRA_the_spaces_between: "Los Espacios Intermedios"
 FRA_the_spaces_between_desc: "Nuestro país es muy hermoso pero muy vacío. Hay muchas áreas en el interior que tienen una enorme importancia histórica e identidad para nuestro país, y quizás desarrollando estos lugares, podríamos cosechar los beneficios."
 FRA_beaches_of_france: "Playas de Francia"
 FRA_beaches_of_france_desc: "Hemos logrado atraer nuevos turistas y distribuirlos por nuestro hermoso país de una manera manejable. Este sector, que nunca deja de contratar, será nuestra gloria y nuestra fortuna."
 FRA_energy_sector: "Sector Energético"
 FRA_energy_sector_desc: "Nuestro país ha forjado durante mucho tiempo su independencia energética, que se basa principalmente en el uso intensivo de la energía nuclear. Hace mucho tiempo que es independiente de otras naciones y el futuro de nuestro gran país radica en el uso de la energía nuclear. La inversión e investigación en el campo de los reactores nucleares y la sustitución de los reactores nucleares antiguos por otros más eficientes se encargarán de que Francia siga estando a la vanguardia contra aquellos que deseen desafiarla."
 FRA_renewable_investments: "Inversiones Renovables"
 FRA_renewable_investments_desc: "Nuestro país está atravesado por varios ríos importantes, esta es una fuente de energía que durará mientras haya agua en la tierra. Podríamos empezar por construir represas para aprovechar los beneficios de los cursos de agua de nuestro país."
 FRA_solar_investments: "Inversiones Solares"
 FRA_solar_investments_desc: "Hay ciertas partes de Francia donde el sol brilla intensamente, y una vez más es una fuente de energía inagotable, aunque costosa. Pero para garantizar nuestra futura autonomía energética, necesitamos diversificarnos."
 FRA_wind_investments: "Inversiones Eólicas"
 FRA_wind_investments_desc: "Para completar nuestra gama de energías renovables, sería interesante equiparnos con aerogeneradores, porque el viento soplará para siempre."
 FRA_the_northern_reactors: "Los Reactores del Norte"
 FRA_the_northern_reactors_desc: "Aunque ya somos grandes usuarios de energía nuclear, necesitamos trabajar en consolidar este sector, manteniendo nuestros reactores actualizados y mejorando sus componentes. Podríamos comenzar construyendo dos reactores completamente actualizados."
 FRA_improved_nuclear_waste_management: "Mejora en la Gestión de Residuos Nucleares"
 FRA_improved_nuclear_waste_management_desc: "El destino de los residuos nucleares proyecta una sombra sombría sobre esta energía del futuro, por lo que necesitamos asegurarnos de que se traten de manera que evitemos futuros desastres."
 FRA_expanded_enrichment_facilities: "Ampliación de las Instalaciones de Enriquecimiento"
 FRA_expanded_enrichment_facilities_desc: "El proceso de enriquecimiento nuclear requiere una gran cantidad de estructuras si queremos asegurar nuestra autonomía energética."
 FRA_the_new_energy_dawn: "El Nuevo Amanecer Energético"
 FRA_the_new_energy_dawn_desc: "Hemos asegurado con éxito nuestro futuro en un mundo dependiente de la energía, y ahora, nuevamente estamos en una posición para vender nuestra energía a nuestros aliados."

 # Military
 FRA_french_armed_forces: "Fuerzas Armadas Francesas"
 FRA_french_armed_forces_desc: "Durante la mayor parte de la historia de Francia, las Fuerzas Armadas Francesas han sido una fuente de inmenso orgullo para nuestro país. Los ejércitos que marcharon contra los ingleses para defender nuestro derecho a tener un rey francés o los hombres que sirvieron bajo el propio Napoleón. De cualquier manera, el ejército es una de nuestras reclamaciones para diferenciarnos de los demás."
 FRA_the_french_army: "Armée de Terre"
 FRA_the_french_army_desc: "La 'Armée de Terre,' o Ejército Francés, es una de las tres ramas principales de nuestra estructura de fuerzas armadas. Los logros de nuestro ejército se cantan por todo el mundo. Las fuerzas deben seguir siendo honradas y expandirse para impulsar a nuestro país hacia adelante."
 FRA_the_french_air_force: "Armée de l'Air"
 FRA_the_french_air_force_desc: "Nuestra fuerza aérea está entre las más antiguas del mundo. El primer contingente del poder aéreo francés se formó en 1909 como una ala del ejército francés. Ahora, es una ala independiente, y exportamos una de las mejores piezas de poder aéreo en el mundo."
 FRA_french_navy: "Marine Nationale"
 FRA_french_navy_desc: "La marina francesa ayudó a impulsar nuestras ambiciones y deseos a escala global. Ayudó a fundar uno de los imperios coloniales más grandes que el mundo había visto, entre los españoles e ingleses. Invertir en esto nos permitirá proyectar más nuestra presencia en el extranjero."
 FRA_amx_leclerc: "AMX Leclerc"
 FRA_amx_leclerc_desc: "El AMX Leclerc y sus sucesores son la clase MBT del ejército francés. Es robusto y equilibrado como la mayoría de los tanques modernos. Invertir más en su desarrollo puede fortalecer nuestro cuerpo blindado."
 FRA_network_centric_warfare: "Guerra Centrada en la Red"
 FRA_network_centric_warfare_desc: "Al igual que los estadounidenses y otros países europeos importantes, deberíamos invertir en métodos más avanzados tecnológicamente para alejarnos del uso de personas y comenzar a depender en gran medida de la tecnología. El cambio será costoso, pero finalmente salvará más vidas francesas."
 FRA_land_air_coordination: "Coordinación Tierra-Aire"
 FRA_land_air_coordination_desc: "La coordinación tierra-aire es vital para cualquier operación de fuerzas conjuntas. Sin fuerzas terrestres, no podemos empujar las líneas del frente; sin aire, no podemos esperar un apoyo eficaz de fuego. Por lo tanto, debemos impulsar una mejor coordinación entre la guerra aérea y la guerra terrestre."
 FRA_the_mirage: "El Mirage"
 FRA_the_mirage_desc: "El Mirage se ha convertido en uno de esos cazas icónicos para la Fuerza Aérea Francesa. Está en servicio en otros nueve países del mundo y es un caza importado por muchos."
 FRA_maritime_fighters: "Cazas Marítimos"
 FRA_maritime_fighters_desc: "Las mejoras tanto en nuestra fuerza aérea como en la armada requerirán cazas de guerra naval más eficientes."
 FRA_lafayette_class: "Fragata Ligera Furtiva"
 FRA_lafayette_class_desc: "Las fragatas de la clase Fragata Ligera Furtiva se diseñaron por primera vez a finales de los 80 para reemplazar a los destructores envejecidos. Los barcos son embarcaciones ligeras y polivalentes que son buenas para roles de defensa en la flota francesa."
 FRA_de_gaulle_class: "Clase De Gaulle"
 FRA_de_gaulle_class_desc: "El portaaviones de la clase De Gaulle es el décimo portaaviones fabricado para el servicio en la marina francesa. También es el único portaaviones de propulsión nuclear fuera de la USN, lo que lo convierte en un portaaviones formidable y fuerte."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "El AMX-10 es un tanque ligero de reconocimiento para el ejército francés. El AMX cuenta con una impresionante velocidad de 85 km en terreno ideal. No hace falta decir que el AMX se mueve muy rápido."
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "El VBCI estaba destinado a reemplazar al envejecido AMX-10P, el VBCI fue desarrollado y planeado para ser puesto en servicio en 2008 a finales de la década de 2000. El VBCI tiene muchas mejoras, incluyendo ser más rápido que el velocista AMX al tener una velocidad máxima de 100 km/h. Sin embargo, el VBCI sacrifica el arma grande a favor de un armamento más ligero y mayores velocidades."
 FRA_forward_air_bases: "Bases Aéreas Avanzadas"
 FRA_forward_air_bases_desc: "Para prepararnos para cualquier resultado, debemos construir nuestras bases aéreas avanzadas para asegurar planes ofensivos o defensivos debidamente organizados."
 FRA_mirage_2000d: "Mirage 2000D"
 FRA_mirage_2000d_desc: "El Mirage 2000D es un plan de ataque común que nos ha servido fielmente desde su concepción. Impulsar planes futuros y mejores solo honrará el legado del Mirage."
 FRA_carrier_fighters: "Rafale Marine"
 FRA_carrier_fighters_desc: "El Rafale Marine es una versión de portaaviones del caza Rafale común. Cuenta con una construcción similar a su variante terrestre. En general, el caza es un monstruo en la batalla por los mares."
 FRA_med_naval_bases: "Bases Navales Mediterráneas"
 FRA_med_naval_bases_desc: "Córcega es un territorio privilegiado para una base naval mejorada. Está separada del continente, a la vez que es relativamente defendible."
 FRA_triomphant_class: "Clase Triomphant"
 FRA_triomphant_class_desc: "Los submarinos de la clase Triomphant estaban destinados a reemplazar y ahora son la parte fundamental de la rama oceánica de las fuerzas de disuasión nuclear."
 FRA_ifv_investment: "Inversión en VCI"
 FRA_ifv_investment_desc: "Invertir en mejores VCI y otras formas de vehículos blindados ligeros debería ayudarnos a impulsar nuestro ejército y nuestra economía!"
 FRA_national_arms_exports: "Exportaciones Nacionales de Armas"
 FRA_national_arms_exports_desc: "Francia se ha convertido en un importante actor de la industria de defensa, y debemos continuar este camino."
 FRA_the_space_program: "El Programa Espacial"
 FRA_the_space_program_desc: "El espacio es una nueva frontera, y recientemente hemos demostrado que podemos aprender muchas cosas grandiosas del espacio. Vale la pena restablecer la confianza en nuestro programa espacial."
 FRA_floreal_class: "Clase Floreal"
 FRA_floreal_class_desc: "La clase Floreal representa la mayoría de las fragatas ligeras en la armada francesa. La clase Floreal y sus sucesores son barcos activos destinados a combate multipropósito entre Antibuque, apoyo Naval-Terrestre, Antiaéreo y guerra moderada Antisubmarina."
 FRA_laredoubtable_class: "Clase La Redoubtable"
 FRA_laredoubtable_class_desc: "Los submarinos de la clase La Redoubtable son algunos de los submarinos antiguos en servicio en la marina francesa. Sin embargo, no deben ser subestimados ya que son fundamentales en las estrategias navales de disuasión nuclear francesa."
 FRA_honour_and_fidelity: "Honneur et Fidélité"
 FRA_honour_and_fidelity_desc: "El lema de la legión francesa resuena bien con nuestro país. El ejército demuestra y atribuye específicamente los valores de honor tanto en lo que hacen como en la fidelidad por su inquebrantable lealtad a la patria francesa."
 FRA_cnes_budgeting: "Presupuesto CNES"
 FRA_cnes_budgeting_desc: "CNES es la principal parte de la aviación y la aeronáutica francesa. Deberíamos permitir la asignación de presupuesto para el CNES para que podamos seguir avanzando y mantenernos competitivos en esta nueva frontera."
 FRA_international_space_research: "Iniciativa Espacial Internacional"
 FRA_international_space_research_desc: "Deberíamos trabajar con otros países como Estados Unidos para empezar a impulsar esta frontera!"
 FRA_kourou_launch_pad: "Plataforma de Lanzamiento Kourou"
 FRA_kourou_launch_pad_desc: "Kourou en Guayana Francesa es tanto una ubicación estratégica para lanzamientos espaciales como territorio directo en propiedad de nosotros. También podemos negociar acuerdos con otras agencias espaciales para que utilicen esta excelente ubicación."
 FRA_honour_homeland_valour_discipline: "Honneur, Patrie, Valeur, Discipline"
 FRA_honour_homeland_valour_discipline_desc: "El lema de la Armada Francesa es una expresión de más que solo lo que significa estar en el ejército. El pueblo es uno en la patria, no somos más que llenos de honor y valor, y nuestro valiente pueblo es disciplinado."
 FRA_french_space: "Espacio Francés"
 FRA_french_space_desc: "Nuestra dominancia en los avances del espacio es vital para un futuro en los recursos y logros que se podrán obtener en los cielos arriba."
 # Aggression - Equality
 FRA_peaceful_rise: "Ascenso Pacífico"
 FRA_peaceful_rise_desc: "El pueblo francés ha decidido. No avanzaremos por los viejos caminos. Nuestras ideas serán impulsadas pacíficamente al extranjero."
 FRA_aggressive_expansionism: "Expansionismo Agresivo"
 FRA_aggressive_expansionism_desc: "Debemos prepararnos para el mundo y el conflicto que pronto surgirá."
 FRA_stage_caribbean: "Etapa: Caribe"
 FRA_stage_caribbean_desc: "Aunque nunca hemos tenido una fuerte presencia en el Caribe, el territorio que aún retenemos y buscamos ganar allí será aún más valioso."
 FRA_stage_africa: "Etapa: África"
 FRA_stage_africa_desc: "En un momento, el continente africano estaba controlado en un 45% por nuestro gran imperio. Debemos devolver parte del control a la esfera francesa."
 FRA_stage_americas: "Etapa: Américas"
 FRA_stage_americas_desc: "Las Américas fueron especialmente importantes en nuestro primer imperio colonial. Luisiana y Quebec fueron pilares en nuestro imperio."
 FRA_stage_europe: "Etapa: Europa"
 FRA_stage_europe_desc: "Europa siempre ha sido interesante para la política francesa. Una vez conquistamos la mayor parte del continente. Una vez gobernamos gran parte de lo que es Europa continental. El dominio francés sobre las tierras será nuevamente una realidad."
 FRA_stage_asia: "Etapa: Asia"
 FRA_stage_asia_desc: "Asia siempre fue complicada para invertir nuestros recursos. Poseíamos puertos en India, Indochina y muchas islas menores en el Pacífico. Sin embargo, las personas y los recursos allí que están listos para ser tomados son aún más atractivos."
 FRA_stage_oceania: "Etapa: Oceanía"
 FRA_stage_oceania_desc: "La influencia francesa en Oceanía es escasa y distante."
 FRA_the_dominican: "La República Dominicana y Haití"
 FRA_the_dominican_desc: "La isla en la que se encuentran las dos naciones tiene tanto importancia estratégica como importancia estratégica extrema. Puede impulsarnos hacia Luisiana o hacia las naciones del Caribe."
 FRA_island_bases: "Bases Insulares"
 FRA_island_bases_desc: "Las islas en el sureste del Caribe bajo control francés también son útiles para la planificación de operaciones en las Américas."
 FRA_north_africa: "Norte de África"
 FRA_north_africa_desc: "El Magreb una vez fue controlado por Francia. Marruecos, Argelia y Túnez juraron lealtad al Imperio Francés!"
 FRA_the_horn: "El Cuerno de África"
 FRA_the_horn_desc: "El Cuerno de África fue ligeramente descuidado en favor de otras regiones. Sin embargo, devolver Yibuti a nuestras colonias mejorará nuestros puntos de proyección."
 FRA_quebec: "Quebec"
 FRA_quebec_desc: "Quebec marcó uno de los logros más grandes en el nuevo mundo. Marcó un nuevo tipo de colonialismo, uno que involucró la cooperación con los nativos y no la toma forzada de sus tierras. Los nativos eran demasiado valiosos para perderlos para los colonizadores."
 FRA_piedmont: "Piamonte"
 FRA_piedmont_desc: "Piamonte no es necesariamente francés. Sin embargo, esta región se encuentra al otro lado de la frontera franco-italiana. El reino de Cerdeña-Piamonte fue una vez un estado cliente bajo Napoleón. Es posible restaurar esta cooperación."
 FRA_the_benelux: "El Benelux"
 FRA_the_benelux_desc: "Los Países Bajos o Benelux siempre ha sido un lugar de conflicto para Europa. La caída del rey borgoñón, la división racial en Bélgica entre Flandes y Valonia. También es la sede de la UE. Por lo tanto, es estratégico para nosotros avanzar y reclamar cierto control en estos países."
 FRA_indian_ocean_bases: "Bases en el Océano Índico"
 FRA_indian_ocean_bases_desc: "El Océano Índico es un lugar vasto. Sin embargo, reforzar las bases francesas debería darnos una ventaja táctica tanto en el este de África como en el sur de Asia."
 FRA_french_indochina: "Indochina Francesa"
 FRA_french_indochina_desc: "La Indochina Francesa fue la cúspide de nuestra expansión en el lejano este. Una vez poseímos Camboya, Vietnam y Laos. Sin embargo, ahora es el momento de reclamar nuestra influencia y recuperar nuestra fuerza en Indochina."
 FRA_new_caledonia_base: "Bases en Nueva Caledonia"
 FRA_new_caledonia_base_desc: "Nueva Caledonia no es el lugar más prestigioso para poseer. Sin embargo, podemos usar esto para mejorar nuestra postura. Si mejoramos las bases locales, debería darnos algo de ventaja en la región."
 FRA_west_africa: "África Occidental"
 FRA_west_africa_desc: "La influencia francesa en África Occidental sigue siendo muy prevalente. La mayoría de los países que alguna vez fueron gobernados por nosotros usan el francés como idioma oficial. Muchos otros alrededor del mundo lo usan como segundo idioma."
 FRA_subsahara: "Sub-Sahara"
 FRA_subsahara_desc: "El Sub-Sahara fue igual de importante debido a sus reservas estratégicas de recursos y otros modos similares. Debemos seguir adelante y mejorar nuestro control en las regiones."
 FRA_lousiana: "Luisiana"
 FRA_lousiana_desc: "Luisiana es uno de los pocos lugares donde nació la cultura criolla. Es una mezcla de francés, especias y algo más agradable, pero es un centro de influencia extranjera francesa."
 FRA_the_iberans: "Los Ibéricos"
 FRA_the_iberans_desc: "Los ibéricos una vez juraron lealtad a los franceses, y la familia gobernante de España es francesa. Debemos seguir impulsando nuestra influencia para fortalecer las regiones cercanas a casa."
 FRA_mountain_boys: "Chicos de la Montaña"
 FRA_mountain_boys_desc: "Suiza ha sido un aliado cercano y amigo durante muchos años. Las porciones occidentales del país hablan principalmente francés, lo que lo convierte en un excelente lugar para asegurar nuestras fronteras contra la influencia de otros. Finalmente, también debemos impulsar nuestra influencia y control hacia Austria. Los chicos de la montaña no resistirán el poder francés!"
 FRA_german_goliath: "El Goliat Alemán"
 FRA_german_goliath_desc: "Los alemanes nos vencieron en la Segunda Guerra Mundial. Ahora creen que son ellos quienes deben controlar lo que ocurre en Europa. El Goliat alemán debe ser detenido."
 FRA_russian_bear: "El Oso Ruso"
 FRA_russian_bear_desc: "El oso ruso ha sido un símbolo de nuestra derrota desde el reinado de Napoleón. Es hora de recuperar nuestra gloria para Francia y devolver la idea de rendirse a los rusos!"

 # Francosphere Section
 FRA_francosphere: "Francofonía"
 FRA_francosphere_desc: "Francia ha estado practicando un método de neocolonialismo desde el final de la Segunda Guerra Mundial. Aunque no ocupa directamente las tierras de estas naciones, Francia ha sido un titiritero que mueve los hilos a su favor. Sin embargo, con el comienzo del siglo XXI, muchos están dispuestos a reducir su dependencia de París como fuente de liderazgo. Por lo tanto, es ahora el momento para que Francia actúe en consecuencia."
 FRA_the_levant_problem: "El Problema del Levante"
 FRA_the_levant_problem_desc: "El Levante es una sección a menudo pasada por alto de la Francofonía. La región una vez proporcionó valiosos granos, frutas y aceite al imperio francés."
 FRA_antagonize_syria: "Antagonizar a Siria"
 FRA_antagonize_syria_desc: "Siria bajo los al-Assad ha tomado demasiadas decisiones equivocadas. Debemos desestabilizar el régimen y comenzar a ayudar a fomentar en Siria nuestra ideología y derrocar a los dictadores."
 FRA_supporting_armenia: "Apoyando a Armenia"
 FRA_supporting_armenia_desc: "Armenia es una recién llegada a la Francofonía, pero sigue siendo una aliada estratégica. Las luchas de la nación nos recuerdan mucho a las nuestras y debemos apoyar a Armenia en sus luchas en el Karabaj."
 FRA_anti_assad_regime_message: "Mensaje contra el Régimen de al-Assad"
 FRA_anti_assad_regime_message_desc: "Aunque hemos sido antagonistas en general contra Siria. Ahora es el momento de ser descarados y ya no andar con rodeos sobre lo que realmente pensamos. El liderazgo de Siria bajo los al-Assad ha tomado un giro negativo y debemos seguir expresando nuestro desdén hacia los al-Assad."
 FRA_escalation_from_the_damascus_spring: "Escalamiento desde la Primavera de Damasco"
 FRA_escalation_from_the_damascus_spring_desc: "La Primavera de Damasco ha comenzado con fuerza total. Ahora es fundamental que sigamos apoyando los movimientos pro-democráticos en Siria y en todo el Medio Oriente."
 FRA_collaboration_with_the_fsa: "Colaboración con los Rebeldes Sirios"
 FRA_collaboration_with_the_fsa_desc: "Los rebeldes necesitarán una cantidad considerable de recursos para hacer frente a los al-Assad. Debemos explorar nuestras opciones y lo que podemos proporcionar al grupo que llevará a Siria hacia adelante."
 FRA_oil_and_gas_investments: "Inversiones en Petróleo y Gas"
 FRA_oil_and_gas_investments_desc: "El Levante tiene una cantidad considerable de reservas de petróleo y gas. Siempre será ventajoso invertir recursos y mano de obra en las industrias de petróleo y gas en la región."
 FRA_reminder_of_the_taif_agreement: "Recordatorio del Acuerdo de Taif"
 FRA_reminder_of_the_taif_agreement_desc: "El Acuerdo de Taif, oficialmente conocido como el Acuerdo de Reconciliación Nacional, se alcanzó para proporcionar un acuerdo básico que significara el fin de la Guerra Civil Libanesa y trajera la normalidad y el fin de la guerra civil. Debemos recordar a Líbano y al Medio Oriente los acuerdos de Taif y buscar poner fin a Hezbollah."
 FRA_root_out_hezbollah: "Erradicar a Hezbollah"
 FRA_root_out_hezbollah_desc: "Hezbollah es una afrenta directa a Líbano, al Acuerdo de Taif y a la paz en la región. Erradicar a Hezbollah es uno de los primeros pasos para ayudar a establecer la paz en el Medio Oriente."
 FRA_agriculture_works_in_the_levant: "Trabajos Agrícolas en el Levante"
 FRA_agriculture_works_in_the_levant_desc: "Será valioso emprender una variedad de inversiones agrícolas en todo el Levante. A diferencia de la mayoría de las ideas extranjeras sobre la región, el área está madura para el potencial. Se pueden cultivar muchos cultivos en las costas exuberantes del Levante o en los valles fluviales de Siria. Debemos explorar nuestras inversiones en la región y ayudar a aprovechar el poder agrícola del Levante."
 FRA_francafrique: "Françafrique"
 FRA_francafrique_desc: "África fue una vez uno de los pilares de nuestro antiguo imperio colonial. La nación de la antigua Françafrique debe seguir nuestro liderazgo en el nuevo siglo. Debemos investigar la mejor manera de ayudarlos y mantener nuestra influencia sobre la región."
 FRA_francophone_solidarity: "Solidaridad Francófona"
 FRA_francophone_solidarity_desc: "Esta fue una iniciativa que tenía como objetivo promover la cultura de habla francesa y los valores franceses entre las naciones francófonas. La iniciativa incluía un mayor acceso a la educación para las naciones de bajos ingresos y apoyo económico para las naciones en desarrollo, con la esperanza de que ganaran y construyeran sobre el pie que habían retenido desde la descolonización. En las naciones africanas específicamente, Francia participó activamente en apoyar asociaciones entre naciones africanas que mantenían su influencia y generaban ganancias rentables."
 FRA_continue_cold_war_mentality: "Continuar la Mentalidad de la Guerra Fría"
 FRA_continue_cold_war_mentality_desc: "Muchos en el público y en la esfera global están comenzando a superar el poder internacional. Debemos mantener nuestro estatus como nación líder global a cualquier costo. Volver al viejo punto de vista no será popular dentro de la comunidad internacional, pero se deben tomar medidas, el calor se disipará en poco tiempo."
 FRA_NEPAD_development: "Desarrollo de NEPAD"
 FRA_NEPAD_development_desc: "La Nueva Asociación para el Desarrollo de África (NEPAD, por sus siglas en inglés) es un programa de desarrollo económico desarrollado por la Unión Africana con socios de la Unión Europea, China, Japón y otros miembros del G8. Estamos especialmente interesados en el desarrollo de NEPAD y hemos tomado como punto focal ser el principal patrocinador del desarrollo económica y políticamente desde la Unión Europea. Debemos buscar ayudar a extender el desarrollo e incrementar la financiación y apoyo para el programa para ayudar a toda África."
 FRA_CFA_Reforms: "Reformas del CFA"
 FRA_CFA_Reforms_desc: "Abordar el CFA es una de nuestras mayores preocupaciones. Con la influencia disminuyendo con el tiempo, nos vemos obligados a reformar para mantener un imperio neocolonial vivo. Algunas de nuestras reformas están dirigidas a una mayor autonomía dentro del sistema bancario. Uso más fácil de fondos monetarios y controles de cambio."
 FRA_introduce_the_eco: "Introducir el ECO"
 FRA_introduce_the_eco_desc: "Debemos separar al Franco CFA de nuestro control y eliminar la dependencia de nuestras antiguas colonias hacia nosotros. El ECO es la nueva moneda propuesta que debería permitir a las naciones de África Occidental un grado de autonomía económica y cooperación entre las nuevas naciones que la han adoptado. Debemos buscar apoyarlos en su esfuerzo por crear una nueva moneda común y posiblemente convencer a toda la antigua África Francesa de utilizar esta nueva moneda."
 FRA_unrestricted_subjugation: "Subyugación Sin Restricciones"
 FRA_unrestricted_subjugation_desc: "Nuestras acciones han sido solo de explotación y extracción. Pero ahora debemos reconsiderar nuestra posición sobre esta postura y donde sea necesario repensar nuestra postura diplomática e ingresar a una nueva fase de gobernanza y control. La elección no será popular, pero solo se toma en interés de una nación y su estatus global."
 FRA_intervention_in_africa: "Intervencionismo de Françafrique"
 FRA_intervention_in_africa_desc: "Nuestros antiguos territorios coloniales necesitan ayuda. Ahora es el momento de que sigamos una política de intervención en la región y brindemos asistencia militar donde sea necesario."
 FRA_sahel_region: "Región del Sahel"
 FRA_sahel_region_desc: "La región del Sahel sirve como una perspectiva para la minería y recolección de recursos naturales, una frontera para el veneno geopolítico francés y los intereses corporativos. Ahora, con el creciente extremismo del nuevo milenio, debemos tomar medidas para garantizar la seguridad de nuestra cuenta nacional. Está creciendo una amenaza dentro de la región del Sahel que pone en peligro los activos franceses locales en la región. Debemos tomar la iniciativa y asegurarnos de proteger y erradicar esta infestación a cualquier costo necesario."
 FRA_afrique_centrale: "África Central"
 FRA_afrique_centrale_desc: "Un corazón y alma de África, cubierto por innumerables maravillas naturales y una vasta cantidad de recursos y potencial. Una región aún no aprovechada por sus maravillas."
 FRA_CAR_intervention: "Operación Sangaris"
 FRA_CAR_intervention_desc: "Operación Sangaris fue el nombre de la operación propuesta e intervención en la Guerra Civil de la República Centroafricana."
 FRA_operation_artemis: "Operación Artemis"
 FRA_operation_artemis_desc: "Con la Segunda Guerra del Congo en pleno desarrollo, Francia y otras naciones europeas lideraron una intervención autónoma en la parte oriental del país tras la retirada de las fuerzas ugandesas. Marcó un gran punto de inflexión en los asuntos exteriores de la Unión Europea y en las operaciones conjuntas militares."
 FRA_resources_prospects: "Perspectivas de Recursos"
 FRA_resources_prospects_desc: "Las regiones naturalmente ricas de África Subsahariana están llenas de recursos naturales, con muchas cooperaciones con Francia que ya están aprovechando esta perspectiva. Con la creciente demanda de estos recursos, debemos tomar la iniciativa e invertir en nuestros activos en el extranjero para ganar nuestro pie y mantenerlo bien."
 FRA_oef_hoa: "OEF - Cuerno de África"
 FRA_oef_hoa_desc: "La Guerra Civil Somalí simplemente ha durado lo suficiente. Debemos intervenir en nombre del gobierno somalí para ayudarles a recuperar su país devastado por la guerra y asistir al gobierno somalí en sus esfuerzos por estabilizar su país."
 FRA_operation_licorne: "Operación Licorne"
 FRA_operation_licorne_desc: "Operación Licorne es el nombre de la fuerza de paz francesa desplegada en Costa de Marfil en respuesta a la guerra civil entre las Fuerzas Nuevas de Costa de Marfil y las Fuerzas Armadas de Costa de Marfil."
 FRA_the_second_ivory_coast_civil_war: "La Segunda Guerra Civil Marfileña"
 FRA_the_second_ivory_coast_civil_war_desc: "La Segunda Guerra Civil Marfileña fue el segundo conflicto armado derivado de los partidarios de Laurent Gbagbo y el presidente electo Alassane Ouattara. El conflicto entre ambos escaló hasta convertirse en un conflicto a gran escala. Debemos intervenir para ayudar a estabilizar el conflicto antes de que se descontrole."
 FRA_Industrial_expansion: "Expansión Industrial"
 FRA_Industrial_expansion_desc: "Nuestras antiguas naciones coloniales están en desesperada necesidad de una revitalización económica. Las sociedades principalmente agrarias podrían beneficiarse de un pequeño impulso a sus economías mediante la inyección de fondos de inversión en la región."
 FRA_educational_development: "Desarrollo Educativo"
 FRA_educational_development_desc: "Proveer fondos para la educación en nuestros antiguos territorios coloniales ayudará a que su población se eduque más y, a su vez, aumentará su productividad."
 FRA_operation_serval: "Operación Serval"
 FRA_operation_serval_desc: "Operación Serval es el nombre utilizado para la serie de intervenciones lideradas por Francia y Malí durante la Guerra Civil Malí en la primera etapa del conflicto contra los extremistas islámicos en la región."
 FRA_French_pillar_of_counterterrorism: "Pilar del Antiterrorismo"
 FRA_French_pillar_of_counterterrorism_desc: "Nuestras fuerzas antiterroristas y anti-extremistas se han vuelto mundialmente reconocidas y nos hemos convertido en un pilar y en la cara del contrterrorismo en todo el mundo."
 FRA_french_pillar_of_counterterrorism_tt: "Enviando §YAsesores Extranjeros§! a Naciones para §YPropósitos Antiterroristas§! nuestros asesores duplican el bono proporcionado a la §YNación Asesorada§!."
 FRA_the_french_foreign_legion: "La Legión Extranjera Francesa"
 FRA_the_french_foreign_legion_desc: "La Legión Extranjera Francesa es un cuerpo élite del Ejército Francés que consta de una variedad de especialidades. Formada en 1831 por el entonces rey Luis Felipe, fue creada para permitir que los reclutas extranjeros tuvieran un lugar entre las fuerzas francesas. Como tal, la Legión es una fuerza de combate multiétnica y multicultural, mundialmente reconocida por su disciplina y espíritu de cuerpo."
 FRA_sahel_support_initiative: "Iniciativa de Apoyo al Sahel"
 FRA_sahel_support_initiative_desc: "Las fuerzas militares del Sahel suelen estar mal equipadas. Es posible que podamos reorganizar algunos recursos hacia allí, ya sea fiscal o militarmente, para ayudar a fortalecer nuestra posición en África."
 FRA_sahel_officer_training: "Entrenamiento de Oficiales del Sahel"
 FRA_sahel_officer_training_desc: "Las fuerzas armadas de las naciones del Sahel podrían necesitar más entrenamiento para convertirlas en una fuerza de combate más eficaz. Debemos buscar invertir en los ejércitos de nuestros aliados en la región y mejorar el nivel de sus oficiales."
 FRA_takuba_task_force: "Fuerza de Tarea Takuba"
 FRA_takuba_task_force_desc: "La Fuerza de Tarea Takuba fue otra serie de operaciones conjuntas entre las fuerzas francesas, malíes, de la UE y de Estados Unidos para continuar el conflicto contra los extremistas islámicos durante la Guerra Civil Malí. Es un objetivo estratégico para nosotros comenzar nuestra intervención una vez más en Malí para garantizar la estabilidad en la región."
 FRA_haitian_coup: "El Golpe Haitiano"
 FRA_haitian_coup_desc: "Jean-Bertrand Aristide sigue siendo una espina en el costado de nuestro país. La demanda de reparaciones es reprobable. Puede que sea en nuestro interés buscar encontrar un nuevo liderazgo para Haití."
 FRA_repeal_the_ordiance: "Derogar la Ordenanza"
 FRA_repeal_the_ordiance_desc: "La Ordenanza de 1825 de Carlos X debe ser derogada para ayudar a normalizar las relaciones haitiano-francesas. La Ordenanza de 1825 es la causa y el motivo de los pagos de independencia haitianos que se realizaron durante casi tres cuartas partes de un siglo. Es hora de derogar esta antigua legislación como uno de nuestros primeros pasos hacia la reconciliación."
 FRA_senegalese_civil_war: "La Guerra Civil Senegalesa"
 FRA_senegalese_civil_war_desc: "La Guerra Civil Senegalesa ha comenzado como un conflicto local con las recientes elecciones. Senegal es importante como nación costera para traer material del interior y del norte hacia Francia. La intervención en la región es imprescindible para continuar con nuestras ambiciones en África."
 FRA_returning_to_indochina: "El Regreso a Indochina"
 FRA_returning_to_indochina_desc: "Indochina fue una vez la cima de los territorios franceses en el extremo oriente hasta las guerras de independencia vietnamitas. Es hora de regresar a Indochina, tal vez no como colonizadores, sino esta vez como amigos. Nuestros intereses en la región, con el auge de China, lo han marcado como un área de suma importancia."
 FRA_former_indian_colonial: "Los Asuntos del Océano Índico"
 FRA_former_indian_colonial_desc: "Los territorios franceses en el Océano Índico y los países francófonos en el Océano Índico son estratégicamente importantes para frustrar y contrarrestar la influencia extranjera no deseada. Es hora de prepararnos para regresar a estas regiones estratégicamente importantes y traer con nosotros inversiones y otras mejoras estratégicas."

 # Events
 France_news.97.t: "Francia Respaldando la Igualdad."
 France_news.97.d1: "Buscando una nueva lealtad interna y externa de la patria, el presidente francés [FRA.GetLeader] anunció un giro hacia la izquierda en la política económica y exterior. Enfatizando la Igualdad sobre los otros dos lemas franceses, la igualdad universal de todos los ciudadanos franceses se logrará pronto, según el gobierno."
 France_news.97.d2: "Buscando una nueva lealtad interna y externa de la patria, el presidente francés [FRA.GetLeader] anunció un giro hacia la izquierda en la política económica y exterior. Enfatizando la Igualdad sobre los otros dos lemas franceses, la igualdad universal de todos los ciudadanos franceses se logrará pronto, según el gobierno. El gobierno francés y el nuestro comparten una visión similar sobre el mundo. Los comunistas y los izquierdistas del mundo se unirán en nuestra causa para liberar a los trabajadores de sus grilletes."
 France_news.97.o1: "Viva Francia!"
 France_news.97.o2: "Bien por ellos."
 France_news.97.o3: "Interesante"
 France_news.98.t: "Francia Respaldando la Fraternidad."
 France_news.98.d: "Francia ha estado descontenta con las políticas 'desalmadas y degeneradas' respaldadas en el mundo recientemente. El presidente francés [FRA.GetLeader] ha adoptado una nueva postura autoritaria en términos de políticas y retórica.\n\n[FRA.GetLeader] promete que esto llevará a la fraternidad entre los hermanos y hermanas bajo la bandera francesa, pero los observadores internacionales son escépticos. En palabras de un periodista irlandés: 'Una democracia no debería necesitar un dictador para volverse más democrática.'"
 France_news.98.o1: "Viva Francia!"
 France_news.98.o2: "Bueno."
 France_news.98.o3: "Un Movimiento Hacia la Derecha"
 France_news.99.t1: "Regreso del Rey"
 France_news.99.t2: "Regreso del Emperador"
 France_news.99.d1: "La Casa Real de Borbón ha regresado a la residencia real en Versalles, una vez construida por su antepasado Luis XIV, para retomar nuevamente el gobierno de Francia.\n\nEl rey [FRA.GetLeader] ha prometido una nueva y grandiosa era para Francia y el mundo. 'Los legítimos gobernantes de Francia y los protectores de Europa Occidental han regresado a su lugar legítimo.' fue la última frase de su discurso, que fue inmediatamente criticada como jingoísta y excesivamente arrogante por otros líderes europeos y republicanos franceses."
 France_news.99.d2: "La autodenominada 'Casa Imperial' de Bonaparte, los descendientes del emperador autoproclamado Napoleón I Bonaparte (1769-1821), han regresado a Versalles. Aunque Napoleón (y sus descendientes) siempre habían sido populares en Francia, no lo eran tanto en el extranjero, tanto con los nobles extranjeros como con los plebeyos extranjeros.\n\nLa reciente retórica jingoísta de [FRA.GetLeader], quien ascendió recientemente como emperador de los franceses, ha sido cuestionada por los líderes de Alemania, Gran Bretaña, Italia y Rusia. Los nuevos gobernantes de Francia tienen pocos amigos.\n\nJunto con el nuevo sistema de gobierno, Francia ha develado una nueva bandera: la misma que la antigua, pero ondeada con rojo en el asta, en un recordatorio de la Revolución Francesa, cuando ondeaba una bandera similar poco antes del primer Imperio Bonapartista."
 France_news.99.o1: "Viva el Rey!"
 France_news.99.o2: "Viva el Emperador!"
 France_news.99.o3: "Oh bueno."
 France_news.100.t: "Invasión francesa de Mónaco y Andorra"
 France_news.100.d: "Las tropas francesas entraron esta mañana en los dos pequeños países en las fronteras de Francia. Los principados de Andorra y Mónaco se han convertido en las víctimas más jóvenes de la agresión militar francesa.\n\nAl carecer de fuerzas militares considerables, Andorra y Mónaco están a merced de Francia, de la cual dependían anteriormente para su defensa."
 France_news.100.o1: "Gloria a Francia!"
 France_news.100.o2: "Bueno, eso es todo entonces."
 France_news.100.o3: "Bien."
 France_news.100.o4: "Inaceptable!"
 France_news.100.o5: "¿A quién le importa?"
 France_news.101.t: "Francia Exige sus 'Fronteras Naturales'"
 France_news.101.d: "Para el destino económico de Francia y su protección militar, el río Rin es su frontera oriental indispensable. Tendremos que recuperarlo, por la fuerza si es necesario.\n\n[FRA.GetLeader] ha generado bastante controversia al proclamar esencialmente una guerra inminente sin otra razón que la agresión militar francesa."
 France_news.101.o1: "Gloriosa será Francia!"
 France_news.101.o2: "Estos tontos."

 ### Country Events
 france_md.0.t: "Invitación al Acuerdo de París"
 france_md.0.d: "El gobierno francés se ha contactado con una solicitud urgente para hacer promesas militares y tomar garantías militares que equivaldrían a que nos unamos a su alianza."
 france_md.0.o1: "De acuerdo. Los franceses son fuertes."
 france_md.0.o2: "No. Se rinden demasiado."
 france_md.1.t: "Inversiones Europeas"
 france_md.1.d: "Los franceses han venido hoy con una propuesta interesante. Comenzaron las primeras etapas de cooperación económica adecuada cuando las naciones europeas adoptaron el Euro. Utilizar una moneda común permite a nuestros ciudadanos viajar más allá de las fronteras sin preocuparse por los intercambios de divisas o conversiones. Además, según los diplomáticos franceses, la introducción del Euro debería ayudar a transmitir mayores vínculos económicos con nuestros compañeros europeos. El tratado que se nos presentó en este momento es una solicitud para que los franceses financien una inversión en nuestro gran país."
 france_md.1.a: "Firmar los Acuerdos"
 france_md.1.b: "Nunca"
 france_md.2.t: "[From.GetName] Acepta Nuestras Inversiones!"
 france_md.2.d: "Buenas noticias! [From.GetName] ha aceptado nuestros acuerdos! Han decidido que los lazos económicos más estrechos con Francia son el camino a seguir."
 france_md.2.a: "Gran Elección."
 france_md.3.t: "[From.GetName] Rechaza"
 france_md.3.d: "Han decidido que nuestras inversiones no están en su mejor interés. Curiosamente, rechazan algo que beneficiaría a ambas grandes naciones!"
 france_md.3.a: "Decepcionante."
 france_md.4.t: "Proyectos de Infraestructura de Carreteras - Europa del Este."
 france_md.4.d: "La infraestructura en Europa del Este ha caído en cierto desorden en los últimos años. Algunos contratistas franceses están buscando trabajo, por lo que se están acercando a nosotros para ver sobre la mejora de algunas de las autopistas aquí en el país. Han ofrecido pagar por la construcción siempre que reciban los beneficios de cualquier tipo de impuesto que se utilice para pagarla."
 france_md.4.a: "Por supuesto! Infraestructura gratuita!"
 france_md.4.b: "No los franceses."
 france_md.5.t: "La Convención de París"
 france_md.5.d: "Francia ha convocado una conferencia en París hoy con todos los líderes y miembros prominentes de la UE para discutir el futuro de la UE. Curiosamente, la función principal de la conferencia era discutir algo inusual. Nuestros anfitriones franceses han decidido discutir la posibilidad de la unificación de la unión. Han presentado su propuesta para ser los líderes de esta unión. Además, se ha establecido el marco y ahora está esperando los firmantes para impulsar la legislación a través del parlamento y luego, eventualmente, ver su realización. La única causa para el desarrollo de la Unión Europea: una Europa unida."
 france_md.5.a: "Los franceses tendrán nuestro apoyo."
 france_md.5.b: "Absolutamente no!"
 france_md.6.t: "[From.GetName] Apoya la Unificación!"
 france_md.6.d: "[From.GetName] ha devuelto los tratados que recibieron durante la Convención. En una maravillosa noticia, han decidido apoyar nuestro gran esfuerzo y buscar una nueva Europa."
 france_md.6.a: "Bien."
 france_md.7.t: "[From.GetName] Huye de la Unión!"
 france_md.7.d: "[From.GetName] ha destruido nuestra gran legislación y degradado nuestra credibilidad. Los delegados también han comenzado a redactar y citar legislación para perseguir el Artículo 50 y huir de nuestra gran unión."
 france_md.7.a: "Están cometiendo un error"
 france_md.8.t: "La cuestión del monarca"
 france_md.8.d: "El pueblo francés ha sido ridiculizado en los últimos años. Nos han menospreciado y constantemente nos han acosado muchas personas. Napoléon una vez demostró al mundo que los franceses no son para tomarlos a la ligera. Pisó con su bota a muchos, incluidos los alemanes y los ingleses. Aún hay un descendiente vivo de este líder que fue grande. Jean Christophe, Príncipe Napoléon, es ahora el jefe de la familia imperial Bonaparte. ¿Podría él llevar a Francia a la gloria?"
 france_md.8.a: "Restaurar al emperador!"
 france_md.8.b: "El Frente Nacional nos liderará!"
 france_md.9.t: "Restauración de los Bonaparte"
 france_md.9.d: "[FRA.GetLeader] ha regresado a Versalles. Se ha dado la bienvenida a su hogar, a su verdadera vocación. [FRA.GetLeader] ha sido coronado como el nuevo emperador de Francia. La restauración del trono ha causado preocupación entre muchos gobiernos en Europa. El emperador y el pueblo francés han elegido su camino. Vive la Francia!"
 france_md.9.a: "Viva, Príncipe Napoléon!"
 france_md.10.t: "El camino hacia una nueva Francia"
 france_md.10.d1: "El Imperio Francés ha pasado por muchas cosas en su vida. Podemos rastrear nuestra línea a través de gran parte de la tierra aquí en Francia y también a través del último Carlomagno. Los asesores de [FRA.GetLeader] han ideado una de las políticas que debemos implementar antes de que podamos realmente llevar al imperio más allá de lo que ha sido.\n\n §GEsta elección es permanente y no se puede cambiar, y muchos efectos se basarán en tu decisión§!\n."
 france_md.10.d2: "Ahora que la Comuna Francesa ha comenzado a consolidar su control sobre el gobierno. Es hora de que comencemos a pensar en la revolución en el extranjero. El comunismo debe mostrarse a todos y nuestro líder [FRA.GetLeader] nos llevará al verdadero socialismo. Aquí y en el extranjero!\n\n §GEsta elección es permanente y no se puede cambiar, y muchos efectos se basarán en tu decisión§!\n."
 france_md.10.a: "Un ascenso pacífico"
 france_md.10.b: "Hacer que el mundo se arrodille"
 france_md.11.t: "Cooperación CNES - NASA"
 france_md.11.d: "Los líderes del CNES se han acercado a nosotros hoy para discutir la posibilidad de una cooperación extendida entre la NASA y el CNES. Afirman que hay mucho que aprender del espacio, y contar con el respaldo de otro gran programa espacial podría ayudarse mutuamente de manera significativa. El acuerdo que se nos presenta establece que cada uno de nosotros aportaría un costo inicial de $10 mil billones de dólares para buscar lazos científicos más estrechos."
 france_md.11.a: "Un acuerdo digno"
 france_md.11.b: "No"

 france_md.100.t: "El apoyo a Armenia"
 france_md.100.d: "Armenia y su lucha nos recuerdan mucho a nosotros mismos. Su lucha contra Azerbaiyán en Artaskh nos recuerda mucho a nosotros mismos. Apoyarlos en sus esfuerzos no solo es deseado, sino también necesario para nuestros intereses en la región. Podemos brindar apoyo material, financiero o político en su conflicto. ¿Cómo deberíamos ayudar a nuestros amigos en Ereván?"
 france_md.100.a: "Apoyar a Armenia políticamente"
 france_md.100.b: "Apoyar a Armenia financieramente"
 france_md.100.c: "Apoyar a Armenia militarmente"
 france_md.101.t: "Francia nos apoya!"
 france_md.101.d: "Francia ha decidido enviarnos apoyo en nuestra lucha en curso para establecer nuestra presencia. Los conflictos con Azerbaiyán, así como los problemas con Turquía, siguen azotándonos, pero ahora tenemos un aliado en Europa."
 france_md.101.a: "Otro movimiento en la dirección..."
 france_md.102.t: "La Primera Guerra Civil de Costa de Marfil"
 france_md.102.d: "La Primera Guerra Civil de Costa de Marfil ha comenzado en serio. El conflicto está en pleno auge y no parece mostrar signos de disminuir. Lo que alguna vez fue la joya de la corona de la Françafrique se ha convertido en un campo de batalla entre los bandos opuestos. La estabilidad en la región está sostenida de manera delicada mientras la nación se desgarra. ¿Qué bando se alinea mejor con nuestros intereses actuales?"
 france_md.102.a: "Apoyar a Laurent Gbagbo"
 france_md.102.b: "Apoyar a Guillaume Soro"
 france_md.102.c: "Apoyar a la Tercera Facción"
 france_md.103.t: "La Segunda Guerra Civil de Costa de Marfil"
 france_md.103.d: "La Segunda Guerra Civil de Costa de Marfil está en pleno auge entre el FNC y el gobierno de [CDI.GetName]. El conflicto parece haber comenzado por las elecciones presidenciales en las que Gbagbo se negó a dimitir, lo que permitió que Ouattara tomara el poder en sus elecciones libres y justas. ¿Qué bando se alinea mejor con nuestros intereses actuales?"
 france_md.103.a: "Apoyar a Laurent Gbagbo"
 france_md.103.b: "Apoyar a Alassane Ouattara"
 france_md.104.t: "Operación Artemisa"
 france_md.104.d: "La Operación Artemisa, formalmente conocida como la Fuerza de la Unión Europea en la República Democrática del Congo (EUFOR), es un plan propuesto para el despliegue de fuerzas de paz e intervención en la República Democrática del Congo. Muchos políticos dentro de nuestro gobierno están buscando que Francia lidere la acción militar de la Unión Europea. Tenemos una elección entre los participantes a los que deseamos apoyar. Ruanda y [RWA.GetLader] podrían ser un fuerte aliado, pero su facción está principalmente situada en el este y no desea controlar todo el país. [UGA.GetLeader] y [RCD.GetName] son otra opción, pero están mayormente situados en el norte del país. Siempre podemos apoyar a Kinshasa, lo cual sería lo más óptimo ya que son el gobierno actualmente en el poder. ¿A quién vamos a apoyar en la Gran Guerra Africana?"
 france_md.104.a: "Apoyar a la República Democrática del Congo"
 france_md.104.b: "Apoyar a Uganda"
 france_md.104.c: "Apoyar a Ruanda"
 france_md.105.t: "La Guerra Civil de Senegal"
 france_md.105.d: "La expansión de la Guerra Civil de Senegal en un conflicto mucho más detallado y amplio fue una sorpresa para todos los involucrados. La combinación del problema de Casamance, así como las acusaciones de manipulación electoral, ha desestabilizado otro país en África. Nuestras opciones varían considerablemente dependiendo de nuestros objetivos. Podemos apoyar a [SEN.GetLeader] y su gobierno, a las facciones rebeldes o a la gente de Casamance. Cualquiera de las opciones ayudará a Senegal a pavimentar un nuevo futuro para sí mismo en la región."
 france_md.105.a: "Apoyar a Senegal"
 france_md.105.b: "Apoyar a los Rebeldes"
 france_md.105.c: "Apoyar a Casamance"
 france_md.106.t: "Operación Sangaris"
 france_md.106.d: "La Asamblea Nacional y el ejército de nuestro país han propuesto una nueva intervención en la República Centroafricana en respuesta a su nuevo conflicto. La operación propuesta se conoce como Operación Sangaris, que enfocará nuestras tropas en apoyo a una de las facciones en el conflicto civil en nombre del líder. ¿A quién vamos a apoyar en el conflicto?"
 france_md.106.a: "Apoyar a la RCA"
 france_md.106.b: "Apoyar a la UFDR" # Primera Guerra Civil de la RCA
 france_md.106.c: "Apoyar a Seleka"
 france_md.106.d1: "Apoyar a Logone"
 france_md.106.e: "Apoyar a Anti-Balaka"
 france_md.107.t: "Operación Serval"
 france_md.107.d: "La Operación Serval ha sido propuesta a la Asamblea Nacional como una reacción a la rebelión tuareg en el país de Malí. Serval está actualmente orientada hacia el despliegue de fuerzas francesas para apoyar al gobierno de [MAL.GetName] y [MAL.GetLeader]. Tenemos la opción de cambiar nuestra política exterior y apoyar la causa de los tuaregs si así lo deseamos. ¿De qué lado del conflicto debemos intervenir?"
 france_md.107.a: "Apoyar al Gobierno Malí"
 france_md.107.b: "Apoyar a los Tuaregs"
 france_md.108.t: "Fuerza de Tareas Takuba"
 france_md.108.d: "Los insurgentes islámicos han comenzado a luchar contra el Gobierno [MAL.GetAdjective] y las fuerzas tuaregs. La Operación Serval ha estado en marcha durante algún tiempo, pero podemos incorporar apoyo adicional para la facción que habíamos apoyado anteriormente o podemos hacer un cambio radical y apoyar a un nuevo benefactor en Malí. ¿Qué facción vamos a apoyar en el futuro?"
 france_md.108.a: "Apoyar al Gobierno Malí"
 france_md.108.b: "Apoyar a los Tuaregs"
 france_md.108.c: "Apoyar a Ansar Dine"
 france_md.109.t: "El Golpe Haitiano"
 france_md.109.d: "El cuerpo gobernante del gobierno de Haití no está actualmente a nuestro favor. El precedente que está estableciendo el partido gobernante no es beneficioso para nuestra política exterior. Instigar el golpe y apoyar a la oposición es una de nuestras mejores opciones para asegurar que el resto de las colonias no comiencen a exigir reparaciones contra nosotros por infracciones coloniales."
 france_md.109.a: "Instigar el Golpe"
 france_md.109.b: "Apoyar a los Rebeldes"

 # Lebanese Event Investments (Decisions)
 # TODO: Expand the localization to be a little more interesting
 france_md.350.t: "Francia nos echa de Líbano!"
 france_md.350.d: "Los franceses han tenido éxito en interferir en nuestra política, tras múltiples campañas de influencia en nuestra contra. Han utilizado su influencia para forzar nuestra salida de Líbano! Podemos responder a esta afrenta regresando a LEB"
 france_md.350.a: "Rata! Pagarás por esto!"
 france_md.350.b: "Hacer cumplir la Reclamación"

 france_md.355.t: "Francia infunde un sentimiento de revuelta en la población"
 france_md.355.d: "Los malditos franceses han logrado voltear a la población contra nosotros! Ahora quieren derechos y elecciones, ya hemos visto todo esto! Apúrense y recuperen el control de la situación antes de que se nos vaya de las manos!"
 france_md.355.a: "Eso sí dolió..."

 france_md.360.t: "Inversiones en Petróleo y Gas en el Centro de Siria"
 france_md.360.d: "Francia quiere invertir en el petróleo y gas que se encuentran bajo tierra. ¿Debemos permitirles hacerlo o no?"
 france_md.360.a: "Les agradecemos por esta iniciativa"
 france_md.360.b: "No necesitamos eso en este momento"

 france_md.400.t: "Inversiones en Infraestructura en el Norte del Líbano"
 france_md.400.d: "Francia quiere invertir en infraestructura en el norte del Líbano para mejorar las condiciones de vida"
 france_md.400.a: "Les agradecemos por esta iniciativa"
 france_md.400.b: "No necesitamos eso en este momento"

 france_md.401.t: "Invertir en Infraestructura en el Sur del Líbano"
 france_md.401.d: "Francia quiere invertir en infraestructura en el sur del Líbano para mejorar las condiciones de vida"
 france_md.401.a: "Les agradecemos por esta iniciativa"
 france_md.401.b: "No necesitamos eso en este momento"

 france_md.402.t: "Invertir en la Industria Libanesa"
 france_md.402.d: "Francia quiere invertir en la industria libanesa para reducir el desempleo en el país."
 france_md.402.a: "Les agradecemos por esta iniciativa"
 france_md.402.b: "No necesitamos eso en este momento"

 france_md.403.t: "Enviar Ayuda Humanitaria"
 france_md.403.d: "Francia planea enviar ayuda humanitaria a Líbano para aliviar su difícil situación."
 france_md.403.a: "Les agradecemos por esta iniciativa"
 france_md.403.b: "No necesitamos eso en este momento"

 france_md.500.t: "Los Ataques de Lumio"
 france_md.500.d: "Una pequeña comuna en Lumio ha sido atacada por el Frente de Liberación Nacional de Córcega. El ataque no causó víctimas mortales, pero dejó una cantidad considerable de daños en la pequeña infraestructura militar de la comuna y varios gendarmes resultaron heridos."
 france_md.500.a: "Desafortunado"

 france_md.501.t: "Los Ataques a Hoteles en Marsella"
 france_md.501.d: "Se han llevado a cabo una serie de pequeños atentados en Marsella. El Frente de Liberación Nacional de Córcega ha reclamado la responsabilidad por los ataques. Varias personas han sido hospitalizadas y heridas debido a los incidentes, pero no parece que tengan intención de lanzar más atentados en otros hoteles."
 france_md.501.a: "Desafortunado"

 france_md.504.t: "El Atentado en McDonald's"
 france_md.504.d: "Un pequeño grupo de nacionalistas bretones ha decidido hacer estallar un McDonald's local en Quévert, Bretaña. La bomba explotó y mató a una persona en el McDonald's. La investigación en curso no ha producido muchas pruebas de que se trate de un complot mayor, pero es un suceso trágico."
 france_md.504.a: "Desafortunado"

 # French Decision Categories
 FRA_french_space_decision_category: "El Programa Espacial Francés y CNES"
 FRA_french_space_decision_category_desc: "Espacio: La Última Frontera. Debemos comenzar a conquistar esta frontera en serio si queremos seguir siendo una Gran Potencia ante los ojos del mundo, pero solo podremos lograrlo a un gran costo. Como no podemos estar seguros de los beneficios económicos reales de un programa espacial a gran escala, el pueblo francés debe estar convencido de que es una empresa que vale la pena!\n§RSi el Entusiasmo por nuestro Programa Espacial cae por debajo de 35, las operaciones espaciales cesarán!§! Además, cada semana nuestro §YEntusiasmo por el Programa Espacial§! caerá un §Y0.1§! debido al desinterés general por el §YCNES§!\n\n\nNuestro Entusiasmo por el Programa Espacial es actualmente: [?FRA.FRA_peoples_support|+50.0] \nIngreso Semanal de §YOperaciones y Acciones Espaciales§!: $[?FRA.FRA_space_income_var|+3]b"
 FRA_run_support_campaigns_short: "Lanzar una Breve Campaña de Apoyo Público"
 FRA_run_support_campaigns_short_desc: "Si nuestros principales científicos apenas están comenzando a descubrir las maravillas científicas que existen en el espacio, entonces nuestra gente debe estar increíblemente confundida por todo el asunto. Una breve campaña en redes sociales debería darnos algo de apoyo!"
 FRA_run_support_campaigns_long: "Lanzar una Larga Campaña de Apoyo Público"
 FRA_run_support_campaigns_long_desc: "Si nuestros principales científicos apenas están comenzando a descubrir las maravillas científicas que existen en el espacio, entonces nuestra gente debe estar increíblemente confundida por todo el asunto. Una campaña educativa detallada debería hacer maravillas por el apoyo que recibimos de la gente!"
 FRA_balance_the_cnes_budget: "Reequilibrar el Presupuesto de CNES"
 FRA_balance_the_cnes_budget_desc: "Nuestro programa espacial, CNES, ha tenido algunos problemas en el pasado con el gasto ineficiente y cantidades menores de corrupción. Deberíamos enviar a nuestros auditores estatales para ayudar a frenar el gasto excesivo y ganar al CNES la tan necesaria reputación positiva."
 FRA_launch_commercial_satellite: "Lanzar un Satélite Comercial"
 FRA_launch_commercial_satellite_desc: "Ahora que la era de la información está en pleno auge, las empresas privadas prácticamente se pelean por lanzar satélites. Al permitir que algunas de estas empresas lancen desde nuestras instalaciones, deberíamos generar algunos beneficios económicos razonables. Sin embargo, ten en cuenta que la gente podría comenzar a cansarse de nuestro programa centrado en lo comercial."
 FRA_prep_international_space_station: "Preparar un Lanzamiento a la ISS"
 FRA_prep_international_space_station_desc: "Aunque es un logro e iniciativa global, podemos prepararnos para enviar nuestros cohetes de suministros a la ISS, junto con nuestro personal."
 FRA_french_iss_launch: "Lanzamiento Francés a la ISS"
 FRA_french_iss_launch_desc: "Después de meses de planificación y preparación, nuestra misión de transbordador de suministros está lista para el lanzamiento. Tres... Dos... Uno... Despegue!"
 FRA_invest_LEB_decision_category: "Inversiones Franco-Libanesas"
 FRA_invest_LEB_decision_category_desc: "El Líbano fue una vez una antigua colonia nuestra y, como tal, es imperativo que volvamos a la región e invertamos en el gran país de [LEB.GetNameWithFlag]."
 FRA_LEB_invest_infrastructure_south: "Invertir en el Sur del Líbano"
 FRA_LEB_invest_infrastructure_south_desc: "Desarrollar económicamente el sur del Líbano puede ayudar a prevenir la radicalización en la región. Cuantas más oportunidades económicas haya para la región, mejor será para todas las partes involucradas."
 FRA_LEB_invest_infrastructure_north: "Invertir en el Norte del Líbano"
 FRA_LEB_invest_infrastructure_north_desc: "El corazón económico del Líbano siempre ha estado centrado alrededor de Beirut y los territorios circundantes. Expandir e invertir en la parte norte del país dará excelentes resultados."
 FRA_LEB_invest_civilian_factory: "Invertir en las Industrias Civiles Libanesas"
 FRA_LEB_invest_civilian_factory_desc: "Los libaneses podrían usar una inversión adicional en sus industrias civiles. Desarrollar estas industrias podría ayudar aún más al desarrollo económico del Líbano y a ser más autosuficientes en el escenario global."
 FRA_LEB_financial_help: "Proveer Ayuda Financiera al Líbano"
 FRA_LEB_financial_help_desc: "Deberíamos proporcionar ayuda financiera al Líbano para ayudar a compensar algunas de sus deficiencias presupuestarias y otras necesidades."
 # French Africa Decisions
 FRA_french_africa_decision_category: "Françafrique/Decisiones sobre África"
 FRA_french_africa_decision_category_desc: "África y Françafrique a menudo pueden ser sinónimos para nosotros. El continente africano necesita nuestra asistencia y cuidado, por lo que debemos continuar haciendo de África un punto focal de nuestra política exterior y nuestros intereses."
 FRA_invest_in_NEPAD_education_decision: "Invertir en Programas Educativos de NEPAD"
 FRA_invest_in_NEPAD_education_decision_desc: "Los programas educativos de NEPAD podrían usar algunos fondos y apoyo adicionales. Pagaremos por el aumento de los fondos, pero los países africanos verán reducciones en los costos de gasto educativo."
 FRA_invest_in_NEPAD_healthcare_decision: "Invertir en Programas de Salud de NEPAD"
 FRA_invest_in_NEPAD_healthcare_decision_desc: "Los programas de salud de la NEPAD podrían usar algo de financiamiento y apoyo adicional. Pagaremos por el aumento de los fondos, pero los países africanos verán reducciones en los costos del gasto en salud."
 FRA_invest_in_NEPAD_social_care_decision: "Invertir en Programas de Cuidado Social de la NEPAD"
 FRA_invest_in_NEPAD_social_care_decision_desc: "Los programas de cuidado social de la NEPAD podrían usar algo de financiamiento y apoyo adicional. Pagaremos por el aumento de los fondos, pero los países africanos verán reducciones en los costos del gasto en cuidado social."
 FRA_invest_in_NEPAD_economic_program_decision: "Invertir en los Programas Económicos de la NEPAD"
 FRA_invest_in_NEPAD_economic_program_decision_desc: "Los programas económicos de la NEPAD podrían usar algo de financiamiento y apoyo adicional. Pagaremos por el aumento de los fondos, pero los países africanos verán un aumento en la productividad y velocidad de construcción."
 FRA_extend_the_NEPAD_program_decision: "Ampliar el Programa de la NEPAD"
 FRA_extend_the_NEPAD_program_decision_desc: "El programa necesita ser ampliado. Podemos inyectar algunos fondos adicionales en el programa para seguir adelante."

