 # Ideas
 FRA_idea_the_francosphere: "La Francofonía"
 FRA_idea_the_francosphere_desc: "La Francofonía es una comunidad política y global de pueblos y naciones de habla francesa. Es un mecanismo para ayudar a Francia a proyectar su influencia sobre las antiguas colonias, pero sigue siendo una cooperación entre las naciones francófonas."
 FRA_idea_french_red_army: "Ejército Rojo Francés"
 FRA_idea_french_red_army_desc: "La revolución yace en una cuna poco profunda cerca del vaivén del océano. El nuevo Ejército Rojo se ha establecido con jóvenes y mayores buscando defender la igualdad y la libertad para nuestro gran país."
 FRA_idea_strong_guy: "Hombre Fuerte"
 FRA_idea_strong_guy_desc: "Es evidente que Europa necesita un nuevo líder. Francia tomará este manto como el nuevo hombre fuerte de Europa mientras empujamos a los países de Europa hacia nuestros ideales y los lideramos hacia el futuro."
 FRA_idea_communist_revolution1: "Fuegos de la Revolución"
 FRA_idea_communist_revolution1_desc: "Los fuegos de la revolución arden cada vez más brillantes a medida que las ruedas del tiempo continúan cambiando. Debemos buscar avivar estas llamas persiguiendo la revolución aquí en casa y en el extranjero."
 FRA_idea_communist_revolution2: "Grandes Fuegos de la Revolución"
 FRA_idea_communist_revolution2_desc: "La revolución está a punto de barrer el mundo por el futuro de la humanidad."
 FRA_idea_administrative_reforms: "Reformas Administrativas"
 FRA_idea_administrative_reforms_desc: "La máquina burocrática de Francia ha sufrido una serie de reformas importantes que reducen algunos de los costos y expanden la capacidad del gobierno para promulgar y poner en práctica una variedad de nuevas políticas."
 FRA_idea_infrastructure_projects: "Proyectos de Infraestructura"
 FRA_idea_infrastructure_projects_desc: "El gobierno ha presentado una serie de proyectos que buscan mejorar y expandir la infraestructura de nuestro país. Estos proyectos de infraestructura y subsidios nos ayudarán a crecer más fuertes y, lo que es más importante, mejores que antes."
 FRA_idea_private_contracting_companies: "Empresas Contratistas Privadas"
 FRA_idea_private_contracting_companies_desc: "El gobierno [FRA.GetAdjective] ha realizado una serie de nuevos contratos con empresas del sector privado para trabajar en la construcción de varios edificios nuevos dentro del país. La productividad de las empresas ayudará a nuestro sector civil y aumentará el desarrollo industrial."
 FRA_idea_class_equality_reform: "Reformas de Igualdad de Clases"
 FRA_idea_class_equality_reform_desc: "La nación necesita desesperadamente reformas y es hora de normalizar las clases. La riqueza será redistribuida. 'A cada cual según sus necesidades, y a cada cual según sus deseos' se ha convertido en el lema del pueblo mientras las reformas entran en vigor."
 FRA_idea_economic_interventionism: "Intervencionismo Económico"
 FRA_idea_economic_interventionism_desc: "La economía es algo volátil y requiere que el gobierno intervenga para garantizar que la economía sea siempre estable. El intervencionismo solo demostrará ser beneficioso, y cuanto más nos involucremos en la economía, más estable será finalmente."
 FRA_idea_french_armored_production: "Vehículos Blindados Franceses"
 FRA_idea_french_armored_production_desc: "Los vehículos blindados franceses están entre los mejores vehículos de combate del mundo. Debemos continuar manteniendo nuestra ventaja y seguir produciendo vehículos blindados para contrarrestar el surgimiento de nuevas amenazas globales."
 FRA_idea_napoleon_dream: "El Sueño de Napoleón"
 FRA_idea_napoleon_dream_desc: "Napoleón buscó traer poder y gloria al pueblo francés. Debemos honrar esta idea y devolver a Francia al poder."
 FRA_idea_napoleon_guard: "Nueva Guardia Napoleónica"
 FRA_idea_napoleon_guard_desc: "La nueva Guardia Napoleónica es el nombre coloquial dado a los guardias de nuestro gran líder. Están protegiendo a otro Napoleón y, como tal, esperamos solo lo mejor de estos hombres y mujeres que protegen a la figura más importante de nuestra nación en este momento. La Guardia también se reformará en una nueva unidad de élite que será el modelo ideal para el resto de nuestro ejército."
 FRA_idea_new_empire: "Un Nuevo Imperio Francés"
 FRA_idea_new_empire_desc: "Los días de antaño han quedado atrás y volver a la misma idea de nuestro Imperio no nos beneficia. Es hora de declarar un nuevo Imperio Francés para el pueblo del país y para las generaciones futuras. Francia dominará una vez más el mundo y lo llevaremos hacia un nuevo futuro!"
 FRA_fraternity_movement_reformed: "Reformas del Movimiento de Fraternidad"
 FRA_fraternity_movement_reformed_desc: "El Movimiento de Fraternidad representa la hermandad y la relación ética entre el pueblo y el gobierno. Reformar el movimiento para enfocarse más en el pueblo debería ser el camino a seguir."
 FRA_increased_border_controls: "Controles Fronterizos Aumentados"
 FRA_increased_border_controls_desc: "Las fronteras de Francia deben estar aseguradas. Solo aquellos que permitamos deberían poder entrar en nuestras fronteras."
 FRA_popular_ministry_idea: "Ministerio para la Protección de la Voluntad Popular"
 FRA_popular_ministry_idea_desc: "El Ministerio para la Protección de la Voluntad Popular es un ministerio creado para garantizar que el pueblo siempre tenga la razón."
 FRA_idea_fra_usa_collab: "Colaboraciones de I+D Franco-Americanas"
 FRA_idea_fra_usa_collab_desc: "Las colaboraciones franco-americanas para mejorar la investigación no solo serán lucrativas, sino que también podrían ser muy beneficiosas para impulsar a nuestros dos países hacia el futuro."
 FRA_restoration_society_idea: "Sociedades de Restauración"
 FRA_restoration_society_idea_desc: "Las sociedades de restauración de Francia deben ser reformadas para devolver la gloria a nuestro gran país. El sueño de Napoleón debe vivir a través de nosotros, el pueblo se convertirá en la encarnación de nuestro otrora gran imperio."
 FRA_taxation_reform_idea: "Reformas Tributarias"
 FRA_taxation_reform_idea_desc: "Cerrar varios vacíos legales y aliviar la carga fiscal sobre la clase trabajadora ayudará a impulsar el crecimiento económico aquí en el país, al mismo tiempo que se fomenta a los ricos."
 FRA_state_investments_in_sa: "Inversiones en SA"
 FRA_state_investments_in_sa_desc: "Total SA, modernamente conocida como TotalEnergies, es el nombre de la empresa energética multinacional francesa fundada en 1924. El gobierno francés ha decidido realizar una serie de inversiones estatales y compras de acciones en la empresa. La compra de acciones permitirá al estado francés tener un interés en la empresa para ayudar a minimizar la corrupción y garantizar que los precios se mantengan asequibles para el pueblo francés."
 FRA_idea_central_decentral: "Reforma Burocrática"
 FRA_idea_central_decentral_desc: "El gobierno de nuestro país ha decidido llevar a cabo una serie de reformas burocráticas para restablecerse y varios procesos dentro de nuestro cuerpo gobernante. Las reformas están tomando efecto lentamente día a día y debemos continuar fomentando estos cambios de leyes hasta que puedan aprovecharse al máximo."
 FRA_idea_military_improvement_army: "Reforma Militar - Ejército"
 FRA_idea_military_improvement_army_desc: "La primera de muchas reformas ha comenzado con el Ejército tomando precedencia. Elegimos al ejército como el más importante, ya que puede proteger las fronteras de nuestro país, así como las fronteras de nuestros aliados."
 FRA_idea_military_improvement_navy: "Reforma Militar - Armada"
 FRA_idea_military_improvement_navy_desc: "La primera de muchas reformas ha comenzado con la Armada tomando precedencia. Nuestra armada es importante para mantener enlaces cruciales de suministro, proyección de poder militar y asegurar nuestros territorios en el extranjero."
 FRA_idea_military_improvement_air_force: "Reforma Militar - Fuerza Aérea"
 FRA_idea_military_improvement_air_force_desc: "La primera de muchas reformas ha comenzado con la fuerza aérea tomando precedencia. La Fuerza Aérea ha sido elegida debido a su capacidad para evitar que alguien tome nuestro país desde el aire y proporcionar un apoyo efectivo a las fuerzas navales y terrestres."
 FRA_idea_military_improvement_army_and_navy: "Reforma Militar - Ejército y Armada"
 FRA_idea_military_improvement_army_and_navy_desc: "Nuestro próximo conjunto de reformas se centra en el ejército y la armada. El ejército y la armada juntos necesitan ser mejor reformados para la coordinación entre ramas, así como para la defensa efectiva de los barcos y el uso más efectivo de los activos navales en coordinación con las fuerzas terrestres."
 FRA_idea_military_improvement_army_and_air_force: "Reforma Militar - Ejército y Fuerza Aérea"
 FRA_idea_military_improvement_army_and_air_force_desc: "El entrenamiento combinado y las mejoras entre el ejército y la fuerza aérea son algunos de los aspectos más importantes. La interacción de las dos ramas diferentes puede y asegurará nuestra victoria en los próximos conflictos."
 FRA_idea_military_improvement_air_force_and_navy: "Reforma Militar - Fuerza Aérea y Armada"
 FRA_idea_military_improvement_air_force_and_navy_desc: "La fuerza aérea y la armada son tan sinónimas como la mantequilla y la mantequilla. Las mejoras orientadas a las dos ramas nos permitirán proteger nuestros intereses, así como los intereses de nuestros amigos, aliados y nuestra población civil aquí en Europa y en todo el mundo."
 FRA_idea_the_french_military: "Ejército Reformado"
 FRA_idea_the_french_military_desc: "Después de años de dejar que el ejército cayera en el desánimo. Finalmente nos hemos impulsado a reformar nuestro envejecido ejército. Ahora podemos presionar aún más para que Francia sea un país con el que no se debe jugar y un país al que hay que tener como amigo!"
 FRA_idea_fifth_power: "La Quinta Potencia"
 FRA_idea_fifth_power_desc: "Francia es a menudo una de las últimas y olvidadas grandes potencias en el escenario global. De hecho, somos la quinta potencia más fuerte y es nuestro deber recordarle al mundo la fuerza que posee el pueblo francés. No seremos olvidados y nos estableceremos una vez más como un país de fuerza, prosperidad y virtud en el próximo siglo."
 FRA_idea_french_nato_restructures: "Reestructuraciones Militares Franco-OTAN"
 FRA_idea_french_nato_restructures_desc: "Nuestro ejército ha sufrido recientemente una serie de reestructuraciones para hacer que nuestro ejército sea más compatible con la gran alianza de la OTAN. Esto asegura operaciones más fluidas, cooperación y coordinación conjunta entre nuestras fuerzas y otros estados miembros aliados de la OTAN."
 FRA_idea_vive_la_france: "Viva Francia!"
 FRA_idea_vive_la_france_desc: "Francia será la nación más fuerte de la Tierra. Larga vida a Francia! Viva Francia!"
 FRA_idea_space_agency_name: "CNES"
 FRA_idea_space_agency_name_desc: "El Centre national d'études spatiales (CNES) es el nombre de la agencia espacial nacional francesa. Fue fundada en 1961 por el entonces presidente Charles de Gaulle, lo que la convierte en la tercera agencia espacial más antigua del mundo, detrás de la NASA y el programa espacial de la Unión Soviética y su sucesor Roscosmos."
 FRA_idea_reformed_cnes: "CNES Reformado"
 FRA_idea_reformed_cnes_desc: "El Centre national d'études spatiales (CNES) es el nombre de la agencia espacial nacional francesa. Fue fundada en 1961 por el entonces presidente Charles de Gaulle, lo que la convierte en la tercera agencia espacial más antigua del mundo, detrás de la NASA y el programa espacial de la Unión Soviética y su sucesor Roscosmos. Los recientes cambios presupuestarios y otros cambios políticos han llevado a que el CNES se reforme en la versión contemporánea de hoy."
 FRA_idea_cnes_failing: "Deficiencias Presupuestarias del CNES"
 FRA_idea_cnes_failing_desc: "El CNES ha tenido varias deficiencias presupuestarias en el último año, lo que ha causado una gran cantidad de descontento en la industria, ya que la Unión Europea está proponiendo su propia agencia espacial y demás."
 FRA_idea_prep_the_launch: "Preparando el Lanzamiento"
 FRA_idea_prep_the_launch_desc: "El CNES está actualmente preparándose para lanzar un vehículo espacial. Tomará algún tiempo hasta que esté listo para el lanzamiento."
 FRA_idea_space_research: "Investigación Espacial"
 FRA_idea_space_research_desc: "Investigar el espacio es una de las formas más beneficiosas de obtener una mejor comprensión del mundo que nos rodea. Centrarnos en nuestra investigación en el espacio puede asegurar que estemos a años luz de nuestros adversarios y competidores."
 FRA_idea_expanding_r_and_d: "Expandiendo Nuestro I+D"
 FRA_idea_expanding_r_and_d_desc: "La inversión gubernamental en investigación y desarrollo es uno de los propósitos principales del gobierno. Proporcionemos a nuestros investigadores todo el financiamiento que necesitan, ya!"
 FRA_idea_nasa_partnership: "Asociación CNES-NASA"
 FRA_idea_nasa_partnership_desc: "Una asociación entre la agencia espacial de Estados Unidos, la NASA, y la nuestra, el CNES, no solo es lucrativa, sino también de interés mutuo. Expandir y discutir con nuestro aliado puede ayudar a mejorar la investigación científica en todos los ámbitos y ayudar a expandir las dos agencias hacia nuevas fronteras."
 FRA_idea_Energy_in_France: "Energía en Francia"
 FRA_idea_Energy_in_France_desc: "El sector energético de Francia ha sido durante mucho tiempo independiente de otras naciones, en gran parte debido al gran número de reactores nucleares en el país. Expandir aún más nuestros reactores nucleares y reemplazarlos con contrapartes contemporáneas es una receta para una Francia nueva y más fuerte."
 FRA_idea_Light_for_Europe: "La Luz de Europa"
 FRA_idea_Light_for_Europe_desc: "Las recientes mejoras a nuestra infraestructura de energía renovable ya están dando dividendos. La producción de energías renovables en todos los ámbitos es más alta que nunca y la energía adicional se ha vuelto lucrativa para vender a toda Europa, llenando los bolsillos del gobierno para ser utilizados en beneficio del pueblo francés."
 FRA_Impact_of_tourism: "Impacto del Turismo"
 FRA_Impact_of_tourism_desc: "El turismo es una de las industrias más lucrativas de nuestro gran país debido a la vibrante cultura y los sitios históricos. Sin embargo, no está exento de consecuencias. Los locales y los turistas a menudo no se llevan bien, ya que a veces los turistas pueden faltar al respeto o tratar mal los sitios culturales. El impacto del turismo se siente con repercusiones amplias y profundas para las poblaciones locales, aunque los beneficios económicos también se sienten con efectos de onda amplios y profundos, haciendo que estas regiones sean económicamente viables o más ricas que antes."
 FRA_Balanced_and_profitable_tourism: "Turismo Equilibrado y Rentable"
 FRA_Balanced_and_profitable_tourism_desc: "El turismo que es equilibrado tanto para el turista como para los locales, y económicamente rentable para todos los involucrados, es uno de los grandes peldaños de cualquier país."
 FRA_A_new_transport_revolution: "Revolución del Transporte"
 FRA_A_new_transport_revolution_desc: "El transporte ha seguido revolucionándose década tras década. No nos quedaremos atrás en esta nueva revolución del transporte mientras nos enfocamos en un transporte público más rápido, una infraestructura mejorada y vehículos más eficientes para el bien de Francia."
 FRA_idea_French_Agriculture: "Agricultura Francesa"
 FRA_idea_French_Agriculture_desc: "La agricultura francesa es una de las más renombradas del mundo. Algunos de nuestros productos se destinan a vinos, quesos, leche y más que se envían por toda Europa."
 FRA_food_autonomy: "Autonomía Alimentaria"
 FRA_food_autonomy_desc: "La prosperidad de una nación está conectada a la capacidad del país para mantenerse autónomo en alimentos. Perseguir nuestra propia autonomía alimentaria no solo es una decisión inteligente económicamente, sino también para la protección de nuestro papel en el escenario global."
 FRA_cfa_franc_custodian: "Custodio del Franco CFA"
 FRA_cfa_franc_custodian_desc: "Creamos el Franco CFA para proteger a nuestras colonias de la devaluación del Franco después de la Segunda Guerra Mundial. Aunque ya no utilizamos el Franco, seguimos siendo los custodios de la moneda de los países de África Occidental. Mantienen la mitad de sus reservas del tesoro con nosotros y, como tal, podemos monopolizar los activos que nos proporciona.\n\n§YGanamos el 0.5% del PIB Total§! de las naciones que tienen §YFranco CFA§! como §YIngresos Adicionales§!. El §YPIB Total§! actual de §YUsuarios del Franco CFA§!: [?FRA.FRA_cfa_franc_gdp_total]b"
 the_eco: "El Eco"
 the_eco_desc: "El Eco fue la moneda propuesta en África Occidental entre las naciones de la CEDEAO y la zona monetaria de África Occidental. Los titulares del Franco CFA de habla francesa también buscaron apoyar la nueva moneda. Unifica la región monetariamente, permitiendo un comercio más fácil de bienes y un medio unificado para que las naciones se unan."
 FRA_idea_the_french_pillar_of_counterterroism: "Pilar del Contraterrorismo"
 FRA_idea_the_french_pillar_of_counterterroism_desc: "El terrorismo está en aumento y depende de nosotros, el pueblo de Francia, detener la marea y protegernos a nosotros mismos, a Europa y a todos aquellos que puedan ser dañados. El futuro de Francia, con el aumento del extremismo, se luchará no solo con nuestras palabras, sino con la fuerza de nuestras armas mientras combatimos las crecientes amenazas a nuestra nación."
 FRA_idea_the_french_foreign_legion: "La Legión Extranjera Francesa"
 FRA_idea_the_french_foreign_legion_desc: "La Legión Extranjera de Francia es un cuerpo de élite del Ejército Francés que consta de varias especialidades como infantería, caballería, ingenieros o tropas aerotransportadas. La Legión Extranjera es una fuerza de combate única ya que permite que todos los nacionales extranjeros se unan y está altamente entrenada."
 FRA_idea_Grand_ambitions: "Grandes Ambiciones en África"
 FRA_idea_Grand_ambitions_desc: "África está lista para ser tomada y debemos avanzar y declarar nuestras nuevas grandes ambiciones. Es de suma importancia que continuemos solidificando nuestra posición en África para asegurarnos no solo en el presente, sino también para el futuro de todo el pueblo francés."
 FRA_idea_development_investment: "Inversión en Desarrollo"
 FRA_idea_development_investment_desc: "[FRA.GetNameWithFlag] nos está proporcionando ayuda económica para ayudarnos a desarrollar nuestra nación."
 FRA_idea_means_of_production: "Medios de Producción"
 FRA_idea_means_of_production_desc: "Los medios de producción fueron y están destinados a ser controlados por la clase trabajadora. Somos los trabajadores, y debemos arrebatar los medios de producción de aquellos que desean quitárnoslos. Nuestro futuro debe estar en nuestras propias manos y no en las manos de la burguesía."
 AFRICA_idea_nepad_modifier: "Programa de Desarrollo NEPAD"
 AFRICA_idea_nepad_modifier_desc: "La Nueva Asociación para el Desarrollo de África (NEPAD, por sus siglas en inglés) es un programa de desarrollo económico desarrollado por la Unión Africana con socios de la Unión Europea, China, Japón y otros miembros del G8. Estamos especialmente interesados en el desarrollo de NEPAD y hemos tomado un punto focal como el principal respaldo del desarrollo, tanto monetaria como políticamente, desde la Unión Europea. Deberíamos considerar ayudar a extender el desarrollo y aumentar la financiación y el apoyo al programa para ayudar a toda África.\n\n[FRA.GetNameWithFlag] es el principal patrocinador de este programa."
 AFRICA_idea_nepad_modifier_tt: "Cuando está influenciado por §Y[FRA.GetNameWithFlag]§!, $foreign_influence_defense_modifier$ se reduce en §Y10%§!\n"
 FRA_idea_nepad_modifier: "Patrocinador del Programa de Desarrollo NEPAD"
 FRA_idea_nepad_modifier_desc: "La Nueva Asociación para el Desarrollo de África (NEPAD, por sus siglas en inglés) es un programa de desarrollo económico desarrollado por la Unión Africana con socios de la Unión Europea, China, Japón y otros miembros del G8. Estamos especialmente interesados en el desarrollo de NEPAD y hemos tomado un punto focal como el principal respaldo del desarrollo, tanto monetaria como políticamente, desde la Unión Europea. Deberíamos considerar ayudar a extender el desarrollo y aumentar la financiación y el apoyo al programa para ayudar a toda África.\n\n[FRA.GetNameWithFlag] es el principal patrocinador de este programa y, como tal, obtendremos beneficios adicionales, como un mayor Influencia Extranjera en las naciones que actualmente se benefician del programa.\n"
 FRA_idea_nepad_modifier_cost_tt: "Nuestro patrocinio del Desarrollo NEPAD de la UA cuesta $[?FRA.FRA_nepad_sponsor_weekly_cost|-3]b semanalmente."
 FRA_unrestricted_subjugation_idea: "Subyugación Ilimitada"
 FRA_unrestricted_subjugation_idea_desc: "Las colonias que poseímos nos han proporcionado una riqueza increíble y un inmenso respeto en el escenario global. Debemos volver a nuestras formas anteriores en algunos aspectos y comenzar a reafirmarnos contra otras naciones y proteger lo que debería ser legítimamente nuestro. La subyugación puede venir de varias maneras, como a través de la fuerza militar, la coerción diplomática y mucho más. Los obstáculos que nos impiden hacer tal cosa deben y deberían ser eliminados."
 FRA_SYR_anti_assad_regime_message_idea: "Mensajes Anti-Régimen de Assad"
 FRA_SYR_anti_assad_regime_message_idea_desc: "[FRA.GetNameWithFlag] ha comenzado a transmitir y proporcionar propaganda contra el Gobierno Sirio. Los mensajes han comenzado a socavar al gobierno y continúan radicalizando a la juventud contra nuestra clase gobernante. También muestra que el gobierno es susceptible a la influencia extranjera."
 FRA_educational_development_idea: "Desarrollo Educativo"
 FRA_educational_development_idea_desc: "[FRA.GetNameWithFlag] está ayudando con programas educativos en nuestro país. El desarrollo educativo alivia algunos costos mientras nos permite modernizar y mejorar nuestra demanda educativa actual."
 FRA_resource_prospects_idea: "Prospección de Recursos"
 FRA_resource_prospects_idea_desc: "[FRA.GetNameWithFlag] está actualmente ayudando en la prospección de los recursos en nuestro país para potencialmente proporcionar a la economía más vías de desarrollo."
 FRA_SYR_escalation_from_the_damascus_spring_idea: "Escalada desde la Primavera de Damasco"
 FRA_SYR_escalation_from_the_damascus_spring_idea_desc: "[FRA.GetNameWithFlag] ha continuado difundiendo propaganda sobre la democratización en nuestra nación. Los esfuerzos continúan socavando a nuestro líder [SYR.GetLeader] mientras intentamos estabilizar la nación."

