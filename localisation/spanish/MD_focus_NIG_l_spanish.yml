 NIG_nigerian_secularism_idea: "Secularismo Nigeriano"
 NIG_nigerian_secularism_idea_desc: "Las diferencias religiosas de Nigeria han obligado al gobierno a no elegir ningún bando. El secularismo es verdaderamente del mejor interés de Nigeria."
 NIG_nigerian_land_of_harmony_idea: "Tierra de Armonía"

 NIG_unrestrained_piracy_idea: "Piratería Desenfrenada"
 NIG_unrestrained_piracy_idea_desc: "La lucha religiosa de Nigeria y la inestabilidad política han allanado el camino para que los piratas actúen libremente en la costa. La piratería en la región afecta principalmente a nuestras empresas de petróleo y gas."
 NIG_restrained_piracy_idea: "Piratería Contenida"
 NIG_restrained_piracy_idea_desc: "El gobierno federal ha tomado algunas precauciones y medidas para lidiar con la piratería. La piratería ahora es menos rampante de lo que era antes. Sin embargo, todavía está presente."
 NIG_efficient_government_spending_idea: "Gasto Gubernamental Eficiente"
 NIG_efficient_government_spending_idea_desc: "El gobierno ha permanecido bastante eficiente en mantener sus presupuestos. En su mayor parte, se debe a las exportaciones y producción de petróleo."
 NIG_efficient_government_spending_reform_idea: "Gasto Gubernamental Eficiente"
 NIG_efficient_government_spending_reform_idea_desc: "El gobierno ha permanecido bastante eficiente en mantener sus presupuestos. En su mayor parte, se debe a las exportaciones y producción de petróleo. Reformas y mantenimiento adicionales han permitido tasas de interés más bajas sobre nuestra deuda."
 NIG_state_run_markets_idea: "Mercados Dirigidos por el Estado"
 NIG_armor_production_idea: "Producción de Blindados de Nigeria"
 NIG_coastal_forces_production_idea: "Producción de Armada Costera"
 NIG_nigerian_peacekeepers_idea: "Guardianes de la Paz de África"
 NIG_victory_is_from_god_alone_idea: "¡La Victoria es solo de Dios!"
 NIG_the_new_nigerian_caliph_idea: "El Nuevo Califato"
 NIG_uncontrollable_population_growth_idea: "Crecimiento Poblacional Descontrolado"
 NIG_uncontrollable_population_growth_idea_desc: "La población en Nigeria está en auge. No hay mucho que podamos hacer en el futuro previsible para tratar de contener esta población en explosión y expansión."
 NIG_controlled_population_program_idea: "Crecimiento Poblacional Controlado"
 NIG_controlled_population_program_idea_desc: "Después de la deliberación y la legislación bien colocada, hemos podido frenar nuestro nivel sin precedentes de crecimiento poblacional a una cantidad mucho más manejable."
 NIG_reformed_ndcc_idea: "Reformó el NDCC"
 NIG_nigerian_education_idea: "Programas Educativos de Nigeria"
 NIG_nigerian_education_idea_desc: "Invertir en nuestros programas educativos será extremadamente útil para mejorar nuestra situación como potencia regional en el continente africano."
 NIG_blood_oil_idea: "Petróleo de Sangre"
 NIG_blood_oil_idea_desc: "El petróleo de Nigeria ha recibido un nombre particularmente siniestro. El petróleo exportado de Nigeria se llama 'Petróleo de Sangre' debido a la violencia, las peleas y otros factores que rodean la extracción del oro negro."

 ##Religious Decisions
 NIG_religious_divide_decisions_category: "División Religiosa"
 NIG_religious_divide_decisions_category_desc: "La brecha religiosa se está ampliando lentamente dentro de nuestro país. Es hora de comenzar a convertir a la religión opuesta con la esperanza de estabilizar el país."
 NIG_convert_state_332: "Convertir Biafra"
 NIG_convert_state_332_desc: "Biafra es un área predominantemente cristiana dentro de Nigeria. Sin embargo, en términos económicos, produce una gran parte de los suministros de petróleo del país. MEND, o el Movimiento para la Emancipación del Delta de Níger, es un gran grupo de milicias que obstaculiza la producción local."
 NIG_convert_state_339: "Convertir Kano"
 NIG_convert_state_339_desc: "Kano es una región mayoritariamente islámica en el norte de Nigeria. Tiene las grandes ciudades de Kaduna y Kano que marcan la región local con regiones manufactureras."
 NIG_convert_state_338: "Convertir Sokoto"
 NIG_convert_state_340: "Convertir Borno"
 NIG_convert_state_334: "Convertir Lagos"
 NIG_convert_state_336: "Convertir Benue"
 NIG_convert_state_322: "Convertir Ambazonia"
 NIG_convert_state_337: "Convertir Abuja"
 NIG_convert_state_337_desc: "Abuja es la capital de Nigeria, y la división de seguidores musulmanes y cristianos es más aparente aquí en la ciudad. Las mezquitas y las iglesias más grandes del país están presentes aquí en Abuja."
 NIG_religious_civil_war_mission: "¡Guerra Civil Religiosa!"
 NIG_religious_civil_war_mission_desc: "¡La gente está comenzando a tomar las armas en nombre de su religión! ¡Estamos al borde de una guerra civil religiosa total!"
 NIG_hold_off_on_conversion_decision: "Contener las Conversiones"
 NIG_hold_off_on_conversion_decision_desc: "¡Estamos intentando convertir a la gente demasiado rápido! ¡La estabilidad del país está en juego!"


 ##Events
 nigeria_md.1.t: "Conversiones Pacíficas en [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Nuestros Dawah han comenzado a dirigir conversiones pacíficas en [NIG_religious_conversion_state.GetName]. ¡Es verdaderamente un día maravilloso para el Islam! ¡Alabado sea Alá!"
 nigeria_md.1.d2: "Hoy marca el bautismo masivo final en [NIG_religious_conversion_state.GetName]. ¡Dios ha hablado con voces fuertes y gran intensidad! ¡Es un gran día para Dios y un gran día para el cristianismo!"
 nigeria_md.1.a: "¡Excelente!"
 nigeria_md.1.b: "¡Excelente!"
 nigeria_md.2.t: "Protestas No Violentas en [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "La minoría islámica en el estado ha realizado protestas no violentas en [NIG_religious_conversion_state.GetName]. Ha causado que la región tenga algunos cambios más de estabilidad en el área."
 nigeria_md.2.d2: "La minoría cristiana ha comenzado lentamente a protestar por el área con la esperanza de detener la represión patrocinada por el gobierno del cristianismo. Ha causado que algunos de los miembros más firmemente opuestos de la religión retengan a nuestros misioneros islámicos."
 nigeria_md.2.a: "Buen día para el cristianismo"
 nigeria_md.2.b: "¡Por Alá!"
 nigeria_md.3.t: "¡Resistencia Violenta a nuestros Misioneros!"
 nigeria_md.3.d1: "La gente ha comenzado a movilizarse contra nuestros misioneros, y las protestas lentamente se han vuelto violentas. Los manifestantes islámicos supuestamente están financiados y provocados por insurgentes de Boko Haram."
 nigeria_md.3.d2: "Las milicias cristianas han comenzado a expulsar a nuestros misioneros de sus alojamientos. [NIG_religious_conversion_state.GetName] ha comenzado a cerrar a medida que las milicias luchan contra la policía local y los misioneros."
 nigeria_md.3.a: "Desafortunado"
 nigeria_md.3.b: "Desafortunado"
 nigeria_md.4.t1: "¡Insurgencia de Boko Haram!"
 nigeria_md.4.t2: "¡Levantamiento Cristiano!"
 nigeria_md.4.d1: "¡La gente ha tomado las armas en nombre de Alá! Boko Haram está declarando abiertamente su intención de eliminar al gobierno del poder y rectificar la inestabilidad en la región. La gente en las regiones que controlan ha comenzado a armarse rápidamente y está preparada para la guerra.\n\n"
 nigeria_md.4.d2: "Las milicias cristianas han comenzado una rebelión armada abierta contra nuestro establecimiento. Es hora de que nos preparemos para el conflicto, ya que afirman que estamos infringiendo sus derechos como humanos. Debemos aplastar este conflicto antes de que se extienda más fuera del país."
 nigeria_md.4.a: "¡Muerte a los traidores!"
 nigeria_md.5.t: "Resurgimiento del PDP"
 nigeria_md.5.d: "El Partido Democrático del Pueblo (PDP) ha tenido un resurgimiento reciente en popularidad. Ahora están comenzando a dominar las encuestas y los gobiernos locales están acudiendo a personas del partido."
 nigeria_md.5.a: "El PDP es la opción correcta"
 nigeria_md.6.t: "Auge del ANPP"
 nigeria_md.6.d: "El Partido del Pueblo de Toda Nigeria (ANPP) es uno de los partidos de oposición más grandes del país desde su fundación en 1999. En desarrollos recientes, ha abogado lentamente por ideas más progresistas y reguladas, a diferencia del PDP. Cada vez es más evidente que el ANPP es verdaderamente un partido para el pueblo."
 nigeria_md.6.a: "El ANPP es la opción del pueblo"
 nigeria_md.7.t: "Nigeria Busca Subvenciones Extranjeras"
 nigeria_md.7.d: "El gobierno de Nigeria ha decidido que está en su mejor interés comenzar a cortejar a nuestros diplomáticos y embajadores para obtener subvenciones extranjeras. Están buscando expandir su infraestructura dentro del país y han mirado los sistemas de carreteras y ferrocarriles robustos de nuestro país.\n\n¿Deberíamos ayudarlos?"
 nigeria_md.7.a: "Informar a los nigerianos que los ayudaremos."
 nigeria_md.7.b: "No podemos permitirnos esto."
 nigeria_md.8.t: "Inversión de Nigeria"
 nigeria_md.8.d: "Nigeria está buscando invertir en la infraestructura de nuestro país y algunos otros sectores vitales en el país. La única cuestión que queda es si permitimos que las empresas nigerianas obtengan un punto de apoyo en nuestras delicadas economías?\n"
 nigeria_md.8.a: "¡Por supuesto!"
 nigeria_md.8.b: "¡Nunca!"
 nigeria_md.9.t: "Invitación a la Unión de Estados Islámicos"
 nigeria_md.9.d: "Nigeria y nuestros otros hermanos en armas han comenzado a unirse para luchar por nuestra libertad contra aquellos que desean oponerse a nosotros. El diplomático afirma 'debemos levantarnos juntos o enfrentarnos a la extinción total'.\n\n ¿Deberíamos unirnos a nuestros hermanos en la fe?\n"
 nigeria_md.9.a: "¡Más fuertes juntos!"
 nigeria_md.9.b: "¡Debemos hacer yihad por nuestra cuenta!"
 nigeria_md.10.t: "Nigeria Solicita Inversiones Europeas"
 nigeria_md.10.d: "Nigeria ha venido a nosotros nuevamente para discutir inversiones en su nación. Los asesores y embajadores discuten sobre el potencial de invertir en Nigeria como si fuera una propiedad inmobiliaria de primera. ¿Está realmente en nuestro interés ayudar a esta economía emergente y obtener nuestra parte del pastel antes?"
 nigeria_md.10.a: "¡Adelante! ¡Más industria significa más dinero!"
 nigeria_md.10.b: "Desperdicio de nuestros fondos"
