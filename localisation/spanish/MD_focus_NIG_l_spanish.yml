l_spanish:
 nigeria_focus: "Árbol de Enfoque de Nigeria"
 #Religious stuff
 NIG_religious_divide: "División Religiosa"
 NIG_religious_divide_desc: "Nigeria está plagada de tensión y violencia religiosa. Nuestra gente sigue dividida entre las fe cristiana e islámica. Debemos encontrar una solución o podríamos enfrentar consecuencias graves. Las decisiones que tomemos definirán generaciones futuras."
 NIG_nigerian_sects: "Sectas Nigerianas"
 NIG_nigerian_sects_desc: "El islam en Nigeria puede rastrear sus raíces hasta el gran Imperio Malí. Sin embargo, el islam no solo toma la forma de suní en Nigeria. Es una división entre muchas sectas, incluidos chiítas, salafismo, qadis, sufíes y otros también."
 NIG_teachings_of_the_quaran: "Enseñanzas del Corán"
 NIG_teachings_of_the_quaran_desc: "El Corán es un libro atemporal. Se le dio a la humanidad para ilustrar la forma correcta de vivir y la dura realidad si no vivimos según el libro. La generación más joven debe conocer sus enseñanzas."
 NIG_uniting_the_faiths: "Unificación de las Fe"
 NIG_uniting_the_faiths_desc: "Las variedades en el islam son grandes y muchas. Sin embargo, con frecuencia, no están de acuerdo y no pueden llegar a un acuerdo entre ellos. Las fe deben unirse para preservar un futuro más grande para Nigeria y el islam en África."
 NIG_beliefs_of_the_mosque: "Creencias de la Mezquita"
 NIG_beliefs_of_the_mosque_desc: "La mezquita es un lugar sagrado. Las creencias de la mezquita deben y serán honradas por todos los que caminen por sus sagradas salas."
 NIG_islamic_preachings: "Predicación Islámica"
 NIG_islamic_preachings_desc: "Deberíamos comenzar a sancionar a los predicadores islámicos para obtener alguna apariencia de estabilidad aquí en el país."
 NIG_secure_tradtionalist_support: "Tradicionalismo Islámico"
 NIG_secure_tradtionalist_support_desc: "Las tradiciones son necesarias para preservarnos a nosotros mismos, nuestro país y nuestra forma de vida. Es hora de buscar una mayor cooperación con los tradicionalistas islámicos para preservar y hacer crecer nuestra fe en Nigeria."
 NIG_continue_sharia_law: "Continuar la Ley Sharia"
 NIG_continue_sharia_law_desc: "La Ley Sharia es el sistema que debemos seguir. Los funcionarios del norte y el gobierno federal han hecho piquetes y decidido que está en nuestro interés continuar con la Ley Sharia."
 NIG_line_the_government: "Alinear el Gobierno"
 NIG_line_the_government_desc: "Algunos funcionarios consideran que el gobierno tiene demasiados cristianos. Es hora de alinear el gobierno con más candidatos y asesores islámicos."
 NIG_contract_boko_haram: "Contratar a Boko Haram"
 NIG_contract_boko_haram_desc: "El misterioso grupo de salafistas en el noreste ha comenzado a hacer movimientos en la región, buscando una mayor tradición islámica. Podría valer la pena ponerse en contacto con ellos."
 NIG_convert_the_christians: "Convertir a los Cristianos"
 NIG_convert_the_christians_desc: "Los cristianos deben saber que su libro los llevará por el camino equivocado. Es hora de mostrar y discutir que es nuestra forma de vida la ruta hacia la verdadera prosperidad y salvación."
 NIG_justify_radcialism: "Justificar el Radicalismo"
 NIG_justify_radcialism_desc: "El radicalismo es importante para que cualquier religión crezca. Nuestros hermanos en la fe siempre deben recibir nuestro apoyo."
 NIG_disarm_the_militias: "Desarmar a las Milicias"
 NIG_disarm_the_militias_desc: "Las milicias cristianas han comenzado disturbios armados menores y revueltas en la parte sur del país. Deberíamos movilizarnos y desarmar rápidamente a las milicias."
 NIG_a_new_wave_of_extremism: "Una Nueva Ola de Extremismo"
 NIG_a_new_wave_of_extremism_desc: "La única forma de extremismo es instituir una nueva forma de gobernanza liderada por enseñanzas islámicas y mantener la fe en el Corán y sus enseñanzas."
 NIG_fifty_fifty: "Cincuenta-Cincuenta"
 NIG_fifty_fifty_desc: "Nuestro país está dividido por la mitad entre el islam y el cristianismo. El resultado descansa en el filo de un cuchillo."
 NIG_tolerance: "Tolerancia"
 NIG_tolerance_desc: "La proclamación de cualquiera de las fe como la religión oficial de nuestro país causaría una tensión indebida. Sería mucho más sensato para nosotros consagrar en la ley la tolerancia de ambas fe."
 NIG_islamic_tolerance: "Tolerancia Islámica"
 NIG_islamic_tolerance_desc: "El islam es importante para los estados del norte. Deberíamos comenzar a educar a los jóvenes y a la población del sur sobre la tolerancia de esas creencias."
 NIG_christian_faiths: "Fe Cristiana"
 NIG_christian_faiths_desc: "El cristianismo está presente predominantemente en el sur del país. Los empujaremos a aprender más sobre el islam, con la esperanza de que esto ayude a unir las fe."
 NIG_seperation_of_church_and_state: "Separación de la Iglesia y el Estado"
 NIG_seperation_of_church_and_state_desc: "La iglesia y el estado deben separarse si alguna vez deseamos vivir en verdadera armonía."
 NIG_land_of_harmony: "Tierra de Armonía"
 NIG_land_of_harmony_desc: "Las fe han comenzado un camino de coexistencia que es inaudito en la mayoría de los lugares. Salvaguardaremos este precioso equilibrio para hacer de nuestro hogar una verdadera tierra de armonía."
 NIG_christian_theology: "Teología Cristiana"
 NIG_christian_theology_desc: "El cristianismo es una de las religiones más practicadas en el mundo. La afirmación sigue siendo cierta aquí en Nigeria también. Deberíamos respaldar más debates teológicos con la fe cristiana."
 NIG_education_from_the_bible: "Educación de la Biblia"
 NIG_education_from_the_bible_desc: "La biblia es el libro de Dios. Nos enseñará mucho sobre cómo se supone que debemos vivir y cómo debemos continuar con nuestras vidas."
 NIG_christian_missionaries: "Misioneros Cristianos"
 NIG_christian_missionaries_desc: "Deberíamos comenzar a enviar misioneros para convertir a aquellos que no siguen la verdadera fe cristiana."
 NIG_rights_of_the_church: "Derechos de la Iglesia"
 NIG_rights_of_the_church_desc: "Los buenos cristianos nunca pisotean los derechos de nuestra iglesia. Ni ahora, ni nunca."
 NIG_investments_in_the_church: "Inversiones en la Iglesia"
 NIG_investments_in_the_church_desc: "Las iglesias locales han caído lentamente en el desorden. Deberíamos considerar hacer mejoras en estas estructuras extremadamente importantes."
 NIG_end_sharia_law: "Fin de la Ley Sharia"
 NIG_end_sharia_law_desc: "La Ley Sharia en el norte es una plaga para el país. Deberíamos usar nuestra mayoría para hacer piquetes y promover nuestra agenda para poner fin a la Ley Sharia de una vez por todas."
 NIG_secure_christian_support: "Asegurar el Apoyo Cristiano"
 NIG_secure_christian_support_desc: "La mayoría cristiana en el sur del país abarca algunas de las ciudades más grandes en nuestra jurisdicción. La gente allí debe apoyar al gobierno."
 NIG_suppresion_of_islam: "Supresión del Islam"
 NIG_suppresion_of_islam_desc: "La población islámica debe ser mostrada el error de sus caminos al seguir doctrinas islámicas. Comenzaremos cerrando periódicos islámicos locales y cortando otras fuentes de apoyo."
 NIG_enlist_the_militas: "Reclutar a las Milicias"
 NIG_enlist_the_militas_desc: "Las milicias cristianas en el Cinturón Medio y en el Sur se han vuelto hacia el radicalismo donde las fuerzas del ejército y la policía de Nigeria han fallado. La parte cristiana del país busca verlas incluidas como una fuerza voluntaria para proteger mejor a ellos y a su gente de fe."
 NIG_christian_cabinet: "Gabinete Cristiano"
 NIG_christian_cabinet_desc: "Las regiones donde los cristianos tienen la mayoría tienen la mayor parte de los centros industriales y financieros en su lugar. Por lo tanto, nuestro gabinete debe reorganizarse para fortalecer los lazos con estas áreas."
 NIG_end_boko_haram_extremism: "Fin de Boko Haram"
 NIG_end_boko_haram_extremism_desc: "Boko Haram es una plaga para este país. Debemos derribarlos para restaurar el orden en Nigeria."
 NIG_embrace_the_chrisitans: "Abrazar a los Cristianos"
 NIG_embrace_the_chrisitans_desc: "Debemos abrazar a los cristianos y condenar a los del norte."
 NIG_christian_radicals: "Empoderar a los Radicales Cristianos"
 NIG_christian_radicals_desc: "Podría estar en nuestro mejor interés empoderar a más cristianos radicales en puestos importantes en nuestra gobernanza."
 ##Rise of Boko Haram Minor Branch
 NIG_rise_of_boko_haram: "Auge de Boko Haram"
 NIG_rise_of_boko_haram_desc: "La gente en el norte ha comenzado lentamente a cantar y gritar. El liderazgo en las áreas islámicas locales ha comenzado a ondear la bandera de Boko Haram. ¡Están en ascenso y nos llevarán a grandes cosas!"
 NIG_align_to_isis: "Alinearse con ISIS"
 NIG_align_to_isis_desc: "Solo puede haber un Califato, y debe ser el Estado Islámico en Levante. Juraremos nuestra lealtad a nuestro profeta en la Tierra."
 NIG_west_african_caliphate: "Califato del África Occidental"
 NIG_west_african_caliphate_desc: "El califa en Medio Oriente es un líder falso. ¡Debemos llevar a nuestra gente a la grandeza en África Occidental y establecer un nuevo califa!"
 NIG_recognize_the_islamic_state: "Reconocer a los Estados Islámicos"
 NIG_recognize_the_islamic_state_desc: "Los Estados Islámicos necesitan ser reconocidos para obtener apoyo internacional de otros estados islamistas."
 NIG_instigate_african_salafism: "Instigar el Salafismo Africano"
 NIG_instigate_african_salafism_desc: "El salafismo es una forma específica de islam que debe contarse entre los países de África."
 NIG_support_neighboring_extremists: "Apoyar a Extremistas Vecinos"
 NIG_support_neighboring_extremists_desc: "Nuestros vecinos tienen grandes poblaciones islámicas. Lo que no saben, sin embargo, es que un gran número de ellos apoya nuestras ideologías radicales."
 NIG_arm_other_extremists: "Armar a Otros Extremistas"
 NIG_arm_other_extremists_desc: "Hay facciones extremistas en todo el mundo que desean levantarse contra sus opresores. Deberíamos armarlos y enviarles nuestro apoyo."
 NIG_build_ties_with_extremist_groups: "Construir Lazos con Extremistas"
 NIG_build_ties_with_extremist_groups_desc: "Deberíamos explorar mayores lazos con las facciones extremistas del mundo."
 NIG_claim_niger: "Reclamar Níger"
 NIG_claim_niger_desc: "Níger ha competido constantemente con nosotros por el lago Níger y los recursos que rodean nuestras fronteras. Los musulmanes de la región apoyan nuestro reclamo del Califato en África Occidental."
 NIG_invade_across_the_western_border: "Invadir a Través de la Frontera Occidental"
 NIG_invade_across_the_western_border_desc: "La frontera occidental está muy enmarañada y demuestra ser un área que podemos explotar rápidamente para nuestras ganancias."
 NIG_impose_sharia_law_across_nigeria: "Imponer la Ley Sharia en Toda Nigeria"
 NIG_impose_sharia_law_across_nigeria_desc: "La Ley Sharia es un sistema de ley probado y verdadero. Debemos implementarlo adecuadamente en todo el estado de la nación."
 NIG_the_new_kid_on_the_block: "El Nuevo Chico del Barrio"
 NIG_the_new_kid_on_the_block_desc: "ISIS e ISIL son actualmente los grupos principales cuando se menciona el extremismo salafista en la conversación. Sin embargo, nadie espera al nuevo chico del barrio."
 NIG_the_islamic_states: "Los Estados Islámicos"
 NIG_the_islamic_states_desc: "Deberíamos proponer que comencemos a operar como una unidad en lugar de estados independientes. Somos los Estados Islámicos."
 NIG_invade_central_africa: "Invadir África Central"
 NIG_invade_central_africa_desc: "África Central es débil y sus poblaciones musulmanas a menudo son explotadas o dañadas cruelmente por milicias cristianas."
 NIG_local_salafism: "Salafismo Nigeriano"
 NIG_local_salafism_desc: "Nuestra marca de salafismo debe volverse única y no debe alinearse con las otras formas."
 NIG_declare_a_new_caliph: "Declarar el Califato"
 NIG_declare_a_new_caliph_desc: "Ahora es el momento de declarar nuestro reino en la Tierra. ¡Es hora de que el Califato de África Occidental surja!"
 #Political Field
 NIG_federal_government_of_nigeria: "Gobierno Federal de Nigeria"
 NIG_federal_government_of_nigeria_desc: "El gobierno de Nigeria es uno que es moderadamente fuerte, pero notoriamente corrupto. Debemos comenzar a recortar la grasa y rehabilitar su imagen tanto a nivel nacional como internacional."
 NIG_constiution_reforms: "Reformas Constitucionales"
 NIG_constiution_reforms_desc: "La constitución necesita revisiones. Deberíamos comenzar a discutir estos."
 NIG_the_nigerian_model: "El Modelo Nigeriano"
 NIG_the_nigerian_model_desc: "La forma de gobierno de Nigeria se modela aproximadamente según el sistema de gobierno de Estados Unidos."
 NIG_the_pdp: "Partido Democrático del Pueblo"
 NIG_the_pdp_desc: "El Partido Democrático del Pueblo se formó en 1998. El partido se formó para representar el centro-derecha del espectro político de Nigeria. Ha seguido siendo un partido contemporáneo importante y continúa creciendo. El PDP también mantiene una postura conservadora nacional estricta y liberalismo económico."

 ##Scripted Name - ANPP
 NIG_the_anpp: "[Root.anpp_pdc_name_switch]"
 NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]"
 NIG_anpp_1: "Partido de Todo el Pueblo Nigeriano"
 NIG_anpp_1_desc: "El ANPP se formó a finales de 1998 como un partido conservador de derecha. Obtuvo la mayor parte de su apoyo de la región religiosamente islámica del norte. Ideológicamente, eran conservadores sociales y neoliberales. Sin embargo, a medida que pasó el tiempo, el partido comenzó lentamente a hacer su movimiento hacia la izquierda."
 NIG_anpp_2: "Congreso de Todos los Progresistas"
 NIG_anpp_2_desc: "El Congreso de Todos los Progresistas (formado por una fusión del ANPP, APGA y otros partidos) representa el centro-izquierda del espectro político nigeriano. Algunas de sus políticas más notables son su postura sobre la política social progresista y el populismo económico. El partido también obtiene la mayor parte de su apoyo de las regiones noroeste y sureste del país."
 ##PDP
 NIG_social_conservatism: "Conservadurismo Social"
 NIG_social_conservatism_desc: "La postura oficial del PDP sobre la política social es mantenerse conservador. Es importante fomentar el tradicionalismo adecuado."
 NIG_national_health_care_service: "Esquema Nacional de Seguro de Salud"
 NIG_national_health_care_service_desc: "El sistema de atención médica en Nigeria necesita desesperadamente una reforma. La gente se queda sin seguro en todo el país. Nuestra tasa de mortalidad sigue siendo alta y no muestra signos de desaceleración."
 NIG_found_the_ntel: "Fundar NTEL"
 NIG_found_the_ntel_desc: "La Compañía de Telecomunicaciones de Nigeria (NTEL) se formó después de que se desmantelara el monopolio de NITEL. Ahora se maneja como una reencarnación del antiguo monopolio."
 NIG_balanced_budgets: "Presupuestos Equilibrados"
 NIG_balanced_budgets_desc: "Los presupuestos en Nigeria necesitan desesperadamente ser auditados y rediseñados."
 NIG_free_market: "Mercados Libres Africanos"
 NIG_free_market_desc: "Nuestros mercados deberían comenzar el proceso de desregulación y comercio abierto. Es el mercado el que debe dictar los precios y no las corporaciones. El proceso de desregulación y comercio abierto debe comenzar aquí en África. Después de eso, deberíamos considerar expandirnos a otros países."
 NIG_the_way_of_bible: "El Camino de la Biblia"
 NIG_the_way_of_bible_desc: "Es importante que vivamos nuestras vidas según las enseñanzas de la biblia. Debemos mantener nuestro movimiento hacia la tradición."
 NIG_christian_tradtionalism: "Tradicionalismo Cristiano"
 NIG_christian_tradtionalism_desc: "Es imperativo que mantengamos nuestro tradicionalismo. La tradición es lo que nos mantiene a salvo y lo que nos mantiene unidos. Nigeria es un país bajo Dios y así seguirá siendo."
 ##Admin Reforms
 NIG_adminstrative_reforms: "Reformas Administrativas"
 NIG_adminstrative_reforms_desc: "Nuestra administración necesita desesperadamente una reforma. Los procesos son burocráticos y lentos para todos. Un esfuerzo de optimización mejoraría en gran medida la calidad general de la administración."
 NIG_reform_the_economic_departments: "Reformar los Departamentos Económicos"
 NIG_reform_the_economic_departments_desc: "Los departamentos económicos del gobierno son extremadamente corruptos y mantienen miembros que constantemente malversan, mienten y cometen una miríada de fraudes contra el pueblo de Nigeria. Es hora de planificar un nuevo Departamento de Economía."
 NIG_found_the_icpc: "Fundar la ICPC"
 NIG_found_the_icpc_desc: "La Comisión Independiente de Prácticas Corruptas (ICPC) está dedicada a cazar y eliminar la corrupción en todos los niveles de gobierno. También buscan educar a las personas y fomentar el apoyo público para la lucha contra la corrupción. Es importante invertir en esta agencia para mejorar a las personas y Nigeria para el futuro."
 NIG_cut_the_waste: "Cortar el Desperdicio"
 NIG_cut_the_waste_desc: "Una parte apabullantemente grande de nuestro gasto gubernamental es verdaderamente desperdiciado. Deberíamos reexaminar nuestras asignaciones presupuestarias y recortar la financiación en todos los ámbitos."
 NIG_foreign_grants: "Subvenciones Extranjeras"
 NIG_foreign_grants_desc: "La inversión internacional se ha estancado debido a la piratería local en los mares, el conflicto religioso en el norte y la emancipación del movimiento del Delta de Nigeria en el sur. Nuestros asesores mencionan que si albergamos a algunos embajadores extranjeros, podríamos potencialmente obtener algunas subvenciones u otras inversiones."
 NIG_piracy_and_militias: "Piratería y Milicias"
 NIG_piracy_and_militias_desc: "Los piratas y las milicias religiosas abundan en todas partes del país. Nuestra fuerza policial está severamente mal equipada para lidiar con estos problemas. [NIG.GetLeader] y el gobierno han discutido en detalle métodos para resolver estos problemas."
 NIG_simpify_government_processes: "Simplificar los Procesos Gubernamentales"
 NIG_simpify_government_processes_desc: "Los procesos gubernamentales son lentos y costosos. Podemos centrarnos en los servicios más utilizados con frecuencia para fortalecer la burocracia en su conjunto."
 NIG_the_togo_triangle: "El 'Triángulo' de 'Togo'"
 NIG_the_togo_triangle_desc: "El 'Triángulo' de 'Togo' es un mercado de petróleo ilegal en alta mar cerca del Delta del Río Níger. Es una mancha en nuestra rentable industria petrolera y nuestra nación en constante mejora. El triángulo debe ser tratado si deseamos aumentar el volumen de nuestras exportaciones y abordar los otros problemas que amenazan con retener a nuestro gran país."
 ##ANPP
 NIG_northern_strength: "Fuerza del Norte"
 NIG_northern_strength_desc: "El ANPP (o PDC) obtiene una gran cantidad de su apoyo de los estados del norte. Podría ser de nuestro beneficio continuar haciendo campaña en nombre de nuestros mayores partidarios."
 NIG_allocation_of_rights: "Asignación de Derechos"
 NIG_allocation_of_rights_desc: "Los derechos de las personas a veces pueden ser pisoteados por gobiernos grandes y opresivos. Debemos ser un gobierno para el pueblo y por el pueblo."
 NIG_progressive_conservatism: "Conservadurismo Progresista"
 NIG_progressive_conservatism_desc: "A pesar de la atracción de nuestro apoyo de los tradicionalistas islámicos en el norte, nuestra política social sigue siendo progresista en comparación con nuestra oposición. Podría ser útil seguir construyendo apoyo en las regiones del sur."
 NIG_keynesian_economic_policies: "Políticas Económicas Keynesianas"
 NIG_keynesian_economic_policies_desc: "La política económica del PDC a menudo está en línea con las teorías económicas de Keynes. El deseo es seguir una mayor intervención del gobierno en la economía de mercado y usar estas políticas para hacer que la economía funcione con y para la gente."
 NIG_nigerian_socialism: "Socialismo Nigeriano"
 NIG_nigerian_socialism_desc: "Incluso las personas más inclinadas a la izquierda en Nigeria todavía siguen un enfoque más conservador de la democracia social. Es hora de que dejemos de modelarnos según otras naciones y decidamos sobre una política social que funcione para las personas aquí."
 NIG_state_run_markets: "Mercados Dirigidos por el Estado"
 NIG_state_run_markets_desc: "En el mejor de los casos, uno puede esperar que el mercado se hunda en el suelo sin ninguna forma de control o regulación. Y en el peor de los casos, aprovechará felizmente a los pocos empobrecidos del país."
 NIG_federal_policing: "Policía Federal"
 NIG_federal_policing_desc: "La fuerza policial no tiene ramas federales adecuadas. La aplicación de la ley a menudo la realizan fuerzas locales con conexiones débiles con nuestra policía federal. Sería beneficioso para nosotros establecer más ramas federales y expandir nuestra fuerza policial federal."
 NIG_population_crisis: "Crisis de Población"
 NIG_population_crisis_desc: "La población de Nigeria continúa explotando y, si se le permite continuar a este ritmo, inevitablemente agotará nuestros recursos en el futuro cercano. Deberíamos discutir el futuro del país y, si es necesario, establecer políticas más duras para salvaguardar nuestro futuro."
 NIG_stabilize_the_regime: "Estabilizar el Régimen"
 NIG_stabilize_the_regime_desc: "El gobierno ha tomado algunas decisiones impopulares. Ir hacia la gente y discutir el mérito que obtienen podría potencialmente estabilizar el régimen."
 NIG_industrial_regulations: "Regulaciones Industriales"
 NIG_industrial_regulations_desc: "La pregunta con las regulaciones industriales es simplemente: '¿Dónde termina?' La mayoría de nuestras empresas privadas operan bien y mantienen ganancias. Sin embargo, ¿debemos desregular para promover los negocios o debemos contenernos y endurecer las regulaciones sobre las empresas que hacen cosas turbias?"
 NIG_poverty_issues: "Problemas de Pobreza"
 NIG_poverty_issues_desc: "Nigeria presume de una de las tasas de crecimiento económico más altas del mundo. Promedia alrededor del siete al ocho por ciento de crecimiento. Sin embargo, su crecimiento extremo está plagado de pobreza. Alrededor del sesenta por ciento de las personas viven en la pobreza. Vale la pena abrir discusiones con los gobiernos locales para ayudar a las personas."
 NIG_end_usaid: "Fin de USAID"
 NIG_end_usaid_desc: "EE. UU. sigue teniendo una influencia increíble sobre nuestros asuntos a través de sus programas de ayuda. Es hora de liberar las cadenas y seguir nuestro propio camino."
 NIG_petition_to_continue_usaid: "Petición para Continuar USAID"
 NIG_petition_to_continue_usaid_desc: "La ayuda que recibimos de EE. UU. es extremadamente importante. Como dicen en Occidente: 'Ayuda a mantener el barco a flote'."
 NIG_expand_the_safety_net: "Expandir la Red de Seguridad"
 NIG_expand_the_safety_net_desc: "La gente no tiene red de seguridad a la que recurrir si no puede trabajar. Los países occidentales tienen alguna forma de sistema de pensiones estatal. Deberíamos basarnos en estas ideas y modelarlas aquí de una manera que tenga sentido para nuestra gente."
 ##Industrial Government Stuff
 NIG_efficent_government_spending: "Gasto Gubernamental Eficiente"
 NIG_efficent_government_spending_desc: "El gasto gubernamental debe ser eficiente y no desperdiciado. Fusionar varias de nuestras agencias y actualizarlas a sistemas más modernos solo ayudará a nuestra economía."
 NIG_anti_debt_agenda: "Agenda Anti-Deuda"
 NIG_anti_debt_agenda_desc: "La deuda en Nigeria se mantiene principalmente en cuentas externas. Podría valer la pena reducir la deuda para expandir la asistencia gubernamental y otros programas dentro del país."
 #Industrial Branch
 NIG_bankers_of_africa: "Banqueros de África"
 NIG_bankers_of_africa_desc: "Nigeria es una de las economías de más rápido crecimiento del mundo. Deberíamos comenzar a invertir en nuestros sistemas bancarios y expandir nuestro sector financiero a países cercanos."
 NIG_water_crisis: "Crisis del Agua"
 NIG_water_crisis_desc: "El agua es un lujo en Nigeria. Los agricultores y ganaderos libran una guerra silenciosa en el Cinturón Medio. Níger constantemente entromete con el lago Níger e impide nuestros derechos sobre el lago. La crisis debe ser tratada o enfrentaremos consecuencias devastadoras."
 NIG_nigerian_industry: "Industria Nigeriana"
 NIG_nigerian_industry_desc: "Con la población más grande de África, estaría en nuestro interés comenzar a expandir nuestro sector manufacturero. Debemos continuar desarrollando para asegurarnos de que nuestra gran población permanezca empleada."
 NIG_bankroll_africa: "Financiación de África"
 NIG_bankroll_africa_desc: "La serie de conflictos internos de África, conflictos religiosos y la inestabilidad política la convierten en una inversión peligrosa. ¿Quiénes serían mejores inversores que otros africanos?"
 NIG_lagos_finanical_centre: "Centro Financiero de Lagos"
 NIG_lagos_finanical_centre_desc: "La ciudad de Lagos es la ciudad más grande de África por población. También presume de uno de los sectores financieros más fuertes de todas las principales ciudades de África. El departamento económico ve esta industria como uno de nuestros próximos pasos para mejorar nuestra economía rezagada."
 NIG_reform_water_legislation: "Nueva Legislación sobre el Agua"
 NIG_reform_water_legislation_desc: "La legislación sobre el agua debe revisarse para servir mejor a las personas. Debemos comenzar a reservar y racionar el agua mientras aumentamos nuestras importaciones para ayudar a las personas."
 NIG_unmatched_growth: "Crecimiento Sin Igual"
 NIG_unmatched_growth_desc: "Nuestro crecimiento nunca se detendrá ni será igualado. El lago Níger debe usarse como todos los recursos y los deltas de los ríos necesitan represas para la producción. Necesitamos crecer tan rápido como podamos y ayudar a nuestra gente a desarrollarse."
 NIG_nigerian_agricultural_belt: "Cinturón Agrícola Nigeriano"
 NIG_nigerian_agricultural_belt_desc: "El Cinturón Medio de Nigeria es en gran parte una región agrícola en el país. Granjas, ranchos y fábricas de alimentos salpican el paisaje."
 NIG_education_programs: "Programas Educativos"
 NIG_education_programs_desc: "La tasa de alfabetización en Nigeria es inaceptable, ubicándonos cerca de la parte inferior entre todos los demás países, rondando entre el 52 % y el 60 %. ¡La mitad de nuestra gente no sabe leer! Nuestros sistemas educativos deben reformarse para ayudar a educar a nuestra gente fuera de la pobreza."
 NIG_african_investments: "Inversión Extranjera Nigeriana"
 NIG_african_investments_desc: "Algunos países del mundo podrían beneficiarse de una mayor cooperación económica e inversión de nuestros sectores público y privado. ¡Redacta algunos planes y comienza a enviarlos!"
 NIG_abuja_road_projects: "Proyectos de Carreteras de Abuja"
 NIG_abuja_road_projects_desc: "Las carreteras de Abuja son pocas y de mala calidad. Mejorar la infraestructura de nuestra capital beneficiaría a los miles que viven dentro del área metropolitana mayor mientras también aumenta la popularidad del gobierno en la región."
 NIG_middle_belt_legislation: "Legislación del Cinturón Medio"
 NIG_middle_belt_legislation_desc: "El Cinturón Medio necesita apoyo para mantener su modo de vida. Deberíamos asignar más recursos hídricos para ellos, ya que la industria agrícola representa el 30 % de nuestra fuerza laboral. También debemos buscar métodos para irrigar y dar agua a nuestro ganado."
 NIG_reckless_agriculture: "Agricultura Imprudente"
 NIG_reckless_agriculture_desc: "La agricultura necesita expansión. ¡Tenemos una población en auge! Necesitamos alimentar al grupo y mantener a las personas."
 NIG_northern_factories: "Fábricas del Norte"
 NIG_northern_factories_desc: "Las regiones del norte de Nigeria podrían usar algunas fábricas nuevas para expandirse y producir un mayor número de manufacturas para beneficiarnos."
 NIG_local_arms_companies: "Empresas de Armas Locales"
 NIG_local_arms_companies_desc: "Deberíamos considerar subsidiar a las empresas de armas para producir más armas localmente."
 NIG_spur_regional_development: "Estimular el Desarrollo Regional"
 NIG_spur_regional_development_desc: "El área a nuestro alrededor requiere un desarrollo serio. Deberíamos considerar negociar acuerdos con nuestros vecinos y otras empresas de construcción para ayudar a impulsar nuestra economía y la de ellos."
 NIG_support_the_people: "Apoyar a la Gente"
 NIG_support_the_people_desc: "La gente necesita nuestro apoyo si van a continuar teniendo fe en nuestro liderazgo y fe en nuestro camino como país. Debemos apoyar a la gente tanto como ellos estén dispuestos a apoyarnos a nosotros."
 NIG_desalination_projects: "Proyectos de Desalinización"
 NIG_desalination_projects_desc: "La crisis del agua continúa plagando nuestras elecciones y escena política. Podría estar en nuestro interés discutir con empresas que se especializan en desalinización."
 NIG_nigerian_oil: "Petróleo de Sangre"
 NIG_nigerian_oil_desc: "El petróleo producido en Nigeria ha recibido un nombre siniestro. El conflicto religioso y los conflictos con milicias y piratería han causado varios problemas y el petróleo nigeriano ha sido cariñosamente llamado 'Petróleo de Sangre'."
 NIG_homegrown_design: "Diseños Nacionales"
 NIG_homegrown_design_desc: "Nigeria no tiene grandes empresas de armas. Deberíamos explorar propuestas para subsidiar esta industria."
 NIG_neighborly_expansion: "Expansión de Buen Vecino"
 NIG_neighborly_expansion_desc: "África debe ser construida por las personas de África. Nadie más. Los representantes deben ser enviados a los vecinos con la esperanza de discutir políticas expansionistas y posibles oportunidades de inversión para Nigeria y ellos."
 NIG_west_african_highways: "Autopistas del África Occidental"
 NIG_west_african_highways_desc: "La infraestructura es inexistente en regiones con menor población. Sería beneficioso expandir las autopistas en todo el África Occidental."
 NIG_agricultural_investments: "Inversiones Agrícolas"
 NIG_agricultural_investments_desc: "La agricultura emplea aproximadamente a treinta por ciento de todos los nigerianos. Debemos hacer lo que podamos para apoyar a las personas que conforman este gran sector en nuestra economía."
 NIG_industrial_expansions: "Expansión Industrial"
 NIG_industrial_expansions_desc: "Nuestra industria tiene carencias en muchas áreas. Nigeria es conocida principalmente por sus productos agrícolas y productos derivados del petróleo. Valdría la pena investigar la construcción de manufacturas donde sea posible."
 NIG_found_the_ndcc: "Fundar la NDDC"
 NIG_found_the_ndcc_desc: "La Comisión de Desarrollo del Delta de Níger (NDDC) es una organización dirigida por el gobierno ideada originalmente por el presidente Olusegun Obasanjo con una cosa en mente: desarrollar la rica en petróleo región del Delta de Níger en Nigeria."
 NIG_browning_contracts: "Contratos Browning"
 NIG_browning_contracts_desc: "La empresa estadounidense Browning actualmente está buscando nuevos contratos para producir y vender armas. Deberíamos ser su próxima oferta."
 NIG_consolidations_of_arms: "Consolidación de Armas"
 NIG_consolidations_of_arms_desc: "Nuestro ejército mantiene demasiadas variedades de armas de fuego. Deberíamos considerar consolidar a menos plataformas de armas. Comprometernos con plataformas específicas nos permitirá producir más localmente, así como reducir el costo operativo general de nuestras fuerzas armadas."
 NIG_progressive_development: "Desarrollo Progresivo"
 NIG_progressive_development_desc: "Nuestro desarrollo es importante en cualquier campaña."
 NIG_european_investments: "Inversores Europeos"
 NIG_european_investments_desc: "Europa siempre está buscando el próximo gran avance. Podría ser beneficioso para nosotros expandir las relaciones con Europa con la esperanza de expandir sus perspectivas de inversión dentro del país."
 NIG_sustainable_development: "Desarrollo Sostenible"
 NIG_sustainable_development_desc: "En lugar de expandirnos peligrosamente, deberíamos considerar un desarrollo más sostenible. Nuestra población está aumentando rápidamente y continúa eclipsando a otras naciones en más de cien millones de personas. Debemos mantener nuestro desarrollo de acuerdo con las personas y lo que nuestras tierras pueden manejar."
 NIG_extreme_industrialization: "Industrialización Extrema"
 NIG_extreme_industrialization_desc: "¡Que se condenen los ambientalistas! La tierra funciona para mejorar los negocios y los negocios significan ganancias."
 NIG_expansion_of_renewable_resources: "Expansión de Recursos Renovables"
 NIG_expansion_of_renewable_resources_desc: "Los deltas del río Níger y los desiertos del norte tienen enormes posibilidades de políticas expansionistas para recursos renovables. El departamento económico sugiere este movimiento ya que es probable que sea mucho más barato a largo plazo."
 NIG_eco_factories: "Eco-Fábricas"
 NIG_eco_factories_desc: "Nuestras fábricas deberían imitar la forma en que algunos ambientalistas han imaginado. ¡Podría ser bueno para nuestro crecimiento y para ayudar a promover la tecnología verde en todo África!"
 NIG_massive_land_clearing: "Desmontes Masivos"
 NIG_massive_land_clearing_desc: "Hay grandes áreas de regiones boscosas en las porciones meridionales del país. Podríamos despejar estas áreas con la esperanza de facilitar más crecimiento privado en las industrias."
 NIG_aggresive_explotation: "Explotación Agresiva"
 NIG_aggresive_explotation_desc: "Las regiones de sabana tienen poco o ningún desarrollo industrial. El área es plana y fácil de construir."
 #Military
 NIG_nigerian_armed_forces: "Fuerzas Armadas de Nigeria"
 NIG_nigerian_armed_forces_desc: "Las Fuerzas Armadas de Nigeria mantienen el rango como el quinto ejército más fuerte de África. Fue construido inicialmente a partir del Regimiento Nigeriano de la Fuerza Fronteriza Real de África Occidental (RWAFF). Hoy, se divide en tres ramas principales: el Ejército Nigeriano, la Armada Nigeriana y la Fuerza Aérea Nigeriana. En conjunto, cuenta con un impresionante número de 160,000 soldados y participan intensamente a nivel global."
 NIG_defense_industries_of_nigeria: "Industrias de Defensa de Nigeria"
 NIG_defense_industries_of_nigeria_desc: "Las Industrias de Defensa de Nigeria son una serie de conglomerados industriales estatales que dictan la producción de armas y otros armamentos militares dentro del país."
 NIG_the_army: "El Ejército"
 NIG_the_army_desc: "El Ejército Nigeriano ha participado en muchos conflictos en su breve historia."
 NIG_air_components: "Componentes Aéreos"
 NIG_air_components_desc: "La Fuerza Aérea se ha reducido a unos pocos helicópteros y algunas otras aeronaves ligeras. Es hora de que volvamos a centrar nuestra atención en nuestro ejército en decadencia."
 NIG_resource_drives: "Conducción de Recursos"
 NIG_resource_drives_desc: "El país actualmente sufre de severas escaseces de recursos. Nuestra población consume una cantidad increíble de recursos, por lo que está en nuestro mejor interés mitigar esta escasez, o de lo contrario nuestro crecimiento se estancará."
 NIG_abuja_armories: "Armerías de Abuja"
 NIG_abuja_armories_desc: "La capital alberga la mayoría de los cuarteles generales de las ramas. Deberíamos considerar expandir las armerías para preparar a las fuerzas en la ciudad."
 NIG_rifle_compositions: "Composiciones de Rifles"
 NIG_rifle_compositions_desc: "Nuestros rifles son pesados y anticuados. Deberíamos considerar invertir en armas poliméricas para darnos un paquete más ligero y económico."
 NIG_combined_arms: "Armas Combinadas de Nigeria"
 NIG_combined_arms_desc: "El terreno de Nigeria es favorable para una gran variedad de tipos de combate diferentes. Blindados, motorizados, aéreos, de selva, urbanos o simplemente combate en campo abierto en general. Nuestras fuerzas armadas deben comunicarse de manera efectiva y operar eficientemente, o nuestras fuerzas pueden desorientarse y desorganizarse en combate."
 NIG_helicopter_requests: "Solicitudes de Helicópteros"
 NIG_helicopter_requests_desc: "Estamos en el mercado para nuevos helicópteros. Sería ventajoso expandir nuestra flota de helicópteros para una gran variedad de usos."
 NIG_multirole_fighters: "Cazas Multifuncionales"
 NIG_multirole_fighters_desc: "Los cazas multifuncionales son el camino del futuro. Consolidar muchos diseños en menos, pero más universalmente útiles, podría resultar bastante beneficioso."
 NIG_peacekeepers_of_africa: "Guardianes de la Paz de África"
 NIG_peacekeepers_of_africa_desc: "Los guardianes de la paz africanos son bastante comunes a medida que más y más naciones africanas se industrializan y expanden. Sin embargo, Nigeria es notable por el gran número de operaciones de mantenimiento de la paz en las que han participado las Fuerzas Armadas."
 NIG_northern_armories: "Armerías del Norte"
 NIG_northern_armories_desc: "Las armerías en el Norte deben ser ampliadas y desarrolladas."
 NIG_national_guard: "Establecer la Guardia Nacional"
 NIG_national_guard_desc: "Nigeria no tiene una rama formal para una Guardia Nacional. Sin embargo, han hablado en profundidad sobre establecer una para proteger mejor a los ciudadanos nacionalmente, al mismo tiempo que liberan a las fuerzas federales para emprender una mayor aventura en contrarrestar a extremistas o piratas."
 NIG_light_forces_investments: "Inversiones en Fuerzas Móviles"
 NIG_light_forces_investments_desc: "Nuestras fuerzas móviles son severamente deficientes. Nigeria cuenta con un terreno favorable para la guerra blindada, mecanizada y motorizada. Debemos perfeccionar esto si alguna vez queremos superar a nuestros vecinos en el campo."
 NIG_armor_production: "Producción Blindada Local"
 NIG_armor_production_desc: "Nuestras brigadas blindadas están severamente anticuadas, con la mayoría de nuestros blindados compuestos por los Vickers construidos en el Reino Unido desarrollados en la década de 1960. El resto son T-72 que siguen siendo competitivos hoy en día. Deberíamos considerar discutir composiciones de otras potencias para ver cuál es la mejor opción para nosotros."
 NIG_nigerian_coastal_forces: "Armada de Nigeria"
 NIG_nigerian_coastal_forces_desc: "La Armada de Nigeria nunca ha estado en la mente de nadie. Sin embargo, ha llevado a cabo numerosas campañas antipiratería en las aguas que rodean el oeste de África. Debemos mantener la armada fuerte para preservar nuestra costa y proteger mejor nuestras rutas de navegación."
 NIG_strike_fightrers: "Cazas de Ataque"
 NIG_strike_fightrers_desc: "Las industrias locales podrían ser reutilizadas para producir cazas más baratos y efectivos para nuestra fuerza aérea envejecida. Podríamos potencialmente aumentar nuestro alojamiento del Alpha Jet o el Chengdu."
 NIG_kaduna_military_industries: "Industrias Militares de Kaduna"
 NIG_kaduna_military_industries_desc: "Kaduna es la novena ciudad más grande de Nigeria. Es un importante centro industrial en la mitad norte del país. Algunas de las antiguas fábricas textiles han caído en claro desorden y abandono. Podemos reutilizar algunas de estas fábricas para comenzar a producir armas pequeñas para nuestras fuerzas armadas."
 NIG_western_military_assistance: "Asistencia Militar Occidental"
 NIG_western_military_assistance_desc: "Nuestro antiguo señor colonial y los Estados Unidos recientemente han provocado una conversación sobre un mayor interés en nosotros y nuestras fuerzas armadas. Podríamos aprovechar esto como una oportunidad para mejorar algunos de nuestros sistemas de armas fallidos y mejorar nuestro ejército en general."
 NIG_eastern_doctrines: "Doctrinas Orientales"
 NIG_eastern_doctrines_desc: "Rusia y China se han desarrollado bien en los últimos años en torno a sus marcadas diferencias en doctrinas en comparación con los países occidentales."
 NIG_lagos_drydocks: "Astilleros Secos de Lagos"
 NIG_lagos_drydocks_desc: "Lagos es la ciudad más grande de Nigeria y resulta que se encuentra en la costa de nuestro país. Las industrias militares han sido descuidadas recientemente debido a la disminución de la calidad en nuestra armada. La Autoridad Portuaria de Nigeria ha estado discutiendo la asignación de fondos adicionales para la construcción de nuevos astilleros con la esperanza de mejorar el comercio y la preparación militar."
 NIG_royal_naval_doctrines: "Doctrinas de la Armada Real"
 NIG_royal_naval_doctrines_desc: "La Armada Real es una de las potencias navales más importantes del mundo. Nuestro antiguo soberano podría potencialmente enseñarnos una o dos cosas sobre las doctrinas y tácticas navales adecuadas."
 NIG_victory_is_from_god: "¡La Victoria es solo de Dios!"
 NIG_victory_is_from_god_desc: "La frase '¡La Victoria es solo de Dios!' ha sido el lema del Ejército Nigeriano desde su fundación en la década de 1960. Encuadra la importancia religiosa del pueblo nigeriano."
 NIG_frigates: "Diseños de Fragatas"
 NIG_frigates_desc: "Las fragatas parecen ser los barcos más pesados que podemos mantener. La última fragata que tuvimos en servicio fue comisionada en la década de 1980. Nuestros barcos están increíblemente anticuados y necesitan un lavado de cara."
 NIG_light_submarines: "Submarinos Ligeros Antibuque"
 NIG_light_submarines_desc: "Los submarinos ligeros pueden resultar beneficiosos cuando se trata de operaciones antipiratería o incursiones de convoyes locales en caso de que alguna vez vayamos a la guerra."
 NIG_corvettes: "Patrulleras"
 NIG_corvettes_desc: "Nigeria no tiene una gran presencia naval, ni la tendrá jamás. Las patrulleras y otras embarcaciones ligeras serán mucho más eficientes para nuestro limitado espacio en dique seco."

