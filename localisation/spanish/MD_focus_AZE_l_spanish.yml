 AZE_clamp_black_market: "Reprimir el mercado negro"
 AZE_clamp_black_market_desc: "Aunque es difícil, debemos erradicar el mercado negro para el bien común."
 AZE_reg_ind_prog: "Industria local"
 AZE_reg_ind_prog_desc: "Los programas de industria local son la clave del éxito."
 AZE_reg_soc_prog: "Regular programas sociales"
