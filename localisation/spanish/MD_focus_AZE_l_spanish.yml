 #Header
 azerbaijan_focus_historical_early: "Árbol de enfoque de Azerbaiyán"
 #Focus Tree
 AZE_aze_the_state: "El Estado"
 AZE_aze_the_state_desc: "Azerbaiyán es un estado joven y sus asuntos no siempre son tan maduros como se podría pensar, pero aún necesitan resolverlos."
 AZE_aze_the_man: "El Hombre"
 AZE_aze_the_man_desc: "Aliev es el padre de nuestra nación, necesitamos representarlo adecuadamente en nuestros medios."
 AZE_aze_pers_cult: "Culto a Aliev"
 AZE_aze_pers_cult_desc: "Aliev nos ha guiado en los momentos más difíciles, es justo recompensarlo por lo que se merece."
 AZE_aze_oppos_broadcasts: "Apuntar a las transmisiones de la oposición"
 AZE_aze_oppos_broadcasts_desc: "La 'oposición' de Azerbaiyán no es más que un grupo de espías patrocinados, todos estarán mejor si los silenciamos."
 AZE_aze_absolute_loyalty: "Lealtad absoluta"
 AZE_aze_absolute_loyalty_desc: "Solo se puede tolerar lealtad absoluta al estado y a nuestro líder, y nos aseguraremos de que siga siendo así."
 AZE_aze_enemies_of_state: "Enemigos del Estado"
 AZE_aze_enemies_of_state_desc: "Todos los que se opongan a nuestro estado, perecerán ya que nuestra causa es justa."
 AZE_aze_fore_agents: "Enfoque de agentes extranjeros"
 AZE_aze_fore_agents_desc: "Necesitamos centrarnos en los agentes extranjeros que están infiltrándose en nuestro estado y desestabilizando la situación."
 AZE_aze_int_enemies: "Enemigos internos"
 AZE_aze_int_enemies_desc: "Nuestros enemigos aún están dentro de nuestro estado, necesitamos ocuparnos de ellos."
 AZE_aze_submit_students: "Someter a los estudiantes"
 AZE_aze_submit_students_desc: "Los estudiantes no entienden que trabajamos para proporcionarles, necesitamos callar a los bocazas."
 AZE_aze_close_unis: "Cerrar universidades rebeldes"
 AZE_aze_close_unis_desc: "Algunas de las 'universidades' solo difunden desinformación y causan disturbios, es mejor cerrarlas."
 AZE_aze_hist_new: "Nueva historia"
 AZE_aze_hist_new_desc: "Nuestros libros de historia actuales no representan los eventos reales que ocurrieron, debemos trabajar en ello."
 AZE_aze_loyal_science: "Ciencia leal"
 AZE_aze_loyal_science_desc: "Todas las mentes brillantes en el estado deberían centrarse en servir al pueblo, no a sí mismas."
 AZE_aze_family_matters: "Asuntos familiares"
 AZE_aze_family_matters_desc: "La familia es la parte más importante de la vida de una persona, y la familia Aliev es un tesoro lleno de brillantes gemas, sin duda."
 AZE_aze_the_economy: "La economía"
 AZE_aze_the_economy_desc: "La economía es el principal pilar del estado, debemos mantenerla de esta manera."
 AZE_aze_repres_done_right: "Represiones bien hechas"
 AZE_aze_repres_done_right_desc: "Es hora de mostrar lo que realmente significan las 'represiones'. Más bien, como sacar la suciedad de una casa."
 AZE_aze_economy_forum: "Foro económico"
 AZE_aze_economy_forum_desc: "Realizar foros económicos con países extranjeros nos ayudará a comprender mejor el estado de nuestra economía."
 AZE_aze_money_stimulum: "Estímulo monetario"
 AZE_aze_money_stimulum_desc: "Estimular la economía con dinero no es algo nuevo ni inaudito, usemos lo que tenemos."
 AZE_aze_rev_sov_oil_plants: "Revivir las plantas soviéticas de petróleo"
 AZE_aze_rev_sov_oil_plants_desc: "Algunas de las viejas plantas de petróleo están fuera de servicio, con nuestra demanda en aumento, deberíamos empezar a usarlas nuevamente."
 AZE_aze_turgeo_agreem: "Acuerdo Turquía-Georgia"
 AZE_aze_turgeo_agreem_desc: "Hacer un oleoducto a través de Georgia y Turquía nos permitirá vender aún más petróleo."
 AZE_aze_inve_ref: "Invertir en refinerías"
 AZE_aze_inve_ref_desc: "Nuestro petróleo crudo fluye, pero nuestras refinerías no están a la altura de la tarea de procesarlo, vamos a arreglar eso."
 AZE_aze_constr_focus: "Enfoque en la construcción"
 AZE_aze_constr_focus_desc: "Con el dinero del petróleo fluyendo hacia nuestra economía, podemos comenzar proyectos de construcción masivos."
 AZE_aze_reb_oil_plants: "Reconstruir plantas de petróleo"
 AZE_aze_reb_oil_plants_desc: "Algunas de las viejas plantas de petróleo necesitan ser reconstruidas casi desde cero para operar, pero esto es algo que tenemos que hacer."
 AZE_aze_gr_new_invst: "Inversiones graduales en petróleo"
 AZE_aze_gr_new_invst_desc: "Invertir demasiado en petróleo es peligroso para la economía, no tomemos decisiones apresuradas."
 AZE_aze_poverty_relief: "Alivio de la pobreza"
 AZE_aze_poverty_relief_desc: "La pobreza sigue siendo un gran problema en Azerbaiyán, debemos centrarnos en el bienestar de la gente."
 AZE_aze_fly_with_mark: "Volando con el mercado"
 AZE_aze_fly_with_mark_desc: "Con los precios del petróleo en su nivel más alto de todos los tiempos, nuestra economía debería volar con el mercado."
 AZE_aze_prepare_for_worst: "Prepararse para lo peor"
 AZE_aze_prepare_for_worst_desc: "Sin embargo, no puede ser para siempre, así que debemos prepararnos para lo peor antes de que llegue."
 AZE_aze_the_sword: "La espada"
 AZE_aze_the_sword_desc: "Nuestro ejército - es nuestra espada, necesitamos mantenerla afilada."
 AZE_aze_rightful_hand: "Mano justa"
 AZE_aze_rightful_hand_desc: "Somos los legítimos propietarios de nuestra tierra, y esto es lo que debemos proteger."
 AZE_aze_get_sword_ready: "Preparar la espada"
 AZE_aze_get_sword_ready_desc: "Nuestro ejército necesita estar listo y vigilante."
 AZE_aze_infiltr_stuff: "Infiltrar al enemigo"
 AZE_aze_infiltr_stuff_desc: "Los enemigos siempre están observando y debemos infiltrarnos en sus filas para mantener nuestra fuerza al máximo."
 AZE_aze_eternal_escal: "Escalada eterna"
 AZE_aze_eternal_escal_desc: "Siempre necesitamos mantener"
 AZE_aze_fortify_region: "Fortificar la región"
 AZE_aze_fortify_region_desc: "Necesitamos fortificar la región para mantenerla segura."
 AZE_aze_dab_on_armen: "Humillar a los armenios"
 AZE_aze_dab_on_armen_desc: "Los armenios piensan demasiado en sí mismos, deberíamos mostrarles su lugar."
 AZE_aze_denote_dipld: "Denotar esfuerzos diplomáticos"
 AZE_aze_denote_dipld_desc: "Necesitamos trabajar en nuestra esfera diplomática para evitar que nuestros enemigos logren sus objetivos."
 AZE_aze_chal_bro_dip: "Desafiar la influencia"
 AZE_aze_chal_bro_dip_desc: "Debemos desafiar la influencia extranjera sobre nosotros si queremos mantener nuestra independencia."
 AZE_aze_to_be_or_not: "Ser o no ser"
 AZE_aze_to_be_or_not_desc: "¿Debemos comenzar una nueva guerra? ¿Ahora? ¿Estamos listos?"
 AZE_aze_eastern_problem: "Problema oriental"
 AZE_aze_eastern_problem_desc: "Irán es nuestro mayor problema, debemos centrarnos en ellos primero."
 AZE_aze_agency_focus: "Enfoque de agencia"
 AZE_aze_agency_focus_desc: "Necesitamos una agencia de inteligencia adecuada para las futuras operaciones."
 AZE_aze_eastern_focus: "Enfoque oriental"
 AZE_aze_eastern_focus_desc: "Nos centraremos en nuestros problemas orientales para mejorar nuestra posición."
 AZE_aze_arrest_their_spies: "Arrestar a sus espías"
 AZE_aze_arrest_their_spies_desc: "Nuestro estado está plagado de espías enemigos, debemos arrestar a todos ellos."
 AZE_aze_prepare_the_border: "Preparar la frontera"
 AZE_aze_prepare_the_border_desc: "Necesitamos preparar nuestra frontera para luchar contra Irán."
 AZE_aze_ask_for_help: "Pedir ayuda"
 AZE_aze_ask_for_help_desc: "No podemos luchar solos, necesitamos algo de ayuda."
 AZE_aze_full_readiness: "Plena preparación"
 AZE_aze_full_readiness_desc: "Necesitamos demostrar plena preparación tanto a nosotros mismos como a nuestros enemigos."
 AZE_aze_mil_network: "Red militar"
 AZE_aze_mil_network_desc: "Necesitamos asegurarnos de que nuestra red militar nos ayude a producir todos los bienes que necesitamos."
 AZE_aze_escalate_the_incident: "Escalar el incidente"
 AZE_aze_escalate_the_incident_desc: "El reciente conflicto y los enfrentamientos cerca de nuestra frontera con Irán pueden escalarse si lo deseamos."
 AZE_aze_anew_aliev: "Un nuevo Aliev"
 AZE_aze_anew_aliev_desc: "Ilham Aliev nos liderará ahora, esperemos que lo haga bien."
 AZE_aze_suppress_protests: "Reprimir protestas"
 AZE_aze_suppress_protests_desc: "Las recientes protestas son solo unos pocos bocazas tratando de llamar la atención, esto debe ser detenido."
 AZE_aze_cult_of_father: "Culto al Padre"
 AZE_aze_cult_of_father_desc: "Aliev senior fue verdaderamente el padre de la nación, glorificaremos su memoria."
 AZE_aze_combat_for_inf: "Combate de Influencia"
 AZE_aze_combat_for_inf_desc: "Combatiremos la influencia sobre nuestra nación para asegurar nuestro futuro."
 AZE_aze_state_visit: "Visita Estatal"
 AZE_aze_state_visit_desc: "Las visitas estatales son una parte importante de la vida diaria de los líderes del país. Es hora de hacer una."
 AZE_aze_more_media_control: "Más control de los medios"
