 # events
 azeev.1.t: "Posible escalada"
 azeev.1.d: "En las últimas semanas, la tensión ha ido en aumento y ahora podemos escalar aún más la situación, pero ¿nos beneficia?"
 azeev.1.a: "Escalar!"
 azeev.1.b: "Pensándolo bien..."
 azeev.2.t: "Azerbaiyán solicita ayuda"
 azeev.2.d: "Con la reciente tensión entre Azerbaiyán e Irán, el primero busca nuestra ayuda."
 azeev.2.a: "No ayuda para los malvados."
 azeev.2.b: "Hagamos un compromiso."
 azeev.2.c: "Ellos tienen nuestro total apoyo."
 azeev.3.t: "Visita oficial"
 azeev.3.d: "Tiene sentido hacer una visita oficial a alguna gran potencia extranjera para consolidar nuestra posición. Pero, ¿a dónde deberíamos ir?"
 azeev.3.a: "A Turquía."
 azeev.3.b: "A Rusia."
 azeev.3.c: "A Irán, a pesar de las tensiones recientes."
 azeev.4.t: "Cumbre del petróleo de Azerbaiyán"
 azeev.4.d: "Azerbaiyán celebra una gran cumbre sobre petróleo y economía, nuestros diplomáticos han sido abordados y se nos han propuesto algunos proyectos de inversión. ¿Deberíamos invertir?"
 azeev.4.a: "Absolutamente."
 azeev.4.b: "No es el momento adecuado."
 azeev.5.t: "Primera llamada"
 azeev.5.d: "Con nuestra posición aún inestable, necesitamos mejorar las relaciones con las potencias extranjeras antes de que ellos den su paso. ¿Cuál será la primera llamada de nuestro presidente?"
 azeev.5.a: "Turquía."
 azeev.5.b: "Rusia."
 azeev.5.c: "Irán."
 azeev.5.e: "China."
 azeev.6.t: "Azerbaiyán pide ayuda"
 azeev.6.d: "Azerbaiyán ha estado rearmándose durante bastante tiempo, pero en su posible conflicto aún necesitan más armas y nos han pedido ayuda. ¿Deberíamos ayudar?"
 azeev.6.a: "Hagámoslo."
 azeev.6.b: "¿Están fuera de sí?"
 azeev.7.t: "Rusia acepta"
 azeev.7.d: "Como esperábamos, Rusia aceptó compartir armas con nosotros."
 azeev.7.a: "Espléndido!"
 azeev.8.t: "Rusia se niega"
 azeev.8.d: "A pesar de todos nuestros esfuerzos, nuestras negociaciones han fracasado y no recibiremos armas de Rusia."
 azeev.8.a: "Maldita sea"
 azeev.9.t: "Muerte de Heydar Aliev"
 azeev.9.d: "Anoche, nuestro líder falleció. Dirigió nuestro país durante casi diez años y ahora su legado tendrá que pasar la prueba del tiempo."
 azeev.9.a: "Incluso las leyendas mueren."
 azeev.10.t: "¿Posible junta militar?"
 azeev.10.d: "Nuestra agencia interna nos ha informado de un posible golpe militar. Los generales han estado conspirando en las sombras durante bastante tiempo. Al mismo tiempo, la evidencia es bastante escasa..."
 azeev.10.a: "¿Podría ser cierto?"
 azeev.11.t: "Golpe militar!"
 azeev.11.d: "Varios generales de las Fuerzas Armadas tomaron el asunto en sus propias manos y arrestaron a [Root.GetLeader]. El futuro de nuestro país está ahora en duda, pero el nuevo poder establecido asegura estabilidad y paz."
 azeev.11.a: "¿Cómo pudieron?!"
 azeev.16.t: "Turquía acepta"
 azeev.16.d: "Turquía aceptó proporcionarnos algunos equipos para un posible enfrentamiento con Irán."
 azeev.16.a: "Muy bien."
 azeev.17.t: "Turquía se niega"
 azeev.17.d: "Turquía no aceptó proporcionarnos ayuda en un posible conflicto con Irán."
 azeev.17.a: "Tontos."
 azeev.18.t: "La popularidad del culto a Aliev ha cambiado"
 azeev.18.d: "Nuestros sondeos recientes indican que la percepción de Aliev y su legado ha cambiado en la población general."
 azeev.18.a: "Veamos."
 aze_news.1.t: "[AZE.GetLeader] derrocado!"
 aze_news.1.d: "Varios generales de las Fuerzas Armadas tomaron el asunto en sus propias manos y arrestaron a [AZE.GetLeader]. Con pequeños enfrentamientos entre leales y fuerzas militares en las calles, la situación sigue siendo grave, y el futuro de Azerbaiyán es incierto."
 aze_news.1.a: "¿Espera, qué?"
 aze_news.1.b: "Buen desarrollo."

 karabakh.1.t: "Conversaciones de paz"
 karabakh.1.d: "Nuestros adversarios nos han sugerido comenzar conversaciones de paz sobre la región de Karabaj. El resultado de tal discusión es cuestionable, ¿deberíamos intentar iniciar negociaciones?"
 karabakh.1.a: "No"
 karabakh.1.b: "Hagamos una sugerencia."
 karabakh.1.c: "Que hagan una sugerencia."
 karabakh.2.t: "Destino de Karabaj"
 karabakh.2.d: "¿Qué deberíamos sugerir a nuestros oponentes?"
 karabakh.2.a: "Karabaj debe ser armenio."
 karabakh.2.b: "Karabaj debe pertenecer a Azerbaiyán."
 karabakh.2.c: "Karabaj decidirá su propio destino."
 karabakh.3.t: "Karabaj para Armenia"
 karabakh.3.d: "Nos han sugerido permitir que Karabaj esté oficialmente afiliado al estado armenio. ¿Cómo debemos responder?"
 karabakh.3.a: "Eso es aceptable."
 karabakh.3.b: "Absolutamente no!"
 karabakh.4.t: "Karabaj para Azerbaiyán"
 karabakh.4.d: "Nos han sugerido permitir que Karabaj esté oficialmente afiliado a Azerbaiyán. ¿Cómo debemos responder?"
 karabakh.4.a: "Eso es aceptable."
 karabakh.4.b: "Absolutamente no!"
 karabakh.5.t: "Karabaj para Armenia"
 karabakh.5.d: "Nos han sugerido permitir que Karabaj decida su propio destino en un referéndum dentro de 5 años, ¿cómo debemos responder a tal sugerencia?"
 karabakh.5.a: "Eso es aceptable."
 karabakh.5.b: "Absolutamente no!"
 karabakh.6.t: "Referéndum"
 karabakh.6.d: "Necesitamos decidir nuestro destino, ¿con qué estado debemos atar nuestro destino?"
 karabakh.6.a: "Con Armenia!"
 karabakh.6.b: "Con Azerbaiyán!"
 karabakh.6.c: "Permaneceremos independientes!"
 karabakh.7.t: "Guerra declarada"
 karabakh.7.d: "Las tensiones de Karabaj están fuera de control, está claro que la guerra está en el horizonte."
 karabakh.7.a: "Aquí vamos otra vez."
 karabakh.11.t: "Incursión fallida"
 karabakh.11.d: "Nuestra reciente incursión no tuvo éxito, se perdieron algunos hombres y equipos."
 karabakh.11.a: "Desafortunado"
 karabakh.12.t: "Resultado de la incursión"
 karabakh.12.d: "Nuestra reciente incursión tuvo éxito, hemos mejorado nuestra posición en la región."
 karabakh.12.a: "Bien hecho."
 karabakh.13.t: "La incursión es un gran éxito"
 karabakh.13.d: "Nuestra reciente incursión tuvo un gran éxito, hemos mejorado significativamente nuestra posición en la región."
 karabakh.13.a: "Genial"
 karabakh.14.t: "Incursión fallida"
 karabakh.14.d: "Tuvimos enfrentamientos con los grupos de incursión del oponente, lamentablemente, no hemos logrado un éxito."
 karabakh.14.a: "Maldita sea"
 karabakh.15.t: "Empate sangriento"
 karabakh.15.d: "Tuvimos enfrentamientos con los grupos de asalto enemigos, y las pérdidas de ambos bandos son enormes, con un resultado que es, en el mejor de los casos, incierto."
 karabakh.15.a: "Desastre."
 karabakh.16.t: "Asalto exitoso"
 karabakh.16.d: "Tuvimos enfrentamientos con los grupos de asalto enemigos, y hemos asegurado un éxito, mejorando nuestra posición."
 karabakh.16.a: "Genial"
 karabakh.17.t: "Gran fracaso en el asalto"
 karabakh.17.d: "Estábamos mejorando nuestra posición cuando caímos bajo un intenso fuego de artillería."
 karabakh.17.a: "Maldita sea"
 karabakh.18.t: "Fracaso en el asalto"
 karabakh.18.d: "Estábamos mejorando nuestra posición cuando caímos bajo fuego de artillería, logramos retirarnos, pero sufrimos algunas bajas."
 karabakh.18.a: "Desafortunado"
 karabakh.19.t: "Casi desastre"
 karabakh.19.d: "Estábamos mejorando nuestra posición cuando detectamos la artillería enemiga, logramos retirarnos, pero tuvimos que dejar algo de equipo atrás."
 karabakh.19.a: "Podría haber sido peor."
 karabakh.20.t: "Gran éxito en el asalto"
 karabakh.20.d: "Estábamos mejorando nuestra posición cuando detectamos una unidad de reconocimiento enemiga, logramos expulsarlos, e incluso capturamos algo de equipo."
 karabakh.20.a: "Buen trabajo!"
 karabakh.21.t: "Éxito en el asalto"
 karabakh.21.d: "Estábamos mejorando nuestra posición cuando detectamos una unidad de reconocimiento enemiga, comenzamos un tiroteo y finalmente el enemigo retrocedió."
 karabakh.21.a: "Bien"
 karabakh.22.t: "Oportunidad perdida"
 karabakh.22.d: "Estábamos mejorando nuestra posición cuando caímos bajo fuego desde los bosques, logramos devolver el fuego y encontramos algo de equipo dejado atrás."
 karabakh.22.a: "Podríamos haberlo hecho mejor."
 karabakh.31.t: "Fracaso menor"
 karabakh.31.d: "Estábamos preparándonos para lanzar fuego sobre posibles posiciones enemigas cuando caímos bajo fuego, logramos escapar de los insurgentes, pero dejamos algo de equipo atrás."
 karabakh.31.a: "Vamos, no son ni siquiera fuerzas armadas."
 karabakh.32.t: "Buena descarga"
 karabakh.32.d: "Realizamos una descarga exitosa sobre posibles posiciones enemigas, aunque las pérdidas enemigas son desconocidas, conseguimos una buena ventaja local como resultado."
 karabakh.32.a: "Bien"
 karabakh.33.t: "Descarga perfecta"
 karabakh.33.d: "Realizamos una descarga exitosa sobre posibles posiciones enemigas, aunque las pérdidas enemigas son desconocidas, claramente interrumpimos sus maniobras."
 karabakh.33.a: "Perfecto."
 karabakh.37.t: "Tiroteo desafortunado"
 karabakh.37.d: "Tuvimos una batalla de artillería sin oponentes, la cual puede no haber terminado a nuestro favor."
 karabakh.37.a: "Maldita sea"
 karabakh.38.t: "Tiroteo inconcluso"
 karabakh.38.d: "Tuvimos una batalla de artillería sin oponentes y las pérdidas de ambos lados son altas."
 karabakh.38.a: "¿Y quién ganó, en realidad?"
 karabakh.39.t: "Tiroteo afortunado"
 karabakh.39.d: "Tuvimos una batalla de artillería sin oponentes que terminó a nuestro favor."
 karabakh.39.a: "Bien"
 karabakh.34.t: "Destrucción total del enemigo"
 karabakh.34.d: "Hemos destrozado al enemigo en la región que intentaba ganar terreno. Logramos capturar armas pequeñas enemigas, negándoles recursos importantes."
 karabakh.34.a: "Bien hecho."
 karabakh.35.t: "Avances del enemigo interrumpidos"
 karabakh.35.d: "Hemos detenido las fuerzas enemigas en la región que intentaban ganar terreno, logramos capturar algunas armas pequeñas también."
 karabakh.35.a: "Bien"
 karabakh.36.t: "El enemigo escapa vivo"
 karabakh.36.d: "Detectamos fuerzas enemigas en la región que intentaban ganar terreno, pero lograron retirarse una vez comenzó la descarga."
 karabakh.36.a: "Podríamos haberlo hecho mejor."
 karabakh.40.t: "Pérdida importante de equipo"
 karabakh.40.d: "Estábamos preparando posiciones de fuego cuando nuestras unidades expuestas fueron atacadas fuertemente por unidades de reconocimiento enemigas en una emboscada improvisada, hemos perdido muchos hombres y dejamos equipo atrás."
 karabakh.40.a: "¿Cómo?"
 karabakh.41.t: "Emboscados"
 karabakh.41.d: "Estábamos preparando posiciones de fuego cuando nuestras unidades expuestas fueron atacadas fuertemente por unidades de reconocimiento enemigas en una emboscada improvisada, logramos devolver el fuego a tiempo, pero las bajas son significativas."
 karabakh.41.a: "Desafortunado"
 karabakh.42.t: "Emboscada evitada"
 karabakh.42.d: "Nos estábamos moviendo hacia posiciones de fuego cuando detectamos una emboscada enemiga, comenzamos un tiroteo y nos retiramos, pero dejamos algo de equipo atrás."
 karabakh.42.a: "Casi nos atrapan."
 karabakh.51.t: "Reveses en el reconocimiento"
 karabakh.51.d: "Nuestras unidades de reconocimiento no lograron reunir información y finalmente fueron expulsadas por los guardias fronterizos."
 karabakh.51.a: "Mal día."
 karabakh.52.t: "Éxito en el reconocimiento"
 karabakh.52.d: "Nuestras unidades de reconocimiento lograron reunir algo de información e incluso escaparon antes de ser detectados."
 karabakh.52.a: "Bien."
 karabakh.53.t: "Gran éxito en el reconocimiento"
 karabakh.53.d: "Nuestras unidades de reconocimiento lograron reunir información crítica sobre bases enemigas e incluso escaparon antes de ser detectados."
 karabakh.53.a: "Buen trabajo."
 karabakh.54.t: "Unidad de reconocimiento perdida"
 karabakh.54.d: "Nuestras unidades de reconocimiento se toparon con un grupo de incursión enemigo y fueron atacadas fuertemente, muchos soldados están desaparecidos, y no esperamos verlos vivos."
 karabakh.54.a: "Desastre!"
 karabakh.55.t: "Unidad de reconocimiento dañada"
 karabakh.55.d: "Nuestras unidades de reconocimiento se toparon con un grupo de incursión enemigo y fueron atacadas fuertemente, sin embargo, logramos desorientar al enemigo al inmovilizar a los oficiales y nos retiramos."
 karabakh.55.a: "Malas noticias."
 karabakh.56.t: "Unidad de reconocimiento se retiró"
 karabakh.56.d: "Nuestras unidades de reconocimiento detectaron a un grupo de incursión enemigo y se retiraron rápidamente antes de ser notados, sin embargo, dejamos algo de equipo atrás para salvar vidas."
 karabakh.56.a: "Casi nos atrapan."
 karabakh.57.t: "Artillería enemiga destruida"
 karabakh.57.d: "Nuestras unidades de reconocimiento detectaron artillería enemiga y lograron emboscarlas, matando a muchos en el proceso y capturando equipo."
 karabakh.57.a: "Buen trabajo."
 karabakh.58.t: "Artillería enemiga dañada"
 karabakh.58.d: "Nuestras unidades de reconocimiento detectaron artillería enemiga y lograron emboscarlas, mientras que ellos devolvían fuego apresurado, sigue siendo una victoria para nosotros."
 karabakh.58.a: "Bien."
 karabakh.59.t: "Artillería enemiga esquivó emboscada"
 karabakh.59.d: "Nuestras unidades de reconocimiento se prepararon para emboscar la artillería enemiga, pero nos detectaron y huyeron, dejando algo de equipo atrás."
 karabakh.59.a: "Casi los atrapamos."
 karabakh.60.t: "Fracaso en el reconocimiento"
 karabakh.60.d: "Nuestras unidades de reconocimiento fueron emboscadas por el enemigo y tuvieron que retirarse para evitar más bajas."
 karabakh.60.a: "Maldita sea"
 karabakh.61.t: "Empate en el reconocimiento"
 karabakh.61.d: "Nuestras unidades de reconocimiento fueron avistadas por el enemigo y comenzaron un tiroteo pesado con ellos, con bajas significativas en ambos lados."
 karabakh.61.a: "Desafortunado"
 karabakh.62.t: "El reconocimiento lo hizo bien"
 karabakh.62.d: "Nuestras unidades de reconocimiento emboscaron a las unidades de reconocimiento enemigas y lograron forzarlas a retirarse."
 karabakh.62.a: "Buen trabajo."
 karabakh.71.t: "Acciones de ingenieros interrumpidas"
 karabakh.71.d: "Nuestros esfuerzos en las trincheras fueron interrumpidos por actividades enemigas, tuvimos que retirarnos de nuestras posiciones."
 karabakh.71.a: "¿Quién va a pagar por esto?"
 karabakh.72.t: "Charla amistosa que salió mal"
 karabakh.72.d: "Nuestros soldados, al establecer comunicaciones con los locales, fueron atacados con fuego pesado desde un lugar aparentemente desconocido, se estiman altas bajas."
 karabakh.72.a: "Nos delataron!"
 karabakh.73.t: "Piloto derribado!"
 karabakh.73.d: "Nuestros esfuerzos de reconocimiento aéreo fueron notados por el enemigo, nuestro avión fue derribado por un disparo afortunado de MANPAD, destruyendo el avión y matando al piloto."
 karabakh.73.a: "Oh no!"
 karabakh.74.t: "Dron derribado"
 karabakh.74.d: "Nuestros esfuerzos de reconocimiento aéreo fueron notados por el enemigo, nuestro dron fue derribado por un disparo afortunado de MANPAD, y una valiosa pieza de equipo se ha perdido."
 karabakh.74.a: "Que les den!"

