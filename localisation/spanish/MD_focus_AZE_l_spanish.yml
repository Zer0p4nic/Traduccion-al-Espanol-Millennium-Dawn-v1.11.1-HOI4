 AZE_gaz_russia_deal: "Acuerdo de gas con Rusia"
 AZE_gaz_russia_deal_desc: "El gas de Rusia puede ayudarnos a resolver nuestros problemas de energía."
 AZE_milit_presence: "Presencia militar"
