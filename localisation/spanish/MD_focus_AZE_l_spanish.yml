 AZE_gaz_iran_deal: "Acuerdo de gas con Irán"
 AZE_gaz_iran_deal_desc: "El gas de Irán puede ayudarnos a resolver nuestros problemas de energía."
 AZE_iranian_afv: "AFV iraní"
