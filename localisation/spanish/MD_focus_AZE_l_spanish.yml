 eat_up_doomsday_fund: "Usar fondo de apocalipsis"
 eat_up_doomsday_fund_desc: "Podemos usar nuestro fondo de apocalipsis para obtener dinero rápido. Sin embargo, cuanto más esperamos, más dinero obtendremos."
 AZE_aliev_propaganda_category: "Culto de Aliev"
