 #aze events
 azeev.15.t: "Era de Aliev"
 azeev.15.d: "Azerbaiyán, golpeado por la derrota en la guerra de Karabaj, gracias a los esfuerzos del exlíder del partido soviético Heydar Aliyev, pudo resistir políticamente, habiendo sufrido pérdidas territoriales. Aliyev intenta construir un sistema hereditario, tratando de maniobrar entre varios factores internos y externos. La diplomacia flexible entre el Oeste y el Este puede hacer una contribución importante al éxito futuro de Azerbaiyán. Sin embargo, el pueblo desalentado exige paz y democracia, sin querer más muertes, los nacionalistas exigen una guerra total con Armenia e Irán, y las fuerzas pro-rusas exigen que se mantenga el statu quo. Con recursos petroleros significativos, pero, sin embargo, una infraestructura e industria poco desarrolladas, Azerbaiyán puede convertirse en una potencia regional si no cae en el caos económico y político, avivado desde afuera y desde adentro."
 azeev.15.a: "Sí..."

 azeev.13.t: "Ejército Azerbaiyano"
 azeev.13.d: "El ejército de Azerbaiyán, que sufrió un colapso absoluto tras la derrota en la guerra de Artsaj, pero patrocinado por varios grupos y países internacionales, está comenzando su recuperación gradual. Generales desleales, ideólogos nacionalistas y señores de la guerra son parásitos del ejército azerbaiyano. Es hora de cambiar todo eso."
 azeev.13.a: "En efecto."

 azeev.14.t: "Economía Azerbaiyana"
 azeev.14.d: "La economía postsoviética de Azerbaiyán después de los años 90 está en el declive más profundo. La antigua gran industria petrolera y agrícola apenas respira, permitiendo que Azerbaiyán exista de alguna manera. Sin embargo, los inversionistas extranjeros y una cantidad significativa de recursos azerbaiyanos hacen posible que Azerbaiyán se convierta en un país económicamente desarrollado en el futuro."
 azeev.14.a: "Aquí viene el dinero!"

