l_spanish:

 lviv_focus: "Enfoques de la República Democrática de Lviv"
 volhynia_focus: "Enfoques de la República Democrática de Volinia"
 ##########LVIV CONTENT##########
 ##########Focuses##########
 LRP_Start_rebellion: "Identidad Gallega"
 LRP_Start_rebellion_desc: "Finalmente, los habitantes de Galicia pudieron realizarse como una nación separada que aspira a Europa y ya no es retenida por burócratas del este."
 LRP_weapon_suplly: "Armerías Apropiadas"
 LRP_weapon_suplly_desc: "Las armerías que encontramos en el territorio de nuestra república serán apropiadas y las armas distribuidas a nuestra milicia popular."
 LRP_lviv_defence: "Fortalecer Lviv"
 LRP_lviv_defence_desc: "Comenzaremos la construcción de fortificaciones defensivas en Lviv, el enemigo está llegando y debemos estar preparados para defender la ciudad."
 LRP_mobilisation: "Movilización de la Población"
 LRP_mobilisation_desc: "La gente de Lviv debe defender su hogar natal, o el enemigo no nos perdonará y nos destruirá."
 LRP_people_militia: "Ejército del Pueblo de Lviv"
 LRP_people_militia_desc: "¡Nuestros ciudadanos deben protegerse, no podremos defender nuestra independencia solo con voluntarios. Por eso estamos organizando un ejército popular!"
 LRP_polish_suplly: "Armas Polacas"
 LRP_polish_suplly_desc: "Polonia nos envía sus armas para que podamos defender nuestra independencia."
 LRP_government: "El Gobierno de la República"
 LRP_government_desc: "Finalmente aprobaremos el gobierno y su estructura para el funcionamiento completo de nuestro estado."
 LRP_bivalute: "Deshacerse del Grivna"
 LRP_bivalute_desc: "Abandonaremos el grivna como moneda que no nos traerá nada bueno económicamente. El zloty polaco es nuestra elección"
 LRP_bank: "Banco Estatal de Lviv"
 LRP_bank_desc: "Comenzaremos a crear nuestro propio sistema económico con la creación de nuestro banco estatal."
 LRP_passport: "Pasaporte de un Ciudadano de Lviv"
 LRP_passport_desc: "También crearemos nuestra propia ciudadanía, la gente debe entender que vivimos en nuestro propio estado."
 LRP_operator: "Nuestro Operador de Telecomunicaciones"
 LRP_operator_desc: "Nos desharemos por completo de los operadores de telecomunicaciones ucranianos y crearemos el nuestro."
 LRP_teroborona: "Crear una Def.Ter."
 LRP_teroborona_desc: "Además de la milicia popular, estamos adoptando la práctica ucraniana de crear Defensa Territorial para fortalecer nuestras fronteras y seguridad interna."
 LRP_afini: "Batallón de Galicia"
 LRP_afini_desc: "Galicia siempre ha aspirado a la independencia y los primeros voluntarios crearon un batallón con este nombre para defender el derecho de Galicia a su propia política."
 LRP_mali: "Batallón de Fusileros Sich"
 LRP_mali_desc: "Las gloriosas tradiciones de los Fusileros Sich son continuadas por el batallón nominal que se levantó por Lviv."
 LRP_sloboda: "La Brigada del Reino"
 LRP_sloboda_desc: "Una brigada de monárquicos y partidarios de la creación de un principado o reino de Galicia acudió en defensa de Lviv."
 LRP_mgb: "Servicio de Seguridad de Lviv"
 LRP_mgb_desc: "Crearemos nuestro propio ministerio, que protegerá la paz y la tranquilidad de nuestros ciudadanos dentro de la república."
 LRP_interbrigabe: "La Brigada Craiova Polaca"
 LRP_interbrigabe_desc: "Muchos voluntarios de Polonia decidieron apoyarnos en la lucha por nuestra independencia y el deseo de separarnos de Ucrania."
 LRP_desorg: "Eliminar la Desorganización"
 LRP_desorg_desc: "Estamos eliminando la desorganización en nuestro ejército, que consiste en muchos batallones que no se obedecen entre sí."
 LRP_defence: "Líneas Defensivas"
 LRP_defence_desc: "Nuestro país debe fortalecer sus fronteras y estar preparado para defenderse aún más."
 LRP_guard_republic: "Fuerzas Especiales de Lviv"
 LRP_guard_republic_desc: "¡Crearemos nuestras propias tropas especiales que nos protegerán de los enemigos en los sectores más difíciles del frente!"
 LRP_infra: "Reconstruir la Infraestructura"
 LRP_infra_desc: "La lucha ha destruido completamente nuestra infraestructura y la reconstruiremos.."
 LRP_energy: "Sector Energético"
 LRP_energy_desc: "Para evitar que la república se sumerja en la oscuridad, invertiremos en el sector energético"
 LRP_referendum: "Referéndum sobre la Adhesión a Polonia"
 LRP_referendum_desc: "Vemos nuestro futuro solo como parte de un país europeo real, que es Polonia. Anunciaremos un referéndum sobre la adhesión a Polonia sobre una base federal."
 LRP_uda: "Alianza con el Ejército Rebelde Ucraniano"
 LRP_uda_desc: "Seguiremos el camino de la alianza con grupos nacionalistas ucranianos que lograron sobrevivir al enfrentamiento con las autoridades de Kiev, esto cortará nuestro camino de la alianza con Polonia."
 LRP_interbrigabe1: "Brigada del Ejército Rebelde Ucraniano"
 LRP_interbrigabe1_desc: "El Ejército Voluntario Ucraniano está listo para ayudarnos con los voluntarios que han entrenado para la guerra"
 LRP_create_galicia: "Anexar Volinia"
 LRP_create_galicia_desc: "Nos uniremos a los rebeldes en Volinia y crearemos una sola república para luchar juntos contra el gobierno de ocupación de Kiev"
 ##########Ideas##########
 LRP_civil_war: "La Guerra en Galicia"
 LRP_unproffesional_army: "Milicia Desorganizada"
 LRP_proffesional_army: "Ejército del Pueblo"
 LRP_bivaluta: "Período de Doble Moneda"
 LRP_no_government_idea: "Ausencia de un Gobierno Central"
 LRP_ter_orobona: "Defensa Territorial"
 LRP_forts_buildings: "Concentración en Fortificaciones"
 LRP_UDA_idea: "Ejército Voluntario Ucraniano"
 ##########Events##########
 lrp.1.t: "El Referéndum sobre la Adhesión a Polonia"
 lrp.1.d: "La República de Lviv ha anunciado un referéndum en el que la mayoría de los residentes votaron a favor de unirse a nuestro país. ¿Aprobaríamos su decisión y expandiríamos nuestro país?"
 lrp.1.a: "Sí"
 lrp.1.b: "No"
