 # EVENTS
 AGRI.1.t: "Posible Sequía en Camino..."
 AGRI.1.d: "Nuestros principales científicos y expertos del Ministerio de Agricultura están preocupados por la posibilidad de que se produzca una sequía en el corto plazo; tampoco parece haber lluvias en el pronóstico... esperemos haber preparado todas las posibilidades."
 AGRI.1.A: "Cruzamos los dedos..."

 AGRI.2.t0: "Los científicos estaban equivocados!"
 AGRI.2.d0: "Afortunadamente, en esta ocasión los científicos y expertos estaban equivocados. Esta vez evitamos una sequía, pero la próxima vez quizás no tengamos tanta suerte..."
 AGRI.2.A: "Deberíamos prepararnos para una mala cosecha."
 AGRI.2.B: "¿Una mala cosecha? ¿Qué tal una terrible?"
 AGRI.2.C: "No hace falta! Estuvimos bien esta vez y lo estaremos la próxima también."

 AGRI.2.t1: "Los científicos tenían razón! Más o menos"
 AGRI.2.d1: "Los científicos y expertos solo tenían parcialmente razón. Aunque ha ocurrido una sequía, parece estar localizada en solo una o dos regiones de [ROOT.GetName]. Esto no debería ser demasiado grave, aunque podría extenderse a regiones vecinas si no resolvemos el problema."
 AGRI.2.D: "Esto no parece tan malo, dejemos que siga su curso."
 AGRI.2.E: "Podemos destinar algo de dinero para ayudar a resolver la situación."
 AGRI.2.F: "Esto necesita una acción inmediata!"
 AGRI.2.G: "Esto puede ser exagerado, pero preferimos estar seguros."

 AGRI.2.t2: "Los científicos tenían razón!"
 AGRI.2.d2: "La sequía golpeó con fuerza hoy, con decenas de muertos y muchos más que se espera sucumban al desastre en las próximas semanas. Necesitamos tomar medidas inmediatas para que esta situación crítica no empeore más."
 AGRI.2.H: "No tenemos otra opción más que dejar que siga su curso."
 AGRI.2.I: "Esto no resolverá todo, pero es mejor que nada."
 AGRI.2.J: "Esperemos que esto nos permita aguantar hasta las próximas lluvias."
 AGRI.2.K: "Gracias al cielo por esta reserva; usa lo que sea necesario!"

 AGRI.2.t3: "Una Sequía Catastrófica!"
 AGRI.2.d3: "Esto es un desastre absoluto... cientos yacen muertos debido a las grandes sequías que ahora parecen generalizadas en [ROOT.GetName], con la expectativa de que probablemente se extiendan a naciones vecinas. Necesitamos tomar control de la situación, si es que podemos..."
 AGRI.2.L: "No podemos detenerlo, que Dios nos perdone..."
 AGRI.2.M: "Si tan solo tuviéramos más para detener este desastre!"
 AGRI.2.N: "Esto no es ni de cerca suficiente, pero debería ayudar con lo peor de la situación."
 AGRI.2.O: "Nuestras reservas son abundantes, y esto será suficiente, aunque costoso..."

