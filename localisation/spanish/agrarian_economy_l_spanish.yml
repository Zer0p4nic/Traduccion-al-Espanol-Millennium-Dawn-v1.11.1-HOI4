 AGRI_random.1.C: "Bueno, ¿no tienen bueyes acaso?"
 AGRI_random_black_market_TT: "§YEl Ministro de Agricultura de [THIS.GetNameWithFlag] contactará a algunos conocidos en el mercado negro para cerrar un trato!§"
 AGRI_random_embargo_trading_TT: "§YEl Ministro de Agricultura de [THIS.GetNameWithFlag] contactará a algunos conocidos en otros países para intentar cerrar un trato!§"

 AGRI_random.10.t1: "Solo no pregunten de dónde vino."
 AGRI_random.10.d1: "Los agricultores no están contentos con el equipo que conseguimos. Dicen que nuestra explicación de que el equipo cayó de un camión no es suficiente. Mientras no estén tan descontentos como lo habrían estado si no conseguíamos nada, lo consideramos un éxito."
 AGRI_random.10.A: "No hagamos de esto un hábito..."

 AGRI_random.10.t2: "Tiroteos con los contrabandistas!"
 AGRI_random.10.d2: "Le pediremos la cabeza a nuestro Ministro de Agricultura por esto! Tratar de cerrar tratos con contrabandistas resultó en que no solo se quedaran con el dinero, sino que también intentaron retener el equipo. Muchos de nuestros soldados fueron abatidos en sangre fría, esto es inaceptable."
 AGRI_random.10.B: "Esos miserables."

 AGRI_random.10.t3: "Se llevaron el dinero y huyeron..."
 AGRI_random.10.d3: "Bueno, el salario de nuestro Ministro de Agricultura estará embargado durante la próxima década o algo así. El tonto organizó un trato con contrabandistas que le dijeron al grupo de intercambio que esperaran por el equipo. Bueno... puedes imaginar lo que pasó. Esperaron 16 horas para que regresaran los contrabandistas. Terrible."
 AGRI_random.10.C: "Maldita sea."

 AGRI_random.100.t1: "No son bonitos, pero funcionan."
 AGRI_random.100.d1: "Los agricultores están bastante contentos con lo que logramos conseguir. Puede que no sea el equipo más bonito ni el más nuevo, pero funciona, y eso es todo lo que podemos pedir dadas nuestras circunstancias actuales."
 AGRI_random.100.A: "Aquí evitamos un desastre."

 AGRI_random.100.t2: "¿Otro embargo?!"
 AGRI_random.100.d2: "Quien sea que esté dirigiendo las negociaciones en el Ministerio de Comercio debería ser despedido. No tenemos idea de cómo lograron arruinar esto tan mal, pero nos han enviado otro embargo, increíble. Y para colmo, los agricultores están furiosos con nosotros!"
 AGRI_random.100.B: "Maldita sea..."

 AGRI_random.100.t3: "Casi nada funciona."
 AGRI_random.100.d3: "\"Como nuevo\" mi trasero! Casi todo el equipo que conseguimos está completamente roto, atascado o simplemente no da señales de vida. Los agricultores están bastante enfadados con nosotros..."
 AGRI_random.100.C: "¿Guardamos el recibo?"

 AGRI_random.2.t: "Los campos se ven bastante secos!"
 AGRI_random.2.d: "En esta época del año, nuestros campos suelen ser mucho más generosos de lo que son ahora. Nuestro Ministro de Agricultura está preocupado de que esto pueda ser el preludio de una sequía más seria en lugar de simplemente 'un poco demasiado sol'.\n\nSi el dinero escasea, siempre podríamos intentar desviar algo del suministro de agua de nuestros vecinos..."
 AGRI_random.2.A: "Ehh, deberíamos resolver esto nosotros mismos."
 AGRI_random.2.B: "Bueno, no es como si lo fueran a notar."
 AGRI_random.2.C: "Si estás tan preocupado por eso, reza por lluvia!"
 AGRI_random_water_diversion_TT: "§YPodemos intentar§! §Rrobar§! §Yalgo del agua de nuestros vecinos al§! §Cdesviarla§! §Y!§!"

 AGRI_random.20.t1: "Crisis Evitada!"
 AGRI_random.20.t2: "Un Poco Sedientos"
 AGRI_random.20.t3: "Nada Ha Cambiado!"
 AGRI_random.20.d1: "Parece que la rápida acción del gobierno ha resuelto el posible problema de sequía, sin enemigos creados e incluso con un posible aumento en los precios esperados de la cosecha."
 AGRI_random.20.d2: "Aunque parece que hemos logrado frenar el avance de las tierras secas, algunas tierras periféricas aún se ven un poco áridas y podríamos tener una cosecha menor en ese tipo de cultivo. No importa, la mayoría de los cultivos han sido salvados."
 AGRI_random.20.d3: "A pesar de nuestros mejores esfuerzos, parece que los campos simplemente no responden y están más secos que nunca. Esto podría convertirse en una sequía a gran escala, debemos estar preparados para lo peor."
 AGRI_random.20.A: "Qué bueno escucharlo!"
 AGRI_random.20.B: "Espero que solo haya sido con los vegetales."
 AGRI_random.20.C: "Agárrense bien!"

 AGRI_random.200.t1: "Ni siquiera se dieron cuenta!"
 AGRI_random.200.t2: "[FROM.GetName] Nos Descubrió en Pleno Acto"
 AGRI_random.200.t3: "Tomamos Demasiada Agua!"
 AGRI_random.200.t4: "Los Campos de [FROM.GetName] Parecen Estar Secos"
 AGRI_random.200.t5: "Las Granjas de [FROM.GetName] Quedaron Áridas"
 AGRI_random.200.d1: "Con algo de dinero en los lugares adecuados, logramos robar algo del agua de nuestros vecinos sin que se dieran cuenta. Esperemos que las personas a las que pagamos se mantengan calladas. Nuestros problemas están resueltos, por ahora."
 AGRI_random.200.d2: "Después de pagarle a quienes pensábamos eran las personas correctas, nuestro equipo de adquisiciones estaba listo para desviar las líneas de agua, pero desafortunadamente fueron descubiertos por las autoridades de [FROM.GetAdj]. Parece que están bastante molestos con las acciones de nuestro gobierno."
 AGRI_random.200.d3: "Parece que nuestro vecino [FROM.GetName] tenía menos agua de lo que originalmente pensábamos, y ahora está sufriendo las consecuencias de nuestras acciones. Puede ser evidente para ellos quién robó el agua; por suerte, parece ser solo una sequía localizada."
 AGRI_random.200.d4: "Parece que nuestro vecino [FROM.GetName] tenía menos agua de lo que originalmente pensábamos, y ahora está sufriendo las consecuencias de nuestras acciones. Es probable que sepan quién robó el agua; desafortunadamente, la sequía podría terminar afectándonos también."
 AGRI_random.200.d5: "Parece que nuestro vecino [FROM.GetName] tenía menos agua de lo que originalmente pensábamos, y ahora está sufriendo las consecuencias de nuestras acciones. Es casi seguro que saben quién robó el agua, y nuestro Ministro de Agricultura pronostica sequías extremas con una alta probabilidad de que crucen nuestras propias fronteras."
 AGRI_random.200.A: "Eso les enseñará por tener agua!"
 AGRI_random.200.B: "Ah, demonios..."
 AGRI_random.200.C: "Intenta suavizar la situación con ellos."
 AGRI_random.200.D: "Ups."
 AGRI_random.200.E: "Prepárense para lo peor."
 AGRI_random.200.F: "Espera... esto podría afectarnos!"
 AGRI_random.200.G: "Si puede afectarnos, debemos prepararnos!"
 AGRI_random.200.H: "Oh Dios... ¿qué hemos hecho?"

 AGRI_random.2000.t: "[FROM.GetName] Nos Robó Agua!"
 AGRI_random.2000.d1: "Sospechábamos que algo estaba mal cuando los suministros y reservas de agua no cuadraban. Después de una investigación exhaustiva, parece que [FROM.GetName] fue el culpable."
 AGRI_random.2000.d2: "Sospechábamos que algo estaba mal cuando los suministros y reservas de agua no cuadraban. Después de una investigación exhaustiva, parece que [FROM.GetName] fue el culpable. Podríamos demostrarles que hablamos en serio imponiéndoles un embargo..."
 AGRI_random.2000.A: "Córtenlos por completo!"
 AGRI_random.2000.B: "Esos miserables!"

 AGRI_random.3.t: "Dos Agricultores Buscan Ayuda en una Disputa de Tierras"
 AGRI_random.3.d: "Dos agricultores se han presentado en las oficinas principales del ministerio de agricultura buscando algún tipo de intervención gubernamental para resolver una disputa de tierras. Mientras que el agricultor uno afirma que su terreno fue invadido por el ganado del agricultor dos, este último afirma que nunca se realizó un trazado formal de los mapas y que los límites de los campos del agricultor uno en realidad invaden la propiedad del agricultor dos.\n\nUn caso confuso, podemos apoyar a cualquiera de los dos, dependiendo de quién cuente la historia más convincente."
 AGRI_random.3.A: "Mantén ese ganado en tu lado!"
 AGRI_random_3_F1_TT: "§YTomaremos el lado de§! §3El Agricultor Uno§! §Yen la disputa de tierras§!"
 AGRI_random.3.B: "No puedes esperar que el ganado sepa de límites!"
 AGRI_random_3_F2_TT: "§YTomaremos el lado de§! §3El Agricultor Dos§! §Yen la disputa de tierras§!"
 AGRI_random.3.C: "Recuérdame, ¿por qué debería importarme esto de nuevo?"
 AGRI_random_3_NO_TT: "§YNo tomaremos el lado de§! §Rninguno§! §Yen la disputa de tierras, dejándolos resolverlo por sí mismos§!"

 AGRI_random.30.t1: "Los Ganaderos Están Molestos!"
 AGRI_random.30.d1: "Un gran grupo de ganaderos considera que la intervención del gobierno a favor de los agricultores de cultivos es un abuso de poder escandaloso y están activamente haciendo campaña por un partido político rival.\n\nSin embargo, los agricultores de cultivos están celebrando el fallo y están extasiados con esta victoria para los derechos de propiedad."
 AGRI_random.30.A: "Deberías haber cuidado mejor a tu ganado!"

 AGRI_random.30.t2: "Los Agricultores de Cultivos Están Molestos!"
 AGRI_random.30.d2: "Los ganaderos parecen estar encantados con el fallo del gobierno. Con los derechos de pastoreo asegurados, han prometido apoyar al gobierno en las próximas elecciones.\n\nSin embargo, los agricultores de cultivos arables están amenazando con unirse entre ellos y negarse a aceptar el fallo."
 AGRI_random.30.B: "Probablemente deberíamos solidificar las leyes de propiedad..."

 AGRI_random.30.t3: "Lo resolvieron entre ellos mismos!"
 AGRI_random.30.d3: "Sin la interferencia del gobierno de ningún lado, se llegó a un acuerdo de caballeros entre los ganaderos y los agricultores de cultivos arables, resolviendo esta disputa de tierras en particular.\n\nAunque podrían surgir más en el futuro, parece que todos están al menos algo satisfechos con este resultado."
 AGRI_random.30.C: "Una solución perfecta."

 AGRI_random.30.t4: "Tiroteos en la granja!"
 AGRI_random.30.d4: "Sin la interferencia ni supervisión del gobierno, durante las conversaciones entre los dos grupos, estalló un enfrentamiento que resultó en disparos de ambas partes. Muchos ganaderos y agricultores quedaron muertos o heridos. Los del sector agrícola exigen respuestas, y el pueblo clama por un cambio."
 AGRI_random.30.D: "Bueno, mierda..."

 AGRI_random.4.t: "Una cosecha abundante!"
 AGRI_random.4.d: "Nuestros agricultores están reportando cosechas extraordinarias y preguntan al Ministerio de Agricultura qué hacer con los rendimientos excedentes. Podemos venderlos o aumentar nuestras reservas para días menos lluviosos."
 AGRI_random.4.A: "Un ingreso extra siempre es bueno."
 AGRI_random.4.B: "¿Tenemos un silo para todo esto?"

 AGRI_random.5.t: "Cultivos muriendo en los campos!"
 AGRI_random.5.d: "Algo ha matado una buena parte de nuestros cultivos, dejando la cosecha esperada podrida. Se espera que nuestra producción agrícola se reduzca significativamente a menos que hagamos algo drástico para contrarrestar el daño."
 AGRI_random.5.A: "Tendremos que aguantar y resistir."
 AGRI_random.5.B: "Las reservas mantendrán saludable al sector!"

 AGRI_random.6.t: "Especies invasoras invaden los campos!"
 AGRI_random.6.d: "Una especie invasora de langostas se ha visto en el horizonte, [ROOT.GetLeader]. Se espera que el uso de pesticidas sea suficiente para detenerlas y evitar que destruyan demasiada de nuestra cosecha, pero nunca se puede estar completamente seguro. Debemos prepararnos para lo peor."
 AGRI_random.6.A: "¿Qué tan graves son los daños?"

 AGRI_random.60.t1: "Los campos de cultivos básicos necesitan más tierra!"
 AGRI_random.60.t2: "Los campos de cultivos comerciales necesitan más tierra!"
 AGRI_random.60.d1: "Esto es un desastre... Las langostas aparentemente han destruido incontables toneladas de nuestra cosecha proyectada de cultivos básicos. Deberíamos esperar que nuestro sector agrícola sufra un golpe bastante considerable."
 AGRI_random.60.d2: "Por suerte, las langostas aparentemente han escogido nuestros campos tratados con pesticidas y sufrieron las consecuencias. Aunque nuestra cosecha proyectada de cultivos básicos ahora será menor, deberíamos esperar que nuestro sector agrícola sufra solo un leve impacto en su rentabilidad."
 AGRI_random.60.d3: "Esto es un desastre... Las langostas aparentemente han destruido incontables toneladas de nuestra cosecha proyectada de cultivos comerciales. Deberíamos esperar que nuestro sector agrícola sufra un golpe bastante considerable."
 AGRI_random.60.d4: "Por suerte, las langostas aparentemente han escogido nuestros campos tratados con pesticidas y sufrieron las consecuencias. Aunque nuestra cosecha proyectada de cultivos comerciales ahora será menor, deberíamos esperar que nuestro sector agrícola sufra solo un leve impacto en su rentabilidad."
 AGRI_random.60.A: "Maldita sea."
 AGRI_random.60.B: "Maldita sea."
 AGRI_random.60.C: "Maldita sea."
 AGRI_random.60.D: "Maldita sea."

 AGRI_random.7.t: "Incendios forestales!"
 AGRI_random.7.d: "Parece que los incendios forestales están arrasando cerca de los campos de las granjas más productivas de nuestra nación. Nuestro Ministro de Agricultura espera que sean golpeados severamente por el avance inminente."
 AGRI_random.7.A: "Esperaremos el informe de daños..."

 AGRI_random.70.t1: "Campos de cultivos básicos alcanzados por las llamas!"
 AGRI_random.70.t2: "Campos de cultivos comerciales alcanzados por las llamas!"
 AGRI_random.70.d1: "A pesar de los mejores esfuerzos de nuestros bomberos, parece que podríamos enfrentarnos a una cosecha difícil. Muchos agricultores lo han perdido todo, pero lo peor de todo es que nuestra participación en el mercado de cultivos básicos se verá severamente dañada por este desastre, con una caída inesperada del mercado."
 AGRI_random.70.d2: "A pesar de los mejores esfuerzos de nuestros bomberos, parece que podríamos enfrentarnos a una cosecha difícil. Muchos agricultores lo han perdido todo, pero lo peor de todo es que nuestra participación en el mercado de cultivos comerciales se verá severamente dañada por este desastre, con una caída inesperada del mercado."
 AGRI_random.70.A: "Todo ese trabajo, reducido a cenizas."
 AGRI_random.70.B: "Todo ese trabajo, reducido a cenizas."

 AGRI_random.8.t: "Lluvias intensas amenazan con inundaciones!"
 AGRI_random.8.d: "Aunque estamos en la temporada de lluvias, parece cada vez más probable que experimentemos una temporada más intensa de lo normal. Los ríos parecen estar más crecidos de lo habitual para esta época del año. Los meteorólogos esperan que los diques se rompan."
 AGRI_random.8.A: "Preparémonos para lo peor."

 AGRI_random.80.t1: "Campos de cultivos básicos inundados!"
 AGRI_random.80.t2: "Campos de cultivos comerciales inundados!"
 AGRI_random.80.d1: "Simplemente hubo demasiada agua como para contenerla con nuestras barricadas improvisadas y los muros contra inundaciones construidos apresuradamente. Los campos de cultivos básicos están completamente empapados, muchos agricultores lo han perdido todo, y se espera que el sector agrícola reciba un duro golpe por esto."
 AGRI_random.80.d2: "Simplemente hubo demasiada agua como para contenerla con nuestras barricadas improvisadas y los muros contra inundaciones construidos apresuradamente. Los campos de cultivos comerciales están completamente empapados, muchos agricultores lo han perdido todo, y se espera que el sector agrícola reciba un duro golpe por esto."
 AGRI_random.80.A: "Esto puede haber sido demasiada lluvia."
 AGRI_random.80.B: "Esto puede haber sido demasiada lluvia."

 AGRI_random.9.t: "Manada descontrolada!"
 AGRI_random.9.d: "Un grupo de animales en estampida está levantando polvo a lo lejos, y parece que podrían desviarse a través de las tierras de cultivo!"
 AGRI_random.9.A: "Veamos a dónde terminan llegando."

 AGRI_random.90.t1: "Manada descontrolada aplasta cultivos básicos!"
 AGRI_random.90.t2: "Manada descontrolada aplasta cultivos comerciales!"
 AGRI_random.90.t3: "Manada descontrolada evita los campos!"
 AGRI_random.90.d1: "A pesar de nuestros mejores esfuerzos, la manada parece haber pisoteado los campos donde se cultivan nuestros cultivos básicos. Tendremos que asignar más tierras para los cultivos básicos provenientes de los cultivos comerciales. No podremos cambiar las asignaciones hasta que finalicen las medidas de emergencia."
 AGRI_random.90.d2: "A pesar de nuestros mejores esfuerzos, la manada parece haber pisoteado los campos donde se cultivan nuestros cultivos comerciales. Tendremos que asignar más tierras para los cultivos comerciales provenientes de los cultivos básicos. No podremos cambiar las asignaciones hasta que finalicen las medidas de emergencia."
 AGRI_random.90.d3: "La manada descontrolada se disipó mayormente antes de llegar a los campos, pero algunos rezagados lograron entrar en las áreas rurales, aunque se mantuvieron en las carreteras. Esto causó cierta confusión en el tráfico, pero llegar tarde al trabajo es mucho mejor que perder alimentos durante los próximos meses."
 AGRI_random.90.A: "Se necesitan medidas de emergencia!"
 AGRI_random.90.B: "Se necesitan medidas de emergencia!"
 AGRI_random.90.C: "Gracias a Dios."
