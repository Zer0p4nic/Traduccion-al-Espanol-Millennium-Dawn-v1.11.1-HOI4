 weap_mp_light_hardpoint_1: "Punto de Anclaje Ligero de 1ª Generación"
 weap_mp_light_hardpoint_1_desc: "Los puntos de anclaje ligeros están diseñados para permitir que un avión lleve algo de munición, pero no mucho. Estos puntos de anclaje son baratos y están destinados a equipar aviones ligeros con algunas armas o a ayudar a complementar la munición en otros aviones. Misiles aire-aire de corto alcance, bombas de 250-500lb y lanzacohetes son las armas equipadas en estos puntos de anclaje.\n\n§GPista del Diseñador: Estos puntos de anclaje están destinados a permitir que las naciones que construyen con un presupuesto equipen sus aviones con una carga mixta, y a permitir que las naciones que producen aviones ligeros tengan una forma más barata y ligera de equiparlos con armas.§!\n\n§WUsar esto como el arma principal creará un§! §BCaza Polivalente§!\n\n§RADVERTENCIA: Los cazas polivalentes CV solo atacarán a los buques enemigos durante el combate naval§!"
