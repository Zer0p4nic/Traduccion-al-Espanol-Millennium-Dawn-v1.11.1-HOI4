#LOGISTICS & GENERIC
 small_plane_airframe: "Caza ligero"
 small_plane_airframe_desc: "Económico de construir y barato de operar, los cazas ligeros proporcionan a los países sin una base industrial una opción de superioridad aérea de menor costo. Aunque no se desempeñarán bien contra ningún caza de superioridad aérea dedicado, en grandes cantidades, estos aviones ligeros representan una seria amenaza."
 small_plane_strike_airframe: "Caza Ligero Polivalente"
 small_plane_strike_airframe_desc: "Un avión de ataque económico, diseñado para entrar rápidamente, golpear un objetivo y escapar del área. Estos cazas cuestan mucho menos que un verdadero caza polivalente."
 small_plane_cas_airframe: "Caza de apoyo cercano ligero"
 small_plane_cas_airframe_desc: "Diseñado como un avión económico con largos tiempos de espera, estos aviones ligeros pueden proporcionar apoyo aéreo cercano a las fuerzas terrestres, pero sufren gravemente en espacios aéreos muy disputados debido a su menor calidad de producción."
 small_plane_naval_bomber_airframe: "Bombardero naval ligero"
 small_plane_naval_bomber_airframe_desc: "Estos aviones están diseñados para cazar y matar buques de superficie y submarinos enemigos, pero tienen rangos de patrulla extremadamente limitados y se utilizan principalmente en ataques limitados contra objetivos conocidos."
 small_plane_suicide_airframe: "Dron"
 small_plane_suicide_airframe_desc: "Los vehículos aéreos de combate no tripulados permiten que una fuerza aérea realice operaciones de combate sin poner en riesgo a los pilotos cuando entran en batalla."
 cv_small_plane_airframe: "Caza ligero CV"
 cv_small_plane_airframe_desc: "Económico de construir y barato de operar, los cazas ligeros proporcionan a los países sin una base industrial una opción de superioridad aérea de menor costo. Aunque no se desempeñarán bien contra ningún caza de superioridad aérea dedicado, en grandes cantidades, estos aviones ligeros representan una seria amenaza."
 cv_small_plane_strike_airframe: "Caza de ataque ligero CV"
 cv_small_plane_strike_airframe_desc: "Un avión de ataque económico, diseñado para entrar rápidamente, golpear un objetivo y escapar del área. Estos cazas cuestan mucho menos que un verdadero caza polivalente."
 cv_small_plane_cas_airframe: "Aeronave de apoyo cercano ligera CV"
 cv_small_plane_cas_airframe_desc: "Diseñada como un avión económico con largos tiempos de espera, estos aviones ligeros pueden proporcionar apoyo aéreo cercano a las fuerzas terrestres, pero sufren gravemente en espacios aéreos muy disputados debido a su menor calidad de producción."
 cv_small_plane_naval_bomber_airframe: "Bombardero naval ligero CV"
 cv_small_plane_naval_bomber_airframe_desc: "Estos aviones están diseñados para cazar y matar buques de superficie y submarinos enemigos, pero tienen rangos de patrulla extremadamente limitados y se utilizan principalmente en ataques limitados contra objetivos conocidos."
 cv_small_plane_suicide_airframe: "Dron CV"
 cv_small_plane_suicide_airframe_desc: "Los vehículos aéreos de combate no tripulados permiten que una fuerza aérea realice operaciones de combate sin poner en riesgo a los pilotos cuando entran en batalla."
 medium_plane_airframe: "Caza Polivalente"
 medium_plane_airframe_desc: "El caballo de batalla de cualquier fuerza aérea moderna, estos aviones pueden llevar a cabo casi cualquier misión que un avión pueda volar, a costa de no ser maestros en ninguna. Moderadamente costosos de producir, estos aviones requieren una extensa formación y líneas de suministro para apoyarlos en el campo."
 medium_plane_suicide_airframe: "Dron suicida"
 medium_plane_suicide_airframe_desc: "Los drones suicidas se convirtieron en una opción popular para atacar objetivos sin poner en riesgo a un piloto, a costa de sacrificar todo un fuselaje por un ataque aéreo, pero ganando una carga útil mucho mayor y precisión para el ataque."
 medium_plane_fighter_airframe: "Caza de superioridad aérea"
 medium_plane_fighter_airframe_desc: "Aeronaves dedicadas a controlar los cielos y negar a las fuerzas enemigas el acceso a un espacio de batalla aéreo, estos aviones están dedicados a enfrentar y destruir aviones enemigos, a costa de no poder realizar misiones de ataque terrestre."
 medium_plane_cas_airframe: "Aeronave de apoyo cercano"
 medium_plane_cas_airframe_desc: "Aeronaves de ataque terrestre dedicadas al campo de batalla, estos aviones están diseñados para llevar grandes cantidades de municiones a los objetivos del campo de batalla, para apoyar a las fuerzas terrestres amigas."
 medium_plane_maritime_patrol_airframe: "Aeronave de patrulla marítima"
 medium_plane_maritime_patrol_airframe_desc: "Aeronaves de patrulla naval de rango medio, diseñadas para buscar y destruir submarinos enemigos, además de ser capaces de operaciones de minado y desminado."
 medium_plane_air_transport_airframe: "Aeronave de transporte medio"
 medium_plane_air_transport_airframe_desc: "Aeronaves de transporte medio, capaces de proporcionar apoyo de transporte aéreo para paracaidistas y carga a distancias medias."
 cv_medium_plane_airframe: "Caza Polivalente CV"
 cv_medium_plane_airframe_desc: "El caballo de batalla de cualquier fuerza aérea moderna, estos aviones pueden llevar a cabo casi cualquier misión que un avión pueda volar, a costa de no ser maestros en ninguna. Moderadamente costosos de producir, estos aviones requieren una extensa formación y líneas de suministro para apoyarlos en el campo."
 cv_medium_plane_fighter_airframe: "Caza de superioridad aérea CV"
 cv_medium_plane_fighter_airframe_desc: "Aeronaves dedicadas a controlar los cielos y negar a las fuerzas enemigas el acceso a un espacio de batalla aéreo, estos aviones están dedicados a enfrentar y destruir aviones enemigos, a costa de no poder realizar misiones de ataque terrestre."
 cv_medium_plane_cas_airframe: "Aeronave de apoyo cercano CV"
 cv_medium_plane_cas_airframe_desc: "Aeronaves de ataque terrestre dedicadas al campo de batalla, estos aviones están diseñados para llevar grandes cantidades de municiones a los objetivos del campo de batalla, para apoyar a las fuerzas terrestres amigas."
 cv_medium_plane_maritime_patrol_airframe: "Aeronave de patrulla marítima CV"
 cv_medium_plane_maritime_patrol_airframe_desc: "Aeronaves de patrulla naval de rango medio, diseñadas para buscar y destruir submarinos enemigos, además de ser capaces de operaciones de minado y desminado."
 cv_medium_plane_air_transport_airframe: "Aeronave de carga CV"
 cv_medium_plane_air_transport_airframe_desc: "Aeronaves de transporte medio, capaces de proporcionar apoyo de transporte aéreo para paracaidistas y carga a distancias medias."
 cv_medium_plane_scout_airframe: "AWACS CV"
 cv_medium_plane_scout_airframe_desc: "Aeronaves de mando y control aéreo, capaces de proporcionar apoyo de reconocimiento aéreo y control aéreo para aviones de caza, proporcionando multiplicación de fuerzas para la misión de superioridad aérea."
 large_plane_airframe: "Bombardero estratégico"
 large_plane_airframe_desc: "Bombarderos grandes y de alta capacidad destinados a entregar grandes volúmenes de municiones a objetivos estratégicos, incluyendo la capacidad nuclear y la capacidad de lanzar ataques con misiles de crucero a objetivos."
 large_plane_cas_airframe: "Cañonero"
 large_plane_cas_airframe_desc: "Aunque extremadamente vulnerables a aviones enemigos y SAM, en espacios aéreos no disputados, estos aviones proporcionan cantidades significativas de apoyo aéreo de precisión a las fuerzas terrestres en combate con una amplia variedad de armas de precisión."
 large_plane_awacs_airframe: "AWACS"
 large_plane_awacs_airframe_desc: "Aeronaves de mando y control aéreo, capaces de proporcionar apoyo de reconocimiento aéreo y control aéreo para aviones de caza, proporcionando multiplicación de fuerzas para la misión de superioridad aérea."
 large_plane_air_transport_airframe: "Aeronave de transporte pesado"
 large_plane_air_transport_airframe_desc: "Aeronaves de transporte pesado, capaces de proporcionar capacidades de transporte aéreo de largo alcance para paracaidistas y misiones de suministro aéreo."
 large_plane_maritime_patrol_airframe: "Aeronave de patrulla naval de largo alcance"
 large_plane_maritime_patrol_airframe_desc: "Aeronaves de patrulla naval de largo alcance, capaces de cubrir franjas significativamente más grandes del océano para buscar y matar fuerzas navales y submarinos enemigos."
 mothership_equipment: "Arsenal Bird"
 mothership_equipment_desc: "Una gran aeronave nuclear que es casi completamente o completamente autónoma. Diseñada para volar grandes cantidades de aviones drones y misiles alrededor del mundo para atacar objetivos enemigos."

