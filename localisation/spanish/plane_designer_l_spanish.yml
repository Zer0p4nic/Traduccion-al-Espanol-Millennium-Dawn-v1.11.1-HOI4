 engine_solar_single_1: "Motor Solar"
 engine_solar_single_1_desc: "Usar motores solares permitió que las aeronaves funcionaran con motores eléctricos, eliminando la demanda de combustible de una fuerza aérea.\n\n§GConsejo del diseñador: Los motores solares permitirán que una aeronave tenga un consumo de combustible de 0 y un alcance de vuelo significativamente aumentado, pero a costa de una gran reducción en la defensa aérea y la ventaja de radar. Recomendado solo para aeronaves en conflictos de baja intensidad con recursos enemigos mínimos de aeronaves o AA.§!"
 engine_solar_double_1: "Motores Solares Gemelos"
 engine_solar_double_1_desc: "Usar motores solares permitió que las aeronaves funcionaran con motores eléctricos, eliminando la demanda de combustible de una fuerza aérea.\n\n§GConsejo del diseñador: Los motores solares permitirán que una aeronave tenga un consumo de combustible de 0 y un alcance de vuelo significativamente aumentado, pero a costa de una gran reducción en la defensa aérea y la ventaja de radar. Recomendado solo para aeronaves en conflictos de baja intensidad con recursos enemigos mínimos de aeronaves o AA.§!"
 engine_nuclear_eight_1: "Motor Nuclear"
 engine_nuclear_eight_1_desc: "Los motores nucleares proporcionan a una aeronave un alcance extremo, a costa de velocidad y producción.\n\n§GConsejo del diseñador: Estos motores harán que tu aeronave sea extremadamente costosa de construir, pero cuando se combinan con equipos de extensión de alcance, pueden atacar el mundo desde su base de origen. Úsalo bajo tu propio riesgo.§!"
 engine_scramjet: "Motor Scramjet"
 engine_scramjet_desc: "Un scramjet (abreviatura de 'supersonic combustion ramjet') es un tipo de motor a reacción que funciona a velocidades hipersónicas, generalmente entre Mach 5 y Mach 15. A diferencia de los motores a reacción tradicionales, que dependen de ventiladores y compresores para mover y comprimir el aire entrante, los scramjets logran la compresión a través del movimiento de alta velocidad de la aeronave misma, utilizando un método de 'respiración de aire' para capturar y comprimir el aire entrante a medida que ingresa al motor."
 engine_ramjet: "Motor Ramjet"
 engine_ramjet_desc: "Un ramjet (o 'motor de chorro de aire') es un tipo de motor a reacción que opera comprimiendo el aire entrante a través del movimiento hacia adelante del motor, en lugar de usar palas de compresor rotativas como en un motor a reacción tradicional. Los ramjets son simples y eficientes a velocidades supersónicas, generalmente de Mach 2 a Mach 6, pero no pueden funcionar a bajas velocidades y requieren un impulso inicial para alcanzar su rango operativo."

 #WEAPONS
 weap_buff_transport: "Capacidad de Lanzamiento Aéreo"
 weap_buff_transport_desc: "Espacio para paracaidistas y carga lanzada en paracaídas.\n\n§GConsejo del diseñador: Usa este módulo para crear aeronaves de transporte. Este módulo bloqueará casi todos los sistemas de armas, excepto los ALCM paletizados.§!\n\n§WUsar esto como el arma principal creará un§! §BAvión/Transporte de Drones§!"
 weap_buff_awacs_1: "Sistema AWACS de la Guerra Fría"
 weap_buff_awacs_1_desc: "Sistemas de Radar y C3 AWACS Tempranos\n\n§GPista del Diseñador: Los sistemas AWACS proporcionarán un importante impulso de superioridad aérea a tus fuerzas mientras vuelan misiones de reconocimiento aéreo, proporcionando ese impulso por cada aeronave en el escuadrón que vuela la misión§!\n\n§WUsar esto como el arma principal creará un§! §BAvión AWACS§!"
 weap_buff_awacs_2: "Sistema AWACS Moderno"
 weap_buff_awacs_2_desc: "Sistemas de Radar y Enlace de Datos AWACS Modernos\n\n§GPista del Diseñador: Los sistemas AWACS proporcionarán un importante impulso de superioridad aérea a tus fuerzas mientras vuelan misiones de reconocimiento aéreo, proporcionando ese impulso por cada aeronave en el escuadrón que vuela la misión§!\n\n§WUsar esto como el arma principal creará un§! §BAvión AWACS§!"
 weap_buff_awacs_3: "Sistema AWACS Futuro"
 weap_buff_awacs_3_desc: "Sistemas de Radar, Enlace de Datos y Drones AWACS Futuros.\n\n§GPista del Diseñador: Los sistemas AWACS proporcionarán un importante impulso de superioridad aérea a tus fuerzas mientras vuelan misiones de reconocimiento aéreo, proporcionando ese impulso por cada aeronave en el escuadrón que vuela la misión§!\n\n§WUsar esto como el arma principal creará un§! §BAvión AWACS§!"
 weap_multi_at_1: "Cañón AT Temprano"
 weap_multi_at_1_desc: "Cañones antitanque montados en aviones tempranos, diseñados para penetrar la armadura de la era de la Segunda Guerra Mundial.\n\n§GPista del Diseñador: Usa este espacio de cañón al diseñar un avión de ataque a tierra, para aumentar el daño de CAS y de ataque.§!"
 weap_multi_at_2: "Cañón AT de la Guerra Fría"
 weap_multi_at_2_desc: "Cañón antitanque de la era de la Guerra Fría, diseñado para penetrar la armadura temprana de la Guerra Fría y los APC/IFV.\n\n§GPista del Diseñador: Usa este espacio de cañón al diseñar un avión de ataque a tierra, para aumentar el daño de CAS y de ataque.§!"
