 weap_int_a2a_hardpoint_1: "Punto de Anclaje A2A Interno de 1ª Generación"
 weap_int_a2a_hardpoint_1_desc: "Las armas aire-aire internas ofrecen mejores características de sigilo, pero a expensas de menos munición, potencialmente con una ojiva menos potente.\n\n§GPista del Diseñador: Los puntos de anclaje aire-aire internos están diseñados principalmente para aviones de superioridad aérea sigilosos. Obtendrás mejoras en la ventaja de radar, mientras que también obtendrás algo de ataque aéreo, aunque será menos que los puntos de anclaje externos.§!\n\n§WUsar esto como el arma principal creará un§! §BCaza de Superioridad Aérea§!\n\n§RADVERTENCIA: Los cazas de superioridad aérea CV solo atacarán a los aviones enemigos durante el combate naval§!"
