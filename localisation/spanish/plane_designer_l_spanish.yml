 weap_multi_gun_1: "Cañón Revólver de la Guerra Fría"
 weap_multi_gun_1_desc: "Cañones revólver de la era de la Guerra de Corea.\n\n§GPista del Diseñador: Usa esta selección de cañones para una mezcla entre estadísticas de ataque aéreo y a tierra para un avión.§!"
 weap_multi_gun_2: "Cañón de 20mm"
 weap_multi_gun_2_desc: "Cañón rotativo de 20mm para aviones.\n\n§GPista del Diseñador: Usa esta selección de cañones para una mezcla entre estadísticas de ataque aéreo y a tierra para un avión.§!"
 weap_multi_gun_3: "Cañón de 30mm"
 weap_multi_gun_3_desc: "Cañón rotativo mejorado a calibre 30mm.\n\n§GPista del Diseñador: Usa esta selección de cañones para una mezcla entre estadísticas de ataque aéreo y a tierra para un avión.§!"
 weap_mp_heavy_hardpoint_1: "Punto de Anclaje Pesado de 1ª Generación"
 weap_mp_heavy_hardpoint_1_desc: "Puntos de anclaje diseñados para poder llevar armas pesadas, incluyendo misiles antibuque pesados, bombas de 2000lb, misiles de crucero y algunas municiones aire-aire pesadas.\n\n§GPista del Diseñador: Usa este punto de anclaje para crear aviones que aún sean capaces de realizar la mayoría de las misiones, pero que principalmente puedan enfrentarse a buques o misiones de bombardeo estratégico.§!\n\n§WUsar esto como el arma principal creará un§! §BCaza Polivalente§!\n\n§RADVERTENCIA: Los cazas polivalentes CV solo atacarán a los buques enemigos durante el combate naval§!"
