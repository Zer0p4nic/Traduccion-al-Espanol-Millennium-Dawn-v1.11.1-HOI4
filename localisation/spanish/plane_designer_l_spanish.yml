 #AVIONICS & DRONE MODULES
 avionics_manned_1: "Aviónica de 1ª generación"
 avionics_manned_1_desc: "Primera generación de instrumentos de aeronaves, compuesta por giróscopos y diales, que requerían que el piloto escaneara no solo la dirección de vuelo, sino también un panel de instrumentos.\n\n§GConsejo del diseñador: La aviónica establece las bases para tu aeronave. Proporciona mejoras generales en la mayoría de las estadísticas de la aeronave, a costa de un aumento en los costos de recursos§!"
 avionics_manned_2: "Aviónica de 2ª generación"
 avionics_manned_2_desc: "La proyección de información vital, como la velocidad del aire, la altitud, el ángulo de ataque, la dirección de la brújula y más, permite una mejor conciencia de la situación al mirar hacia el frente de la aeronave.\n\n§GConsejo del diseñador: La aviónica establece las bases para tu aeronave. Proporciona mejoras generales en la mayoría de las estadísticas de la aeronave, a costa de un aumento en los costos de recursos§!"
 avionics_manned_3: "Aviónica de 3ª generación"
 avionics_manned_3_desc: "La electrónica moderna permite a los pilotos personalizar sus pantallas de instrumentos y MFD, para permitir que el piloto controle qué información de vuelo y diagnóstico se muestra dónde.\n\n§GConsejo del diseñador: La aviónica establece las bases para tu aeronave. Proporciona mejoras generales en la mayoría de las estadísticas de la aeronave, a costa de un aumento en los costos de recursos§!"
 avionics_manned_4: "Aviónica de 4ª generación"
 avionics_manned_4_desc: "Toda la información que necesita el piloto se proyecta en el HUD dentro de su casco, siguiendo su visión adonde quiera que vaya. Además, las cámaras y los sistemas de sensores permiten que el piloto 'vea' a través de su aeronave, proporcionando una conciencia de la situación sin precedentes del espacio de batalla del piloto.\n\n§GConsejo del diseñador: La aviónica establece las bases para tu aeronave. Proporciona mejoras generales en la mayoría de las estadísticas de la aeronave, a costa de un aumento en los costos de recursos§!"
 avionics_drone_1: "Sistemas de drones de 1ª generación"
 avionics_drone_1_desc: "La primera generación de tecnología de drones permitió que las aeronaves volaran sin necesidad de un piloto dentro de la aeronave, permitiendo la exploración de nuevas capacidades de combate desde el aire.\n\n§GConsejo del diseñador: Los sistemas de drones permiten a los jugadores diseñar aeronaves que tienen costos de mano de obra reducidos, pero también sufrirán en sus estadísticas de combate aéreo y defensa aérea. Úsalos para tener aeronaves para volar misiones donde esperas pérdidas y quieres reducir las pérdidas de mano de obra y equipo.§!\n\n§WUsar esto como arma principal creará un§! §BAvión/Transporte de drones§!"
 avionics_drone_2: "Sistemas de drones de 2ª generación"
 avionics_drone_2_desc: "Los drones de generación 2 tienen un mayor alcance, mejores capacidades de comunicación y son más difíciles de interferir o derribar. Estos drones están destinados a largo alcance y largos tiempos de espera, permitiendo un reconocimiento extenso de un área sin un piloto en la cabina.\n\n§GConsejo del diseñador: Los sistemas de drones permiten a los jugadores diseñar aeronaves que tienen costos de mano de obra reducidos, pero también sufrirán en sus estadísticas de combate aéreo y defensa aérea. Úsalos para tener aeronaves para volar misiones donde esperas pérdidas y quieres reducir las pérdidas de mano de obra y equipo.§!\n\n§WUsar esto como arma principal creará un§! §BAvión/Transporte de drones§!"
 avionics_drone_3: "Sistemas de drones de 3ª generación"
 avionics_drone_3_desc: "Con los drones ahora armados, estas aeronaves son capaces principalmente de ataques de precisión y apoyo aéreo cercano, y también pueden usarse como drones suicidas, permitiendo ataques de precisión a costa del fuselaje.\n\n§BConsejo del diseñador: Los sistemas de drones permiten a los jugadores diseñar aeronaves que tienen costos reducidos tanto de IC como de mano de obra, pero también sufrirán en sus estadísticas de combate aéreo y defensa aérea. Úsalos cuando quieras producir una aeronave económica que tenga algunas capacidades de combate aéreo y ataque, pero que aún no se desempeñe tan bien como una aeronave pequeña básica.§!\n\n§WUsar esto como arma principal creará un§! §BAvión/Transporte de drones§!"
 avionics_drone_4: "Sistemas de drones de 4ª generación"
 avionics_drone_4_desc: "Drones de combate aéreo modernos, capaces de luchar en todos los roles como lo haría una aeronave tripulada. Esta generación de drones está extensamente mejorada para permitir la toma de decisiones independiente en fracciones de segundo, vital para el combate en el espacio de batalla moderno.\n\n§BConsejo del diseñador: Los sistemas de drones permiten a los jugadores diseñar aeronaves que tienen costos reducidos tanto de IC como de mano de obra, pero también sufrirán en sus estadísticas de combate aéreo y defensa aérea. Úsalos cuando quieras producir aeronaves económicas que tengan capacidades decentes de combate aéreo y ataque, pero que aún no manejen bien los daños.§!\n\n§WUsar esto como arma principal creará un§! §BAvión/Transporte de drones§!"

#WINGFORM MODULES
 wing_quadcopter: "Estructura de cuadricóptero"
 wing_quadcopter_desc: "Un diseño de dron, utilizado para hacer drones extremadamente baratos y confiables para su uso en grandes cantidades."
 wing_delta: "Ala delta"
 wing_delta_desc: "Un diseño de ala sólido y estándar, destinado a hacer que las aeronaves sean más maniobrables.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio del costo de IC.§!\n\n§GEsta forma de ala proporcionará un ligero aumento en la velocidad y la ventaja de radar, al mismo tiempo que proporciona un aumento moderado en la defensa aérea, creando una aeronave ligeramente más sobreviviente sin el aumento pesado del costo de IC de invertir en tecnología de sigilo.§!"
 wing_delta_canard: "Ala delta-canard"
 wing_delta_canard_desc: "Una variante de la forma de ala delta, destinada a hacer que las aeronaves sean aún más maniobrables.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio del costo de IC.§!\n\n§GEsta forma de ala es una mejora de la ala delta. Principalmente en maniobrabilidad y estabilidad a la mayoría de las velocidades. A costa del IC sobre las alas delta normales§!"
 wing_diamond: "Ala en diamante"
 wing_diamond_desc: "Una variante experimental de la forma de ala delta, que intercambia la maniobrabilidad de la ala delta por una mayor velocidad y mejores características de sigilo.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio del costo de IC.§!\n\n§GEsta forma de ala proporcionará aumentos moderados en la ventaja de radar y la velocidad, y un ligero aumento en la defensa aérea. Si se combina con tecnologías de sigilo adicionales, esto creará un caza sigiloso sólido que será muy difícil de golpear y matar en el combate aéreo.§!"
 wing_flyingwing: "Ala voladora"
 wing_flyingwing_desc: "La resistencia es el nombre del juego. Esta forma de ala está diseñada para maximizar tanto el alcance como la velocidad, perfecta para aeronaves que necesitan cubrir una gran distancia rápidamente.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio del costo de IC.§!\n\n§GEsta forma de ala proporciona un aumento significativo en el alcance, junto con mejoras moderadas en la ventaja de radar y la velocidad, pero viene con un costo pesado de IC y una reducción en la defensa aérea. Esta forma de ala se recomienda para naciones más grandes que quieran producir aeronaves de largo alcance.§!"
 wing_fwdswept: "Ala de barrido hacia adelante"
 wing_fwdswept_desc: "Sacrificando alcance y velocidad por una mayor maniobrabilidad, esta forma de ala está diseñada para cazas de persecución cercana y aeronaves destinadas a cerrar y matar aviones enemigos en combate cercano.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio del costo de IC.§!\n\n§GEsta forma de ala proporciona un aumento significativo en las estadísticas de defensa aérea y ataque aéreo, a costa de la ventaja de radar y el alcance de vuelo, y un aumento en el costo de IC. Úsalo si quieres tener una mayor salida de daño junto con una mayor supervivencia, y estás dispuesto a dejar que las aeronaves sean golpeadas con más frecuencia para hacerlo.§!"
 wing_straight: "Ala recta"
 wing_straight_desc: "El clásico; este estilo de ala te pone en el aire y te mantiene allí. Además, permite la colocación fácil de grandes cantidades de municiones en las alas, pero a costa de la maniobrabilidad en comparación con otras formas de ala.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio del costo de IC.§!\n\n§GEsta forma de ala proporcionará mejoras moderadas en la defensa aérea y el ataque terrestre, a costa de la ventaja de radar y la velocidad. Esta forma de ala también viene con un costo reducido de IC para producir. Recomendado para naciones que construyan CAS o cazas de ataque con un presupuesto.§!"
 wing_swept: "Ala en flecha"
 wing_swept_desc: "Los aviones con alas en flecha son simplemente alas rectas que son más maniobrables, más rápidas y pueden volar más lejos, pero los costos de diseño aumentan el precio de producción de estos tipos de fuselaje.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio del costo de IC.§!\n\n§GEsta forma de ala es la forma de ala básica para aeronaves. Proporciona mejoras moderadas a la velocidad y mejoras leves a la defensa aérea y al alcance de vuelo, sin ajuste en el costo de IC. Recomendado para construir con un presupuesto ajustado o para aeronaves destinadas a cubrir una amplia gama de roles.§!"
 wing_variable: "Ala Variable"
 wing_variable_desc: "Los fuselajes de ala variable combinan lo mejor de ambos mundos de las alas en flecha y rectas, pero a un costo: se vuelven más caros de construir, más difíciles de mantener y requieren más tiempo y habilidad de entrenamiento para volar.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio del costo de IC.§!\n\n§GEsta forma de ala proporciona mejoras moderadas a la velocidad y la defensa aérea, junto con una mejora menor al ataque terrestre, a costa de una menor confiabilidad y un mayor costo de IC. Recomendado si deseas una aeronave de ataque terrestre más rápida.§!"
 wing_blended: "Forma de Ala Integrada"
 wing_blended_desc: "La próxima generación de diseño de aeronaves. Esta forma de ala está diseñada para maximizar el sigilo y la supervivencia, impulsando el combate aéreo hacia la era moderna y del futuro cercano.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio del costo de IC.§!\n\n§GEsta forma de ala proporciona una mejora significativa en la ventaja de radar, junto con mejoras moderadas en la velocidad, la defensa aérea y el alcance de vuelo, pero viene con un alto aumento de IC y una disminución en las capacidades de ataque terrestre. Recomendado para naciones con una gran industria que desean producir una fuerza aérea altamente avanzada, específicamente en cazas polivalentes y de superioridad aérea.§!"

#SPECIAL MODULES
 spec_mad_1: "Sonoboyas"
 spec_mad_1_desc: "Sistemas de sonar lanzados desde una aeronave para permitir que las tripulaciones antisubmarinas busquen submarinos enemigos de manera más efectiva.\n\n§GConsejo del diseñador: Usar este módulo comenzará a aumentar las estadísticas de detección de submarinos, pero a costa de una menor ventaja de radar, velocidad y alcance.§!"
 spec_mad_2: "Detector de Anomalías Magnéticas"
 spec_mad_2_desc: "Sistema que detecta submarinos mediante anomalías magnéticas en el agua.\n\n§GConsejo del diseñador: Usar este módulo comenzará a aumentar las estadísticas de detección de submarinos, pero a costa de una menor ventaja de radar, velocidad y alcance.§!"
 spec_mad_3: "Sistemas de Sonar Avanzados"
 spec_mad_3_desc: "Sistemas avanzados de MAD y sonoboyas con capacidad de enlace de datos.\n\n§GConsejo del diseñador: Usar este módulo comenzará a aumentar las estadísticas de detección de submarinos, pero a costa de una menor ventaja de radar, velocidad y alcance.§!"
 spec_refuel_1: "Tanques de Combustible Desechables"
 spec_refuel_1_desc: "Tanques de combustible desechables utilizados para extender el alcance de la aeronave.\n\n§GConsejo del diseñador: Usar este módulo permitirá tener un alcance de aeronave ligeramente aumentado, a costa del consumo de combustible y una disminución en la ventaja de radar. Úsalo en aeronaves que necesiten aumentar su alcance debido a otros módulos.§!"
 spec_refuel_2: "Tanques de Combustible Conformados"
 spec_refuel_2_desc: "Tanques de combustible externos que no comprometen la aerodinámica.\n\n§GConsejo del diseñador: Usar este módulo permitirá tener un alcance de aeronave ligeramente aumentado, a costa del consumo de combustible y una disminución extremadamente menor en la ventaja de radar. Úsalo en aeronaves que necesiten aumentar su alcance debido a otros módulos.§!"
 spec_refuel_3: "Repostaje en Vuelo"
 spec_refuel_3_desc: "Puertos de repostaje para permitir que una aeronave reciba combustible de un avión cisterna.\n\n§GConsejo del diseñador: Usar este módulo permitirá tener un alcance de aeronave significativamente aumentado, con un aumento significativo en el consumo de combustible. Úsalo en aeronaves que desees que tengan capacidades de combate de largo alcance.§!"
 spec_redundant_1: "Sistemas Hidráulicos Redundantes"
 spec_redundant_1_desc: "Sistemas de respaldo tempranos para aeronaves.\n\n§GConsejo del diseñador: Usar estos módulos aumentará la confiabilidad de las aeronaves. Las aeronaves deben apuntar a una confiabilidad del 100% o mejor, ya que esto reducirá el riesgo de accidentes aéreos al 0% y permitirá entrenar aeronaves de manera más efectiva sin perder pilotos y fuselajes con el aumento del riesgo de accidentes aéreos.§!"
 spec_redundant_2: "Sistemas Eléctricos Redundantes"
 spec_redundant_2_desc: "Sistemas eléctricos de respaldo para aeronaves fly-by-wire.\n\n§GConsejo del diseñador: Usar estos módulos aumentará la confiabilidad de las aeronaves. Las aeronaves deben apuntar a una confiabilidad del 100% o mejor, ya que esto reducirá el riesgo de accidentes aéreos al 0% y permitirá entrenar aeronaves de manera más efectiva sin perder pilotos y fuselajes con el aumento del riesgo de accidentes aéreos.§!"
 spec_redundant_3: "Controles de Vuelo de Respaldo"
 spec_redundant_3_desc: "Sistemas de respaldo adicionales en caso de daño en los controles de vuelo.\n\n§GConsejo del diseñador: Usar estos módulos aumentará la confiabilidad de las aeronaves. Las aeronaves deben apuntar a una confiabilidad del 100% o mejor, ya que esto reducirá el riesgo de accidentes aéreos al 0% y permitirá entrenar aeronaves de manera más efectiva sin perder pilotos y fuselajes con el aumento del riesgo de accidentes aéreos.§!"
 spec_protection_1: "Blindaje de Aeronave"
 spec_protection_1_desc: "Mayor supervivencia a costa de mayor peso y menor velocidad.\n\n§GConsejo del diseñador: El blindaje de aeronave proporcionará un aumento significativo en la defensa aérea, pero te costará IC, peso, alcance y ventaja de radar. Usa este módulo en una aeronave que desees que tenga una alta defensa aérea y estés de acuerdo con perder las estadísticas de ventaja de radar y alcance.§!"
 spec_protection_2: "Materiales Autocurativos Tempranos"
 spec_protection_2_desc: "Materiales diseñados para intentar unirse nuevamente y permitir que una aeronave regrese a la base para reparaciones, pero proporcionando mucha menos protección que el blindaje.\n\n§GConsejo del diseñador: Estos módulos proporcionarán una mejora moderada en la defensa aérea y una pequeña mejora en la confiabilidad, a costa de un mayor costo de IC y recursos. Usa este módulo si necesitas mejorar significativamente la confiabilidad de una aeronave y también deseas las ventajas del blindaje.§!"
 spec_protection_3: "Material Autocurativo Avanzado"
 spec_protection_3_desc: "Materiales que pueden repararse casi completamente después de sufrir daños.\n\n§GConsejo del diseñador: Estos módulos proporcionarán una mejora moderada en la defensa aérea y una pequeña mejora en la confiabilidad, a costa de un mayor costo de IC y recursos. Usa este módulo si necesitas mejorar significativamente la confiabilidad de una aeronave y también deseas las ventajas del blindaje.§!"
 spec_recon_1: "Cámara de Reconocimiento de la Guerra Fría"
 spec_recon_1_desc: "Sistema de cámara que permite misiones de reconocimiento aéreo.\n\n§GConsejo del diseñador: Usa este módulo si deseas permitir que tu aeronave acceda a la misión de reconocimiento a un costo significativamente reducido.§!"
 spec_tgp_1: "Pod de Selección de Objetivos de la Guerra Fría"
 spec_tgp_1_desc: "Pod de selección de objetivos que permite a una aeronave entregar municiones de manera precisa sobre un objetivo.\n\n§GConsejo del diseñador: Usa este módulo para mejorar todas las estadísticas de ataque terrestre y para reducir la penalización nocturna, a costa de algo de ventaja de radar.§!"
 spec_recon_2: "Cámara de Reconocimiento Moderna"
 spec_recon_2_desc: "$spec_recon_1_desc$"
 spec_tgp_2: "Pod de Selección de Objetivos Moderno"
 spec_tgp_2_desc: "$spec_tgp_1_desc$"
 spec_recon_3: "Cámara de Reconocimiento Futura"
 spec_recon_3_desc: "$spec_recon_1_desc$"
 spec_tgp_3: "Pod de Selección de Objetivos Futuro"
 spec_tgp_3_desc: "$spec_tgp_1_desc$"
 spec_stealthshape_1: "Forma de Sigilo Temprana"
 spec_stealthshape_1_desc: "Diseños tempranos diseñados para derrotar la detección de radar.\n\n§GConsejo del diseñador: Usa este módulo para aumentar significativamente la ventaja de radar y las estadísticas de defensa aérea, a costa de un aumento significativo en el costo de construcción. Recomendado solo para naciones que puedan permitirse construir estas aeronaves.§!"
 spec_stealthshape_2: "Forma de Sigilo Avanzada"
 spec_stealthshape_2_desc: "Diseños avanzados diseñados para derrotar los sistemas de radar modernos.\n\n§GConsejo del diseñador: Usa este módulo para aumentar significativamente la ventaja de radar y las estadísticas de defensa aérea, a costa de un aumento significativo en el costo de construcción. Recomendado solo para naciones que puedan permitirse construir estas aeronaves.§!"
 spec_stealthmats_1: "Materiales Absorbentes de Radar"
 spec_stealthmats_1_desc: "Materiales diseñados para absorber ondas de radar y derrotar la detección.\n\n§GConsejo del diseñador: Usa este módulo para aumentar significativamente la ventaja de radar y las estadísticas de defensa aérea, a costa de un aumento en las necesidades de recursos. Recomendado solo para naciones que puedan permitirse construir estas aeronaves.§!"
 spec_stealthmats_2: "RAM Avanzado"
 spec_stealthmats_2_desc: "Materiales diseñados para ayudar a derrotar la detección de radar moderna.\n\n§GConsejo del diseñador: Usa este módulo para aumentar significativamente la ventaja de radar y las estadísticas de defensa aérea, a costa de un aumento en las necesidades de recursos. Recomendado solo para naciones que puedan permitirse construir estas aeronaves.§!"
 spec_internal_1: "Bahías Internas"
 spec_internal_1_desc: "Bahía de armas interna para mejorar las capacidades de sigilo de las aeronaves.\n\n§GConsejo del diseñador: Usar este módulo aumentará significativamente la ventaja de radar y las estadísticas de defensa aérea, pero también reducirá todas las estadísticas de armas ofensivas. Recomendado solo para naciones que deseen enfocarse en aeronaves de sigilo con roles específicos.§!"
 spec_internal_2: "Bahías Internas Expandidas"
 spec_internal_2_desc: "Bahías de armas internas expandidas para más municiones.\n\n§GConsejo del diseñador: Usar este módulo aumentará significativamente la ventaja de radar y las estadísticas de defensa aérea, pero también reducirá todas las estadísticas de armas ofensivas. Recomendado solo para naciones que deseen enfocarse en aeronaves de sigilo con roles específicos.§!"
 spec_thrust_vector_1: "Motores STO/VL"
 spec_thrust_vector_1_desc: "Diseños tempranos de vectorización de empuje y motores rotativos.\n\n§GConsejo del diseñador: Usa este módulo para aumentar la defensa aérea de una aeronave, a costa de la confiabilidad. Recomendado cuando desees crear una aeronave más duradera sin pagar los costos de sigilo.§!"
 spec_thrust_vector_2: "Vectorización de Empuje de Eje Único"
 spec_thrust_vector_2_desc: "Sistemas de vectorización de empuje diseñados para aumentar la maniobrabilidad.\n\n§GConsejo del diseñador: Usa este módulo para aumentar la defensa aérea de una aeronave, a costa de la confiabilidad. Recomendado cuando desees crear una aeronave más duradera sin pagar los costos de sigilo.§!"
 spec_thrust_vector_3: "Vectorización de Empuje de Doble Eje"
 spec_thrust_vector_3_desc: "Vectorización de empuje avanzada que permite una mayor maniobrabilidad en múltiples ejes.\n\n§GConsejo del diseñador: Usa este módulo para aumentar la defensa aérea de una aeronave, a costa de la confiabilidad. Recomendado cuando desees crear una aeronave más duradera sin pagar los costos de sigilo.§!"
 spec_countermeasures_1: "Contramedidas y RWR Temprano"
 spec_countermeasures_1_desc: "Opciones defensivas tempranas contra ataques con misiles.\n\n§GConsejo del diseñador: Aumento general en la estadística de defensa aérea de una aeronave. Se recomienda tener al menos un módulo de contramedidas en una aeronave, especialmente si la aeronave no tiene módulos de sigilo.§!"
 spec_countermeasures_2: "Contramedidas y RWR Moderno"
 spec_countermeasures_2_desc: "Bengalas y señuelos modernos.\n\n§GConsejo del diseñador: Aumento general en la estadística de defensa aérea de una aeronave. Se recomienda tener al menos un módulo de contramedidas en una aeronave, especialmente si la aeronave no tiene módulos de sigilo.§!"
 spec_countermeasures_3: "Suite de Guerra Electrónica"
 spec_countermeasures_3_desc: "Suite de GE.\n\n§GConsejo del diseñador: Aumento general en la estadística de defensa aérea de una aeronave, junto con un aumento en la ventaja de radar. Se recomienda tener al menos un módulo de contramedidas en una aeronave, especialmente si la aeronave no tiene módulos de sigilo.§!"
 spec_countermeasures_4: "Sistema de Eliminación Dura por Láser"
 spec_countermeasures_4_desc: "Contramedidas de eliminación dura para proteger contra todas las amenazas de misiles.\n\n§GConsejo del diseñador: Aumento general en la estadística de defensa aérea de una aeronave, junto con un aumento en la ventaja de radar. Se recomienda tener al menos un módulo de contramedidas en una aeronave, especialmente si la aeronave no tiene módulos de sigilo.§!"
 spec_nuclear_consent: "Sistema de Consentimiento Nuclear"
 spec_nuclear_consent_desc: "Sistemas de consentimiento nuclear que permiten a un avión liberar municiones nucleares.\n\n§GConsejo del diseñador: Módulo requerido para que una aeronave pueda realizar ataques nucleares.§!"
 weap_droneswarm_fighter_1: "Enjambre de Drones de Combate"
 weap_droneswarm_fighter_1_desc: "Drones diseñados para enfrentar y destruir aeronaves enemigas.\n\n§GConsejo del diseñador: Este módulo es necesario para que el Arsenal Bird tenga acceso a misiones aire-aire.§!"
 weap_droneswarm_bomber_1: "Enjambre de Drones Bombarderos"
 weap_droneswarm_bomber_1_desc: "Drones diseñados para atacar edificios terrestres enemigos, además de proporcionar apoyo aéreo cercano y operaciones antitransporte.\n\n§GConsejo del diseñador: Este módulo es necesario para que el Arsenal Bird tenga acceso a misiones de ataque terrestre.§!"
 weap_droneswarm_anti_ship_1: "Enjambre de Drones Antibuque"
 weap_droneswarm_anti_ship_1_desc: "Drones diseñados para cazar, enfrentar y destruir activos navales enemigos, tanto en el mar como en el puerto.\n\n§GConsejo del diseñador: Este módulo es necesario para que el Arsenal Bird tenga acceso a misiones antibuque.§!"
 weap_missile_bay_1: "Bahías de Municiones"
 weap_missile_bay_1_desc: "Bahías masivas integradas en el Arsenal Bird, diseñadas para lanzar ataques masivos contra objetivos detectados por drones.\n\n§GConsejo del diseñador: Usado para aumentar el daño de manera general en todos los tipos de misiones.§!"
 fully_autonomous_computer_system_light: "Cazas Completamente Autónomos"
 fully_autonomous_computer_system_light_desc: "Módulo de Aeronave Completamente Autónoma, haciendo que los sistemas de drones ya no requieran un operador humano."
 fully_autonomous_computer_system_heavy: "Bombarderos Completamente Autónomos"
 fully_autonomous_computer_system_heavy_desc: "Módulo de Aeronave Completamente Autónoma, haciendo que los sistemas de drones ya no requieran un operador humano."
 fully_autonomous_computer_system_arsenal: "Sistema Autónomo del Arsenal Bird"
 fully_autonomous_computer_system_arsenal_desc: "Sistema de mando y control para el Arsenal Bird. Responsable no solo de controlar la aeronave, sino también de controlar los sistemas de enjambre de drones y otros aspectos. Necesario para que el Arsenal Bird funcione."

