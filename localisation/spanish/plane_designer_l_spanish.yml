 weap_as_hardpoint_1: "Punto de Anclaje Naval de 1ª Generación"
 weap_as_hardpoint_1_desc: "Puntos de anclaje diseñados para poder llevar municiones antibuque pesadas, torpedos y equipos de minado o dragado de minas.\n\n§GPista del Diseñador: Usa este punto de anclaje para crear aviones diseñados para realizar misiones antibuque.§!\n\n§WUsar esto como el arma principal creará un§! §BBombardero Naval§!\n\n§RADVERTENCIA: Los bombarderos navales CV solo atacarán a los buques enemigos durante el combate naval§!"
