 weap_ag_gunship_1: "Cañones de 25mm - 40mm"
 weap_ag_gunship_1_desc: "Cañones Gatling de 25mm y cañones Bofors de 40mm montados en aviones grandes permiten cañoneras aéreas, proporcionando apoyo de fuego de precisión a unidades terrestres.\n\n§GPista del Diseñador: Usa este módulo para crear grandes aviones de CAS. Estos aviones pueden proporcionar grandes cantidades de apoyo CAS, pero serán muy vulnerables en cualquier tipo de espacio aéreo disputado.§!\n\n§WUsar esto como el arma principal creará un§! §BAvión CAS§!"
 weap_ag_gunship_2: "Cañón de 105mm"
 weap_ag_gunship_2_desc: "Cañones Howitzer de 105mm permiten a las cañoneras proporcionar apoyo directo de fuego preciso de artillería y tanques a unidades terrestres.\n\n§GPista del Diseñador: Usa este módulo para crear grandes aviones de CAS. Estos aviones pueden proporcionar grandes cantidades de apoyo CAS, pero serán muy vulnerables en cualquier tipo de espacio aéreo disputado.§!\n\n§WUsar esto como el arma principal creará un§! §BAvión CAS§!"
 weap_ag_rapid_dragon: "ALCM Paletizados"
 weap_ag_rapid_dragon_desc: "A medida que las naciones experimentan con el empleo de armas, las paletas diseñadas para lanzar ALCM directamente desde un avión de transporte cambian rápidamente el papel que los grandes transportes pueden desempeñar.\n\n§GPista del Diseñador: Usar este módulo permitirá a los aviones de transporte realizar misiones de bombardeo estratégico. Ten en cuenta que los aviones de transporte siguen siendo muy vulnerables a los daños mientras vuelan esta misión.§!"
 weap_ag_strat_1: "Bahía de Bombas de 1ª Generación"
 weap_ag_strat_1_desc: "Las bahías de bombas dedicadas permiten a un avión llevar una gran cantidad de municiones aire-tierra, principalmente utilizadas para atacar objetivos estratégicos en gran volumen.\n\n§GPista del Diseñador: Estos módulos proporcionarán una cantidad decente de estadísticas de bombardeo estratégico y ataque naval, mientras que también reducen la ventaja de radar y la defensa aérea. Usar una gran cantidad de estos en el mismo avión reducirá significativamente la ventaja de radar del avión y lo dejará vulnerable en el espacio aéreo disputado.§!\n\n§WUsar como el arma principal creará un§! §BBombardero Estratégico§!"
 weap_ag_strat_2: "Bahía de Bombas de 2ª Generación"
 weap_ag_strat_2_desc: "$weap_ag_strat_1_desc$"
 weap_ag_strat_3: "Bahía de Bombas de 3ª Generación"
 weap_ag_strat_3_desc: "$weap_ag_strat_1_desc$"
 weap_ag_strat_4: "Bahía de Bombas de 4ª Generación"
 weap_ag_strat_4_desc: "$weap_ag_strat_1_desc$"
 weap_int_ag_strat_2: "Bahía de Bombas Interna"
 weap_int_ag_strat_2_desc: "Bahía de bombas interna, aumentando las capacidades de sigilo de los aviones, mientras que también les permite llevar un volumen de municiones.\n\n§GPista del Diseñador: Este módulo te permitirá construir bombarderos sigilosos, aumentando su ventaja de radar mientras que también les permite tener capacidad de bombardeo estratégico.§!\n\n§WUsar como el arma principal creará un§! §BBombardero Estratégico§!"
 weap_mp_med_hardpoint_1: "Punto de Anclaje Mediano de 1ª Generación"
 weap_ag_cas_hardpoint_1: "Punto de Anclaje CAS de 1ª Generación"
 weap_mp_med_hardpoint_1_desc: "Puntos de anclaje diseñados para llevar armas de tamaño medio. Misiles antibuque ligeros, municiones guiadas de precisión, misiles antitanque, misiones de crucero mediano, misiles aire-aire de largo alcance, cápsulas de cañón y más. Estos puntos de anclaje proporcionan a un avión una amplia gama de opciones de armas.\n\n§GPista del Diseñador: Los puntos de anclaje medianos son la verdadera definición de multirrol, proporcionando acceso a casi todas las misiones aéreas y las estadísticas para esas misiones para hacer que el avión sea útil, a costa de un aumento en los costos de IC. Estos módulos hacen un avión equilibrado y versátil.§!\n\n§WUsar esto como el arma principal creará un§! §BCaza Polivalente§!\n\n§RADVERTENCIA: Los cazas polivalentes CV solo atacarán a los buques enemigos durante el combate naval§!"
 weap_ag_cas_hardpoint_1_desc: "Puntos de anclaje diseñados para llevar grandes cantidades de municiones aire-tierra. Estos puntos de anclaje intercambian la capacidad de llevar una mezcla más grande de municiones por la capacidad de llevar múltiples rieles de sistemas de armas como misiles aire-tierra, bombas más pesadas y más ALCM.\n\n§GPista del Diseñador: Los puntos de anclaje CAS proporcionarán a los aviones un aumento significativo en sus estadísticas de ataque a tierra y bombardeo estratégico, a costa de no proporcionar ningún ataque aéreo al avión y una reducción en la ventaja de radar.§!\n\n§WUsar esto como el arma principal creará un§! §BAvión CAS§!"
