 gen_6_large: "Aeronave pesada de 6ª generación"
 gen_6_large_desc: "$gen_6_light_desc$"
 early_airframe_designs: "Principios de diseño de aeronaves tempranas"
 early_airframe_designs_desc: "Los principios básicos de diseño para todas las aeronaves. Formas de ala, motores básicos, sistemas protectores y redundantes, y más. Estos principios permiten a las naciones comenzar a desarrollar fuselajes de combate reales."
 avionics_1: "Aviónica de 2ª generación"
 avionics_1_desc: "Con el advenimiento de una tecnología más moderna, las aeronaves se volvieron más avanzadas. Los instrumentos analógicos aún estaban presentes, pero aumentados por una pantalla frontal que permitía a los pilotos mantener los ojos en la lucha, mientras aún tenían toda la información necesaria para volar y luchar con sus aeronaves."
 avionics_2: "Aviónica de 3ª generación"
 avionics_2_desc: "Las cabinas de cristal de las aeronaves reducen la necesidad de instrumentos analógicos a meros respaldos. Además, la adición de múltiples pantallas multifuncionales proporciona a los pilotos un acceso más rápido y detallado a sus aeronaves y armas, y permite las primeras etapas del enlace de datos para agregarse a sus aeronaves."
 avionics_3: "Aviónica de 4ª generación"
 avionics_3_desc: "Los cascos ultra-modernos mueven el HUD desde la parte frontal de la aeronave hasta el casco del piloto. Los sensores alrededor de la aeronave incluso permiten al piloto ver a través de su aeronave, proporcionando al piloto una conciencia situacional sin precedentes del campo de batalla moderno."
 drone_1: "Sistemas de drones de 1ª generación"
 drone_1_desc: "Los primeros sistemas de drones permitieron vuelos de reconocimiento por aeronaves no tripuladas, proporcionando a los comandantes una vista del campo de batalla sin el riesgo para una aeronave tripulada."
 drone_2: "Sistemas de drones de 2ª generación"
 drone_2_desc: "Ampliando los éxitos anteriores de los sistemas no tripulados, los avances en la tecnología de drones permitieron que las armas comenzaran a equiparse, permitiendo que los drones comenzaran a atacar objetivos terrestres cuando volaban misiones."
 drone_3: "Sistemas de drones de 3ª generación"
 drone_3_desc: "A medida que las tecnologías de IA comenzaron a pasar al frente, los diseñadores de aeronaves y las fuerzas militares comenzaron a experimentar con la IA de combate aéreo y a hacer que los drones fueran lo suficientemente avanzados como para ayudar en el combate aire-aire."
 drone_4: "Sistemas de drones de 4ª generación"
 drone_4_desc: "Los drones, apodados Loyal Wingmen, comienzan a volar junto a aeronaves avanzadas. Estos drones son casi extensiones de su piloto comandante, capaces de volar y luchar casi tan bien como los pilotos entrenados humanos, sin las limitaciones físicas de uno."
 awacs_1: "AWACS de la Guerra Fría"
 awacs_1_desc: "Radares masivos en el cielo permitieron no solo un mejor control y dirección de las aeronaves de combate aéreo, sino también un mejor reconocimiento del aire y la guerra terrestre por parte de los comandantes."
 awacs_2: "AWACS moderno"
 awacs_2_desc: "Los avances en las capacidades de enlace de datos y en las propias tecnologías de radar permiten que las aeronaves AWACS no solo monitoreen la batalla aérea, sino que también la dirijan, mejorando las capacidades de reconocimiento y superioridad aérea de cualquier fuerza aérea moderna."
 awacs_3: "AWACS del futuro"
 awacs_3_desc: "Los datos de enlace de datos de drones, la asistencia de IA para procesar información y sistemas de sensores aún mejores permiten que estas aeronaves AWACS se conviertan realmente en el sistema de comando y control de la guerra aérea."
 engines_2: "Motores de la Guerra Fría"
 engines_2_desc: "Un paso por encima de los motores utilizados por las primeras aeronaves a reacción, estos motores continuaron con el avance de la tecnología de motores a reacción y comenzaron a experimentar con el concepto de usar motores para proporcionar capacidades de despegue y aterrizaje verticales."
 engines_3: "Motores casi modernos"
 engines_3_desc: "Casi equivalentes a un motor a reacción moderno, estos motores tenían relaciones de empuje a peso significativamente mejoradas, junto con las primeras variantes de motor que experimentaban con usar el empuje del motor para intentar ayudar a maniobrar la aeronave."
 engines_4: "Motores modernos"
 engines_4_desc: "Trabajando para mejorar el uso de combustible y la fiabilidad, estos motores son el máximo rendimiento para los motores que se desarrollaron para su era de combate aéreo."
 engines_5: "Motores del futuro"
 engines_5_desc: "Motores RAM jet y hipersónicos, estos motores son los caballos de batalla del futuro. Extremadamente capaces pero que requieren cadenas de suministro extensas para construir y mantener, estos motores pueden empujar sus aeronaves un poco más rápido y más lejos."
 engine_light_quadcopter: "Configuración de motor de cuadricóptero"
 engine_light_quadcopter_desc: "Sistema de cuatro motores, diseñado para drones ligeros y pequeños. Capaz de vuelos de corto alcance y transportar algunas granadas para hacer explosiones."
 nuclear_engines: "Motores alimentados por energía nuclear"
 nuclear_engines_desc: "Un concepto de motor nacido de decisiones locas de la era de la Guerra Fría, que depende de la energía nuclear para darle a una aeronave un alcance casi infinito y la capacidad de mantenerse abastecida y volando siempre que la tripulación pueda ser abastecida."
 refueling_1: "Tanques de combustible conformados"
 refueling_1_desc: "Tanques de combustible externos diseñados para permitir que una aeronave amplíe significativamente el alcance operativo, sin comprometer el diseño aerodinámico."
 refueling_2: "Técnicas de reabastecimiento en vuelo"
 refueling_2_desc: "Desarrolladas para extender aún más el alcance de combate de las aeronaves, el reabastecimiento en vuelo permite que las aeronaves cisterna suministren cantidades significativas de combustible a las aeronaves de combate, incluso permitiéndoles reabastecerse tanto antes como después de completar sus misiones."
 solar_engines_1: "Motores solares tempranos"
 solar_engines_1_desc: "Usando paneles solares para cargar las baterías de las aeronaves en vuelo, estas aeronaves usan motores eléctricos y motores híbridos para extender su tiempo de vuelo y alcance, sin necesidad de más combustible. Esto viene a costa de ser muy frágiles y mucho menos maniobrables."
 solar_engines_2: "Motores solares dobles"
 solar_engines_2_desc: "El mismo concepto de diseño que el motor solar único, pero en su lugar usando un sistema de dos motores para obtener más empuje y una velocidad máxima más alta, pero con poca mejora en la maniobrabilidad o la supervivencia."
 flying_wing_design: "Forma de ala voladora"
 flying_wing_design_desc: "Un ala voladora es un avión de ala fija sin fuselaje definido, con su tripulación, carga, combustible y equipo alojados dentro de la estructura del ala principal. Un ala voladora puede tener varias protuberancias pequeñas como vainas, góndolas, ampollas, vigas o estabilizadores verticales."
 variable_wing_design: "Forma de ala variable"
 variable_wing_design_desc: "Un ala de barrido variable, coloquialmente conocida como 'ala basculante', es un ala de avión, o un conjunto de alas, que puede barrerse hacia atrás y luego regresar a su posición recta original durante el vuelo. Permite que la forma de la aeronave se modifique en vuelo y, por lo tanto, es un ejemplo de una aeronave de geometría variable."
 delta_wing_design: "Forma de ala delta"
 delta_wing_design_desc: "Un ala delta es un ala con forma de triángulo. Recibe su nombre por su similitud con la letra griega delta en mayúscula."
 diamond_wing_design: "Forma de ala en diamante"
 diamond_wing_design_desc: "Un avance adicional de las formas de ala delta, las alas en diamante mejoran el concepto para proporcionar mejores características de vuelo a una aeronave."
 fwdswept_wing_design: "Forma de ala de barrido hacia adelante"
 fwdswept_wing_design_desc: "Un ala de barrido hacia adelante o ala de barrido inverso es una configuración de ala de avión en la que la línea del cuarto de cuerda del ala tiene un barrido hacia adelante. Generalmente, el borde de ataque también se barre hacia adelante."
 future_wingform_designs: "Diseños de formas de ala del futuro"
 future_wingform_designs_desc: "Combinando todas las lecciones de las formas de ala anteriores y teniendo en cuenta la gran necesidad de sigilo en el campo de batalla aéreo moderno, estas formas de ala se esfuerzan por maximizar todas las capacidades de una aeronave, al mismo tiempo que las hacen lo más sigilosas posible."

 stealth_tech_1: "Tecnología sigilosa temprana"
 stealth_tech_1_desc: "Responsable del desarrollo del primer poste sigiloso del mundo, esta generación de investigación y desarrollo de aeronaves inauguró la era de la baja observabilidad y las aeronaves sigilosas, capaces de realizar ataques contra el enemigo sin ser detectadas."
 stealth_tech_2: "Sigilo del futuro cercano"
 stealth_tech_2_desc: "A medida que la tecnología de radar se volvió más y más avanzada y las técnicas antiguas se volvieron menos efectivas, se requirieron más avances en materiales sigilosos y principios de diseño de aeronaves."
 internal_weapons_1: "Armas internas tempranas"
 internal_weapons_1_desc: "En un intento de aumentar aún más las capacidades sigilosas de las aeronaves, los diseñadores idearon formas de almacenar las armas de una aeronave dentro del cuerpo del fuselaje, aumentando aún más el sigilo de la aeronave."
 internal_weapons_2: "Armas internas modernas"
 internal_weapons_2_desc: "Tras las quejas de los pilotos de combate sobre la incapacidad de transportar grandes cantidades de municiones, debido a los límites de tamaño de sus bahías internas, los diseñadores se esforzaron por hacer que esas bahías fueran aún más grandes, para aumentar aún más las capacidades de carga útil."
 internal_weapons_3: "Armas internas del futuro"
 internal_weapons_3_desc: "Tras las quejas de los pilotos de combate sobre la incapacidad de transportar grandes cantidades de municiones, debido a los límites de tamaño de sus bahías internas, los diseñadores se esforzaron por hacer que esas bahías fueran aún más grandes, para aumentar aún más las capacidades de carga útil."
 redundant_1: "Tecnologías protectoras 1"
 redundant_1_desc: "Las redundancias en los sistemas fly-by-wire y otros sistemas eléctricos hacen que las aeronaves sean más confiables. Además, el desarrollo inicial de materiales autocurativos hace que una aeronave sea más resistente a los daños."
 redundant_2: "Tecnologías protectoras 2"
 redundant_2_desc: "Los sistemas de control de vuelo secundarios y los sistemas de piloto automático permiten que una aeronave siga volando incluso si los sistemas de control de vuelo primarios se desactivan debido a una falla del sistema o daños de batalla, mientras que los avances adicionales en materiales autocurativos continúan mejorando la resistencia a los daños que una aeronave puede soportar."
 early_weapons: "Armas de aeronaves tempranas"
 early_weapons_desc: "Ametralladoras y cañones de alto y bajo calibre, estas armas permiten que una aeronave apunte a algo y le dispare, sin ninguno de los principales avances en el objetivo o la munición que están presentes en las aeronaves modernas."
 naval_weapons_1: "Armas navales de la Guerra Fría"
 naval_weapons_1_desc: "Los primeros misiles antibuque y torpedos de autoguiado permitieron que las aeronaves realizaran ataques contra buques navales de manera despegada, sin necesidad de bombardear en picado sus objetivos."
 naval_weapons_2: "Armas navales casi modernas"
 naval_weapons_2_desc: "Los avances en guiado y alcance permitieron que las aeronaves comprometieran objetivos desde más lejos, al mismo tiempo que permitían que las armas tuvieran una mejor oportunidad de bloquear y alcanzar su objetivo."
 naval_weapons_3: "Armas navales modernas"
 naval_weapons_3_desc: "Estas armas tienen la capacidad de realizar rutas complejas hacia su objetivo, realizar ataques emergentes y mejorar las contramedidas enemigas."
 naval_weapons_4: "Armas navales del futuro"
 naval_weapons_4_desc: "Consistentes en torpedos de autoguiado avanzados y misiles antibuque hipersónicos, estas armas tienen alcances y cargas útiles significativamente extendidos, capaces de destruir fuerzas enemigas con un gasto mínimo."
 special_mad_1: "Tecnología ASW de la Guerra Fría"
 special_mad_1_desc: "Las boyas sonóricas lanzadas desde el aire permitieron que las aeronaves ayudaran a cazar submarinos, con la aeronave capaz de recorrer largas distancias y cubrir un área grande mientras realizaba operaciones ASW."
 special_mad_2: "Tecnología ASW moderna"
 special_mad_2_desc: "Con el advenimiento de dispositivos MAD y sonar de inmersión, las aeronaves se volvieron aún más peligrosas contra los submarinos, ya que podían detectar y rastrear un contacto de manera más fácil, sin necesidad de una boya sonóricas para hacerlo."
 special_mad_3: "Tecnología ASW del futuro"
 special_mad_3_desc: "Sistemas de detección de sonar aún más avanzados permiten que las aeronaves detecten, rastreen y eliminen amenazas submarinas en enfrentamientos navales."
 ag_weapons_1: "Armas aire-tierra de la Guerra Fría"
 ag_weapons_1_desc: "Las primeras armas aire-tierra consistían en explosivos de bajo volumen y sistemas de guiado láser tempranos, permitiendo que las aeronaves pusieran explosivos en el objetivo utilizando una precisión aumentada en comparación con la Segunda Guerra Mundial."
 ag_weapons_2: "Armas aire-tierra casi modernas"
 ag_weapons_2_desc: "Los avances en el diseño de armas de aeronaves permitieron que más municiones se colocaran en las armas y que los sistemas de armas guiados por láser fueran aún más precisos, permitiendo misiones de bombardeo de precisión."
 ag_weapons_3: "Armas aire-tierra modernas"
 ag_weapons_3_desc: "Las municiones de alta penetración y la guía GPS proporcionan el efecto de precisión máxima en los objetivos, permitiendo que las aeronaves destruyan objetivos con niveles de eficiencia más altos."
 ag_weapons_4: "Armas aire-tierra del futuro"
 ag_weapons_4_desc: "Los grandes avances en armas de largo alcance y bombas de arrastre permiten que las aeronaves comprometan y destruyan objetivos rápidamente, a veces sin siquiera entrar en el alcance de las armas de sus oponentes."
 tgp_recon_1: "Vainas de designación de la Guerra Fría"
 tgp_recon_1_desc: "Las primeras vainas de designación permitieron que las aeronaves designaran objetivos para armas guiadas por láser y también mejoraron las capacidades de reconocimiento de las aeronaves."
 tgp_recon_2: "Vainas de designación modernas"
 tgp_recon_2_desc: "Mejores imágenes, implementación de FLIR y la capacidad de extraer y pasar coordenadas GPS a aeronaves y armas hicieron que estas vainas de designación fueran una mejora importante sobre sus contrapartes de la era de la Guerra Fría."
 tgp_recon_3: "Vainas de designación del futuro"
 tgp_recon_3_desc: "La fusión de sensores, el enlace de datos y más capacidades hacen que la inclusión de vainas de designación en las aeronaves sea un multiplicador de fuerza importante para el fuselaje."
 gunship_1: "Armas de cañonero aéreo de pequeño calibre"
 gunship_1_desc: "En un intento de proporcionar un mejor apoyo aéreo a largo plazo a las fuerzas terrestres en combate, las aeronaves de carga se convirtieron para contener miniguns y pudieron proporcionar un volumen significativo de fuego sobre objetivos blandos y ligeramente blindados para asistir a las tropas en combate."
 gunship_2: "Armas de cañonero aéreo de gran calibre"
 gunship_2_desc: "Siguiendo el éxito de las primeras aeronaves cañoneras, se agregaron armas más pesadas, incluidos cañones automáticos de 30 mm y 40 mm y cañones de fuego directo de 105 mm+, a la carga de armas de las aeronaves cañoneras."
 air_weapons_1: "Armas A2A de la Guerra Fría"
 air_weapons_1_desc: "Los primeros misiles tenían muchos problemas, pero tenían grandes ventajas; una aeronave podía comprometer su objetivo antes de que el objetivo entrara en el alcance visual con un misil de alcance medio, y era mucho más difícil esquivar un misil de corto alcance que una pistola. Los misiles de alcance medio guiados por radar semiactivo y los misiles IR de aspecto trasero se convirtieron en la norma."
 air_weapons_2: "Armas A2A modernas"
 air_weapons_2_desc: "A medida que la tecnología avanzaba, también lo hacían los sistemas de guía de misiles. Los misiles de largo alcance aire-aire se volvieron comunes, especialmente a medida que los sistemas de radar de mayor alcance entraron en servicio. Los misiles IR de todos los aspectos y los misiles guiados por radar activo permitieron que las aeronaves comprometieran sus objetivos de manera más eficiente."
 air_weapons_3: "Armas A2A del futuro cercano"
 air_weapons_3_desc: "Las armas de enlace de datos y los misiles de alto ángulo de salida y los sistemas de designación HMCS hicieron que el combate aéreo fuera una perspectiva aún más peligrosa para las aeronaves de combate."
 air_weapons_4: "Armas A2A del futuro"
 air_weapons_4_desc: "Los buscadores de triple modo, los motores de múltiples pulsos y los misiles hipermaniobrables hacen que estas armas sean los misiles aire-aire más peligrosos que jamás hayan existido."
 rocket_weapons_1: "Cohetes no guiados de la Guerra Fría"
 rocket_weapons_1_desc: "Los primeros lanzacohetes permitieron que las aeronaves tuvieran un método rápido para comprometer objetivos con una saturación precisa de ojivas de alto explosivo, por una etiqueta de precio significativamente más barata que la munición guiada."
 rocket_weapons_2: "Cohetes no guiados modernos"
 rocket_weapons_2_desc: "Cohetes más precisos y avances en las ojivas hicieron que estos sistemas de armas fueran un paso significativo respecto de sus contrapartes anteriores, al mismo tiempo que seguían siendo una forma barata y efectiva de proporcionar apoyo aéreo cercano y capacidades de ataque a las aeronaves."
 countermeasures_1: "Contramedidas y RWR tempranas"
 countermeasures_1_desc: "A medida que los misiles saltaron a escena, las aeronaves necesitaban una forma de defenderse de los ataques que no dependía de intentar simplemente superar o esquivar un misil. El chaff y las bengalas proporcionaron señuelos que permitieron a los pilotos intentar engañar a las amenazas de misiles entrantes mientras que los receptores de advertencia de radar alertaban al piloto cuando su avión estaba bloqueado por un radar."
 countermeasures_2: "Contramedidas y RWR modernas"
 countermeasures_2_desc: "Aunque las contramedidas no cambiaron mucho, el RWR moderno ahora muestra información crucial como el tipo de radar, la distancia. Los sistemas modernos de advertencia de misiles también pueden implementar contramedidas automáticamente al detectar un misil."
 countermeasures_3: "Suite de guerra electrónica"
 countermeasures_3_desc: "Las aeronaves ahora pueden transportar su propio equipo avanzado de guerra electrónica sin tener que depender de aeronaves de interferencia dedicadas. Estos sistemas potentes proporcionan una protección sin precedentes contra amenazas cada vez más letales. Las bengalas de espectro múltiple proporcionan una mayor protección contra los misiles IR modernos."
 countermeasures_4: "Contramedidas de eliminación láser"
 countermeasures_4_desc: "A medida que las amenazas de misiles se vuelven más y más difíciles de engañar, la misión cambia de esquivar a destruir. Estos sistemas montados en aeronaves usan láseres de alta potencia para deshabilitar los sistemas de guía en un misil entrante o para detonar la ojiva antes de que alcance su objetivo."
 rapid_dragon: "Misiles de crucero paletizados"
 rapid_dragon_desc: "A medida que las naciones experimentan con el empleo de armas, los palés diseñados para lanzar misiles de crucero directamente desde un avión de transporte cambian rápidamente el papel que los grandes transportes pueden desempeñar."
 weap_drone_hand_grenade: "Granada de mano para drones"
 weap_drone_hand_grenade_desc: "Una granada de mano con un sistema de liberación remota, diseñada para ser lanzada sobre objetivos mediante sistemas de drones cuadricópteros."
 avionics_drone_quadcopter: "Sistemas de drones cuadricópteros"
 avionics_drone_quadcopter_desc: "Tu típico dron de walmart, simplemente siendo reutilizado para fines más agresivos."
