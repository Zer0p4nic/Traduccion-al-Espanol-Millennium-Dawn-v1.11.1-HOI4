 weap_a2a_hardpoint_1: "Punto de Anclaje A2A de 1ª Generación"
 weap_a2a_hardpoint_1_desc: "Los puntos de anclaje aire-aire están diseñados para permitir que los aviones lleven múltiples armas aire-aire, principalmente armas aire-aire de largo alcance y otras municiones aire-aire modernas, junto con mejoras aviónicas para permitir que un avión enfrente múltiples objetivos a la vez de manera efectiva.\n\n§GPista del Diseñador: Los puntos de anclaje aire-aire están destinados principalmente a crear aviones diseñados para volar misiones de superioridad aérea. Además, equipar aviones con uno de estos puntos de anclaje les permitirá mantener algunas estadísticas de ataque aéreo cuando vuelen misiones distintas a la superioridad aérea o la interceptación, aumentando sus capacidades de autoprotección.§!\n\n§WUsar esto como el arma principal creará un§! §BCaza de Superioridad Aérea§!\n\n§RADVERTENCIA: Los cazas de superioridad aérea CV solo atacarán a los aviones enemigos durante el combate naval§!"
