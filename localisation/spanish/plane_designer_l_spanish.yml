 #TECHNOLOGIES
 gen_3_light: "Aeronave ligera de 3ª generación"
 gen_3_light_desc: "Aeronave multifuncional que se desarrolló a partir de los avances tecnológicos y las lecciones aprendidas de las guerras de Corea y Vietnam. Estas aeronaves son capaces de transportar misiles aire-tierra y municiones guiadas por láser, al mismo tiempo que aún pueden realizar enfrentamientos BVR. Otros avances incluyen sistemas de advertencia de terreno, radar de pulsos Doppler y capacidades de designación fuera de la vista."
 gen_4_light: "Aeronave ligera de 4ª generación"
 gen_4_light_desc: "Tras el éxito de las aeronaves multifuncionales de tercera generación, los fuselajes de cuarta generación continuaron expandiéndose utilizando avances tecnológicos y de ingeniería. Los sistemas fly-by-wire, mejoras en la relación empuje-peso, aviónica avanzada y el advenimiento de tecnologías sigilosas tempranas avanzaron a partir de esta generación de aeronaves."
 gen_5_light: "Aeronave ligera de 5ª generación"
 gen_5_light_desc: "Los grandes avances en tecnología sigilosa, sistemas C3, cascos inteligentes, fusión de datos/sensores y más surgieron del desarrollo de aeronaves de 5ª generación. Estas aeronaves se volvieron mucho más sigilosas con mejoras adicionales en tecnología sigilosa, además de los grandes avances en materiales, electrónica y tecnología de motores."
 gen_6_light: "Aeronave ligera de 6ª generación"
 gen_6_light_desc: "Los fuselajes de 6ª generación son la tecnología experimental de vanguardia en combate aéreo. Costosos de diseñar y fabricar, incluyen materiales sigilosos de vanguardia, aviónica, drones de ala, sistemas de armas de precisión y más."
