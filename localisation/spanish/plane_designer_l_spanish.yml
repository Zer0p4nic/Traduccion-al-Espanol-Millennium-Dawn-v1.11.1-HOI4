 weap_int_mp_light_hardpoint_2: "Punto de Anclaje Ligero Interno de 1ª Generación"
 weap_int_mp_light_hardpoint_2_desc: "Los puntos de anclaje ligeros internos permiten que un avión lleve una mezcla de armas en bahías internas, aumentando sus capacidades de sigilo. Estos puntos de anclaje son baratos y están destinados a equipar aviones ligeros con algunas armas o a ayudar a complementar la munición en otros aviones. Misiles aire-aire de corto alcance, bombas de 250-500lb y lanzacohetes son las armas equipadas en estos puntos de anclaje.\n\n§GPista del Diseñador: Estos puntos de anclaje están destinados a permitir que las naciones construyan aviones sigilosos con capacidades de armas ligeras, perfectos para naciones que construyen con un presupuesto.§!\n\n§WUsar esto como el arma principal creará un§! §BCaza Polivalente§!\n\n§RADVERTENCIA: Los cazas polivalentes CV solo atacarán a los buques enemigos durante el combate naval§!"
