# FOREIGN INVESTMENT BRANCH #
 ETH_invite_foreign_investors: "Invitar a Inversores Extranjeros"
 ETH_invite_foreign_investors_desc: "Etiopía está en grave necesidad de oportunidades económicas. Nuestro país tiene tanto una fuerza laboral masiva, un bajo nivel de ingresos como una tasa considerable de desempleo, condiciones perfectas para empresas inversionistas de países ricos."
 ETH_invite_coca_cola: "Invitar a Coca-Cola"
 ETH_invite_coca_cola_desc: "El mega conglomerado estadounidense Coca-Cola tiene un gran potencial para empleados y consumidores en Etiopía. Deberíamos animarles a financiar y apoyar a la East Africa Bottling Share Company, una franquicia de Coca-Cola en Etiopía."
 ETH_invite_karuturi_global: "Invitar a Karuturi Global"
 ETH_invite_karuturi_global_desc: "Procedente de India, Karuturi Global es una gran empresa agrícola. Aunque principalmente se dedica al cultivo de flores decorativas, la experiencia de estos expertos no solo podría aumentar los ingresos de nuestros ciudadanos, sino también la experiencia agrícola de nuestros agricultores."
 ETH_invite_lifan_industry: "Invitar a Lifan Industry"
 ETH_invite_lifan_industry_desc: "Lifan Industry es una empresa industrial pesada fundada en China en 1992. Principalmente dedicada a la fabricación de autos, motocicletas y camiones, Lifan podría ayudarnos con la baja tasa de motorización entre nuestros ciudadanos."
 ETH_american_industrial_investments: "Inversiones Industriales Americanas"
 ETH_american_industrial_investments_desc: "Las empresas estadounidenses se sienten cada vez más amenazadas por sus rivales chinos en cuanto a sus posibles ganancias en Etiopía. Podríamos hacer que ambas partes compitan entre sí en beneficio de nuestro pueblo."
 ETH_request_international_loans: "Solicitar Préstamos Internacionales"
 ETH_request_international_loans_desc: "La economía de Etiopía está mejorando, pero nuestras capacidades de gasto nacional aún están estancadas debido a nuestra calificación crediticia algo baja y nuestra lejanía del escenario mundial. Al acercarnos específicamente a las potencias mundiales para obtener préstamos financieros, podríamos quizás solucionar este problema."
 ETH_support_messobo_cement: "Apoyar a Messebo Cement"
 ETH_support_messobo_cement_desc: "La fábrica de cemento Messebo es uno de nuestros conglomerados locales más poderosos, importante para el auge de la construcción que planeamos para el país. Al aumentar la financiación distribuida a Messebo, podremos terminar los proyectos de construcción más rápido."
 ETH_homegrown_companies: "Empresas Locales"
 ETH_homegrown_companies_desc: "Después de fortalecer nuestra economía con la ayuda de empresas internacionales, nuestras poblaciones locales se sienten amenazadas por la perspectiva de salarios permanentemente bajos y prácticas económicas neocoloniales. Necesitamos establecer empresas etíopes fuertes e independientes para competir con las internacionales en beneficio de ambas partes - y en beneficio de la economía etíope."
 ETH_fund_ethio_agri_ceft: "Fundar Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc: "Ethio Agri-CEFT está en camino de convertirse en una de las mayores empresas privadas en los mercados agrícolas de África Oriental. Necesitamos fortalecer aún más esta empresa, tanto para competir con Karuturi como para asegurar a nuestros ciudadanos."
 ETH_fund_ethiopian_airlines: "Fundar Ethiopian Airlines"
 ETH_fund_ethiopian_airlines_desc: "Ethiopian Airlines es la aerolínea nacional y estatal de Etiopía. Es vital ofrecer vuelos a los turistas y ciudadanos etíopes desde y hacia el país. Financiar a Ethiopian Airlines fortalecerá cualquier esfuerzo internacional futuro."
 ETH_fund_marathon_motors_engineering: "Fundar Marathon Motors Engineering"
 ETH_fund_marathon_motors_engineering_desc: "Marathon Motor Engineering PLC es una empresa conjunta entre el gigante industrial japonés Hyundai y la superestrella local Haile Gebrselassie. La empresa se centrará en importar vehículos Hyundai al país, y proporcionará a nuestros compatriotas más opciones cuando se trate de vehículos. Dejemos que los chinos y los japoneses compitan entre sí por los precios más bajos posibles."
 ETH_industrial_buildup_1: "Plan de Crecimiento y Transformación"
 ETH_industrial_buildup_1_desc: "Necesitamos asegurar terrenos adicionales para complejos industriales."
 ETH_industrial_buildup_2: "Construcción Industrial II"
 ETH_industrial_buildup_2_desc: "Necesitamos más proyectos de construcción. Construir instalaciones industriales civiles adicionales para hacer el trabajo pesado es el camino correcto."
 ETH_industrial_buildup_3: "Construcción Industrial III"
 ETH_industrial_buildup_3_desc: "Más industria significa más empleo. Más empleo significa más riqueza."
 ETH_industrial_buildup_4: "Construcción Industrial IV"
 ETH_industrial_buildup_4_desc: "Necesitamos asegurar terrenos adicionales para complejos industriales."
 ETH_military_buildup_1: "Aumento Militar"
 ETH_military_buildup_1_desc: "Nuestras capacidades industriales militares son insuficientes para asegurar la existencia continua de nuestro país."
 ETH_military_buildup_2: "Aumento Militar II"
 ETH_military_buildup_2_desc: "Necesitamos construir más rifles, tanques y aviones! Más de todo!"

# INTERNATIONAL RELATIONS TREE #
 ETH_international_diplomacy: "Diplomacia Internacional"
 ETH_international_diplomacy_desc: "El mundo es un lugar aterrador sin alguien que nos cuide. Es extremadamente importante que empecemos a ganarnos el mundo que nos rodea."
 ETH_refactor_our_debt: "Reestructurar Nuestra Deuda"
 ETH_refactor_our_debt_desc: "Reestructurar nuestra deuda ayudará a aliviar nuestra economía de los problemas posteriores a la guerra. Sin embargo, esto será increíblemente impopular entre todos nuestros tenedores de bonos."
 ETH_african_economic_relationships: "Relaciones Económicas Africanas"
 ETH_african_economic_relationships_desc: "África es pobre según la mayoría de los estándares y, bajo el liderazgo etíope, podemos impulsar el desarrollo en cada país para hacerlo un lugar mejor."
 ETH_european_economic_relationships: "Relaciones Económicas Europeas"
 ETH_european_economic_relationships_desc: "Europa es una amiga probable cuando se trata de impulsar tu economía. También ayuda que los contratos e inversiones europeas sean algunos de los proyectos más lucrativos."
 ETH_italian_ethiopian_friendship: "Amistad Italo-Etiopía"
 ETH_italian_ethiopian_friendship_desc: "Italia puede habernos invadido dos veces, pero eso no significa que no podamos reconciliar nuestras diferencias y hacer amigos."
 ETH_request_chinese_investments: "Solicitar Inversiones Chinas"
 ETH_request_chinese_investments_desc: "China tiene enormes cantidades de riqueza que pueden ser aprovechadas por todos. Los inversionistas chinos están buscando otros lugares para gastar su dinero. Persuadámoslos para que lo hagan aquí en Etiopía!"
 ETH_african_union_commitment: "Compromiso con la Unión Africana"
 ETH_african_union_commitment_desc: "La Unión Africana es importante para unificar nuestro diverso continente contra todas las formas de explotación extranjera. Debemos comprometernos nuevamente con su función y propósito."
 ETH_request_european_investments: "Solicitar Inversiones Europeas"
 ETH_request_european_investments_desc: "Debemos entrar en algunos acuerdos con los europeos. Ellos tienen inversionistas esperando para participar en el mercado etíope."
 ETH_befriend_france: "Hacer Amigos con Francia"
 ETH_befriend_france_desc: "Francia es un aliado natural para ganar una base más grande con uno de los países más económicamente desarrollados."
 ETH_establish_connections_with_tongji: "Establecer Conexiones con el CSCEC"
 ETH_establish_connections_with_tongji_desc: "En nuestros planes para construir nuevas sedes para la Unión Africana en Addis Abeba, debemos establecer vínculos con varias redes arquitectónicas. China, seguida por el CSCEC, se propuso ayudarnos en nuestra causa."
 ETH_expand_the_diplomatic_corps: "Expandir el Cuerpo Diplomático"
 ETH_expand_the_diplomatic_corps_desc: "La diplomacia es imprescindible si deseamos llevar a cabo cualquier proyecto de aquí en adelante."
 ETH_anti_corruption_measurements: "Medidas Contra la Corrupción"
 ETH_anti_corruption_measurements_desc: "El estado es horriblemente corrupto. Es hora de que avancemos y comencemos a erradicar la corrupción dentro de nuestras fronteras. No hay nada más satisfactorio que poner a los que lo merecen tras las rejas."
 ETH_the_new_african_union_headquarters: "La Nueva Sede de la Unión Africana"
 ETH_the_new_african_union_headquarters_desc: "Es hora. Construir nuevas sedes para la Unión Africana en nuestra capital Addis Abeba dejará al mundo asombrado por la fuerza de África en general y la de Etiopía en particular."
 ETH_stabilize_the_food_supply: "Estabilizar el Abastecimiento de Alimentos"
 ETH_stabilize_the_food_supply_desc: "La comida está en una situación peligrosa. Los cultivos y las recientes guerras con Eritrea nos han causado perder nuestra conexión con el mar. Debemos trabajar en recuperar y normalizar el comercio, de lo contrario, nuestra gente morirá de hambre."
 ETH_local_relationships: "Relaciones Locales"
 ETH_local_relationships_desc: "El Cuerno de África es un lugar inestable y aterrador. La guerra civil en Somalia y las guerras etíope-eritreanas nos han hecho reevaluar quiénes son nuestros amigos. Por lo tanto, debemos centrarnos en trabajar en nuestras relaciones locales."
 ETH_african_alliance_initiative: "Iniciativa de Alianza Africana"
 ETH_african_alliance_initiative_desc: "África sigue siendo un campo de batalla de potencias extranjeras. Los estadounidenses, los europeos y los chinos están dividiendo nuestro gran continente, la cuna de la humanidad. ¿Debería África ser el peón de mega-corporaciones hostiles? No! Para resistir la intervención y la invasión, debemos construir una alianza internacional."
 ETH_invite_european_armament_companies: "Invitar a Empresas Europeas de Armamento"
 ETH_invite_european_armament_companies_desc: "Algunas empresas de armas serían extremadamente valiosas para tener dentro de nuestras fronteras."

# MILITARY BRANCH #
 ETH_defense_of_ethiopia: "Defensa de Etiopía"
 ETH_defense_of_ethiopia_desc: "Etiopía ha librado muchas guerras para mantener su independencia de los invasores. Las guerras que vamos a luchar de aquí en adelante no son diferentes de las que hemos librado en años pasados."
 ETH_expand_the_endf: "Expandir las ENDF"
 ETH_expand_the_endf_desc: "Las Fuerzas de Defensa Nacional de Etiopía (ENDF) son una de las fuerzas militares más fuertes de África. Debemos expandir nuestras fuerzas armadas para mantenerlas competitivas."
 ETH_expand_the_etaf: "Expandir la ETAF"
 ETH_expand_the_etaf_desc: "Nuestra fuerza aérea necesita con urgencia una expansión. Tenemos pocos aeródromos y aviones de combate y equipos obsoletos. Debemos cambiar eso."
 ETH_secure_the_eritrean_border: "Asegurar la Frontera Eritrea"
 ETH_secure_the_eritrean_border_desc: "Fortificarnos a lo largo de la frontera con Eritrea nos ayudará en caso de que surja un futuro conflicto entre los dos gobiernos."
 ETH_secure_the_eritrean_border_TT: "Agregar §Y3 Fortaleza de Tierra§! en la frontera con Eritrea"
 ETH_fund_homicho: "Financiar Homicho"
 ETH_fund_homicho_desc: "El Complejo de Ingeniería de Municiones Homicho es vital para el suministro de pequeñas armas y, especialmente, municiones en Etiopía. Necesitamos reforzar las filas de nuestra infantería con nuevas armas y nuestros almacenes con toneladas de munición."
 ETH_air_training_program: "Programa de Entrenamiento Aéreo"
 ETH_air_training_program_desc: "Entrenar a la fuerza aérea requiere un programa. Vamos a impulsar el desarrollo de eso."
 ETH_secure_the_somali_border: "Asegurar la Frontera Somalí"
 ETH_secure_the_somali_border_desc: "La guerra civil en Somalia nos ha causado inquietud, ya que el conflicto ha empujado a refugiados a través de nuestra frontera y algunas escaramuzas incluso ocurren cerca de objetivos militares y civiles importantes. Es hora de expandir algunas fortificaciones a lo largo de la frontera con Somalia."
 ETH_secure_the_somali_border_TT: "Agregar §Y3 Fortaleza de Tierra§! en la frontera con Somalia"
 ETH_provide_assistance_to_somalia: "Brindar Asistencia a Somalia"
 ETH_provide_assistance_to_somalia_desc: "La Unión de Cortes Islámicas está actualmente amenazando nuestras fronteras. Debemos enviar tropas y apoyo detrás de [SOM.GetName] para que podamos derrotar el ascenso del islam radical antes de que se convierta en nuestro problema."
 ETH_secure_the_kenyan_border: "Asegurar la Frontera Keniana"
 ETH_secure_the_kenyan_border_desc: "La represa del río Omo ha causado mucho malestar entre nuestros dos grandes países. El conflicto ha surgido en la región fronteriza, ya que las tribus de ambos lados están perdiendo recursos hídricos. Nuestra fuerza militar debería establecer algunos puestos avanzados y bases en la región para, con suerte, estabilizar la zona."
 ETH_secure_the_kenyan_border_TT: "Agregar §Y3 Fortaleza de Tierra§! en la frontera con Kenia"
 ETH_modern_officer_corps: "Cuerpo de Oficiales Moderno"
 ETH_modern_officer_corps_desc: "Invertir en la educación y habilidades de nuestros oficiales nos permitirá tener un cuerpo de oficiales verdaderamente modernizado."
 ETH_expand_the_military: "Expandir el Ejército"
 ETH_expand_the_military_desc: "Una expansión completa de todas nuestras ramas de las fuerzas armadas es necesaria para llevar nuestro ejército al tamaño que se requiere."
 ETH_aircraft_production: "Producción de Aeronaves"
 ETH_aircraft_production_desc: "La producción nacional de aeronaves es más barata y mejor para la economía!"
 ETH_secure_the_sudanese_border: "Asegurar la Frontera Sudanesa"
 ETH_secure_the_sudanese_border_desc: "Las relaciones entre Sudán y Etiopía han estado algo tensas debido a la situación en el sur de Sudán. Debemos prepararnos por si la guerra no se queda dentro de sus fronteras."
 ETH_secure_the_sudanese_border_TT: "Agregar §Y3 Fortaleza de Tierra§! en la frontera con Sudán"
 ETH_study_foreign_armor_designs: "Estudiar el Diseño de Blindados Extranjeros"
 ETH_study_foreign_armor_designs_desc: "Estudiar blindados extranjeros nos enseñará mucho sobre cómo desarrollar nuestros propios vehículos blindados."
 ETH_study_foreign_aircraft_designs: "Estudiar los Diseños de Aeronaves Extranjeras"
 ETH_study_foreign_aircraft_designs_desc: "Estudiar los diseños de aeronaves de países importantes como Estados Unidos, Rusia, Francia, Inglaterra y China podría ser muy beneficioso para nuestra fuerza aérea."
 ETH_request_chinese_military_assistance: "Solicitar Asistencia Militar China"
 ETH_request_chinese_military_assistance_desc: "China es una potencia en ascenso. Su estructura militar es un modelo y deberíamos discutir la implementación de algo similar aquí en Etiopía."
 ETH_request_american_military_assistance: "Solicitar Asistencia Militar Americana"
 ETH_request_american_military_assistance_desc: "El ejército estadounidense es uno de los más grandes y avanzados del mundo. Deberíamos recurrir a ellos para el desarrollo militar."
 ETH_modernize_the_military: "Modernizar el Ejército"
 ETH_modernize_the_military_desc: "El ejército está utilizando equipo de 1975, los vehículos se están desintegrando y los aviones apenas pueden despegar. Debemos trabajar en modernizar el ejército para seguir siendo una potencia en la región."
 ETH_land_doctrine: "Doctrina Terrestre"
 ETH_land_doctrine_desc: "Nuestras fuerzas terrestres son una de nuestras ramas más importantes debido a que nuestros vecinos están constantemente envueltos en conflictos. Debemos discutir nuevas formas de mejorar nuestra tierra y nuestras estrategias."
 ETH_air_doctrine: "Doctrina Aérea"
 ETH_air_doctrine_desc: "Nuestra doctrina aérea está desactualizada. Enviemos nuestras mejores mentes a academias extranjeras para ver si podemos traer algo de este conocimiento a casa."

# IDEOLOGY BRANCH #
 ETH_the_future_of_ethiopia: "El Futuro de Etiopía"
 ETH_the_future_of_ethiopia_desc: "Etiopía ha pasado por monarquía absoluta, comunismo y democracia en los últimos 50 años. Nuestra nación ha sufrido dificultades, hambrunas, guerras civiles y caos político."

# MONARCHISM BRANCH #
 ETH_legacy_of_abyssinia: "Legado de Abisinia"
 ETH_legacy_of_abyssinia_desc: "Etiopía ha tenido una historia gloriosa como uno de los primeros estados-nación de estilo occidental en África, liderada por el emperador. Este país, generalmente llamado 'Abisinia' en Occidente, estaría destinado a tomar un papel principal en África y el mundo si alguna vez renace."
 ETH_endorse_the_monarchists: "Respaldar a los Monárquicos"
 ETH_endorse_the_monarchists_desc: "Desde que el Derg depuso a Haile Selassie I el 12 de septiembre de 1974, el Consejo de la Corona de Etiopía no ha tenido poder real. En 1993, el Consejo de la Corona reanudó sus operaciones después de concluir que el título 'Emperador de Etiopía' aún existía. Deberíamos hacer que el Consejo de la Corona sea parte de la administración federal nuevamente."
 ETH_glorify_the_italo_ethiopian_wars: "Glorificar las Guerras Italo-Etíopes"
 ETH_glorify_the_italo_ethiopian_wars_desc: "Los países, las naciones y el nacionalismo se forjan en el conflicto. Etiopía se forjó en los campos de batalla de 1895 y 1935. Deberíamos recordarle al mundo la traición italiana y el valor inquebrantable de las fuerzas etíopes, tecnológicamente inferiores. Italia trató de matarnos, de destruirnos, de aniquilar nuestra nación, y aquí estamos!"
 ETH_restore_the_throne: "Restaurar el Trono"
 ETH_restore_the_throne_desc: "El Consejo de la Corona, ahora empoderado en el proceso de toma de decisiones políticas, ha sugerido proclamar oficialmente la restauración del Imperio Etíope. Solo se necesita... bueno, una nueva constitución."
 ETH_befriend_jamaica: "Hacer Amistad con Jamaica"
 ETH_befriend_jamaica_desc: "Con la Monarquía Etíope de Haile Selassie en camino hacia su restauración, deberíamos considerar fortalecer los lazos con el movimiento rastafari, el grupo religioso que venera a nuestro antiguo emperador como el Mesías retornado. El principal grupo de rastafaris está ubicado en Jamaica, así que quizás deberíamos establecer una mayor gama de relaciones diplomáticas con ese lejano país."
 ETH_invite_zera_yacob: "Invitar a Zera Yacob"
 ETH_invite_zera_yacob_desc: "Zera Yacob Amha Selassie, nieto de Haile Selassie I, es el legítimo pretendiente al trono imperial de Etiopía. Educado en Eton, se vio obligado al exilio junto con el resto de la familia real después de la revolución comunista de 1974. Actualmente reside tanto en el Reino Unido como en los Estados Unidos en diferentes momentos."
 zera_yacob_returns_tt: "Zera Yacob Selassie regresará"
 ETH_weaken_the_parliament: "Debilitar el Parlamento"
 ETH_weaken_the_parliament_desc: "Las dos cámaras del parlamento etíope solo están en el camino de nuestra influencia nacional e internacional. Deberíamos quitar varias competencias parlamentarias y transferirlas al gobierno imperial."
 ETH_imperial_nostalgia: "Nostalgia Imperial"
 ETH_imperial_nostalgia_desc: "¿No desearías que pudiéramos retroceder en el tiempo, a los buenos viejos tiempos?..."
 ETH_imperial_guard: "Guardia Imperial Etíope"
 ETH_imperial_guard_desc: "El Kebur Zabagna era una fuerza de élite, compuesta por los hombres más valientes y honorables de nuestro ejército, encargados de defender nuestra capital y al Emperador."
 ETH_reclaim_eritrea: "Recuperar Eritrea"
 ETH_reclaim_eritrea_desc: "Eritrea es territorio legítimo de Etiopía! Nuestro acceso al mar está amenazado por la existencia misma de este estado rebelde. Deberíamos recordarles quién es el legítimo propietario de su territorio."

# DEMOCRATIC BRANCH #
 ETH_strengthen_the_republic: "Fortalecer la República"
 ETH_strengthen_the_republic_desc: "La constitución etíope de 1995, que no solo garantizó los derechos civiles sino que también debilitó las facciones comunistas y monárquicas, debe ser la luz guía de la sociedad etíope. La democracia y la integración panafricana son el camino a seguir."
 ETH_guarantee_freedom_of_speech: "Garantizar la Libertad de Expresión"
 ETH_guarantee_freedom_of_speech_desc: "Etiopía es diversa religiosa, étnica y políticamente. Para demostrar la superioridad de la democracia sobre otras ideologías y de la ideología del secularismo sobre cualquier escuela de moralismo, necesitamos permitir y garantizar la libertad de expresión política tanto en privado como en público. También financiaremos programas políticos en radio y televisión para fortalecer aún más la nación."
 ETH_healthcare_program: "Programa de Salud"
 ETH_healthcare_program_desc: "Garantizar atención médica nacional en un país con problemas de hambre y enfermedades como Etiopía será una tarea enorme, pero con ayuda internacional, enfoque en la educación médica y financiamiento de clínicas y médicos regionales, Etiopía podría encaminarse nuevamente."
 ETH_guarantee_freedom_of_religion: "Garantizar la Libertad Religiosa"
 ETH_guarantee_freedom_of_religion_desc: "Etiopía alberga a la Iglesia Ortodoxa Etíope Tewahedo (43%), los protestantes Pentay (18%), el islam suní de la rama sufí (34%), católicos (1%) y religiones tradicionales (3%). Necesitamos garantizar que cada uno de estos grupos diversos y diferentes pueda vivir y adorar en paz. Las escuelas religiosas también deben ser desegregadas."
 ETH_education_program: "Programa de Educación"
 ETH_education_program_desc: "Si un pueblo ha de ser modernizado y rejuvenecido, se debe educar a los niños."
 ETH_endorse_the_african_union: "Respaldar la Unión Africana"
 ETH_endorse_the_african_union_desc: "Etiopía por sí sola no es lo suficientemente poderosa. Deberíamos enfocarnos en unir los liderazgos políticos de África y animar a la UA a convertirse en algo más parecido a la UE."
 ETH_reckless_industrial_expansion: "Expansión Industrial Imprudente"
 ETH_reckless_industrial_expansion_desc: "Etiopía debe ser moderna, fuerte y libre! Necesitamos hacer espacio para nuevas aldeas, ciudades y especialmente para instalaciones industriales."
 ETH_secure_agricultural_production: "Asegurar la Producción Agrícola"
 ETH_secure_agricultural_production_desc: "Es más importante alimentar a la gente que alimentar a la nación. Debemos considerar permanecer en su mayoría agrícolas si eso significa que nuestra gente podrá sobrevivir."

# COMMUNIST BRANCH #
 ETH_declare_mengistu_innocent: "Declarar a Mengistu inocente"
 ETH_declare_mengistu_innocent_desc: "Mengistu Haile Mariam es el ex dictador comunista de Etiopía. Bajo su mandato entre 1977 y 1991, Etiopía experimentó una hipermilitarización, represión de la disidencia y guerra civil. Huyó a Zimbabue en 1991 y, durante su ausencia, fue condenado por genocidio por un tribunal etíope. De hecho, el genocidio y la dictadura no son tan malos después de todo. Probablemente deberíamos absolver a Mengistu."
 ETH_condemn_the_pretenders: "Condenar a los pretendientes"
 ETH_condemn_the_pretenders_desc: "La antigua familia real de Etiopía vive en el exilio desde que fueron derrocados a principios de la década de 1970. Debemos hacerles saber que solo la muerte les espera si alguna vez deciden regresar a Etiopía."
 ETH_return_of_mengistu: "Regreso de Mengistu"
 ETH_return_of_mengistu_desc: "Después de deshacer nuestro trato injusto con nuestro ex glorioso líder, quizás deberíamos permitirle regresar al país."
 ETH_restore_the_pdre: "Restaurar la PDRE"
 ETH_restore_the_pdre_desc: "La República Democrática Popular de Etiopía marcó la mayor era de nuestra historia nacional. Deberíamos anunciar la restauración de la DPRE - y el regreso de Mengistu al escenario mundial."
 ETH_national_communism: "Comunismo Nacional"
 ETH_national_communism_desc: "Los pueblos africanos fueron oprimidos por los imperialistas extranjeros durante tanto tiempo. Elegir una alianza con los comunistas chinos fraudulentos sería hipocresía y pura traición. Etiopía se mantendrá firme por sí misma."
 ETH_align_to_china: "Alinearse con China"
 ETH_align_to_china_desc: "Mao Zedong aparentemente lo hizo mejor que Vladimir Lenin - su país aún existe. Los antiguos lazos de la PDRE con la Unión Soviética son verdaderamente cosa del pasado. Necesitamos aliarnos con China, la única verdadera potencia."
 ETH_pan_african_communism: "Comunismo Pan-Africano"
 ETH_pan_african_communism_desc: "La revolución en casa está asegurada! Debemos expandirla, camaradas! Trabajadores del mundo, uníos!"

# ERITREAN DEFEAT
 ETH_eritrea_start: "La guerra ha terminado..."
 ETH_eritrea_start_desc: "...Pero la guerra contra el terrorismo acaba de comenzar. Muchos exsoldados del ahora disuelto EDF se unieron al recién (de nuevo) formado EPLF en el vecino Sudán y se preparan para contraatacar. Depende de nosotros ahora qué camino tomaremos."

# ANNEXATION
 ETH_eritrea_dissolve_assembly: "Disolver la Asamblea Nacional Eritrea"
 ETH_eritrea_dissolve_assembly_desc: "La Asamblea Nacional Eritrea es un sistema terrible y anticuado, debemos disolver este sistema e intentar lo mejor que podamos para mostrarles el error de sus caminos, los eritreos serán representados, pero a través de la Casa de los Representantes del Pueblo y la Casa de la Federación en su lugar."
 ETH_eritrea_arrest_leaders: "Condenar a Afwerki"
 ETH_eritrea_arrest_leaders_desc: "La fecha del juicio de Isaias Afwerki está próxima, probablemente no será un buen momento para él, ni debería serlo. Necesitamos mostrarle al pueblo eritreo qué pasará si intentan luchar contra la nación etíope y el cambio inevitable que, al final, es mejor para todos."
 ETH_detain_rabble_rousers: "Detener a los posibles líderes separatistas"
 ETH_detain_rabble_rousers_desc: "Durante el juicio, se colocó seguridad adicional alrededor del juzgado, afortunadamente, no fue necesaria. Sin embargo, lograron identificar algunas figuras notables, estos agitadores deberían ser detenidos antes de que tengan ideas de antagonismo..."
 ETH_maintain_a_watchful_eye: "Mantener un ojo vigilante"
 ETH_maintain_a_watchful_eye_desc: "Con los peores agitadores ya no siendo una amenaza, es importante que mantengamos un ojo vigilante sobre nuestros nuevos territorios, al menos hasta que aprendan a aceptar que vivir bajo el gobierno central etíope es mejor para todos los involucrados."
 ETH_eritrea_annex: "Anexar Eritrea"
 ETH_eritrea_annex_desc: "Desde 1991, Eritrea ha sido independiente, gobernada como un estado de partido único bajo el régimen dictatorial de Afwerki. Ahora que hemos derrotado completamente a este régimen y desgastado la resistencia de la población local, podemos instaurar nuestra propia gobernanza por completo."

# INTEGRATION EFFORTS
 ETH_eritrea_teach_amharic: "Enseñarles Amárico"
 ETH_eritrea_teach_amharic_desc: "¿Cómo podemos esperar gobernar sobre el pueblo eritreo si no pueden entendernos? Al introducir el amárico como una asignatura obligatoria para la población eritrea en escuelas de idiomas especiales, esperamos que los jóvenes eritreos lo aprendan primero, aunque las generaciones mayores pueden ser más difíciles de enseñar."
 ETH_eritrea_propaganda: "Red de Distribución de Propaganda"
 ETH_eritrea_propaganda_desc: "Aunque llamarlo 'propaganda' puede ser grosero, es necesario distribuir documentos que promuevan los beneficios del gobierno etíope, cuanta más grande sea nuestra red de propaganda, más podremos distribuir, y será más fácil mostrarles a los eritreos nuestro punto de vista."
 ETH_eritrea_tackle_separatist: "Operaciones de Contrainsurgencia"
 ETH_eritrea_tackle_separatist_desc: "Aún no hemos lidiado completamente con el potencial terror de los separatistas que, por alguna razón, quieren regresar a la antigua forma de hacer las cosas, si no podemos convencerlos con la zanahoria, es posible que tengamos que usar el palo en su lugar."

# FEDERAL STATE #
 ETH_eritrea_federation: "Ley de la Federación Eritreo-Etíope"
 ETH_eritrea_federation_desc: "La primera federación entre nuestros dos países se disolvió debido, francamente, a las ambiciones imperialistas de Haile Selassie. Estamos seguros de que ahora es el momento adecuado para revivirla de manera democrática."
 ETH_eritrea_assembly: "Permitir Filiales Eritreas de los Partidos Etíopes"
 ETH_eritrea_assembly_desc: "Si bien condenamos la consolidación del poder que tuvo Afwerki, puede ser necesario explotar las estructuras de poder allí para impulsar la federalización, permitiendo que nuestros propios partidos formen filiales y luego se postulen a elecciones dentro de Eritrea, los candidatos amigables con Etiopía que están a favor de la Ley de Federación probablemente ganarán, y así podremos lograr nuestros objetivos de integrar el antiguo estado eritreo como una región autónoma de la nueva Etiopía."
 ETH_eritrea_lawbooks: "Reescribir los Códigos Legales"
 ETH_eritrea_lawbooks_desc: "Las leyes eritreas en los libros son primitivas y anticuadas, nadie debería tener que registrarse ante el gobierno sobre qué fe practicar, por ejemplo, necesitamos reescribir estas leyes para enfatizar mejor el hecho de que somos y seremos una Federación moderna."
 ETH_eritrea_constitution: "Escribir una Nueva Constitución"
 ETH_eritrea_constitution_desc: "La antigua constitución eritrea era tan inadecuada para su propósito que ni siquiera se implementó correctamente, necesitamos reescribir una constitución que complemente la nuestra, en lugar de combatirla, y asegurarnos de que realmente se implemente correctamente esta vez."
 ETH_eritrean_federal_state: "Federalizar Correctamente con Eritrea"
 ETH_eritrean_federal_state_desc: "Finalmente, nuestros esfuerzos han dado fruto, se espera que los últimos pasos se lleven a cabo y se ha informado que tanto etíopes como eritreos se abrazan en las calles y mercados. Un objetivo que antes se pensaba imposible, ni siquiera hace una década, se ha hecho posible."

