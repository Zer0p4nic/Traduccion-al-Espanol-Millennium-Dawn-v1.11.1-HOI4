 ethiopia.7.t: "Tren Ligero de Addis Abeba terminado"
 ethiopia.7.d: "El Tren Ligero de Addis Abeba finalmente terminó su fase de construcción y ahora pasará a las pruebas. Originalmente, el Tren Ligero iba a tener un total de 41 estaciones en sus dos líneas (de las cuales 39 fueron terminadas) y cada tren tiene capacidad para 286 pasajeros. Esto permitirá que el transporte de tren ligero proporcione un servicio de transporte a 15,000 pasajeros por hora por dirección y 60,000 en las cuatro direcciones, mientras que las tarifas cuestan entre 2 y 6 birr etíopes.\n\nEl contrato para la vía férrea fue otorgado al China Railway Group Limited y es operado por Shenzhen Metro Group. El Tren Ligero de Addis Abeba actualmente tiene una flota de 41 tranvías de tres secciones con un 70% de piso bajo fabricados por CNR Changchun."
 ethiopia.7.a: "Finalmente, ya no hay más atascos de tráfico!"
 ethiopia.8.t: "Los Ferrocarriles Etiopía-Yibuti detienen sus operaciones"
 ethiopia.8.d: "Después de la Segunda Guerra Mundial, el ferrocarril comenzó un largo período de declive. El tráfico en el ferrocarril se redujo a la mitad entre 1953 y 1957, ya que el transporte por carretera comenzó a competir por la carga. La Guerra del Ogaden de 1977-1978 dio un golpe adicional al ferrocarril, ya que las tropas somalíes nos invadieron y capturaron el ferrocarril hasta Dire Dawa. Se volaron partes del ferrocarril en la guerra, y las operaciones ferroviarias se redujeron nuevamente a la mitad. Después de que terminara la guerra, el ferrocarril siguió declinando debido a la falta de mantenimiento y los ataques de rebeldes como el Frente de Liberación del Ogaden.\n\nTanto la falta de mantenimiento como un ambicioso programa de construcción de carreteras hicieron que el transporte ferroviario fuera cada vez más no competitivo. En enero de 1985, el desastre ferroviario de Awash mató a 429 pasajeros cuando su tren descarriló en el puente sobre el río Awash y cayó al desfiladero de abajo. El servicio ferroviario finalmente terminó este año entre Addis Abeba y Dire Dawa, pero los trenes continuaron funcionando entre Dire Dawa y Yibuti. Las vías entre Dire Dawa y Addis Abeba cayeron en total deterioro, y muchas de las vías fueron robadas y vendidas como chatarra."
 ethiopia.8.a: "Deberíamos haberlo reparado antes"
 ethiopia.9.t: "Expansión del Tren Ligero de Addis Abeba"
 ethiopia.9.d: "La nueva línea construida es completamente separada por niveles. Aparte de la extensión de las líneas existentes, se construyeron dos nuevas líneas. La primera comienza en la Catedral de San Jorge, pasa por la Plaza México hasta la sede de la Unión Africana y termina en Lebu, conectando con la nueva red ferroviaria nacional. La segunda línea comienza en la rotonda de Megenagna y pasa por el Aeropuerto de Bole, la zona de Wello Sefer, el área del mercado de Saris y la zona de Jommo, terminando en Lebu."
 ethiopia.9.a: "De Addis Abeba a Yibuti!"
 ethiopia.10.t: "Ferrocarril Addis Abeba-Yibuti terminado"
 ethiopia.10.d: "Esto servirá como la columna vertebral de la nueva Red Ferroviaria Nacional Etíope. Proporciona acceso al mar, vinculando nuestra capital, Addis Abeba, con Yibuti y su puerto de Doraleh."
 ethiopia.10.a: "Esto ayudará a nuestra economía"
 ETH_railway_repaired_tt: "Ferrocarril Etiopía-Yibuti reparado"
 ETH_railway_destroyed_flg: "Ferrocarril Etiopía-Yibuti destruido"
 ethiopia.11.t: "EPLF toma las armas... otra vez!"
 ethiopia.11.d: "Por segunda vez desde el final de la Segunda Guerra Mundial, Eritrea se ha encontrado bajo ocupación etíope. Muchos de los ex políticos de alto rango y líderes militares han logrado escapar de las fuerzas etíopes y se han exiliado en Sudán. Desde allí, aparentemente han refundado el Frente de Liberación de Eritrea.\n\nEl EPLF original se transformó en el Frente Popular para la Democracia y la Justicia poco después de la independencia de Eritrea de Etiopía en 1991 y actuó como el único partido legal de Eritrea hasta su reciente desmantelamiento. Desde la reciente captura de Isaias y su posterior arresto domiciliario, se informa que su asesor presidencial Yemane Gebreab ha asumido el control de los restos del partido y está reuniendo a los remanentes para tomar las armas bajo la bandera del EPLF una vez más."
 ethiopia.11.a: "Por más que lo intenten, no pueden hacernos tambalear."
 # ethiopia.12.t: "Convoy militar asaltado por el EPLF"
 # ethiopia.12.d: "En un sorpresivo ataque a uno de nuestros convoyes militares en la región de Eritrea, todo el convoy fue aniquilado y su carga robada. El Frente de Liberación de Eritrea, que se encargó de esta emboscada, se dio a la fuga antes de que pudieran llegar refuerzos al lugar."
 # ethiopia.12.a: "Necesitarán más para detenernos!"
 ethiopia.13.t: "Isaias Afewerki arrestado"
 ethiopia.13.d: "Mientras los disparos alrededor de Asmara se calmaban y los últimos defensores valientes de Eritrea dejaban sus armas, Isaias Afewerki y sus hombres más leales ya estaban en camino hacia el vecino Sudán en una caravana relativamente anodina, un intento desesperado de escapar de la justicia etíope. Sus guardaespaldas ofrecieron la poca resistencia que pudieron, pero los números simplemente no estaban a su favor.\n\nIsaias Afewerki fue rápidamente detenido y metido en un vehículo militar rumbo a Addis Abeba, su destino sigue siendo incierto, pero hasta entonces, permanece bajo arresto domiciliario, custodiado por los mejores soldados de Etiopía."
 ethiopia.13.a: "Se hará justicia."
 ethiopia.14.t: "El juicio de Isaias Afewerki"
 ethiopia.14.d: "Hoy marca la fecha del juicio del exlíder de Eritrea, Isaias Afewerki. Entre los ya ruidosos procedimientos judiciales, se podía escuchar a Isaias por encima de todos, protestando por su situación. Cuando las cámaras se volvieron hacia él al entrar en la sala, respondió a las acusaciones de corrupción del tribunal y del sistema de justicia etíope en general, afirmando que el juicio no era más que un espectáculo, ya que su destino ya había sido decidido mucho antes de que comenzaran los procedimientos.\n\nMuchos reporteros internacionales y observadores del juicio, simpatizantes de su situación, coincidieron con sus preocupaciones, pero los gritos de corrupción y de que los procedimientos estaban amañados no pueden salvar al presunto tirano de Eritrea. Rápidamente se le dio el veredicto de culpabilidad tras varios días de deliberación y después de revisar todas las pruebas, su sentencia es..."
 ethiopia.14.a: "...muerte."
 ethiopia.14.b: "...cadena perpetua."
 # ethiopia.15.t: "La culpabilidad de Isaias Afewerki"
 # ethiopia.15.d: "Hoy fue el juicio del ex presidente de Eritrea, Isaias Afewerki. La sesión fue larga, pero al final del día se tomó la decisión, Isaias será encarcelado de por vida.\n\nEsta sentencia no sorprendió a nadie y será transferido lo antes posible a una prisión del lado eritreo."
 # ethiopia.15.a: "Se lo merece"
 # ethiopia.16.t: "El fin de Isaias Afewerki"
 # ethiopia.16.d: "Hoy fue el juicio del ex presidente de Eritrea, Isaias Afewerki. La sesión fue larga, pero al final del día se tomó la decisión, Isaias enfrentará la pena de muerte.\n\nEsta sentencia no se dictaba desde 1998, cuando un empresario eritreo mató a un popular general etíope, por lo que es bastante especial.\n\nCasi inmediatamente después de que se dictara el juicio, oficiales de policía armados lo escoltaron fuera de la sala donde enfrentó su sentencia."
 # ethiopia.16.a: "Era un mal tipo"
 # ethiopia.17.t: "Estación de policía local atacada por el EPLF"
 # ethiopia.17.d: "En medio del día, tres camiones se detuvieron frente a la estación de policía y hombres armados abrieron fuego instantáneamente contra los pobres oficiales en el edificio.\n\nNinguno de ellos sobrevivió y la caja fuerte de armas fue saqueada. Los hombres armados escaparon tan pronto como llegaron.\n\nMás tarde ese día, el EPLF subió un video en el que se responsabilizan de ese ataque."
 # ethiopia.17.a: "Tarde o temprano los encontraremos"
 ethiopia.18.t: "Zera Selassie regresa a Etiopía"
 ethiopia.18.d: "Zera Selassie regresa para retomar una vez más su manto como el rey de Etiopía. Que viva mucho tiempo y su país prospere bajo su gran liderazgo."
 ethiopia.18.a: "Lo acogemos"
 ethiopia.19.t: "La coronación de Zera Selassie"
 ethiopia.19.d: "El día fue perfectamente elegido, el sol brilla intensamente y no hay ni una sola nube en el cielo. Zera Selassie monta su caballo, rodeado por una gran multitud que lo aclama, hacia la Catedral Medhane Alem en Addis Abeba. Hoy es su coronación oficial como Su Majestad Imperial Emperador Amha Selassie I, Electo de Dios, León Conquistador de la Tribu de Judá y Rey de Reyes de Etiopía.\n\nJunto con su único hijo, se detiene frente a la catedral, que ha sido decorada con los estandartes imperiales, y avanza hacia la entrada. Dentro de la catedral está todo el mundo importante en Etiopía esperando ansiosos la coronación.\n\nA medida que Zera avanza hacia el Presbítero, su corazón comienza a latir más rápido. Este es verdaderamente un momento que no olvidará y que ni siquiera pudo imaginar en sus sueños más locos. La ceremonia misma fue bastante rápida y cuando salió como el legítimo rey de Etiopía, todos se inclinaron ante él."
 ethiopia.19.a: "Larga vida a Su Majestad!"
 ethiopia.20.t: "La hambruna golpea!"
 ethiopia.20.d: "El reciente conflicto entre nuestros vecinos y la negativa a cooperar entre Eritrea y Etiopía ha resultado en algo mucho más devastador. El país ha caído en una hambruna y la gente comienza a morir mientras el mercado de alimentos en el país es asfixiado por la falta de cooperación de nuestros vecinos. El gobierno debe hacer algo para ayudar a la gente. Necesitan hacer algo antes de que el país colapse sobre sí mismo."
 ethiopia.20.a: "Oh no"
 ethiopia.21.t: "Derrota en el campo"
 ethiopia.21.d: "Después de meses de estancamiento, el enemigo finalmente ha roto nuestras líneas e invadido nuestras tierras. ¿Quizás deberíamos aceptar el marco de paz que la Organización de Unidad Africana propuso en 1998 y sugerir un alto el fuego?"
 ethiopia.21.a: "La paz es la única opción"
 ethiopia.21.b: "La guerra es la única opción"
 ethiopia.22.t: "[FROM.GetName] propone un alto el fuego"
 ethiopia.22.d: "Después de que nuestras fuerzas rompieran las líneas enemigas, nos contactó el gobierno de [FROM.GetAdjective], indicando que están de acuerdo con el marco de paz de la Organización de Unidad Africana. Están proponiendo un alto el fuego inmediato"
 ethiopia.22.a: "Finalmente! Victoria!"
 ethiopia.22.b: "No nos detendremos hasta que se arrodillen ante nosotros!"
 ethiopia.23.t: "Juicios de los Diputados Eritreos"
 ethiopia.23.d: "Al igual que Afwerki, aquellos que defienden la agitación eritrea también deben ser juzgados por sus crímenes contra Etiopía y su pueblo, la pregunta ahora es, ¿deberíamos sentenciar a estos diputados a muerte, o simplemente encerrarlos de por vida?"
 ethiopia.23.a: "La muerte es!"
 ethiopia.23.b: "La prisión perpetua es suficiente."
 ethiopia.24.t: "El destino de Eritrea"
 ethiopia.24.d: "Eritrea ha sido derrotada en la guerra, con muchos pidiendo mantener la ocupación para tener al pueblo eritreo completamente bajo nuestro control. Sin embargo, muchos están adoptando un enfoque más liberal respecto al asunto, deseando un segundo Acto de Federación, al final depende de [ETH.GetLeader] lo que ocurra con el estado eritreo."
 ethiopia.24.a: "Mantener la ocupación!"
 ethiopia.24.b: "Deberíamos federalizar."

# NEWS EVENTS #
 ethiopia_news.1.t: "Etiopía recibe asistencia militar china"
 ethiopia_news.1.d: "Después de una prolongada rivalidad entre las compañías de armamento estadounidenses y chinas para suministrar al ejército etíope, el gobierno etíope ha otorgado grandes libertades a las corporaciones chinas y ha firmado varios tratados económicos militares con la República Popular China.\n\nEl Secretario de Estado de Estados Unidos ya ha expresado una gran cantidad de arrepentimiento respecto a la decisión etíope."
 ethiopia_news.1.a: "Etiopía ha desafiado a Estados Unidos."
 ethiopia_news.2.t: "Etiopía recibe asistencia militar estadounidense"
 ethiopia_news.2.d: "Tanto los Estados Unidos de América como la República Popular China han intentado en los últimos meses obtener contratos de armamento con el ministerio de defensa etíope.\n\nEtiopía ha decidido ahora ordenar grandes cantidades de armamento a las corporaciones estadounidenses. La República Popular China ya ha comenzado a promulgar legislación que dificultará el comercio de las empresas chinas con Etiopía para castigar al estado de África Oriental que se atrevió a desafiarlos."
 ethiopia_news.2.a: "Etiopía ha desafiado a China."
 ethiopia_news.3.t: "Zera Yacob regresa a Etiopía"
 ethiopia_news.3.d: "Etiopía ha anunciado recientemente la restauración de su trono imperial, que había sido abolido bajo el PDRE comunista y la subsecuente constitución democrática de 1995.\n\nEl legítimo pretendiente al trono, el nieto de Haile Selassie I, Zera Yacob, ha estado viviendo en Florida, Estados Unidos, con su familia desde la década de 1970. Ahora ha hecho pública su intención de aceptar la invitación oficial del gobierno etíope para regresar a la tierra de sus ancestros y reclamar su legítimo trono y ascender a su legítima posición como Emperador de Etiopía."
 ethiopia_news.3.a: "El emperador contraataca."
 ethiopia_news.4.t: "Mengistu absuelto"
 ethiopia_news.4.d: "La Corte Suprema de Etiopía ha confirmado hoy que la condena al exdictador comunista etíope Mengistu Haile Mariam fue ilegítima y lo ha absuelto oficialmente de todos los cargos. Mariam, actualmente exiliado en Zimbabue bajo Robert Mugabe, había sido previamente condenado por genocidio contra las minorías y crímenes contra la humanidad contra su propio pueblo. Ahora se le considera un hombre inocente en Etiopía, pero aún no está claro si tiene intención de regresar a su tierra natal.\n\nLa decisión ha sido condenada internacionalmente, tanto dentro como fuera del continente africano."
 ethiopia_news.4.a: "Un movimiento arriesgado."
 ethiopia_news.5.t: "Mengistu regresa"
 ethiopia_news.5.d: "Tras un largo período de consideración y una invitación oficial por parte del gobierno etíope, el exdictador comunista Mengistu Haile Mariam ha decidido regresar a Etiopía. Se espera que allí asuma nuevamente una posición de liderazgo dentro del partido comunista de Etiopía."
 ethiopia_news.5.a: "El dictador regresa."
 ethiopia_news.6.t: "La restauración del PDRE"
 ethiopia_news.6.d: "En un shock político, el gobierno de Etiopía ha decidido derogar la constitución de 1995 y ceder el poder al partido comunista una vez más.\n\nMengistu Haile Mariam ha retomado hoy una vez más el liderazgo del país; sin embargo, rechazó hacer un juramento que atara su poder ahora nuevamente ilimitado dentro del país a un conjunto preestablecido de normas. Comentó: 'Sé lo que es mejor para el pueblo, no necesito un juramento', cuando uno de los pocos periodistas internacionales restantes le preguntó sobre ello.\n\nAhora se espera ampliamente que Etiopía regrese a sus viejos y oscuros días de la década de 1980."
 ethiopia_news.6.a: "El PDRE regresa al escenario mundial."
 ethiopia_news.7.t: "Alto el fuego entre Etiopía y Eritrea"
 ethiopia_news.7.d: "El gobierno de Etiopía y Eritrea han acordado cesar las hostilidades y declarar un alto el fuego. Desde que comenzó el conflicto en 1998, la Organización de la Unidad Africana ha intentado proponer un plan de paz para resolver el conflicto fronterizo entre ambos países. Parece que finalmente los países han acordado intentar resolver sus problemas de manera pacífica."
 ethiopia_news.7.a: "Finalmente"
 ethiopia_news.8.t: "Eritrea derrotada en la Guerra Eritrea-Etiopía!"
 ethiopia_news.8.d: "Las intensas luchas desde el inicio de las hostilidades el 6 de mayo de 1998 fueron consideradas por los expertos como un empate, sin embargo, los expertos se equivocaron!\n\nSe ha informado que Isaias Afwerki ha sido detenido por las fuerzas etíopes y se desconoce cuál será el destino del estado eritreo."
 ethiopia_news.8.a: "Cosas preocupantes!"

# IDEAS #
 ETH_looming_famine: "Hambre inminente"
 ETH_looming_famine_desc: "Una hambruna sigue acechando en el horizonte. Si no estabilizamos pronto la estabilidad de nuestra nación, probablemente veremos una hambruna generalizada. Nuestra guerra con Eritrea y la pérdida de nuestras tierras costeras solo han agravado más este problema."
 ETH_idea_monarchist: "El monarquismo en ascenso"
 ETH_idea_monarchist_desc: "Hay un creciente apoyo a la dinastía de Selassie en nuestro país y entre el gobierno."
 ETH_idea_stabilized_food_supply: "Suministro de alimentos estabilizado"
 ETH_idea_stabilized_food_supply_desc: "El suministro de alimentos finalmente ha sido estabilizado y podemos continuar apoyando y abasteciendo a nuestra población. Un suministro de alimentos seguro y estable es fundamental para el crecimiento de nuestra nación."
 ETH_idea_famine_strikes: "Hambre!"
 ETH_idea_famine_strikes_desc: "La hambruna ha golpeado la nación! Debemos redirigir nuestra atención hacia adentro y hacia la solución de nuestro suministro de alimentos antes de que siga empeorando y nuestra nación sufra gravemente."
 ETH_idea_cscec: "Inversiones de CSCEC"
 ETH_idea_cscec_desc: "La Corporación China State Construction Engineering (CSCEC) ha comenzado a realizar inversiones en nuestro país. Continúa ayudándonos a desarrollarnos, pero a cambio, nos hace más susceptibles a la influencia china en la región."
 ETH_eritrean_friction: "Fricciones en curso en Eritrea"
 ETH_eritrean_friction_desc: "Las fricciones en curso en Eritrea han resultado en una falta de estabilidad dentro de la nación y muchos refugiados huyen del país por miedo a lo que pueda suceder."
 ETH_dissolved_the_assembly: "Caos en Eritrea!"
 ETH_dissolved_the_assembly_desc: "La disolución de la Asamblea Nacional Eritrea ha dejado a muchos eritreas extremadamente resistentes a aceptar cambios dentro de las fronteras de su antigua nación. Esta resistencia probablemente desaparecerá con el tiempo, pero resultará en una falta de cumplimiento dentro de los territorios ocupados."
 ETH_1984_mode: "Red de vigilancia eritrea"
 ETH_1984_mode_desc: "Los juicios de Afwerki y sus diputados han justificado la instalación de una vasta y profunda red de vigilancia de cámaras de CCTV e informantes. Se espera que esta red no sea necesaria por mucho tiempo, aunque depende completamente de qué tan rápido el pueblo eritreo se integre y acepte su nueva identidad."
 ETH_eritrean_constitution: "Constitución federal eritreo-etíope"
 ETH_eritrean_constitution_desc: "Con una nueva constitución en vigor, Etiopía ha consolidado su control sobre Eritrea a un costo para sí misma, asumiendo al menos una parte de la responsabilidad fiscal de los asuntos internos de Eritrea."
 ETH_eritrean_federalisation_underway: "Conversaciones sobre federalización en curso"
 ETH_eritrean_federalisation_underway_desc: "Mientras se lleva a cabo la federalización, se espera que haya un factor de emigración considerable a medida que las conversaciones continúan."
