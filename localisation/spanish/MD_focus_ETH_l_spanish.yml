# INTEGRATION
 ETH_eritrean_integration_category: "Esfuerzos de integración eritrea"
 ETH_eritrean_integration_category_desc: "Actualmente estamos trabajando arduamente para integrar al pueblo eritreo en nuestra nación. Este puede ser un camino difícil de recorrer para llegar a nuestro destino final, pero es uno necesario si hemos de ser una nación bajo una misma bandera.\n\n\n§HNivel actual de integración§!: §G[?ETH_eritrean_acceptance|2]%§!\n\n§HPropagación del idioma amhárico§!: §G[?ETH_amharic_speakers|2]%§!\n\n§HPropagación de la propaganda§!: §G[?ETH_propaganda_distribution|2]%§!\n\n§HSupresión de separatistas§!: §G[?ETH_crackdown_on_bozos|2]%§!"
 ETH_integration_process_tick: "Proceso de integración"
 ETH_full_integration: "Compromiso con la integración total"
 ETH_full_integration_desc: "Con el pueblo §Y[ERI.GetAdjective]§! firmemente bajo nuestro control, ha llegado el momento de erradicar los últimos vestigios del falso estado conocido anteriormente como §Y[ERI.GetName]§!."
 ETH_federalise_ERI_flip: "Comenzar el proceso de §YFederalización§!"
 ETH_federalise_ERI_flip_desc: "La ocupación continua del estado §Y[ERI.GetAdjective]§! ya no es una tarea viable. Y la gente allí clama por una forma de tener representación, debemos establecer un nuevo gobierno que se alinee con nuestra propia visión."
 ETH_fund_amharic_schools: "Imponer el aprendizaje del amhárico"
 ETH_fund_amharic_schools_desc: "Se estima que financiar escuelas de idioma amhárico costará aproximadamente §Y$1.00 mil millones§!. Asegurarnos de que el pueblo §Y[ERI.GetAdjective]§! entienda nuestra lengua franca es imperativo, ya que si no pueden entendernos, ¿cómo podemos gobernarlos?"
 ETH_distribute_propaganda: "Campañas de propaganda"
 ETH_distribute_propaganda_desc: "Mientras que algunos mensajes son costosos, el mensaje de \"Comportaos, o de lo contrario\" es bastante barato de colocar en vallas publicitarias. Las vallas publicitarias del territorio recién anexionado pueden ser llenadas con este mensaje por el pequeño precio de §Y$0.50 mil millones§!."
 ETH_utilise_informants: "Utilizar la red de informantes"
 ETH_utilise_informants_desc: "Los informantes son caros, afortunadamente, §Y[ERI.GetName]§! era pobre y por lo tanto no nos costará un ojo de la cara, la estimación del comando de nuestra ocupación es que necesitaremos asignar §R$1.00 mil millones§! para sobornos en los lugares adecuados."
 ETH_harsh_crackdowns: "Represión severa contra separatistas"
 ETH_harsh_crackdowns_desc: "La disidencia es bienvenida en nuestro nuevo §Y[ETH.GetName]§!, después de todo, esa es la forma más rápida de eliminar a los alborotadores. Al asignar los recursos adecuados, podemos llevar a cabo operaciones para reprimir esta disidencia dentro de la población."
 ETH_make_arrests: "Arrestar a los críticos vocales"
 ETH_make_arrests_desc: "\"Todos son críticos\", esto es algo tonto de decir, ya que implica que todos son iguales. No lo son, la solución más sencilla a este dilema es simplemente arrestar a aquellos que tengan críticas negativas sobre nosotros y nuestro gobierno."

# FEDERALISATION
 ETH_eritrean_federalisation_category: "Progreso de la federalización eritrea"
 ETH_eritrean_federalisation_category_desc: "Actualmente estamos trabajando arduamente para aprobar la Ley de Federación, este puede ser un camino difícil de recorrer para llegar a nuestro destino final, pero es necesario si hemos de ser una nación algo unificada bajo una bandera federal.\n\n\n§HProgreso actual de la federalización§!: §G[?ETH_eritrean_federation_process|2]%§!\n\n§HPropagación del idioma amhárico§!: §G[?ETH_amharic_speakers2|2]%§!\n\n§HPropagación de la propaganda§!: §G[?ETH_propaganda_distribution2|2]%§!\n\n§HSupresión de separatistas§!: §G[?ETH_crackdown_on_bozos2|2]%§!"
 ETH_federalisation_process_tick: "Proceso de federalización"
 ETH_federalisation_process_tick_desc: "Cada §Y30 días§! seremos actualizados con nuestro progreso para alinear al pueblo y los sistemas §Y[ERI.GetAdjective]§! con nuestra forma de pensar."
 ETH_full_federalisation: "Firmar el segundo Acta de Federación"
 ETH_full_federalisation_desc: "Con el pueblo §Y[ERI.GetAdjective]§! de acuerdo con el Acta de Federación, puede ser firmado oficialmente como ley. Esto, sin embargo, bloqueará a §Y[ETH.GetNameWithFlag]§! de anexionar la región."
 ETH_dissolve_ERI_assembly_flip: "Disolver la Asamblea de §Y[ERI.GetNameWithFlag]§!"
 ETH_dissolve_ERI_assembly_flip_desc: "El experimento de federalización ha sido un terrible fracaso, el pueblo §Y[ERI.GetAdjective]§! simplemente es demasiado un factor desestabilizador para permitirles la autonomía que habíamos planeado para ellos, debemos disolver su asamblea y reprimir las conversaciones sobre \"autonomía\"."
 ETH_encourage_language_schools: "Enviar más fondos a las escuelas de amhárico"
 ETH_encourage_language_schools_desc: "Se estima que financiar las escuelas de idioma amhárico costará aproximadamente §Y$1.00 mil millones§!. Ayudar al pueblo §Y[ERI.GetAdjective]§! a entender nuestra lengua franca es importante, ya que si no pueden entendernos, ¿cómo podemos gobernarlos?"
 ETH_show_off_benefits_federation: "Mostrar los beneficios de la federalización"
 ETH_show_off_benefits_federation_desc: "Vallas publicitarias, folletos, carteles y pegatinas; todos estos son costosos, alrededor de §Y$2.50 mil millones§! para ser precisos. Pero es una inversión necesaria si queremos mostrar adecuadamente los beneficios de una Ley de Federación."
 ETH_falsify_evidence: "Falsificar pruebas de delitos"
 ETH_falsify_evidence_desc: "Al final del día, los agitadores deben irse, y la mejor forma de hacerlo si no rompen la ley es presentar... \"hechos alternativos\", algunos dicen que esto es falsificación de pruebas, pero ellos pueden decir eso desde detrás de las rejas."
 ETH_deport_agitators: "Deportar a los agitadores"
 ETH_deport_agitators_desc: "Lo peor de lo peor no puede ser rehabilitado ni reeducado, simplemente pueden convertirse en el problema de otra persona, utilizando estructuras militares, tomaremos a aquellos que han roto nuestras nuevas leyes y los dejaremos fuera de nuestras fronteras."

 ETH_chi_investments_category: "Proyectos de inversión china"
 ETH_chi_investments_category_desc: "China ofrece construir algunos proyectos especiales con casi ningún costo para nosotros."
 ETH_european_investments_category: "Proyectos de inversión europeos"
 ETH_european_investments_category_desc: "La Unión Europea ofrece construir algunos proyectos especiales con casi ningún costo para nosotros."
 ETH_light_rail: "Construir el tren ligero de Addis Abeba"
 ETH_light_rail_desc: "La creciente ciudad de Addis Abeba está llena de atascos de tráfico todos los días, pero China ya tiene una gran solución para este problema. Un nuevo sistema de trenes ligeros patrocinado por nuestros amigos chinos."
 ETH_construct_light_rail: "Construcción del tren ligero de Addis Abeba"
 ETH_light_rail_2: "Expandir la red de trenes ligeros"
 ETH_light_rail_2_desc: "En las cuatro direcciones de nuestra red de trenes ligeros hay espacio para expansión. Además, podemos conectar el tren ligero con el recientemente construido ferrocarril Addis Abeba-Djibouti."
 ETH_construct_light_rail_2: "Expansión de la red de trenes ligeros"
 ETH_construct_light_rail_2_desc: "Han comenzado los trabajos de expansión de la red de trenes ligeros."
 ETH_rehabilitation: "Rehabilitación de los ferrocarriles Etíopes-Djibouti"
 ETH_rehabilitation_desc: "Los ferrocarriles Etíopes-Djibouti han detenido su operación y cualquier intento de repararlos sería una pérdida de tiempo. Muchos rieles necesitan ser completamente reemplazados ahora para volver a operar."
 ETH_rehabilitation_railway: "Rehabilitación de los ferrocarriles Etíopes-Djibouti"
 ETH_rehabilitation_railway_desc: "Han comenzado los trabajos para rehabilitar los ferrocarriles Etíopes-Djibouti."
 ETH_repair_railway: "Reparar el ferrocarril Etíopes-Djibouti"
 ETH_repair_railway_desc: "El ferrocarril Etíopes-Djibouti necesita reparaciones urgentes y si no lo hacemos ahora, las consecuencias pueden ser costosas."
 ETH_rehabilitation_railway_2: "Rehabilitación de los ferrocarriles Etíopes-Djibouti"
 ETH_rehabilitation_railway_2_desc: "Han comenzado los trabajos para reparar el ferrocarril Etíopes-Djibouti."
 ETH_addis_ababa_djibouti_railway: "Construir el ferrocarril Addis Abeba-Djibouti"
 ETH_addis_ababa_djibouti_railway_desc: "Más del 95% del comercio de Etiopía pasa por Djibouti, lo que lo hace vital para nuestra economía. Al enlazar nuestra capital directamente con Djibouti mediante un moderno ferrocarril, podemos reducir drásticamente el tiempo de viaje y los costos para nuestros productos."
 ETH_construct_addis_ababa_djibouti_railway: "Construcción del ferrocarril Addis Abeba-Djibouti"
 ETH_construct_addis_ababa_djibouti_railway_desc: "Han comenzado los trabajos para construir el ferrocarril Addis Abeba-Djibouti."
