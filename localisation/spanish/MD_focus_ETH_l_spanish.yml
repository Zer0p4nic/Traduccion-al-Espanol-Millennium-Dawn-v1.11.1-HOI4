# COUNTRY EVENTS #
 ethiopia.1.t: "Solicitudes de préstamo etíope"
 ethiopia.1.d: "Los intentos del gobierno etíope de poner la economía nacional en marcha a través de la invitación a empresas internacionales y el fortalecimiento de los sectores económicos locales y regionales con el uso de inversiones gubernamentales.\n\nAhora, Etiopía se ha acercado a nuestro ministerio de finanzas con una solicitud para otorgar más préstamos gubernamentales al sector de desarrollo industrial y económico de Etiopía. Parece que tenemos poco que ganar para nuestro gobierno, pero nuestros empresarios nos advierten que si no concedemos préstamos a Etiopía, alguien más lo hará. Y si nuestras empresas son rechazadas debido a nuestra postura hostil hacia el país, es seguro que las empresas de otros países serán aceptadas."
 ethiopia.1.a: "Concederemos préstamos adicionales."
 ethiopia.1.b: "No podemos compartir nada en este momento."
 ethiopia.2.t: "Etiopía busca inversiones"
 ethiopia.2.d: "El sector industrial de Etiopía ha experimentado recientemente un enorme auge que el gobierno de [ETH.GetLeader] ahora busca expandir. Sin embargo, las esperanzas de convertir a Etiopía en una potencia industrial solo pueden realizarse con inversiones extranjeras, y el gobierno etíope se ha acercado a nosotros en un intento de convencer a nuestras empresas nacionales para que apoyen la creciente economía de Etiopía."
 ethiopia.2.a: "Aprobamos!"
 ethiopia.2.b: "Dejemos que los mercados decidan."
