l_spanish:
 # Focus Tree
 EST_focus_tree: "Árbol de Enfoque de Estonia"
 EST_estonias_future: "El Futuro de Estonia"
 EST_estonias_future_desc: "El futuro de nuestra nación está en lo desconocido, es hora de que moldeemos nuestro país en lo que queremos que sea."
 EST_looking_to_the_west: "Democracia de Estonia"
 EST_looking_to_the_west_desc: "Estonia es una democracia de corta duración que surgió del colapso de la Unión Soviética. Sin embargo, sigue alineando sus valores con la Democracia Liberal Occidental, y como tal, muchos de los partidos siguen esta alineación. Los partidos en el espectro político de Estonia siguen muchas de las mismas tendencias ideológicas que se ven en gran parte de Occidente."
 EST_isamaa: "Isamaa"
 EST_isamaa_desc: "Isamaa, se traduce directamente como 'Patria'. Isamaa es un partido demócrata cristiano, que busca promover una ideología de centro-derecha a derecha en Estonia."
 EST_re: "El ER"
 EST_re_desc: "El Partido Reformista de Estonia es un partido político de centro-derecha que se enfoca en políticas económicas liberales y en el apoyo a la membresía de la OTAN y la Unión Europea. Fue fundado en 1994 y actualmente tiene la mayor cantidad de escaños en el parlamento de Estonia, lo que lo convierte en el partido político más grande de Estonia. Sus objetivos incluyen bajar los impuestos, aumentar la privatización y promover el emprendimiento."
 EST_neutral: "El Centro"
 EST_neutral_desc: ""
 EST_armed_forces: "Fuerzas de Defensa de Estonia"
 EST_armed_forces_desc: "Las Fuerzas de Defensa de Estonia están compuestas por todas las ramas del ejército estonio, cuyo objetivo principal es la preservación de la independencia y soberanía de Estonia, así como el orden constitucional. Tal como están las cosas actualmente, el ejército podría necesitar más atención si deseamos que siga siendo relevante en el siglo XXI."
 EST_ekre: "El EKRE"
 EST_ekre_desc: "En una gran sorpresa, el EKRE logró imponerse en las elecciones y asegurar el poder para sí mismos. Pero para nosotros, los patriotas estonios, es una victoria histórica, ya que nuestros ideales e ideas ya no serán frenados por maquinaciones extranjeras."
 EST_above_all: "¡Estonia por encima de todo!"
 EST_above_all_desc: "Nuestra población debe aprender que Estonia está por encima de cualquier necesidad personal y que nuestro país es una prioridad, independientemente de la situación."
 EST_we_are_estonians: "¡Somos estonios!"
 EST_we_are_estonians_desc: "Di lo que quieras sobre nuestra historia, nuestra cultura, pero aún así somos estonios. ¡No somos rusos, ni alemanes, ni finlandeses, somos una identidad y somos únicos!"
 EST_on_world_stage: "Estonia en el escenario mundial"
 EST_on_world_stage_desc: "Ha llegado el momento de que nuestro país se presente en el escenario mundial, para que ya no se nos considere un país de segunda categoría en el Gran Juego de Europa."
 EST_nato_friends: "Nuestros amigos de la OTAN"
 EST_nato_friends_desc: "Creemos que la OTAN es una parte importante de nuestra seguridad, y estamos comprometidos a trabajar con la organización para mantener la paz y la estabilidad en el mundo."
 EST_opposing_western_values: "Oponiéndose a los valores occidentales"
 EST_opposing_western_values_desc: "Los valores occidentales son una plaga que infecta la pura cultura estonia, y nosotros somos los médicos. Oponerse a estos 'principios' y, en cambio, centrarnos en nuestros valores nos hará más respetados a los ojos de todos aquellos con autoestima, y solo fortalecerá nuestra resolución nacional."
 EST_europe_of_a_sick_man: "Europa del hombre enfermo"
 EST_europe_of_a_sick_man_desc: "Debemos enfrentar la verdad, Europa se ha convertido en el hombre enfermo del mundo. Los inmigrantes y las crisis económicas se han convertido en una plaga para nuestro amado continente, pero es esencial que aprovechemos la oportunidad en tal declive."
 EST_military_cooperation: "Cooperación militar con nuestros aliados"
 EST_military_cooperation_desc: "Estemos de acuerdo: la OTAN es la clave. Más sesiones de entrenamiento serían realmente beneficiosas para todos nosotros."
 EST_opposing_foreign_influence: "Oponiéndose a la influencia extranjera"
 EST_opposing_foreign_influence_desc: "Estonia debe trazar su propio rumbo. Aunque somos un país pequeño, somos un país orgulloso, y deberíamos poder tomar nuestras propias decisiones sin interferencias de otros países."
 EST_opposing_centralisation: "Oponiéndose a la centralización"
 EST_opposing_centralisation_desc: "¡No a la centralización! ¡Nuestra nación puede seguir su propio camino! ¡No necesitamos 'papás y mamás'! ¡Prevalecemos en la arena mundial!"
 EST_deporting_arab_immigrants: "Deportando a inmigrantes árabes"
 EST_deporting_arab_immigrants_desc: "Estos inmigrantes representan un gran riesgo para la seguridad de nuestro país y nuestra cultura, ya que corren el riesgo de difundir sus falsas creencias entre nuestros connacionales. Es vital que nos deshagamos de ellos antes de que sea demasiado tarde."
 EST_questioning_eu: "Cuestionando la UE"
 EST_questioning_eu_desc: "La UE no está funcionando como se pretendía, ni mucho menos. De una institución que estaba destinada a apoyar los derechos humanos y la libertad, ahora no es más que una herramienta para las máquinas corporativas, que solo busca pisotear nuestros ideales nacionales y convertirnos en títeres de influencias extranjeras. Así que debemos preguntarnos por qué toleramos esta amalgama maldita."
 EST_full_nato_cooperation: "Cooperación total con la OTAN"
 EST_full_nato_cooperation_desc: "La OTAN es la defensora de nuestras libertades, la única cosa que separa al mundo civilizado de los brutos de las dictaduras que vemos en Rusia y la RPC. Es importante que cooperemos con la Alianza en todos los sentidos posibles."
 EST_defend_our_home: "Defendiendo nuestros hogares"
 EST_defend_our_home_desc: "Cuando el invasor venga a saquear nuestras tierras y destruir nuestra nación, debemos estar preparados para luchar con uñas y dientes. Cada soldado o miliciano debe recordar que está luchando para proteger su país y su familia, y que cada umbral debe convertirse en una fortaleza."
 EST_compulsory_military_service: "Ley de servicio militar obligatorio"
 EST_compulsory_military_service_desc: "Aunque impopular, en nombre de la defensa, el Riigikogu aprobó la Ley de Servicio Militar Obligatorio. A partir de este momento, todos los hombres estonios en condiciones físicas entre 18 y 27 años deben realizar el servicio militar durante un mínimo de 6 meses, a partir de los cuales serán reservistas en las Fuerzas Armadas."
 EST_purchase_foreign_tanks: "Compra de tanques extranjeros"
 EST_purchase_foreign_tanks_desc: "El tanque es un activo importante para cualquier ejército, y un componente que nos falta críticamente. Buscaremos a nuestros aliados para comprar este armamento tan necesario."
 EST_fortify_borders: "Fortificar nuestras fronteras"
 EST_fortify_borders_desc: "Rusia ha dejado de intentar ocultar su agresión descarada hacia nosotros, y cada vez está más claro que están preparando algo en nuestra contra. Para evitar una catástrofe, debemos fortificar nuestras fronteras de inmediato."
 EST_friend_of_my_friend: "Un amigo de mi amigo..."
 EST_friend_of_my_friend_desc: "Todos conocen el dicho 'Un amigo de mi amigo es mi amigo. Un amigo de mi enemigo es mi enemigo. Un enemigo de mi amigo es mi enemigo. Un enemigo de mi enemigo es mi amigo', y la diplomacia no es diferente."
 EST_poking_the_bear: "Provocando al oso"
 EST_poking_the_bear_desc: "Nadie temerá al oso si está muerto. Nosotros seremos el cazador, y el oso no tendrá ninguna posibilidad."
 EST_strengthening_territorial_claims: "Fortalecer las reclamaciones territoriales"
 EST_strengthening_territorial_claims_desc: "Rusia ha estado ocupando ilegalmente territorios estonios legítimos durante más de 60 años, y si vamos a oponernos a ellos, primero debemos fortalecer nuestras reclamaciones."
 EST_purging_country_traitors: "Purgando el país de traidores"
 EST_purging_country_traitors_desc: "Para mantener a Estonia segura y libre, debemos purgarla de agentes extranjeros que están trabajando activamente para obstaculizar nuestro desarrollo. Independientemente de quién sea, incluso la más mínima acción que pueda considerarse traicionera debe ser reprimida."
 EST_preparing_for_inevitable: "Preparándose para lo inevitable"
 EST_preparing_for_inevitable_desc: "La guerra está en el horizonte una vez más, y debemos tomar cualquier medida para estar preparados."
 EST_petting_the_bear: "Acariciando al oso"
 EST_petting_the_bear_desc: "Rusia siempre será un país que debe ser temido, una superpotencia mundial que aún no puede ser igualada en Europa. ¿Por qué crear un enemigo de ellos cuando el acercamiento parece la mejor opción?"
 EST_warm_up_with_russia_nat: "Calentando las relaciones con Rusia"
 EST_warm_up_with_russia_nat_desc: "Finalmente es hora de dejar atrás nuestra complicada historia con Rusia y avanzar, en unísono, hacia la nueva era."
 EST_finland_model: "Modelo finlandés de negociación"
 EST_finland_model_desc: "Finlandia pudo negociar su neutralidad desde una posición de poder e imponer su voluntad a otros países durante las conversaciones. Ahora, son una potencia económica. Sus habilidades de negociación son envidiables, pero también un modelo a seguir para nuestra propia diplomacia."
 EST_question_russian_sanctions: "Cuestionando las sanciones"
 EST_question_russian_sanctions_desc: "Las sanciones son inútiles y solo causan daño al ciudadano promedio en lugar de debilitar al gobierno de un país, siendo Rusia el mejor ejemplo. ¿Por qué deberíamos apoyar un esfuerzo ilegítimo y criminal que solo busca dañar a la persona normal?"
 EST_work_together_rus: "Trabajando juntos por un futuro mejor"
 EST_work_together_rus_desc: "¿Qué es lo peor que puede pasar al trabajar junto con Rusia?"
 EST_declaration_bauskha: "Declaración de Bauska"
 EST_declaration_bauskha_desc: "Hemos propuesto reunirnos junto con otros partidos nacionalistas en la región del Báltico en Bauska, para firmar un acuerdo en el que trabajaremos estrechamente para oponernos a la influencia rusa y alcanzar objetivos comunes."
 EST_support_euromaidan: "Apoyando a los participantes de Euromaidan"
 EST_support_euromaidan_desc: "Los ucranianos tienen razón al protestar contra su gobierno por ir en la dirección equivocada, y debemos declarar nuestro total apoyo para ellos."
 EST_connection_with_christian_parties_eu: "La conexión cristiana"
 EST_connection_with_christian_parties_eu_desc: "Si buscamos conexiones adicionales con otros partidos cristianos en Europa, no solo fortaleceremos que Estonia es una nación cristiana fuerte, sino también un aliado diplomático digno durante muchos años."
 EST_christian_alliance: "Alianza cristiana"
 EST_christian_alliance_desc: "Quizás no somos exactamente cristianos, ni mucho menos, pero una alianza basada en tales valores podría resultar fructífera."
 EST_looking_into_scandinavia: "Mirando a Escandinavia"
 EST_looking_into_scandinavia_desc: "Aunque no quieran reconocerlo, todos sabemos que nosotros y los países escandinavos somos naciones hermanas. Deberíamos buscar relaciones más cálidas con ellos por razones diplomáticas y posibilidades comerciales lucrativas. Si podemos establecer un terreno común adicional con nuestros hermanos al otro lado del mar, podemos ver nuestro futuro juntos en lugar de separados."
 EST_strengthen_baltic_trade: "Fortalecer el comercio"
 EST_strengthen_baltic_trade_desc: "Al invertir en infraestructura pública y firmar nuevos acuerdos, podemos aumentar nuestros ingresos y nuestra producción comercial."
 EST_healthcare_reform_nat: "Reformando el sistema de salud"
 EST_healthcare_reform_nat_desc: "Reformaremos el sistema de salud con la esperanza de crear un sistema más eficiente y efectivo que satisfaga las necesidades de la población de nuestro país."
 EST_ban_abortion: "Prohibiendo los abortos"
 EST_ban_abortion_desc: "No es ningún secreto que el aborto es un asesinato y no aporta ningún beneficio a nuestro país. Para que nuestra fertilidad mejore y nuestra nación continúe creciendo, debemos poner fin a este impedimento que la gente se atreve a llamar 'derecho'."
 EST_prohibition_law: "Prohibición"
 EST_prohibition_law_desc: "El alcohol es el diablo disfrazado, un actor cuyo papel es desestabilizar el hogar promedio al introducir peleas y violencia por embriaguez. La prohibición es la única forma de detener la propagación de esta enfermedad."
 EST_free_dental_care: "¡Cuidado dental gratuito para una Estonia brillante!"
 EST_free_dental_care_desc: "Comenzaremos a ofrecer atención dental gratuita a todos nuestros residentes, independientemente de sus ingresos, con la esperanza de que esta política mejore la salud bucal de nuestra población. A partir de ahora, todos los dentistas estonios están obligados a ofrecer atención gratuita a pacientes menores de 18 años, que será pagada por el Seguro Estatal."
 EST_estonian_values: "Valores estonios perdurables"
 EST_estonian_values_desc: "¡Nuestros valores, nuestra libertad, nuestra nación!"
 EST_market_public_interests: "Un nuevo mercado público"
 EST_market_public_interests_desc: "El mercado público ha servido durante mucho tiempo a los intereses de las grandes corporaciones que solo buscan enriquecerse a costa del hombre común. Ya no toleraremos tal comportamiento, es hora de regular el mercado para que sirva solo al interés público."
 EST_nat_public_bank: "Creando el Banco Público Nacional"
 EST_nat_public_bank_desc: "El Estado debe desempeñar un papel más importante en el sector bancario, y ¿qué mejor manera de hacerlo que estableciendo un Banco Público? Al aumentar nuestra influencia en este sector, podemos garantizar un desarrollo económico adecuado y también mejores estándares para nuestra gente."
 EST_education_reform_nat: "Reformando el sistema educativo"
 EST_education_reform_nat_desc: "Reformaremos el sistema educativo desde cero. Si bien será una reforma larga y dolorosa, seguramente hará que el sistema educativo sea más eficiente, reducirá el número de abandonos y mejorará la calidad de la educación."
 EST_sinine_aratus: "Sinine Äratus"
 EST_sinine_aratus_desc: "Para que nuestra identidad nacional sobreviva a través de los siglos, es importante que nuestros hijos aprendan a amar su país y sus tradiciones. Fundaremos una organización juvenil destinada a preservar estos ideales y provocar el renacimiento del nacionalismo y encender el nuevo despertar nacional de Estonia."
 EST_ban_rus_language: "Prohibiendo el idioma ruso"
 EST_ban_rus_language_desc: "Es solo la decisión natural para nosotros prohibir el uso y la enseñanza del idioma ruso, el mismo idioma hablado por nuestro temido opresor extranjero. Aquellos que lo hablan pueden protestar todo lo que quieran, pero nada cambiará nuestra dirección."
 EST_countryside_schools: "Abriendo escuelas rurales"
 EST_countryside_schools_desc: "El analfabetismo rural ha sido un problema que ha plagado a nuestro país desde el momento en que se restableció, y una de las muchas formas en que podemos combatirlo es haciendo que la educación sea más accesible. Abrir escuelas en el campo ayudará a aliviar la crisis educativa que estamos atravesando y garantizará el futuro de otra generación."
 EST_teacher_wages: "Aumentando los salarios de los maestros"
 EST_teacher_wages_desc: "Los maestros necesitan mejores salarios, de lo contrario, ¿cómo obtendrán nuestros estudiantes una educación adecuada?"
 EST_professional_army: "Impulsar el profesionalismo"
 EST_professional_army_desc: "La rama paramilitar de nuestro ejército, la Liga de Defensa Estonia, es una medida anticuada que no tiene lugar en un ejército moderno del siglo XXI. Nuestro ejército permanente, si se le da el financiamiento de la Liga de Defensa Estonia, debería ser más que capaz de repeler a los invasores extranjeros."
 EST_military_status_quo: "Negocios como siempre"
 EST_military_status_quo_desc: "Como dice el refrán... 'Si no está roto, no lo arregles'. La organización que tenemos ahora no tiene problemas significativos y, por lo tanto, no hay una razón real para el cambio. Teniendo en cuenta todo esto, tener una reserva paramilitar como la Liga de Defensa Estonia disponible para llamar en caso de una invasión siempre tendrá sus ventajas."
 EST_estonian_defence_league: "Priorizar las reservas paramilitares"
 EST_estonian_defence_league_desc: "Los ejércitos modernos han demostrado ser solo costosos y accesorios para conflictos internacionales en lugar de domésticos. Si el objetivo del estado es realmente poner fin al conflicto, entonces es lógico que primero depongamos las armas."
 EST_armored_focus: "Enfoque blindado"
 EST_armored_focus_desc: "Un ejército profesional y capaz necesita más que solo hombres en el campo de batalla. Actualmente, nuestro cuerpo de tanques está obsoleto y, en general, de un tamaño indeseable. Es hora de solucionar esto."
 EST_looking_to_russia: "Mirando a Rusia"
 EST_looking_to_russia_desc: "Aunque han sido nuestro antiguo opresor, no podemos dejar que los eventos del pasado dicten nuestra política actual. Buscar un realineamiento con Rusia es vital para nuestra supervivencia."
 EST_center_party: "El Partido del Centro"
 EST_center_party_desc: "El Partido del Centro ha ganado las elecciones y ahora tiene una mayoría lo suficientemente cómoda para impulsar su agenda en el Riigikogu."
 EST_left_faction: "La facción de izquierda"
 EST_left_faction_desc: "La facción de izquierda y sus políticas social-liberales salieron victoriosas en la lucha política por el poder, garantizando su control sobre el partido y el Riigikogu."
 EST_soc_lib_policies: "Políticas social-liberales"
 EST_soc_lib_policies_desc: "Perseguiremos políticas social-liberales, con nuestro objetivo final de crear una sociedad donde cada individuo sea libre de vivir su propia vida con plenas oportunidades, independientemente de su estatus."
 EST_promote_women_rights: "Promover los derechos de las mujeres"
 EST_promote_women_rights_desc: "Al introducir políticas como arreglos laborales flexibles y un fuerte enfoque en la igualdad salarial y de oportunidades, podemos aumentar el número de mujeres en la fuerza laboral y alentar a más mujeres a asumir roles de liderazgo."
 EST_align_with_left_parties: "Alinearse con partidos de izquierda"
 EST_align_with_left_parties_desc: "Los partidos de izquierda saben lo que hacen, por lo tanto, sería mejor para nosotros acercarnos a ellos."
 EST_progressive_taxation: "Promulgar impuestos progresivos"
 EST_progressive_taxation_desc: "Hemos promulgado un sistema de impuestos progresivos, que gravará a las personas a diferentes tasas según sus niveles de ingresos. Este sistema de impuestos progresivos facilitará que las personas de ingresos bajos y medios paguen sus impuestos, mientras que garantiza que aquellos con ingresos más altos contribuyan más a la base impositiva del país."
 EST_oppose_monopolies: "Oponerse a los monopolios"
 EST_oppose_monopolies_desc: "Debemos ser francos en nuestra oposición a los monopolios y debemos tomar todas las medidas necesarias para desmantelar cualquier ejemplo que encontremos."
 EST_closer_ties_with_east: "Forjar lazos más estrechos con el Este"
 EST_closer_ties_with_east_desc: "En vano miramos hacia Occidente cuando la respuesta a nuestros problemas está justo frente a nuestras narices, y eso es las grandes potencias de Rusia y China."
 EST_promote_euroscepticism: "Promover el euroescepticismo"
 EST_promote_euroscepticism_desc: "Seamos sinceros, la UE es antidemocrática e irresponsable. La UE se ha vuelto demasiado poderosa y se ha convertido en un monstruo que está interfiriendo demasiado en la vida de los ciudadanos comunes."
 EST_empower_rus_minorities: "Empoderar a las minorías rusas"
 EST_empower_rus_minorities_desc: "Otros dirán que es traición, pero para nosotros es simplemente resolver un problema eterno. Al aumentar la representación que disfrutan en el Parlamento y las instituciones gubernamentales, podemos aliviar las tensiones entre nuestras dos principales etnias."
 EST_corruption_blind_eye: "Hacer la vista gorda a la corrupción"
 EST_corruption_blind_eye_desc: "La corrupción es un problema, pero ¿por qué molestarse en combatirla cuando simplemente puedes unirte a ella? Hay muchos beneficios en hacer la vista gorda a tales prácticas, principalmente, podemos centrarnos en otros asuntos más importantes."
 EST_right_faction: "La facción de derecha"
 EST_right_faction_desc: "La facción de derecha y sus políticas social-conservadoras salieron victoriosas en la lucha política por el poder, garantizando su control sobre el partido y el Riigikogu."
 EST_promote_soc_conservatism: "Promover el conservadurismo social"
 EST_promote_soc_conservatism_desc: "Creemos que la sociedad se gobierna mejor cuando las libertades personales y económicas se maximizan dentro del marco de los valores tradicionales. Y así comenzaremos a favorecer la intervención limitada del gobierno en la vida de los ciudadanos y una economía de libre mercado."
 EST_oppose_homosexuality: "Oponerse a la homosexualidad"
 EST_oppose_homosexuality_desc: "La homosexualidad es antinatural y va en contra de lo que es. Aunque criminalizarla directamente es tentador, es un paso demasiado lejos, al menos por ahora. En su lugar, trabajaremos suprimiendo silenciosamente la homosexualidad, pero no reconociendo tales uniones y no ofreciendo beneficios a las parejas del mismo sexo."
 EST_promote_mixed_economy: "Promover una Economía Mixta"
 EST_promote_mixed_economy_desc: "No podemos depender simplemente de la madera para que nuestra economía sobreviva. Debemos diversificar nuestra economía apoyando al Sector de TI y a nuestra industria."
 EST_strengthen_est_middle_class: "Fortalecer la Clase Media Estonia"
 EST_strengthen_est_middle_class_desc: "La economía de nuestro país ha estado creciendo rápidamente en los últimos años, y esto ha llevado a un aumento en el número de personas que se consideran de clase media. Este es un desarrollo positivo, ya que una clase media fuerte es necesaria para una economía saludable. Estaremos trabajando para crear políticas que ayuden a la clase media a crecer aún más. Esto incluye la creación de más empleos, la provisión de mejor educación y capacitación, y el aumento del acceso al crédito."
 EST_allign_with_right_parties: "Alinear con Partidos de Derecha"
 EST_allign_with_right_parties_desc: "Otros partidos de derecha en Europa son un modelo a seguir, su éxito no tiene rival. Alinearnos con estos movimientos puede resultar útil."
 EST_sde: "El SDE"
 EST_sde_desc: "El Partido Socialdemócrata ha logrado ganar las elecciones y ha sido asignado para formar un nuevo Gobierno."
 EST_home_problems: "Programa de Vivienda"
 EST_home_problems_desc: "Este Programa de Vivienda proporcionará opciones de vivienda asequibles a los residentes elegibles de Estonia. Ofreceremos una variedad de opciones de vivienda, desde apartamentos, casas adosadas y viviendas unifamiliares."
 EST_socdem_best: "Políticas Sociales"
 EST_socdem_best_desc: "Reformando y expandiendo las políticas sociales de nuestro país, podemos mejorar el bienestar de nuestra población."
 EST_labour_paradise: "Protegiendo los Sindicatos"
 EST_labour_paradise_desc: "Los sindicatos protegen los derechos de los trabajadores en todo nuestro país, y debemos comprometernos a protegerlos. La nueva ley garantiza el derecho a formar y unirse a sindicatos, y establece la libertad de negociación colectiva, además de garantizar su independencia de la interferencia gubernamental o política."
 EST_workers_support: "Brindar apoyo a los trabajadores necesitados"
 EST_workers_support_desc: "Brindar apoyo a nuestros trabajadores es esencial para hacer que nuestro país sea más próspero."
 EST_min_wage: "Aumento del Salario Mínimo"
 EST_min_wage_desc: "Aumentaremos el salario mínimo para mantener el ritmo del costo de vida y atraer a más trabajadores al país."
 EST_ngo_support: "Apoyar a las Organizaciones No Gubernamentales"
 EST_ngo_support_desc: "Las ONG son una parte importante de la sociedad y debemos hacer lo necesario para garantizar su correcto funcionamiento."
 EST_expand_welfare: "Expandiendo el Estado de Bienestar Social"
 EST_expand_welfare_desc: "Aumentaremos el gasto en atención médica, educación y vivienda, además de introducir nuevas medidas para ayudar a los desempleados, padres solteros y discapacitados con la esperanza de mejorar la calidad de vida del estonio promedio."
 EST_invite_investors: "Atraer Inversores Extranjeros"
 EST_invite_investors_desc: "Al igual que los inversores locales, los extranjeros también son esenciales para el desarrollo de nuestra economía y haremos lo necesario para atraerlos a establecer negocios en nuestra pequeña nación."
 EST_guarantee_youth: "Garantizando el Futuro de la Juventud"
 EST_guarantee_youth_desc: "Debemos asegurarnos de que nuestro país esté en buenas manos en los tiempos venideros, por lo que, a través de nuestro compromiso con la educación y la innovación, podemos garantizar a la juventud un futuro brillante."
 EST_little_man: "Apoyando al Ciudadano Común"
 EST_little_man_desc: "El ciudadano común: una persona promedio que puede tener un pequeño negocio, trabajar en la agricultura o no dedicarse a ninguna de estas actividades. Por insignificante que parezca, juega un papel esencial en el funcionamiento de nuestro país, por lo que debemos ayudarlo y protegerlo por los medios que tengamos."
 EST_free_education: "Educación Superior Gratuita"
 EST_free_education_desc: "Un movimiento audaz pero decisivo en nuestros intentos de reformar la educación. Implementaremos una política que proporcione educación superior gratuita a todos los estudiantes, independientemente de su situación financiera, para garantizar que todos tengan la misma oportunidad de acceder a la educación superior."
 EST_support_families: "Apoyo a las Familias Jóvenes"
 EST_support_families_desc: "Los jóvenes adultos son los más vulnerables a las dificultades económicas y las recesiones, un efecto que se agrava cuando tienen familias jóvenes que deben mantener, y aún peor cuando no tienen a quién acudir en busca de ayuda. Debemos ayudarlos y establecer redes de seguridad para evitar cualquier daño a la estructura de estas familias frágiles."
 EST_alcho_tax: "Impuesto al Alcohol"
 EST_alcho_tax_desc: "El alcohol es una de las principales causas de problemas de salud, ya que el alcoholismo generalizado se ha convertido en un grave problema en las zonas rurales. Nuestro objetivo es desalentar su consumo mediante la introducción de altos impuestos a las bebidas alcohólicas."
 EST_workspace: "El Taller de la Juventud"
 EST_workspace_desc: "Gracias a nuestras exitosas reformas e inversiones en bienestar social, hemos transformado Estonia en el taller de la juventud, donde las nuevas y antiguas generaciones trabajan juntas por el bien común."
 EST_e_residency: "Programa de Residencia Electrónica"
 EST_e_residency_desc: "Al permitir que los no estonios accedan a servicios estonios como la formación de empresas, la banca, el procesamiento de pagos y la tributación, podemos aumentar nuestra producción económica al atraer tanto inversiones locales como extranjeras."
 EST_office_sectors: "Expansión del Sector de Oficinas"
 EST_office_sectors_desc: "El sector de oficinas juega un papel importante, engrasando la gigantesca maquinaria que es la economía, y expandirlo parece algo natural si consideramos los beneficios que aporta."
 EST_log_log: "Logística de la Madera"
 EST_log_log_desc: "La madera representa una fuente importante de ingresos para nosotros, siendo uno de los principales bienes que exportamos. Mejorando la logística del transporte de madera mediante inversiones en infraestructura clave, podemos reducir los costos de transporte y aumentar nuestro margen de beneficio."
 EST_replant_forests: "Reforestación"
 EST_replant_forests_desc: "Comenzaremos a replantar los bosques de nuestro país para restaurar los ecosistemas que se han perdido, así como para proporcionar una fuente renovable de madera."
 EST_expand_log_industry: "Expandir las Exportaciones de Madera"
 EST_expand_log_industry_desc: "Los troncos y productos de madera representan una gran parte de nuestras exportaciones, por lo que es normal que expandamos esta industria y, por lo tanto, nuestros ingresos."
 EST_investments_money: "Más Dinero para el Presupuesto"
 EST_investments_money_desc: "Nuestro presupuesto requiere más dinero para cubrir grandes inversiones, por lo que creo que estamos justificados a aumentar ligeramente los impuestos para una mayor parte de los ingresos."
 EST_better_roads: "Conectar la Nación"
 EST_better_roads_desc: "Al expandir la infraestructura de carreteras y ferrocarriles, podemos conectar mejor nuestra nación y crear nuevos empleos mientras seguimos desarrollando nuestro país."
 EST_renovate_factories: "Renovar las Fábricas"
 EST_renovate_factories_desc: "Cuando la Unión Soviética se disolvió, nos vimos obligados a desindustrializarnos, ya que las fábricas simplemente dejaron de ser rentables y manejables. Pero desde entonces ha pasado mucho tiempo, y la infraestructura sigue existiendo. Tal vez sea una buena idea renovar estas fábricas en ruinas y ponerlas nuevamente en condiciones de funcionamiento."
 EST_pink_shirts: "Las Mejores Camisas Rosas de Estonia"
 EST_pink_shirts_desc: "Sin comentario."
 EST_own_shirts: "Autarquía Estoniana"
 EST_own_shirts_desc: "Tal vez tener una industria diversa, sobre todo una textil, podría ser de gran ayuda a largo plazo."
 EST_robint_kavur: "Robint Kavur y Compañía"
 EST_robint_kavur_desc: "¿Quién diablos es Robint Kavur y por qué posee una empresa?"
 EST_fighting_unemployment: "Luchar contra el Desempleo"
 EST_fighting_unemployment_desc: "Estamos decididos a luchar contra el desempleo y hemos implementado una serie de medidas con este fin."
 EST_startup_estonia: "Start-up Estonia"
 EST_startup_estonia_desc: "Es clave apoyar a individuos ambiciosos y a las startups, por lo que lanzaremos una iniciativa gubernamental destinada a impulsar el ecosistema de startups estonio para que sea el lugar de nacimiento de muchas más historias de éxito de startups en el futuro."
 EST_open_workplaces_con: "Expandir el Sector Público"
 EST_open_workplaces_con_desc: "Para ofrecer mejores servicios a la población, debemos expandir el sector público contratando más empleados y ampliando la infraestructura clave de propiedad pública. Con esto también podemos impulsar el crecimiento económico y crear más empleos con mejores salarios."
 EST_invest_in_trade_ports: "Invertir en Puertos Comerciales"
 EST_invest_in_trade_ports_desc: "Podemos aumentar nuestra producción comercial invirtiendo en la infraestructura relacionada, sobre todo en los puertos comerciales."
 EST_tax_breaks: "Ofrecer Exenciones Fiscales"
 EST_tax_breaks_desc: "Al ofrecer exenciones fiscales, podemos apoyar a nuevas startups y desarrollar la economía estonia."
 EST_burecracy_ease: "Abordar la Burocracia Empresarial"
 EST_burecracy_ease_desc: "Al hacer de la reducción de la burocracia asociada con iniciar y gestionar un negocio una prioridad, podemos lograr que el proceso de crear una empresa sea más eficiente y directo, creando así un entorno favorable para que las empresas prosperen."
 EST_monopoly_war: "Poner obstáculos a los monopolios"
 EST_monopoly_war_desc: "Al introducir leyes y políticas de competencia, podemos limitar efectivamente el poder de los monopolios e incluso desmantelarlos."
 EST_bussiness_paradise: "Paraíso para Pequeñas Empresas"
 EST_bussiness_paradise_desc: "Hemos logrado convertir Estonia de un país relativamente desconocido en un verdadero paraíso empresarial al crear un sistema económico de apoyo para todas las empresas."
 EST_invest_in_police: "Invertir en la Policía"
 EST_invest_in_police_desc: "Muchos lo consideran un mal uso de los fondos, pero apoyar a nuestra fuerza policial es esencial para proteger al ciudadano promedio de matones o personas que busquen hacer daño."
 EST_work_or_morgue: "Abordar el Desempleo"
 EST_work_or_morgue_desc: "Mediante la promulgación de diversas políticas y programas, como proporcionar asistencia financiera a las personas desempleadas, así como programas de capacitación y educación para ayudarlas a encontrar nuevos empleos, podemos abordar el problema del desempleo."
 EST_energy_con: "Una Cuestión de Energía"
 EST_energy_con_desc: "La energía ha sido, en los últimos años, un tema candente de debate entre los que proponen mantener el statu quo o buscar medios alternativos. Mantener el statu quo está definitivamente fuera de discusión, pero ahora la pregunta es: ¿qué fuente de energía renovable debemos elegir?"
 EST_renewable_energy: "Energía Renovable"
 EST_renewable_energy_desc: "No arriesgaremos con la opción más cara y peligrosa, así que optaremos por la energía renovable normal."
 EST_nuclear_energy: "Ir Nuclear"
 EST_nuclear_energy_desc: "Construir una planta nuclear es una tarea compleja y extremadamente cara, pero estamos seguros de que tenemos la experiencia para hacerlo realidad y, de todos modos, nos beneficiaremos más a largo plazo."
 EST_windmills: "Los Mejores Molinos de Viento que Europa Puede Proporcionar"
 EST_windmills_desc: "Hemos logrado desarrollar los mejores y más avanzados molinos de viento en Europa, y seguro que los utilizaremos."
 EST_sollar_pannels: "Energía Solar"
 EST_sollar_pannels_desc: "Pasando de los molinos de viento, ahora debemos cosechar el poder del sol para que podamos ser autosuficientes eléctricamente."
 EST_green_atom: "Átomo Verde"
 EST_green_atom_desc: "El poder del sol, en la palma de nuestras manos... Disculpen, me dejé llevar. De todos modos, hemos logrado desarrollar una fuente de energía renovable nuclear de primera línea con la que Estonia seguro prosperará."
 EST_coal_power: "Energía de Carbón"
 EST_coal_power_desc: "Avanzar hacia la energía renovable no solucionará nuestros problemas. Es hora de centrarnos en la fuente de combustible probada. ¡El carbón! El carbón nos permitirá solucionar todos nuestros problemas."
 EST_invest_in_coal: "Gas Barato, Energía Perfecta"
 EST_invest_in_coal_desc: "Si seguimos enfocándonos en el gas barato, siempre tendremos energía para todos y cada uno de nuestros ciudadanos."
 EST_invest_future: "Invertir en el Futuro"
 EST_invest_future_desc: "Debemos prepararnos para el futuro mientras estamos aún en el presente, invirtiendo en programas sociales, educación y salud, y prevenir cualquier daño a la nación estonia."
 EST_invest_in_cities: "Planificación Urbana Adecuada"
 EST_invest_in_cities_desc: "La construcción caótica de ciudades puede llevar a desastres imprevistos como la sobrepoblación y el aumento de riesgos de terremotos. Detener estas construcciones y establecer estándares adecuados de planificación urbana debería reducir el riesgo de que tales eventos ocurran."
 EST_ole_kaasas: "Programa Ole Kaasas"
 EST_ole_kaasas_desc: "Uno de nuestros mayores problemas actualmente es la brecha digital en la sociedad y en diferentes sectores de la economía. Al trabajar junto con establecimientos privados, podemos cerrar esta brecha y hacer nuestra administración más eficiente."
 EST_reform_curriculum: "Reformar el Currículo"
 EST_reform_curriculum_desc: "El plan de estudios actual está demasiado centrado en los exámenes y no lo suficiente en las habilidades prácticas. La escuela debería centrarse en enseñar a los estudiantes a pensar críticamente y a resolver problemas, en enseñarles a ser creativos e innovadores, no a aprender mecánicamente cómo usar fórmulas y ecuaciones matemáticas para las que no tienen necesidad. Sean honestos, ¿cuándo fue la última vez que usaron la Fórmula Cuadrática?"
 EST_increase_teacher_wages: "Aumentar los salarios de los maestros"
 EST_increase_teacher_wages_desc: "Hay muchos beneficios al aumentar los salarios de los maestros. Por un lado, atraería a más personas a la profesión, ya que la enseñanza a menudo se considera un trabajo mal pagado. Esto podría conducir a un aumento en la calidad de los maestros, ya que aquellos apasionados por la enseñanza serían más propensos a ingresar a la profesión. Además, los salarios más altos conducirían a una mayor retención de los maestros, ya que serían menos propensos a dejar la profesión por trabajos mejor pagados."
 EST_e_education: "Educación electrónica"
 EST_e_education_desc: "Digitalizar la educación será un primer paso importante para cambiar la escuela en su conjunto, haciéndola más interactiva y divertida para estudiantes de cualquier edad."
 EST_immigration_cons: "Valores estonios"
 EST_immigration_cons_desc: "Salvaguardaremos los valores estonios e impediremos una mayor migración de otros pueblos a nuestra nación."
 EST_family_traditions_con: "Preservando las tradiciones"
 EST_family_traditions_con_desc: "Las tradiciones familiares siempre fueron y siempre serán nuestra perspectiva. Debemos controlar que nuestra gente sea feliz."
 EST_air_focus: "Desarrollo aéreo"
 EST_air_focus_desc: "Si queremos tener un ejército capaz y peligroso, necesitamos tener una Fuerza Aérea capaz y aún más peligrosa. Debemos centrarnos ahora en el desarrollo de nuestras Fuerzas Aéreas y asegurarnos de que puedan vencer a cualquier nación que se oponga a nosotros."
 EST_air_defence: "Defensa aérea estonia"
 EST_air_defence_desc: "Sin sistemas de defensa aérea, nuestras fuerzas terrestres serían patos sentados. Es por eso que debemos invertir en nuestros Sistemas de Defensa, o nos dejamos abiertos a ser volados en cualquier momento."
 EST_air_reform: "Reformar las Fuerzas Aéreas estonias"
 EST_air_reform_desc: "Debemos reformar nuestras Fuerzas Aéreas actuales para asegurarnos de no quedarnos con pueblos y ciudades arrasadas, debido al equipo que simplemente olvidamos de qué preocuparnos."
 EST_multirole_focus: "Enfoque en cazas polivalentes"
 EST_multirole_focus_desc: "Debemos centrarnos en cazas polivalentes, para que podamos tener un enfoque equilibrado de la Fuerza Aérea Estonia. Si no lo hacemos, nos quedaremos con aviones que no pueden hacer mucho. El caza polivalente es simplemente el tipo de avión más poderoso."
 EST_cas_focus: "Invertir en cazas de apoyo aéreo cercano"
 EST_cas_focus_desc: "Debemos invertir en cazas CAS. Hacen que la guerra sea mucho más fácil para nuestras unidades terrestres, y sin ellos dejamos un agujero abierto para que los enemigos arrojen bombas de 2000 kg sobre nosotros, en lugar de nosotros sobre ellos."
 EST_defence_league_expansion: "Expansión de la Liga de Defensa"
 EST_defence_league_expansion_desc: "La expansión de la Liga de Defensa es fundamental para garantizar la seguridad de nosotros mismos y de nuestro país. Sin ella, lo más probable es que nos desmoronemos bajo cualquier ataque."
 EST_reform_conscription: "Reformar el servicio militar obligatorio"
 EST_reform_conscription_desc: "Necesitamos reformar nuestras leyes de conscripción para asegurarnos de que podamos obtener la mayor cantidad de mano de obra posible. Si no podemos conseguir suficientes reclutas, nos quedaremos solo con nuestros ciudadanos más leales para luchar."
 EST_joint_drills: "Ejercicios conjuntos"
 EST_joint_drills_desc: "Si queremos un ejército adecuado y eficaz, debemos asegurarnos de que estén preparados para cualquier tipo de situación a la que puedan enfrentarse. ¿Emboscada? Podemos contraatacar. ¿Bombardeos? Sabemos dónde refugiarnos. ¿Tiroteos? Nuestros soldados pondrán balas en el cráneo de cada enemigo. Un ejército preparado es un ejército indestructible."
 EST_homeland_specialization: "Defensa de la patria"
 EST_homeland_specialization_desc: "La defensa de nuestra Patria es de suma importancia. Si la dejamos desprotegida, en caso de guerra no tendremos nada por lo que luchar, y todo se volvería inútil. Debemos asegurarnos de estar preparados para la posibilidad."
 EST_subsidize_defence: "Subsidiar nuestras defensas"
 EST_subsidize_defence_desc: "Necesitamos un ejército fuerte. Por lo tanto, debemos financiar un ejército. Destinaremos un nuevo depósito para subsidiar a nuestras fuerzas."
 EST_coast_guard: "La Guardia Costera"
 EST_coast_guard_desc: "Debemos desarrollar una guardia costera que funcione para cubrir donde somos más vulnerables: las costas. Si olvidamos esto, dejamos espacio para que los invasores vengan e invadan mientras incluso podríamos estar durmiendo."
 EST_viribus_unitis: "Viribus Unitis"
 EST_viribus_unitis_desc: "Uniremos nuestra fuerza, para convertirnos en una fuerza inconquistable e imparable. Nadie se atreverá a desafiarnos, y nuestro camino hacia el dominio total es totalmente inevitable. §RElagu Eesti.§!"
 EST_fortify_islands: "Fortificando las islas"
 EST_fortify_islands_desc: "Debemos asegurarnos de tener fortificaciones en nuestra tierra más vulnerable. Construiremos algunos fuertes costeros para prepararnos para lo peor."
 EST_mobilty: "Movilizando nuestro ejército"
 EST_mobilty_desc: "Hacer que nuestro ejército sea móvil es como hacer que un arma dispare proyectiles explosivos. Ataca con velocidad y precisión, mata y conquista. Nunca sabrán qué los golpeó."
 EST_know_thyself: "Conócete a ti mismo"
 EST_know_thyself_desc: "Conocerse a sí mismo es ser totalmente consciente. Conocer las propias fallas, debilidades y problemas es más poderoso que conocer las fortalezas. Examinaremos nuestro ejército para ver dónde somos más débiles y lo arreglaremos todo."
 EST_modernization: "Modernizándonos"
 EST_modernization_desc: "Si queremos quedarnos atrás, estamos haciendo un trabajo fantástico. Simplemente debemos modernizar nuestra Fuerza Aérea, Ejército y Armada. Actualizaremos nuestro equipo, como armas pequeñas y vehículos, antes de considerar cualquier tipo de guerra."
 EST_the_best_defense: "La mejor defensa"
 EST_the_best_defense_desc: "Es una gran ofensa. Para asegurarnos de proteger bien nuestra patria, debemos asegurarnos de destruir al enemigo primero."
 EST_furor_teutonicus: "Furor Teutonicus"
 EST_furor_teutonicus_desc: "Los teutones son algo de lo que inspirarse. Humillaremos y derrotaremos a nuestros enemigos como si estuviéramos en el año 113 a. C. Estonia gobernará suprema."
 EST_naval_effort: "Haciendo un esfuerzo por la Armada"
 EST_naval_effort_desc: "Debemos hacer un esfuerzo para modernizar y armar nuestra Armada. Nuestros mejores investigadores se utilizarán para investigar nuevos barcos a la velocidad más efectiva posible."
 EST_domestic_research: "Investigación nacional"
 EST_domestic_research_desc: "Debemos mantener nuestra investigación con NUESTROS investigadores, no externalizarla a extranjeros que no saben lo que queremos, ni cómo lograrlo. Cualquier diseñador que no sea del país arruinaría nuestro resultado deseado."
 EST_foreign_design: "Revisando Diseños Extranjeros"
 EST_foreign_design_desc: "Revisar diseños extranjeros es ampliar el alcance de toda nuestra operación de investigación. Incorporar otra perspectiva nos beneficiará enormemente, y nos mostrará lo que nos falta, y puede ayudar también con las relaciones exteriores."
 EST_stabilizing_the_nation: "Estabilizando Nuestra Gran Nación"
 EST_stabilizing_the_nation_desc: "Lo peor ha pasado, y pasó hace mucho tiempo. Debemos centrarnos en estabilizar nuestro país y prepararlo para el futuro."
 EST_reforming_country_step_by_step: "Reformando La Nación Paso a Paso"
 EST_reforming_country_step_by_step_desc: "Para que nuestro país sobreviva otro siglo debemos reformarlo desde la raíz. Aunque el proceso sea largo y arduo, es necesario para el bien de nuestra nación."
 EST_liberal_values: "Valores Liberales"
 EST_liberal_values_desc: "Los derechos individuales, el constitucionalismo, la democracia y el estado de derecho. Todos estos son valores que debemos enseñar y proteger para que nuestro país prospere en esta nueva era."
 EST_reducing_bureaucratic_preassure: "Reducir la Presión Burocrática"
 EST_reducing_bureaucratic_preassure_desc: "Al digitalizar la mayoría de las instituciones gubernamentales, podemos reducir la carga de la presión burocrática y mejorar la eficiencia de las estructuras gubernamentales."
 EST_reduce_corporate_tax: "Reducir las Tasas de Impuestos Corporativos"
 EST_reduce_corporate_tax_desc: "Las corporaciones son muy necesarias en cualquier economía, y al ofrecerles tasas de impuestos más bajas podemos atraer grandes cantidades de capital extranjero y crear nuevos puestos de trabajo. ¡Es una victoria para todos!"
 EST_promo_estonian_culture: "Promover la Cultura Estoniana"
 EST_promo_estonian_culture_desc: "Como parte de un plan más amplio para impulsar la economía y promover a Estonia como destino turístico, invertiremos grandes sumas de dinero en eventos y actividades culturales."
 EST_dark_green_on_market: "Verde Oscuro en el Mercado"
 EST_dark_green_on_market_desc: "Nuestro ministro de economía ha estado haciendo un discurso borracho sobre cómo necesitamos más 'verde oscuro' en el mercado, y sí, supongo que estamos de acuerdo con esta afirmación..."
 EST_restructuring_finance_department: "Reestructuración de nuestro Departamento Financiero"
 EST_restructuring_finance_department_desc: "El departamento de finanzas de Estonia necesita una reestructuración urgente. El departamento está plagado de liderazgo ineficaz y burocracia, lo que impide que las cosas se hagan de manera efectiva."
 EST_freedom_of_social_media: "Permitir Más Libertad en las Redes Sociales"
 EST_freedom_of_social_media_desc: "Más libertad para nuestros medios significa más libertad para nuestra gente y apoyo popular. ¡Libertad!"
 EST_e_democracy: "E-Democracia"
 EST_e_democracy_desc: "Al introducir la votación por Internet podemos involucrar cómodamente a los ciudadanos en el programa de gobierno, permitiendo que los votantes emitan su voto desde cualquier computadora con conexión a Internet en cualquier parte del mundo."
 EST_economic_heaven: "Un Cielo Económico"
 EST_economic_heaven_desc: "¡Nuestra nación es de hecho un cielo ahora!"
 EST_listening_to_the_nation: "Escuchando a nuestra nación"
 EST_listening_to_the_nation_desc: "Somos políticos, pero sobre todo somos los líderes de nuestra gente. Debemos y escucharemos sus demandas de cambio, de mejora, de cualquier cosa."
 EST_new_economic_policy: "Una Nueva Política Económica"
 EST_new_economic_policy_desc: "Desde que restablecimos nuestra independencia, hemos logrado posicionarnos como una puerta de entrada entre Oriente y Occidente y hemos buscado la reforma económica y la integración con Occidente. Sin embargo, debemos formular una nueva política para estar más en línea con nuestros socios extranjeros, una política más lucrativa y metódica."
 EST_estonian_model_of_democracy: "El Modelo Estonio de Democracia"
 EST_estonian_model_of_democracy_desc: "Nuestro pueblo es la fuente suprema de poder y nosotros, como sus líderes, somos responsables ante ellos. Es por eso que trabajamos arduamente para crear una Democracia Modelo basada en el principio del estado de derecho, la separación de poderes y los derechos y libertades fundamentales, una Democracia Modelo a la que otros países pueden mirar para obtener orientación en sus propios experimentos democráticos."
 EST_a_free_nation: "Una Nación Libre"
 EST_a_free_nation_desc: "§B¡La Antorcha de la Libertad brilla más que nunca en Tallin!§!"
 EST_green_ideas: "Ideas Verdes"
 EST_green_ideas_desc: "Proteger nuestro país no solo significa militar o políticamente, sino también ecológicamente. Debemos desarrollar ideas y planes verdes para ayudar a proteger la tierra en la que vivimos de cualquier desastre ecológico."
 EST_increase_personal_freedom: "Aumentar la Libertad Personal"
 EST_increase_personal_freedom_desc: "Para liberalizar aún más nuestra sociedad, también necesitamos aumentar las libertades personales que uno tiene. Al fomentar acuerdos de trabajo flexibles, como el trabajo a tiempo parcial y el reparto de empleos, podemos facilitar que las personas equilibren el trabajo y la vida familiar, y darles más control sobre su tiempo."
 EST_promoting_eco_solutions: "Promover Soluciones Ecológicas"
 EST_promoting_eco_solutions_desc: "Nuestro mayor activo es nuestra tecnología, que podemos utilizar para crear soluciones ecológicas a los problemas de las emisiones de gases de efecto invernadero y promover un medio ambiente sostenible."
 EST_work_with_eco-friendly_companies: "Trabajar con Empresas Más Ecológicas"
 EST_work_with_eco-friendly_companies_desc: "Ser ecológico es una nueva tendencia en estos días. ¡Debemos concentrarnos en nuestras empresas y promover que otras se vuelvan más ecológicas, e incluso conseguir más verde oscuro en nuestro mercado!"
 EST_intigrate_minorities: "Integrando a las Minorías"
 EST_intigrate_minorities_desc: "A los políticos de EKRE les gusta decir que las minorías representan un peligro, que debemos echarlos del país antes de que la situación se salga de control, pero nos gusta pensar que hay una solución más fácil y mejor. Al integrar lentamente a estas etnias en nuestra sociedad ofreciendo cursos de estonio gratuitos y programas sociales, eventualmente podemos convertirlos en ciudadanos naturalizados y miembros funcionales de la sociedad."
 EST_constitutional_reform: "Una Reforma Constitucional"
 EST_constitutional_reform_desc: "Nuestra ley fundamental actual fue adoptada en 1992 y debemos actualizarla a los tiempos modernos. Al consagrar derechos modernos, como el matrimonio entre personas del mismo sexo, podemos crear la constitución más liberal de la historia europea reciente."
 EST_invest_in_renevable_energy: "Invertir en Energías Renovables"
 EST_invest_in_renevable_energy_desc: "La energía renovable representa un futuro seguro para nosotros y para la humanidad por igual, por lo que es natural que invirtamos en ella."
 EST_develop_state_administration: "Desarrollando la Administración Estatal"
 EST_develop_state_administration_desc: "Desarrollar la administración estatal a través de la digitalización y otros medios, aunque costoso, resultará en una burocracia más eficiente y económica de manejar a largo plazo."
 EST_ecological_paradise: "Un Verdadero Paraíso de Ardillas"
 EST_ecological_paradise_desc: "§B¡Desde Moonsund hasta Sillamae, desde Tallin hasta Valga, la nación estonia está prosperando!§!"
 EST_liberal_estonian_cabinet_reform: "Una Pequeña Reforma del Gabinete Liberal"
 EST_liberal_estonian_cabinet_reform_desc: "¿Por qué necesitamos tantos ministros o secretarios con salarios abultados? Al reformar el gabinete en uno más pequeño y especializado, podemos evitar costos innecesarios."
 EST_demand_stability_in_country: "¡Necesitamos Estabilidad!"
 EST_demand_stability_in_country_desc: "Dejaremos de lado nuestras disputas políticas e intentaremos trabajar junto con otros partidos en el Riigikogu por la estabilidad de Estonia."
 EST_environment: "Cuidado Ambiental"
 EST_environment_desc: "Si hay algo que realmente merezca nuestro cuidado y admiración, es el medio ambiente. Al apoyar a las ONG centradas en el medio ambiente y las asociaciones de voluntarios, podemos mejorar y hacer que la naturaleza sea más limpia para que las futuras generaciones la disfruten."
 EST_business_paradise: "Un Paraíso Empresarial Absoluto Gravado"
 EST_business_paradise_desc: "Hemos convertido a Estonia en un verdadero paraíso empresarial a través de maniobras económicas inteligentes y ahora podemos cosechar los beneficios y el crecimiento sin necesidad de ningún aumento real en los impuestos."
 EST_young_family_finance: "Finanzas para Familias Jóvenes"
 EST_young_family_finance_desc: "Las familias jóvenes son siempre las más vulnerables frente a las dificultades económicas, pero al ofrecer clases asequibles de educación financiera podemos ayudarlas y protegerlas."
 EST_what_if: "¿Qué pasaría si...?"
 EST_what_if_desc: "Tiempo, Espacio, Realidad. Todo esto es más que un camino lineal. Es un prisma de realidades infinitas, donde una pequeña decisión puede traer consigo resultados infinitos. Piense en ello como el más intrigante de los juegos especulativos, a saber, el camino no tomado. Tales digresiones y caminos alternativos en la historia humana son de gran interés para todos nosotros."
 EST_pure_center: "El Centro Puro"
 EST_pure_center_desc: "Ya no seremos el Partido de Centro solo de nombre. Al dedicarnos por completo a la causa neutral, podemos lograr un camino de centro puro para Estonia."
 EST_soc_con_policies: "Políticas Social-Conservadoras"
 EST_soc_con_policies_desc: "Trabajaremos para preservar los aspectos tradicionales de nuestra sociedad, como la familia y los derechos de propiedad, contra la ola del débil movimiento liberal."
 EST_playing_seesaw: "Jugando al Balancín"
 EST_playing_seesaw_desc: "¿Por qué deberíamos alinearnos con un lado u otro cuando simplemente podemos enfrentarlos entre sí? Tenemos mucho más que ganar de esta manera."
 EST_baltic_crossroad: "La Encrucijada Báltica"
 EST_baltic_crossroad_desc: "Nuestra región está en una encrucijada. Estamos en el proceso de encontrar nuestro propio lugar en el mundo moderno. Estamos entre Oriente y Occidente, entre el pasado y el futuro. Pero creemos que tal vez podamos escribir nuestro propio camino, nuestro propio destino."
 EST_common_western_programms: "Programas Occidentales Comunes"
 EST_common_western_programms_desc: "Trabajar junto con Occidente a través de programas tecnológicos y económicos comunes significa que podemos mantenernos independientes y garantizar nuestra neutralidad, al tiempo que cosechamos los frutos de la cooperación extranjera."
 EST_propose_trade_with_east: "Proponer Comercio con Oriente"
 EST_propose_trade_with_east_desc: "Podemos aumentar nuestra producción comercial y beneficios económicos hacia el poder oriental como una concesión por nuestra firme neutralidad."
 EST_our_baltic_brethren: "Nuestros Hermanos Bálticos"
 EST_our_baltic_brethren_desc: "Nuestros hermanos bálticos: Letonia y Lituania. Deberíamos hacer una visita amistosa a cada uno de ellos."
 EST_decision_to_stay_neutral: "Nos Mantendremos Neutrales"
 EST_decision_to_stay_neutral_desc: "Nuestro gobierno ha decidido: no habrá ningún beneficio de ninguna facción. No debemos involucrarnos y seguir nuestro propio camino."
 EST_cultural_ties: "Estableciendo Vínculos Culturales"
 EST_cultural_ties_desc: "Los vínculos culturales con nuestros hermanos bálticos son esenciales."
 EST_dreams_of_union: "Sueños de una Unión Báltica"
 EST_dreams_of_union_desc: "Ha habido múltiples intentos a lo largo de la historia para que los países bálticos se unan, y la historia nos ha demostrado que somos más fuertes juntos, así que ¿por qué no revivir esta idea una vez más? Y esta vez, con suerte, tendrá éxito."
 EST_infrastructure_expansion: "Expandiendo Nuestra Infraestructura"
 EST_infrastructure_expansion_desc: "¡Vivimos en el siglo XXI, maldita sea! ¡Basta de caminos de tierra o sin pavimentar! Es hora de tener una infraestructura moderna y grande."
 EST_land_reform: "Una Reforma Agraria"
 EST_land_reform_desc: "Una reforma agraria, y lo más importante, una coherente, es necesaria para el estado actual de nuestro país. Al dividir las grandes propiedades y distribuir estas tierras entre pequeños propietarios, podemos aumentar considerablemente nuestra producción agrícola y económica."
 EST_ensure_loyal_comptetition: "Asegurando Competencia Leal"
 EST_ensure_loyal_comptetition_desc: "Asegurar una competencia leal entre las empresas es justo para promover el crecimiento económico y ayudar a regular las corporaciones y las megaempresas."
 EST_focus_on_consumer_goods: "Centrarse en los Bienes de Consumo"
 EST_focus_on_consumer_goods_desc: "¿Qué mejor que mantener feliz al ciudadano promedio que tener simplemente comida en la mesa y productos de calidad? Al dedicar más recursos a los bienes de consumo, podemos mantener a nuestros súbditos felices."
 EST_invest_in_innovation: "Invertir en Innovación"
 EST_invest_in_innovation_desc: "La innovación es importante para cualquier país en el futuro, e invertir en ella garantiza que no nos quedemos atrás en la eterna carrera tecnológica."
 EST_lower_tax: "Reducir los Impuestos"
 EST_lower_tax_desc: "Aunque disminuimos nuestros propios ingresos, reducir los impuestos hace más feliz al ciudadano promedio."
 EST_promote_work_unions: "Promover los Sindicatos Laborales"
 EST_promote_work_unions_desc: "Los sindicatos laborales son una herramienta útil en la política. Al politizarlos y promoverlos, aumentando su membresía, podemos crear multitudes de trabajadores enojados con solo chasquear los dedos."
 EST_edu_reform: "Reforma Educativa"
 EST_edu_reform_desc: "Una reforma, pero solo de nombre. La educación es la forma en que se forman las futuras generaciones, los intelectuales que pueden resultarnos peligrosos. Al reformar el sistema de tal manera que aumentemos nuestro control sobre él, promoviendo el abuso del poder político y mucho más, podemos eliminar el peligro... antes de que el peligro siquiera pueda formarse."
 EST_purge_ngo: "Purgar las ONG"
 EST_purge_ngo_desc: "Las ONG son un peligro para nuestra causa, así que debemos eliminar estos elementos peligrosos para asegurar que nuestro país prospere por cualquier medio necesario."
 EST_bribe_media: "Sobornar a los Medios"
 EST_bribe_media_desc: "Controlar los medios significa controlar a la gente, y ¿qué mejor manera de hacerlo que pagando dinero por cobertura especial?"
 EST_our_industrial_revolution: "Nuestra Revolución Industrial Personal"
 EST_our_industrial_revolution_desc: "Claramente estamos rezagados respecto al mundo desarrollado en cuanto a industria, pero al invertir en los lugares adecuados podemos forjar nuestra propia revolución industrial desde cero."
 EST_economic_dirigisme: "Dirigismo Económico"
 EST_economic_dirigisme_desc: "El dirigismo puede ser una herramienta efectiva para promover el crecimiento económico. Al intervenir en la economía para asegurar que las empresas operen de manera eficiente, podemos corregir cualquier desequilibrio en el mercado."
 EST_promote_obligations_investments: "Promover Inversiones en Obligaciones"
 EST_promote_obligations_investments_desc: "Al promover las inversiones en obligaciones, es decir, la compra de acciones comunes en empresas por parte de inversores, seguramente podremos aliviar cualquier situación financiera difícil en la que nos encontremos."
 EST_create_our_own_machinery: "Crear Nuestra Propia Maquinaria"
 EST_create_our_own_machinery_desc: "¿Por qué siempre deberíamos importar maquinaria extranjera cuando siempre podemos producir la nuestra? Todo lo que tenemos que hacer es hacer ingeniería inversa de los mejores productos occidentales y... sí, tal vez sea más fácil decirlo que hacerlo."
 EST_interest_free_currency: "Una Moneda Sin Intereses"
 EST_interest_free_currency_desc: "Empezaremos a trabajar en una moneda de demurrage, una que tenga una tasa de interés máxima de cero sobre el dinero y los préstamos, y una tarifa de retención sobre la moneda del banco central. Con esto, impulsaremos nuestro crecimiento y mejoraremos la vida de nuestros compatriotas."
 EST_indoctricate_future_generations: "Indoctrinar a las Futuras Generaciones"
 EST_indoctricate_future_generations_desc: "Controlamos la educación y controlamos los medios. Con estos dos gigantes firmemente bajo nuestro control, finalmente podemos comenzar a adoctrinar a las futuras generaciones de estonios."
 EST_eesti: "EESTI"
 EST_eesti_desc: "¡EESTI! ¡EESTI! ¡EESTI!S"
 EST_agricultural_selfrelience: "Autosuficiencia Agrícola"
 EST_agricultural_selfrelience_desc: "Al invertir fuertemente en el sector agrícola y desarrollar nuevos métodos de agricultura orgánica y sostenible, podemos hacer que Estonia sea completamente autosuficiente en la producción de alimentos."
 EST_ban_abortions: "Prohibir el Aborto"
 EST_ban_abortions_desc: "Las feministas pueden protestar todo lo que quieran, pero estamos del lado correcto de la historia aquí. El aborto es inmoral y solo perjudica a nuestra nación, así que al eliminarlo podemos impulsar el crecimiento de la población."
 EST_glass_ceiling: "El Techo de Cristal"
 EST_glass_ceiling_desc: "Al crear y hacer cumplir leyes y regulaciones que prohíban la discriminación en el lugar de trabajo por sexo, raza o cualquier otra característica protegida, podemos allanar el camino para romper el Techo de Cristal en el lugar de trabajo y promover la diversidad."
 #
 EST_encourage_far_right_thought: "Fomentar el Pensamiento de Extrema Derecha"
 EST_encourage_far_right_thought_desc: "La extrema derecha aún no nos ha desviado, a diferencia de la izquierda. Es hora de fomentar esta doctrina mientras comenzamos a avanzar."
 EST_underhanded_exchange: "Intercambio Siniestro"
 EST_underhanded_exchange_desc: "Hay personas selectas en nuestra nación que serían más que asombrosas para alinear a nuestro gobierno. Tal vez sea hora de impulsarlos a posiciones de poder."
 EST_the_estonian_party: "El Partido de la Independencia"
 EST_the_estonian_party_desc: "Somos el partido de la independencia. ¡Estonia será, y debe ser convertida en una gran potencia a través de nuestra gran dirección!"
 EST_estonia_first: "Estonia Primero"
 EST_estonia_first_desc: "Estonia debe ser lo primero antes que nada. Nuestra nación no cederá, ni podrá ceder, a las potencias extranjeras."
 EST_anti_russian_stance: "Sentimiento Anti-Ruso"
 EST_anti_russian_stance_desc: "Los rusos no nos han hecho ningún bien en los muchos años que hemos sido vecinos de ellos. Es hora de que dejemos que nuestra gente conozca realmente la naturaleza de los rusos."
 EST_look_at_estomma: "Mencionar Estomma"
 EST_look_at_estomma_desc: "Estomma es una región en Rusia poblada por muchos estonios. Es hora de preguntarnos, ¿está la región en las manos correctas?"
 EST_study_russian_tactics: "Estudiar las Tácticas Rusas"
 EST_study_russian_tactics_desc: "Si vamos a prepararnos para una batalla contra los rusos, primero debemos conocer sus estrategias y tácticas. Analizaremos y estudiaremos sus métodos de guerra."
 EST_mobilize_the_masses: "Preparar a las Masas"
 EST_mobilize_the_masses_desc: "Enfrentarse a la amenaza rusa no será una tarea fácil. ¡Necesitaremos movilizar a las masas para siquiera tener una oportunidad contra ellos!"
 EST_all_we_can_get: "Todo lo que podamos conseguir"
 EST_all_we_can_get_desc: "Debemos conseguir todo lo que podamos. Confiscar armas de la fuerza policial será un buen primer paso."
 EST_striking_the_bear: "¿Alguien quiere filete de oso?"
 EST_striking_the_bear_desc: "Derribaremos al gran y malvado oso de nuestro este, ¡y restauraremos un gran nuevo orden!"
 EST_revenge_sweden: "Hacer Justicia con Suecia"
 EST_revenge_sweden_desc: "Los suecos subyugaron a nuestro pueblo durante muchos años, y no podemos dejar que este crimen pase desapercibido."
 EST_distance_eu: "Distancia de la UE"
 EST_distance_eu_desc: "Necesitamos distanciarnos de esa terrible organización que llaman la Unión Europea. Sus peligrosas opiniones pudrirán nuestra cultura nacional desde sus raíces."
 EST_purge_sympathizers: "Purgar a los Posibles Simpatizantes"
 EST_purge_sympathizers_desc: "Nuestro partido debe ser purgado de cualquier posible simpatizante de la UE. Los despediremos y reemplazaremos sus puestos con miembros más leales y menos amigables con la UE."
 EST_ban_eu_parties: "Aplastar cualquier Amenaza"
 EST_ban_eu_parties_desc: "Para asegurar nuestra distancia de la amenaza liberal, prohibiremos cualquier partido potencial que pueda causar problemas."
 EST_our_neighbors: "La calma antes de la tormenta"
 EST_our_neighbors_desc: "Construiremos silenciosamente nuevas fábricas militares para armar a nuestros hombres con armas que les ayudarán a ganar la tormenta que se avecina."
 EST_strike_latvia: "Golpear a Letonia"
 EST_strike_latvia_desc: "Letonia es nuestra vieja vecina, y no han pagado su alquiler. ¡Es hora de desalojarlos en nombre del propietario, la Tierra!"
 EST_strike_lithuania: "Celebraciones en Vilna"
 EST_strike_lithuania_desc: "Celebraremos la dulce victoria en la capital de Lituania, Vilna, después de haber liberado a su gente y colocado bajo control estonio."
 EST_clean_up_finland: "Hacer lo que Rusia no pudo"
 EST_clean_up_finland_desc: "Haremos lo que Rusia no pudo, ¡y pondremos a Finlandia de rodillas una vez lancemos nuestro ataque!"
 EST_teachers_pay: "Influir en el Aula"
 EST_teachers_pay_desc: "Utilizaremos nuestra influencia en el aula para ganar apoyo para nuestra gran causa de expansión y liberación."
 EST_exploiting_resources: "Explotación de Recursos"
 EST_exploiting_resources_desc: "Estonia tiene muchos recursos dentro del país. El principal problema es que ninguna administración o gobierno ha intentado buscarlo, al menos en los lugares correctos."
 EST_push_out_foreign_companies: "Comisionar Infraestructura Resiliente"
 EST_push_out_foreign_companies_desc: "Seguramente la infraestructura de nuestra nación será atacada de una u otra forma, así que debemos asegurarnos de tener infraestructura adecuada y resistente en tiempos de guerra."
 EST_made_in_estonia: "Asegurar nuestros Cielos"
 EST_made_in_estonia_desc: "Nuestros cielos deberán ser asegurados por si alguna vez necesitamos activar una respuesta."
 EST_military_focus: "Cultura Militarizada"
 EST_military_focus_desc: "Necesitamos reformar la cultura de nuestro pueblo para que gire en torno al militarismo."
 EST_civlian_focus: "Mantener la Cultura Estoniana"
 EST_civlian_focus_desc: "No será necesario cambiar la identidad de nuestro pueblo. Nuestra identidad nacional permanecerá igual."
 EST_blrt_grupp: "BLRT Grupp"
 EST_blrt_grupp_desc: "BLRT Grupp es una empresa de construcción naval ubicada en Estonia y otras partes de la región báltica. Podemos utilizar esto a nuestro favor y financiarla para crear más astilleros para uso militar."
 EST_nokter: "Mokter"
 EST_nokter_desc: "Mokter crea maquinaria y equipo industrial. Podemos utilizar mokter y expandir nuestras industrias."
 EST_heart_of_industry: "Corazón Industrial del Báltico"
 EST_heart_of_industry_desc: "Seremos el corazón de la industria báltica, gracias a nuestros grandes esfuerzos y logros."
 EST_self_sufficiency: "Autarquía"
 EST_self_sufficiency_desc: "No podemos depender de nadie más que de nosotros mismos, debido a la naturaleza inestable de la política global."
 EST_estonian_goods_outward: "Confiar en la Globalización"
 EST_estonian_goods_outward_desc: "¿Por qué debemos tratar de alejarnos de la globalización? Si podemos obtener beneficios de ella, debemos hacer lo que sea mejor y continuar con la tendencia."
 EST_european_federation: "La Federación Europea"
 EST_european_federation_desc: "A través de nuestros grandes esfuerzos, colocaremos a Europa (al menos la oriental) bajo la hegemonía estonia por el momento. Aunque experimentaremos muchas dificultades, no podemos olvidar los grandes sacrificios que hicimos para llegar a donde estamos hoy."
 # Events
 estonia.1.t: "El Cruce de Caminos del Báltico"
 estonia.1.d: "Hemos seguido el camino de la neutralidad, renunciando a cualquier camino específico para permanecer tan neutrales como podamos. Creemos que la guerra es algo bárbaro, y librarnos de ella sería tener un mundo verdaderamente perfecto."
 estonia.1.o1: "Neutralidad total será"

 estonia.2.t: "Letonia nos desafía"
 estonia.2.d: "Letonia ha declarado que no tiene intenciones de unirse a nosotros en nuestra ambición de unificar el bloque báltico en neutralidad. ¿Cómo debemos responder a este desprecio?"
 estonia.2.o1: "¡A la guerra!"
 estonia.2.o2: "La paz siempre es una opción"

 estonia.3.t: "Lituania nos desafía"
 estonia.3.d: "Lituania ha declarado que no tiene intenciones de unirse a nosotros en nuestra ambición de unificar el bloque báltico en neutralidad. ¿Cómo debemos responder a este desprecio?"
 estonia.3.o1: "¡A la guerra!"
 estonia.3.o2: "La paz siempre es una opción"

 estonia.5.t: "El Concurso de Eurovisión de 2001"
 estonia.5.d: "El Concurso de Eurovisión de 2001 fue la 46ª edición del concurso de canto, con veintitrés países participando. Pero nadie podría haber predicho que nuestra gran nación de Estonia ganaría este concurso. Con una increíble actuación de \"Everybod\" de Tanel Padar, Dave Benton, 2XL, ¡nos consiguieron un asombroso total de 198 puntos! Marcando nuestra primera vez ganando Eurovisión. ¡Hemos ganado Eurovisión!"
 estonia.5.o1: "¡Claramente somos superiores!"

 estonia.6.t: "Desvelado de la Columna de la Victoria"
 estonia.6.d: "Hoy, 23 de junio de 2009, en la Plaza de la Libertad, Tallin, Estonia. Como un memorial a aquellos que dieron el sacrificio supremo en la Guerra de Independencia de Estonia. Esta Columna de la Victoria permitirá al pueblo estonio conmemorar a todos los que lucharon por nuestra independencia y libertad."
 estonia.6.o1: "Muestra el costo de la libertad."

 estonia.7.t: "El Desastre del Vuelo Copterline 103"
 estonia.7.d: "El Vuelo Copterline 103 era un Sikorsky S-76C+ en ruta hacia Helsinki, Finlandia, desde Tallin, Estonia, que se estrelló en la bahía de Tallin. El 10 de agosto de 2005, solo tres a cinco minutos después del despegue, debido a una repentina falla del servo. A bordo iban 2 miembros de la tripulación y doce pasajeros. No hubo sobrevivientes."
 estonia.7.o1: "Desafortunado"
 estonia.7.o2: "Pronunciar un discurso para dirigirse a la nación"
 estonia.7.o3: "Pagar reparaciones a las familias"

 estonia.8.t: "Dos sillas, un solo tiempo"
 estonia.8.d: "Con el gobierno del partido actual, que se describe a sí mismo como 'verdaderamente neutral', Estonia parece jugar al sube y baja con Occidente y Oriente. La situación es bastante interesante, comenzando por el hecho de que un país completamente democrático y pro-UE da un paso atrás e intenta cambiar su política a un ritmo acelerado."
 estonia.8.o1: "Inclinarse hacia Occidente"
 estonia.8.o2: "Inclinarse hacia Oriente"
 estonia.8.o3: "¡Verdadera neutralidad!"

 estonia.9.t: "La Noche de Bronce"
 estonia.9.d: "En medio de la controversia política, en abril de 2007, el Gobierno de Estonia comenzó los preparativos finales para la reubicación de la estatua y el reentierro de los restos asociados, según el mandato político recibido de las elecciones anteriores (celebradas en marzo de 2007). El desacuerdo sobre la conveniencia de la acción llevó a protestas masivas y disturbios. Algunos dicen que podría ser una de las peores noches en Estonia desde la reocupación soviética en 1944."
 estonia.9.o1: "¡Muevan ese monumento!"
 estonia.9.o2: "Deberíamos escucharlos."

 estonia.10.t: "Ataques cibernéticos"
 estonia.10.d: "A partir de hoy, una serie de ciberataques apuntaron a sitios web de organizaciones estonias, incluidos el parlamento estonio, bancos, ministerios, periódicos y emisoras, en medio del desacuerdo del país con Rusia sobre la reubicación del Soldado de Bronce de Tallin, un elaborado marcador de tumbas de la era soviética, así como tumbas de guerra en Tallin."
 estonia.10.o1: "¡Culpen a los rusos!"
 estonia.10.o2: "¡Estados Unidos no es inocente!"

 estonia.11.t: "Tiroteo en la escuela de Viljandi"
 estonia.11.d: "El 20 de octubre, la tragedia golpeó la ciudad de Viljandi. Un estudiante de 15 años de la escuela Paalalinna había tomado una pistola de su padre y la llevó al campus. El estudiante procedió a usar la pistola en clase, matando a su maestra. Ella solo tenía cincuenta y seis años. Nadie más resultó herido, y el estudiante fue detenido sin resistencia. Se descubrió que no había evidencia de acoso o intimidación de ningún tipo por parte de su maestra. Haciendo de este un crimen sin sentido, el primer tiroteo escolar en la historia de nuestra nación."
 estonia.11.o1: "¿Cómo pudo haber sucedido esto?"
 estonia.11.o2: "Si solo hubiéramos invertido en nuestro sistema de salud..."
 estonia.11.o3: "Una policía más fuerte debería solucionarlo"

 estonia.12.t: "Día Nacional de Estonia"
 estonia.12.d: "Cada año, el 24 de febrero, el pueblo estonio celebra el día en que nuestra nación obtuvo la independencia del imperio ruso durante la revolución rusa de 1918 a 1920. Como una forma de conmemorar a aquellos que pagaron el sacrificio definitivo para otorgar a nuestra nación su estado. Celebramos con un espectáculo de fuegos artificiales, conciertos, un desfile de las Fuerzas de Defensa y, finalmente, un discurso presidencial."
 estonia.12.o1: "¡Mu isamaa, mu õnn ja rõõm (Mi patria, mi felicidad y alegría)!"

 estonia.16.t: "ETV2 comienza a transmitir"
 estonia.16.d: "El canal de transmisión ETV2 comenzó a emitir el 8 de agosto de 2008. Es el segundo canal de la Radiodifusión Pública de Estonia, conocido por proporcionar contenido infantil y cultural a través de múltiples formas de entretenimiento."
 estonia.16.o1: "¡Los dibujos animados son vitales para el desarrollo de un niño!"

 estonia.17.t: "Estonia integra a Letonia"
 estonia.17.d: "Hemos decidido, en el espíritu de la neutralidad, integrar a Letonia. Esto se está haciendo a través de medios 'pacíficos', para disgusto de algunos políticos descontentos en nuestro país vecino. ¡Veremos cuánto nos beneficiaremos en la nueva, poderosa y eficiente Unión Báltica!"
 estonia.17.o1: "Anéxalos y haz una pequeña renovación."

 estonia.18.t: "Una reforma constitucional"
 estonia.18.d: "Hemos decidido que es hora de echar otro vistazo a nuestra francamente anticuada constitución. Haremos algunos cambios, y no socavaremos la idea general de la misma, pero necesitamos actualizar sus ideales algo 'anticuados'."
 estonia.18.o1: "Tomar un enfoque más liberal hacia la reforma."
 estonia.18.o2: "Un enfoque conservador parece más apropiado."

 estonia.19.t: "Reformas del gabinete"
 estonia.19.d: "Hemos llegado a la conclusión de que necesitamos una reforma del gabinete. Específicamente, una LIBERAL. Necesitamos promover más nuestras ideologías liberales, y eso comienza asegurando que comience en el corazón mismo: nuestro gabinete."
 estonia.19.o1: "¿Qué estás esperando? Comienza ahora."

 estonia.20.t: "El refugio económico"
 estonia.20.d: "Estonia es conocida por muchas cosas, como su extensa tala, minería, agricultura y un sector bancario altamente desarrollado. Han progresado en tales esfuerzos para reducir la cantidad de impuestos y alentar a las personas a invertir en su gran nación. Podemos ver que su reciente expansión y algunas de nuestras empresas privadas han ganado terreno en nuestro vecino al otro lado del mar. Podría valer la pena profundizar los lazos y expandir nuestra presencia en Estonia."
 estonia.20.o1: "Capitalistas privados..."

 estonia.100.t: "La acusación de espionaje"
 estonia.100.d: "La frontera entre nuestro país y [SOV.GetName] está llena de tensiones tras la última década, ya que continuamos separándonos de [SOV.GetName] y su influencia. Ha habido acusaciones de espionaje de ambos lados en nuestras regiones fronterizas. ¿Deberíamos insistir en nuestras acusaciones o buscar mediar las tensiones?"
