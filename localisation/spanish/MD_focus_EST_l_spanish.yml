 estonia.101.t: "Se establece Erakond Res Publica (RP)"
 estonia.101.d: "Erakond Res Publica (Partido Res Publica) se estableció como una organización política a principios de la década de 1990 como una comunidad de jóvenes conservadores tras el colapso de la Unión Soviética. Formalmente formado como la Unión por la República - Res Publica (Ühendus vabariigi eest - Res Publica), se hizo comúnmente conocido como Res Publica en los círculos de conservadores que apoyan al partido."
 estonia.101.a: "El conservadurismo en ascenso..."

 estonia.102.t: "Derogar una ley antigua"
 estonia.102.d: "El código legal estonio estipula que los políticos estonios de cualquier tipo deben ser fluidos en el idioma estonio. Aunque esto no es un problema en el lado occidental del estado, la ley continúa alienando a los políticos cuyo idioma nativo es el ruso en la parte oriental del país. Se ha presentado la posibilidad de eliminar esta ley y derogar su política para permitir que más políticos de habla rusa obtengan representación para sus electores. ¿Cómo deberíamos proceder con esta ley?"
 estonia.102.a: "Mantener la ley"
