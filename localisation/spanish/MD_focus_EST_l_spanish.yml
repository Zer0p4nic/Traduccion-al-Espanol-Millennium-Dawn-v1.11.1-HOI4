 EST_rural_unemployment: "Desempleo rural"
 EST_rural_unemployment_desc: "El campo estonio está subdesarrollado y esto afecta directamente la tasa de empleo de muchas parroquias, pueblos o municipios, transformando estas áreas en un agujero negro para la ayuda social."
 EST_crippling_unemployment: "Desempleo paralizante"
 EST_crippling_unemployment_desc: "La reciente crisis financiera en Rusia ha dejado ondas de choque en nuestra economía mientras tratamos de distanciarnos de Rusia. Su inicio ha causado varios efectos secundarios en nuestra economía, provocando despidos masivos y cierres de empresas, frenando severamente nuestra economía que antes estaba en auge. Nuestras iniciativas para corregir el problema han sido recibidas con fracasos una y otra vez. Debemos solucionar esto pronto, o nuestra economía continuará estancada."
 EST_population_decline: "Declive de la población"
 EST_population_decline_desc: "Desde nuestra independencia, hemos estado luchando contra el problema que plantea la disminución de la población. La inmigración está en su punto más bajo; la gente abandona el país en busca de trabajo y nacen menos personas a diario. Si seguimos a este ritmo, es posible que no tengamos una Estonia para gobernar."
 EST_pop_stagnation: "Estancamiento de la Población"
 EST_pop_stagnation_desc: "A través de un milagro, pudimos detener la disminución y por ahora el crecimiento de nuestra población se estanca, sin subir ni bajar."
 EST_widespread_alcoholism: "Alcoholismo Generalizado"
 EST_widespread_alcoholism_desc: "Las dificultades económicas han obligado a grandes cantidades de nuestra población a buscar consuelo en el alcohol, lo que está afectando nuestra economía pero, lo que es más importante, la vida familiar de muchos."
 EST_taxed_alc_consumpt: "Consumo de Alcohol Gravado"
 EST_taxed_alc_consumpt_desc: "El reciente impuesto al alcohol resultó en una fuerte disminución en el consumo, pero también en una fuente de ingresos algo estable para nuestro Gobierno."
 EST_pop_boost: "Aumento de la Población"
 EST_pop_boost_desc: "Hemos hecho lo imposible y hemos logrado crear un crecimiento de la población a través del uso de buenas políticas sociales y económicas, que han atraído inmigrantes, pero también han alentado a los estonios a tener hijos, ya que ya no se preocupan por su propia situación financiera."
