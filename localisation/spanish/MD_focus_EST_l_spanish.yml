 estonia.115.t: "Se establece el EKRE"
 estonia.115.d: "Eesti Konservatiivne Rahvaerakond (EKRE), o el Partido Popular Conservador de Estonia, representa una creciente insatisfacción con el statu quo en Estonia. El ultranacionalismo, el creciente sentimiento anti-ruso y pensamientos más de extrema derecha en nuestro país que rechazan a la izquierda liberal están allanando el camino para que este partido gane terreno. Se han convertido en el principal partido que representa a nuestra extrema derecha en nuestro país y están presionando para convertirse en una fuerza dominante en nuestro escenario político."
