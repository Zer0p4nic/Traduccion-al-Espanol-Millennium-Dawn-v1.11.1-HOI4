 IRQ_anti_baath_sentiment_schools: "Sentimiento Anti-Ba'athista en las Escuelas"
 IRQ_anti_baath_sentiment_schools_desc: "Los Husseins hicieron mucho daño al sistema educativo iraquí mientras estuvieron en el poder, pudriendo las mentes de todos aquellos que asistieron a escuelas con propaganda gubernamental. Necesitamos asegurarnos de que el daño sea deshecho, y que nuestros estudiantes se den cuenta de los verdaderos horrores de los Ba'athistas."
 IRQ_anti_baath_ad_campaigns: "Campaña Televisiva Anti-Ba'athista"
 IRQ_anti_baath_ad_campaigns_desc: "El pueblo iraquí pasa mucho tiempo en sus sofás, viendo televisión ya sea solo o con sus familias. Necesitamos asegurarnos de que entre sus programas, no olviden las atrocidades cometidas por los Ba'athistas."
