 IRQ_pmf_decisions: "Fuerzas de Movilización Popular"
 IRQ_pmf_decisions_desc: "El §HPMF§!, o §HFuerzas de Movilización Popular§!, son una serie de §HMilicias§! que se han unido para formar un grupo paraguas para la seguridad de la nación. Podemos §HMobilizar§! estas §HMilicias§! a un costo para prepararnos para una guerra contra nuestros enemigos. La movilización total podría tomar años, sin embargo, podemos desplegar el §HPMF§! en cualquier momento según la tasa de movilización.\n\nMientras el §HPMF§! esté desplegado, sufriremos de §Rmayor mantenimiento de tropas§!, pero podemos §HDemovilizar§! a estas para ahorrar en el presupuesto.\n\nSi estamos en guerra, la movilización progresará §HEl doble§! de su tasa estándar mensual."
 IRQ_begin_mobilization: "Comenzar la Movilización"
 IRQ_begin_mobilization_desc: "Al movilizar el PMF, tendremos la cantidad necesaria de fuerzas a nuestra disposición para enfrentar cualquier amenaza en la región."
 IRQ_stop_mobilization: "Detener la Movilización"
 IRQ_stop_mobilization_desc: "Mantener la movilización del PMF es una tarea costosa, y para salvar a nuestra nación del colapso económico es necesario detener la movilización del PMF."
 IRQ_deploy_the_pmf: "Desplegar el PMF"
 IRQ_demobilize_the_pmf: "Desmovilizar el PMF"
 IRQ_demobilize_the_pmf_desc: "Ya es hora de desmovilizar el PMF, ya que su asistencia ya no es útil para nuestras fuerzas armadas."
 IRQ_spring_of_islam: "La Primavera del Islam"
 IRQ_spring_of_islam_desc: "Para expandir el alcance de nuestra alianza e ideología, necesitaremos exportar §HRevoluciones Chiítas§! a naciones con algún tipo de §HMovimientos Chiítas§!. Disfrazaremos los movimientos como de naturaleza islámica, pero serán encabezados por líderes y grupos §HChiítas§! para asegurar que no haya un secuestro de nuestra influencia. Expandiremos nuestra influencia dentro de las naciones para influir en sus §HMilitares y Cuerpos Gubernamentales§! y ganarlos cuando llegue la revolución. La primera etapa será armar y financiar a los rebeldes, lo que luego nos permitirá darles luz verde para comenzar su §HRevolución§!.\n"
