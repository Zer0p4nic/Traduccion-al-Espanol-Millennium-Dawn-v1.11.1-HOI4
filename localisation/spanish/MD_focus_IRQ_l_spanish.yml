l_spanish:
 iraq_focus: "Árbol de Enfoque de Irak"
 # Focus Tree
 IRQ_new_year_reports: "Informes de Año Nuevo"
 IRQ_new_year_reports_desc: "A medida que se acerca el amanecer de un nuevo milenio, Irak se encuentra en una encrucijada crítica. Para asegurar el futuro de nuestra nación y emprender un camino de progreso, es esencial evaluar y abordar los desafíos que enfrentamos. Al analizar meticulosamente estos informes, podemos obtener valiosas ideas sobre los desafíos y las oportunidades que se nos presentan. Este conocimiento nos permitirá formular estrategias integrales y tomar decisiones decisivas para abordar las deficiencias, aprovechar las oportunidades y trazar un rumbo hacia un futuro más brillante para Irak."
 IRQ_cooperative_domination: "Dominación Cooperativa"
 IRQ_cooperative_domination_desc: "Gobernar con mano de hierro pondrá una presión sobre nuestro sistema. Debemos poner a los nuestros entre nuestras filas para guiar el futuro de nuestros socios regionales."
 IRQ_proposal_to_jordan: "Contactar a Al-Homsi"
 IRQ_proposal_to_jordan_desc: "El líder del partido Baaz jordano es un hombre confiable y humilde. Pondremos todo nuestro apoyo detrás de él y su grupo de seguidores armándolos y enviando algunas tropas iraquíes para ayudar en el derrocamiento de [JOR.GetLeader]."
 IRQ_proposal_to_syria: "Promover a Al-Douri"
 IRQ_proposal_to_syria_desc: "Una vez mano derecha de Saddam, Al-Douri ahora será responsable de liderar el Partido Baaz de Siria, tras derrocar a [SYR.GetLeader]. Durante demasiado tiempo los sirios han sido mal guiados por aquellos que dicen ser parte del movimiento Baaz."
 IRQ_indirect_domination: "Dominación Indirecta"
 IRQ_indirect_domination_desc: "Gobernar directamente solo hará que los que supervisamos se enojen aún más. Debemos gobernar la región a través de medios económicos, explotando la corrupción encontrada en las sociedades que limitan con nuestra nación."
 IRQ_obtain_aramco: "Todas las miradas en Aramco"
 IRQ_obtain_aramco_desc: "La principal compañía petrolera de [SAU.GetName], Aramco, es una vaca lechera económica para [SAU.GetName]. Al trazar un plan elaborado, seremos capaces de consolidar el control de facto sobre la organización."
 IRQ_exploit_bahraini_corruption: "Explotar la Corrupción Bahreiní"
 IRQ_exploit_bahraini_corruption_desc: "Nuestros leales seguidores y partidarios de la ideología Baaz en Bahréin han estado esperando nuestra presencia allí durante mucho tiempo. Ya es solo cuestión de tiempo antes de que podamos derrocar a su líder corrupto, [BHR.GetLeader], e instalar a nuestro justo compatriota en su lugar."
 IRQ_assertive_domination: "Dominación Asertiva"
 IRQ_assertive_domination_desc: "Algunas naciones simplemente no pueden comprender la diplomacia. Es por eso que debemos afirmar nuestra dominancia y poder sobre ellas para que conozcan su lugar."
 IRQ_reintegration_of_kurdistan: "Kurdistán Iraquí"
 IRQ_reintegration_of_kurdistan_desc: "Los kurdos en el norte de nuestro país ganaron su autonomía debido a la falta de liderazgo y previsión de nuestra parte. Sin embargo, ya no estamos en un estado debilitado, y podemos sofocar adecuadamente cualquier levantamiento importante contra el estado por parte de disidentes."
 IRQ_kuwaiti_traitors: "Revisitar a los Traidores Kuwaítíes"
 IRQ_kuwaiti_traitors_desc: "Kuwait traicionó al pueblo árabe permitiendo que los imperialistas occidentales mataran a miles de soldados iraquíes al darles acceso libre a sus bases. Ahora, deben pagar el precio por sus acciones."
 IRQ_liberate_arabs_in_khuzestan: "Árabes en Arabistán"
 IRQ_liberate_arabs_in_khuzestan_desc: "Arabistán, o Khuzistán como lo llaman ahora los iraníes, es un legítimo y legítimo estado iraquí que fue capturado por los iraníes. Debemos liberar a los árabes que residen en Arabistán y llevarles la libertad que tanto merecen."
 IRQ_egyptian_union_project: "Un Trabajo para Tariq Aziz"
 IRQ_egyptian_union_project_desc: "Tariq Aziz tiene cierto carisma, y podemos explotarlo para exportar una revolución Baaz en Egipto, acabando con el degenerado [EGY.GetLeader]."
 IRQ_reconstruction_of_losses: "Reconstrucción de las Pérdidas"
 IRQ_reconstruction_of_losses_desc: "Durante los muchos enfrentamientos que nuestra nación ha enfrentado, hemos perdido gran parte de nuestra capacidad industrial. Buscar el apoyo de potencias occidentales podría ser beneficioso."
 IRQ_oil_fields_in_the_north: "Campos Petroleros en el Norte"
 IRQ_oil_fields_in_the_north_desc: "Las partes norteñas de nuestro país albergan muchos campos petroleros sin explotar, y construir nuevos campos petroleros allí acelerará nuestro proceso de recuperación."
 IRQ_oil_fields_in_the_south: "Campos Petroleros en el Sur"
 IRQ_oil_fields_in_the_south_desc: "A pesar de ser el centro de extracción de petróleo en nuestra nación, los campos petroleros del sur han sido reducidos a una capacidad menor debido a los bombardeos de fuerzas opuestas. La reconstrucción y revitalización será necesaria."
 IRQ_authority_in_refineries: "Autoridad en las Refinerías"
 IRQ_authority_in_refineries_desc: "Al asegurarnos de que nuestras refinerías de petróleo tengan las personas adecuadas supervisando sus operaciones, podemos maximizar las ganancias y erradicar todas las formas de corrupción."
 IRQ_iranian_powerplants: "Plantas de Energía Iranianas"
 IRQ_iranian_powerplants_desc: "Los iraníes han hecho mejoras recientes en su programa nuclear, y aunque sea pacífico o no, podríamos utilizar su experiencia para construir nuevas plantas de energía en nuestra nación como fuente de energía más eficiente."
 IRQ_foreign_advisors: "Asesores Extranjeros"
 IRQ_foreign_advisors_desc: "Llamar a asesores de otras naciones podría beneficiarnos a largo plazo, ya que obtendríamos conocimientos expertos a los que de otro modo no tendríamos acceso."
 IRQ_investments_from_kuwait: "Inversiones de Kuwait"
 IRQ_investments_from_kuwait_desc: "A pesar de nuestras diferencias, realmente podríamos usar inversiones de los kuwaitíes como un medio para mejorar nuestra situación económica."
 IRQ_trade_with_syria: "Comercio con Siria"
 IRQ_trade_with_syria_desc: "Fomentar el comercio con los sirios, uno de nuestros vecinos más antiguos, podría ser útil para impulsar futuras redes comerciales regionales."
 IRQ_loans_from_neighbours: "Préstamos de los Vecinos"
 IRQ_loans_from_neighbours_desc: "En busca de dinero rápido, necesitamos pedir préstamos a nuestros vecinos para hacer que la nación se recupere."
 IRQ_industrial_military_complex: "Aprovechar el MIC Americano"
 IRQ_industrial_military_complex_desc: "El complejo industrial militar estadounidense ha mostrado un gran interés en nuestra nación, y aprovechar esos beneficios sería extremadamente útil para nosotros y nuestras aspiraciones."
 IRQ_chinese_investments: "Inversiones Chinas"
 IRQ_chinese_investments_desc: "China es una potencia que se cierne sobre la región, y debemos utilizar todas y cada una de las formas de apoyo de su parte."
 IRQ_a_new_day_in_baghdad: "Un Nuevo Día en Bagdad"
 IRQ_a_new_day_in_baghdad_desc: "§B"Una Ventaja Refrescante!"§!\n\nUn nuevo día llega a Bagdad, donde podemos exhalar libremente sin mucho estrés. Afortunadamente, nuestra nación está en el camino hacia una recuperación económica total en los próximos años."
 IRQ_a_resistance_economy: "Una Economía de Resistencia"
 IRQ_a_resistance_economy_desc: "Los iraníes han demostrado que un modelo económico de resistencia puede ser beneficioso para cualquier nación que quiera mostrar a las grandes potencias que no las necesita."
 IRQ_circumventing_the_sanctions: "Prepárate para las Sanciones"
 IRQ_circumventing_the_sanctions_desc: "Al igual que los iraníes, podríamos estar sujetos a futuros abusos por parte de las grandes potencias. Debemos prepararnos para cualquier sanción futura que puedan imponernos."
 IRQ_relying_on_our_strength: "Confiar en Nuestra Fuerza"
 IRQ_relying_on_our_strength_desc: "No necesitamos la fuerza de potencias extranjeras, sino solo la fuerza de los iraquíes y los patriotas iraquíes."
 IRQ_reverse_engineering: "Ingeniería Inversa"
 IRQ_reverse_engineering_desc: "En lugar de pasar meses o incluso años tratando de compilar una mejor forma de producir algo, podríamos desmantelar lo que ya ha sido hecho con la esperanza de replicar su uso."
 IRQ_brothers_from_iran: "Hermanos de Irán"
 IRQ_brothers_from_iran_desc: "Aunque hemos tenido nuestras diferencias, los iraníes son nuestros hermanos del Este. Debemos construir relaciones más fuertes para ampliar nuestra cooperación y resistencia contra todas las potencias extranjeras."
 IRQ_the_black_market: "El Mercado Negro"
 IRQ_the_black_market_desc: "El mercado negro es un mercado inexplorado con mucho potencial económico, debemos utilizar este mercado subterráneo a nuestro favor."
 IRQ_state_sponsored_industries: "Industrias Patrocinadas por el Estado"
 IRQ_state_sponsored_industries_desc: "Las nuevas industrias no pueden comenzar desde cero, debemos otorgar subvenciones a las industrias que están tratando de comenzar y traer prosperidad a nuestra nación."
 IRQ_revive_damaged_companies: "Resucitar Empresas Muertas"
 IRQ_revive_damaged_companies_desc: "Muchas empresas murieron bajo las dificultades económicas que hemos atravesado en los últimos años, ya es hora de revivirlas."
 IRQ_jihad_of_reconstruction: "Yihad de Reconstrucción"
 IRQ_jihad_of_reconstruction_desc: "De manera similar a la iniciativa iraní, pondremos énfasis en reconstruir nuestra nación mediante un llamado a la reconstrucción."
 IRQ_jewel_of_resistance: "Joya de la Resistencia"
 IRQ_jewel_of_resistance_desc: "Nuestra nación será coronada como una joya de resistencia por las naciones bajo la opresión de las potencias extranjeras."
 IRQ_exporting_the_resistance_economy: "Exportando la Economía de Resistencia"
 IRQ_exporting_the_resistance_economy_desc: "Ahora que hemos demostrado nuestro valor económico al mundo, podemos encontrar formas de exportar estos ideales a aquellos que puedan necesitarlos."
 IRQ_oil_for_money: "Petróleo por Dinero"
 IRQ_oil_for_money_desc: "Podemos intercambiar petróleo de los ricos campos petroleros del sur a cambio de dinero con otros."
 IRQ_support_the_scientists: "Apoyar a los Científicos"
 IRQ_support_the_scientists_desc: "Nuestros científicos son los que están a la vanguardia encontrando nuevas e innovadoras formas de vivir, debemos apoyarlos en sus esfuerzos siempre que sea posible."
 IRQ_an_economic_player: "Un Jugador Económico"
 IRQ_an_economic_player_desc: "Iraq ya no será visto como solo otra nación en el mapa, sino que seremos vistos como una verdadera potencia, llena de prosperidad y riqueza."
 IRQ_prioritize_industry: "Priorizar la Industria"
 IRQ_prioritize_industry_desc: "Debemos priorizar nuestras industrias, ya que avanzar hacia una política de urbanización será lo más beneficioso para la reconstrucción."
 IRQ_prioritize_military: "Priorizar el Ejército"
 IRQ_prioritize_military_desc: "El ejército es una ventaja a menudo pasada por alto en muchas economías, ya que llenar nuestras filas con tropas equipadas asegurará un bajo nivel de desempleo."
 IRQ_prioritize_services: "Priorizar los Servicios"
 IRQ_prioritize_services_desc: "La industria de los servicios está creciendo rápidamente, y podemos llenar nuestra nación de intelectuales que han sido educados en sus respectivos campos."
 IRQ_the_national_recovery: "Recuperación Nacional"
 IRQ_the_national_recovery_desc: "Ahora que hemos dejado lo peor atrás, ha llegado el momento de la recuperación nacional. Iraq debe pasar por una era de reconstrucción y reconciliación con el mundo."
 IRQ_industrial_recovery: "Recuperación Industrial"
 IRQ_industrial_recovery_desc: "Nuestras industrias han sido esencialmente reducidas a escombros, y toda la capacidad industrial en Iraq debe ser devuelta a su fuerza anterior."
 IRQ_reopening_trade_relations: "Reabrir Relaciones Comerciales"
 IRQ_reopening_trade_relations_desc: "Hemos estado aislados internacionalmente durante algún tiempo, y debemos tomar medidas para deshacer este estatus."
 IRQ_an_economic_war: "Una Guerra Económica"
 IRQ_an_economic_war_desc: "Aunque nuestras tropas no están participando en confrontaciones directas con los enemigos de nuestro estado, ciertamente estamos involucrados en una guerra económica de supervivencia."
 IRQ_our_own_military_industries: "Nuestras Propias Industrias Militares"
 IRQ_our_own_military_industries_desc: "No podemos depender de proveedores extranjeros para armar a nuestras tropas, deben ser otros iraquíes quienes lo hagan."
 IRQ_state_above_all: "El Estado Sobre Todo"
 IRQ_state_above_all_desc: "La seguridad, la protección y la prosperidad de Iraq deben ser priorizadas por encima de todo."
 IRQ_recovery_of_oil_reserves_in_south: "Rejuvenecimiento de las Reservas de Petróleo en el Sur"
 IRQ_recovery_of_oil_reserves_in_south_desc: "Los campos petroleros en el sur deben esencialmente ser devueltos a la vida tras nuestro período de turbulencia."
 IRQ_revive_major_industrial_sectors: "Revivir Sectores Industriales Mayores"
 IRQ_revive_major_industrial_sectors_desc: "Varios sectores industriales fueron destruidos a lo largo de décadas de mala gestión y conflictos, ya es hora de revivir estas industrias muertas."
 IRQ_state_owned_construction_corporations: "Corporaciones Estatales"
 IRQ_state_owned_construction_corporations_desc: "Debemos poner en marcha empresas de construcción estatales en las que podamos confiar para reconstruir la Nación."
 IRQ_negotiations_with_the_GCC: "Negociaciones Con el GCC"
 IRQ_negotiations_with_the_GCC_desc: "El GCC es un bloque económico en crecimiento al sur, y debemos comenzar negociaciones para beneficiarnos de este crecimiento."
 IRQ_revive_basra_port: "Revivir el Puerto de Basora"
 IRQ_revive_basra_port_desc: "El puerto de Basora se ha reducido a una sombra de lo que fue, debemos revitalizar este importante puerto."
 IRQ_ship_building_industry: "Industria de la Construcción Naval"
 IRQ_ship_building_industry_desc: "No se puede subestimar la importancia de la industria de la construcción naval, debemos buscar nuevas formas de traer de vuelta esta industria en declive a la escena económica."
 IRQ_russian_investments: "Inversiones Rusas"
 IRQ_russian_investments_desc: "Los rusos han atravesado recientemente una gran era de transformación, y sería muy beneficioso para nosotros contactarlos con la esperanza de conseguir un nuevo inversionista en Iraq."
 IRQ_chinese_loans: "Préstamos Chinos"
 IRQ_chinese_loans_desc: "§R""Nuestro Puntaje de Crédito Social es lo Suficientemente Alto!"§!\n\nChina ha estado ayudando a todas las demás naciones en la región con préstamos, ¿por qué Iraq debe ser tratado de manera diferente?"
 IRQ_a_deal_with_the_devil: "Un Trato con el Diablo"
 IRQ_a_deal_with_the_devil_desc: "Los chinos no necesariamente creen en ninguna religión, pero ciertamente creen en el crecimiento económico."
 IRQ_just_like_babylonia: "Al Igual que Babilonia"
 IRQ_just_like_babylonia_desc: "Al igual que Babilonia, Iraq estará en camino de ser una gran potencia una vez más!"
 IRQ_recovering_from_ninety_one: "Recuperación del Noventa y Uno"
 IRQ_recovering_from_ninety_one_desc: "Las campañas de bombardeo de la coalición sobre Iraq hicieron un gran daño a nuestro estado, ya es hora de idear un plan para recuperarnos."
 IRQ_the_american_pinch: "El Apuño Americano"
 IRQ_the_american_pinch_desc: "Hemos sentido el apuño de las sanciones estadounidenses en nuestra economía, pero como su nombre sugiere, es solo un pequeño apuño. Podemos retroceder y reorganizarnos!"
 IRQ_revolutionary_command_council: "El RCC"
 IRQ_revolutionary_command_council_desc: "El consejo de comando revolucionario debe ser convocado para formar un plan adecuado y dar su aporte sobre la reconstrucción de nuestra nación."
 IRQ_farming_regulations: "Regulaciones Agrícolas"
 IRQ_farming_regulations_desc: "Los agricultores deben estar sujetos a regulaciones adecuadas que les prohíban destruir la nación, debemos imponer cuotas sobre lo que pueden cultivar, dónde pueden cultivarlo y cómo pueden hacerlo."
 IRQ_decree_three_o_seven: "Decreto 307"
 IRQ_decree_three_o_seven_desc: "El Decreto 307 garantizará que la prosperidad económica llegue a través de regulaciones, incluso si encuentra resistencia por parte de los terratenientes."
 IRQ_farming_incentives: "Incentivos para la Agricultura"
 IRQ_farming_incentives_desc: "Nuestros agricultores necesitan algún tipo de incentivo para continuar con su trabajo después de las regulaciones que implementemos, necesitaremos preparar paquetes de ayuda para los que trabajen en este campo."
 IRQ_a_fed_population: "Una Población Alimentada"
 IRQ_a_fed_population_desc: "Una población alimentada es una población feliz, podemos aumentar los empleos en el sector agrícola para asegurar que se cumpla este objetivo."
 IRQ_arable_land_programme: "Programa de Tierras Arables"
 IRQ_arable_land_programme_desc: "Iraq tiene muchas tierras arables, especialmente en el centro. Pero en el sur y otras regiones, la nación es mucho más árida. Podemos comenzar a experimentar con algunas técnicas para hacer que la tierra sea más adecuada para la agricultura en esas regiones."
 IRQ_bread_lines: "Colas de Pan"
 IRQ_bread_lines_desc: "Se deben establecer colas de pan para dar a la gente sus raciones de comida semanalmente. De esta manera, podemos mejorar el bienestar de la población mientras mostramos algo de un programa de bienestar."
 IRQ_negotations_with_syria: "Negociaciones Con Siria"
 IRQ_negotations_with_syria_desc: "Ignorar a Siria y su mercado sería un movimiento tonto, a pesar de nuestras diferencias, podríamos aprovechar algunos beneficios de su economía."
 IRQ_renewed_oil_production: "Renovación de la Producción Petrolera"
 IRQ_renewed_oil_production_desc: "La producción de petróleo debe duplicarse, triplicarse o incluso cuadruplicarse para cumplir con las cuotas necesarias para mantener un PIB estable, nos aseguraremos de que el mercado del petróleo se mantenga estable."
 IRQ_secret_shipments: "Lecciones de Otros"
 IRQ_secret_shipments_desc: "Aprenderemos de los errores de otros gobiernos, principalmente aquellos que han experimentado dificultades para evitar caídas similares que puedan haber sufrido."
 IRQ_control_inflation: "Controlar la Inflación"
 IRQ_control_inflation_desc: "Nuestra tasa de inflación está descontrolada, y debemos encontrar alguna forma de controlarla lo antes posible para mantener a nuestra gente feliz."
 IRQ_seize_unproductive_fields: "Tomar Campos No Productivos"
 IRQ_seize_unproductive_fields_desc: "Algunos agricultores deciden no hacer nada todo el día más que quedarse sentados, tomaremos sus tierras y las distribuiremos entre aquellos que hagan algo."
 IRQ_iraqi_perserverence: "Perseverancia Iraquí"
 IRQ_iraqi_perserverence_desc: "Al reforzar el espíritu de la población iraquí podemos aumentar la productividad y los ánimos donde sea necesario."
 IRQ_recovery_from_the_gulf: "Recuperación de la Guerra del Golfo"
 IRQ_recovery_from_the_gulf_desc: "Todavía estamos sufriendo los daños económicos causados por la Guerra del Golfo, debemos comenzar a planificar nuestra recuperación."
 IRQ_brick_by_brick: "Ladrillo por Ladrillo"
 IRQ_brick_by_brick_desc: "Ladrillo por ladrillo, reconstruiremos cada hogar, hospital, escuela y edificio. Todo este desarrollo hará que los iraquíes regresen a las calles para vivir sus vidas con normalidad."
 IRQ_water_purification: "Purificación del Agua"
 IRQ_water_purification_desc: "El agua no debe ser un lujo, por lo que debemos comenzar los procesos de purificación de agua en varias partes de la nación."
 IRQ_prop_up_basrah: "Apoyar Basora"
 IRQ_prop_up_basrah_desc: "Basora es uno de esos estados con mucho potencial, pero ha sido moldeado y aprovechado por sus abundantes recursos. Daremos al pueblo de Basora una nueva oportunidad y prosperidad."
 IRQ_iraqi_vehicle_production: "Producción de Vehículos Iraquíes"
 IRQ_iraqi_vehicle_production_desc: "Necesitamos aprender de nuestro vecino iraní en la producción de nuestros propios vehículos. El transporte dejará de ser un lujo que solo unos pocos pueden permitirse."
 IRQ_restoration_of_defensive_lines: "Restauración de las Líneas Defensivas"
 IRQ_restoration_of_defensive_lines_desc: "Las líneas y posiciones defensivas fueron interrumpidas en nuestro conflicto con la coalición. Las reconstruiremos por si alguna vez regresan a tocarnos la puerta."
 IRQ_reconstruction_of_tuwaitha: "Reconstrucción de Tuwaitha"
 IRQ_reconstruction_of_tuwaitha_desc: "El centro de investigación nuclear de Tuwaitha ha sido bombardeado en múltiples ocasiones por los iraníes, israelíes y estadounidenses. Todos estos ataques han dejado la instalación con poco espacio para funcionar."
 IRQ_repair_nuclear_reactors: "Reparar Reactores Nucleares"
 IRQ_repair_nuclear_reactors_desc: "Muchos de los reactores nucleares fueron destruidos por campañas de bombardeo, y nuestra infraestructura energética se ha visto negativamente afectada como resultado. Debemos reconstruirlos lo antes posible."
 IRQ_future_of_the_party: "El Futuro del Partido"
 IRQ_future_of_the_party_desc: "El futuro del partido Baaz parece incierto, sin embargo, podemos asegurar su supervivencia preparando algunas cosas."
 IRQ_at_the_cross_roads: "En la Encrucijada"
 IRQ_at_the_cross_roads_desc: "Nuestra nación y partido se encuentran en la encrucijada entre el islamismo y el secularismo. Cualquiera que sea el camino que sigamos, necesitaremos asegurar que los iraquíes se mantengan unidos."
 IRQ_blood_fuels_innovation: "La Sangre Impulsa la Innovación"
 IRQ_blood_fuels_innovation_desc: "Infundir miedo profundo a los científicos que operan en nuestra nación garantizará que comiencen a investigar cada vez más rápido."
 IRQ_the_space_program: "El Programa Espacial"
 IRQ_the_space_program_desc: "El programa espacial ha sido intentado varias veces, pero fracasó una y otra vez. Esta vez, sin embargo, las cosas serán diferentes."
 IRQ_saddamism: "Sadamismo"
 IRQ_saddamism_desc: "Saddam Hussein y su ideología estarán representados en todos los aspectos de nuestro partido y nación. El pueblo nunca debe olvidar."
 IRQ_the_states_hand: "La Mano del Estado"
 IRQ_the_states_hand_desc: "El rol del gobierno debe ser reforzado en la nación, el estado no debe ser apartado de las vidas del pueblo."
 IRQ_outlaw_opposition: "Prohibir la Oposición"
 IRQ_outlaw_opposition_desc: "Cualquier forma de oposición política al régimen y al partido debe ser sofocada y, posteriormente, prohibida."
 IRQ_the_baathist_party: "El Milenio Nubloso"
 IRQ_the_baathist_party_desc: "A medida que el año 2000 avanza, el futuro de Iraq y del partido Baaz parece incierto. Los estadounidenses han intensificado su propaganda en nuestra contra con la esperanza de establecer una forma de derrocarnos. Sin embargo, saldremos de la niebla victoriosos, sin importar lo que suceda."
 IRQ_restore_faith_in_army: "Restaurar la Fe en el Ejército"
 IRQ_restore_faith_in_army_desc: "El ejército fue atascado, destruido y ridiculizado ante todo el mundo cuando estuvimos en Kuwait. Debemos restaurar la fe del pueblo en el ejército anunciando planes para reestructurarlo y reorganizarlo."
 IRQ_bypass_un_sanctions: "Eludir las Sanciones de la ONU"
 IRQ_bypass_un_sanctions_desc: "La ONU ha impuesto varias sanciones a nuestro gobierno y estado, y debe hacerse algo al respecto. Obviamente, el diálogo y la diplomacia están descartados, por lo que debemos encontrar formas de eludir estas sanciones."
 IRQ_politicization_of_islam: "Politización del Islam"
 IRQ_politicization_of_islam_desc: "La religión es una herramienta muy poderosa, y nuestra nación en su mayoría sigue el islam y las creencias islámicas. Debido a la naturaleza de la estructura religiosa de nuestros estados, debemos encontrar alguna forma de obtener legitimidad de la fe y cimentar nuestro gobierno."
 IRQ_continuation_of_oil_for_food: "Continuación de Petróleo por Alimentos"
 IRQ_continuation_of_oil_for_food_desc: "El programa de petróleo por alimentos nos da a nosotros y a nuestra gente otra oportunidad de prosperar. A pesar de poner nuestros recursos en riesgo, somos capaces de superar las dificultades que han surgido a consecuencia de las sanciones."
 IRQ_medicinal_focus: "Enfoque Medicinal"
 IRQ_medicinal_focus_desc: "Nuestra gente necesita medicamentos ante todo, ya que sin ellos comenzarán a morir en grandes números. Pondremos énfasis en el apoyo a los suministros médicos en el programa."
 IRQ_food_focus: "Enfoque Alimentario"
 IRQ_food_focus_desc: "Nuestra gente necesita ser alimentada, ya que sin ello seguirán la enfermedad y el hambre. Intentaremos poner un mayor enfoque en este aspecto del programa."
 IRQ_rennovation_of_baiji_refinery: "Renovación de la Refinería de Baiji"
 IRQ_rennovation_of_baiji_refinery_desc: "La refinería de Baiji fue el centro de muchos conflictos y diversas batallas, y debido a esto, se ha deteriorado bastante. Depende de nuestro presupuesto reparar y reconstruir la refinería."
 IRQ_renovate_baghdad_airport: "Renovar el Aeropuerto de Bagdad"
 IRQ_renovate_baghdad_airport_desc: "¿Cómo podemos esperar que nuestra gente y otros viajen dentro de Irak si nuestro aeropuerto está en tan mal estado? El aeropuerto de Bagdad debe someterse a una transformación masiva para ponerse al día con los estándares internacionales."
 IRQ_restoration_of_hospitals: "Restauración de los Hospitales"
 IRQ_restoration_of_hospitals_desc: "Muchos hospitales fueron bombardeados por las fuerzas de la coalición, algunos de ellos siendo considerados como 'accidentes', pero aún así, no es como si alguien fuera a venir a repararlos. Debemos afrontar la situación y comenzar la reconstrucción de estas instalaciones médicas."
 IRQ_the_cult_of_saddam: "El Culto a Saddam"
 IRQ_the_cult_of_saddam_desc: "§B"Si ella inundara, el mundo estaría celoso, y Saddam sería su vela"§!\n\n¿Quién, sino Saddam, puede guiar nuestra nación? ¿A quién deben admirar las futuras generaciones como una figura unificadora? Resaltar la importancia de Saddam y sus logros será crucial para la estabilidad y unidad a largo plazo."
 IRQ_hosting_other_groups: "Una Puerta Abierta"
 IRQ_hosting_other_groups_desc: "Al abrir nuestra puerta a grupos que podríamos usar para desestabilizar a nuestros enemigos, podríamos tener una arma adicional bajo la manga si llega el momento de un conflicto."
 IRQ_mojahedin_khalq: "Mojahedin-e Khalq"
 IRQ_mojahedin_khalq_desc: "El MEK o Mojahedin-e Khalq es uno de los opositores más antiguos de la República Islámica, y uno de nuestros aliados que hemos hecho en el camino. Al utilizarlos, podríamos emplearlos como un arma contra el gobierno iraní."
 IRQ_pij: "Contactar con el PIJ"
 IRQ_pij_desc: "El PIJ será beneficioso en nuestro intento de debilitar el estado israelí. Podemos usar sus milicias, tropas y estructura de mando como una forma de hacerlo."
 IRQ_antagonize_israel: "Antagonizar a Israel"
 IRQ_antagonize_israel_desc: "Los israelíes han estado antagonizando a nuestro gobierno y liderazgo durante mucho tiempo. Si no respondemos, nunca sabrán cuál es su lugar."
 IRQ_antagonize_iran: "Antagonizar a Irán"
 IRQ_antagonize_iran_desc: "Los iraníes deben saber que hay una potencia mayor en la región, a pesar de todos nuestros contratiempos, vamos a devolverle a Irán su lugar en la esquina."
 IRQ_ministry_of_education: "Ministerio de Educación"
 IRQ_ministry_of_education_desc: "El ministerio de educación debe ser utilizado para enseñar a nuestros estudiantes las visiones correctas sobre este mundo, ya que debemos evitar que se filtren ideas peligrosas en nuestras aulas."
 IRQ_culture_of_fear: "Cultura del Miedo"
 IRQ_culture_of_fear_desc: "Si alguien teme las repercusiones, evitará todo lo que lo ponga en el centro de atención. Al hacer saber que no nos andamos con tonterías, la gente no se atreverá a hablar en contra de lo que hagamos."
 IRQ_resisting_imperialism: "Resistir al Imperialismo"
 IRQ_resisting_imperialism_desc: "Las creencias y la influencia imperialista se están filtrando lentamente en la región, y esto volcará todo el continente. Para sacar a nuestra nación de la mira de estos poderes, necesitaremos luchar contra esta influencia."
 IRQ_udays_problems: "Problemas de Uday"
 IRQ_udays_problems_desc: "Uday... es un personaje. Debemos considerar alguna acción para ver qué podemos hacer para restaurar su imagen."
 IRQ_future_successor: "Futuro Sucesor"
 IRQ_future_successor_desc: "Uday es el más apto para el papel de líder en nuestro estado. Su despiadadez y capacidad para tomar decisiones difíciles con facilidad lo convierten en el candidato obvio."
 IRQ_designate_qussay: "Designar a Qussay"
 IRQ_designate_qussay_desc: "Uday ha dejado claro que no se le puede confiar el liderazgo de la nación, ya que sus acciones simplemente la llevarán al desastre. Debemos mirar a Qussay para que guíe nuestra nación hacia el futuro."
 IRQ_an_era_of_saddam: "Una Era de Saddam"
 IRQ_an_era_of_saddam_desc: "Ha llegado el momento, los sueños de la nación se cumplirán de una vez por todas en una Era marcada por Saddam y su victoria!"
 IRQ_liberation_of_the_quds: "Liberación de Al-Quds"
 IRQ_liberation_of_the_quds_desc: "El estado israelí dejará de existir, ya que nuestras tropas marcharán hacia Jerusalén y la reclamarán para los verdaderos herederos de al-Quds."
 IRQ_indirect_domination: "Dominación Indirecta"
 IRQ_indirect_domination_desc: "Nuestra influencia moverá los hilos en la política de otras naciones, la pluma es más poderosa que la espada."
 IRQ_obtain_aramco: "Obtener Aramco"
 IRQ_obtain_aramco_desc: "Como sugiere el plan, debemos obtener Aramco mediante espionaje corporativo y manipulación. Apoderarnos de los ricos campos petroleros de [SAU.GetName] nos catapultará a un estatus casi de superpotencia."
 IRQ_exploit_bahraini_corruption: "Explotar la Corrupción de Baréin"
 IRQ_exploit_bahraini_corruption_desc: "El gobierno de Baréin está increíblemente corrupto, y por lo tanto, es susceptible a nuestra influencia solo debido a nuestros grandes recursos."
 IRQ_iraqi_armed_forces: "Fuerzas Armadas de Irak"
 IRQ_iraqi_armed_forces_desc: "Las Fuerzas Armadas de Irak (FAI) fueron establecidas con el objetivo de defender la integridad territorial de Irak. Desde entonces, el ejército se ha expandido y es uno de los más grandes del mundo, con varias ramas asignadas a él."
 IRQ_coastal_defense_force: "Fuerza de Defensa Costera"
 IRQ_coastal_defense_force_desc: "La Fuerza de Defensa Costera es lo que queda de nuestra marina y fuerzas navales, especialmente después de que fue reducida a nada por los ataques que nos hicieron los estadounidenses e iraníes."
 IRQ_lessons_from_gulf_war: "Lecciones de la Guerra del Golfo"
 IRQ_lessons_from_gulf_war_desc: "La Guerra del Golfo debe ser usada como una experiencia de aprendizaje, al menos tanto como se pueda. Debemos reflexionar sobre lo que perdimos, dónde perdimos y cómo perdimos para encontrar formas de no repetir los mismos errores."
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad: "Reconstrucción del Tariq Ibn Ziyad"
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad_desc: "El Tariq Ibn Ziyad (F212) será nuestra corbeta de última tecnología que estará al frente de todos los enemigos que intenten amenazar a nuestras tropas en el mar."
 IRQ_recruitment_of_new_admirals: "Reclutamiento de Nuevos Almirantes"
 IRQ_recruitment_of_new_admirals_desc: "Serán necesarios nuevos almirantes para desarrollar una estructura cohesiva de mando naval, y encontrar al adecuado tomará tiempo."
 IRQ_iraqi_ground_forces: "Fuerzas Terrestres de Irak"
 IRQ_iraqi_ground_forces_desc: "Las Fuerzas Terrestres de Irak fueron esencialmente creadas por los británicos como un medio para mantener su dominio colonial sobre la nación iraquí. Sin embargo, con el tiempo, las FTI se han desarrollado en una fuerza de combate (algo) capaz, pero con muchas necesidades de reforma."
 IRQ_domestic_program: "Programa Nacional"
 IRQ_domestic_program_desc: "Nuestra dependencia de proveedores extranjeros será nuestra perdición, es imperativo que cambiemos a producción nacional."
 IRQ_expansion_of_missile_program: "Expansión del Programa de Misiles"
 IRQ_expansion_of_missile_program_desc: "Nuestra fuerza estará invertida en nuestros misiles y el alcance de nuestros misiles. Comisionaremos la creación de nuevos e innovadores misiles tan pronto como sea posible."
 IRQ_strategic_launching_installations: "Instalaciones Estratégicas de Lanzamiento"
 IRQ_strategic_launching_installations_desc: "¿Dónde se desplegarían nuestros misiles recién adquiridos si no es en un silo completamente nuevo?"
 IRQ_al_samoud_missile: "Misil Al Samoud"
 IRQ_al_samoud_missile_desc: "El misil Al Samoud será desarrollado con similitudes a los misiles Scud desarrollados por los rusos. Esperemos que estos nuevos misiles sean efectivos para disuadir a nuestros enemigos..."
 IRQ_tabuk_sniper_rifle: "Rifle de Francotirador Tabuk"
 IRQ_tabuk_sniper_rifle_desc: "El rifle Tabuk será nuestro propio rifle de francotirador de producción nacional que permitirá a nuestras tropas identificar a nuestros enemigos desde lejos, uno por uno."
 IRQ_grants_for_rustamiyah: "Subvenciones para Rustamiyah"
 IRQ_grants_for_rustamiyah_desc: "Las fuerzas británicas fundaron la Academia Militar de Irak en Rustamiyah en 1924 para entrenar oficiales para el recién establecido Ejército Real de Irak, basándola en la Academia Militar Real en Sandhurst, Inglaterra. La primera clase de oficiales iraquíes se graduó en 1927."
 IRQ_convential_warfare: "Guerra Convencional"
 IRQ_convential_warfare_desc: "No podemos alejarnos demasiado de las tácticas convencionales, ya que simplemente no podemos arriesgar la integridad operativa."
 IRQ_assymetrical_focus: "Enfoque Asimétrico"
 IRQ_assymetrical_focus_desc: "La guerra asimétrica permitirá que más de nuestras tropas sobrevivan, así de simple. No podemos arriesgar más hombres ante un enemigo que tiene tecnología mucho más avanzada, debemos superar su ventaja."
 IRQ_umm_qasr_naval_base: "Puerto de Umm Qasr"
 IRQ_umm_qasr_naval_base_desc: "El puerto de Umm Qasr es el segundo puerto más grande de Irak en cuanto a tamaño y mercancías enviadas, estando detrás del puerto de Basora. Es estratégicamente importante, ubicado en el extremo occidental de la península de al-Faw, donde la desembocadura del canal Shatt al Arab entra en el Golfo Pérsico."
 IRQ_fortification_of_gulf: "Fortificación del Golfo"
 IRQ_fortification_of_gulf_desc: "Fortificar nuestra costa será una necesidad absoluta si queremos sobrevivir más de un par de años durante una guerra."
 IRQ_recruitment_of_new_engineers: "Reclutamiento de Nuevos Ingenieros"
 IRQ_recruitment_of_new_engineers_desc: "Necesitamos nuevos ingenieros para mantener y reparar nuestros activos navales en todo momento."
 IRQ_expand_arabic_gulf_academy: "Expandir la Academia del Golfo Árabe"
 IRQ_expand_arabic_gulf_academy_desc: "La Academia del Golfo Árabe será expandida para incluir una variedad de nuevos reclutas que se alisten en nuestra Armada."
 IRQ_iraqi_airforce: "Fuerza Aérea de Irak"
 IRQ_iraqi_airforce_desc: "La Fuerza Aérea de Irak es la rama de guerra aérea de las Fuerzas Armadas de Irak. Es responsable de la defensa del espacio aéreo de Irak, así como de la vigilancia de sus fronteras internacionales."
 IRQ_qayyarah_airbase: "Base Aérea de Qayyarah"
 IRQ_qayyarah_airbase_desc: "La Base Aérea de Qayyarah Oeste fue construida a finales de la década de 1970 y fue una de varias bases aéreas de la Fuerza Aérea de Irak de esa década que fueron reconstruidas bajo el proyecto 'Super-Base' en respuesta a las experiencias de las guerras árabe-israelíes de 1967 y 1973."
 IRQ_protect_the_skies: "Proteger los Cielos"
 IRQ_protect_the_skies_desc: "Al proteger nuestros cielos, podemos proteger a nuestras tropas, gente y ciudades. Si fallamos en esta tarea, el éxito nunca será nuestro en ninguna operación."
 IRQ_comprehensive_radar_installations: "Instalaciones de Radar Comprehensivas"
 IRQ_comprehensive_radar_installations_desc: "Necesitamos reevaluar dónde instalamos nuestros sistemas de radar, ya que no son muy efectivos en su estado actual."
 IRQ_tikrit_air_academy: "Academia Aérea de Tikrit"
 IRQ_tikrit_air_academy_desc: "La Academia Aérea de Tikrit fue una de varias bases aéreas de la Fuerza Aérea de Irak construidas inicialmente a mediados de la década de 1970 que fueron reconstruidas bajo el proyecto 'Super-Base' en respuesta a las experiencias de las guerras árabe-israelíes de 1967 y 1973."
 IRQ_ask_iran_to_return_planes: "Pedir a Irán que Devuelva los Aviones"
 IRQ_ask_iran_to_return_planes_desc: "Volamos varios aviones a Irán durante la Guerra del Golfo, ya que los iraníes nos prometieron mantenerlos a salvo hasta que pudiéramos pedir que nos los devolvieran. El momento es ahora, y debemos enviar nuestra solicitud formal."
 IRQ_yugoslav_mig_servicing: "Mantenimiento de MiG"
 IRQ_yugoslav_mig_servicing_desc: "Necesitamos hacerle mantenimiento a nuestros MiG para asegurarnos de que estén completamente operativos y listos para el combate."
 IRQ_bosnian_parts: "Piezas Bosnias"
 IRQ_bosnian_parts_desc: "Bosnia es sorprendentemente una de las únicas naciones de donde podemos conseguir nuestras piezas, pero la calidad y fiabilidad de las mismas nos son bastante desconocidas."
 IRQ_the_national_accord: "El Acuerdo Nacional"
 IRQ_the_national_accord_desc: "El Acuerdo Nacional fue fundado en el momento de la Guerra del Golfo como un grupo opositor a Saddam Hussein. En ese momento, los dos grupos anti-Saddam más activos eran el SCIRI y al-Dawa; ambos eran partidos chiítas islámicos, originarios de Irak, pero operando desde Irán, de donde recibían apoyo."
 IRQ_digitalization_of_iraq: "Digitalización de Irak"
 IRQ_digitalization_of_iraq_desc: "Para que Irak avance al siglo XXI con orgullo y éxito, debemos primero asegurarnos de que la nación esté digitalizada y lista para sostener infraestructuras de red adecuadas."
 IRQ_rural_networks: "Redes Rurales"
 IRQ_rural_networks_desc: "Quienes residen en áreas rurales necesitan internet con urgencia, ya que actualmente, en el estado actual, tienen poca o ninguna cobertura."
 IRQ_national_networks: "Redes Nacionales"
 IRQ_national_networks_desc: "Debemos iniciar investigaciones en las áreas que actualmente no tienen ningún tipo de cobertura de internet y listarlas como zonas de interés designadas para que podamos volver a trabajar en ellas."
 IRQ_bring_in_tech_companies: "Incorporar Empresas Tecnológicas"
 IRQ_bring_in_tech_companies_desc: "Para crear más empleos para nuestra gente, necesitamos hacer que la nación sea atractiva para las empresas extranjeras, especialmente para los gigantes tecnológicos de rápido crecimiento."
 IRQ_general_security_directorate: "Dirección General de Seguridad"
 IRQ_general_security_directorate_desc: "Establecer una oficina de seguridad e inteligencia será beneficioso para frustrar cualquier amenaza a la seguridad nacional que se le presente a nuestra nación."
 IRQ_protection_from_our_neighbors: "Protección de Nuestros Vecinos"
 IRQ_protection_from_our_neighbors_desc: "No podemos tener verdadera paz mental cuando sabemos que nuestros vecinos podrían volverse contra nosotros en cualquier momento, debemos asegurarnos de que estamos asegurados por todos lados."
 IRQ_protection_from_evildoers: "Protección contra los malhechores"
 IRQ_protection_from_evildoers_desc: "Hay quienes desean hacerle daño a la nación iraquí y su pueblo, y debemos comenzar a crear medidas de seguridad contra estos individuos."
 IRQ_security_of_all_iraqis: "La Seguridad de Todos los Iraquíes"
 IRQ_security_of_all_iraqis_desc: "La seguridad de todos los iraquíes es la prioridad número 1, y no podemos pasar por alto su importancia. Si nuestra gente está en constante peligro, entonces nuestro gobierno ha fallado en su deber básico."
 IRQ_consulting_our_allies: "Consultar con nuestros aliados"
 IRQ_consulting_our_allies_desc: "Debemos contactar a nuestros aliados para negociar nuevos acuerdos que ayuden a construir Irak hasta su verdadero potencial."
 IRQ_request_financial_relief: "Solicitar ayuda financiera"
 IRQ_request_financial_relief_desc: "Hemos estado bajo una seria presión financiera y carga durante los últimos años, y obtener alguna forma de alivio financiero ayudará enormemente a nuestro proceso de recuperación."
 IRQ_security_training: "Entrenamiento en seguridad"
 IRQ_security_training_desc: "No podemos tener oficiales y personal sin formación deambulando por las calles inspeccionando basureros, debemos asegurarnos de que estén adecuadamente entrenados y bien educados en su profesión."
 IRQ_rebuilding_iraq_together: "Reconstruir Irak juntos"
 IRQ_rebuilding_iraq_together_desc: "Irak no puede ser reconstruido solo, Irak debe ser reconstruido por sus amigos y habitantes. Un futuro donde Irak sea próspero y pacífico es uno donde el mundo pueda respirar en paz."
 IRQ_restructure_school_curriculum: "Reestructurar el currículo escolar"
 IRQ_restructure_school_curriculum_desc: "El sistema escolar bajo el régimen de Saddam Hussein destruyó innumerables mentes con su propaganda. Si queremos evitar que una catástrofe ideológica surja en nuestra nación, debemos tomar medidas para revertir este daño reestructurando nuestras escuelas."
 IRQ_grants_for_schools: "Subvenciones para las escuelas"
 IRQ_grants_for_schools_desc: "Para apoyar nuestra actual campaña de reestructuración de los currículos escolares, necesitamos asignar una cierta cantidad de dinero para asegurarnos de que las escuelas cumplan con estas demandas básicas."
 IRQ_increase_accountability: "Aumentar la rendición de cuentas"
 IRQ_increase_accountability_desc: "Los instructores deben ser responsables de sus acciones. Bajo el régimen Ba'athista, innumerables maestros abusaron de los estudiantes y participaron en actos de corrupción mediante sobornos u otros medios."
 IRQ_tighten_sanitation_standards: "Ajustar los estándares de saneamiento"
 IRQ_tighten_sanitation_standards_desc: "La situación sanitaria en muchas escuelas es menos que deseable en el estado actual. Si queremos evitar que las enfermedades se propaguen, debemos imponer algún tipo de nuevos estándares."
 IRQ_restructure_iraqi_police: "Reestructurar la fuerza policial"
 IRQ_restructure_iraqi_police_desc: "El siguiente paso para resolver la corrupción que actualmente recorre nuestro estado es reestructurar la fuerza policial. Esto se puede hacer con algo de dificultad, pero al final valdrá la pena."
 IRQ_free_and_fair_judicial_system: "Sistema judicial libre y justo"
 IRQ_free_and_fair_judicial_system_desc: "Nuestro sistema judicial está actualmente plagado de corrupción. Necesitamos comenzar investigaciones sobre los jueces que han permanecido desde el régimen Ba'athista para asegurarnos de que no participen en actividades corruptas."
 IRQ_consequences_for_bribery: "Consecuencias para el soborno"
 IRQ_consequences_for_bribery_desc: "El soborno debe acarrear mayores consecuencias, porque en este momento la mayoría de nuestros oficiales de alto rango a menudo miran para otro lado cuando se enfrentan a acusaciones de soborno."
 IRQ_cooperation_with_army: "Cooperación con el ejército"
 IRQ_cooperation_with_army_desc: "El ejército será crucial para reconstruir la nación, ya que se utilizará para garantizar la seguridad general en las calles."
 IRQ_equality_above_all: "Igualdad sobre todo"
 IRQ_equality_above_all_desc: "No podemos impedir la igualdad en nuestro intento de reconstruir Irak, ya que la igualdad es solo el primer paso hacia un Irak nuevo y mejor."
 IRQ_national_congress: "Congreso Nacional"
 IRQ_national_congress_desc: "El Congreso Nacional Iraquí fue creado después de la Guerra del Golfo Pérsico para coordinar las actividades de varios grupos anti-Saddam. El entonces presidente George H. W. Bush firmó una resolución presidencial ordenando a la Agencia Central de Inteligencia crear las condiciones para la remoción de Saddam en mayo de 1991."
 IRQ_from_all_walks_of_life: "De todos los ámbitos de la vida"
 IRQ_from_all_walks_of_life_desc: "Necesitamos unir a los iraquíes de todos los ámbitos de la vida para restaurar la fe en nuestra identidad nacional y en nuestro sentido de ser."
 IRQ_kurdish_cooperation: "Cooperación kurda"
 IRQ_kurdish_cooperation_desc: "Los kurdos constituyen un gran porcentaje de la mezcla étnica de nuestra nación. Necesitamos reconciliarnos con las fuerzas kurdas en el noreste para demostrar que no somos el mismo régimen que antes."
 IRQ_the_ironclad_coalition: "La coalición acorazada"
 IRQ_the_ironclad_coalition_desc: "Para luchar contra cualquier forma de resurgimiento del Ba'ath, debemos determinar el futuro de nuestra coalición prometida."
 IRQ_a_new_iraqi_society: "Una Nueva Sociedad Iraquí"
 IRQ_a_new_iraqi_society_desc: "Poner en marcha un nuevo movimiento para eliminar las ideas del pasado será increíblemente beneficioso para la supervivencia del estado, y ese movimiento debe comenzar ahora!"
 IRQ_upholding_the_constitution: "Mantener la Constitución"
 IRQ_upholding_the_constitution_desc: "La constitución no se ha escrito en vano, debe ser mantenida y reforzada para garantizar que el estado de derecho esté por encima de todo."
 IRQ_reaffirm_democratic_institutions: "Reafirmar las Instituciones Democráticas"
 IRQ_reaffirm_democratic_institutions_desc: "Sin nuestro apoyo, las instituciones democráticas comenzarán a desmoronarse lentamente y nuestro estado volverá al mismo ciclo autocrático en el que estuvo durante las últimas décadas."
 IRQ_separation_of_mosque_and_state: "Separación de la Mezquita y el Estado"
 IRQ_separation_of_mosque_and_state_desc: "La mezquita no debe dictar las acciones del estado, ya que nuestro gobierno debe estar libre de cualquier tipo de influencia clerical que pueda ser ejercida sobre nosotros."
 IRQ_justice_prevails: "¿Prevalecerá la Justicia?"
 IRQ_justice_prevails_desc: "Aquellos responsables de causar problemas en nuestra nación deben rendir cuentas. Los kurdos han estado contrabandeando grandes cantidades de drogas a través de la frontera recientemente, y no se ha hecho mucho para evitarlo."
 IRQ_iraqi_free_forces: "Fuerzas Iraquíes Libres"
 IRQ_iraqi_free_forces_desc: "Las Fuerzas Iraquíes Libres (IFR) son el ala militar de nuestro partido, formadas por expatriados iraquíes listos en cualquier momento para defender Irak."
 IRQ_anti_saddam_sentiment: "Sentimiento Anti-Ba'ath"
 IRQ_anti_saddam_sentiment_desc: "No podemos retroceder a otra era de ba'athismo, y ciertamente no podemos permitir que nadie recuerde esos días."
 IRQ_ali_bin_al_husseins_request: "Solicitud de Ali Bin al-Hussein"
 IRQ_ali_bin_al_husseins_request_desc: "Básicamente, el portavoz de la antigua monarquía, al-Hussein ha impulsado constantemente alguna forma de monarquía, apoyando al actual aspirante al trono, Ra'ad bin Zeid."
 IRQ_counter_iranian_militias: "Contrarrestar las Milicias Iranianas"
 IRQ_counter_iranian_militias_desc: "Irán ha incrementado su presencia mediante el uso de milicias y grupos armados en un intento por consolidar un control suave sobre Irak. Debemos frenar esta presencia por todos los medios necesarios."
 IRQ_integration_to_armed_forces: "Integración a las Fuerzas Armadas"
 IRQ_integration_to_armed_forces_desc: "Es hora de integrar las IFR al ejército iraquí para reducir costos y promover una mejor cooperación."
 IRQ_enforced_discipline: "Disciplina Impuesta"
 IRQ_enforced_discipline_desc: "Necesitamos mantener a nuestras tropas alineadas para asegurarnos de que nadie sobrepase sus límites. De esta manera, también tendremos tropas más pulidas y capacitadas."
 IRQ_exploit_american_presence: "Explotar la Presencia Americana"
 IRQ_exploit_american_presence_desc: "No podemos dejar que la presencia americana en la nación pase desapercibida, debemos utilizar sus recursos para nuestro beneficio."
 IRQ_mobilize_sadrs_forces: "Movilizar las Fuerzas Sadristas"
 IRQ_mobilize_sadrs_forces_desc: "A través de negociaciones políticas, debemos llegar a un acuerdo con las fuerzas sadristas para apoyar el refuerzo del nuevo sistema y gobierno."
 IRQ_restrictions_on_american_army: "Restricciones al Ejército Americano"
 IRQ_restrictions_on_american_army_desc: "No podemos permitir que el ejército estadounidense haga lo que desee, deben establecerse límites claros y restricciones que no deben cruzar."
 IRQ_counter_cia_intel: "Contrarrestar la Inteligencia de la CIA"
 IRQ_counter_cia_intel_desc: "Usar la inteligencia de la CIA en su contra ciertamente los alterará, pero será beneficioso a largo plazo si podemos frustrar sus planes de desestabilizar Irak o la región."
 IRQ_the_american_spring_board: "El Trampolín Americano"
 IRQ_the_american_spring_board_desc: "Los estadounidenses están usando nuestra nación como un trampolín hacia el medio oriente, y aprovechar esta posición nos permitirá lograr nuestras ambiciones regionales bastante rápido."
 IRQ_cia_safe_haven: "Refugio Seguro de la CIA"
 IRQ_cia_safe_haven_desc: "La CIA será más que bienvenida para operar en Irak, siempre que prometan emplear a iraquíes y aumentar el empleo en la nación."
 IRQ_meddling_in_khuzestan: "Inmiscuirse en Ahwaz"
 IRQ_meddling_in_khuzestan_desc: "Los árabes ahwazíes necesitan ser impulsados a rebelarse contra el gobierno tiránico iraní, y usando nuestra recién obtenida inteligencia y habilidades, armaremos a los árabes del Este para dar un golpe al gobierno iraní."
 IRQ_al_dawa: "Al Dawa"
 IRQ_al_dawa_desc: "El movimiento Dawa se consolidó en los años alrededor de 1960 en las ciudades sagradas chiítas del sur de Irak. En ese momento, su objetivo principal era contrarrestar la influencia intelectual que el marxismo y otras ideologías seculares tenían sobre los chiítas iraquíes. Sin embargo, el grupo comenzó a centrar su enfoque en Saddam y la amenaza que representaba durante su ascenso para la población chiíta."
 IRQ_status_quo_in_najaf: "Cooperación Clerical"
 IRQ_status_quo_in_najaf_desc: "Los clérigos en Irán deben venir a Irak y comenzar a predicar su sabiduría, en la ciudad sagrada de Najaf donde realizaremos sermones patrocinados por el estado."
 IRQ_secret_iranian_backing: "Apoyo Secreto Iraní"
 IRQ_secret_iranian_backing_desc: "No podemos realizar la difícil tarea de gobernar el país por nosotros mismos, necesitamos que los iraníes nos den un impulso muy necesario para que nuestro presupuesto se asigne de manera efectiva."
 IRQ_empowering_shiites: "Empoderar a los Chiítas"
 IRQ_empowering_shiites_desc: "Empoderar a los chiítas garantizará que la mayoría en Irak prospere y esté adecuadamente representada por su gobierno. También podremos impulsar nuestros objetivos políticos con mucha más facilidad."
 IRQ_the_partys_coffers: "Las Arcas del Partido"
 IRQ_the_partys_coffers_desc: "Nuestro partido tiene algunas... conexiones cuestionables. Como resultado, tenemos varias formas diferentes de ganar dinero para llenar nuestras arcas."
 IRQ_reduce_the_power_of_sunnis: "Reducir el Poder de los Suníes"
 IRQ_reduce_the_power_of_sunnis_desc: "El efecto perjudicial que el régimen Ba'ath tuvo en el fortalecimiento del poder suní aún se siente. Los suníes son considerados una minoría en nuestra nación, y sin los controles adecuados, ignorarán a todos los demás en su búsqueda de cumplir con sus propias ambiciones."
 IRQ_reroute_kurdish_funds: "Redirigir los Fondos Kurdos"
 IRQ_reroute_kurdish_funds_desc: "Los estadounidenses están enviando paquetes quincenales a los kurdos a través de convoyes en nuestra nación. Afortunadamente, estos camiones no son operados por estadounidenses, sino por iraquíes, así que todo lo que tenemos que hacer es pedirles que den la vuelta..."
 IRQ_root_out_traitor_generals: "Eliminar Generales No Confiables"
 IRQ_root_out_traitor_generals_desc: "Hay algunos generales que parecen seguir teniendo alguna forma de simpatía por el antiguo régimen, incluso si no lo muestran."
 IRQ_sectarian_wave: "Ola Sectaria"
 IRQ_sectarian_wave_desc: "Es hora de que traigamos la ola sectaria, utilizando a nuestros seguidores y partidarios para suprimir toda forma de disidencia contra nuestro gobierno y establecimiento."
 IRQ_improvements_for_shia_mosques: "Mejoras para las Mezquitas Chiítas"
 IRQ_improvements_for_shia_mosques_desc: "Muchas vistas chiítas y mezquitas han comenzado a desmoronarse, como resultado del abandono por décadas de dominio Ba'ath. Es hora de que les demos a estas mezquitas el tratamiento que necesitan."
 IRQ_clerical_militarism: "Militarismo Clerical"
 IRQ_clerical_militarism_desc: "Si tenemos a los clérigos de nuestro lado, entonces tenemos otro ejército a nuestra disposición. Usaremos a los clérigos y sus sermones para promover ideales militaristas dentro de nuestra sociedad como una nueva forma de reunir mano de obra para la nación iraquí."
 IRQ_peace_deals_within: "Acuerdos de Paz Internos"
 IRQ_peace_deals_within_desc: "Nuestra gente se está destrozando entre sí, causando gran perturbación y caos en la sociedad. Es hora de que tratemos de mediar acuerdos de paz entre las facciones internas que luchan dentro."
 IRQ_cooperation_with_hezbolla: "Cooperación con Hezbollah"
 IRQ_cooperation_with_hezbolla_desc: "Hezbollah es uno de nuestros muchos aliados ideológicos, a pesar de ser un paria internacional. Necesitamos establecer lazos adecuados con ellos para garantizar la seguridad de ambos estados."
 IRQ_partners_in_syria: "Nuestros Socios en Siria"
 IRQ_partners_in_syria_desc: "Necesitamos más amigos en el mundo, y nuestros vecinos asiáticos son perfectos para esta iniciativa."
 IRQ_extend_a_hand_to_lebanon: "Extender la Mano a Palestina"
 IRQ_extend_a_hand_to_lebanon_desc: "Los palestinos han sido bastante oprimidos y descuidados en los asuntos internacionales recientemente, pero podemos cambiar eso. Les extenderemos la mano para que la agarren cuando lo necesiten."
 IRQ_the_partys_ambition: "La Ambición del Partido"
 IRQ_the_partys_ambition_desc: "Nuestro partido no está aquí solo para quedarse sentado sin hacer nada todo el día, planeamos reformar Irak para convertirlo en una nación más fuerte y lista para la batalla!"
 IRQ_ghost_soldiers: "Soldados Fantasma"
 IRQ_ghost_soldiers_desc: "Para conseguir fondos adicionales, tendremos que inflar el número de tropas que tenemos cuando lleguen los informes. Usando estos fondos adicionales, podríamos comprar fácilmente nuevo equipo, o algo más..."
 IRQ_energy_bidding_rounds: "Rondas de Subasta de Energía"
 IRQ_energy_bidding_rounds_desc: "Irak tiene mucho petróleo sin explotar, y poner los derechos sobre estos recursos en una subasta podría ayudar a financiar el desarrollo y nuestras ambiciones."
 IRQ_reliance_on_militias: "Dependencia de las Milicias"
 IRQ_reliance_on_militias_desc: "Las únicas personas que defienden el estado son las milicias, el ejército ha demostrado ser incompetente. Debemos poner toda nuestra fe en las milicias para defender la nación."
 IRQ_army_of_martyr_sadr: "Ejército del Mártir Sadr"
 IRQ_army_of_martyr_sadr_desc: "Nuestro ala armada del partido, el Ejército del Mártir Sadr, garantizará la seguridad de nuestros miembros del partido y del estado al fomentar una mayor cooperación con las PMF."
 IRQ_communist_party_of_iraq: "Una Victoria para las Masas"
 IRQ_communist_party_of_iraq_desc: "Siendo el partido activo más antiguo de Irak, el Partido Comunista jugó un papel destacado en la formación de la historia política de Irak entre su fundación y la década de 1970. Sin embargo, el partido, al igual que muchos otros, sufrió enormemente bajo el régimen Ba'athista."
 IRQ_liberty_triumphs: "Triunfo de la Libertad"
 IRQ_liberty_triumphs_desc: "Una nueva era se iniciará en Irak, ya que finalmente se otorgarán a la gente las libertades y derechos que tanto han merecido."
 IRQ_equality_in_society: "Igualdad en la Sociedad"
 IRQ_equality_in_society_desc: "Existen muchas desigualdades en la sociedad iraquí, solo al mirarla desde afuera se pueden ver muchas áreas donde nuestras políticas son defectuosas. Comenzaremos a derogar leyes que refuerzan estas desigualdades que algunos iraquíes sufren."
 IRQ_rooting_out_poverty: "Erradicar la Pobreza"
 IRQ_rooting_out_poverty_desc: "La pobreza no ha sido la prioridad de algunos partidos, grupos u organizaciones que han gobernado Irak. Es hora de abordar este desafío, que muchos han decidido no enfrentar."
 IRQ_housing_instead_of_slums: "Vivienda en lugar de Chabolas"
 IRQ_housing_instead_of_slums_desc: "Muchos lugares en Irak no se han desarrollado adecuadamente para la vivienda, y la gente ha creado naturalmente chabolas donde vivir. No podemos seguir descuidando estas condiciones de vida pobres, y debemos comenzar un programa para promover la vivienda en lugar de chabolas."
 IRQ_affordability_movement: "Movimiento por la Asequibilidad"
 IRQ_affordability_movement_desc: "No todo es asequible para el ciudadano iraquí promedio, y esto ha dificultado la vida de algunos. Debemos comenzar a hacer esfuerzos para reducir el precio de los productos lo antes posible."
 IRQ_women_in_our_society: "Las Mujeres en Nuestra Sociedad"
 IRQ_women_in_our_society_desc: "Suprimir el papel de la mujer en nuestra sociedad ha sido un camino desafortunado que los gobiernos anteriores han tomado, pero no repetiremos este error. Nos aseguraremos de que se respeten sus derechos y se refuercen."
 IRQ_female_positions: "Posiciones para las Mujeres"
 IRQ_female_positions_desc: "Algunos lugares de trabajo y empleadores han instalado nuevas regulaciones que pueden dificultar que las mujeres consigan empleo, y debemos tomar medidas enérgicas contra estas políticas discriminatorias."
 IRQ_our_voice: "Nuestra Voz"
 IRQ_our_voice_desc: "Al establecer nuestro propio periódico 'Al-Qaidah', podríamos difundir nuestro mensaje al pueblo con mayor facilidad."
 IRQ_democratic_youth_federation: "Federación Juvenil Democrática"
 IRQ_democratic_youth_federation_desc: "La Federación Juvenil Democrática es una organización juvenil voluntaria que luchará por los derechos e intereses de los jóvenes iraquíes."
 IRQ_voice_of_the_people: "Voz del Pueblo"
 IRQ_voice_of_the_people_desc: "Nuestro partido debe ser la voz del pueblo, considerando que algunas personas no tienen una plataforma para expresar su voz. Usaremos sus solicitudes como una forma de modelar nuestro gobierno según los intereses del pueblo."
 IRQ_rally_support_for_al_ansar: "Reunir Apoyo para al-Ansar"
 IRQ_rally_support_for_al_ansar_desc: "El ala armada de nuestro partido, al-Ansar, ha estado disuelta durante mucho tiempo. Sin embargo, podemos reunir apoyo popular como un medio para restablecer la ala."
 IRQ_address_army_corruption: "Abordar la Corrupción en el Ejército"
 IRQ_address_army_corruption_desc: "El ejército está increíblemente corrupto, y esta corrupción ha dado lugar a la creación de los 'Soldados Fantasma'. Tomaremos medidas contra esta corrupción y restauraremos el orden en las filas."
 IRQ_ideological_allies: "Aliados Ideológicos"
 IRQ_ideological_allies_desc: "Tenemos muchos amigos en el mundo, solo necesitamos acercarnos a ellos. Comenzaremos una misión diplomática a estas naciones para establecer vínculos económicos adecuados."
 IRQ_rally_the_kurdish_parties: "Un Amigo de los Kurdos"
 IRQ_rally_the_kurdish_parties_desc: "Debemos hacer saber a las fuerzas kurdas en el noreste que nuestro partido y nación no representan una amenaza para su existencia, y debemos hacerlo estableciendo una base ideológica en sus áreas."
 IRQ_education_of_rights: "Educación sobre los Derechos"
 IRQ_education_of_rights_desc: "El pueblo no está educado sobre sus derechos, y se someterá a cualquiera que desee quitárselos. Debemos comenzar programas que eduquen al pueblo sobre los derechos que se les han otorgado."
 IRQ_the_iraqi_identity: "La Identidad Iraquí"
 IRQ_the_iraqi_identity_desc: "Nuestra nación ha formado su identidad mayormente en torno al Islam y la fe islámica. Ya es hora de que comencemos a promover una identidad iraquí más abierta."
 IRQ_power_of_the_union: "El Poder de los Sindicatos"
 IRQ_power_of_the_union_desc: "Los sindicatos son una fuerza fuerte y deben seguir siendo así. Apoyaremos los derechos de los sindicatos y promoveremos sus actividades como un medio para fortalecer nuestra responsabilidad económica."
 IRQ_nationalization_of_the_economy: "Nacionalización de la Economía"
 IRQ_nationalization_of_the_economy_desc: "Ciertos sectores económicos cruciales en Irak son parcialmente o predominantemente propiedad de grupos privados, personas o empresas. No podemos tener nuestros recursos en manos de un pequeño grupo de personas, debe estar en manos de los iraquíes."
 IRQ_expulsion_of_the_iranians: "Expulsión de los iraníes"
 IRQ_expulsion_of_the_iranians_desc: "Los iraníes han estado intentando durante muchos años cimentar su control sobre Irak, y esto debe tener un fin."
 IRQ_restrictions_on_the_americans: "Restricciones a los estadounidenses"
 IRQ_restrictions_on_the_americans_desc: "Aunque los estadounidenses son la razón principal de que Saddam Hussein y sus secuaces ya no gobiernen Irak, eso no significa que tengan la libertad de hacer lo que deseen. Monitorearemos sus actividades dentro de Irak para asegurarnos de que no hagan nada que cause daño a nuestra gente."
 IRQ_the_call_to_freedom: "La Llamada a la Libertad"
 IRQ_the_call_to_freedom_desc: "Es hora de que empujemos al estado hacia una política de secularismo y liberación religiosa para el bien de nuestro pueblo."
 IRQ_sadrist_movement: "Movimiento Sadrista"
 IRQ_sadrist_movement_desc: "Liderado por Muqtada al-Sadr, el movimiento sadrista ve a un Irak ideal como uno libre de influencia extranjera e independiente de la intervención extranjera."
 IRQ_controlled_instability: "Inestabilidad Controlada"
 IRQ_controlled_instability_desc: "Al inclinar la inestabilidad que existe en Irak a nuestro favor, podríamos usarla como un medio para recortar ciertas partes de nuestro presupuesto."
 IRQ_mahdi_army_expansion: "Expansión del Ejército de Mahdi"
 IRQ_mahdi_army_expansion_desc: "Ahora que nuestra posición en Irak se ha consolidado, podemos asegurar el futuro del ejército de Mahdi para que juegue un papel más importante en la sociedad iraquí y las fuerzas armadas en general."
 IRQ_front_against_american_expansion: "El Frente Contra la Expansión Americana"
 IRQ_front_against_american_expansion_desc: "Irak será el frente que detendrá la expansión e incursión estadounidense en el resto del medio oriente."
 IRQ_the_little_serpent: "La Pequeña Serpiente"
 IRQ_the_little_serpent_desc: "El partido Ba'ath y sus seguidores son la pequeña serpiente cuando se trata de los problemas que Irak enfrenta. Debemos comenzar arrestando y persiguiendo a los miembros sospechosos del partido Ba'ath."
 IRQ_the_bigger_serpent: "La Gran Serpiente"
 IRQ_the_bigger_serpent_desc: "La Gran Serpiente son las fuerzas estadounidenses que derrocaron a Saddam. A pesar de esto, no podemos olvidar todas las malas cosas que han hecho en la región. Debemos detener su expansión de inmediato."
 IRQ_distance_from_assad: "Distancia de Assad"
 IRQ_distance_from_assad_desc: "Assad es un lunático absoluto y no se le puede confiar. Debemos distanciarnos del gobierno sirio y mantenernos alerta ante lo que puedan intentar hacer."
 IRQ_khaleeji_relations: "Relaciones Khaleeji"
 IRQ_khaleeji_relations_desc: "Nuestras relaciones con los estados del golfo se han convertido en un tema ampliamente debatido, ya que algunos abogan por una mayor cooperación mientras que otros nos empujan a distanciarnos. Es en nuestro mejor interés mejorar nuestras relaciones con estos estados, ya que sus economías podrían hacer que el mercado iraquí se dispare."
 IRQ_the_sayyid: "El Sayyid"
 IRQ_the_sayyid_desc: "Muqtada al-Sadr ha sido etiquetado como Sayyid, lo que le otorga la legitimidad tan necesaria para liderar Irak."
 IRQ_shockwaves_in_the_clergy: "Ondas de choque en el clero"
 IRQ_shockwaves_in_the_clergy_desc: "Al eliminar a algunos de los clérigos que deciden querer hablar demasiado, podríamos fácilmente enviar ondas de choque a través del clero y silenciar cualquier disidencia que venga."
 IRQ_positions_for_supporters: "Posiciones para los seguidores"
 IRQ_positions_for_supporters_desc: "Debemos recompensar a aquellos que han permanecido con nosotros hasta el final, y esto se puede hacer dándoles una mayor probabilidad de conseguir el trabajo que deseen."
 IRQ_development_of_east_baghdad: "Desarrollo del Este de Bagdad"
 IRQ_development_of_east_baghdad_desc: "El Este de Bagdad ha sido descuidado durante algún tiempo, y desarrollarlo para que esté a la altura de los estándares será muy beneficioso."
 IRQ_al_hawsim: "Al Hawsim"
 IRQ_al_hawsim_desc: "Al emitir una nueva fatwa, podemos permitir que las personas que tienen hambre tomen lo que necesiten, siempre y cuando lo devuelvan donando."
 IRQ_peace_brigades: "Brigadas de Paz"
 IRQ_peace_brigades_desc: "La seguridad de las mezquitas chiítas no ha sido asegurada, pero podemos garantizarla creando acuerdos de paz y teniendo fuerzas estacionadas para garantizar su seguridad."
 IRQ_reformation_of_the_state: "Reforma del Estado"
 IRQ_reformation_of_the_state_desc: "El estado debe ser reformado para erradicar a aquellos que desean hacernos daño y generar inestabilidad política, especialmente a aquellos que dirigen las brigadas Badr."
 IRQ_close_the_bastion_of_corruption: "Cerrar el Bastión de la Corrupción"
 IRQ_close_the_bastion_of_corruption_desc: "Las zonas francas en Irak son bastiones de corrupción, que deben ser cerradas inmediatamente. No podemos dejar que los extranjeros vengan y hagan lo que deseen con nuestra nación."
 IRQ_constitutional_revisions: "Revisiones Constitucionales"
 IRQ_constitutional_revisions_desc: "Aunque la constitución fue escrita recientemente, no abarca todo lo necesario para evitar que la degeneración se apodere del estado. Aprobaremos algunas reformas que dificulten que los malhechores lleguen al poder."
 IRQ_pro_iraqi_alignment: "Alineación Pro-Irakí"
 IRQ_pro_iraqi_alignment_desc: "El estado iraquí debe estar por encima de todos, y beneficiar lo máximo a los iraquíes. No podemos dejar que los extranjeros sumerjan nuestras tierras en el caos y la desesperación."
 IRQ_pro_tehran_alignment: "Eje Pro-Teherán"
 IRQ_pro_tehran_alignment_desc: "Los iraníes pueden parecer un aliado útil en la mayoría de los casos, y no podemos subestimar el poder potencial que una alianza entre nuestras dos naciones podría tener."
 IRQ_a_party_of_integrity: "Un Partido de Integridad"
 IRQ_a_party_of_integrity_desc: "Nuestro partido no hará ningún mal, ya que seremos el partido de la integridad y la justicia. El pueblo iraquí no tendrá nada de qué preocuparse mientras estemos aquí protegiéndolos de incursiones extranjeras."
 IRQ_the_constitution: "La Constitución"
 IRQ_the_constitution_desc: "Ha llegado el momento para que nuestra nación adopte una nueva constitución, una que esté construida con igualdad y libertad en mente."
 IRQ_debaathification_of_iraq: "Des-Ba'atificación de Irak"
 IRQ_debaathification_of_iraq_desc: "Para comenzar el proceso de recuperación total, debemos iniciar un proceso de Des-Ba'atificación para liberar a la nación iraquí de toda influencia baazista que quede."
 IRQ_saving_face: "Salvar la Carátula"
 IRQ_saving_face_desc: "La corrupción corre desenfrenada en Irak, y no se puede ignorar. Debemos salvar la cara, tragar el amargo trago y reprimir las actividades corruptas por todos los medios necesarios."
 IRQ_order_one: "Orden Uno"
 IRQ_order_one_desc: "La Orden Uno será la orden de declarar que todos los empleados del sector público afiliados al Partido Ba'ath deben ser removidos de sus puestos y prohibidos de cualquier empleo futuro en el sector público."
 IRQ_order_two: "Orden Dos"
 IRQ_order_two_desc: "El partido Ba'ath y sus afiliados acumularon bastantes activos, y esos activos deben ser tratados de inmediato."
 IRQ_order_four: "Orden Cuatro"
 IRQ_order_four_desc: "Debemos continuar las investigaciones financieras sobre los baazistas y lo que han estado haciendo."
 IRQ_order_five: "Orden Cinco"
 IRQ_order_five_desc: "Al crear un consejo oficial y efectivo de Des-Ba'atificación, podremos coordinar nuestros esfuerzos de manera más amplia y eficiente."
 IRQ_order_seven: "Orden Siete"
 IRQ_order_seven_desc: "Debemos descubrir quién estuvo verdaderamente afiliado a los baazistas y quién no. Algunos fueron arrastrados involuntariamente a todo este lío, por lo que se necesitan investigaciones."
 IRQ_order_one_hundred: "Orden Cien"
 IRQ_order_one_hundred_desc: "Ha llegado el momento de una verdadera transferencia de poder de la autoridad provisional a manos del pueblo iraquí."
 IRQ_the_land_of_shiism: "La Fortaleza de la Revolución"
 IRQ_the_land_of_shiism_desc: "§G"Takbir!"§!\n\nNuestra nación se ha convertido en la verdadera fortaleza de la revolución, a los ojos de muchos, seremos vistos como una figura líder en victorias contra el enemigo!"
 IRQ_dealing_with_the_occupation: "Tratar con la Ocupación"
 IRQ_dealing_with_the_occupation_desc: "La ocupación americana debe ser tratada lo antes posible, sin importar cómo decidamos hacerlo."
 IRQ_a_deal_with_the_serpent: "Un Acuerdo con la Serpiente"
 IRQ_a_deal_with_the_serpent_desc: "Debemos aceptar el hecho de que los estadounidenses no se irán a ningún lado, y debemos usarlos a nuestro favor."
 IRQ_nato_counter_terror_specialists: "Especialistas en Contra Terrorismo de la OTAN"
 IRQ_nato_counter_terror_specialists_desc: "Aprovecharemos la alianza con la OTAN y su experiencia en contra-terrorismo, trayendo a sus expertos para entrenar y asesorar a nuestros propios hombres."
 IRQ_leveraging_western_investors: "Aprovechando a los Inversores Occidentales"
 IRQ_leveraging_western_investors_desc: "Los occidentales están ansiosos por saltar a cualquier oportunidad que les haga dinero, por lo que debemos hacer que Irak luzca atractivo para sus ambiciones."
 IRQ_our_gate_to_the_world: "Nuestra Puerta al Mundo"
 IRQ_our_gate_to_the_world_desc: "La liberalización económica será nuestra clave al mundo, no podemos imponer proteccionismo en nuestros mercados."
 IRQ_auctioning_oil: "Instalaciones de Extracción Sostenible"
 IRQ_auctioning_oil_desc: "Tenemos más que suficiente petróleo en Irak, pero no tenemos las herramientas necesarias para extraerlo. Traeremos expertos para crear las herramientas necesarias para extraer nuestros recursos."
 IRQ_invite_potus: "Invitar al Presidente"
 IRQ_invite_potus_desc: "El presidente estadounidense debe ser invitado a nuestra nación para mostrarles que no representamos una amenaza, y para demostrar la seguridad del estado iraquí frente al mundo entero."
 IRQ_reverse_engineering_weapons: "Ingeniería Inversa de Armas"
 IRQ_reverse_engineering_weapons_desc: "Los estadounidenses dejaron bastante armamento, y podemos apoderarnos de un par de ellos para hacer ingeniería inversa y usarlos para producir nuestras propias variantes..."
 IRQ_memories_of_fallujah: "Recuerdos de Faluya"
 IRQ_memories_of_fallujah_desc: "Usando la experiencia que ganamos de las insurgencias en Faluya, reformaremos nuestro enfoque hacia los radicales apostados allí."
 IRQ_sadr_in_the_shadows: "Sadr en las Sombras"
 IRQ_sadr_in_the_shadows_desc: "Utilizar a Muqtada al-Sadr para luchar contra la ocupación estadounidense dará frutos a largo plazo, ya que es la figura más popular en este movimiento contra las fuerzas ocupantes."
 IRQ_the_fatwa_from_najaf: "La Fatwa de Najaf"
 IRQ_the_fatwa_from_najaf_desc: "Debemos declarar una fatwa desde Najaf para llamar a la movilización popular contra los ocupantes!"
 IRQ_storm_the_american_embassy: "Asaltar la Embajada Estadounidense"
 IRQ_storm_the_american_embassy_desc: "Ha llegado el momento de finalmente asaltar el bastión de la opresión, la embajada estadounidense. Al igual que nuestros homólogos iraníes antes que nosotros, nuestra nación no será vista como una presa fácil por mucho más tiempo."
 IRQ_soleimani_presence: "La Presencia de Soleimani"
 IRQ_soleimani_presence_desc: "Al invitar a Qasem Soleimani a asesorar algunas de nuestras fuerzas, podemos acelerar el proceso de liberación de la opresión estadounidense."
 IRQ_iranian_irgc_experts: "Expertos de la IRGC"
 IRQ_iranian_irgc_experts_desc: "La IRGC es lo suficientemente grande y experimentada como para darnos algunos consejos sobre cómo podríamos lidiar con la amenaza estadounidense en casa."
 IRQ_status_quo_najaf: "El Status Quo en Najaf"
 IRQ_status_quo_najaf_desc: "Najaf se utilizará como nuestra base de operaciones para preparar y coordinar aviones contra las fuerzas de ocupación estadounidenses."
 IRQ_iranian_quds_operations: "Entrenamiento de Quds"
 IRQ_iranian_quds_operations_desc: "Las fuerzas Quds de la IRGC de Irán serán invitadas para dar a nuestras tropas el entrenamiento necesario para enfrentarse a las fuerzas estadounidenses cuando sea necesario."
 IRQ_national_rallies: "Manifestaciones Nacionales"
 IRQ_national_rallies_desc: "Las masas deben levantarse contra los estadounidenses, coordinaremos manifestaciones populares para mostrar la impopularidad de las fuerzas de ocupación."
 IRQ_sunni_leadership: "Liderazgo Suní"
 IRQ_sunni_leadership_desc: "Al promover el liderazgo suní en los aspectos de la sociedad, podemos mostrar al mundo que no entretenemos la idea del sectarismo."
 IRQ_sunni_representation: "Representación Suní"
 IRQ_sunni_representation_desc: "Solo necesitamos representar a la población suní en nuestro gobierno y nación, no se necesita mucho más."
 IRQ_al_malikis_strings: "Las Cuerdas de al-Maliki"
 IRQ_al_malikis_strings_desc: "Maliki es una figura muy débil, y fácilmente puede ser influenciado. Lo usaremos para cumplir nuestras ambiciones y metas que podrían beneficiarse de una figura que no sea representante de nuestro gobierno."
 IRQ_walking_the_fine_line: "Caminar por la Delgada Línea"
 IRQ_walking_the_fine_line_desc: "Nuestra nación ha estado caminando una delgada línea entre poderes durante mucho tiempo, y es hora de que tomemos una postura."
 IRQ_tehrans_shield: "El Escudo de Teherán"
 IRQ_tehrans_shield_desc: "Debemos ser el escudo de Teherán, al unirnos al Eje de la Resistencia, podremos luchar juntos contra la opresión estadounidense con nuestros socios iraníes."
 IRQ_the_regions_shield: "El Escudo de la Región"
 IRQ_the_regions_shield_desc: "No podemos ser la herramienta de nadie, sino que debemos hacer herramientas de los demás. Seremos el escudo de la región contra todas las formas de opresión extranjera."
 IRQ_extending_our_hand: "Extender Nuestra Mano"
 IRQ_extending_our_hand_desc: "Debemos extender nuestra mano a las muchas naciones desatendidas en la región y llevarlas a nuestro lado."
 IRQ_formation_of_our_coalition: "Formación de nuestra Coalición"
 IRQ_formation_of_our_coalition_desc: "Debemos formar una coalición contra los sionistas que ocupan Palestina y su gente, el estado israelí no debe tener libertad total sobre el pueblo palestino."
 IRQ_secure_lebanese_support: "Asegurar el Apoyo Libanés"
 IRQ_secure_lebanese_support_desc: "Debemos traer a los libaneses a nuestro lado, ya que comparten una frontera al norte de los israelíes."
 IRQ_syrian_backing: "Respaldo Sirio"
 IRQ_syrian_backing_desc: "Los sirios tienen bastante experiencia en combate contra los israelíes, así que debemos aprovechar su pericia."
 IRQ_the_hazaras_in_afghanistan: "Los Hazara en Afganistán"
 IRQ_the_hazaras_in_afghanistan_desc: "Nuestra apuesta por la hegemonía regional no puede terminar en el Levante, debe extenderse hacia Asia Central y sus pueblos desilusionados."
 IRQ_the_alevis_in_turkey: "Los Alevíes en Turquía"
 IRQ_the_alevis_in_turkey_desc: "Aunque pocos en número, los alevíes pueden ser un aliado muy útil para convencer a los turcos de que necesitan una forma de gobernanza en su nación."
 IRQ_contact_palestinian_militias: "Contactar a las Milicias Palestinas"
 IRQ_contact_palestinian_militias_desc: "¿Cómo podemos asistir a Palestina sin el apoyo palestino? Debemos contactar a las milicias palestinas para prepararnos para el momento en que ataque Israel."
 IRQ_the_clock_hits_midnight: "La Reloj Marca Medianoche"
 IRQ_the_clock_hits_midnight_desc: "§R"Tick... Tock.."§!\n\nEl tiempo de Israel se acabó, y el momento de la liberación ha llegado."
 IRQ_rejuvination_of_iraq: "Rejuvenecimiento de Irak"
 IRQ_rejuvination_of_iraq_desc: "Ha llegado el momento de que Irak se rejuvenezca con poder, fuerza e independencia. Daremos paso a la nueva era de la sociedad iraquí, sin importar cuánto tiempo tome."
 IRQ_ulama_mobilization: "Movilización de los Ulemas"
 IRQ_ulama_mobilization_desc: "Debemos movilizar a los Ulemas para que emprendan la gran tarea de remodelar la sociedad iraquí para que sea más piadosa, no podemos hacerlo solos."
 IRQ_power_of_the_mosque: "El Poder de la Mezquita"
 IRQ_power_of_the_mosque_desc: "El Poder de la Mezquita no puede ser subestimado, la gente debe saber que sus vidas deben ser dictadas por cómo las viven de acuerdo con acercarse a Dios."
 IRQ_fight_media_and_propaganda: "Luchar contra los Medios y la Propaganda"
 IRQ_fight_media_and_propaganda_desc: "Hay mucha propaganda en contra de nuestro nuevo gobierno y revolución. Debemos luchar contra estas fuerzas por el bien de nuestra nación y nuestra forma de vida."
 IRQ_chastity_and_self_respect: "Castidad y Respeto Propio"
 IRQ_chastity_and_self_respect_desc: "Nuestras mujeres no pueden salir a la calle pareciendo prostitutas, debemos instaurar leyes que preserven la castidad y el respeto propio de todas las mujeres iraquíes."
 IRQ_iraqs_constitution: "Nuestra Constitución"
 IRQ_iraqs_constitution_desc: "La constitución no fue muy efectiva en establecer un estatus beneficioso para el estado, con muchos inconvenientes presentes. Debemos manipular la constitución para que sea beneficiosa desde todos los puntos de vista."
 IRQ_islam_over_state: "Islam por encima del Estado"
 IRQ_islam_over_state_desc: "§R"Dejen que esta tierra arda. Digo, dejemos que esta tierra se convierta en humo, siempre y cuando el Islam emerja triunfante en el resto del mundo.."§!\n\nIrak no debe estar enfermo con el disfraz de patriotismo hacia el estado, debe ser el Islam hacia el que la gente mire para su lealtad."
 IRQ_the_spring_of_islam: "La Primavera del Islam"
 IRQ_the_spring_of_islam_desc: "Ha llegado el momento de exportar nuestra revolución, ideología y valores. No podemos estar solos en esta región, debemos actuar para alinear la región con nuestros ideales."
 IRQ_the_revolutions_legacy: "El Legado de las Revoluciones"
 IRQ_the_revolutions_legacy_desc: "La revolución tendrá un impacto duradero en la sociedad iraquí, incluso cuando ya no estemos. Los ideales revolucionarios correrán profundamente en todos los aspectos de la sociedad iraquí en todo momento."
 IRQ_form_the_pmf: "Alinear la PMF"
 IRQ_form_the_pmf_desc: "La PMF es actualmente una organización de varias milicias alineadas de manera flexible. Depende de nosotros integrarlas y convertirlas en una parte mayor del ejército iraquí."
 IRQ_iranian_arms_companies: "Empresas de Armas Iranianas"
 IRQ_iranian_arms_companies_desc: "Los iraníes han estado creando sus propias armas de manera nacional durante décadas, y invitarlos a establecerse en Irak podría darnos algunos acuerdos beneficiosos."
 IRQ_revive_iraqi_arms_industry: "Revitalizar la Industria de Armas Iraquí"
 IRQ_revive_iraqi_arms_industry_desc: "Apostar por empresas extranjeras es una idea suicida, debemos depender únicamente de armamento producido en Irak y equipos iraquíes."
 IRQ_the_army_of_the_revolution: "El Ejército de la Revolución"
 IRQ_the_army_of_the_revolution_desc: "Debemos crear el Ejército de la Revolución como un medio para proteger nuestra revolución de golpes de estado, influencia extranjera e invasiones."
 IRQ_brigade_twelve: "Brigada Doce"
 IRQ_brigade_twelve_desc: "La Brigada Doce será un testamento de nuestro compromiso con nuestros ideales inclusivos, especialmente contra aquellos que intentan usar la diversidad de Irak en nuestra contra."
 IRQ_christian_brigades: "Brigadas Cristianas"
 IRQ_christian_brigades_desc: "Para probar que la Revolución no tiene intenciones hostiles hacia las muchas religiones diferentes de Irak, financiará la creación de nuevas milicias cristianas."
 IRQ_commands_in_syria: "Comandos en Siria"
 IRQ_commands_in_syria_desc: "Instalaremos puestos de comando secretos en Siria, utilizando el caos en su nación como nuestro disfraz."
 IRQ_contact_the_russians: "Contactar con los Rusos"
 IRQ_contact_the_russians_desc: "Los rusos son un aliado potencial esperando ser adquirido, solo necesitamos entablar un diálogo formal con su gobierno."
 IRQ_integration_into_the_armed_forces: "Integración en las Fuerzas Armadas"
 IRQ_integration_into_the_armed_forces_desc: "Integrar los comandos de la PMF y muchas milicias en Irak con el ejército será un gran paso adelante para crear un ejército más grande que pueda defenderse por sí mismo."
 IRQ_vilayet_faqi_model: "Modelo de Vilayet-e Faqih"
 IRQ_vilayet_faqi_model_desc: "Debemos seguir el estándar iraní de seleccionar solo candidatos y partidos muy específicos en Irak, no podemos permitir que ideales peligrosos se filtren en nuestra sociedad."
 IRQ_pluralist_model: "Modelo Pluralista"
 IRQ_pluralist_model_desc: "No podemos hacer lo que los iraníes hicieron con Vilayet-e Faqih y restringir la democracia, todos deben tener una oportunidad."
 IRQ_the_duty_of_voting: "El Deber de Votar"
 IRQ_the_duty_of_voting_desc: "Todos en nuestra nación tienen el deber de votar, incluso las mujeres. Debemos promover este sentimiento."
 IRQ_the_islamic_republic_of_iraq: "La República Islámica de Irak"
 IRQ_the_islamic_republic_of_iraq_desc: "Somos una República Islámica, no una dictadura. Estos ideales deben ser difundidos por todo Irak lo antes posible."
 IRQ_the_door_to_iraq: "La Puerta a Irak"
 IRQ_the_door_to_iraq_desc: "Nuestra puerta debe estar siempre abierta a la diplomacia, sea buena o hostil. No podemos aislarnos en un mundo tan grande."
 IRQ_the_lions_den: "La Cueva de los Leones"
 IRQ_the_lions_den_desc: "Irán ha sido durante mucho tiempo una potencia hostil, especialmente hacia Irak y los iraquíes. Debemos golpearlos de tal manera que finalmente empiecen a comportarse."
 IRQ_petition_for_american_support: "Petición de Apoyo Americano"
 IRQ_petition_for_american_support_desc: "Necesitamos contactar a los estadounidenses para derribar la amenaza iraní. Después de todo, un amigo adicional sería útil."
 IRQ_petition_for_saudi_support: "Petición de Apoyo Saudí"
 IRQ_petition_for_saudi_support_desc: "No necesitamos decirles mucho a estos chicos, todo lo que necesitan saber es que seremos victoriosos al final y ellos obtendrán el petróleo."
 IRQ_on_our_own: "Por Nuestra Cuenta"
 IRQ_on_our_own_desc: "No necesitamos la asistencia de los extranjeros para derribar la amenaza iraní, podemos hacerlo todo por nuestra cuenta."
 IRQ_arm_the_west: "Armar al Oeste"
 IRQ_arm_the_west_desc: "Las partes occidentales de Irán están predominantemente llenas de kurdos, y algunos árabes en algunas zonas."
 IRQ_king_of_the_animal_kingdom: "Destronar al Rey de la Jungla"
 IRQ_king_of_the_animal_kingdom_desc: "Ha llegado el momento de que los iraníes finalmente sean desalojados de su trono desde el que emiten todo el caos."
 IRQ_arab_friends: "¿Hermanos Árabes?"
 IRQ_arab_friends_desc: "Todos los árabes son nuestros hermanos, pero ¿podrían serlo todos si están decididos a oprimir a sus ciudadanos árabes?"
 IRQ_voice_of_the_voiceless: "La Voz de los Sin Voz"
 IRQ_voice_of_the_voiceless_desc: "Irak debe ser la voz de los sin voz en el mundo árabe. La opresión no debe triunfar!"
 IRQ_the_worth_of_the_people: "El Valor del Pueblo"
 IRQ_the_worth_of_the_people_desc: "El pueblo árabe en [SAU.GetName] debe conocer su verdadero valor, y nos aseguraremos de que lo hagan."
 IRQ_arab_worlds_leader: "Líder del Mundo Árabe"
 IRQ_arab_worlds_leader_desc: "A través de nuestras políticas, nos elevaremos a la cima de la cadena alimenticia del mundo árabe. Seremos vistos como una figura líder en el mundo árabe!"
 IRQ_diplomacy_through_faith: "Diplomacia a Través de la Fe"
 IRQ_diplomacy_through_faith_desc: "Debemos realizar acciones diplomáticas a través de nuestra única creencia común, el Islam. La ventaja que nuestra fe nos da no puede ser subestimada."
 IRQ_security_guarantees: "Garantías de Seguridad"
 IRQ_security_guarantees_desc: "Al asegurar nuestra seguridad mutua, nos acercaremos cada vez más a un Oriente Medio más estable para todos."
 IRQ_the_nuclear_program: "El Programa Nuclear"
 IRQ_the_nuclear_program_desc: "Nuestro Programa Nuclear ha estado mucho tiempo en un estado de limbo, nunca realmente logrando hacer lo que habíamos planteado. Pero hoy, todo eso cambiará."
 IRQ_acquire_the_resources: "Adquirir los Recursos"
 IRQ_acquire_the_resources_desc: "Para obtener armas nucleares, primero necesitaremos adquirir los recursos."
 IRQ_a_new_energy_source: "Una Nueva Fuente de Energía"
 IRQ_a_new_energy_source_desc: "En lugar de utilizar reactores nucleares solo para la creación de armas, podríamos usarlos fácilmente para proporcionar energía a nuestro pueblo."
 IRQ_experts_in_the_field: "Expertos en el Campo"
 IRQ_experts_in_the_field_desc: "Ahora somos considerados expertos globales en energía nuclear, producción y todo lo que abarca."
 # Events
 iraqi_events.1.t: "Informes de Año Nuevo"
 iraqi_events.1.d: "A medida que el año 2000 amanece en Irak, la nación se encuentra enfrentando una serie de desafíos formidables que amenazan su estabilidad y progreso. Irak sigue luchando contra el sofocante impacto de las sanciones internacionales impuestas tras la Guerra del Golfo. Estas sanciones han dificultado gravemente la capacidad del país para reconstruir su infraestructura, reactivar su economía y proporcionar servicios esenciales a sus ciudadanos. Las restricciones al comercio y las transacciones financieras han resultado en una economía estancada, altas tasas de desempleo y pobreza generalizada. La escasez de recursos y el acceso limitado a tecnologías vitales agravan aún más las dificultades de Irak. Además, persiste el aislamiento político de Irak, ya que continúan las sospechas en la comunidad internacional respecto a la búsqueda de armas de destrucción masiva por parte del gobierno y sus presuntas violaciones de derechos humanos. Este aislamiento dificulta la capacidad de Irak para establecer relaciones diplomáticas fructíferas, participar en asociaciones mutuamente beneficiosas y recuperar su lugar legítimo en el escenario global. Internamente, Irak enfrenta un profundo descontento social derivado de la mala gestión de recursos, la corrupción sistémica y los servicios públicos inadecuados. Estos problemas han conducido a la frustración pública, a la creciente desconfianza en el gobierno y a un creciente sentimiento de desilusión entre la población. Abordar estas quejas es crucial para fomentar la cohesión social y garantizar el bienestar del pueblo iraquí."
 iraqi_events.1.a: "Interesante"
 iraqi_events.2.t: "Irak pide nuestra ayuda"
 iraqi_events.2.d: "Con las secuelas de la guerra en Irak y el comienzo de un nuevo gobierno democrático nombrado por Occidente en él, parece que las probabilidades no están demasiado a favor de este nuevo gobierno. Por lo tanto, están pidiendo ayuda a sus aliados, que somos nosotros. Entonces, ¿cómo debemos responder a su propuesta de ayuda?"
 iraqi_events.2.a: "Les ayudamos!"
 iraqi_events.2.b: "Estamos demasiado ocupados para Irak."

 iraqi_events.3.t: "Irak pide inversiones en energía"
 iraqi_events.3.d: "Con el fin de la locura estadounidense en Irak con su invasión, parece que ahora el nuevo gobierno iraquí está buscando una postura cooperativa en la región, lo que nos incluye específicamente. Dado que se ha causado un gran daño a la infraestructura y la energía iraquí, parece que están pidiendo a cualquier país con poder en la región que los ayude a resolver las cosas en su propio país. Parece que también quieren que hagamos nuestra parte en las importaciones de electricidad y gas. Seguramente esta es una oferta tentadora para nosotros, ya que nuestra influencia en Irak se haría mayor. ¿Cómo debemos responder a su oferta?"
 iraqi_events.3.a: "Claro!"
 iraqi_events.3.b: "Estamos demasiado ocupados para Irak."

 iraqi_events.4.t: "Irán acepta"
 iraqi_events.4.d: "Pronto, los ingenieros iraníes llegarán para construir nuevas plantas de energía eléctrica en nuestro país! Seguro que no olvidaremos esta muy buena inversión de los iraníes."
 iraqi_events.4.a: "Gracias"

 iraqi_events.5.t: "Irán rechaza"
 iraqi_events.5.d: "Parece que no estaban tan interesados en nosotros."
 iraqi_events.5.a: "Triste"

 iraqi_events.6.t: "Irak necesita nuestros ingenieros"
 iraqi_events.6.d: "El gobierno iraquí nos ha solicitado enviar algunos de nuestros ingenieros para que puedan reconstruir sus industrias e infraestructura y lograr un crecimiento más rápido. ¿Merecen la ayuda de nuestros ingenieros?"
 iraqi_events.6.a: "Sí"
 iraqi_events.6.b: "No"

 iraqi_events.7.t: "Una oferta de Irak"
 iraqi_events.7.d: "De manera inesperada, parece que hemos recibido una oferta económica de Irak, que está, por supuesto, relacionada principalmente con la energía. Parece que a cambio de la construcción de nuevos edificios de plantas de energía por nuestra parte en su país, nos están ofreciendo enviar sus 'asesores' a nuestro país para ayuda económica e industrial.\n¿Esta oferta no duele, verdad?"
 iraqi_events.7.a: "Plantas de energía."
 iraqi_events.7.b: "Infraestructura."
 iraqi_events.7.c: "Ninguna."

 iraqi_events.8.t: "Una nueva era para la resistencia"
 iraqi_events.8.d: "Sin lugar a dudas, la resistencia iraquí fue y es una parte integral del Eje de la Resistencia. Desde el éxito de la Revolución Islámica, este punto se ha hecho más evidente, especialmente con la sugerencia de nuestros hermanos en Bagdad.\nIrak nos está pidiendo una nueva unión económica en Asia Occidental, una que comience desde Irak e Irán y se extienda a toda la región. Los chinos y rusos tienen su BRICS y la SCO, y los europeos tienen su UE. Por lo tanto, es el deber de la resistencia crear una Unión para la Ummah.\nSi esta sugerencia se pone en práctica, la resistencia y el mundo islámico entrarán en una nueva era."
 iraqi_events.8.a: "Claro"
 iraqi_events.8.b: "No necesitamos eso."

 iraqi_events.9.t: "Irán acepta!"
 iraqi_events.9.d: "Irán ha aceptado unirse a nuestra nueva unión económica que hemos propuesto, ayudando a consolidar nuestra influencia económica en la región."
 iraqi_events.9.a: "Genial"

 iraqi_events.10.t: "Irán rechaza!"
 iraqi_events.10.d: "Irán ha rechazado participar en nuestra unión económica, debilitando nuestra influencia económica en la región."
 iraqi_events.10.a: "Maldita sea"

 iraqi_events.11.t: "Irán e Irak nos han pedido unirnos a su Unión"
 iraqi_events.11.d: "Temprano esta mañana, uno de los embajadores iraquíes hizo una transición diplomática con nosotros, que incluyó a un representante de Irán. Y parece que fue sobre la nueva "Unión de la Prosperidad Islámica". Dado que somos un país chiita, y el hecho de que también estamos cerca del Eje de la Resistencia, ha hecho que tanto los iraquíes como los iraníes nos pidan unirnos a esta nueva unión. Seguramente, los beneficios de esta unión serán realmente 'Prósperos' para nosotros."
 iraqi_events.11.a: "Nos uniremos a ellos."
 iraqi_events.11.b: "No estoy interesado."

 iraqi_events.12.t: "[FROM.GetName] rechaza!"
 iraqi_events.12.d: "[FROM.GetName] ha decidido que no están interesados en nuestra nueva unión económica y han rechazado públicamente la unión."
 iraqi_events.12.a: "Se arrepentirán de esto."

 iraqi_events.14.t: "Has sido expulsado de la Unión"
 iraqi_events.14.d: "Debido a la naturaleza inútil de tu nación, no queremos cooperar contigo más. El único progreso económico que has traído a nuestra unión económica ha sido hacia atrás, no hacia adelante.\n\nCon amor,\n[IRQ.GetLeader]"
 iraqi_events.14.a: "¿Qué?"

 iraqi_events.15.t: "Irak está pidiendo inversiones"
 iraqi_events.15.d: "El gobierno iraquí está solicitando que nuestra nación considere invertir en su país, como una forma de ayudar a estimular el crecimiento económico."
 iraqi_events.15.a: "Está bien"
 iraqi_events.15.b: "No"

 iraqi_events.16.t: "Rusia invierte!"
 iraqi_events.16.d: "El gobierno ruso ha decidido que asignarán una cierta cantidad de dinero para invertir en nuestra nación."
 iraqi_events.16.a: "Genial"

 iraqi_events.17.t: "Los rusos rechazan invertir"
 iraqi_events.17.d: "El gobierno ruso ha considerado innecesario invertir en Irak y, por lo tanto, ha rechazado nuestra solicitud."
 iraqi_events.17.a: "Maldita sea"

 iraqi_events.18.t: "Irak quiere expandir relaciones comerciales"
 iraqi_events.18.d: "El gobierno iraquí ha comenzado recientemente una misión para mejorar las relaciones comerciales con sus vecinos y se ha acercado a nosotros pidiendo expandir las relaciones comerciales."
 iraqi_events.18.a: "Está bien"
 iraqi_events.18.b: "No"

 iraqi_events.19.t: "Los saudíes aceptan!"
 iraqi_events.19.d: "El gobierno saudí ha decidido que están interesados en mejorar sus relaciones comerciales con nosotros, abriendo la puerta a muchas oportunidades para nuestros países."
 iraqi_events.19.a: "Genial"

 iraqi_events.20.t: "Los saudíes rechazan!"
 iraqi_events.20.d: "El gobierno saudí ha decidido que quiere ser altivo, y ha rechazado nuestra solicitud de expandir las relaciones comerciales."
 iraqi_events.20.a: "Está bien"

 iraqi_events.21.t: "Ventas de armas por debajo de la mesa"
 iraqi_events.21.d: "A pesar de las sanciones de la ONU impuestas a nuestra nación, algunos políticos corruptos todavía están dispuestos a canalizar armamento a Irak a cambio de un precio. También tenemos varias milicias y grupos armados en la región que están más que dispuestos a vendernos armas si pagamos sus honorarios."
 iraqi_events.21.a: "Contactar con funcionarios corruptos en los [USA.GetFlag] EE.UU."
 iraqi_events.21.b: "Contactar con funcionarios en [PER.GetFlag] Irán"
 iraqi_events.21.c: "Contactar con grupos armados en la región"

 iraqi_events.22.t: "Reunión con Rajavi"
 iraqi_events.22.d: "El gabinete está planeando organizar una reunión en Bagdad más tarde esta semana, y la creciente agresión de Irán será el tema clave que se discutirá. Podemos usar nuestra influencia sobre £PER_anarchist_communism Rajavi y su organización para contrarrestar a Irán."
 iraqi_events.22.a: "Solicitar £PER_anarchist_communism Generales MEK"
 iraqi_events.22.b: "Pedirle que se enfoque en contrarrestar a Irán"

 iraqi_events.23.t: "Alterando las plumas de [ISR.GetFlag] Israel"
 iraqi_events.23.d: "[ISR.GetFlag] Israel ha estado llevando a cabo una serie de ataques contra las fuerzas regionales sin ninguna consecuencia, y ya es hora de que les demos una lección. Debemos tener cuidado con nuestras acciones, sin embargo, ya que los [USA.GetFlag] estadounidenses podrían darse cuenta.."
 iraqi_events.23.a: "Fondear sabotaje industrial"
 iraqi_events.23.b: "Fondear una campaña de difamación contra [ISR.GetLeader]"

 iraqi_events.24.t: "El problema de Uday"
 iraqi_events.24.d: "Uday Hussein (el hijo de Saddam Hussein) es conocido entre los lugareños como una fuerza aterradora. Se le ha conocido por sus brutales métodos de tortura, y ha sido acusado de varios crímenes contra civiles en el país. Su presencia genera miedo entre la población, y no es muy popular como resultado."
 iraqi_events.24.a: "No, el miedo los mantendrá bajo control"
 iraqi_events.24.b: "Encubrir sus crímenes"

 iraqi_events.25.t: "Reunión con los líderes locales sunitas"
 iraqi_events.25.d: "La población sunita dentro de nuestra nación se considera una minoría. Sin embargo, solo por un pequeño margen. Esto significa que las mezquitas y los líderes sunitas aún tienen una considerable influencia, y podemos utilizarlos en nuestro beneficio.."
 iraqi_events.25.a: "Recolectar impuestos de las mezquitas"
 iraqi_events.25.b: "Decirles que difundan la buena palabra de Saddam"

 iraqi_events.26.t: "Apoyo a los baazistas en Siria"
 iraqi_events.26.d: "Nuestro general Izzat Ibrahim Al-Douri ha dado un paso adelante para liderar nuestro lado en la guerra civil baazista siria. Sin embargo, las tropas que llevó consigo no son suficientes, y necesitará tropas iraquíes adicionales, especialmente con la posible intervención rusa."
 iraqi_events.26.a: "Está bien"

 iraqi_events.27.t: "Apoyo a los baazistas en Jordania"
 iraqi_events.27.d: "Akram Al-Homsi ha reunido a sus seguidores para luchar contra el gobierno jordano. Está pidiendo a nuestro gobierno que le envíe los recursos necesarios y respaldo para asegurar una victoria total."
 iraqi_events.27.a: "Está bien"

 iraqi_events.31.t: "Apoyo a los baazistas en Egipto"
 iraqi_events.31.d: "Nuestro gobierno ha designado al vicepresidente, Tariq Aziz, para liderar la ofensiva contra el gobierno egipcio. Tariq garantizará la victoria total de nuestro partido en Egipto, sin embargo, necesitará nuestro apoyo. Enviaremos fuerzas de intervención para luchar junto a sus tropas."
 iraqi_events.31.a: "Está bien"

 iraqi_events.28.t: "Se descubren secretos sobre [SAU.GetLeader]!"
 iraqi_events.28.d: "Nuestros agentes encubiertos han encontrado un secreto muy personal sobre [SAU.GetLeader]. Aunque el contenido del informe no especifica explícitamente cuál es su secreto, probablemente sea lo suficientemente grave como para presionarlo a ceder a nuestras demandas."
 iraqi_events.28.a: "Genial"

 iraqi_events.29.t: "Los agentes encubiertos no pudieron encontrar secretos sobre [SAU.GetLeader]"
 iraqi_events.29.d: "Lamentablemente parece que los agentes que enviamos a [SAU.GetName] no pudieron encontrar ningún secreto concreto sobre [SAU.GetLeader]."
 iraqi_events.29.a: "Intentar de nuevo!"

 iraqi_events.30.t: "Pequeñas ganancias sobre [SAU.GetFlag] Aramco"
 iraqi_events.30.d: "Nuestras nuevas inversiones han dado algo de fruto, con pequeñas ganancias obtenidas sobre el control de [SAU.GetFlag] Aramco."
 iraqi_events.30.a: "Bien"

 iraqi_events.32.t: "Ganancias decentes sobre [SAU.GetFlag] Aramco"
 iraqi_events.32.d: "Nuestras nuevas inversiones han dado resultados, con ganancias decentes obtenidas sobre el control de [SAU.GetFlag] Aramco."
 iraqi_events.32.a: "Bien"

 iraqi_events.33.t: "Grandes ganancias sobre [SAU.GetFlag] Aramco"
 iraqi_events.33.d: "Nuestras nuevas inversiones realmente han dado frutos, con grandes ganancias obtenidas sobre el control de [SAU.GetFlag] Aramco."
 iraqi_events.33.a: "Bien"

 iraqi_events.34.t: "Pérdidas sufridas sobre [SAU.GetFlag] Aramco"
 iraqi_events.34.d: "Nuestras nuevas inversiones han fracasado, con pérdidas en el mercado sufridas sobre el control de [SAU.GetFlag] Aramco."
 iraqi_events.34.a: "Maldita sea"

 iraqi_events.35.t: "[SAU.GetFlag] Aramco es nuestro"
 iraqi_events.35.d: "Hoy, después de muchos meses de arduo trabajo y complots, hemos logrado tomar el control total de [SAU.GetFlag] Aramco. Como resultado de nuestra alta influencia, también hemos logrado que [SAU.GetFlag] [SAU.GetLeader] renuncie a la propiedad de [SAU.GetFlag] Aramco y haga una transferencia oficial para legitimar nuestra toma de control."
 iraqi_events.35.a: "Finalmente"

 iraqi_events.36.t: "Incautación de [SAU.GetFlag] Aramco detenida"
 iraqi_events.36.d: "Nuestros planes para apoderarnos de [SAU.GetFlag] Aramco se han detenido, lo que ha resultado en serios daños a nuestra reputación, ya que algunos empleados de alto nivel en [SAU.GetFlag] Aramco han descubierto nuestro plan."
 iraqi_events.36.a: "Maldita sea"

 iraqi_events.37.t: "Bahrein recuerda la base NSA Bahréin"
 iraqi_events.37.d: "Bahrein ha recordado la base NSA Bahréin y ha retirado nuestras tropas de su territorio. Esto probablemente sea el resultado de la creciente influencia iraquí en la región.."
 iraqi_events.37.a: "Imponer sanciones"

 iraqi_events.38.t: "[IRQ.GetFlag] Irak quiere sus aviones viejos de vuelta"
 iraqi_events.38.d: "Los diplomáticos [IRQ.GetFlag] iraquíes que llegaron recientemente a Teherán nos pidieron que les devolviéramos sus aviones viejos. Algunos de los aviones [IRQ.GetFlag] iraquíes que actualmente poseemos fueron volados hacia [PER.GetFlag] Irán durante la guerra del Golfo de 1991. Aprovechamos una oportunidad y recogimos estos aviones como reparaciones por la guerra de los 80. Ahora, los diplomáticos [IRQ.GetFlag] iraquíes nos están pidiendo que les devolvamos esos aviones, pero ya hemos entrenado a varios pilotos con esos aviones."
 iraqi_events.38.a: "Dado que lo pidieron amablemente..."
 iraqi_events.38.b: "¿Por qué siquiera se molestaron en pedirlo?"

 iraqi_events.39.t: "[PER.GetFlag] Irán devuelve nuestros viejos aviones"
 iraqi_events.39.d: "El gobierno [PER.GetFlag] iraní ha comenzado los arreglos para volar nuestros viejos aviones a una base aérea en Bagdad más tarde hoy."
 iraqi_events.39.a: "Es muy amable de su parte"

 iraqi_events.40.t: "[PER.GetFlag] Irán se niega a devolver nuestros viejos aviones"
 iraqi_events.40.d: "El gobierno [PER.GetFlag] iraní ha despedido a nuestros diplomáticos, declarando que los aviones fueron reparaciones por el conflicto entre nuestras naciones entre 1980-1988."
 iraqi_events.40.a: "Esos malditos ladrones.."

 iraqi_events.41.t: "Las secuelas de 1991"
 iraqi_events.41.d: "Las campañas de bombardeo estadounidenses dejaron una cicatriz severa en las industrias y la economía de nuestra nación, creando una escasez de muchos productos y una necesidad de revitalización económica. Necesitamos reunir toda nuestra fuerza para reconstruir nuestra nación."
 iraqi_events.41.a: "Seremos victoriosos"

 # Flavor Events
 iraqi_flavor_events.1.t: "Irak asume el control de Aramco"
 iraqi_flavor_events.1.d: "Hoy a las 2 p.m., en una conferencia de prensa celebrada en Riad, el líder iraquí [IRQ.GetLeader] anunció que Aramco ahora estará bajo el control directo de Irak. Para legitimar su anuncio, tuvo al líder [SAU.GetAdjective] [SAU.GetLeader] sentado a su lado como muestra de reconocimiento y cumplimiento. Esto significa que Irak asumirá ahora el control directo de los campos de petróleo en [SAU.GetName], creando un monopolio total sobre el mercado del petróleo."
 iraqi_flavor_events.1.a: "Esto no puede ser bueno"

 iraqi_flavor_events.2.t: "El gobierno bahreiní dimite"
 iraqi_flavor_events.2.d: "Tras una creciente presión de las milicias pro-iraquíes en el país, el líder bahreiní decidió dimitir en favor de la Asamblea Nacional Democrática. El nuevo gobierno en Bahrein ha anunciado 'Una nueva era de asociación' con Irak y ha transferido los derechos de BAPCO, la principal empresa petrolera de Bahrein, a la familia Hussein."
 iraqi_flavor_events.2.a: "¿Qué están haciendo allá?"

 iraqi_flavor_events.3.t: "Las fuerzas estadounidenses se retiran de Irak"
 iraqi_flavor_events.3.d: "Después de meses de combates feroces, [USA.GetLeader] anunció una retirada total de las tropas estadounidenses de Irak, y firmó un acuerdo de alto el fuego que puso fin a las hostilidades inmediatas. Políticamente, [IRQ.GetLeader] salió victorioso a pesar de que grandes partes de la infraestructura de Irak fueron reducidas a escombros. La retirada estadounidense asesta un golpe importante a su influencia en la región, con Irak más fortalecido que nunca para seguir sus ambiciones agresivas en la región. Algunos temen la agresión iraquí hacia sus vecinos, específicamente Arabia Saudita e Irán, en busca de la hegemonía regional. Se dice que [IRQ.GetLeader] dará un discurso más tarde hoy proclamando la derrota de Estados Unidos y sus aliados."
 iraqi_flavor_events.3.a: "¿Una victoria iraquí?"

 iraqi_flavor_events.4.t: "Las fuerzas iraquíes se dispersan"
 iraqi_flavor_events.4.d: "El ejército estadounidense trajo una devastación total al ejército iraquí, eliminándolo completamente en combate y disolviendo lo que quedaba de la fuerza. Bajo la orden 2 de la autoridad provisional de la coalición, se ha disuelto la infraestructura militar, de seguridad e inteligencia de Saddam Hussein. Un gobierno provisional ha ascendido al poder en Irak, y se está redactando una nueva constitución. Desafortunadamente, esta orden no ha salido según lo planeado. Muchos ex soldados del ejército iraquí están ofreciendo resistencia en zonas alrededor de las ciudades, algunos incluso uniéndose a grupos extremistas. Las milicias ya han comenzado a surgir por toda la nación, con las chiítas recibiendo financiación de otras potencias en la región."
 iraqi_flavor_events.4.a: "América afirma su poder una vez más"

 iraqi_flavor_events.5.t: "Militantes chiítas entran en el conflicto en Irak"
 iraqi_flavor_events.5.d: "Después de varias rondas de negociaciones fallidas entre el gobierno iraquí y las milicias chiítas, parece que todas las formas de comunicación diplomática se han roto, ya que los militantes chiítas han comenzado a atacar puestos gubernamentales. Esto marca un giro peligroso en la lucha iraquí contra la insurgencia, porque ahora las fuerzas de la coalición deben enfrentarse tanto a los insurgentes sunitas como a los chiítas. Si los insurgentes no son tratados adecuadamente, el conflicto podría llevar al colapso total de la sociedad iraquí y potencialmente incluso a una guerra civil."
 iraqi_flavor_events.5.a: "Preocupante"

 iraqi_flavor_events.6.t: "Resurgimiento del Baaz en Irak"
 iraqi_flavor_events.6.d: "A las 7:21 AM de esta mañana, Izzat Ibrahim Al-Douri anunció que sus fuerzas marcharán sobre Bagdad para arrestar a todos aquellos que 'colaboraron y coincidieron con los sionistas imperialistas' y llevarlos a juicio. Al-Douri manda una fuerza considerable, muchos de los cuales son ex comandantes y soldados leales al régimen Baaz de Saddam Hussein. Tras el colapso del régimen de Saddam, Irak enfrentó una relativa inestabilidad, siendo los eventos recientes el punto de quiebre en el conflicto. Muchos iraquíes, especialmente los sunitas, esperan que Al-Douri y su partido Baaz puedan restaurar la hegemonía iraquí y la seguridad que los iraquíes disfrutaban bajo el antiguo régimen. Por ahora, los iraquíes tendrán que soportar la guerra civil en la que se verán involucrados."
 iraqi_flavor_events.6.a: "Vaya"

 iraqi_flavor_events.7.t: "El Ayatolá Al-Sistani lidera la República Islámica de Irak"
 iraqi_flavor_events.7.d: "Tras la Revolución Islámica en Irak, el Ayatolá Ali-Sistani ha asumido el cargo de Líder Supremo. La constitución desfavorable que fue redactada agitación tanto a los chiítas iraquíes que juntos formaron un frente contra el nuevo gobierno iraquí, el cual fue erigido por las fuerzas coalicionadas lideradas por los Estados Unidos. Apoyados por Irán y varias milicias chiítas, los revolucionarios iraquíes asaltaron varios edificios gubernamentales clave durante varios meses, a menudo abrumando a las fuerzas de seguridad. Como resultado, la gran mayoría de los oficiales iraquíes declararon que no se involucrarán en el conflicto y serán leales a cualquier régimen que esté al mando. Estados Unidos y otras fuerzas coalicionadas han comenzado los preparativos para retirar sus tropas a los países vecinos de Jordania y Arabia Saudita como una forma de proteger a sus soldados del peligro."
 iraqi_flavor_events.7.a: "Preocupante"

 iraqi_flavor_events.8.t: "El Movimiento Sadrista barre Irak"
 iraqi_flavor_events.8.d: "Muqtada al-Sadr y sus seguidores, con el apoyo del Ejército Mahdi (el ejército de Sadr) han derrocado al gobierno iraquí que estaba dirigido por el ejército. Sadr y sus seguidores han anunciado que impondrán prohibiciones al partido Al-Dawa y a la organización Badr, aunque no se ha dado una razón concisa. Muchos temen que Sadr lleve a Irak hacia una nueva dictadura similar a la del antiguo régimen de Saddam, pero esta vez de corte chiíta."
 iraqi_flavor_events.8.a: "Interesante"

 iraqi_flavor_events.9.t: "Las Brigadas Badr aseguran la victoria"
 iraqi_flavor_events.9.d: "Tras el colapso del gobierno central y la instauración de un gobierno interino por parte del gobierno, la nación iraquí soportó una sangrienta guerra civil. La Organización Badr y las Brigadas lograron reunir suficiente apoyo de los locales en las zonas de mayoría chiíta, principalmente en el sur, y lanzar un ataque a gran escala contra el gobierno central. Los informes recientes han indicado que el liderazgo militar de la junta huyó hacia naciones vecinas, y cortó toda comunicación con sus fuerzas restantes en la nación. A pesar de todo esto, la Organización Badr ha prometido perdonar a cualquiera que haya participado en la guerra del bando contrario, y la organización está tomando medidas para organizar una República Islámica."
 iraqi_flavor_events.9.a: "Interesante"
# Iraq War events
 iraq_war.1.t: "América comienza la petición para la guerra!"
 iraq_war.1.d: "Los estadounidenses han comenzado una petición en la ONU para atacar nuestras tierras y quitarnos lo poco que nos queda. Su principal objetivo es derrocar nuestro gobierno e instalar uno marioneta, y están dispuestos a hacerlo por cualquier medio necesario, incluso mediante un conflicto. Los rumores dentro del país están diciendo que los estadounidenses quieren capturar a [IRQ.GetLeader] y ponerlo en juicio, lo que ha causado algo de temor en el gobierno central..."
 iraq_war.1.a: "Lucharemos contra quien sea que venga a nuestras tierras!"
 iraq_war.1.b: "El clima en Jordania está realmente agradable"

 iraq_war.11.t: "El liderazgo iraquí huye"
 iraq_war.11.d: "Los principales líderes y generales de [IRQ.GetName] han huido del país y se han ido a una ubicación desconocida en Jordania. Según informes, el gobierno iraquí se llevó consigo varios miles de millones de dólares al exilio."
 iraq_war.11.a: "Pueden huir, pero los impuestos estadounidenses los encontrarán"

 iraq_war.2.t: "El ultimátum"
 iraq_war.2.d: "Ha llegado el momento de tomar medidas directas contra [IRQ.GetName]. Sus formas destructivas e imprudentes han puesto a nuestra nación y al resto del mundo en riesgo. Podemos ya sea emitir una advertencia pública a [IRQ.GetLeader] y sus hijos, o entrar y atacar mientras tenemos el factor sorpresa..."
 iraq_war.2.a: "La nación debe ser informada"
 iraq_war.2.b: "No se puede negociar con dictadores"

 iraq_war.3.t: "[USA.GetName] emite un ultimátum"
 iraq_war.3.d: "Por todo el mundo, el discurso de [USA.GetLeader] fue transmitido en muchos hogares. Su discurso estaba lleno de muchas afirmaciones absurdas y ridículas. Los estadounidenses han exigido que entreguemos el control de la nación, y permitamos que los estadounidenses instalen un gobierno transitorio que permita 'Elecciones Libres y Justas'. Nos han dado un tiempo limitado para empacar nuestras cosas e irnos."
 iraq_war.3.a: "Nuestra tierra se manchará de rojo antes de que me vaya!"
 iraq_war.3.b: "Escuché que los boletos a Jordania están increíblemente baratos en este momento..."

 iraq_war.4.t: "[IRQ.GetLeader] rechaza nuestro ultimátum"
 iraq_war.4.d: "Nuestra generosa oferta a los iraquíes ha sido rechazada por [IRQ.GetLeader]. Su decisión de quedarse solo pondrá a millones bajo la línea de fuego directa, pero la libertad debe ser entregada al pueblo iraquí por todos los medios necesarios."
 iraq_war.4.a: "La Operación Libertad Iraquí comenzará"

 iraq_war.5.t: "Operación Libertad Iraquí"
 iraq_war.5.d: "Han estallado masivas protestas contra la guerra entre nuestra población exigiendo un alto el fuego inmediato con los iraquíes. La Operación Libertad Iraquí no ha salido según lo planeado, ya que los defensores iraquíes han ofrecido una resistencia tenaz contra nuestras fuerzas, poniéndonos en esta difícil situación donde debemos abandonar nuestras ambiciones regionales o apretar los dientes y continuar con una ofensiva renovada."
 iraq_war.5.a: "Ordenar una retirada de nuestras fuerzas"
 iraq_war.5.b: "Reagruparse y renovar la ofensiva"

 iraq_war.6.t: "Las fuerzas estadounidenses se retiran"
 iraq_war.6.d: "Hoy, el presidente [USA.GetLeader] anunció una retirada del territorio iraquí como resultado de un fracaso operativo en tiempos recientes. Esto ocurre después de que nuestras tropas les infligieran una derrota masiva que nunca olvidarán. Las celebraciones comenzarán en Bagdad más tarde esta semana."
 iraq_war.6.a: "El Imperio Americano vacila"

 iraq_war.7.t: "[USA.GetFlag] [USA.GetName] renueva su ofensiva"
 iraq_war.7.d: "Los estadounidenses han decidido renovar su ofensiva militar contra nuestra nación. Esto ocurre después de que los últimos 6 meses hayan mostrado nada más que fracasos del ejército estadounidense en Irak. Han logrado reunir los fondos para la guerra por otros 3 meses, pero una vez que los derrotemos en 2 meses, se verán obligados a ir a la mesa de negociaciones"
 iraq_war.7.a: "Venceremos!"

 iraq_war.8.t: "Las protestas amenazan la seguridad nacional"
 iraq_war.8.d: "Debido a nuestros fracasos en Irak, los manifestantes han estado exigiendo un alto el fuego inmediato y la retirada en la guerra de Irak. Si no cumplimos con sus demandas, hay preocupaciones de que nuestra economía y seguridad nacional puedan verse aún más en riesgo."
 iraq_war.8.a: "Maldita sea, ordena la retirada"

 iraq_war.9.t: "El ejército colapsa"
 iraq_war.9.d: "Nuestro ejército ha colapsado sobre sí mismo, con América habiendo declarado un desarme completo de nuestras fuerzas de seguridad. Un nuevo gobierno provisional se encargará de reconstruir el gobierno y redactar una nueva constitución."
 iraq_war.9.a: "Es hora de un nuevo comienzo"

 iraq_war.10.t: "Artículo I: El Gobierno de Irak"
 iraq_war.10.d: "'La Nación de Irak es un estado soberano, independiente y democrático, fundado sobre los principios de libertad, igualdad y justicia para todos sus ciudadanos, independientemente de religión, secta o etnia. Sin embargo, el gobierno no debe obstaculizar la manifestación histórica de la nación iraquí, y así se convertirá en..."
 iraq_war.10.a: ".. Una República Islámica'"
 iraq_war.10.b: ".. Una República Secular'"

 iraq_war.111.t: "Artículo II: El Idioma de Irak"
 iraq_war.111.d: "'La Nación de Irak reconoce la rica diversidad lingüística presente dentro de sus fronteras, reflejando la pluralidad de las identidades de su pueblo. El gobierno promoverá la preservación y el desarrollo de los idiomas y dialectos indígenas, protegiéndolos como componentes esenciales del patrimonio cultural de Irak. Sin embargo, la nación iraquí debe permanecer unida, y para ello sus ciudadanos deben...'"
 iraq_war.111.a: "... Usar el Idioma Árabe'"
 iraq_war.111.b: "... Usar el Idioma que elijan'"

 iraq_war.12.t: "Artículo III: El Patriotismo en Irak"
 iraq_war.12.d: "'La Nación de Irak reconoce la importancia de fomentar un sentido de identidad nacional entre sus ciudadanos, basado en la historia, cultura y valores compartidos de sus diversas comunidades. Reconociendo la importancia del nacionalismo para unir al pueblo de Irak y fortalecer su determinación colectiva, sin embargo, este sentido de patriotismo puede ir más allá de los límites aceptables si no se monitorea. Por lo tanto, cualquier forma de nacionalismo iraquí..."
 iraq_war.12.a: "... Debe ser contenido'"
 iraq_war.12.b: "... Debe ser fomentado con un manejo cuidadoso'"

 iraq_war.14.t: "Artículo IV: El Federalismo de Irak"
 iraq_war.14.d: "'El estado de Irak siempre estará unido, sin embargo, con la política vendrá mucho discurso. Por lo tanto, la nación iraquí debe establecer un gobierno unido para liderar una nación unida. Para ello, bajo el artículo IV, los iraquíes votarán por..."
 iraq_war.14.a: "... Un Cuerpo Electo de Expertos'"
 iraq_war.14.b: "... Un Presidente'"

 iraq_war.15.t: "Artículo V: La Seguridad de Irak"
 iraq_war.15.d: "La Nación de Irak reconoce la importancia de mantener unas fuerzas armadas profesionales y responsables, bajo la autoridad exclusiva del estado, para salvaguardar la seguridad nacional y proteger la soberanía de la nación, sin embargo..."
 iraq_war.15.a: "... Los ciudadanos no deben formar milicias'"
 iraq_war.15.b: "... Los ciudadanos son libres de formar milicias que se mantengan adecuadamente'"

 iraq_war.16.t: "Artículo VI: La Identidad de Irak"
 iraq_war.16.d: "La Nación de Irak celebra el rico tapiz de diversidad étnica que constituye su tejido nacional, reconociendo las invaluables contribuciones de sus diversos grupos étnicos al patrimonio cultural, social e histórico de la nación..."
 iraq_war.16.a: "... pero los ciudadanos deben adherirse a la cultura árabe'"
 iraq_war.16.b: "... y por lo tanto, los ciudadanos son libres de ser quienes deseen ser'"

 iraq_war.17.t: "Transición de Leyes, Reglamentos, Órdenes y Directivas"
 iraq_war.17.d: "Después de los muchos decretos emitidos, con nuevas regulaciones y leyes, Irak finalmente está listo para ser entregado a una autoridad elegida por la constitución de Irak y sus límites."
 iraq_war.17.a: "El futuro es brillante para Irak"

 iraq_war.20.t: "Des-Ba'athificación de la Sociedad Iraquí"
 iraq_war.20.d: "Las personas que ocupen puestos en las tres capas más altas de la administración en cada ministerio nacional del gobierno, corporaciones afiliadas y otras instituciones gubernamentales (por ejemplo, universidades y hospitales) serán entrevistadas para verificar posibles afiliaciones con el Partido Ba'ath, y estarán sujetas a una investigación por conducta criminal y riesgo para la seguridad."
 iraq_war.20.a: "Pero podemos hacer excepciones..."
 iraq_war.20.b: "La Orden 1 entrará en vigor inmediatamente"

 iraq_war.21.t: "Disolución de Entidades"
 iraq_war.21.d: "Todas las instituciones afiliadas, aparatos y todas las demás formas de entidades mantenidas por el Partido Ba'ath o sus miembros deberán ser investigadas y tratadas de manera efectiva según lo establecido por la Orden 2 de la Autoridad Provisional de la Coalición. Cualquier información que conduzca a la recuperación de los activos de las Entidades Disueltas será recompensada."
 iraq_war.21.a: "Pero podemos hacer excepciones..."
 iraq_war.21.b: "La Orden 2 entrará en vigor inmediatamente"

 iraq_war.22.t: "Gestión de Propiedades y Activos del Partido Ba'ath Iraquí"
 iraq_war.22.d: "Cualquier y todos los activos del antiguo Partido Ba'ath deberán ser asignados bajo el control de la Autoridad Provisional de la Coalición para su uso en beneficio del pueblo iraquí. Esto implica la reutilización de varias instituciones y propiedades anteriormente propiedad del Ba'ath."
 iraq_war.22.a: "Pero podemos hacer excepciones..."
 iraq_war.22.b: "La Orden 4 entrará en vigor inmediatamente"

 iraq_war.23.t: "Establecimiento del Consejo de Des-Ba'athificación de Irak"
 iraq_war.23.d: "La Orden No.5 se encargará de investigar la extensión, naturaleza, ubicación y estado actual de todas las propiedades y activos del Partido Ba'ath Iraquí, incluidos los bienes y activos pertenecientes a los funcionarios y miembros del Partido Ba'ath, así como cualquier método de ocultación o distribución adoptado para evitar su detección y la identidad y paradero de los funcionarios y miembros del Partido Ba'ath Iraquí involucrados en violaciones de derechos humanos y explotaciones del pueblo iraquí."
 iraq_war.23.a: "Pero podemos hacer excepciones..."
 iraq_war.23.b: "La Orden 5 entrará en vigor inmediatamente"

 iraq_civil_war.1.t: "Los Insurgentes Comienzan a Luchar por el Poder"
 iraq_civil_war.1.d: "Recientemente, Irak ha estado descendiendo lentamente hacia el caos. A pesar de la prohibición del partido Ba'ath, muchos de sus antiguos leales y soldados han huido hacia las regiones rurales del país y se han unido a grupos radicales suníes islamistas. Tras el estallido, muchos en la comunidad chiíta también han tomado las armas para enfrentar la creciente amenaza planteada por los grupos radicales suníes. Los insurgentes están librando una guerra lenta contra nuestro gobierno, y si no hacemos lo suficiente para contenerlos, pronto lanzarán una guerra civil en Irak."
 iraq_civil_war.1.a: "Vamos a ponernos a trabajar"

 iraq_civil_war.2.t: "Gran Victoria sobre los Insurgentes"
 iraq_civil_war.2.d: "En la última operación que realizamos, pudimos eliminar con éxito a un número significativo de insurgentes. A pesar de nuestras propias pérdidas, el pueblo de la provincia se regocija, ya que no tienen que preocuparse tanto por los insurgentes."
 iraq_civil_war.2.a: "Genial"

 iraq_civil_war.3.t: "Pequeña Victoria sobre los Insurgentes"
 iraq_civil_war.3.d: "A pesar de haber tenido éxito en nuestra última operación, los resultados no impresionaron a los superiores. Perdimos un número considerable de tropas, pero pudimos infligir algunas bajas a los insurgentes que los hará pensarlo dos veces ahora."
 iraq_civil_war.3.a: "Está bien"

 iraq_civil_war.4.t: "Pequeño Fracaso en la Última Operación"
 iraq_civil_war.4.d: "En nuestra última operación contra los insurgentes, no pudimos infligir ningún tipo de daño. Perdimos un número considerable de tropas, pero la mayoría pudo retirarse a salvo."
 iraq_civil_war.4.a: "Podría haber sido peor"

 iraq_civil_war.5.t: "Gran Fracaso en la Última Operación"
 iraq_civil_war.5.d: "Según los informes de acción posterior, los canales de comando responsables de coordinar la última operación estaban completamente desorganizados y no estaban preparados para organizar de manera segura y eficiente un ataque contra los insurgentes. Hemos perdido una gran cantidad de tropas, siendo la mayoría asesinados o capturados."
 iraq_civil_war.5.a: "Maldita sea"

 iraq_civil_war.6.t: "¿Alianza con las Milicias Chiítas?"
 iraq_civil_war.6.d: "A pesar de que ciertas milicias chiítas se han levantado contra nuestro gobierno, su liderazgo no se opone a la idea de una alianza. Dependiendo de cómo nuestra constitución haya regulado los derechos de las milicias, sus demandas pueden variar."
 iraq_civil_war.6.a: "Adelante"
 iraq_civil_war.6.b: "No"

 iraq_civil_war.7.t: "Las Milicias Chiítas Exigen Exención Constitucional"
 iraq_civil_war.7.d: "Varios negociadores de las milicias chiítas con los que hemos contactado han propuesto que, para forjar una alianza, tendremos que eximirlas del requisito constitucional que prohíbe las milicias. Esto significa que operarán de forma autónoma, pero estarán dispuestas a ayudar a nuestro gobierno en tiempos de guerra. Esto también dará a sus milicias una gran influencia política, ya que estamos dispuestos a flexibilizar la constitución por ellas."
 iraq_civil_war.7.a: "Está bien"
 iraq_civil_war.7.b: "No, Qué Terrible Acuerdo"

 iraq_civil_war.8.t: "Las Milicias Chiítas Exigen Representación Política"
 iraq_civil_war.8.d: "Varios negociadores de las milicias chiítas han exigido que les otorguemos algún tipo de representación política, ya sea en nuestro propio gobierno o de alguna otra forma. Esto aumentaría la influencia de las milicias e Irán en nuestra política, pero no es tan grave considerando que están bastante conformes con el hecho de que no les prohibimos operar al redactar la constitución."
 iraq_civil_war.8.a: "Está bien"
 iraq_civil_war.8.b: "Absolutamente No"

 iraq_civil_war.9.t: "Las Milicias Chiítas Se Vuelven Hostiles"
 iraq_civil_war.9.d: "Varias milicias chiítas han comenzado a atacar nuestras fuerzas, lo que significa que cualquier tipo de negociación ha quedado descartado. Ahora necesitaremos sacarlas de los estados en los que tienen mayor influencia, de manera similar a lo que estamos haciendo con los radicales suníes."
 iraq_civil_war.9.a: "Maldita sea"

 iraq_civil_war.10.t: "Las Milicias Chiítas Se Impacientan"
 iraq_civil_war.10.d: "Las milicias chiítas han mostrado moderación al atacar nuestras fuerzas después del estallido de la insurgencia, pero ahora están cada vez más impacientes, ya que no hemos podido sentarnos a la mesa de negociaciones. Exigen que lleguemos a un acuerdo en 50 días, o comenzarán a atacar nuestras fuerzas en un intento de derrocar nuestro gobierno."
 iraq_civil_war.10.a: "Maldición"

 iraq_civil_war.100.t: "Victoria Sobre los Insurgentes"
 iraq_civil_war.100.d: "Después de años de luchar contra la insurgencia, con muchos mártires, la insurgencia ha terminado en su mayoría. Pequeños focos de terroristas aún permanecen en la nación, pero las grandes organizaciones terroristas han sido aplastadas en su mayoría. Ahora tendremos que realizar arrestos y encontrar a los líderes de estos grupos que ahora están ocultos."
 iraq_civil_war.100.a: "La Victoria Es Nuestra"

 iraq_war.100.t: "Irak Persigue una Agenda Agresiva"
 iraq_war.100.d: "El gobierno iraquí ha hecho un anuncio hoy en relación con una agenda de 'Era Iraquí'. Nuestra inteligencia ha detectado que esta nueva agenda buscará el derrocamiento de varios gobiernos en las regiones del Levante, el Golfo y el norte de África."
 iraq_war.100.a: "Debemos Detener a este Loco"
 iraq_war.100.b: "Tenemos Otras Cosas de Qué Preocuparnos!"

 iraq_civil_war.200.t: "Terremoto Sectario"
 iraq_civil_war.200.d: "Las crecientes tensiones en la sociedad iraquí han enfrentado a nuestros pueblos entre sí debido a la división en las sectas islámicas. La comunidad suní se siente marginada y reprimida como resultado de la aprobación de la nueva constitución, donde el federalismo permite una mayor influencia política de las gobernaturas chiítas."
 iraq_civil_war.200.a: "Esto No Puede Ser Bueno"

 iraq_civil_war.201.t: "Elementos Suníes en El Ejército Se Agrupan Alrededor de Al-Douri"
 iraq_civil_war.201.d: "Los elementos suníes en nuestro ejército se han agrupado alrededor del exgeneral iraquí, Izzat Ibrahim Al-Douri, y han exigido nuestra renuncia. Esto ocurre después de que varios batallones del ejército iraquí rodearan hoy el parlamento, amenazando con reducirlo a escombros si no cedemos a sus demandas..."
 iraq_civil_war.201.a: "Purguemos a Estos Bastardos!"
 iraq_civil_war.201.b: "¿Sabes Qué? La Política No Es Para Mí"

 iraq_civil_war.202.t: "Resurgimiento Ba'athista"
 iraq_civil_war.202.d: "Las últimas fuerzas de la Coalición Occidental que una vez estuvieron situadas en nuestra nación han comenzado a huir hacia Arabia Saudita y Kuwait. Nuestras divisiones armadas ahora patrullan las ciudades de todo el país, asegurándose de que todos y cada uno de los puestos gubernamentales estén asegurados y correctamente desocupados. Una vez más, nuestra nación puede respirar libremente de las manos de aquellos que desean hacerle daño al suelo puro de esta tierra..."
 iraq_civil_war.202.a: "'Oh tierra, tu suelo es mi Kafoor'"

 iraq_civil_war.203.t: "Declive de la Hostilidad Suní"
 iraq_civil_war.203.d: "En los últimos meses, hemos notado un descenso significativo en la actividad hostil contra nuestro gobierno por parte de los suníes del país. Esto nos lleva a creer que nuestro terremoto sectario está llegando a su fin, y la nación iraquí puede finalmente estar unida una vez más."
 iraq_civil_war.203.a: "El Costo de la Libertad"

 iraq_civil_war.204.t: "Elementos Suníes en El Ejército Se Agrupan Alrededor de Al-Douri"
 iraq_civil_war.204.d: "Los elementos suníes en nuestro ejército se han agrupado alrededor del exgeneral iraquí, Izzat Ibrahim Al-Douri, y han exigido nuestra renuncia. Esto ocurre después de que varios batallones del ejército iraquí rodearan hoy el parlamento, amenazando con reducirlo a escombros si no cedemos a sus demandas..."
 iraq_civil_war.204.a: "Purguemos a Estos Bastardos!"

 iraq_civil_war.210.t: "Pequeña Reunión Anti-Gubernamental"
 iraq_civil_war.210.d: "Una pequeña reunión en una de nuestras ciudades más pequeñas ha atraído la atención local sobre el descontento de los suníes en la zona. Esto condujo a una pequeña manifestación anti-gubernamental, donde los manifestantes corearon por un cambio, más específicamente, sobre temas relacionados con los suníes."
 iraq_civil_war.210.a: "Lo Veremos Más Tarde."

 iraq_civil_war.211.t: "Sermón Anti-Gubernamental Rápido"
 iraq_civil_war.211.d: "Una mezquita local en una ciudad rural celebró un breve sermón anti-gubernamental, donde acusan a nuestras políticas de alejarse demasiado de la verdadera voluntad del Islam. El Imam que dio este sermón ha ganado algo de popularidad entre la comunidad suní como resultado."
 iraq_civil_war.211.a: "Tendremos que Investigar Esto."

 iraq_civil_war.212.t: "Grandes Reuniones Anti-Gubernamentales"
 iraq_civil_war.212.d: "En las ciudades dominadas por los suníes en nuestra nación, muchas personas han salido a las calles en distintas cantidades para protestar por su descontento respecto a sus condiciones de vida y trato."
 iraq_civil_war.212.a: "Maldita sea"

 iraq_civil_war.214.t: "Los Sindicatos Laborales Organizan Huelgas"
 iraq_civil_war.214.d: "Varias organizaciones sindicalistas han decidido convocar a los trabajadores suníes a ir a la huelga en todo el país. Esto ha causado una desaceleración económica, así como una oportunidad para que algunos partidos de izquierda se suban a esta ola."
 iraq_civil_war.214.a: "Esperemos que no empeore"

 iraq_civil_war.215.t: "Las Protestas Nacionales Ganaron Impulso"
 iraq_civil_war.215.d: "Breves estallidos de protestas están ocurriendo por todo el país, siendo los suníes los que participan en mayor número. A pesar de los intentos de concesiones por parte de los gobiernos locales, los manifestantes aún no están satisfechos."
 iraq_civil_war.215.a: "¿Pero por qué?"

 iraq_civil_war.216.t: "Manifestantes y Milicias Locales Se Enfrentan"
 iraq_civil_war.216.d: "Varias protestas rápidamente se salieron de control, comenzando a parecerse a disturbios. Esto llevó a ciertos individuos a unirse y formar milicias para limitar la fuerza de estos manifestantes."
 iraq_civil_war.216.a: "Maldición"

 iraq_civil_war.218.t: "Atentados con Coches Bomba en Centros Comerciales"
 iraq_civil_war.218.d: "Elementos radicales dentro del país han recurrido a realizar atentados con coches bomba en grandes centros comerciales para interrumpir el orden y el flujo del comercio."
 iraq_civil_war.218.a: "¿Qué Demonios?"

 iraq_civil_war.219.t: "Milicianos Atacan Instalaciones Militares"
 iraq_civil_war.219.d: "Grupos yihadistas han comenzado a explotar la comunidad suní enfurecida para llevar a cabo ataques contra nuestras fuerzas, lo que ha resultado en daños a nuestras capacidades de defensa."
 iraq_civil_war.219.a: "Maldición"

 iraq_civil_war.220.t: "[ISI.GetFlag] Al-Qaeda en Irak Lanza Ataques"
 iraq_civil_war.220.d: "Abu Musab Al-Zarqawi ha reunido a sus tropas y seguidores para comenzar a lanzar ataques contra nuestro gobierno como resultado del radicalismo salafista sin control. Su grupo había recibido previamente mucho apoyo de otros grupos extremistas en la nación, con algunos uniéndose a ellos en armas para derrocar nuestro gobierno. Comenzaron su mayor oleada de ataques hace unas horas, declarando que derrocarán nuestro gobierno. Nuestra administración ha comenzado a preparar las tropas para este conflicto, y hemos emitido un estado de emergencia como resultado."
 iraq_civil_war.220.a: "Aplastaremos a Estos Bastardos!"
 iraq_civil_war.220.b: "Es Hora..."

 # Post Saddam Related Events
 iraq_md.1.t: "Aprovechando nuestra Ayuda"
 iraq_md.1.d: "Nuestros aliados nos otorgaron una gran cantidad de fondos y ayuda. Sin embargo, realmente no los hemos aprovechado mucho, por lo que es de nuestro mejor interés finalmente ponerlos en uso para..."
 iraq_md.1.a: "Necesidades Militares"
 iraq_md.1.b: "Necesidades Industriales"
 iraq_md.1.c: "Necesidades Económicas"

 iraq_md.2.t: "La Coalición"
 iraq_md.2.d: "Nuestro partido había hecho una promesa previa a nuestros socios de involucrarlos en el proceso político de gobernar la nación. Invitarles a nuestra coalición será beneficioso, pero significará ceder algo de nuestro control sobre la nación."
 iraq_md.2.a: "Involucrarlos"
 iraq_md.2.b: "Realmente No Lo Decíamos en Serio..."

 iraq_md.3.t: "Solicitud de Ali Bin al-Hussein"
 iraq_md.3.d: "Ali Bin al-Hussein, una de las únicas personas que impulsa alguna forma de monarquía en Irak, está pidiendo que le otorguemos a Ra’ad bin Zeid alguna forma de representación constitucional en nuestra nación como una forma de 'unificar' a nuestra gente."
 iraq_md.3.a: "Qué Mala Idea"
 iraq_md.3.b: "Buena Idea"

 iraq_md.4.t: "¿Incursiones Transfronterizas?"
 iraq_md.4.d: "Recientemente ha habido bastante actividad relacionada con drogas proveniente de nuestra frontera con Kurdistán. Podría ser útil lanzar algunas incursiones transfronterizas en la región para capturar a algunos de los criminales detrás de este problema."
 iraq_md.4.a: "Adelante"
 iraq_md.4.b: "Mala Idea"

 iraq_md.5.t: "Nuestras Fuerzas Capturan las Drogas"
 iraq_md.5.d: "Nuestras fuerzas tuvieron éxito en encontrar grandes alijos de drogas y sustancias ilegales almacenadas en múltiples complejos a lo largo de la frontera. Ahora estamos trabajando en destruir todo lo que encontramos."
 iraq_md.5.a: "Genial"

 iraq_md.6.t: "Nuestras Fuerzas Fueron Repelidas"
 iraq_md.6.d: "Los rebeldes kurdos ubicados en el norte de nuestra nación lograron repeler nuestra incursión, haciendo muy difícil encontrar alguna de las drogas."
 iraq_md.6.a: "Maldición"

 iraq_md.8.t: "Nuestras Fuerzas Repelen la Incursión Iraquí"
 iraq_md.8.d: "Recientemente hemos hecho que los iraquíes huyeran con la cola entre las piernas, ya que cometieron un error al intentar asaltar varios complejos en la frontera."
 iraq_md.8.a: "Bien"

 iraq_md.9.t: "Las Fuerzas Iraquíes Llevan a Cabo una Operación"
 iraq_md.9.d: "Las fuerzas iraquíes han logrado romper nuestras líneas y registrar varios complejos, llevándose múltiples objetos de su interior."
 iraq_md.9.a: "Maldición"

 iraq_md.11.t: "¿Armar a los Ahvazíes?"
 iraq_md.11.d: "La región de Ahvaz en Irán (ahora llamada Juzestán) ha sido el centro de la opresión árabe por parte de los iraníes. Podemos utilizar algunos de los recursos disponibles para infligir un golpe significativo a la unidad iraní, aunque las fuerzas no sean victoriosas."
 iraq_md.11.a: "Adelante"
 iraq_md.11.b: "No Es Buena Idea"

 iraq_md.12.t: "La Promesa"
 iraq_md.12.d: "Para aumentar la satisfacción de los suníes dentro de nuestra nación, tendremos que organizar una reunión con los líderes locales. Sus solicitudes variarán cada vez, pero deberían ser factibles. Sin embargo, debe notarse que si no cumplimos nuestra promesa, se encolerizarán aún más."
 iraq_md.12.a: "Veamos Qué Quieren"

 iraq_md.13.t: "Irak Solicita Nuestro Apoyo"
 iraq_md.13.d: "Un nuevo gobierno liderado por el partido al-Dawa fue recientemente elegido en Irak, y están solicitando que les brindemos algún tipo de apoyo como medio para respaldar su partido y darles alguna legitimidad en la región."
 iraq_md.13.a: "¿Por Qué No?"
 iraq_md.13.b: "No"

 iraq_md.14.t: "Irán Extiende su Apoyo"
 iraq_md.14.d: "El gobierno iraní ha acordado enviar su apoyo a nuestro gobierno, dándonos recursos adicionales con los que trabajar."
 iraq_md.14.a: "Genial"

 iraq_md.15.t: "Irán Ignora Nuestra Solicitud"
 iraq_md.15.d: "No hemos recibido respuesta de la delegación iraní desde hace un tiempo, parece que han decidido ignorar nuestra solicitud..."
 iraq_md.15.a: "Vamos Hombre"

 iraq_md.16.t: "Milicias Iraquíes Secuestran Nuestra Ayuda!"
 iraq_md.16.d: "Las milicias iraquíes han secuestrado varios productos que estaban en ruta hacia Kurdistán para venderlos en pueblos vecinos para su propio beneficio. También hemos recibido informes de que parte del dinero fue destinado al Gobierno Iraquí."
 iraq_md.16.a: "Lanzar una Protesta Oficial"
 iraq_md.16.b: "Bueno"

 iraq_md.17.t: "Irak Propone un Pacto de Seguridad"
 iraq_md.17.d: "El gobierno iraquí se ha acercado a nosotros con una propuesta tentadora, quieren que firmemos un pacto defensivo. Esto significa que cualquiera que nos ataque, ahora tendrá que ir a la guerra con Irak, y cualquiera que ataque a Irak, tendremos que ir a la guerra con ellos. Esto sin duda ayudará a mejorar la seguridad y estabilidad regional, si se firma, pero es bastante arriesgado..."
 iraq_md.17.a: "Fírmenlo"
 iraq_md.17.b: "No, es Demasiado Arriesgado"

 iraq_md.18.t: "[FROM.GetName] Acepta Nuestro Pacto Defensivo"
 iraq_md.18.d: "El gobierno de [FROM.GetName] ha aceptado firmar nuestro acuerdo defensivo, lo que significa que seremos socios regionales en seguridad."
 iraq_md.18.a: "Genial"

 iraq_md.19.t: "[FROM.GetName] Rechaza Nuestro Pacto Defensivo"
 iraq_md.19.d: "El gobierno de [FROM.GetName] ha rechazado nuestro pacto defensivo, lo que podría poner en riesgo la seguridad regional."
 iraq_md.19.a: "Maldición"

 iraq_md.20.t: "[FROM.GetName] Nos Invita a la FAO"
 iraq_md.20.d: "[FROM.GetName] nos ha extendido recientemente una invitación a su alianza llamada 'FAO' o el Frente Contra la Opresión. Buscan frenar la creciente influencia de Occidente en la región a favor de las más fundamentalistas."
 iraq_md.20.a: "¿Dónde está la Aplicación?"
 iraq_md.20.b: "No"

 iraq_md.21.t: "Irak Solicita Armas de Nuestros Almacenes"
 iraq_md.21.d: "El gobierno iraquí nos ha enviado recientemente una carta solicitando un pequeño envío de armas para apoyar las líneas de suministro de sus tropas. Podríamos ganar algo de influencia sobre ellos, pero realmente podríamos usar nuestras armas..."
 iraq_md.21.a: "Está Bien"
 iraq_md.21.b: "No"

 iraq_md.22.t: "Irak Solicita Ayuda Monetaria"
 iraq_md.22.d: "El gobierno iraquí está pidiendo que les demos algo de dinero para ayudar con la reconstrucción de ciertas áreas en la nación. El dinero saldrá de nuestro presupuesto, a pesar de todos nuestros problemas económicos..."
 iraq_md.22.a: "¿Por Qué No?"
 iraq_md.22.b: "No"

 iraq_md.23.t: "Irán Niega Ayuda"
 iraq_md.23.d: "Irán ha negado recientemente nuestra solicitud de ayuda, lo que significa que tendremos que conseguir todo por nuestra cuenta."
 iraq_md.23.a: "Está Bien"

 iraq_md.24.t: "Irán Comienza Envíos de Armas"
 iraq_md.24.d: "El gobierno iraní ha aceptado nuestra solicitud de armas, y pronto recibiremos nuestro lote!"
 iraq_md.24.a: "Genial"

 iraq_md.25.t: "Irán Otorga Ayuda Monetaria"
 iraq_md.25.d: "El gobierno iraní nos está enviando un paquete de dinero libre de deudas que no tenemos que devolver."
 iraq_md.25.a: "Genial"

 iraq_md.26.t: "[IRQ.GetFlag] [IRQ.GetName] Está Interfiriendo en Nuestra Política!"
 iraq_md.26.d: "El gobierno iraquí ha interferido en nuestra política, posiblemente influyendo en la ideología del pueblo y provocando ciertos grupos."
 iraq_md.26.a: "Maldición"

 iraq_md.27.t: "Irak Solicita Apoyo en sus Planes Contra Israel..."
 iraq_md.27.d: "El gobierno iraquí está planeando atacar al estado israelí, prometiendo finalmente poner fin a la opresión de los musulmanes en el estado. Sin embargo, el gobierno iraquí ha hecho recientemente algunas... cosas cuestionables. Tal vez sea mejor que nos quedemos al margen..."
 iraq_md.27.a: "Ponderemos Apoyo Total!"
 iraq_md.27.b: "No Nos Involucraremos"

 iraq_md.28.t: "[FROM.GetName] Promete Su Apoyo"
 iraq_md.28.d: "[FROM.GetName] ha acordado ayudarnos en nuestra guerra contra los sionistas, y lucharán junto a nuestros soldados cuando llegue el momento..."
 iraq_md.28.a: "Bien"

 iraq_md.29.t: "[FROM.GetName] Se Niega a Involucrarse"
 iraq_md.29.d: "[FROM.GetName] ha declarado que no se involucrarán en ningún conflicto que implique a Israel, o a nosotros en todo caso."
 iraq_md.29.a: "Está Bien"

 iraq_md.30.t: "Irak Se Está Preparando para Atacarnos!"
 iraq_md.30.d: "El gobierno iraquí está intentando formar algún tipo de coalición de estados islámicos en nuestra contra, en un intento de deshacerse de nuestro estado en la región. Debemos prepararnos."
 iraq_md.30.a: "Maldición"

 iraq_md.31.t: "Irak Busca Mejorar Relaciones"
 iraq_md.31.d: "El gobierno iraquí está buscando mejorar las relaciones económicas, sociales y generales con nuestro estado. Esto ha sorprendido al mundo, ya que el gobierno actual de Irak no es conocido por ser muy amigable con otras naciones.."
 iraq_md.31.a: "¿Por Qué No?"
 iraq_md.31.b: "No"

 iraq_md.32.t: "[FROM.GetName] Está de Acuerdo!"
 iraq_md.32.d: "Parece que [FROM.GetName] también quiere mejorar las relaciones con nuestra nación, firmando los acuerdos que les propusimos!"
 iraq_md.32.a: "Genial"

 iraq_md.33.t: "[FROM.GetName] No Muestra Interés en Nuestro Acuerdo"
 iraq_md.33.d: "[FROM.GetName] ha dejado claro que no quieren firmar los acuerdos que recientemente les presentamos, rechazando todas las ofertas."
 iraq_md.33.a: "Está Bien"

 iraq_md.34.t: "Envío de Armas Detenido!"
 iraq_md.34.d: "Recientemente, cuando se dirigía a su objetivo designado, las autoridades de ese estado interceptaron nuestros camiones y sus suministros, confiscando toda su carga."
 iraq_md.34.a: "Maldición"

 iraq_md.35.t: "Envío de Armas Iraquíes Detenido!"
 iraq_md.35.d: "Por alguna razón, Irak estaba intentando transportar sus armas a través de nuestra frontera hacia un lugar desconocido. Nuestras fuerzas han confiscado todas las armas a bordo."
 iraq_md.35.a: "¿Está Bien?"

 iraq_md.36.t: "Fuerzas Iraquíes Asaltan Nuestra Embajada"
 iraq_md.36.d: "El gobierno iraquí ha ordenado a sus fuerzas asaltar nuestra embajada, y expulsar a todos los miembros allí apostados, tomando a algunos como rehenes. Esta es una línea roja que ha sido cruzada por el nuevo gobierno islámico."
 iraq_md.36.a: "No Podemos Dejar Esto Sin Castigo!"
 iraq_md.36.b: "No Me Importa"

 iraq_md.37.t: "Irak Solicita USAID"
 iraq_md.37.d: "El gobierno iraquí ha sorprendido al decidir solicitar USAID, a pesar de sus diferencias ideológicas y postura. Podríamos seguir el flujo y continuar el camino de normalizar las relaciones."
 iraq_md.37.a: "Está Bien"
 iraq_md.37.b: "No"

 iraq_md.38.t: "Irak Solicita Inversiones"
 iraq_md.38.d: "El gobierno iraquí ha hecho recientemente una solicitud pidiendo a nuestras empresas que inviertan en la nación. Sin embargo, las empresas han dudado en hacerlo por temor a las repercusiones debido a la naturaleza de la situación política en Irak.."
 iraq_md.38.a: "Pueden Adelante"
 iraq_md.38.b: "No"

 iraq_md.39.t: "Irak Invita a [USA.GetLeader] a Bagdad"
 iraq_md.39.d: "El gobierno iraquí ha invitado a [USA.GetLeader] a Bagdad por alguna razón, en un sorprendente cambio de política. El gobierno chiíta inicialmente apareció como una fuerza hostil, pero han extendido varias ofertas para mejorar las relaciones con nuestra nación.."
 iraq_md.39.a: "Está Bien"
 iraq_md.39.b: "No, Esto Parece una Trampa"

 iraq_md.40.t: "[USA.GetLeader] No Quiere Reunirse"
 iraq_md.40.d: "Parece que [USA.GetLeader] está demasiado reacio a reunirse con nuestros funcionarios en Bagdad, ya sea por miedo o presión de elementos internos."
 iraq_md.40.a: "Está Bien"

 iraq_md.41.t: "[USA.GetLeader] Llega a Bagdad!"
 iraq_md.41.d: "[USA.GetLeader] ha llegado a Bagdad, y en medio de discutir las relaciones entre nuestros dos estados planeamos solicitar algún tipo de ayuda a los estadounidenses, probablemente pediremos..."
 iraq_md.41.a: "Apoyo Político"
 iraq_md.41.b: "Apoyo Militar"
 iraq_md.41.c: "Apoyo Industrial"

 iraq_md.50.t: "Grupos Chiítas Comienzan a Protestar"
 iraq_md.50.d: "Varias organizaciones chiítas han comenzado a protestar por nuestras políticas recientemente implementadas, y la falta de apoyo a las milicias chiítas en el conflicto contra los suníes. Están intentando realizar manifestaciones masivas para obstaculizar el progreso de nuestro gobierno.."
 iraq_md.50.a: "Enviar a la Policía Antidisturbios, No Está Autorizado el Uso de Fuerza Mortal"
 iraq_md.50.b: "Enviar a la Policía Antidisturbios, Está Autorizado el Uso de Fuerza Mortal"

 iraq_md.51.t: "Manifestantes Planean Acciones dentro de Mezquitas en Najaf y Karbala"
 iraq_md.51.d: "Milicianos y grupos chiítas han estado utilizando mezquitas en Najaf y Karbala para planificar sus disturbios. Esto se ha hecho en gran parte sin nuestro conocimiento todo este tiempo.."
 iraq_md.51.a: "Bloquear el Transporte a las Mezquitas"
 iraq_md.51.b: "Cerrar y Guarnecer las Mezquitas"

 iraq_md.52.t: "Manifestantes Ocupan Aeropuertos"
 iraq_md.52.d: "Varios manifestantes de los recientes movimientos chiítas han comenzado a ocupar aeropuertos con la esperanza de interrumpir los esfuerzos diplomáticos y la vida cotidiana de los iraquíes que no participan en su movimiento."
 iraq_md.52.a: "Cerrar los Aeropuertos por Ahora"
 iraq_md.52.b: "Enviar Tropas a los Aeropuertos"

 iraq_md.53.t: "Los Manifestantes Adoptan Lemas Revolucionarios"
 iraq_md.53.d: "Los manifestantes y grupos chiítas involucrados en el movimiento recientemente adoptaron lemas revolucionarios que hacen evidente que buscan un derrocamiento completo de nuestro gobierno.."
 iraq_md.53.a: "Maldición"

 iraq_md.54.t: "Llamado de los Sadristas para que nuestro gobierno dimita"
 iraq_md.54.d: "Muqtada al-Sadr y su organización han estado liderando la mayoría de las protestas, reuniendo suficiente apoyo para conseguir que varias organizaciones chiítas se pongan de su lado. Están exigiendo que nuestro gobierno dimita y les permita 'dirigir Irak hacia la dirección correcta'."
 iraq_md.54.a: "Que el Ejército se ocupe de ellos.."
 iraq_md.54.b: "No Podemos Hacer Esto.."

 iraq_md.55.t: "Las Brigadas Badr Piden que Nuestro Gobierno Dimita"
 iraq_md.55.d: "Las Brigadas Badr y sus seguidores han estado liderando la mayoría de las protestas, reuniendo suficiente apoyo para conseguir que varias organizaciones chiítas se pongan de su lado. Están exigiendo que nuestro gobierno dimita y les permita 'dirigir Irak hacia la dirección correcta'."
 iraq_md.55.a: "Que el Ejército se ocupe de ellos.."
 iraq_md.55.b: "No Podemos Hacer Esto.."

 iraq_md.56.t: "Irak Quiere Fortalecer la Cooperación Económica"
 iraq_md.56.d: "El gobierno iraquí está pidiendo nuestra colaboración en sus esfuerzos económicos, ya que desean establecer lazos más fuertes a través del comercio y otros medios."
 iraq_md.56.a: "¿Dónde Firmamos?"
 iraq_md.56.b: "No Estamos Interesados"

 iraq_md.57.t: "[FROM.GetName] Firma Nuestro Acuerdo Económico"
 iraq_md.57.d: "[FROM.GetName] ha aceptado fortalecer los lazos económicos con nuestro gobierno y estado, reforzando nuestra posición a nivel internacional."
 iraq_md.57.a: "Genial"

 iraq_md.58.t: "[FROM.GetName] Se Niega a Firmar Nuestro Acuerdo Económico"
 iraq_md.58.d: "[FROM.GetName] se niega a fortalecer los lazos económicos con nuestro gobierno y estado, perjudicando nuestra posición a nivel internacional."
 iraq_md.58.a: "Maldición"

 iraq_md.59.t: "Irak Propone una Oferta Interesante.."
 iraq_md.59.d: "El gobierno iraquí ha presentado recientemente una oferta interesante. Están pidiendo que les entreguemos algo de control de nuestro gobierno y estado a su gobierno central en Irak, a cambio de la transferencia de todo el territorio kurdo actualmente bajo control del gobierno iraquí."
 iraq_md.59.a: "Una Gran Oferta!"
 iraq_md.59.b: "No, Absolutamente No"

 iraq_md.60.t: "Kurdistán Acepta Nuestra Oferta"
 iraq_md.60.d: "El gobierno kurdo ha aceptado nuestro acuerdo que propusimos, con algunos cargos gubernamentales siendo transferidos a nuestras manos."
 iraq_md.60.a: "Genial"

 iraq_md.61.t: "Kurdistán Rechaza Nuestra Oferta"
 iraq_md.61.d: "El gobierno kurdo ha rechazado nuestra oferta que propusimos, citando el maltrato a los kurdos y sus derechos dentro del estado iraquí."
 iraq_md.61.a: "Maldición"

 iraq_md.62.t: "Envíos a Rojava Detectados!"
 iraq_md.62.d: "Los guardias fronterizos sirios han descubierto nuestros camiones de carga que transportaban envíos de armas a la región de Rojava y sus rebeldes. Podemos intentar sobornar a los guardias, pero puede que sea en vano."
 iraq_md.62.a: "Maldición, Retrocedan!"
 iraq_md.62.b: "Intentemos Sobornarlos"

 iraq_md.63.t: "Soborno Exitoso"
 iraq_md.63.d: "Parece que los guardias fronterizos sirios estaban realmente desesperados, y han aceptado los sobornos que les ofrecimos."
 iraq_md.63.a: "Genial"

 iraq_md.64.t: "Nuestros Hombres Fueron Arrestados"
 iraq_md.64.d: "Los guardias fronterizos sirios no se dejaron influenciar, y han detenido a nuestros hombres."
 iraq_md.64.a: "Maldición"

 iraq_md.65.t: "Los Rebeldes Están Listos!"
 iraq_md.65.d: "Los rebeldes en Rojava se han contactado con nosotros, informándonos que están listos para un asalto al gobierno sirio. Debemos darles luz verde para avanzar con su operación."
 iraq_md.65.a: "Es Hora"

 iraq_md.66.t: "Irak Nos Presiona para Realizar Elecciones"
 iraq_md.66.d: "El gobierno iraquí nos está presionando para celebrar elecciones anticipadas, especialmente ahora que un reciente movimiento de izquierda ha infiltrado profundamente la sociedad kurda."
 iraq_md.66.a: "Está Bien, Está Bien"
 iraq_md.66.b: "No"

 iraq_md.67.t: "Irak Ataca Nuestra Influencia!"
 iraq_md.67.d: "El gobierno iraquí ha atacado nuestra influencia en varias de las naciones del Golfo, creando un sentimiento anti-estadounidense dentro de sus sociedades."
 iraq_md.67.a: "¿Qué Demonios?"

 iraq_md.68.t: "Irak Arma a Grupos Separatistas en el Oeste"
 iraq_md.68.d: "El gobierno iraquí ha armado y entrenado a algunos grupos que buscan la independencia de sus propios estados en el oeste de nuestra nación, principalmente algunos grupos kurdos y algunos en Khuzestán. Nuestras tropas deben estar listas para responder lo antes posible, y tratar de limitar la influencia iraquí donde sea posible."
 iraq_md.68.a: "Está Bien"

 iraq_md.69.t: "Irak Nos Invita a Su Coalición Anti-Iraní"
 iraq_md.69.d: "El gobierno iraquí está buscando cualquier poder interesado en ayudarles a derrocar al gobierno iraní, y traer la liberación a ciertos estados en el oeste de la nación. Han venido a nosotros, ofreciéndonos algunas concesiones si aceptamos asistirles en esta guerra."
 iraq_md.69.a: "Está Bien"
 iraq_md.69.b: "No"

 iraq_md.70.t: "[FROM.GetName] Acepta"
 iraq_md.70.d: "[FROM.GetName] ha aceptado unirse a nuestra coalición contra los iraníes y su estado opresivo!"
 iraq_md.70.a: "Genial"

 iraq_md.71.t: "[FROM.GetName] Rechaza nuestra Oferta!"
 iraq_md.71.d: "[FROM.GetName] ha rechazado unirse a nuestra coalición contra los iraníes y su estado opresivo!"
 iraq_md.71.a: "Maldición"

 iraq_md.72.t: ""
 iraq_md.72.d: ""
 iraq_md.72.a: ""

 iraq_md.73.t: "Revolución Exitosa en Arabia"
 iraq_md.73.d: "Nuestra participación en sembrar ideales revolucionarios en Arabia ha dado sus frutos, y algunas partes del ejército han tomado las armas junto al pueblo y están luchando contra su estado opresivo!"
 iraq_md.73.a: "Bien"

 iraq_md.74.t: "Preocupaciones Sobre la Edad y Salud de Saddam Crecen"
 iraq_md.74.d: "En las últimas semanas, ha habido mucha discusión sobre las condiciones médicas que Saddam Hussein ha estado desarrollando en los últimos meses. Se ha revelado recientemente que Saddam ha estado sufriendo las primeras etapas de Alzheimer, lo que ha generado gran preocupación sobre su capacidad para gobernar la nación."
 iraq_md.74.a: "Lo mejor sería que se aparte"
 iraq_md.74.b: "NO! Saddam es nuestro líder eterno!"

 iraq_md.744.t: "Saddam Hussein Muere!"
 iraq_md.744.d: "Hoy a las 6:00 AM se reportó la muerte del presidente en su cama, rodeado por familiares cercanos. Su vida fue una de altibajos, sobreviviendo a varias guerras con los Estados Unidos y otras naciones. Sin embargo, con su muerte, llega un nuevo comienzo. Saddam había nombrado a uno de sus hijos para liderar la nación, aunque ha sido ampliamente desconocido hasta recientemente.."
 iraq_md.744.a: "Descanse en paz.."

 iraq_md.75.t: "Irak Solicita Inversiones"
 iraq_md.75.d: "El gobierno iraquí nos ha enviado una carta solicitando algunas inversiones económicas y asistencia, podemos ofrecer algo de ayuda para satisfacer sus necesidades y expandir nuestra influencia."
 iraq_md.75.a: "Está Bien"
 iraq_md.75.b: "No"

 iraq_md.76.t: "China Acepta"
 iraq_md.76.d: "El gobierno chino ha aceptado invertir en nuestro estado, expandiendo su esfera de influencia en Bagdad"
 iraq_md.76.a: "Me Funciona"

 iraq_md.77.t: "El Gobierno Chino Rechaza"
 iraq_md.77.d: "El gobierno chino ha rechazado nuestros llamados de ayuda, y nos ha enviado una carta negando cualquier forma de asistencia."
 iraq_md.77.a: "Maldición"

 iraq_md.78.t: "Irak Solicita Préstamos"
 iraq_md.78.d: "El gobierno iraquí nos está pidiendo alguna forma de inversión a largo plazo mediante la entrega de algunos préstamos a su gobierno central, esto es un movimiento arriesgado, pero podría dar frutos a largo plazo."
 iraq_md.78.a: "Está Bien"
 iraq_md.78.b: "No"

 iraq_md.79.t: "[FROM.GetName] Acepta!"
 iraq_md.79.d: "[FROM.GetName] ha aceptado nuestra solicitud de inversiones, y nos ayudarán a que la economía iraquí prospere!"
 iraq_md.79.a: "Genial"
 iraq_md.80.t: "[FROM.GetName] Rechaza"
 iraq_md.80.d: "[FROM.GetName] ha rechazado nuestros llamados de ayuda e inversión, y por lo tanto nos dejará atrás."
 iraq_md.80.a: "Maldición"

 iraq_md.81.t: "[IRQ.GetLeader] Ordena Atacar a los Kurdos"
 iraq_md.81.d: "[IRQ.GetLeader] ha exigido que nuestras tropas ataquen a los rebeldes kurdos en el norte de nuestra nación. Este conjunto de órdenes surge de su reciente arrebato, al no poder controlar su ira e impulsos."
 iraq_md.81.a: "Maldición, Está Bien"
 iraq_md.81.b: "Maldición, No Podemos Permitir Esto Ahora"

 iraq_md.82.t: "Fuerzas Iraquíes Derrotan Objetivos"
 iraq_md.82.d: "Las fuerzas iraquíes han asegurado recientemente una victoria contra las fuerzas defensoras en el oeste de la nación, con las órdenes provenientes de un reciente arrebato que [IRQ.GetLeader] tuvo."
 iraq_md.82.a: "Está Bien"

 iraq_md.83.t: "[FROM.GetName] Quiere Unirse al Eje de la Resistencia"
 iraq_md.83.d: "[FROM.GetName] ha enviado una petición a nuestro gobierno para unirse al Eje de la Resistencia y luchar contra los EE. UU. ¿Cómo debemos responder a su solicitud?"
 iraq_md.83.a: "Son bienvenidos!"
 iraq_md.83.b: "No podemos dejarlos entrar en nuestro ala"

 iraq_md.84.t: "[FROM.GetName] Ha Aceptado Nuestra Solicitud"
 iraq_md.84.d: "[FROM.GetName] Ha Aceptado Nuestra Solicitud, nos uniremos al Eje de la Resistencia para luchar contra el imperialismo occidental en todo el mundo!"
 iraq_md.84.a: "Genial"

 iraq_md.85.t: "[FROM.GetName] Ha Rechazado Nuestra Solicitud"
 iraq_md.85.d: "[FROM.GetName] Ha Rechazado Nuestra Solicitud, y parece que tendremos que lograr nuestros objetivos sin los iraníes."
 iraq_md.85.a: "Maldición"

 iraq_md.86.t: "Las Fuerzas Defensoras Derrotan a las Fuerzas Iraquíes"
 iraq_md.86.d: "Las fuerzas iraquíes han sufrido recientemente una derrota al enfrentarse a las fuerzas defensoras en el oeste de la nación, con las órdenes iniciales provenientes de un reciente arrebato que [IRQ.GetLeader] tuvo."
 iraq_md.86.a: "Está Bien"

 iraq_md.87.t: "[IRQ.GetLeader] Ordena a las Tropas Saquear los Mercados Locales"
 iraq_md.87.d: "[IRQ.GetLeader] ha ordenado a su contingente cercano de tropas saquear los mercados cercanos, más específicamente aquellos que han sido designados como sospechosos por el gobierno."
 iraq_md.87.a: "Está Bien"
 iraq_md.87.b: "No Es Una Buena Idea"

 iraq_md.88.t: "[IRQ.GetLeader] Quiere Malgastar"
 iraq_md.88.d: "[IRQ.GetLeader] está intentando gastar el 10% del PIB de nuestra nación para organizar una fiesta extravagante, invitando a mujeres de toda la nación a su palacio."
 iraq_md.88.a: "Ya No Me Importa"
 iraq_md.88.b: "No, Dile que No Tenemos el Dinero!"

 iraq_md.89.t: "[IRQ.GetLeader] Quiere Purgar a Ciertos Funcionarios"
 iraq_md.89.d: "[IRQ.GetLeader] quiere capturar a varios funcionarios que él considera 'sospechosos' y hacer que sean perseguidos personalmente. Su insistencia en que sea él quien lo haga ha preocupado a varias personas en su círculo.."
 iraq_md.89.a: "No Podemos Hacer Mucho"
 iraq_md.89.b: "Intentemos Persuadirlo"

 iraq_md.90.t: "[IRQ.GetLeader] Sufre un Colapso Mental"
 iraq_md.90.d: "[IRQ.GetLeader] ha sufrido un colapso mental, llamando a todos sus generales a su oficina hoy y ordenándoles que cierren todas las puertas. Se escucharon disparos desde su oficina hace unas horas.."
 iraq_md.90.a: "Esto No Puede Ser Bueno.."
 iraq_md.91.t: "Irak Bajo Ataque"
 iraq_md.91.d: "El gobierno iraquí ha sido atacado por los estadounidenses, poniendo una gran presión sobre sus fuerzas armadas. Podemos aprovechar esta oportunidad para recuperar algunas de nuestras tierras perdidas que actualmente están en manos de los iraquíes."
 iraq_md.91.a: "Debemos Recuperar Nuestras Tierras!"
 iraq_md.91.b: "Es Mejor No Involucrarnos"
 iraq_md.92.t: "La Inteligencia Revela que Irak Planea Causar Inestabilidad Política"
 iraq_md.92.d: "Documentos recientes de nuestros aliados revelan que el gobierno iraquí planea sembrar algún tipo de conflicto interno en nuestra nación en algún momento. Es mejor que mantengamos la influencia iraquí en nuestra nación al mínimo."
 iraq_md.92.a: "Está Bien"
 # Saddam related events
 iraq_saddam.1.t: "[IRQ.GetLeader] Exige que Tomemos el Control de Nuestra Base Naval"
 iraq_saddam.1.d: "[IRQ.GetLeader] recientemente envió una carta muy acalorada, en la que exige que tomemos el control de la Base Naval que hemos comisionado a los estadounidenses. De cualquier manera, molestaremos a una de las potencias."
 iraq_saddam.1.a: "Tira su carta"
 iraq_saddam.1.b: "No podemos arriesgar otra guerra.."
 iraq_saddam.2.t: "[KUW.GetName] Cede"
 iraq_saddam.2.d: "[KUW.GetName] ha cedido a nuestras demandas, apoderándose de la base naval de los estadounidenses y reforzando nuestro control regional."
 iraq_saddam.2.a: "Bien"
 iraq_saddam.3.t: "[KUW.GetName] Cede a las Demandas de [IRQ.GetName]!"
 iraq_saddam.3.d: "Por alguna razón, esos bastardos en [KUW.GetName] han decidido que es una buena idea apuñalarnos por la espalda y ceder a las demandas de un dictador loco!"
 iraq_saddam.3.a: "Sanciones!"
 iraq_saddam.4.t: "[KUW.GetName] Nos Ignora!"
 iraq_saddam.4.d: "[KUW.GetName] nunca envió una respuesta oficial a nuestra carta que les enviamos, lo que significa que están dispuestos a prostituirse por una potencia imperialista!"
 iraq_saddam.4.a: "Corten todos los lazos con [KUW.GetName]!"
 iraq_saddam.5.t: "[IRQ.GetLeader] Propone un Pacto de Defensa"
 iraq_saddam.5.d: "[IRQ.GetLeader] ha llegado a nosotros con una oferta algo extraña. El líder iraquí ha solicitado que lo apoyemos en caso de una invasión por una potencia extranjera. A cambio, reconocerán nuestra independencia y renunciarán a sus reclamaciones sobre las tierras kurdas que poseen."
 iraq_saddam.5.a: "Una Gran Oportunidad"
 iraq_saddam.5.b: "Qué Terrible"
 iraq_saddam.6.t: "[KUR.GetName] Acepta!"
 iraq_saddam.6.d: "[KUR.GetName] ha aceptado firmar un pacto defensivo con nuestra nación. A cambio, renunciaremos a nuestras reclamaciones."
 iraq_saddam.6.a: "Está Bien"
 iraq_saddam.7.t: "[KUR.GetName] Rechaza!"
 iraq_saddam.7.d: "[KUR.GetName] ha decidido rechazar nuestra propuesta, dándonos otro frente de preocupación en caso de una guerra..."
 iraq_saddam.7.a: "Maldición"
 # Yearly Events
 iraq_yearly.1.t: "Al-Douri Envía una Solicitud"
 iraq_yearly.1.d: "Izzat Ibrahim al-Douri ha solicitado que gastemos más de nuestro presupuesto en la formación de oficiales y generales de alto rango para preparar mejor a nuestras tropas para cualquier conflicto a gran escala. Obviamente, su recomendación beneficiaría principalmente a él y a sus necesidades."
 iraq_yearly.1.a: "Claro, ¿Por Qué No?"
 iraq_yearly.1.b: "No"
 iraq_yearly.2.t: "Mukhabarat Fortalece Su Influencia"
 iraq_yearly.2.d: "El Mukhabarat (nuestro Departamento de Inteligencia) ha realizado recientemente un esfuerzo por expandir su influencia entre nuestro personal militar, generales y similares. Su crecimiento significaría la desaparición gradual de la influencia de la Kleptocracia en nuestra nación, y una transición hacia aún menores derechos civiles para nuestra gente."
 iraq_yearly.2.a: "No Veo un Problema"
 iraq_yearly.2.b: "No! Esto No Sucederá"
 iraq_yearly.3.t: "Las Fuerzas Iranianas Cruzan Ilegalmente el Estrecho de Shat al-Arab"
 iraq_yearly.3.d: "Algunas unidades del lado iraní de la frontera han cruzado ilegalmente a Irak, creando mucho desacuerdo dentro de nuestro Estado Mayor Conjunto. Está claro que ahora debemos tomar una postura sobre esta incursión en territorio iraquí."
 iraq_yearly.3.a: "Responde Ahora!"
 iraq_yearly.3.b: "No Me Importa"
 iraq_md.100.t: "Irak Instala un Gobierno Chiita"
 iraq_md.100.d: "El pueblo iraquí ha derrocado al estado gobernante e instalado su propio gobierno chiita. Este movimiento trae un destello de esperanza, ya que podemos una vez más intentar restaurar a nuestros amigos iraníes a su forma de vida anterior."
 iraq_md.100.a: "Debemos hacerlo"
 iraq_md.100.b: "No, es una mala idea"
 iraq_md.101.t: "Hezbollah Envía una Solicitud"
 iraq_md.101.d: "Hezbollah nos ha enviado una oferta muy interesante, nos piden nuestra ayuda para restaurar la antigua República Islámica, lo que podría abrir espacio para una mayor alianza en la región."
 iraq_md.101.a: "Debemos hacerlo"
 iraq_md.101.b: "No, es una mala idea"
 iraq_md.102.t: "[FROM.GetName] Acepta"
 iraq_md.102.d: "El gobierno de [FROM.GetName] ha aceptado nuestra solicitud y se unirá a las armas contra el tirano, [PER.GetLeader]. Pronto, nuestros hermanos islámicos se alzarán una vez más en Irán!"
 iraq_md.102.a: "Adelante!"
 iraq_md.103.t: "[FROM.GetName] Rechaza"
 iraq_md.103.d: "El gobierno de [FROM.GetName] ha rechazado nuestra súplica para unirse a las armas contra el tirano, [PER.GetLeader]. Tal vez en otro momento podremos conseguirlos."
 iraq_md.103.a: "Maldición"
 iraq_md.104.t: "El Día de la Acción"
 iraq_md.104.d: "Hoy será el día de la acción, uno que el mundo nunca olvidará. La República Islámica resurgirá como la potencia dominante en Irán, y los infieles serán expulsados."
 iraq_md.104.a: "Es hora"
 iraq_md.104.b: "En realidad, cambié de opinión"
 iraq_md.105.t: "El Eje de la Resistencia Planea Contra Nosotros!"
 iraq_md.105.d: "El Eje de la Resistencia, liderado por Hezbollah, invitó a Irak a su facción hace poco. Esto llega cuando la revolución en Irak tomó el control de los estadounidenses. Ahora, los informes sugieren que el Eje de la Resistencia planea una operación para derrocar a nuestro gobierno e instaurar nuevamente la República Islámica. Supuestamente, después de nuestra revolución, varias unidades de la IRGC huyeron a diferentes partes de Medio Oriente, permaneciendo mayormente indetectadas. Podemos encontrarnos con sus unidades cuando llegue el momento."
 iraq_md.105.a: "¿Qué?"
 iraq_md.200.t: "Presencia Americana en Irak"
 iraq_md.200.d: "La misión estadounidense en nuestra nación ha estado en curso durante muchos años, y desde la perspectiva de nuestro pueblo, su permanencia aquí debe llegar a su fin. A pesar de que algunas delegaciones estadounidenses insisten en que su presencia es necesaria para combatir el terrorismo y el extremismo, nosotros vemos la situación de manera diferente. Ya es hora de que nuestro gobierno tome una decisión sobre este asunto."
 iraq_md.200.a: "Envíales la solicitud"
 iraq_md.200.b: "El momento no es el adecuado"
 iraq_md.201.t: "El Gobierno Iraquí Solicita Nuestra Retirada"
 iraq_md.201.d: "El gobierno iraquí ha solicitado que retiremos nuestras fuerzas de su nación, citando que nuestra misión ya debería haber llegado a su fin. Sus diplomáticos nos han asegurado que el estado es capaz de operar completamente por sí mismo, sin necesidad de nuestra asistencia para mantener el estado iraquí."
 iraq_md.201.a: "Llevemos a nuestros chicos a casa"
 iraq_md.201.b: "No, aún no están listos"
 iraq_md.202.t: "Estados Unidos Retira Sus Fuerzas"
 iraq_md.202.d: "Estados Unidos ha decidido aceptar nuestra solicitud y ha comenzado a retirar sus tropas. La retirada será gradual, pero ya han firmado la transferencia de todos los puestos gubernamentales actualmente ocupados por expertos estadounidenses."
 iraq_md.202.a: "Finalmente!"
 iraq_md.203.t: "Estados Unidos Se Niega a Retirarse"
 iraq_md.203.d: "El gobierno estadounidense ha rechazado nuestra solicitud, citando que nuestro gobierno no está preparado para mantener un control estable sobre el gobierno."
 iraq_md.203.a: "Desafortunado"
 # Saddam's Alzheimer events
 iraq_md.300.t: "¿Saddam Quiere una Actualización sobre Nuestro Progreso en Irán?"
 iraq_md.300.d: "Saddam Hussein irrumpió en la oficina del Estado Mayor Conjunto, exigiendo saber cómo iba nuestro progreso en la guerra con Irán. Un guardia se adelantó y dijo: 'Señor Presidente, la guerra terminó hace décadas! No hay guerra con Irán'. Saddam disparó al guardia en el acto."
 iraq_md.300.a: "Uh... Sí, va de maravilla"
 iraq_md.301.t: "Saddam Confunde el Hospital con una Sala de Torturas"
 iraq_md.301.d: "Durante una visita rutinaria al hospital, Saddam confundió el hospital con una sala de torturas y comenzó a pelear con las enfermeras que lo preparaban para su chequeo. Exigió ser liberado de inmediato, pero su asistente personal le aseguró que no estaban en una sala de torturas. El asistente fue despedido ayer, y por alguna razón sus registros, como el certificado de nacimiento y otros, ya no aparecen en nuestros sistemas."
 iraq_md.301.a: "Mierda"
 iraq_md.302.t: "Saddam Irrumpe en el Consulado Británico"
 iraq_md.302.d: "Mientras caminaba, Saddam Hussein convenció a un pequeño grupo de soldados que vio en el camino para ayudarle a asaltar el Consulado Británico en Bagdad. Al intentar penetrar en el recinto, los guardias británicos detuvieron a los soldados que ayudaban a Saddam y exigieron que alguien viniera a recogerlo. Mientras Saddam era arrastrado, comenzó a patear y gritar frenéticamente 'Hoy los colonizadores han sido colonizados! Gloria a la nación iraquí! Gloria al pueblo iraquí!'. El consulado británico ha emitido un comunicado, declarando que se retirarán por el momento."
 iraq_md.302.a: "Ups"
 iraq_md.303.t: "Saddam Confunde una Linterna con una Bomba"
 iraq_md.303.d: "Por alguna razón, anoche uno de los empleados domésticos en el palacio de Saddam colocó una linterna sobre la mesita de noche de Saddam mientras él dormía. Esta mañana, varios guardias corrieron frenéticamente hacia la habitación de Saddam, ya que los gritos provenientes de la habitación de Saddam los habían preocupado mucho. Se encontraron con un Saddam aterrorizado, que estaba en la esquina opuesta de la habitación señalando la linterna y gritando 'Los estadounidenses y los sionistas han metido una bomba en mi habitación!'. Los guardias rápidamente retiraron la linterna y Saddam volvió a dormir. El empleado doméstico ya no trabaja en el palacio."
 iraq_md.303.a: "¿Qué demonios?"
 iraq_md.304.t: "Saddam Intenta Sobornar a un Dependiente de Tienda, Confundiéndolo con Diplomáticos Extranjeros"
 iraq_md.304.d: "Durante varios días, Saddam se quejaba de la falta de chocolate en el palacio. Debido a esto, sus asistentes no pudieron soportar más sus quejas y finalmente lo llevaron a la tienda, ya que él insistió en que quería elegir personalmente la marca de chocolate. Mientras los guardias y asistentes estaban distraídos por la multitud que se formaba afuera, uno de ellos notó que Saddam intentaba susurrar al oído del dependiente, y lo escuchó decir: 'Escucha, si te aseguras de que nuestros barcos pasen por el estrecho de Ormuz sin problema, y no cumples con tu trato con los omaníes e iraníes, entonces te daré un precio muy favorable para futuros acuerdos de petróleo'. Los guardias rápidamente compraron el chocolate y escoltaron a Saddam de vuelta al palacio."
 iraq_md.304.a: "¿Qué demonios?"
 iraq_md.305.t: "Saddam Escribe una Confesión Emocional por Crímenes que No Cometió"
 iraq_md.305.d: "En un momento de considerable culpa y confusión, Saddam comenzó a escribir un discurso muy emocional y apologético a la nación sobre crímenes que no cometió. Continuó describiendo cómo se sentía culpable por haber contaminado el suministro de agua de un pueblo local con vinagre de manzana. Una sirvienta curiosa encontró esta carta y la informó a uno de los asistentes cercanos de Saddam, quien inmediatamente fue a hablar con Saddam sobre cómo él no había cometido tal crimen. Saddam insistió en que sí lo había hecho, y que ya no podía soportar la culpa. El asistente, entonces, a regañadientes, trajo a un nutricionista para informarle a Saddam sobre los beneficios para la salud del vinagre de manzana, y cómo, en lugar de hacerle daño a los locales, les ayudaba. Saddam luego escribió y publicó en secreto una carta patriótica pidiendo a todos que bebieran vinagre de manzana para que Irak tuviera 'Los Mejores Soldados del Mundo'."
 iraq_md.305.a: "Oh no"
 iraq_md.306.t: "Saddam Trama una Revolución Contra sus Cuidados"
 iraq_md.306.d: "Al ser negado de salir del palacio, Saddam pensó que estaba bajo arresto domiciliario, ya que creía que su partido había fracasado en el golpe que lanzaron en 1963. Comenzó a intentar convencer a los guardias para que se unieran a su causa, explicándoles en detalle su plan para derrocar a sus cuidadores y escapar del palacio. Los guardias entonces se dieron cuenta de que algo no estaba bien y lo tomaron bajo su protección momentáneamente hasta que se quedó dormido."
 iraq_md.306.a: "¿Por qué?"
 iraq_md.307.t: "Saddam Prepara una Cena Diplomática con Comida Sobrante"
 iraq_md.307.d: "Sin informar a la cocina del palacio, ni a nadie, Saddam comenzó a poner platos en la mesa del comedor del palacio y llamó a algunos diplomáticos regionales para celebrar una cena diplomática y discutir problemas regionales. Esto resultó en que los invitados fueran interrogados por los guardias del palacio al llegar, causando un alboroto que podría haberse evitado si Saddam hubiera informado a los demás sobre sus planes. Finalmente, los invitados fueron admitidos, pero, olvidando que Saddam los había invitado, él no había preparado comida para los invitados, por lo que les presentó comida fría y sobrante que tomó frenéticamente de la cocina."
 iraq_md.307.a: "Qué vergüenza"
 iraq_md.308.t: "Saddam Ensaya un Discurso Televisado Durante Horas"
 iraq_md.308.d: "Durante horas, los cuidadores de Saddam no lo vieron salir de su habitación, ya que creían que estaba ensayando un discurso rápido que había planeado para ese mismo día. Preocupados, comenzaron a intentar escuchar lo que decía, y uno de ellos reconoció el discurso como el que había dado previamente sobre la invasión estadounidense. Posteriormente, se le dijo a un asistente que entrara en la habitación para informarle a Saddam que ya había dado ese discurso años atrás, y lo hizo con miedo y a regañadientes. Saddam entonces arrojó furiosamente los papeles contra la pared y le dijo al asistente que se fuera. Más tarde ese día, los sonidos de un Saddam llorando se escucharon por todo el palacio."
 iraq_md.308.a: "Maldición..."
 iraq_md.309.t: "Saddam Confunde un Refrigerador con una Caja Fuerte"
 iraq_md.309.d: "Esta mañana, Saddam dio vuelta el palacio mientras buscaba frenéticamente el dinero que había guardado en una caja fuerte dentro de un sótano. No recordando esto, Saddam confundió el refrigerador con su caja fuerte, creyendo que alguien había robado su dinero y lo había escondido en otro lugar. Luego, Saddam fue informado sobre la ubicación de la caja fuerte, y exigió tomar algo de dinero para gastar en algunos lujos."
 iraq_md.309.a: "Mierda"
 iraq_md.310.t: "Saddam Enciende un Fuego!"
 iraq_md.310.d: "Hoy más temprano, cuando Saddam visitaba un pueblo local en las afueras de Rutbah, Saddam encendió un cigarro que olvidó apagar o incluso fumar. Este mismo cigarro hizo contacto con una de las casas, que comenzó a arder, y de ahí, el fuego eventualmente se extendió a la mayor parte del pueblo. Saddam fue informado sobre la causa del incidente, pero él ha insistido continuamente en que no ha fumado en muchos años."
 iraq_md.310.a: "¿Cuál es el daño?"
 iraq_md.311.t: "Saddam Toma el Vuelo Equivocado!"
 iraq_md.311.d: "Saddam había insistido en reunirse con el presidente de Francia, [FRA.GetLeader]. Se acordó la reunión, y se preparó el vuelo. Durante el vuelo, Saddam insistió en que conocía el camino hacia Francia, ya que en sus propias palabras, 'había estado en Francia muchas veces'. Como resultado, el piloto tuvo que aceptar las direcciones verbales de Saddam y terminó en el medio de la Guayana Francesa. La reunión fue entonces cancelada de inmediato."
 iraq_md.311.a: "¿Podemos traerlo de vuelta, por favor?"
 iraq_md.312.t: "Saddam Pierde Cumbre Crucial de Seguridad"
 iraq_md.312.d: "Saddam había organizado planes para una cumbre de seguridad nacional, donde se pidió la asistencia de sus principales generales y oficiales. Ayer debía celebrarse la cumbre, y a la llegada de todos los oficiales, fueron recibidos con silencio mientras esperaban pacientemente que Saddam Hussein se dirigiera a la sala. Para su sorpresa, Saddam Hussein nunca apareció. En su lugar, se reveló que Saddam estaba ocupado en un viaje de pesca con Qussay y Uday en el río Éufrates."
 iraq_md.312.a: "Bien por él"
 iraq_md.313.t: "Saddam Confunde Desfile de Festival con Marcha Militar"
 iraq_md.313.d: "Esta mañana, Saddam iba en automóvil a la oficina de un funcionario para una reunión que habían organizado. En su camino, vio una calle bloqueada para un desfile planeado que se iba a realizar allí, el cual confundió con un desfile militar. Entonces le dijo a su conductor que se detuviera, y Saddam corrió hacia el podio en el lado de la calle, echando al locutor del escenario. Luego comenzó a saludar anticipando a los soldados, pero en su lugar fue sorprendido saludando a personajes de dibujos animados cuando se dio cuenta rápidamente de que estaba en un desfile infantil."
 iraq_md.313.a: "Mierda"
 iraq_md.314.t: "Saddam Ordena la Construcción de 500 Nuevos Búnkeres!"
 iraq_md.314.d: "Temiendo un inminente ataque nuclear de Estados Unidos, Saddam ordenó la construcción de 500 nuevos búnkeres en todo Irak. Esto fue porque creía que Irak aún estaba en guerra con Estados Unidos, y por lo tanto entró en pánico. Las órdenes fueron canceladas, pero las empresas constructoras aún perdieron dinero y, por lo tanto, deben ser compensadas justamente."
 iraq_md.314.a: "Mierda"
 iraq_md.315.t: "Saddam Ordena la Colocación de Cientos de Minas Terrestres en la Región del Kurdistán para Combatir a los Insurgentes!"
 iraq_md.315.d: "Sin consultar con sus asesores militares, Saddam ordenó la colocación de cientos de minas en la frontera del Kurdistán para combatir a los grupos insurgentes locales. Esta orden fue rápidamente cumplida por quienes la recibieron, ya que creían que era seria debido al reciente aumento de los ataques. Pero ahora, los principales asesores de Saddam están advirtiendo que las minas podrían causar daños graves a nuestras propias tropas."
 iraq_md.315.a: "Uy"
 iraq_md.316.t: "Saddam Hussein es Asesinado por una Mina Terrestre"
 iraq_md.316.d: "Hace unos meses, Saddam Hussein decidió que quería colocar cientos de minas terrestres cerca de la frontera kurda para prevenir ataques de insurgentes locales. Sintiendo que no es bien recibido por el pueblo kurdo, Saddam sintió la necesidad de visitar la región solo y encontrarse con los lugareños como una muestra de buena fe. Saddam luego tomó un automóvil del palacio, y comenzó a conducir durante horas hacia la frontera del Kurdistán. Había suficiente combustible en el automóvil para llegar a la frontera, y cuando el coche se quedó sin gasolina, Saddam comenzó a continuar a pie. Olvidando las minas, en algún momento del camino, Saddam pisó una mina terrestre y murió en el acto."
 iraq_md.316.a: "Descanse en paz, nuestro querido líder"
