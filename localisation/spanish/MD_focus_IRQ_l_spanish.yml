 IRQ_sunni_in_politics: "Terremoto Sectario"
 IRQ_sunni_in_politics_desc: "Nuestro gobierno necesitará gestionar 3 factores respecto a los sunitas en la nación, §HSatisfacción§!, §HRadicalización§!, y §HInfluencia Política§!\n\nLa satisfacción determinará la felicidad general de los sunitas con las decisiones del gobierno. Si la §HSatisfacción§! de los sunitas es menor que §H30/50§!, la §HRadicalización§! comenzará a aumentar gradualmente. Una menor §HSatisfacción§! también aumentará exponencialmente la tasa de §HRadicalización§! cada vez que esta aumente (comenzará a multiplicarse).\n\nLa §HRadicalización§! será la frecuencia con la que los sunitas iraquíes se unan a grupos extremistas, así como la actividad política que tendrán. Cada vez que la §HRadicalización§! entre los sunitas aumente, ellos se volverán más activos políticamente y tendrán una mayor §HInfluencia Política§!.\n\nLa §HInfluencia Política§! determinará el crecimiento de los partidos políticos liderados por sunitas en nuestra nación. También hay una posibilidad aleatoria de que nuestros generales sunitas lancen un golpe de estado si la §HInfluencia Política§! y la §HRadicalización§! de los sunitas es alta.\n\nSatisfacción Sunita: §H[?IRQ_sunni_satisfaction]/50§!\nRadicalización Sunita: §H[?IRQ_sunni_radicalization]/75§!\nInfluencia Política Sunita: §H[?IRQ_sunni_political_influence]/100§!"

 IRQ_satisfy_sunnis: "Satisfacer las Necesidades Sunitas"
 IRQ_satisfy_sunnis_desc: "Para ganarnos el favor de nuestros sunitas, tendremos que dirigir más recursos al desarrollo de su nivel de vida y darles una mayor voz en nuestro gobierno, que está principalmente dirigido por individuos chiítas."
 IRQ_redirect_sunni_resources: "Redirigir Recursos Sunitas"
 IRQ_redirect_sunni_resources_desc: "Las comunidades sunitas seguramente no se opondrían a tener menos recursos, especialmente porque nuestro gobierno seguramente podría usar estos recursos vitales."
 IRQ_make_a_promise: "Hacer una Promesa"
 IRQ_make_a_promise_desc: "Debido a la baja satisfacción entre la población sunita, podemos hacer una promesa que nos dará la oportunidad de demostrar que nuestro gobierno es digno de cumplir con nuestros deberes.\n§W-----------------------------------------------------------------§!\nEsta decisión estará disponible nuevamente después de 180 días."
