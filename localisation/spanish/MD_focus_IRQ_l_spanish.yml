 IRQ_sadrist_militias: "Movimiento Sadrista"
 IRQ_sadrist_militias_desc: "Saraya al-Salam, la última encarnación del Ejército Mahdi, es la milicia del Movimiento Sadrista que lucha en las líneas del frente junto con el Ejército Iraquí. Su líder, Muqtada al-Sadr, es un popular clérigo chiíta iraquí y político que ha heredado su movimiento de su popular padre. Su plataforma se basa en una mezcla de islam chií político, antiamericanismo, independencia iraquí de la influencia iraní y nacionalismo populista iraquí."
 IRQ_threat_of_al_qaeda: "Desastre Inminente"
 IRQ_threat_of_al_qaeda_desc: "La disolución de las Fuerzas Armadas de [IRQ.GetFlag] Irak significó que muchos soldados y comandantes quedaron sin empleo. Esto llevó a que muchos elementos dentro del ejército se alinearan con diversos grupos extremistas en la nación, uno de los cuales es [AIQ.GetFlag] Al-Qaeda en Irak. Si no se controla, este grupo podría lanzar un ataque contra nuestro gobierno.\n§W-----------------------------------------------------------------§!\nEste espíritu nacional será §Reliminado§! si resolvemos la §HCrisis de la Insurgencia§!"
 IRQ_sunni_dynamic_idea: "Influencia Política Sunita"
 IRQ_sunni_dynamic_idea_desc: "La comunidad sunita dentro de nuestra nación se ha movilizado para preservar su identidad, estilo de vida y sentido de pertenencia. Debido al ascenso del chiísmo y la marginación de los sunitas en la vida política, su movilización actuará en contra de los intereses de nuestra nación.\n§W-----------------------------------------------------------------§!\nEste espíritu nacional cambiará dinámicamente cada §H10§! niveles que cambie la §HVariable Política Sunita§!. Actualmente, la Influencia Política Sunita está en §H[?IRQ_sunni_political_influence]/100§!\n§W-----------------------------------------------------------------§!\nMientras este espíritu esté activo, §H[AIQ.GetFlag] Al-Qaeda en Irak§! puede iniciar una §Rguerra civil§! si el salafismo es §H20%§! o mayor, la estabilidad es menor al §H55%§!, y nuestra religión estatal es §HShia§!"
 IRQ_triumph_over_america: "Triunfo sobre América"
 IRQ_triumph_over_america_desc: "Nuestros soldados dieron una lección a los estadounidenses que nunca olvidarán.."
 IRQ_mosque_income_idea: "Aumento de Impuestos a las Mezquitas"
 IRQ_mosque_income_idea_desc: "Para financiar diversos proyectos en la nación, hemos aumentado los impuestos de las mezquitas"
 IRQ_baathist_intervention: "Intervención Ba'athista"
 IRQ_baathist_intervention_desc: "Los seguidores de la ideología Ba'athista se han levantado en la región, y debemos apoyarlos.\n§W-----------------------------------------------------------------§!\nEste espíritu nacional será §Reliminado§! si las guerras civiles de [JOR.GetFlag] §HJordania§! y [SYR.GetFlag] §HSiria§! han concluido."
 IRQ_PIJ_idea: "Brigadas PIJ"
 IRQ_PIJ_idea_desc: "Las Brigadas PIJ están operando actualmente en nuestra nación, y nos ayudarán a luchar contra el estado sionista.\n§W-----------------------------------------------------------------§!\nEste espíritu nacional será §Reliminado§! si el §Hpartido Ba'athista§! ya no está en el poder, o si [ISR.GetFlag] §HIsrael§! ya no existe."
 IRQ_cult_of_saddam: "Culto a Saddam"
 IRQ_cult_of_saddam_desc: "Nuestro gran líder, Saddam Hussein, ha traído gran riqueza y dignidad a [IRQ.GetFlag] Irak. Sus contribuciones deben ser apreciadas mientras él aún esté presente..\n§W-----------------------------------------------------------------§!\nEste espíritu nacional será §Reliminado§! si el §Hpartido Ba'athista§! ya no está en el poder, o si §HSaddam Hussein§! ya no es el líder."
 IRQ_air_support_granted: "Apoyo Aéreo Contra los Insurgentes"
 IRQ_air_support_granted_desc: "Nuestra Fuerza Aérea está trabajando las 24 horas del día para proporcionar apoyo aéreo contra los insurgentes en nuestra nación"
 IRQ_recovering_from_the_gulf_war: "Recuperándose de la Guerra del Golfo"
 IRQ_recovering_from_the_gulf_war_desc: "Después de la devastadora Guerra del Golfo, Irak se encuentra en un estado de desorden y destrucción. El conflicto, caracterizado por intensas operaciones aéreas y terrestres, presenció batallas significativas que han dejado un impacto duradero en la nación. Desde los primeros bombardeos aéreos y la liberación de Kuwait hasta la campaña terrestre que empujó a las fuerzas iraquíes hacia atrás, la guerra ha cobrado un alto precio."
 IRQ_MEK_bases: "Bases MEK"
 IRQ_MEK_bases_desc: "Reconociendo la importancia estratégica de los Mojahedin e Khalq (MEK) durante la Guerra Irán-Irak, Irak busca aprovechar su asistencia y establecer bases para mejorar sus capacidades militares. Esto permite el establecimiento de bases del MEK dentro de Irak para amenazar a Irán, lo que permite un aumento en el número máximo de fuerzas voluntarias que pueden ser movilizadas. Como se utilizó en 1991 contra los kurdos."
 IRQ_high_political_opposition: "Alta Oposición Política"
 IRQ_high_political_opposition_desc: "Irak enfrenta un desafío crítico al lidiar con una alta oposición política, que abarca diversos grupos étnicos minoritarios y comunidades religiosas."
 IRQ_bastion_of_baathism: "Bastión del Ba'athismo"
 IRQ_bastion_of_baathism_desc: "En las fértiles tierras del suelo iraquí, se sembraron las semillas del Ba'athismo, germinando en medio de los desafíos y aspiraciones de la época. Surgieron líderes visionarios, impulsados por el deseo de unidad nacional, nacionalismo árabe y la búsqueda de la justicia social. Que los árabes sean siempre uno!"
 IRQ_international_sanctions: "Sanciones Internacionales"
 IRQ_international_sanctions_desc: "En el año 2000, Irak enfrentó el impacto perjudicial de las sanciones internacionales impuestas después de la Guerra del Golfo en 1991. Estas sanciones restringieron severamente la capacidad de Irak para participar en el comercio internacional, obstaculizaron su recuperación económica y resultaron en una disminución de los estándares de vida para el pueblo iraquí. Las sanciones también tuvieron consecuencias humanitarias significativas, afectando el acceso a atención médica, servicios esenciales y recursos necesarios para las necesidades básicas. Los efectos duraderos de estas sanciones moldearon el paisaje económico y social de Irak durante este período."
 # Saddam Specific s
 IRQ_conscriptions_in_schools: "Servicio Militar en las Escuelas"
 IRQ_conscriptions_in_schools_desc: "Estamos dejando que los niños falten a clase para enlistarlos en nuestras fuerzas armadas."
 IRQ_fadayyene_saddam: "Milicias Fedayeen Saddam"
 IRQ_fadayyene_saddam_desc: "Hemos ordenado a varias unidades de los Fedayeen Saddam establecer posiciones defensivas alrededor de la nación."

 # DECISIONS
 IRQ_kurdish_friends: "[KUR.GetFlag] Amigos de los Kurdos"
 IRQ_kurdish_friends_desc: "Los [KUR.GetFlag] kurdos históricamente han sido expulsados por la mayoría de los países en la región, aislándolos y dejándolos con pocos o ningún amigo. Ya es hora de que fortalezcamos nuestra amistad con los [KUR.GetFlag] kurdos, para que podamos obtener lo que queremos, liberación, libertad e independencia de las potencias extranjeras."
 IRQ_negotiations_with_kurdish_government: "Negociaciones con el Gobierno [KUR.GetFlag] Kurdo"
 IRQ_negotiations_with_kurdish_government_desc: "Al abrir líneas de comunicación con el gobierno [KUR.GetFlag] kurdo, podremos re-integrar al pueblo kurdo en nuestro estado sin derramamiento de sangre."
 IRQ_bolster_communist_party_of_kurdistan_iraq: "Reforzar £KUR_Neutral_Communism_small Ideales Comunistas en [KUR.GetFlag] Kurdistán"
 IRQ_bolster_communist_party_of_kurdistan_iraq_desc: "El pueblo [KUR.GetFlag] kurdo necesita una cosa, y es independencia y liberación de todas las formas de explotación extranjera. Al promover ideales comunistas en [KUR.GetFlag] Kurdistán, podríamos ser capaces de inclinar a su gente a unirse finalmente a nosotros de la mano en este movimiento."
 IRQ_request_an_election: "Solicitar una Elección"
 IRQ_request_an_election_desc: "Al presionar al actual gobierno [KUR.GetFlag] kurdo para que celebre una elección, los comunistas [KUR.GetFlag] kurdos podrían finalmente tener una oportunidad de ganar su asiento legítimo."
 IRQ_rojava_shipments: "Comenzar los Envíos a [ROJ.GetFlag] Rojava"
 IRQ_rojava_shipments_desc: "El gobierno [SYR.GetFlag] sirio ha reprimido históricamente a los kurdos en la región de [ROJ.GetFlag] Rojava, y debemos encontrar formas de liberar a estos pueblos dándoles el apoyo necesario cuando sea posible."
 IRQ_shipping_to_rojava: "Envíos en Ruta..."
 IRQ_shipping_to_rojava_desc: "Las ruedas de los camiones de carga giran y giran sobre el suelo sirio."

 IRQ_political_decisions: "Política Doméstica Iraquí"
 IRQ_recall_nsa_bahrain: "Retirar la NSA de Baréin"
 IRQ_recall_nsa_bahrain_desc: "Ya es hora de que tomemos y consolidemos nuestro control sobre la NSA de Baréin, una parcela de tierra ocupada por los estadounidenses!"
 IRQ_mek_revolt_trig: "La Revuelta"
 IRQ_mek_revolt_trig_desc: "Hoy, podemos lograr que nuestros amigos en el MEK lancen una incursión transfronteriza en Irán y derroquen el régimen de los mulás de una vez por todas!"
 IRQ_the_blood_quran: "Terminar el 'Corán de Sangre'"
 IRQ_the_blood_quran_desc: "Al terminar y anunciar el Corán de Sangre, escrito con la sangre de Sadam Husein, nuestro gobierno podrá intentar mostrar su piedad entre el pueblo iraquí [IRQ.GetFlag], pero también podría ser contraproducente..."
 IRQ_smuggle_goods_from_jordan: "Contrabandear Productos desde [JOR.GetFlag] Jordania"
 IRQ_smuggle_goods_from_jordan_desc: "La familia Hussein tiene muchas conexiones con ciertos individuos en [JOR.GetFlag] Jordania, y utilizando esas conexiones podemos contrabandear algunos productos a través de la frontera sin que el gobierno se dé cuenta."
 IRQ_al_salam_palace: "Rediseñar el Palacio Al-Salam"
 IRQ_al_salam_palace_desc: "El Palacio Al-Salam fue diseñado inicialmente en 1950, hace más de 50 años, y desde entonces el palacio ha comenzado a mostrar su antigüedad. Rediseñar ciertos aspectos del mismo podría ser útil para ayudar a [IRQ.GetLeader] a despejar su mente cuando lo necesite."
 IRQ_arrest_muqtada: "Arrestar a Muqtada al-Sadr"
 IRQ_arrest_muqtada_desc: "Esa cucaracha de Muqtada ha estado hablando recientemente, y al igual que su padre, podríamos necesitar encontrar una solución..."

 IRQ_saddams_pissfits: "£SOV_paranoia_text_icon  Ira de [IRQ.GetLeader]"
 IRQ_saddams_pissfits_desc: "A lo largo de su vida, §H[IRQ.GetLeader]§! ha sido incapaz de controlar su £SOV_paranoia_text_icon  §RIra§!. A menudo dirigiendo su ira hacia su £personnel_cost_multiplier_modifier_texticon  personal militar, o personas que viven en [IRQ.GetFlag] §HIraq§!. Su £SOV_paranoia_text_icon  §RIra§! infunde miedo dentro de la gente, lo que puede hacerlos menos propensos a equivocarse, pero a un costo.\n\n£SOV_paranoia_text_icon  §RIra§! aumentará a través de ciertos §Heventos, decisiones y enfoques§! Si la £stability_texticon  §HEstabilidad§! es inferior al §H40%§!, entonces £SOV_paranoia_text_icon  §RIra§! tendrá la oportunidad de aumentar en §H1§! cada mes. Si £SOV_paranoia_text_icon  §RIra§! es superior al §H25%§!, habrá eventos aleatorios con consecuencias que se desencadenan. Si £SOV_paranoia_text_icon  §RIra§! alguna vez llega al §H50%§!, §H[IRQ.GetLeader]§! ejecutará a un £personnel_cost_multiplier_modifier_texticon  General al azar.£SOV_paranoia_text_icon  §RIra§! disminuirá gradualmente si la £stability_texticon  §HEstabilidad§! es del §H40%§! o superior.\n\n£SOV_paranoia_text_icon  §RIra§!: [?IRQ_saddam_pissboy|%]"

 IRQ_civil_war_mechanic: "Crisis de Insurgencia"
 IRQ_civil_war_mechanic_desc: "El colapso del §HSistema de Saddam§! llevó al colapso total del Ejército Iraquí. Muchos de nuestros §Hexmilitares§! han dedicado sus vidas a luchar una guerra §Rcontra§! nuestro estado, ya sea por sus propias organizaciones o por las §RJihadistas§!. Inicialmente estaremos en conflicto con los §RSalafistas§!, pero los §HS chiítas§! pueden volverse hostiles rápidamente si no los aliamos. Necesitaremos atacar a los Insurgentes en cada estado hasta que §HSurrender§! cuando estén lo suficientemente débiles. Nuestra §HPreparación§! determinará el éxito que tengamos en las operaciones. §HPreparación§! mejorará a medida que realicemos más operaciones o tomemos ciertos enfoques.\n\nPodemos hacer operaciones haciendo clic en el estado. Perderemos §HEquipo§! y §HPersonal§! en cada operación que realicemos.\n\nEl mapa cambiará §Hdínamicamente§! de color para mostrar nuestro §HProgreso§!.\n\n§pPúrpura§! - Fuerzas Kurdas\n§RRojo§! - Fuerzas Salafistas Jihadistas\n§YYellow§! - Fuerzas Chiítas\n§OAnaranjado§! - Insurgencia Media\n§GVerde§! - Insurgencia Baja\n\n§HPreparación§!: [?IRQ_government_readiness]%\n§HPersonal§!: [?IRQ_government_troops]\n§HEstados Asegurados§!: [?IRQ_variable_for_win]\n\n\n\n\n\n"
 IRQ_start_negotiations_shias: "Iniciar Negociaciones con las Milicias Chiítas"
 IRQ_start_negotiations_shias_desc: "Nos sentaremos a la mesa de negociaciones con las muchas Milicias Chiítas que se han formado para hacer un trato y destruir a nuestro enemigo común. Si no logramos traerlos rápidamente a nuestro lado, podrían volverse hostiles!"
 IRQ_request_coalition_forces: "Solicitar Apoyo Aéreo"
 IRQ_request_coalition_forces_desc: "Si la Fuerza Aérea no hace nada en todo el día, ¿por qué estamos pagando a los pilotos? Necesitamos usar nuestra ventaja en los Cielos para aplastar a los insurgentes hasta someterlos."
 IRQ_request_awakening_council_militias: "Fomentar Conversaciones para Al-Sahwah"
 IRQ_request_awakening_council_militias_desc: "Al-Sahwa, o los Hijos de Irak, son una propuesta de alianza entre las Tribus Sunitas y otros grupos para luchar contra los Insurgentes. Podemos incorporar sus fuerzas para tener una ventaja numérica sobre los insurgentes."
 IRQ_militarize_police_force: "Militarizar la Fuerza Policial"
 IRQ_militarize_police_force_desc: "Tomaremos armas y personal de la fuerza policial, y los enlistaremos en nuestro ejército para ayudar a combatir a los insurgentes, incluso si tenemos que recortar en su entrenamiento."
 IRQ_recruitment_campaign: "Esfuerzo de Entrenamiento"
 IRQ_recruitment_campaign_desc: "Debemos entrenar y acondicionar a nuestros hombres para enfrentar a los insurgentes de manera segura y eficiente. Hacer esto también ayudará a poner en menor riesgo las vidas."
 IRQ_iraq_war: "La Lucha por la Supervivencia"
 IRQ_iraq_war_desc: "La guerra por Irak y sus tierras ha comenzado. Estados Unidos tendrá un máximo de 6 meses para capitular al gobierno iraquí, o de lo contrario tendrán que ordenar una retirada inmediata de la nación y arriesgar su influencia."
 IRQ_war_phase_one: "Fase I"
 IRQ_war_phase_two: "Fase II"
 IRQ_war_phase_two_desc: "Los estadounidenses vacilarán, sus esfuerzos serán en vano!"
 IRQ_preparation_for_the_war: "La Guerra"
 IRQ_preparation_for_the_war_desc: "Esos imperialistas de [USA.GetFlag] §H[USA.GetName]§! han comenzado una campaña §RInjustificada§! contra nuestra nación!\n\nTendremos que reunir nuestra Fuerza Nacional y Recursos, y §HPrepararnos para una Guerra de Supervivencia§!. Usando lo que tenemos, y la experiencia de la §Hguerra Irán§! y la §HGuerra del Golfo§!, crearemos un infierno absoluto para cualquier invasor entrante.\n\nSi logramos rechazar a los estadounidenses durante §Hat least 6 months§!, su población los presionará por un §HCese al fuego§! debido a la impopularidad de la guerra."
 IRQ_threaten_kuwait: "Amenazar a [KUW.GetFlag] Kuwait"
 IRQ_threaten_kuwait_desc: "Los estadounidenses tienen una base justo bajo nuestra nariz, y los kuwaitíes son los responsables de esto. Exigiremos que tomen el control rápidamente para que los estadounidenses no puedan atacarnos desde las tierras del Medio Oriente."
 IRQ_restore_the_iron_ring: "Restaurar el Anillo de Hierro"
 IRQ_restore_the_iron_ring_desc: "El Anillo de Hierro resultó útil para defendernos de los iraníes en la guerra Irán-Irak en los años 80. Debemos restaurarlo rápidamente."
 IRQ_golden_guard_divisions: "Formar Divisiones de la Guardia Dorada"
 IRQ_golden_guard_divisions_desc: "Movilizaremos algunas divisiones de la Guardia Dorada para defender nuestra nación, y las entrenaremos al máximo nivel posible."
 IRQ_conscription_in_schools: "Conscripción en las Escuelas"
 IRQ_conscription_in_schools_desc: "Debemos conseguir más mano de obra para desplegar nuestras unidades en tiempos de guerra, y las escuelas son un lugar perfecto para esto por esta misma razón. Pueden obtener una educación más tarde."
 IRQ_kurdish_compromise: "Compromiso Kurdo de [KUR.GetFlag]"
 IRQ_kurdish_compromise_desc: "Llegaremos a un acuerdo con los [KUR.GetFlag] kurdos, y aseguraremos nuestro frente norte de cualquier ataque repentino si aceptan, claro."
 IRQ_faddayean_saddam: "Movilizar a los Fedayines de Saddam"
 IRQ_faddayean_saddam_desc: "Necesitamos preparar a los Fedayines de Saddam para la invasión entrante, y por todos los medios debemos equipar y entrenar más divisiones para continuar la lucha sin importar lo que pase."
 IRQ_weapons_concealment: "Acelerar el Programa de Misiles"
 IRQ_weapons_concealment_desc: "Necesitamos acelerar rápidamente nuestro programa de misiles para devastar al enemigo desde lejos si es necesario."
 IRQ_contract_the_MEK: "Contratar al £PER_anarchist_communism MEK"
 IRQ_contract_the_MEK_desc: "Los Mojahedin-e Khalq, o el £PER_anarchist_communism MEK, han residido en nuestro país durante mucho tiempo. Ya es hora de que los utilicemos para algo realmente útil para nuestra nación."

 IRQ_economic_union_menu: "Unión de la Prosperidad Islámica"
 IRQ_invite_to_economic_union_targeted_decision: "Invitar a [FROM.Getname]"
 IRQ_kick_from_economic_union_targeted_decision: "Expulsar a [FROM.GetName]"

 IRQ_the_constitution: "La Constitución Iraquí"
 IRQ_the_constitution_desc: "Tras el derrocamiento de §HSaddam Hussein§!, y el posterior §HPartido Ba'ath§!, nuestra nación ha sido encargada de §HDiseñar una nueva constitución§! para un Irak más §HDemocrático y Libre§!. Cada §HArtículo§! de la §HConstitución§! que redactemos tendrá un §HImpacto§! en el futuro de qué partidos políticos podrán ser elegidos, y quién podría estar en la política."
 IRQ_constitution_draft_government_type: "Artículo I: El Gobierno de Irak"
 IRQ_constitution_draft_government_type_desc: "Nuestra constitución debe especificar si nuestra nación será una República Islámica o una Secular."
 IRQ_constitution_draft_languages: "Artículo II: El Idioma de Irak"
 IRQ_constitution_draft_languages_desc: "El idioma es lo que une a nuestra gente, y una gran parte habla otro idioma que no es árabe. Debemos decidir si permitiremos o no otros idiomas como idiomas oficiales."
 IRQ_constitution_draft_nationalism: "Artículo III: El Patriotismo en Irak"
 IRQ_constitution_draft_nationalism_desc: "Como lo demuestra la historia, el hiper nacionalismo y patriotismo han llevado a la desaparición de nuestra nación. Debemos aclarar esto en el Artículo III."
 IRQ_constitution_draft_democratic_form: "Artículo IV: Federalización de Irak"
 IRQ_constitution_draft_democratic_form_desc: "Nuestra nación está compuesta por muchos grupos de personas diferentes, incluidos los kurdos, asirios, turcomanos y muchos más. También tenemos una gran división en las sectas religiosas, específicamente entre los chiitas y los suníes. Todo esto debe ser abordado en nuestra constitución."
 IRQ_constitution_draft_militias: "Artículo V: La Seguridad de Irak"
 IRQ_constitution_draft_militias_desc: "Aunque nuestra nación tendrá Fuerzas Armadas, muchos de nuestros ciudadanos no confían en que el gobierno los mantenga seguros y, por lo tanto, han formado Milicias. Debemos aclarar si estas Milicias son legales o no."
 IRQ_constitution_draft_identity: "Artículo VI: La Identidad de Irak"
 IRQ_constitution_draft_identity_desc: "Muchas personas conforman Irak, y debemos aclarar si Irak adoptará una identidad árabe o una multicultural."

 IRQ_black_gold_decisions: "Oro Negro"
 IRQ_black_gold_decisions_desc: "Parte de nuestro plan post-victoria es asegurar la dominación económica en la región. A través de la explotación de la corrupción entre los estados del Khaleeji del Sur, podemos aumentar lentamente nuestro control sobre su recurso más precioso, el petróleo. Necesitaremos aumentar nuestra influencia en estas naciones para obtener acceso a nuevas decisiones (como comprar más acciones) que nos permitirán acercarnos a la toma de estos recursos valiosos. Una vez que tengamos más del 50 de control sobre Aramco, podremos intentar apoderarnos de la compañía. Cuanto mayor sea el control que tengamos, mayor será la posibilidad de éxito.\n\n[SAU.GetFlag] Control de Aramco: [?IRQ_aramco_control]/100"

 IRQ_open_aramco_scheme: "Abrir Decisiones del Esquema de Aramco [SAU.GetFlag]"
 IRQ_close_aramco_scheme: "Cerrar Decisiones del Esquema de Aramco [SAU.GetFlag]"
 IRQ_find_dirt_on_saudi_king: "Encontrar Secretos sobre [SAU.GetLeader]"
 IRQ_find_dirt_on_saudi_king_desc: "El primer paso para conseguir acciones de Aramco será encontrar algo con lo que chantajear a [SAU.GetFlag] [SAU.GetLeader]."
 IRQ_establish_the_hussein_fund: "Establecer el Fondo Hussein"
 IRQ_establish_the_hussein_fund_desc: "Al establecer el Fondo Hussein, podremos canalizar dinero hacia las acciones de Aramco de [SAU.GetFlag] a través de la organización sin levantar mucha atención sobre ello."
 IRQ_buy_shares_of_aramco: "Comprar Acciones"
 IRQ_buy_shares_of_aramco_desc: "Ahora que tenemos el Fondo Hussein, podemos comprar una pequeña cantidad de acciones en Aramco de [SAU.GetFlag], lo que nos permitirá comprar cantidades mayores después de esta inversión inicial."
 IRQ_assassinate_abdullah_s_jumah: "Asesinar a Abdullah S. Jum'ah"
 IRQ_assassinate_abdullah_s_jumah_desc: "El CEO de Aramco de [SAU.GetFlag], Abdullah S. Jum'ah, debe irse. Enviaremos a nuestros agentes encubiertos para encargarnos de él, y esperamos que todo salga bien."
 IRQ_prop_up_iraqi_ceo: "Apoyar a un CEO Iraquí de [IRQ.GetFlag]"
 IRQ_prop_up_iraqi_ceo_desc: "Al mover algunos hilos, podemos apoyar a un CEO iraquí de [IRQ.GetFlag] como el nuevo CEO de Aramco de [SAU.GetFlag], aumentando nuestro control sobre la compañía."
 IRQ_seize_aramco: "Tomar Aramco de [SAU.GetFlag]"
 IRQ_seize_aramco_desc: "Ha llegado el momento, debemos comenzar nuestra toma agresiva de la compañía para asegurar los recursos valiosos en [SAU.GetFlag] [SAU.GetName]!"
 IRQ_send_over_iraqis_to_saudi_arabia: "Enviar Iraquíes de [IRQ.GetFlag] a [SAU.GetFlag] [SAU.GetName]"
 IRQ_send_over_iraqis_to_saudi_arabia_desc: "Al pagar los vuelos de miles de iraquíes [IRQ.GetFlag], podemos asegurar una influencia iraquí [IRQ.GetFlag] adecuada en [SAU.GetFlag] [SAU.GetName]."
 IRQ_encourage_iraqis_to_work_for_aramco: "Animar a los Iraquíes de [IRQ.GetFlag] a Trabajar para Aramco de [SAU.GetFlag]"
 IRQ_encourage_iraqis_to_work_for_aramco_desc: "Como resultado de las personas que enviamos a [SAU.GetName], podemos hacer que trabajen para Aramco de [SAU.GetFlag] para establecer posibles conexiones dentro de la compañía."
 IRQ_buy_more_shares: "Comprar Más Acciones"
 IRQ_buy_more_shares_desc: "Podemos aumentar nuestro control sobre Aramco de [SAU.GetFlag] comprando más acciones de la compañía a través de nuestro Fondo Hussein."

 IRQ_regional_baathism_decisions: "£IRQ_Nat_Autocracy_small Ba'athismo Regional"
 IRQ_regional_baathism_decisions_desc: "Nuestra facción tiene seguidores de toda la región y el mundo. Al reunir a los seguidores de la ideología Ba'athista, podemos crear una red de comandos regionales que controlamos. Al poner a funcionarios iraquíes leales y de alto rango como sus líderes, podemos asegurar la lealtad total de estos estados."
 IRQ_appoint_control_syria: "Establecer el £IRQ_Nat_Autocracy_small Comando Regional Sirio [SBP.GetFlag]"
 IRQ_appoint_control_egypt: "Establecer el £IRQ_Nat_Autocracy_small Comando Regional Egipcio [JBP.GetFlag]"
 IRQ_appoint_control_jordan: "Establecer el £IRQ_Nat_Autocracy_small Comando Regional Jordano [EBP.GetFlag]"

 IRQ_clergy_balance_of_power_category: "§HCampaña de Regreso a la Fe§!"

 IRQ_secularists_bop_mid_range: "Entre Islamismo y Secularismo"
 IRQ_secularists_bop_left_win_range: "Estado Secularizado"
 IRQ_secularists_bop_left_advanced_range: "Sociedad Altamente Secular"
 IRQ_secularists_bop_left_medium_range: "Crecimiento del Liberalismo en la Sociedad"
 IRQ_secularists_bop_left_low_range: "Sociedad Moderadamente Secular"
 IRQ_clergy_bop_right_win_range: "Estado de la Sharia"
 IRQ_clergy_bop_right_advanced_range: "Sociedad Islámica"
 IRQ_clergy_bop_right_medium_range: "Resurgimiento de los Ideales Islámicos"
 IRQ_clergy_bop_right_low_range: "Sociedad Islámica Moderada"

 IRQ_promote_female_participation: "Promoción de la Participación Femenina"
 IRQ_promote_female_participation_desc: "Fomentaremos que nuestras mujeres participen en la sociedad y sean una parte vital de la fuerza laboral."
 IRQ_promotion_of_iraqi_identity: "Promoción de la Identidad Iraquí"
 IRQ_promotion_of_iraqi_identity_desc: "Nuestro pueblo debe saber quiénes son, y su historia, cultura e idioma son parte de su identidad que debe ser reforzada."
 IRQ_restoration_of_ancient_sights: "Renovación de los Sitios Históricos"
 IRQ_restoration_of_ancient_sights_desc: "Nuestro pasado es una parte crucial de nuestra nación, ya que nuestro pueblo debe darse cuenta de la grandeza que una vez logró, y de la grandeza por la que deben luchar nuevamente."
 IRQ_promotion_of_saddam: "Promoción de los Logros del Ba'ath"
 IRQ_promotion_of_saddam_desc: "En cada calle, hogar, oficina y escuela, debe haber un retrato del mayor líder en la historia del Ba'ath. Nuestro pueblo debe saber quién construyó esta nación y a quién agradecer."

 IRQ_power_of_mosques: "Expandir el Poder de la Mezquita"
 IRQ_power_of_mosques_desc: "Las Mezquitas tienen el poder en esta nación, y debemos aceptarlo. Al expandir su poder, podemos mostrarles que estamos de su lado."
