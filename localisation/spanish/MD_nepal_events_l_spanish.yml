  #Tooltips
  Nepali_Congress_wins_tt: "El Congreso Nacional se convertirá en el partido líder de la nación"
  Communist_Party_of_Nepal_wins_tt: "El Partido Comunista de Nepal se convertirá en el partido líder de la nación"
  NEP_guerrilla_conflict: "Conflicto de Guerrilla"
  nep_civil_war_info_tt: "Ambos bandos están cada vez más atrincherados en sus respectivas zonas. Los maoístas controlan vastas extensiones de territorio en el campo, mientras que el gobierno mantiene las principales ciudades y pueblos. La lucha ha continuado durante años, sin que ninguno de los bandos logre obtener una ventaja decisiva."
  #Events
  nepal.1.t: "Las Elecciones de Nepal de 2008"
  nepal.1.d: "Las elecciones de Nepal de 2008 fueron un evento histórico en el país, marcando un punto de inflexión tras una guerra civil prolongada que había azotado a Nepal durante más de una década. Las elecciones, celebradas el 10 de abril de 2008, vieron al Partido del Congreso de Nepal y al Partido Comunista de Nepal (Maoísta) emerger como los dos partidos más grandes en la Asamblea Constituyente, que tenía la tarea de redactar una nueva constitución para el país."
  nepal.1.a: "El Congreso de Nepal es nuestra única opción"
  nepal.1.b: "El Partido Comunista debe seguir adelante"
  news.87.t: "Finaliza la Guerra Civil de Nepal"
  news.87.d: "En un momento histórico para Nepal, el primer ministro Koirala y el líder maoísta Prachanda han firmado un Acuerdo de Paz Integral, marcando el fin de la Guerra Civil de Nepal. Este acuerdo llega después de años de violento conflicto que ha devastado la nación, cobrando innumerables vidas y causando una destrucción inmensurable.\n A medida que Nepal mira hacia el futuro, los desafíos que enfrenta son significativos. La reconciliación y la reconstrucción requerirán un esfuerzo concertado de todos los interesados, incluidos el gobierno, la sociedad civil y la comunidad internacional. Sin embargo, con la firma del Acuerdo de Paz Integral, Nepal ha dado un paso significativo hacia un futuro más brillante y pacífico."
  news.87.a: "Interesante"
  news.88.t: "Los Maoístas Proclaman la Victoria en Nepal"
  news.88.d: "En un desarrollo significativo, las fuerzas entrantes han capturado el último bastión en Nepal, poniendo fin al prolongado conflicto que ha azotado al país durante años. Aunque la caída del reino es sin duda un punto de inflexión.\n Aunque la captura del último bastión es sin duda un hito significativo, persisten preocupaciones sobre el potencial de que el movimiento se intensifique con las naciones vecinas. La comunidad internacional ha estado monitoreando de cerca la situación, con muchos llamando a una resolución pacífica de cualquier conflicto potencial."
  news.88.a: "Interesante"
  news.89.t: "Las Fuerzas Maoístas Aplastadas en la Derrota"
  news.89.d: "En un giro monumental de los acontecimientos, las fuerzas pro-monárquicas en Nepal han expulsado a las fuerzas maoístas del país, señalando el fin de un prolongado conflicto que ha dejado un rastro de destrucción a su paso. Con los bastiones restantes asegurados, Nepal ahora puede mirar hacia un período de recuperación y crecimiento, a medida que busca reconstruir su economía e infraestructura.\n Sin embargo, con la derrota de las fuerzas maoístas y el establecimiento de una nueva era de estabilidad, Nepal ha dado un paso significativo hacia la realización de su pleno potencial como nación. Con el apoyo de la comunidad internacional y un renovado sentido de propósito nacional, el país está listo para emerger de este oscuro capítulo como una nación más fuerte y resiliente."
  news.89.a: "Interesante"
  news.90.t: "Asesinato de la Familia Real de Nepal"
  news.90.d: "El rey Birendra de Nepal y toda su familia fueron asesinados en una masacre en el Palacio de Narayanhiti. La causa de la masacre es disputada, pero marcó el fin del reinado de 240 años de la dinastía Shah y dejó al país en caos."
  news.90.a: "Interesante"
  #Ideas
  NEP_Himalayan_Rebellion_Struggle: "Lucha de la Rebelión del Himalaya"
  NEP_Himalayan_Rebellion_Struggle_desc: "La lucha revolucionaria en la guerra civil de Nepal persistió cuando las fuerzas gubernamentales lanzaron contraataques. Fue crucial ejercer paciencia estratégica y planificar nuestros movimientos con cuidado en respuesta."
  NEP_National_Unity_Campaign: "Campaña de Unidad Nacional"
  NEP_National_Unity_Campaign_desc: "Lograr la paz en Nepal requiere derrotar a las fuerzas comunistas que han estado poniendo en peligro nuestros intereses durante años."
  NEP_The_National_vendetta: "La Vendetta Nacional"
  NEP_The_National_vendetta_desc: "Después del asesinato de la familia real, la nación ha quedado sin rumbo. Con muchos ganando apoyo en nombre de la familia real y su comportamiento anti-radical."
