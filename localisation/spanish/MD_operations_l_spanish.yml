l_spanish:
 #CT
 track_HVTs: "Rastrear Objetivos de Alto Valor"
 track_HVTs_desc: "Las actividades terroristas de [FROM.GetName] dependen del liderazgo de varios comandantes de alto perfil. Para eliminar a estos comandantes, primero debemos usar operativos de inteligencia para localizar sus ubicaciones exactas."
 OPERATION_TOKEN_HVT: "Ubicación de Objetivo de Alto Valor"
 OPERATION_TOKEN_HVT_DESC: "Ha localizado un objetivo de alto valor."
 ct_track_HVTs: "Localizar Objetivos de Alto Valor"
 ct_track_HVTs_desc: "Nuestros agentes usarán una combinación de informantes locales y señales de inteligencia para rastrear a los comandantes yihadistas. Esta información luego será retransmitida a la sede en preparación para una futura operación."
 ct_track_HVTs_outcome: "Nuestros agentes lograron adquirir la ubicación de un importante comandante yihadista a través de informantes locales y el monitoreo exitoso de las comunicaciones yihadistas."
 ct_track_HVTs_outcome_fail: "§RLos militantes yihadistas se dieron cuenta de la operación de nuestros agentes y los emboscaron en una ubicación remota antes de que pudieran localizar a algún comandante importante. Perdimos contacto con nuestros agentes cuando comenzó la emboscada.§!"

 decapitation_strike: "Coordinar Ataque de Decapitación"
 decapitation_strike_desc: "Ahora que se ha localizado a un comandante [FROM.GetAdjective], podemos usar agentes en el terreno para dirigir un ataque aéreo de precisión para eliminarlo. Los ataques aéreos son menos riesgosos para nuestros operativos en comparación con las redadas de fuerzas especiales, pero no proporcionan inteligencia y tienen más probabilidades de fallar su objetivo y causar bajas civiles."
 ct_drone_strike: "Llamar a Ataque con Dron"
 ct_drone_strike_desc: "Nuestros operativos procederán a un punto de observación que domina la ubicación del objetivo. Una vez que el objetivo sea identificado positivamente, nuestros agentes marcarán el objetivo y llamarán a un ataque. Un vehículo aéreo no tripulado procederá a la ubicación desde una de nuestras bases cercanas para eliminar el objetivo."
 ct_drone_strike_outcome: "Nuestros agentes identificaron positivamente el objetivo y llamaron con éxito a un ataque aéreo. El operador del dron disparó varios misiles antes de regresar a la base."
 ct_drone_strike_outcome_fail: "§RAntes de que nuestros agentes pudieran llegar al punto de observación, fueron atacados por militantes yihadistas y perdieron contacto con la sede.§!"
 ct_helicopter_strike: "Llamar a Ataque con Helicóptero"
 ct_helicopter_strike_desc: "Nuestros operativos procederán a un punto de observación que domina la ubicación del objetivo. Una vez que el objetivo sea identificado positivamente, nuestros agentes marcarán el objetivo y llamarán a un ataque. Un helicóptero de ataque procederá a la ubicación desde una de nuestras bases cercanas para eliminar el objetivo."
 ct_helicopter_strike_outcome: "Nuestros agentes identificaron positivamente el objetivo y llamaron con éxito a un ataque aéreo. El piloto del helicóptero disparó varios misiles antes de regresar a la base."
 ct_helicopter_strike_outcome_fail: "§RAntes de que nuestros agentes pudieran llegar al punto de observación, fueron atacados por militantes yihadistas y perdieron contacto con la sede.§!"
 ct_fighter_strike: "Llamar a Ataque con Jet"
 ct_fighter_strike_desc: "Nuestros operativos procederán a un punto de observación que domina la ubicación del objetivo. Una vez que el objetivo sea identificado positivamente, nuestros agentes marcarán el objetivo y llamarán a un ataque. Un jet de combate procederá a la ubicación desde una de nuestras bases cercanas para eliminar el objetivo."
 ct_fighter_strike_outcome: "Nuestros agentes identificaron positivamente el objetivo y llamaron con éxito a un ataque aéreo. El piloto del jet disparó varios misiles antes de regresar a la base."
 ct_fighter_strike_outcome_fail: "§RAntes de que nuestros agentes pudieran llegar al punto de observación, fueron atacados por militantes yihadistas y perdieron contacto con la sede.§!"
 terror.17.t: "Comandante de [FROM.FROM.GetName] Asesinado en Ataque Aéreo [FROM.GetAdjective]"
 terror.17.d1: "Las aeronaves [FROM.GetAdjective], con la ayuda de nuestros servicios de inteligencia, lograron localizar y eliminar a un destacado líder yihadista [FROM.FROM.GetAdjective]. Nuestros analistas opinan que su eliminación obstaculizará significativamente las actividades de [FROM.FROM.GetNameDef], reduciendo la amenaza del terrorismo fundamentalista radical en la región."
 terror.17.d2: "Es con profundo pesar que debemos despedir a nuestro valiente comandante, que fue abatido por un cobarde ataque aéreo. Nunca olvidaremos su sacrificio, ni a los villanos que lo quitaron de este mundo."
 terror.17.a: "Misión cumplida."
 terror.17.b: "Que descanse en paz!"
 kia_tt: "Es asesinado en acción.\n"
 terror.18.t: "Identificación Errónea Causa Bajas Civiles"
 terror.18.d: "Aunque nuestros operativos informaron la terminación exitosa de su objetivo, informes recientes han indicado que este no es el caso. Una combinación de inteligencia incorrecta e ineptitud ha llevado a la muerte de varios civiles que estaban en el lugar equivocado en el momento equivocado. Este error inevitablemente llevará a una mayor simpatía por la causa yihadista entre la población local, pero su repercusión interna podría mitigarse negando la participación."
 terror.18.a: "Aceptar responsabilidad."
 terror.18.b: "Negar participación."
 potential_leak_tt: "§RLa información sobre nuestro encubrimiento de este incidente puede filtrarse, dañando nuestra popularidad más que aceptar la responsabilidad.§!"

 kill_or_capture_raid: "Realizar Redada de Captura o Eliminación"
 kill_or_capture_raid_desc: "Ahora que hemos localizado a un yihadista de alto rango [FROM.GetAdjective], podemos enviar una unidad de fuerzas especiales de élite para matar o capturar al comandante. Capturar al HVT nos proporcionará información útil sobre las actividades yihadistas, como la ubicación de otro objetivo."
 helicopter_infiltration: "Infiltración con Helicóptero"
 helicopter_infiltration_desc: "Nuestros operativos abordarán helicópteros en una de nuestras bases militares, que luego procederán a la ubicación del objetivo. Los operativos descenderán rápidamente al suelo y luego avanzarán hacia el objetivo."
 helicopter_infiltration_outcome: "Nuestros operativos desembarcaron con éxito de los transportes de helicópteros en una ubicación aislada y avanzaron hacia el objetivo."
 helicopter_infiltration_outcome_failure: "Nuestros operativos fueron atacados por fuego enemigo mientras intentaban desmontar de sus transportes de helicópteros y perdieron contacto con la sede."
 helicopter_exfiltration: "Exfiltración con Helicóptero"
 helicopter_exfiltration_desc: "Nuestros operativos procederán a una zona de aterrizaje predesignada y lanzarán humo para señalar su ubicación. Los helicópteros de transporte luego los recogerán y regresarán a la base."
 helicopter_exfiltration_outcome: "Nuestros operativos lograron asegurar la zona de aterrizaje y señalar a los pilotos de los helicópteros, que los recogieron y regresaron a la base."
 helicopter_exfiltration_outcome_failure: "Nuestros pilotos de helicópteros fueron advertidos por nuestros operativos antes de llegar a la zona de aterrizaje y la extracción fue posteriormente cancelada. Es muy probable que esto se debiera a que la zona de aterrizaje fue comprometida por el enemigo."
 raid_compound: "Asaltar el Recinto"
 raid_compound_desc: "Bajo el amparo de la oscuridad, nuestros agentes, junto con operadores de fuerzas especiales, lanzarán un asalto al recinto donde se encuentra el objetivo de alto valor. Serán asignados para capturar al HVT si es posible o matarlo."
 raid_compound_outcome: "Nuestros operadores asaltaron con éxito el recinto, matando a muchos presuntos militantes y sin sufrir bajas."
 raid_compound_outcome_failure: "Los yihadistas habían sido advertidos de nuestro asalto y habían preparado una trampa para nuestros operativos. Nuestros operadores de fuerzas especiales no pudieron localizar a los agentes que los acompañaban en el caos y se vieron obligados a retirarse sin ellos por el contraataque yihadista."
 captured_tt: "Es capturado y retenido para ser interrogado."
 terror.19.t: "Comandante de [FROM.FROM.GetName] Sacado de Acción Tras Redada [FROM.GetAdjective]"
 terror.19.d1: "Nuestras fuerzas de operaciones especiales han confirmado que lograron capturar a un destacado comandante [FROM.FROM.GetAdjective]. Esto ha sido un duro golpe para [FROM.FROM.GetNameDef], que supuestamente se está ajustando a la ausencia del comandante. Además, nuestro prisionero ya ha proporcionado información útil sobre las actividades de su organización."
 terror.19.d2: "La desgracia ha caído sobre nuestra lucha, ya que uno de nuestros comandantes ha sido capturado por el enemigo. Aunque confiamos en la lealtad de nuestros combatientes a la causa, no debemos descartar la posibilidad de que haya sido obligado a dar información sobre nuestra organización que el enemigo podría usar en nuestra contra."
 terror.19.d3: "Nuestras fuerzas de operaciones especiales han confirmado que el HVT [FROM.FROM.GetAdjective] ha sido asesinado en acción. La muerte del comandante ha sido un duro golpe para [FROM.FROM.GetNameDef], que supuestamente se está ajustando a la ausencia del comandante. Sin embargo, no pudimos obtener más inteligencia que podríamos haber recibido capturándolo con vida."
 terror.19.d4: "La desgracia ha caído sobre nuestra lucha, ya que uno de nuestros comandantes ha sido asesinado por el enemigo. Nuestro valiente comandante supuestamente se mató en lugar de caer en manos del enemigo, un acto loable por el cual sin duda será recompensado en la otra vida."
 terror.19.b: "Esperemos que mantenga la boca cerrada..."
 terror.20.d: "Se ha vuelto cada vez más claro que nuestra redada de fuerzas especiales ha fallado en su objetivo. Muchos de los muertos resultaron ser civiles en lugar de militantes yihadistas, y el objetivo que la redada debía eliminar no aparecía por ningún lado. Este error inevitablemente llevará a una mayor simpatía por la causa yihadista entre la población local, pero su repercusión interna podría mitigarse negando la participación."
 terror.21.t: "Filtraciones Revelan Encubrimiento de Operación Antiterrorista Fallida"
 terror.21.d: "Un denunciante dentro del ejército pasó información sobre nuestra operación fallida hace medio año a una prominente organización de noticias en nuestro país. El público ha reaccionado con enojo como resultado del encubrimiento de la operación en el extranjero, que resultó en múltiples muertes civiles."
 terror.21.a: "¿Podemos sobrevivir a esta controversia?"

 locate_arms_caches: "Localizar Alijos de Armas"
 locate_arms_caches_desc: "[FROM.GetNameDef] tiene alijos de armas escondidos en todo el territorio que controla para facilitar sus actividades terroristas. Muchos de estos alijos de armas no son visibles desde el aire, por lo que encontrarlos requiere la perspicacia de agentes en el terreno que puedan usar informantes locales y señales de inteligencia para encontrar estos alijos ocultos."
 OPERATION_TOKEN_ARMS_CACHE: "Ubicación del Alijo de Armas"
 OPERATION_TOKEN_ARMS_CACHE_DESC: "Ha localizado un alijo de armas oculto."
 strike_arms_caches: "Coordinar Ataque a Alijos de Armas"
 strike_arms_caches_desc: "Ahora que se ha localizado un alijo de armas [FROM.GetAdjective], podemos usar agentes en el terreno para dirigir un ataque aéreo de precisión para eliminarlo. Los ataques aéreos son menos riesgosos para nuestros operativos en comparación con las redadas de fuerzas especiales, pero no proporcionan inteligencia y tienen más probabilidades de fallar su objetivo y causar bajas civiles."
 raid_arms_caches: "Realizar Redada en Alijos de Armas"
 raid_arms_caches_desc: "Ahora que hemos localizado un alijo de armas oculto [FROM.GetAdjective], podemos enviar una unidad de fuerzas especiales de élite para destruirlo. El alijo de armas también puede contener información útil sobre las actividades yihadistas, como la ubicación de otro objetivo."
 terror.22.t: "Alijo de Armas de [FROM.FROM.GetAdjective] Destruido en Ataque Aéreo [FROM.GetAdjective]"
 terror.22.d1: "Las aeronaves [FROM.GetAdjective], con la ayuda de nuestros servicios de inteligencia, lograron localizar y eliminar un importante alijo de armas yihadistas. Nuestros analistas opinan que su destrucción obstaculizará las actividades de [FROM.FROM.GetNameDef], reduciendo la amenaza del terrorismo fundamentalista radical en la región."
 terror.22.d2: "Uno de nuestros alijos de armas ha sido destruido por un ataque aéreo enemigo, obstaculizando las actividades de nuestra organización."
 terror.22.b: "Nuestra lucha continúa de todos modos..."
 terror.23.t: "Alijo de Armas de [FROM.FROM.GetAdjective] Destruido en Redada [FROM.GetAdjective]"
 terror.23.d1: "Nuestras fuerzas de operaciones especiales han confirmado que lograron destruir un gran alijo de armas [FROM.FROM.GetAdjective]. Esto ha sido un duro golpe para el esfuerzo bélico de [FROM.FROM.GetNameDef]. Desafortunadamente, nuestros operativos no pudieron obtener ninguna información útil del alijo de armas."
 terror.23.d2: "Las fuerzas enemigas han destruido uno de nuestros alijos de armas ocultos, asestando un golpe a nuestro esfuerzo bélico. Afortunadamente, parece que no pudieron asegurar ninguna información útil del alijo antes de destruirlo."
 terror.23.d3: "Nuestras fuerzas de operaciones especiales han confirmado que lograron destruir un gran alijo de armas [FROM.FROM.GetAdjective]. Esto ha sido un duro golpe para el esfuerzo bélico de [FROM.FROM.GetNameDef]. Además, nuestros operativos pudieron adquirir información útil del alijo de armas."
 terror.23.d4: "Las fuerzas enemigas han destruido uno de nuestros alijos de armas ocultos, asestando un golpe a nuestro esfuerzo bélico. Peor aún, parece que pudieron asegurar información útil del alijo antes de destruirlo. Debemos estar preparados para más operaciones [FROM.GetAdjective] contra nosotros."
 raid_cache: "Asalto al Depósito de Armas"
 raid_cache_desc: "Nuestros agentes acompañarán a las fuerzas de operaciones especiales en una redada en el almacén de armas yihadistas. Anticipamos una resistencia mínima. Una vez que nuestros operadores hayan tomado el control del almacén de armas, lo registrarán en busca de inteligencia accionable antes de destruirlo con explosivos."
 raid_cache_outcome: "Nuestros operativos asaltaron la aldea en la que supuestamente se encontraba el almacén de armas, matando a varios yihadistas sospechosos."
 raid_cache_outcome_failure: "Nuestros operativos enfrentaron un volumen inesperado de resistencia de los milicianos yihadistas antes de llegar al almacén de armas, obligando a nuestras fuerzas especiales a retirarse apresuradamente. En la confusión, los operadores de las fuerzas especiales perdieron contacto con los agentes que los acompañaban."

 increase_corrutiption: "Aumentar la Corrupción"
 increase_corrutiption_desc: "Nuestras operaciones para aumentar nuestra influencia en [FROM.GetName] han demostrado ser costosas y consumen mucho tiempo, tal vez si fueran más aceptantes de sobornos esto podría ir más rápido..."
 sabotage_aramco: "Sabotaje Aramco"
 sabotage_aramco_desc: "Usaremos nuestra influencia en Yemen y Arabia para asestar un duro golpe a la economía saudí."
 blow_nahariya_weapon_storage: "Voladura del Almacén de Armas de Nahariya"
 blow_nahariya_weapon_storage_desc: "Nuestra influencia de inteligencia en el régimen sionista ha aumentado, es hora de mostrarles quién ganará esta guerra..."
 blow_turkey_iraqi_base: "Voladura de la Base Turco-Iraquí"
 blow_turkey_iraqi_base_desc: "Nuestra influencia de inteligencia en Turquía ha aumentado, podemos usar esto para dañar sus unidades."
 blow_baku_gas_canals: "Voladura de los Canales de Gas de Baku"
 blow_baku_gas_canals_desc: "Nuestra influencia de inteligencia en Azerbaiyán ha aumentado, podemos usar esto para dañar su economía."
