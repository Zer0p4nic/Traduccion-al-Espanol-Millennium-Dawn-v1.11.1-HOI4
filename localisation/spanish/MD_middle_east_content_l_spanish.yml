 terror.4.a: "Cazaremos a estos terroristas..."

 terror.5.t: "Yihadistas Emboscan a una Patrulla del Ejército"
 terror.5.d1: "Militantes islamistas radicales han lanzado un devastador ataque contra una patrulla del ejército [ROOT.GetAdjective], aniquilando a la mayoría de los soldados que fueron tomados completamente por sorpresa. La falta de entrenamiento que han recibido nuestras tropas en la guerra de contrainsurgencia significó que fueron presa fácil para las tácticas de guerrilla de los yihadistas, quienes escaparon en gran parte ilesos. La noticia del ataque se ha extendido por todo [ROOT.GetNameDef], reduciendo la confianza en la capacidad del gobierno para brindar seguridad y elevando el perfil de los yihadistas, a quienes algunos están comenzando a ver como una fuerza de combate más efectiva que nuestro ejército."
 terror.5.d2: "Militantes islamistas radicales han lanzado un ataque contra una patrulla del ejército [ROOT.GetAdjective], matando a más de una docena de soldados tras un intenso tiroteo. Nuestras tropas estaban lo suficientemente bien entrenadas para evitar sufrir bajas significativas, pero no tenían la confianza suficiente para lanzar un contraataque después de que los yihadistas se retiraran. La noticia del ataque se ha extendido por todo [ROOT.GetNameDef], socavando la confianza en la capacidad del gobierno para brindar seguridad y elevando el perfil de los yihadistas, a quienes algunos están comenzando a ver como una fuerza de combate eficaz."
 terror.5.d3: "Militantes islamistas radicales han lanzado un ataque contra una patrulla del ejército [ROOT.GetAdjective], pero fueron rápidamente repelidos, sufriendo grandes bajas. Nuestras tropas altamente capacitadas fueron más que un rival para los yihadistas, sufriendo solo unas pocas bajas. La noticia del ataque se ha extendido por todo [ROOT.GetNameDef] y, si bien el éxito de nuestras fuerzas de seguridad ha sido recibido positivamente, la audacia del ataque ha atraído a algunos opositores radicales del gobierno a la causa yihadista."
 terror.5.a: "¡Nuestras leales tropas deben ser vengadas!"

 terror.6.t: "Extranjeros Muertos por Yihadistas en [FROM.GetNameDef]"
 terror.6.d1: "Decenas de personas han muerto o resultado heridas tras un ataque con armas y bombas perpetrado por yihadistas contra un complejo de viviendas para trabajadores expatriados. Las fuerzas de seguridad [FROM.GetAdjective] encargadas de defender el complejo supuestamente abandonaron sus puestos tras la llegada de los militantes fuertemente armados, dejando que los extranjeros y sus familias fueran masacrados por los extremistas. El fracaso [FROM.GetAdjective] se ha atribuido al bajo nivel de entrenamiento antiterrorista recibido por las fuerzas de seguridad [FROM.GetAdjective]. El ataque ha conmocionado a la comunidad internacional mientras galvanizaba a los islamistas radicales en toda la región.\n\nEl líder [FROM.GetAdjective], [FROM.GetLeader], ha expresado sus condolencias a las víctimas y sus familias, y ha prometido intensificar las medidas para combatir a los militantes extremistas en [FROM.GetNameDef] y llevar a los autores de este ataque ante la justicia."
 terror.6.d2: "Decenas de personas han muerto o resultado heridas tras un ataque con armas y bombas perpetrado por yihadistas contra un complejo de viviendas para trabajadores expatriados. Las fuerzas de seguridad [FROM.GetAdjective] encargadas de defender el complejo supuestamente lograron ganar algo de tiempo para que los civiles fueran evacuados, pero finalmente fueron superadas por los atacantes. La incapacidad de las fuerzas de seguridad para desempeñarse mejor se ha atribuido al limitado nivel de entrenamiento antiterrorista que han recibido. El ataque ha conmocionado a la comunidad internacional mientras alentaba a los islamistas radicales en toda la región.\n\nEl líder [FROM.GetAdjective], [FROM.GetLeader], ha expresado sus condolencias a las víctimas y sus familias, y ha prometido intensificar las medidas para combatir a los militantes extremistas en [FROM.GetNameDef] y llevar a los autores de este ataque ante la justicia."
 terror.6.d3: "Varias personas han muerto o resultado heridas tras un ataque con armas y bombas perpetrado por yihadistas contra un complejo de viviendas para trabajadores expatriados. Afortunadamente, las fuerzas de seguridad [FROM.GetAdjective] encargadas de defender el complejo lograron defenderse de los atacantes tras un prolongado tiroteo. Sin embargo, varios civiles quedaron atrapados inadvertidamente en el fuego cruzado. El relativo éxito de las fuerzas de seguridad [FROM.GetAdjective] se ha atribuido al alto nivel de entrenamiento antiterrorista que han recibido. El ataque ha conmocionado a la comunidad internacional mientras alentaba a los islamistas radicales en toda la región.\n\nEl líder [FROM.GetAdjective], [FROM.GetLeader], ha expresado sus condolencias a las víctimas y sus familias, y ha prometido intensificar las medidas para combatir a los militantes extremistas en [FROM.GetNameDef] y llevar a los autores de este ataque ante la justicia."
 terror.6.a: "El terrorismo es un flagelo para la humanidad..."
 terror.6.b: "¡Otro golpe contra los enemigos del Islam!"
 terror.6.c: "Las vidas de nuestros ciudadanos se han perdido..."

 terror.7.t: "Yihadistas Atacan una Base Militar Extranjera en una Audaz Incursión"
 terror.7.d1: "Cientos de tropas extranjeras estacionadas en [FROM.GetNameDef] han muerto o resultado heridas tras un ataque de extremistas islámicos. Equipados con armas pequeñas, lanzagranadas propulsadas por cohetes e incluso algunos vehículos blindados, los militantes lograron infligir graves daños a la base antes de retirarse. La alta tasa de bajas se ha atribuido al pobre desempeño de las tropas [FROM.GetAdjective] que no advirtieron a la base militar de la amenaza entrante y no tomaron medidas a pesar de las solicitudes de asistencia. Las fuerzas [FROM.GetAdjective] supuestamente se someten a un nivel relativamente bajo de entrenamiento antiterrorista, lo que muchos consideran la principal explicación de su ineficacia."
 terror.7.d2: "Decenas de tropas extranjeras estacionadas en [FROM.GetNameDef] han muerto o resultado heridas tras un ataque de extremistas islámicos. Equipados con armas pequeñas, lanzagranadas propulsadas por cohetes e incluso algunos vehículos blindados, los militantes lograron infligir daños moderados a la base antes de retirarse. La mayoría de las bajas se infligieron en la etapa inicial del ataque, ya que la llegada de refuerzos [FROM.GetAdjective] obligó a los yihadistas a huir antes de que pudieran causar más daños. Las fuerzas de seguridad [FROM.GetAdjective] han demostrado un grado de eficacia en la lucha contra el terrorismo, pero siguen por debajo de los estándares de las unidades antiterroristas internacionales de élite."
 terror.7.d3: "Docenas de tropas extranjeras estacionadas en [FROM.GetNameDef] han muerto o resultado heridas tras un ataque de extremistas islámicos. Equipados con armas pequeñas, lanzagranadas propulsadas por cohetes e incluso algunos vehículos blindados, los militantes infligieron daños leves a la base antes de ser rechazados por los refuerzos [FROM.GetAdjective]. Las fuerzas de seguridad [FROM.GetAdjective] han sido elogiadas por su respuesta rápida y eficiente al ataque, lo que ayudó a minimizar la destructividad del ataque. Las unidades [FROM.GetAdjective] se someten a un nivel relativamente alto de entrenamiento antiterrorista y, como tales, son algunas de las fuerzas antiterroristas más efectivas de la región."

 terror.8.t: "Yihadistas han Cruzado hacia [ROOT.GetNameDef] desde Territorio [FROM.GetAdjective]"
 terror.8.d: "Aprovechando las lagunas en nuestras defensas, los yihadistas [FROM.GetAdjective] han cruzado hacia [ROOT.GetNameDef]. Sus intenciones son casi con certeza hostiles, por lo que para abordar la amenaza que representan, nuestros servicios de seguridad interna ya han comenzado a buscar a estos militantes extranjeros. En el futuro, estacionar más tropas en la frontera [FROM.GetAdjective] ayudará a reducir el riesgo de que este incidente se repita."
 terror.8.a: "Esperemos que los atrapemos..."

 terror.9.t: "¡Yihadistas Extranjeros Aprehendidos con Éxito!"
 terror.9.d: "Tras una operación perfectamente ejecutada, las fuerzas especiales [ROOT.GetAdjective] lograron su misión de matar o capturar a todos los yihadistas extranjeros que se infiltraron recientemente en nuestro país. Si los operadores hubieran fallado en su misión, [ROOT.GetNameDef] habría tenido que prepararse para un ataque inevitable."
 terror.9.a: "¡Estos terroristas ya no representan una amenaza para [ROOT.GetNameDef]!"

 terror.10.t: "¡Los Yihadistas Extranjeros han Evadido la Captura!"
 terror.10.d: "Lamentablemente, las unidades enviadas para matar o capturar a los militantes islamistas que cruzaron la frontera recientemente han fracasado en su misión. Si bien nuestras fuerzas lograron localizar y enfrentarse a los yihadistas, no pudieron evitar que los militantes escaparan en gran parte ilesos. Los militantes ahora son libres de llevar a cabo un ataque terrorista dentro de nuestras fronteras. Mientras tanto, debemos llevar a cabo entrenamiento antiterrorista dentro de nuestros servicios de seguridad para reducir la posibilidad de un fracaso similar en el futuro."
 terror.10.a: "Es solo cuestión de tiempo antes de que ataquen..."

 terror.11.t: "¡Nuestros Servicios de Inteligencia han Localizado con Éxito a los Yihadistas Extranjeros!"
 terror.11.d: "Los servicios de seguridad interna [ROOT.GetAdjective], tras una enorme inversión de tiempo y recursos, han logrado señalar la ubicación exacta de los yihadistas extranjeros que recientemente cruzaron la frontera hacia [ROOT.GetNameDef]. Ahora se desplegarán fuerzas especiales para matar o capturar a los militantes antes de que puedan llevar a cabo un ataque en nuestro territorio."
 terror.11.a: "Esperemos poder atraparlos..."

 terror.12.t: "Levantamiento Yihadista en [ROOT.GetNameDef] en Curso"
 terror.12.d: "Los informes indican que los militantes yihadistas en [ROOT.GetNameDef] están preparando un levantamiento armado a gran escala para derrocar al gobierno. Si elegimos ignorar esta creciente amenaza, [ROOT.GetNameDef] pronto se verá envuelto en una guerra civil."
 terror.12.a: "Debemos actuar..."

 terror.14.t: "La Amenaza de un Levantamiento Yihadista ha Pasado"
 terror.14.d: "Nuestras recientes acciones antiterroristas han logrado reducir la amenaza yihadista hasta el punto en que un levantamiento a gran escala ya no es inminente."
 terror.14.a: "Podemos estar tranquilos una vez más."

 terror.15.t: "Terroristas Muertos por un Ataque Aéreo Exitoso"
 terror.15.d1: "Hoy temprano, aviones [ROOT.GetAdjective] lograron localizar y destruir varios escondites yihadistas ubicados en áreas rurales. Tomados por sorpresa, los terroristas supuestamente no estaban preparados para la redada y fueron casi completamente aniquilados por el ataque. Los expertos han atribuido el éxito de esta redada a la complacencia de los yihadistas y las condiciones climáticas favorables más que a la efectividad de nuestros pilotos, que han recibido relativamente poco entrenamiento antiterrorista. Algunos residentes locales se han enojado por la destructividad del ataque y simpatizan con los yihadistas, pero otros [ROOT.GetAdjective]s han reaccionado positivamente a su éxito."
 terror.15.d2: "Hoy temprano, aviones [ROOT.GetAdjective] lograron localizar y destruir varios escondites yihadistas ubicados en áreas rurales. Si bien la redada tardó más de lo esperado debido a la rápida respuesta de los militantes yihadistas al ataque, nuestros pilotos finalmente lograron localizar y eliminar a todos sus objetivos. Los expertos han atribuido el éxito de esta redada a la preparación de nuestros pilotos, que han recibido un entrenamiento antiterrorista sustancial. Sin embargo, se ha señalado que algunos errores cometidos por nuestros pilotos durante la redada no habrían sido cometidos por una fuerza antiterrorista verdaderamente de élite. Algunos residentes locales se han enojado por la destructividad del ataque y simpatizan con los yihadistas, pero otros [ROOT.GetAdjective]s han reaccionado positivamente a su éxito."
 terror.15.d3: "Hoy temprano, aviones [ROOT.GetAdjective] lograron localizar y destruir varios escondites yihadistas ubicados en áreas rurales. La operación concluyó rápidamente a pesar de las formidables capacidades de los militantes yihadistas. Los expertos han atribuido el éxito de este ataque a la pericia de nuestros pilotos, que han recibido un riguroso entrenamiento antiterrorista. Algunos residentes locales se han enojado por la destructividad del ataque y simpatizan con los yihadistas, pero otros [ROOT.GetAdjective]s han reaccionado positivamente a su éxito."
 terror.15.a: "¡Nuestros pilotos lo han hecho bien!"

 terror.16.t: "Civiles Muertos en un Ataque Aéreo Fallido"
 terror.16.d1: "Hoy temprano, aviones [ROOT.GetAdjective] intentaron localizar y destruir varios escondites yihadistas ubicados en áreas rurales. Sin embargo, la inexperiencia de nuestros pilotos llevó a la selección errónea de un pueblo [ROOT.GetAdjective], lo que resultó en la muerte y heridas de docenas de civiles. Los expertos han criticado la falta de profesionalismo demostrada por nuestros pilotos, lo que se considera directamente responsable de este desastroso fracaso. Las muertes de civiles han provocado una importante reacción contra el gobierno, lo que ha provocado que muchos simpaticen más con la causa de los yihadistas."
 terror.16.d2: "Hoy temprano, aviones [ROOT.GetAdjective] intentaron localizar y destruir varios escondites yihadistas ubicados en áreas rurales. Sin embargo, una combinación de malas condiciones climáticas y falta de experiencia llevó a la selección errónea de un pueblo [ROOT.GetAdjective], lo que resultó en la muerte y heridas de docenas de civiles. Los expertos han criticado el nivel de nuestros pilotos, ya que a pesar de haber recibido algún entrenamiento antiterrorista, nuestros pilotos mejor capacitados no pueden alcanzar los mismos estándares que sus homólogos en otros países. Las muertes de civiles han provocado una importante reacción contra el gobierno, lo que ha provocado que muchos simpaticen más con la causa de los yihadistas."
 terror.16.d3: "Hoy temprano, aviones [ROOT.GetAdjective] intentaron localizar y destruir varios escondites yihadistas ubicados en áreas rurales. Sin embargo, una serie de eventos imprevistos culminaron en la selección errónea de un pueblo [ROOT.GetAdjective], lo que resultó en la muerte y heridas de docenas de civiles. Los expertos han elogiado el nivel de nuestros pilotos, que mantuvieron su profesionalismo durante toda la redada e hicieron todo lo posible para evitar bajas civiles una vez que se dieron cuenta de la naturaleza de su objetivo. No obstante, las muertes de civiles que ocurrieron han provocado una importante reacción contra el gobierno, lo que ha provocado que muchos simpaticen más con la causa de los yihadistas."
 terror.16.a: "Los yihadistas viven para luchar otro día..."

 #Gulf
 gulf.5.t: "[fossil_fuel_industry_name] Salida a Bolsa"
 gulf.5.d: "La tan esperada oferta pública inicial de la lucrativa compañía petrolera estatal [FROM.GetAdjective] ha sido anunciada oficialmente por [FROM.GetLeader]. El éxito de esta arriesgada empresa aún está por verse, y algunos analistas pronostican un interés limitado de los inversores en esta salida a bolsa. El gobierno [FROM.GetAdjective] ha descartado estas predicciones y ha tratado de mantener la confianza en este momento de incertidumbre, instando a los inversores tanto nacionales como extranjeros a comprar acciones."
 gulf.5.a: "¡Un día emocionante para [FROM.GetNameDef]!"

 gulf.7.t: "La Salida a Bolsa de [fossil_fuel_industry_name] ha Ido Bien"
 gulf.7.d: "Debido a la alta confianza de los inversores en [fossil_fuel_industry_name], nuestra salida a bolsa ha recaudado grandes sumas de dinero, impulsando significativamente la reputación de nuestro gobierno tanto en el país como en el extranjero. Más importante aún, los fondos recaudados han proporcionado un capital muy necesario para nuestro fondo de riqueza soberana."
 gulf.7.a: "¡Perfecto!"

 gulf.8.t: "La Salida a Bolsa de [fossil_fuel_industry_name] ha Fracasado"
 gulf.8.d: "Debido a la baja confianza de los inversores en [fossil_fuel_industry_name], nuestra salida a bolsa no ha logrado recaudar sumas sustanciales de dinero, dañando la reputación de nuestro gobierno tanto en el país como en el extranjero. Esta falta de éxito significa que tenemos relativamente pocos activos para contribuir a nuestro fondo de riqueza soberana."
 gulf.8.a: "Un día triste para nuestro país..."

 gulf.9.t: "Una Propuesta Única del Nuevo Liderazgo [FROM.GetAdjective]"
 gulf.9.d: "Tras cambios radicales en el gobierno de [FROM.GetNameDef], el nuevo liderazgo de ese país tiene estrechas conexiones ideológicas con nuestro propio gobierno. El líder del país, [FROM.GetLeader], ha extendido discretamente una oferta para forjar una estrecha asociación militar entre nuestros dos países. Debemos decidir si aceptar o negar esta oferta única."
 gulf.9.a: "¡Hermanos de armas!"
 gulf.9.b: "No tenemos necesidad de una alianza."

 gulf.10.t: "¡Alianza Establecida!"
 gulf.10.d: "¡Nuestro país y [FROM.GetNameDef] ahora comparten un vínculo irrompible!"
 gulf.10.a: "¡Verdaderamente una ocasión gozosa!"

 gulf.11.t: "Nuestra oferta ha sido rechazada..."
 gulf.11.d: "El gobierno de [FROM.GetNameDef] ni siquiera nos ha mostrado la cortesía común de responder a nuestra oferta de formar una alianza."
 gulf.11.a: "Debemos encontrar aliados en otros lugares..."

 gulf.12.t: "El Irredentismo [FROM.GetAdjective] Amenaza nuestra Soberanía"
 gulf.12.d: "Tras importantes cambios en el gobierno [FROM.GetAdjective], el nuevo líder del país, [FROM.GetLeader], ha pronunciado un discurso reviviendo las reclamaciones de [FROM.GetNameDef] sobre territorio que nos pertenece por derecho. Muchos [ROOT.GetAdjective]s temen que este discurso sea el preludio de un intento [FROM.GetAdjective] de anexar nuestro territorio por la fuerza."
 gulf.12.a: "¡Deberíamos criticar esta declaración!"
 gulf.12.b: "¡Debemos atacar primero!"

 gulf.13.t: "El Establecimiento de [FROM.GetNameDef]"
 gulf.13.d: "Hace solo unos años, lo que ahora se conoce oficialmente como [FROM.GetNameDef] era una monarquía represiva. Desde entonces, el país ha experimentado una transformación masiva, con la monarquía dando un paso atrás en la política y dando paso a elecciones totalmente democráticas. Ahora, el gobierno de [FROM.GetLeader] ha ido un paso más allá al anunciar la disolución de la monarquía [FROM.GetAdjective], para sorpresa de muchos observadores externos."
 gulf.13.a: "Un triunfo republicano."

 gulf.14.t: "Cumbre de Alto Nivel entre Turquía y [FROM.GetNameDef]"
 gulf.14.d: "Tras semanas de negociaciones a puerta cerrada, el presidente turco [TUR.GetLeader] ha llegado a [FROM.GetNameDef] para reunirse con su homólogo, [FROM.GetLeader]. Muchos ven esta cumbre como el primer paso hacia una mayor cooperación [FROM.GetAdjective]-turca, posiblemente anunciando un cambio significativo en la geopolítica de Oriente Medio y un notable aumento en la influencia regional de Turquía."
 gulf.14.a: "Las dinámicas de poder están cambiando."

 gulf.15.t: "[FROM.GetLeader] Critica la Política Exterior Turca"
 gulf.15.d: "En medio de un notable aumento en la actividad turca en Oriente Medio, el líder de [FROM.GetNameDef] ha criticado duramente la \"intromisión\" y \"interferencia\" turca en los asuntos de los estados árabes. [FROM.GetLeader] acusó a Turquía de intentar \"revivir el Imperio Otomano\" con sus acciones, provocando una respuesta hostil de [TUR.GetLeader]. Líderes mundiales, incluidos [USA.GetLeader] y [SOV.GetLeader], han instado a ambas partes a ejercer contención y preservar la estabilidad regional."
 gulf.15.a: "Las ambiciones turcas están siendo desafiadas..."

 gulf.16.t: "¡El Liderazgo [FROM.GetAdjective] Está Impulsando un Cambio de Régimen en Siria!"
 gulf.16.d: "[FROM.GetLeader] ha buscado nuestro apoyo para una coalición para derrocar a [SYR.GetLeader]. Aunque buscar un cambio de régimen en Siria podría ayudar a establecer un gobierno en ese país más favorable a nuestros intereses, debemos considerar las implicaciones internacionales y nacionales de tal movimiento."
 gulf.16.a: "¡Es hora de derrocar al dictador!"
 gulf.16.b: "Los riesgos son demasiado grandes."

 gulf.17.t: "¡[USA.GetLeader] Se Ha Negado a Apoyar una Coalición Anti-Assad!"
 gulf.17.d: "Sin duda, privilegiando las opiniones del gobierno ruso sobre las del pueblo sirio, los estadounidenses han optado por rechazar nuestra propuesta de intervención humanitaria en Siria."
 gulf.17.a: "¡Debemos tomar el asunto en nuestras propias manos!"
 gulf.17.b: "No estamos preparados para una operación de esta magnitud..."

 gulf.18.t: "Coalición Internacional Inicia Operaciones en Siria"
 gulf.18.d: "[USA.GetLeader] anunció hoy el lanzamiento de la Operación Defensor Decisivo, una controvertida operación multilateral para proteger a civiles en Siria. Varios miembros de la OTAN y de la Liga Árabe han contribuido con fuerzas a la coalición liderada por Estados Unidos, supuestamente formada tras un esfuerzo de lobby concertado por las monarquías del Golfo. Aunque [USA.GetLeader] ha mantenido que la prioridad de la operación es la protección de civiles y no el cambio de régimen, la mayoría de los analistas ven el mandato de protección de civiles como una justificación velada para la eliminación de Assad. Los críticos han expresado preocupaciones sobre la falta de una resolución del Consejo de Seguridad para justificar las acciones de la coalición, lo que hace que la operación sea ilegal según el derecho internacional. Rusia y China, entre otros, han apoyado a [SYR.GetLeader] en condenar la operación como una violación de la soberanía siria. Además, la presencia de tropas rusas en Siria ha agravado las preocupaciones de que la Operación Defensor Decisivo podría llevar a enfrentamientos entre fuerzas rusas y de la OTAN."
 gulf.18.d_NATO_only: "[USA.GetLeader] anunció hoy el lanzamiento de la Operación Defensor Decisivo, una controvertida operación multilateral para proteger a civiles en Siria. Varios miembros de la OTAN han contribuido con fuerzas a la coalición liderada por Estados Unidos, supuestamente formada tras un esfuerzo de lobby concertado por las monarquías del Golfo. Aunque [USA.GetLeader] ha mantenido que la prioridad de la operación es la protección de civiles y no el cambio de régimen, la mayoría de los analistas ven el mandato de protección de civiles como una justificación velada para la eliminación de Assad. Los críticos han expresado preocupaciones sobre la falta de una resolución del Consejo de Seguridad para justificar las acciones de la coalición, lo que hace que la operación sea ilegal según el derecho internacional. Rusia y China, entre otros, han condenado vehementemente la operación como una violación de la soberanía siria. Además, la presencia de tropas rusas en Siria ha agravado las preocupaciones de que la Operación Defensor Decisivo podría llevar a enfrentamientos entre fuerzas rusas y de la OTAN."
 gulf.18.a: "¡Los derechos humanos deben ser defendidos!"
 gulf.18.b: "¡Esto es una violación inaceptable de la soberanía estatal!"

 gulf.19.t: "El gobierno [FROM.GetAdjective] ha solicitado un acuerdo secreto de intercambio de tecnología militar"
 gulf.19.d: "Compartimos con [FROM.GetNameDef] enemigos comunes en forma de Hezbolá y sus amos en Teherán. Cooperar con los [FROM.GetAdjective] podría ser, por lo tanto, extremadamente favorable para nuestros intereses regionales, especialmente dada la determinación de [FROM.GetLeader] de destruir eventualmente a Hezbolá. Sin embargo, debemos considerar esta propuesta cuidadosamente antes de compartir tecnología con una potencia extranjera, cuyos intereses pueden no estar necesariamente alineados con los nuestros indefinidamente."
 gulf.19.a: "¡Juntos podemos hacer que Hezbolá pague!"
 gulf.19.b: "No necesitamos esta asociación."

 gulf.20.t: "¡Israel ha aceptado compartir tecnología militar con nosotros!"
 gulf.20.d: "A pesar de las reservas iniciales, Israel ha decidido que juntos tenemos una mejor oportunidad de derrotar a la plaga de Hezbolá. Ahora podremos beneficiarnos de sus capacidades en la guerra que se avecina."
 gulf.20.a: "¡Juntos podemos hacer que Hezbolá pague!"

 gulf.21.t: "¡Israel se ha negado a compartir tecnología militar con nosotros!"
 gulf.21.d: "Claramente no convencido por la amenaza que Hezbolá representa para sus ciudadanos, Israel ha declinado aumentar la cooperación militar entre nuestros dos países."
 gulf.21.a: "No necesitamos su ayuda de todos modos."

 gulf.22.t: "El gobierno [FROM.GetAdjective] ha propuesto una operación conjunta para erradicar a Hezbolá"
 gulf.22.d: "Representantes de [FROM.GetNameDef], a la luz de la grave amenaza que representa Hezbolá para ambos países, han preguntado si estaríamos dispuestos a participar en una operación militar contra este peligroso grupo terrorista. Debemos considerar si unirnos a esta operación o preservar la paz."
 gulf.22.d1: "Representantes de [FROM.GetNameDef] nos han informado que, junto con los israelíes, tienen la intención de lanzar una campaña militar contra Hezbolá en el Líbano. Aunque hemos designado a Hezbolá como una organización terrorista y estamos comprometidos con el derecho de Israel a la autodefensa, esta campaña militar podría producir mayor inestabilidad en Oriente Medio. Debemos sopesar nuestras opciones en consecuencia."
 gulf.22.d2: "Representantes de [FROM.GetNameDef] nos han informado que tienen la intención de lanzar una campaña militar contra Hezbolá en el Líbano. Aunque hemos designado a Hezbolá como una organización terrorista y estamos comprometidos con la seguridad israelí, que Hezbolá amenaza, esta campaña militar podría producir mayor inestabilidad en Oriente Medio. Debemos sopesar nuestras opciones en consecuencia."
 gulf.22.d3: "Estados Unidos ha llamado a la OTAN a participar en una campaña militar conjunta contra Hezbolá en el Líbano. Debemos considerar si comprometer nuestras fuerzas en lo que sin duda será una difícil empresa militar."
 gulf.22.a: "¡Nuestras fuerzas conjuntas aniquilarán a los terroristas!"
 gulf.22.b: "No queremos guerra."
 gulf.22.c: "¡Deberíamos llamar a la OTAN a unirse a la operación!"
 gulf.22.e: "Pueden hacer lo que quieran."
 gulf.22.f: "¡Esta operación no puede seguir adelante!"

 gulf.23.t: "¡Israel ha aceptado una operación conjunta contra Hezbolá!"
 gulf.23.d: "Ahora que los israelíes han aceptado comprometer sus fuerzas en una invasión de las áreas controladas por Hezbolá en el Líbano, podemos proceder con nuestra operación. Sin embargo, podría estar en nuestro interés informar primero a los estadounidenses sobre nuestra operación e invitarlos a participar en la destrucción de nuestro enemigo común. La desventaja de esto es que Estados Unidos podría vetar nuestra operación, dejándonos con la pregunta de si proceder de todos modos."
 gulf.23.a: "¡Deberíamos informar a los estadounidenses primero!"
 gulf.23.b: "No podemos permitirnos esperar."

 gulf.24.t: "¡Israel se ha negado a unirse a una campaña militar contra Hezbolá!"
 gulf.24.d: "Los cobardes israelíes tienen demasiado que perder en una lucha contra Hezbolá. Sin embargo, Hezbolá se ha ganado otros enemigos. Si aseguramos el apoyo estadounidense, Hezbolá podría tener que enfrentarse a la ira de toda la OTAN. Dicho esto, la negativa de Israel a participar es un gran revés, y podríamos tener que considerar retroceder."
 gulf.24.a: "Deberíamos acercarnos a los estadounidenses."
 gulf.24.b: "Deberíamos hacerlo solos."
 gulf.24.c: "Sin Israel, esta empresa está condenada."

 gulf.25.t: "¡Los estadounidenses no se opondrán a nuestra operación!"
 gulf.25.d: "¡[USA.GetLeader] nos ha dado luz verde para nuestra operación contra Hezbolá! Aún mejor, los estadounidenses se han comprometido a formar una coalición de miembros de la OTAN dispuestos a ayudarnos a destruir a los terroristas!"
 gulf.25.d1: "¡[USA.GetLeader] nos ha dado luz verde para nuestra operación contra Hezbolá! Estados Unidos no se interpondrá en el camino de nuestra justa guerra."
 gulf.25.a: "¡Podemos proceder!"

 gulf.26.t: "¡Los estadounidenses quieren que retrocedamos!"
 gulf.26.d: "¡[USA.GetLeader] se ha negado a dar luz verde a una operación militar contra Hezbolá y nos ha instado a resolver nuestras diferencias a través de medios diplomáticos! Podríamos ignorar a los estadounidenses y proceder de todos modos, pero esto sin duda dañaría las relaciones con un aliado importante."
 gulf.26.a: "¡Deberíamos proceder de todos modos!"
 gulf.26.b: "No podemos permitirnos oponernos a los estadounidenses."

 gulf.27.t: "Guerra en el Líbano Tras la Declaración de Guerra a Hezbolá"
 gulf.27.d: "Los líderes de Israel y [FROM.GetNameDef] han lanzado una operación militar tras un comunicado conjunto de [ISR.GetLeader] y [FROM.GetLeader] condenando a Hezbolá como una amenaza para la estabilidad regional. [USA.GetLeader] ha apoyado públicamente la operación, llamando a los miembros de la OTAN a proporcionar apoyo militar para ayudar a la ofensiva contra Hezbolá, un grupo que ha sido designado como una organización terrorista por varias naciones europeas, norteamericanas y de Oriente Medio. El gobierno libanés ha reaccionado con enojo contra la declaración de hostilidades [ISR.GetAdjective] y [FROM.GetAdjective], al igual que el líder de Hezbolá, [HEZ.GetLeader], y sus partidarios iraníes."
 gulf.27.d1: "Los líderes de Israel y [FROM.GetNameDef] han lanzado una operación militar tras un comunicado conjunto de [ISR.GetLeader] y [FROM.GetLeader] condenando a Hezbolá como una amenaza para la estabilidad regional. [USA.GetLeader] no ha apoyado explícitamente la operación, pero ha condenado los actos de violencia de Hezbolá, un grupo que ha sido designado como una organización terrorista por varias naciones europeas, norteamericanas y de Oriente Medio. El gobierno libanés ha reaccionado con enojo contra la declaración de hostilidades [ISR.GetAdjective] y [FROM.GetAdjective], al igual que el líder de Hezbolá, [HEZ.GetLeader], y sus partidarios iraníes."
 gulf.27.d2: "Los líderes de Israel y [FROM.GetNameDef] han lanzado una operación militar tras un comunicado conjunto de [ISR.GetLeader] y [FROM.GetLeader] condenando a Hezbolá como una amenaza para la estabilidad regional. [USA.GetLeader] no ha comentado sobre la operación, pero supuestamente dijo a los líderes [ISR.GetAdjective] y [FROM.GetAdjective] que no llevaran a cabo la operación contra Hezbolá, un grupo que ha sido designado como una organización terrorista por varias naciones europeas, norteamericanas y de Oriente Medio. El gobierno libanés ha reaccionado con enojo contra la declaración de hostilidades [ISR.GetAdjective] y [FROM.GetAdjective], al igual que el líder de Hezbolá, [HEZ.GetLeader], y sus partidarios iraníes."
 gulf.27.d3: "El gobierno de [FROM.GetNameDef] ha lanzado una operación militar tras un comunicado de [FROM.GetLeader] condenando a Hezbolá como una amenaza para la estabilidad regional. [USA.GetLeader] ha apoyado públicamente la operación, llamando a los miembros de la OTAN a proporcionar apoyo militar para ayudar a la ofensiva contra Hezbolá, un grupo que ha sido designado como una organización terrorista por varias naciones europeas, norteamericanas y de Oriente Medio. El gobierno libanés ha reaccionado con enojo contra la declaración de hostilidades [FROM.GetAdjective], al igual que el líder de Hezbolá, [HEZ.GetLeader], y sus partidarios iraníes."
 gulf.27.d4: "El gobierno de [FROM.GetNameDef] ha lanzado una operación militar tras un comunicado de [FROM.GetLeader] condenando a Hezbolá como una amenaza para la estabilidad regional. [USA.GetLeader] no ha apoyado explícitamente la operación, pero ha condenado los actos de violencia de Hezbolá, un grupo que ha sido designado como una organización terrorista por varias naciones europeas, norteamericanas y de Oriente Medio. El gobierno libanés ha reaccionado con enojo contra la declaración de hostilidades [FROM.GetAdjective], al igual que el líder de Hezbolá, [HEZ.GetLeader], y sus partidarios iraníes."
 gulf.27.d5: "El gobierno de [FROM.GetNameDef] ha lanzado una operación militar tras un comunicado de [FROM.GetLeader] condenando a Hezbolá como una amenaza para la estabilidad regional. [USA.GetLeader] no ha comentado sobre la operación. El gobierno libanés ha reaccionado con enojo contra la declaración de hostilidades [FROM.GetAdjective], al igual que el líder de Hezbolá, [HEZ.GetLeader], y sus partidarios iraníes."
 gulf.27.a: "¡Los terroristas no serán extrañados!"
 gulf.27.b: "¡Esto es una violación flagrante de la soberanía libanesa!"

 gulf.28.t: "[FROM.GetLeader] Denuncia la Ocupación Israelí"
 gulf.28.d: "Mientras que en años recientes los estados del Golfo han tendido a evitar el enfrentamiento con Israel, favoreciendo en su lugar un enfoque pragmático, [FROM.GetNameDef] ha comenzado a apartarse de la convención en favor de denuncias vocales del estado de Israel. Esta tendencia ha culminado hoy en un comunicado inusualmente fuerte de [FROM.GetLeader]. Aunque muchos han descartado este comunicado como retórica vacía, otros han interpretado la violenta imaginería del discurso como una insinuación de apoyo a un curso de acción violento."
 gulf.28.a: "El conflicto árabe-israelí se está calentando."

 gulf.29.t: "[FROM.GetLeader] Condena la Agresión Iraní"
 gulf.29.d: "Eventos recientes han visto a Irán aumentar dramáticamente su participación en Oriente Medio tras un notable aumento en la inestabilidad regional. Aunque Irán ha mantenido que sus actividades son defensivas y no hostiles, [FROM.GetNameDef], entre otros, ha visto estas actividades con creciente preocupación, culminando hoy en una fuerte reprimenda de la política exterior iraní por parte de [FROM.GetLeader].\n\nEste comunicado sigue a un notable declive en las relaciones [FROM.GetAdjective]-iraníes, con relaciones anteriormente tibias deteriorándose en hostilidad abierta. Todavía está por verse cuánto continuará deteriorándose esta relación y cuáles serán las consecuencias."
 gulf.29.a: "¡Ya era hora de que alguien se enfrentara a Irán!"
 gulf.29.b: "¡Irán tiene derecho a defender sus intereses nacionales!"

 gulf.30.t: "[FROM.GetNameDef] Propone un Ataque Preventivo a Irán"
 gulf.30.d: "Citando las acciones hostiles y desestabilizadoras del régimen iraní, [FROM.GetLeader] ha llamado a nuestra nación a unirse a [FROM.GetNameDef] en un ataque preventivo contra Irán, exhortándonos a actuar antes de que sea demasiado tarde. Aunque las acciones de Irán pueden ser de preocupación para el pueblo [ROOT.GetAdjective], debemos considerar si la amenaza que representa es suficiente para demandar una acción militar agresiva bajo fundamentos legales inestables."
 gulf.30.a: "¡La amenaza iraní debe ser eliminada!"
 gulf.30.b: "La política de Oriente Medio no es asunto nuestro."
 gulf.30.c: "No tenemos nada que ganar del aventurerismo [FROM.GetAdjective]."

 gulf.31.t: "¡[USA.GetLeader] Se Ha Negado a Apoyar la Guerra con Irán!"
 gulf.31.d: "Sin duda, más preocupados por la política interna que por la seguridad de la región, los estadounidenses han optado por rechazar nuestra propuesta de acción preventiva contra el régimen opresivo iraní."
 gulf.31.a: "¡Debemos tomar el asunto en nuestras propias manos!"
 gulf.31.b: "No estamos preparados para una operación de esta magnitud..."

 gulf.32.t: "Coalición de los Dispuestos Comienza la Invasión de Irán"
 gulf.32.d: "[FROM.GetLeader] anunció hoy el establecimiento de una coalición de los dispuestos para cerrar permanentemente las instalaciones nucleares iraníes y paralizar la capacidad de la República Islámica de Irán de continuar con su política exterior intervencionista. La coalición fue supuestamente formada a instancias de una monarquía árabe amenazada por las actividades de Irán en la región. [PER.GetLeader] ha condenado fuertemente la formación de la coalición, llamando a la comunidad internacional a denunciar lo que se refirió como una violación flagrante del derecho internacional y un ataque explícito a la norma de la soberanía estatal. El Cuerpo de la Guardia Revolucionaria Islámica ha jurado desangrar a la coalición, con un comandante de la IRGC advirtiendo que ningún soldado extranjero que pise suelo iraní saldrá vivo del país."
 gulf.32.d1: "[FROM.GetLeader] anunció hoy el establecimiento de una coalición de los dispuestos para cerrar permanentemente las instalaciones nucleares iraníes y paralizar la capacidad de la República Islámica de Irán de continuar con su política exterior intervencionista. La coalición fue supuestamente formada a instancias de una monarquía árabe amenazada por las actividades de Irán en la región. [PER.GetLeader] ha condenado fuertemente la formación de la coalición, llamando a la comunidad internacional a denunciar lo que se refirió como una violación flagrante del derecho internacional y un ataque explícito a la norma de la soberanía estatal. El Cuerpo de la Guardia Revolucionaria Islámica ha jurado desangrar a la coalición, con un comandante de la IRGC advirtiendo que ningún soldado extranjero que pise suelo iraní saldrá vivo del país. Sin embargo, informes indican que árabes en la provincia de Juzestán han iniciado un levantamiento armado contra el gobierno, representando una amenaza significativa para el ya estirado ejército iraní."
 gulf.32.d2: "[FROM.GetLeader] anunció hoy el establecimiento de una coalición de los dispuestos para cerrar permanentemente las instalaciones nucleares iraníes y paralizar la capacidad de la República Islámica de Irán de continuar con su política exterior intervencionista. La coalición fue supuestamente formada a instancias de una monarquía árabe amenazada por las actividades de Irán en la región. [PER.GetLeader] ha condenado fuertemente la formación de la coalición, llamando a la comunidad internacional a denunciar lo que se refirió como una violación flagrante del derecho internacional y un ataque explícito a la norma de la soberanía estatal. El Cuerpo de la Guardia Revolucionaria Islámica ha jurado desangrar a la coalición, con un comandante de la IRGC advirtiendo que ningún soldado extranjero que pise suelo iraní saldrá vivo del país. Sin embargo, informes indican que baluchis en la provincia de Sistán y Baluchistán han iniciado un levantamiento armado contra el gobierno, representando una amenaza significativa para el ya estirado ejército iraní."
 gulf.32.d3: "[FROM.GetLeader] anunció hoy el establecimiento de una coalición de los dispuestos para cerrar permanentemente las instalaciones nucleares iraníes y paralizar la capacidad de la República Islámica de Irán de continuar con su política exterior intervencionista. La coalición fue supuestamente formada a instancias de una monarquía árabe amenazada por las actividades de Irán en la región. [PER.GetLeader] ha condenado fuertemente la formación de la coalición, llamando a la comunidad internacional a denunciar lo que se refirió como una violación flagrante del derecho internacional y un ataque explícito a la norma de la soberanía estatal. El Cuerpo de la Guardia Revolucionaria Islámica ha jurado desangrar a la coalición, con un comandante de la IRGC advirtiendo que ningún soldado extranjero que pise suelo iraní saldrá vivo del país. Sin embargo, informes indican que árabes en la provincia de Juzestán y baluchis en la provincia de Sistán y Baluchistán han iniciado un levantamiento armado simultáneo contra el gobierno, representando una amenaza significativa para el ya estirado ejército iraní."
 gulf.32.a: "Los días del régimen iraní están contados..."
 gulf.32.b: "¡Esto es un acto ultrajante de agresión!"

 gulf.33.t: "[FROM.GetNameDef] Denuncia la Interferencia Extranjera"
 gulf.33.d: "Lamentando décadas de opresión sufridas por las naciones árabes a manos de potencias neocoloniales, [FROM.GetLeader], el líder de [FROM.GetNameDef], ha prometido limpiar la región de influencia extranjera en la próxima década. Estados Unidos y sus aliados han reaccionado con sorpresa y enojo a este anuncio de un país que una vez fue considerado un socio confiable en la región antes de su cambio de gobierno. Rusia e Irán, aunque nominalmente partidarios de la agenda antiimperialista de [FROM.GetNameDef], están supuestamente preocupados de que esta declaración apunte a sus intereses en el mundo árabe tanto como a los del Occidente. Cómo [FROM.GetLeader] pretende actuar sobre esta promesa sigue sin estar claro."
 gulf.33.a: "¿Qué sigue?"

 gulf.34.t: "[FROM.GetNameDef] Exige la Expulsión de Tropas Extranjeras"
 gulf.34.d: "Declarando que estamos con ellos o contra ellos, [FROM.GetNameDef] ha exigido que cada nación árabe, incluida [ROOT.GetNameDef], expulse rápidamente a las tropas extranjeras de su territorio. Elegir hacer lo que [FROM.GetNameDef] exige antagonizará a nuestros aliados y nos dejará más vulnerables a ataques extranjeros, pero negarse podría llevar a la guerra."
 gulf.34.a: "Debemos ceder."
 gulf.34.b: "No somos nada si no somos leales."

 gulf.35.t: "[FROM.GetNameDef] Declara la Guerra a los \"Títeres Extranjeros\""
 gulf.35.d: "Cumpliendo su promesa de expulsar fuerzas extranjeras de Medio Oriente, [FROM.GetNameDef] ha prometido invadir cada nación de Medio Oriente que continúe albergando bases militares para potencias extranjeras. \"El imperialismo,\" proclamó [FROM.GetLeader] en una transmisión desde [FROM.Capital.GetName], \"no tiene lugar en el siglo XXI. Dimos a nuestros hermanos árabes una oportunidad de unirse a nosotros en nuestra lucha, pero han elegido no favorecer a su propia gente sobre los extranjeros y ahora pagarán el precio. Liberaremos al pueblo árabe por cualquier medio necesario.\""
 gulf.35.a: "Una región en llamas."

 gulf.36.t: "¡Los [FROM.GetAdjective] nos han enviado equipo militar de manera encubierta!"
 gulf.36.d: "El gobierno de [FROM.GetNameDef] ha logrado contrabandear un número significativo de armas ligeras en territorio bajo el control de nuestras fuerzas. Estas armas nos ayudarán en la lucha contra nuestros enemigos comunes."
 gulf.36.a: "La ayuda es apreciada."

 gulf.37.t: "La OPI de [fossil_fuel_industry_name] salió sin problemas"
 gulf.37.d: "Debido a la alta confianza de los inversores en [fossil_fuel_industry_name], nuestra OPI ha recaudado sumas récord de dinero, impulsando significativamente la reputación de nuestro gobierno tanto en el país como en el extranjero. Más importante aún, los fondos recaudados han proporcionado el capital muy necesario para nuestro fondo soberano de riqueza."
 gulf.37.a: "¡No podemos creerlo!"

 shia_terror.1.t: "Explosión Sacude la Capital [FROM.GetAdjective] en Ataque de \"Hezbolá\""
 shia_terror.1.d: "En las primeras horas de esta mañana, un coche bomba fue detonado frente a una oficina gubernamental [FROM.GetAdjective], matando e hiriendo a varios funcionarios públicos. Los funcionarios del gobierno han culpado a una rama local de Hezbolá por el ataque y han jurado reprimir con más fuerza las actividades de este supuesto grupo, aunque expertos internacionales han puesto en duda la existencia de un grupo militante chiita organizado en [FROM.GetNameDef].\n\nLa oposición chiita al gobierno dominado por sunitas ha crecido en respuesta a su percibida opresión de los chiitas. El gobierno [FROM.GetAdjective], por su parte, ha rechazado las acusaciones de que ha maltratado a sus ciudadanos, en cambio, criticando a los militantes chiitas como terroristas y peones de Teherán y [HEZ.GetLeader], el líder de Hezbolá en el Líbano. [FROM.GetLeader] ha acusado tanto a Irán como a Hezbolá de buscar desencadenar una revolución islámica en [FROM.GetNameDef]."
 shia_terror.1.d1: "En las primeras horas de esta mañana, un coche bomba fue detonado frente a una oficina gubernamental [FROM.GetAdjective], matando e hiriendo a varios funcionarios públicos. Los funcionarios del gobierno han culpado al grupo militante chiita Hezbolá al-Hejaz por el ataque y han jurado reprimir con más fuerza las actividades de la organización.\n\nLa oposición chiita al gobierno dominado por sunitas ha crecido en respuesta a su percibida opresión de los chiitas. El gobierno [FROM.GetAdjective], por su parte, ha rechazado las acusaciones de que ha maltratado a sus ciudadanos, en cambio, criticando a los militantes chiitas como terroristas y peones de Teherán y [HEZ.GetLeader], el líder de Hezbolá en el Líbano. [FROM.GetLeader] ha acusado tanto a Irán como a Hezbolá de buscar desencadenar una revolución islámica en [FROM.GetNameDef]."
 shia_terror.1.a: "Un día oscuro para [FROM.GetNameDef]..."

 shia_terror.3.t: "Tropas [FROM.GetAdjective] Desplegadas Tras Ataques Coordinados"
 shia_terror.3.d: "Militantes chiitas han atacado simultáneamente múltiples objetivos en [FROM.GetNameDef], llevando a la declaración de un estado de emergencia por parte del líder del país, [FROM.GetLeader]. Los militantes están reportados como bien entrenados y en posesión de armamento de grado militar, resistiendo contra las fuerzas especiales [FROM.GetAdjective] por períodos prolongados usando lanzagranadas propulsados por cohetes y ametralladoras pesadas. Estaciones de policía, oficinas gubernamentales e incluso una base militar han sido atacadas por lo que el gobierno local ha etiquetado como la rama [FROM.GetAdjective] de Hezbolá, un grupo que supuestamente ha visto aumentar su popularidad tras lo que se ha percibido como políticas gubernamentales discriminatorias. [FROM.GetLeader] ha llamado al pueblo [FROM.GetAdjective] a permanecer unido frente a lo que condenó como \"terrorismo respaldado por el extranjero\", aludiendo a las acusaciones [FROM.GetAdjective] de que los militantes chiitas locales son respaldados por Irán y Hezbolá en el Líbano."
 shia_terror.3.a: "Por ahora lloramos. Pronto, contraatacaremos."

 shia_terror.5.t: "¡Los revolucionarios chiitas están tomando las armas contra el gobierno!"
 shia_terror.5.d: "Militantes usando los eslóganes de Hezbolá en el Líbano han comenzado a movilizarse en gran número con el objetivo declarado de derrocar a nuestro gobierno y reemplazarlo con uno modelado según la República Islámica de Irán. Nuestras fuerzas armadas se están desmoronando frente a este movimiento altamente organizado y bien armado, lo que significa que debemos someter a los revolucionarios o solicitar intervención externa."
 shia_terror.5.d1: "Militantes que han jurado lealtad a Hezbolá al-Hejaz han comenzado a movilizarse en gran número con el objetivo declarado de poner fin al dominio [ROOT.GetAdjective] sobre la región mayoritariamente chiita de Qatif y establecer un estado independiente modelado según la República Islámica de Irán. Los militantes han tomado ubicaciones estratégicas en la Provincia Oriental, expulsando efectivamente a nuestras fuerzas de la región. Debemos decidir si retirarnos pacíficamente o ordenar a nuestras fuerzas que enfrenten militarmente a los insurgentes chiitas."
 shia_terror.5.a: "Someterse a la rebelión."
 shia_terror.5.b: "Solicitar intervención del Escudo de la Península."
 shia_terror.5.c: "¡Aplastaremos la insurgencia!"
 shia_terror.5.e: "No podemos permitirnos un conflicto abierto..."
 shia_terror.5.f: "Cambiar a Qatif."

 shia_terror.6.t: "Los Linces Duros Chiitas Toman el Poder en [FROM.GetNameDef]"
 shia_terror.6.d: "Tras un movimiento generalizado que pedía la caída del gobierno [FROM.GetAdjective] y la falta de disposición de las fuerzas armadas del país para responder, [FROM.GetLeader] y su movimiento dominado por chiitas han tomado el poder. [FROM.GetLeader] ha prometido rectificar las prácticas discriminatorias del gobierno anterior y, por lo tanto, ha ganado algo de apoyo de la población sunita del país, pero muchos [FROM.GetAdjective] sunitas siguen desconfiando de las intenciones de un movimiento tan explícitamente sectario.\n\nMientras que [PER.GetLeader] ha celebrado este desarrollo, felicitando al pueblo [FROM.GetAdjective] por derrocar a un gobierno opresivo, los monarcas sunitas de todo Medio Oriente han reaccionado con preocupación. Todavía está por verse cómo elegirá el nuevo gobierno abordar las relaciones con otros países de la región."
 shia_terror.6.a: "La media luna chiita crece..."

 shia_terror.7.t: "El Escudo de la Península Aplasta el Levantamiento en [FROM.GetNameDef]"
 shia_terror.7.d: "Tras un movimiento generalizado que pedía la caída del gobierno [FROM.GetAdjective] y la incapacidad de las fuerzas armadas del país para responder de manera efectiva, [FROM.GetLeader] ha solicitado asistencia del Escudo de la Península, el brazo militar del Consejo de Cooperación del Golfo. Las tropas extranjeras han restaurado rápidamente el orden en el país por la fuerza, pacificando el movimiento chiita pero haciendo poco para abordar el resentimiento subyacente que lo produjo. [PER.GetLeader] ha condenado la intervención como un intento de aplastar las aspiraciones del pueblo [FROM.GetAdjective], pero muchos estados han optado por aceptar la intervención del Escudo de la Península, prefiriéndola sobre una revolución chiita."
 shia_terror.7.a: "Un mal necesario..."
 shia_terror.7.b: "¡La opresión de los estados del Golfo no conoce límites!"

 shia_terror.8.t: "Tropas [FROM.GetAdjective] Expulsadas de la Provincia Oriental"
 shia_terror.8.d: "Tras años de resentimiento entre la población mayoritariamente chiita de la Provincia Oriental de [FROM.GetNameDef], militantes organizados leales a Hezbolá al-Hejaz han obligado a las tropas [FROM.GetAdjective] a salir de la región, declarando una república islámica en la región ahora de facto independiente. [FROM.GetLeader] ha reaccionado con enojo a esta declaración, ordenando una operación militar para recuperar la provincia de lo que describió como \"títeres [PER.GetAdjective] que buscan dividir [FROM.GetNameDef]\". Irán, por su parte, ha negado haber iniciado el levantamiento, pero ha jurado hacer todo lo posible para defender a los civiles en Qatif de la inminente operación [FROM.GetAdjective]."
 shia_terror.8.d1: "Tras años de resentimiento entre la población mayoritariamente chiita de la Provincia Oriental de [FROM.GetNameDef], militantes organizados leales a Hezbolá al-Hejaz han obligado a las tropas [FROM.GetAdjective] a salir de la región, declarando una república islámica en la región ahora de facto independiente. [FROM.GetLeader] aún no ha comentado sobre esta declaración, pero supuestamente ha ordenado a las fuerzas armadas del país que se retiren, tal vez con la esperanza de restablecer el control sobre la provincia separatista por medios pacíficos. Irán ha advertido a [FROM.GetNameDef] contra tomar acciones agresivas contra el pueblo de Qatif, pero ha elogiado a [FROM.GetLeader] por su respuesta medida."

 gcc.1.t: "El Consejo Supremo del GCC"
 gcc.1.d: "La delegación de [FROM.GetNameDef] ha venido ante el Consejo Supremo del GCC con una propuesta para establecer una iniciativa de intercambio de tecnología para avanzar en los esfuerzos de investigación conjunta del GCC. Aunque esto ayudaría a nuestras propias iniciativas de investigación, puede que no esté en nuestro interés compartir investigaciones que hemos cultivado con tiempo y recursos con posibles rivales. Debemos considerar cuidadosamente si apoyar o vetar esta propuesta."
 gcc.2.d: "La delegación de [FROM.GetNameDef] ha venido ante el Consejo Supremo del GCC con una propuesta para establecer un mercado común. Esto permitiría a los ciudadanos del GCC trabajar en todo el Golfo y facilitaría el comercio de bienes y servicios entre los estados miembros del GCC. Debemos considerar cuidadosamente si apoyar o vetar esta propuesta."
 gcc.3.d: "La delegación de [FROM.GetNameDef] ha venido ante el Consejo Supremo del GCC con una propuesta para establecer una moneda única. Esta moneda compartida, el Khaleeji, aumentaría el impacto colectivo del GCC en los mercados financieros globales, pero nos obligará a renunciar al control de nuestra política monetaria. Debemos considerar cuidadosamente si apoyar o vetar esta propuesta."
 gcc.4.d: "La delegación de [FROM.GetNameDef] ha venido ante el Consejo Supremo del GCC con una propuesta para firmar un acuerdo de defensa conjunta. Este acuerdo comprometería a todos los estados miembros del GCC a tratar un ataque contra un miembro como un ataque contra todos los miembros. Firmar este acuerdo nos ayudaría a protegernos contra amenazas extranjeras, pero impone una responsabilidad adicional a nuestras fuerzas armadas que puede que no puedan soportar. Debemos considerar cuidadosamente si apoyar o vetar esta propuesta."
 gcc.6.d: "La delegación de [FROM.GetNameDef] ha venido ante el Consejo Supremo del GCC con una propuesta para establecer una Academia del Golfo para Estudios Estratégicos y de Seguridad para mejorar y estandarizar la formación de los oficiales militares del GCC. Debemos considerar cuidadosamente si apoyar o vetar esta propuesta."
 gcc.7.d: "La delegación de [FROM.GetNameDef] ha venido ante el Consejo Supremo del GCC con una propuesta para establecer un mando militar unificado. Esto significaría que, en caso de una guerra que involucre a los estados miembros del GCC, los diversos militares del GCC podrán coordinarse de manera más efectiva. Debemos considerar cuidadosamente si apoyar o vetar esta propuesta."
 gcc.8.d: "La delegación de [FROM.GetNameDef] ha venido ante el Consejo Supremo del GCC con una propuesta para establecer una robusta alianza militar. Este ambicioso proyecto haría del GCC una alianza incluso más integrada que la OTAN, produciendo una fuerza militar efectiva y unida para defender a los estados árabes del Golfo tanto de manera reactiva como proactiva. Aunque nuestra seguridad estaría garantizada si esta propuesta avanza, podría significar que nuestras fuerzas armadas podrían ser arrastradas a una guerra agresiva [FROM.GetAdjective]. Debemos considerar cuidadosamente si apoyar o vetar esta propuesta."
 gcc.1.a: "¡Apoyamos esta iniciativa!"
 gcc.1.b: "¡Nos oponemos a esta iniciativa!"

 gcc.5.t: "¡La delegación [FROM.GetAdjective] se ha negado a apoyar nuestra propuesta!"
 gcc.5.d: "Citando una falta de disposición para renunciar al control sobre sus propios asuntos soberanos, [FROM.GetNameDef] ha optado por vetar nuestra propuesta más reciente en el Consejo Supremo del GCC. Este rechazo obstaculizará nuestra capacidad para hacer nuevas propuestas en el Consejo Supremo en el futuro inmediato."
 gcc.5.a: "Un paso atrás para la integración regional..."

 gcc.11.t: "El Consejo de Cooperación del Golfo solicita nuestra protección"
 gcc.11.d: "Representantes del GCC han visitado nuestra capital hoy para reafirmar los lazos del GCC con el pueblo [ROOT.GetAdjective]. A cambio de su lealtad, los gobiernos del Golfo han solicitado una codificación de nuestro compromiso con la protección de los estados del Golfo para protegerse contra amenazas externas de actores agresivos en la región."
 gcc.11.a: "[ROOT.GetNameDef] está con sus aliados."
 gcc.11.b: "Su causa no es la nuestra."

 gcc.12.t: "¡Los [FROM.GetAdjective] se han negado a garantizar la seguridad del GCC!"
 gcc.12.d: "[FROM.GetLeader] nos ha informado que, aunque el pueblo [FROM.GetAdjective] valora nuestra relación, no están dispuestos a comprometerse con la seguridad del GCC garantizándola contra amenazas externas."
 gcc.12.a: "Tal vez deberíamos buscar protección en otro lugar..."

 gcc.13.t: "Elegir un nuevo garante"
 gcc.13.d: "Dado que ya no se puede depender de los estadounidenses para defender al GCC de sus enemigos, debemos buscar protección en otro lugar."
 gcc.13.a: "Ir con Turquía."
 gcc.13.b: "Ir con Irán."
 gcc.13.c: "Ir con la India."
 gcc.13.e: "Ir con Pakistán."
 gcc.13.f: "Ir con Rusia."

 gcc.14.t: "El Consejo de Cooperación del Golfo Anuncia Moneda Compartida"
 gcc.14.d: "[FROM.GetLeader], el líder de [FROM.GetNameDef], anunció hoy que el Consejo Supremo del GCC ha acordado establecer una moneda única para ser utilizada en todo el GCC. Este movimiento representa un gran paso adelante en términos de integrar al GCC, una organización regional que históricamente ha tenido dificultades para alcanzar un consenso. Además, las economías de los estados del Golfo retienen solo vínculos económicos limitados a pesar de iniciativas pasadas para aumentar la cooperación económica, ya que los estados del Golfo abrumadoramente comercian con miembros no pertenecientes al GCC debido a sus estructuras económicas excesivamente similares. La nueva moneda, el Khaleeji, tiene como objetivo ayudar a fomentar esta cooperación económica limitada entre los diversos estados miembros del GCC, así como aumentar el impacto del GCC en los mercados globales."
 gcc.14.a: "Los estados del Golfo se acercan más."

 gcc.15.t: "Los Estados del Golfo Firman un Acuerdo de Defensa Conjunta"
 gcc.15.d: "Los líderes de los estados miembros del Consejo de Cooperación del Golfo han acordado firmar un acuerdo histórico que representa el paso más significativo en términos de cooperación militar del GCC en décadas. El acuerdo compromete a todos los estados miembros a acudir en ayuda de un estado miembro del GCC que esté bajo ataque de una amenaza externa. Sin embargo, analistas extranjeros han señalado que este acuerdo no fue complementado con ningún esfuerzo real para integrar las diversas fuerzas armadas del GCC, que retienen cadenas de mando, culturas institucionales y tipos de equipos separados. Por lo tanto, el GCC está aún lejos de alcanzar el nivel de cohesión de una alianza militar completa."
 gcc.15.a: "El GCC se fortalece."

 gcc.16.t: "Los Estados del Golfo Conceden Soberanía en Movimiento Sorpresa"
 gcc.16.d: "Tras un aumento notable en la influencia de [FROM.GetNameDef] en el Consejo de Cooperación del Golfo, los informes indican que [FROM.GetLeader] ha utilizado la influencia del país para presionar a los otros estados miembros del GCC para que renuncien al control sobre su política exterior. La dominación [FROM.GetAdjective] de la institución significa que los otros estados del Golfo no han podido resistir esta erosión de su soberanía, sin tener más remedio que ceder el control al gobierno de [FROM.GetLeader]. Esto ha permitido a [FROM.GetNameDef] asegurar su posición como el hegemón regional en el Golfo, consolidando su estatus como uno de los actores más prominentes en Medio Oriente."
 gcc.16.a: "El equilibrio de poder en el Golfo ha cambiado para siempre..."

 gcc.17.t: "Los Estados del Golfo se Unen para Formar el Estado de Khaleej"
 gcc.17.d: "Los estados árabes del Golfo han llevado el proyecto de regionalización del Consejo de Cooperación del Golfo a su conclusión lógica y se han unido bajo el liderazgo de [FROM.GetLeader], quien ha consolidado el control dentro del GCC en los últimos meses. La nueva nación de Khaleej, un nombre que se traduce como \"Golfo\" en árabe, representa una fuerza formidable en Medio Oriente, controlando casi la mitad de las reservas mundiales de petróleo. La formación de Khaleej ha sido promocionada como un símbolo del deseo de los estados árabes del Golfo de asegurar su propia posición en el escenario internacional de manera independiente de los patrones extranjeros."
 gcc.17.a: "¡Feliz Día Nacional de Khaleeji!"

 gcc.18.t: "[FROM.GetLeader] Convoca Reunión Secreta"
 gcc.18.d1: "El gobierno de [FROM.GetNameDef] ha notado con creciente alarma la inestabilidad política que [BHR.GetNameDef] ha experimentado. Como resultado de esta preocupación, los [FROM.GetAdjective] han propuesto expulsar a [BHR.GetNameDef] del GCC para mitigar las consecuencias negativas del levantamiento de [BHR.GetNameDef] en la unidad del GCC, así como para castigar al nuevo gobierno [BHR.GetAdjective]. Los resultados de esta reunión secreta, a la que los [BHR.GetAdjective] no fueron invitados, determinarán el futuro de la membresía de [BHR.GetNameDef] en el GCC."
