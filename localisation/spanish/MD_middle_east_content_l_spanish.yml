 arab_spring.1.t: "Estallan protestas exigiendo un cambio en [FROM.GetNameDef]"
 arab_spring.1.d: "Años de insatisfacción con la corrupción y los abusos a los derechos humanos en [FROM.GetNameDef] finalmente han estallado en forma de protestas masivas en todo el país. Mientras que algunos manifestantes parecen desear simplemente una reforma sistémica sustancial, se informa que multitudes en centros urbanos importantes han adoptado el eslogan \"el pueblo quiere la caída del régimen\", indicando que algunos favorecen un rechazo completo del establecimiento político.\n\nLa policía ha respondido a las protestas con gas lacrimógeno y balas de goma, pero aún hay pocos indicios de si [FROM.GetLeader] buscará abordar las demandas de los manifestantes o aplastar este desafío a su autoridad."
 arab_spring.1.d_western: "Años de insatisfacción con la corrupción y los abusos a los derechos humanos en [FROM.GetNameDef] finalmente han estallado en forma de protestas masivas en todo el país. Mientras que algunos manifestantes parecen desear simplemente una reforma sistémica sustancial, se informa que multitudes en [FROM.Capital.GetName] han adoptado el eslogan \"el pueblo quiere la caída del régimen\", indicando que algunos favorecen un rechazo completo del establecimiento político.\n\nLa policía ha respondido a las protestas con gas lacrimógeno y balas de goma, pero aún hay pocos indicios de si [FROM.GetLeader] buscará abordar las demandas de los manifestantes o aplastar este desafío a su autoridad. Todavía está por verse cómo responderán los aliados occidentales de [FROM.GetLeader] a estos desarrollos sin precedentes."
 arab_spring.1.a: "¡Debemos mitigar esta crisis!"
 arab_spring.1.b: "Los vientos de cambio están soplando en Medio Oriente..."

 arab_spring.3.t: "Aliado bajo Amenaza"
 arab_spring.3.d: "Durante años, el régimen de [FROM.GetLeader] en [FROM.GetNameDef] ha sido un socio confiable [ROOT.GetAdjective] en una región estratégicamente importante. Nuestro antiguo aliado ahora está bajo amenaza, no de fuerzas externas, sino de su propio pueblo. Debemos decidir si expresar apoyo al gobierno [FROM.GetAdjective] o negarnos a condenar las fuerzas prodemocráticas en [FROM.GetNameDef]."
 arab_spring.3.a: "¡Nos mantenemos firmes con nuestros aliados!"
 arab_spring.3.b: "¡Nos negamos a interponernos en el camino de la reforma democrática!"

 arab_spring.4.t: "¡Nuestro Aliado nos Apoya!"
 arab_spring.4.d: "El gobierno [FROM.GetAdjective], un amigo de larga data de [ROOT.GetNameDef], ha expresado su apoyo al legítimo gobierno [ROOT.GetAdjective] en este momento de incertidumbre."
 arab_spring.4.a: "¡Su apoyo es bienvenido!"

 arab_spring.5.t: "Nuestro Aliado nos ha Abandonado..."
 arab_spring.5.d: "El gobierno [FROM.GetAdjective], un amigo de larga data de [ROOT.GetNameDef], se ha negado a expresar su apoyo al legítimo gobierno [ROOT.GetAdjective] en este momento de incertidumbre, instando en cambio a respetar las llamadas aspiraciones democráticas de nuestro pueblo. Este abandono de nuestro gobierno ha envalentonado a los alborotadores que buscan socavar nuestra autoridad."
 arab_spring.5.a: "Traicionados en nuestro momento de necesidad..."

 arab_spring.6.t: "Partidarios del Régimen Organizan Concentración"
 arab_spring.6.d1: "Seguidores leales del legítimo gobierno [ROOT.GetAdjective] están llenando las calles en abierta desafío a la oposición traidora. Esta muestra de apoyo a nuestro gobierno, que de ninguna manera fue facilitada por incentivos financieros, fortalecerá el apoyo popular a nuestro continuo mandato. Aunque existen tensiones entre manifestantes pro y antigubernamentales, aún no ha ocurrido violencia generalizada."
 arab_spring.6.d2: "Seguidores leales del legítimo gobierno [ROOT.GetAdjective] están llenando las calles en abierta desafío a la oposición traidora. Esta muestra de apoyo a nuestro gobierno, que de ninguna manera fue facilitada por incentivos financieros, fortalecerá el apoyo popular a nuestro continuo mandato. Los enfrentamientos entre partidarios y opositores de nuestro gobierno han llevado a la violencia, resultando en muchas lesiones e incluso muertes."
 arab_spring.6.a: "¡El pueblo ama a [ROOT.GetLeader]!"
 arab_spring.6.b: "Las tensiones aumentan..."

 arab_spring.7.t: "Unidades del Ejército se Amotinan, se Unen a la Oposición"
 arab_spring.7.d: "La disidencia dentro de las filas del ejército hacia nuestro gobierno ha llevado a deserciones a la oposición. Estas deserciones han envalentonado a los que protestan contra nuestro mandato y desmoralizado a nuestros propios partidarios. Nuestros asesores temen que, en caso de una guerra civil, estos desertores vuelvan sus armas contra sus antiguos camaradas."
 arab_spring.7.a: "Nuestra autoridad se debilita..."

 arab_spring.8.t: "Muertes Tras Enfrentamientos entre Tropas y Manifestantes"
 arab_spring.8.d: "La violencia ha estallado entre manifestantes y soldados, resultando en múltiples bajas. Manifestantes lanzando piedras fueron recibidos con balas reales por nuestras tropas, exacerbando el resentimiento popular hacia nuestro gobierno."
 arab_spring.8.a: "Esto no refleja bien en nosotros..."

 arab_spring.9.t: "Concesiones Aplacan a las Masas"
 arab_spring.9.d: "Nuestras recientes reformas han sido bien recibidas por los manifestantes antigubernamentales. Aunque algunos manifestantes continúan expresando desconfianza hacia nuestro gobierno, el movimiento en su mayoría ha elogiado nuestras medidas como un paso en la dirección correcta."
 arab_spring.9.a: "¿Será suficiente?"

 arab_spring.10.t: "Concesión Lleva a Demandas de Mayor Reforma"
 arab_spring.10.d: "Nuestras recientes reformas no han hecho más que avivar las llamas del descontento. Los líderes de la oposición han continuado criticándonos por hacer muy poco y demasiado tarde, y nos han instado a implementar propuestas de reforma \"genuinas\"."
 arab_spring.10.a: "La multitud nunca estará satisfecha..."

 arab_spring.11.t: "Protestas Alcanzan Punto de Ebullición"
 arab_spring.11.d: "A pesar de nuestros mejores esfuerzos, nuestro gobierno ya no es capaz de mantener el poder por medios convencionales. Una elección histórica se presenta ante nosotros. Conceder la derrota y dejar que la oposición tome el control de nuestro país, o usar el ejército para aplastar toda oposición en un intento final de retener el control."
 arab_spring.11.a: "Debemos admitir la derrota..."
 arab_spring.11.b: "¡Nunca renunciaremos al poder!"

 arab_spring.12.t: "Revolución Barre al Régimen del Poder en [FROM.GetNameDef]"
 arab_spring.12.d1: "Celebraciones han estallado en todo [FROM.GetNameDef] tras el colapso del gobierno del gobernante saliente. El ex dictador ha sido puesto bajo arresto tras la decisión de figuras de alto perfil en los servicios de seguridad [FROM.GetAdjective] de ponerse del lado de la oposición.\n\nUn gobierno interino bajo [FROM.GetLeader] ha tomado el poder hasta que se realicen elecciones, pero ha subrayado el carácter temporal de su mandato. Sin embargo, las protestas continúan, ya que muchos exigen el desmantelamiento completo del partido gobernante y la renuncia de todos sus miembros, ya que continúa estando estrechamente asociado con el régimen saliente."
 arab_spring.12.d2: "Celebraciones han estallado en todo [FROM.GetNameDef] tras el colapso del gobierno del gobernante saliente. El ex presidente se ha visto obligado a huir del país, refugiándose en [SAU.GetNameDef].\n\nUn gobierno interino bajo [FROM.GetLeader], el primer ministro tunecino, ha tomado el poder hasta que se realicen elecciones, pero ha subrayado el carácter temporal de su mandato. Sin embargo, las protestas continúan, ya que muchos exigen el desmantelamiento completo del partido gobernante y la renuncia de todos sus miembros, ya que continúa estando estrechamente asociado con el régimen saliente de Zine el-Abidine Ben Ali."
 arab_spring.12.a: "¡El pueblo ha triunfado!"
 arab_spring.12.b: "Un Desarrollo Preocupante"
 arab_spring.12.c: "La democracia avanza..."

 arab_spring.13.t: "Protestas se Extienden por el Mundo Árabe"
 arab_spring.13.d: "El colapso del régimen [FROM.GetAdjective] ha inspirado movimientos en todo el mundo árabe. Muchos han adoptado los eslóganes de la revolución [FROM.GetAdjective], instando a sus líderes a implementar reformas significativas o, en algunos casos, a renunciar en masa. Los líderes árabes han comenzado a apresurarse para acomodar o suprimir protestas, con la esperanza de evitar el destino del dictador [FROM.GetAdjective].\n\nLa rápida propagación de movimientos prodemocracia en toda la región, que algunos han comenzado a llamar la \"Primavera Árabe\", ha tomado al mundo por sorpresa. Sin embargo, muchos expertos en años pasados han destacado la fragilidad de los regímenes árabes que han dependido de la coerción y la vigilancia para mantener su mandato. En toda la región, el alejamiento de una élite gobernante distante, la corrupción rampante y los problemas económicos han alimentado lentamente un deseo generalizado de cambio en alguna forma. Son estos sentimientos los que ahora han estallado en un movimiento popular a nivel regional que pide cambios."

 arab_spring.14.t: "Estalla Guerra Civil en [FROM.GetNameDef] mientras el Régimen Aplasta Protestas"
 arab_spring.14.d: "Tras la marcada escalada de protestas en [FROM.GetNameDef], [FROM.GetLeader] ha ordenado operaciones militares en todo el país para reprimir lo que describió como \"alborotadores sin ley\" y \"terroristas\" respaldados por potencias extranjeras sin nombre. Las operaciones de despeje han visto brotes de violencia entre tropas leales y manifestantes armados, que han adquirido armas de fuego de armerías policiales y desertores militares.\n\nPronto queda claro que lo que una vez fue un movimiento de protesta no violento rápidamente está descendiendo primero a una insurgencia y luego a una guerra civil. En algunas partes del país, parece que los combatientes de la oposición han tomado el control de ciudades enteras, pero gran parte de la información que sale de [FROM.GetNameDef] se ha vuelto confusa y enredada. Líderes mundiales han pedido contención, mientras que organizaciones de derechos humanos han criticado la brutalidad de la represión de protestas de [FROM.GetLeader]."
 arab_spring.14.a: "El futuro de [FROM.GetNameDef] pende de un hilo..."

 arab_spring.15.t: "ISIL Surge a la Prominencia"
 arab_spring.15.d: "[ISI.GetLeader] hoy declaró la formación de lo que describió como el Estado Islámico en Irak y el Levante. Reveló que el grupo al-Nusra que lucha contra el régimen en Siria fue formado por miembros del Estado Islámico en Irak, y que las dos organizaciones ahora se están fusionando. Sin embargo, al-Nusra y sus partidarios de al-Qaeda han desautorizado al ISIL, pidiendo que sea abolido.\n\nLos analistas opinan que al-Qaeda y su rama siria, al-Nusra, tienen objetivos y métodos muy diferentes a los del ISIL, aunque comparten una ideología común y oposición al gobierno sirio. La organización de [ISI.GetLeader] siempre ha buscado actuar de manera independiente de al-Qaeda, persiguiendo su propia agenda sectaria que ataca a grupos minoritarios musulmanes de una manera que al-Qaeda no ha hecho en la misma medida. Aunque sus aspiraciones son transnacionales, las ramas de al-Qaeda como al-Nusra normalmente han confinado sus actividades a objetivos individuales gobiernos."
 arab_spring.15.a: "Otra amenaza más a nuestro mandato..."
 arab_spring.15.b: "La paz mundial está en peligro..."
 arab_spring.15.c: "Estos advenedizos están condenados al fracaso..."

 arab_spring.17.t: "La Primavera Árabe Llega a [ROOT.GetNameDef]"
 arab_spring.17.d: "La ola de movilización popular que ha estado barriendo el mundo árabe finalmente ha llegado a nuestras costas. El pueblo [ROOT.GetAdjective] está exigiendo reformas serias, y en algunos casos la renuncia del gobierno. Debemos pisar con cuidado si queremos preservar nuestro precario control del poder."

 arab_spring.18.t: "Las Protestas Disminuyen"
 arab_spring.18.d: "Aunque algunos radicales continúan manifestándose contra nuestro gobierno, la mayoría de los manifestantes han regresado a sus hogares tras una marcada disminución en el ímpetu del movimiento de protesta. Sin embargo, nuestros informantes nos dicen que los sentimientos antigubernamentales aún permanecen en gran parte del país. Parece que el movimiento de protesta ha perdido apoyo debido al agotamiento y la frustración más que como resultado de un mayor apoyo a nuestro gobierno. No obstante, el peligro inmediato para nuestro gobierno ha sido exitosamente evitado."
 arab_spring.18.d1: "Tras los esfuerzos de nuestro gobierno para abordar las demandas de los manifestantes, el movimiento prodemocracia en nuestro país ha perdido ímpetu. La gran mayoría de los antiguos manifestantes parecen estar satisfechos con nuestras medidas y no están exigiendo más reformas."
 arab_spring.18.a: "Nuestro gobierno permanece a flote..."

 arab_spring.19.t: "[FROM.GetNameDef] Solicita Intervención del Escudo de la Península"
 arab_spring.19.d: "Con las tensiones aumentando en [FROM.GetNameDef], [FROM.GetLeader] ha buscado la ayuda de la fuerza de seguridad conjunta del CGG, Escudo de la Península. Los [FROM.GetAdjective]s afirman que su gobierno está en riesgo de colapso y el país podría ser tomado por elementos revolucionarios peligrosos. Debemos considerar cuidadosamente si el despliegue de nuestras tropas es necesario para apuntalar al gobierno [FROM.GetAdjective]."
 arab_spring.19.a: "¡Debemos ayudar a nuestro aliado!"
 arab_spring.19.b: "Dejemos que caigan..."

 arab_spring.20.t: "¡Nuestra solicitud ha sido aceptada!"
 arab_spring.20.d: "Reconociendo la amenaza inminente a la seguridad regional que los manifestantes radicales en las calles de nuestra capital representan, los [FROM.GetAdjective]s han acordado apoyar el despliegue de tropas del Escudo de la Península para sofocar el levantamiento contra nosotros."
 arab_spring.20.a: "¡Los [FROM.GetAdjective]s nos han salvado!"

 arab_spring.21.t: "Nuestra solicitud ha sido rechazada..."
 arab_spring.21.d: "Los [FROM.GetAdjective]s han decidido que salvar nuestro gobierno no vale el tiempo y el esfuerzo de desplegar tropas del Escudo de la Península."
 arab_spring.21.a: "Solo nosotros podemos salvarnos."

 arab_spring.22.t: "Tropas del Escudo de la Península Sofocan Protestas en [FROM.GetNameDef]"
 arab_spring.22.d: "Fuerzas de la fuerza militar conjunta del Consejo de Cooperación del Golfo, Escudo de la Península, cruzaron al territorio [FROM.GetAdjective] tras un dramático aumento en las manifestaciones contra el gobierno de [FROM.GetLeader]. Mientras que [FROM.GetNameDef] y el CGG han mantenido que las tropas del Escudo de la Península simplemente están siendo usadas para defender edificios gubernamentales clave de la interferencia extranjera en medio del caos, rápidamente han surgido informes de tropas del Escudo de la Península usando tácticas pesadas contra manifestantes [FROM.GetAdjective]."
 arab_spring.22.a: "¡[FROM.GetLeader] no se detendrá ante nada para preservar su mandato..."

 hybrid_regime: "Régimen Híbrido"
 hybrid_regime_western_desc: "A pesar de celebrar elecciones, el gobierno de este país usa una serie de medidas informales para asegurar que estas elecciones entreguen mayorías para el partido gobernante. Por lo tanto, es increíblemente difícil llevar a cabo un cambio de régimen por medios electorales."
 hybrid_regime_emerging_desc: "A pesar de celebrar elecciones, el gobierno de este país usa una serie de medidas informales para asegurar que estas elecciones entreguen mayorías para el partido gobernante. Por lo tanto, es increíblemente difícil llevar a cabo un cambio de régimen por medios electorales."

 concede_rojava: "Conceder el Noreste"
 concede_rojava_desc: "La mayoría kurda del noreste de Siria aún no se ha unido al levantamiento popular contra nuestro gobierno. Podría estar en nuestro mejor interés retirar nuestras tropas de esta región y dejarla ser ocupada por milicias kurdas, en lugar de continuar estirando nuestras fuerzas y arriesgarnos a ser derrotados por el Ejército Sirio Libre."
