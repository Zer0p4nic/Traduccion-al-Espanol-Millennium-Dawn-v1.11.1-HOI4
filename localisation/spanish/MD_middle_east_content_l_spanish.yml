 SAU_GCC_CRISIS.1.t: "Presión de [FROM.GetAdjective] para Unirse al Bloqueo a Catar"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef] nos está presionando para unirnos a ellos en su bloqueo contra Catar. Deberíamos considerar si mantener relaciones económicas con Catar vale la pena atraer la furia de [FROM.GetNameDef]."
 SAU_GCC_CRISIS.1.a: "Unirnos a ellos."
 SAU_GCC_CRISIS.1.b: "Esta no es nuestra lucha."

 SAU_GCC_CRISIS.2.t: "Apoyar el Bloqueo"
 SAU_GCC_CRISIS.2.d: "Apoyar el bloqueo liderado por [FROM.GetAdjective] mejorará en gran medida nuestra asociación con nuestro aliado del Golfo. Además, podría estar en nuestro interés que [FROM.GetNameDef] logre un cambio en la política exterior de Catar."
 SAU_GCC_CRISIS.2.a: "¡Estados Unidos apoya el bloqueo!"
 SAU_GCC_CRISIS.2.b: "No podemos apoyar esta empresa."

 SAU_GCC_CRISIS.3.t: "Crisis Diplomática de Catar"
 SAU_GCC_CRISIS.3.d.1: "Varios países árabes han cortado lazos diplomáticos con Catar e impuesto un embargo comercial, escalando la larga disputa entre Catar y [FROM.GetNameDef]. Las demandas de la coalición liderada por [FROM.GetAdjective] incluyen el cierre de Al-Jazeera, la ruptura de relaciones con Irán y el cierre de una base militar turca en Catar, entre otras cosas."
 SAU_GCC_CRISIS.3.d.2: "Varios países árabes han cortado lazos diplomáticos con Catar e impuesto un embargo comercial, escalando la larga disputa entre Catar y [FROM.GetNameDef]. Las demandas de la coalición liderada por [FROM.GetAdjective] incluyen el cierre de Al-Jazeera y la ruptura de relaciones con Irán, entre otras cosas."
 SAU_GCC_CRISIS.3.a: "¡Estas demandas son absurdas!"
 SAU_GCC_CRISIS.3.b: "Deberíamos aceptar las demandas."
 SAU_GCC_CRISIS.3.c: "Interesante"

 SAU_GCC_CRISIS.4.t: "Presionando a Estados Unidos"
 SAU_GCC_CRISIS.4.d: "Catar alberga la Base Aérea de Al Udeid, la base militar estadounidense más grande en el Medio Oriente. Esto nos brinda la capacidad de presionar enormemente a Estados Unidos, pero también nos proporciona una garantía de seguridad de facto por parte de los estadounidenses. Perder la presencia estadounidense podría ser desastroso."
 SAU_GCC_CRISIS.4.a: "Arriésgate."
 SAU_GCC_CRISIS.4.b: "No vale la pena."

 SAU_GCC_CRISIS.5.t: "Respuesta de Estados Unidos a la Presión de Catar"
 SAU_GCC_CRISIS.5.d: "Catar alberga la Base Aérea de Al Udeid, la base militar estadounidense más grande en el Medio Oriente. Esta base es esencial no solo para la Guerra contra el Terror, sino para proyectar poder en toda la región. Debemos decidir si mantener nuestra postura y apoyar el bloqueo o revertir nuestra postura y priorizar nuestra relación con Catar."
 SAU_GCC_CRISIS.5.a: "La base es demasiado importante."
 SAU_GCC_CRISIS.5.b: "No la necesitamos."

 SAU_GCC_CRISIS.6.t: "Anuncio del Departamento de Estado de Estados Unidos"
 SAU_GCC_CRISIS.6.d: "El Departamento de Estado emitió una inesperada advertencia pública a los estados del Golfo sobre una disputa diplomática con el aliado estadounidense Catar, y sugirió que los saudíes podrían haber provocado una crisis y atraído a Estados Unidos bajo falsos pretextos. Esta condena vocal ha socavado significativamente a los países que bloquean a Catar y ha dado un impulso muy necesario a la legitimidad de [QAT.GetLeader]."
 SAU_GCC_CRISIS.6.a: "Parece que los estadounidenses han recordado dónde está su base militar más grande..."

 SAU_GCC_CRISIS.7.t: "Catar Responde a las Demandas"
 SAU_GCC_CRISIS.7.d: "Catar ha rechazado las demandas de la coalición bloqueadora. Afirmando que las demandas violan la soberanía de Catar, el ministro de relaciones exteriores de Catar describió la lista de condiciones para restablecer las relaciones como \"irrealistas\" y \"no ejecutables\". \"No se trata de terrorismo, se trata de cerrar la libertad de expresión\", dijo en una conferencia de prensa conjunta. Todavía está por verse cómo responderá la coalición bloqueadora a esta negativa."
 SAU_GCC_CRISIS.7.a: "La crisis continúa..."

 SAU_GCC_CRISIS.8.t: "Catar Responde a las Demandas"
 SAU_GCC_CRISIS.8.d: "Catar ha llegado a un acuerdo con la coalición bloqueadora después de largas discusiones entre el gobierno catarí y los representantes de las naciones bloqueadoras. Como resultado, Catar cerrará la red de transmisión Al Jazeera y alineará su política exterior con el resto del CCG, poniendo fin al coqueteo de Catar con una postura de política exterior independiente."
 SAU_GCC_CRISIS.8.a: "¿Unidos una vez más?"

 SAU_GCC_CRISIS.9.t: "El Bloqueo a Bahréin"
 SAU_GCC_CRISIS.9.d: "Desde que tomó el poder, [BHR.GetLeader] ha llevado a Bahréin por un camino que ha visto a Bahréin contradecir abiertamente nuestra política exterior, buscando descaradamente estrechos lazos con Irán. Ha llegado el momento de poner fin al mal comportamiento de Bahréin."
 SAU_GCC_CRISIS.9.a: "Se someterán o sufrirán."
 SAU_GCC_CRISIS.9.b: "Pensándolo bien, no deberíamos arriesgarnos."

