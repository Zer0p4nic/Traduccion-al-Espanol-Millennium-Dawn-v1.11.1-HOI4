 terror_gulf_category: "Operaciones Antiterroristas: Medio Oriente"
 terror_gulf_category_desc: "Cuanto mayor sea la §YAmenaza Terrorista§! de un país, mayor será la probabilidad de que grupos yihadistas lancen ataques contra objetivos nacionales (como oficinas gubernamentales) y objetivos extranjeros (como bases militares) en ese país. Los ataques pueden ser lanzados en un país vecino si su frontera queda desprotegida. La gravedad de los ataques terroristas y la probabilidad de que tengan éxito pueden reducirse aumentando el gasto en seguridad interna y realizando entrenamiento antiterrorista.\n\nLa capacidad de un país para reducir su §YAmenaza Terrorista§! más allá de cierto punto depende de si está en guerra, su estabilidad, PIB/c y nivel de corrupción. La §YAmenaza Terrorista§! puede aumentar debido al nivel de §YRadicalización§! y la infiltración de yihadistas de países vecinos. Disminuirá a bajos niveles de §YRadicalización§! y como resultado de redadas e intervención externa. El nivel mínimo de §YRadicalización§! puede reducirse combatiendo la corrupción, aumentando la estabilidad y haciendo crecer la economía. La §YRadicalización§! aumenta junto con la popularidad de [Caliphate_L] y como resultado de la rápida liberalización social."
