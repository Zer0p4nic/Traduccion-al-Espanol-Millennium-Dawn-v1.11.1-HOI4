l_spanish:
 #Ideas
 joint_oil_extraction: "Extracción Conjunta de Petróleo"
 construction_boom: "Boom de la Construcción"
 oil_dependency: "Dependencia del Petróleo"
 oil_dependency_desc: "La economía de este país depende en gran medida de la exportación de petróleo y otros combustibles fósiles. Si bien esta dependencia es lucrativa a corto plazo, es ampliamente conocido que esta sobredependencia no es sostenible."
 investors_bonus: "Centro Financiero Regional"
 investors_bonus_desc: "El desarrollo de nuestro país como un centro financiero regional ha llevado a la estimulación de nuestra economía y la creación de condiciones atractivas para las inversiones."
 baath_movement: "Movimiento Baath Respaldado por el Gobierno"
 shia_movement: "Movimiento Islamista Chiita Respaldado por el Gobierno"
 sunni_movement: "Movimiento Islamista Sunita Respaldado por el Gobierno"
 pro_western_movement: "Movimiento Liberal Respaldado por el Gobierno"
 shia_resistance_01: "Resistencia Chiita - Despreciable"
 shia_resistance_01_desc: "Aunque algunos elementos dentro de nuestra población chiita expresan ocasionalmente resentimiento hacia nuestro gobierno, la mayoría de los chiitas de nuestro país no tienen ningún problema con nuestro gobierno."
 shia_resistance_02: "Resistencia Chiita - Baja"
 shia_resistance_02_desc: "Algunos radicales entre la población chiita han pedido el derrocamiento de nuestro gobierno, pero sus llamados han caído en gran medida en oídos sordos. Esto se debe a la relativa falta de maltrato por parte de nuestro gobierno hacia la población chiita."
 shia_resistance_03: "Resistencia Chiita - Moderada"
 shia_resistance_03_desc: "Las fuerzas antiestablecimiento chiitas han ganado algo de tracción entre la población chiita de nuestro país debido a algunas barreras y dificultades restantes que enfrentan los chiitas en nuestra sociedad. Sin embargo, la oposición a la violencia sigue siendo la posición más común entre los chiitas."
 shia_resistance_04: "Resistencia Chiita - Sustancial"
 shia_resistance_04_desc: "La posición desigual de nuestra población chiita en relación con sus contrapartes sunitas ha llevado a una oposición notable a nuestro gobierno en ciertos sectores. Si bien hay alguna actividad militante contra nuestro gobierno, esto ha permanecido relativamente marginal hasta ahora."
 shia_resistance_05: "Resistencia Chiita - Alta"
 shia_resistance_05_desc: "La discriminación contra los chiitas ha llevado a niveles significativos de resentimiento abiertamente expresado hacia nuestro gobierno. Aún más preocupante es el aumento del apoyo a los grupos militantes chiitas que abogan por la eliminación de nuestro gobierno mediante la violencia."
 shia_resistance_06: "Resistencia Chiita - Extremadamente Alta"
 shia_resistance_06_desc: "Nuestras políticas han aumentado considerablemente la hostilidad chiita hacia nuestro gobierno, aumentando el apoyo a los grupos militantes chiitas que abogan por el uso de la fuerza contra nuestro gobierno. Sin embargo, las capacidades de estos grupos militantes siguen siendo relativamente pequeñas y solo han podido llevar a cabo pequeños ataques ocasionales."
 shia_resistance_07: "Resistencia Chiita - Severa"
 shia_resistance_07_desc: "Nuestra actitud hacia los chiitas ha inflamado las percepciones anti-gobierno entre la gran mayoría de la población chiita. Si bien muchos entre la población chiita aún no han comenzado a abogar por la violencia, el odio generalizado hacia nuestro gobierno ha contribuido a un amplio apoyo al uso de la violencia para derrocar a nuestro gobierno."
 shia_resistance_08: "Resistencia Chiita - Extremadamente Severa"
 shia_resistance_08_desc: "Nuestras políticas anti-chiitas han llevado a una oposición chiita abrumadora a nuestro gobierno. Si bien no toda esta oposición se ha traducido en apoyo abierto a grupos militantes armados, la mayoría de la población chiita acepta tácitamente el uso de tácticas violentas, lo que envalentona a los grupos militantes chiitas que han comenzado a lanzar ataques más audaces."
 shia_resistance_09: "Resistencia Chiita - Crítica"
 shia_resistance_09_desc: "El odio generalizado hacia nuestro gobierno por sus políticas anti-chiitas ha llevado a un amplio apoyo a la militancia armada entre la población chiita. Este apoyo ha envalentonado a los grupos militantes chiitas y les ha permitido lanzar ataques importantes."
 shia_resistance_10: "Resistencia Chiita - Extremadamente Crítica"
 shia_resistance_10_desc: "El odio casi universal hacia nuestro gobierno ha llevado a un apoyo abrumador a la resistencia armada contra nuestro gobierno. Los grupos militantes chiitas están llenos de fondos y reclutas y, por lo tanto, pueden llevar a cabo operaciones grandes y bien coordinadas."
 aggressive_nationalism: "Nacionalismo Agresivo"
 defensive_nationalism: "Nacionalismo Defensivo"
 transnational_shiism: "Chiismo Transnacional"
 national_shiism: "Chiismo Nacional"
 elected_legislature: "Legislatura Electa"
 elected_legislature_desc: "Tras el establecimiento de una monarquía constitucional, este país ha establecido un legislatura electa que sirve como contrapeso al poder del ejecutivo."
 birthplace_of_wahhabism: "Cuna del Wahabismo"
 birthplace_of_wahhabism_desc: "La nación de Arabia Saudita se estableció como resultado de una alianza entre el poder militar de Ibn Saud y la visión religiosa radical de Muhammad ibn Abd al-Wahhab. El movimiento que fundó este último, el wahabismo, se distingue de otras doctrinas islámicas por su ardiente compromiso de purificar el Islam y devolver la fe a su forma más temprana y auténtica. La forma de wahabismo defendida por Arabia Saudita enfatiza el respeto por las autoridades religiosas y el gobierno, a diferencia de las marcas más revolucionarias y populistas del salafismo influenciadas por el pensamiento de Sayyid Qutb que la mayoría de los grupos yihadistas han adoptado."
 little_sparta: "Pequeña Esparta"
 little_sparta_desc: "Los EAU históricamente han tenido un peso superior a su tamaño en el escenario internacional, enviando a sus fuerzas militares a participar en operaciones militares multilaterales en rincones lejanos del mundo. El país ha forjado estrechos lazos con su poderoso vecino, Arabia Saudita, junto con Occidente. Al equilibrar a los dos entre sí, el pequeño país cariñosamente llamado por los funcionarios estadounidenses como "Pequeña Esparta" ha podido mantener eficazmente su propia libertad de maniobra."
 omani_neutrality: "Neutralidad Omaní"
 omani_neutrality_desc: "Omán se ha enorgullecido de su política exterior neutral y moderada bajo la guía del Sultán Gabús bin Said Al Said. Durante décadas, ha sido un importante respaldo de las iniciativas de paz en el Medio Oriente, y ha sido fundamental en la mediación entre estados rivales, incluso dentro de la Península Arábiga."
 home_of_the_baharna: "Hogar de los Baharna"
 home_of_the_baharna_desc: "La mayoría de la población bahreiní son árabes chiítas que se perciben a sí mismos como la población indígena de Baréin. Estas personas se remontan a un antiguo reino baharna que se extendía por toda Arabia Oriental. Aunque la precisión histórica de esta narrativa es discutida, ha jugado un papel poderoso en la movilización del apoyo contra la dinastía sunita Khalifa, que son percibidos como ocupantes extranjeros de la patria baharna."
 legacy_of_the_gulf_war: "Legado de la Guerra del Golfo"
 legacy_of_the_gulf_war_desc: "El 2 de agosto de 1990, el Irak de Sadam Husein invadió el Estado de Kuwait y ocupó el país durante un período de siete meses. Durante ese tiempo, un movimiento de resistencia se movilizó contra los invasores iraquíes, con todos los kuwaitíes, independientemente de su secta o clase social, uniéndose para luchar contra los ocupantes. Este evento, junto con una larga historia de Kuwait enfrentándose a adversarios mucho más grandes y ostentando un parlamento excepcionalmente poderoso, ha ayudado a cimentar una identidad nacional kuwaití que, a diferencia de algunos de los estados compañeros del Golfo de Kuwait, ha permitido a sunitas y chiítas coexistir relativamente sin problemas."
 unrepresentative_government: "Gobierno No Representativo"
 unrepresentative_government_sunni_desc: "Este país, a pesar de ser mayoritariamente chiíta, está gobernado por un gobierno sunita. Este desequilibrio de poder ha contribuido a la fricción sectaria y al resentimiento popular hacia lo que se percibe como un gobierno injusto y no representativo."
 unrepresentative_government_shia_desc: "Este país, a pesar de ser mayoritariamente sunita, está gobernado por un gobierno chiíta. Este desequilibrio de poder ha contribuido a la fricción sectaria y al resentimiento popular hacia lo que se percibe como un gobierno injusto y no representativo."
 extremely_conservative_society: "Sociedad Extremadamente Conservadora"
 conservative_society: "Sociedad Conservadora"
 moderately_conservative_society: "Sociedad Moderadamente Conservadora"
 moderately_liberal_society: "Sociedad Moderadamente Liberal"
 liberal_society: "Sociedad Liberal"
 extremely_liberal_society: "Sociedad Extremadamente Liberal"
 isis_allegiance: "Lealtad al Estado Islámico"
 large_refugee_population: "Gran Población de Refugiados"
 large_refugee_population_desc: "La Guerra Árabe-Israelí de 1948 resultó en lo que los palestinos llaman la Nakba, la catástrofe. Este evento vio un éxodo masivo de la población palestina del territorio controlado por Israel, lo que llevó al establecimiento de grandes campos de refugiados en los países árabes vecinos. Estos refugiados viven una existencia precaria, ya que muchos gobiernos no han concedido la ciudadanía a los refugiados palestinos, negándoles a menudo el derecho a trabajar y acceder a los servicios públicos. Estos refugiados anhelan regresar a las casas que sus familias poseían antes de 1948, produciendo un problema difícil de resolver dado el hecho de que gran parte de la tierra que antes era propiedad de estos refugiados ahora está habitada por israelíes."
 favorable_boundaries: "Fronteras Favorables"
 favorable_boundaries_desc: "Como resultado del acuerdo de paz israelo-palestino, las fronteras de este territorio en particular son fácilmente defendibles."
 unfavorable_boundaries: "Fronteras Desfavorables"
 unfavorable_boundaries_desc: "Como resultado del acuerdo de paz israelo-palestino, las fronteras de este territorio en particular no son fácilmente defendibles."
 russian_military_advisors: "Asesores Militares Rusos"
 foreign_procurement: "Adquisición Extranjera"
 foreign_procurement_desc: "Adquirir equipo militar de socios extranjeros libera nuestra capacidad económica para ser dirigida a otra parte."
 local_arms_industry: "Industria de Armas Local"
 local_arms_industry_desc: "Nuestra floreciente industria de armas requiere atención constante y, posteriormente, distrae de otros aspectos de nuestra economía. Sin embargo, esto dará sus frutos a largo plazo al reducir nuestra dependencia de las armas extranjeras."
 tiny_shia_population: "Pequeña Población Chiíta"
 small_shia_population: "Población Chiíta Pequeña"
 substantial_shia_population: "Población Chiíta Sustancial"
 large_shia_population: "Gran Población Chiíta"
 anti_saudi_sentiment: "Sentimiento Anti-Saudita"
 khaleeji: "Jaliji"
 joint_gcc_ventures: "Empresas conjuntas del CCG"
 SAU_ailing_king: "Rey enfermo"
 SAU_ailing_king_desc: "Desde que sufrió un derrame cerebral en 1995, el rey Fahd de Arabia Saudita ha sido incapaz de gobernar eficazmente el país, dejando el control de facto en manos del príncipe heredero Abdullah."
 SAU_crown_prince_mbn: "Príncipe heredero Mohammed bin Nayef"
 SAU_crown_prince_mbn_desc: "Mohammed bin Nayef es ampliamente respetado tanto en el país como en el extranjero por su amplia experiencia en la lucha contra el terrorismo como ministro del Interior del Reino de Arabia Saudita. Como resultado de sus actividades como ministro del Interior, ha sobrevivido a varios intentos de asesinato y ha hecho poderosos aliados en las agencias de inteligencia de Estados Unidos y el Reino Unido. Además, mantiene estrechos vínculos con la familia gobernante de Catar."
 SAU_crown_prince_mbn_lar_desc: "Mohammed bin Nayef es ampliamente respetado tanto en el país como en el extranjero por su amplia experiencia en la lucha contra el terrorismo como ministro del Interior del Reino de Arabia Saudita. Como resultado de sus actividades como ministro del Interior, ha sobrevivido a varios intentos de asesinato y ha hecho poderosos aliados en las agencias de inteligencia de Estados Unidos y el Reino Unido. Además, mantiene estrechos vínculos con la familia gobernante de Catar."
 SAU_crown_prince_mbs: "Príncipe heredero Mohammed bin Salman"
 SAU_crown_prince_mbs_desc: "Mohammed bin Salman, el joven y ambicioso hijo del rey Salman, es visto como un reformista social pero también como un halcón político. Su fijación con contrarrestar la amenaza iraní lo ha llevado a seguir una política exterior agresiva e imprudente, mientras que su consolidación del poder lo ha llevado a antagonizar a figuras poderosas dentro de la familia real y la ulema wahabita. Su indiferencia por los derechos humanos lo ha vuelto impopular en Occidente, donde tiene pocos aliados fuertes. En cambio, mantiene estrechos vínculos con otros autócratas árabes, especialmente con el príncipe heredero emiratí."
 SAU_king_mbs: "Rey Mohammed bin Salman"
 SAU_king_mbs_desc: "Mohammed bin Salman, el joven y ambicioso hijo del rey Salman, es visto como un reformista social pero también como un halcón político. Su fijación con contrarrestar la amenaza iraní lo ha llevado a seguir una política exterior agresiva e imprudente, mientras que su consolidación del poder lo ha llevado a antagonizar a figuras poderosas dentro de la familia real y la ulema wahabita. Su indiferencia por los derechos humanos lo ha vuelto impopular en Occidente, donde tiene pocos aliados fuertes. En cambio, mantiene estrechos vínculos con otros autócratas árabes, especialmente con el príncipe heredero emiratí."
 SAU_innovative_techniques: "Técnicas innovadoras"
 SAU_a_new_kind_of_warfare: "Un nuevo tipo de guerra"
 UAE_sheikh_khalifa: "Sheikh Khalifa indispuesto"
 UAE_sheikh_khalifa_desc: "Desde que sufrió un derrame cerebral, el presidente de los Emiratos Árabes Unidos y gobernante de Abu Dabi, Sheikh Khalifa bin Zayed Al Nahyan, ha sido incapaz de llevar a cabo sus funciones políticas ordinarias. Como resultado, su medio hermano, Mohammed bin Zayed, es el gobernante de facto de los EAU."
 operation_dignity: "Operación Dignidad"
 operation_dignity_desc: "En respuesta al auge del islamismo político en Libia tras la revolución, el mariscal de campo Khalifa Haftar lanzó la Operación Dignidad, una campaña para recuperar Libia de las milicias islamistas alineadas con el gobierno posrevolucionario. La campaña de Haftar contra los islamistas lo ha hecho popular entre muchos libios de mentalidad secular, así como entre potencias extranjeras interesadas en contener el islamismo político, como Rusia y los Emiratos Árabes Unidos. La amplia coalición de Haftar incluye actores tan diversos como mercenarios sudaneses, fundamentalistas salafistas y leales a Gadafi."
 gulf_exploitation: "Explotación de migrantes"
 gulf_exploitation_desc: "Decidimos expulsar a algunos de los migrantes. La parte restante que pueda trabajar, trabajará mucho más y recibirá mucho menos dinero."

 #GCC
 gulf_society: "Islamismo y secularismo"
 gulf_society_desc: "§Y[ROOT.GetFlag]Nuestra sociedad§! sigue siendo profundamente religiosa. Como consecuencia, la popularidad continua de nuestro §Y[ROOT.GetFlag]gobierno§! depende de nuestras credenciales religiosas, y por ello debemos ser cautelosos al seguir políticas que puedan llevar a acusaciones de impiedad. La existencia de fuentes alternativas de legitimidad religiosa en la forma de grupos islamistas populistas representa una amenaza constante a nuestro poder. Si la popularidad de estos grupos se descontrola, podríamos tener que considerar una represión generalizada.\n\nUn factor clave en la legitimidad religiosa de §Y[ROOT.GetFlag]nuestro gobierno§! es nuestra adhesión a valores sociales conservadores. Aplicar políticas sociales §1liberales§! demasiado rápido aumenta el riesgo de apoyo a alternativas islamistas y la §RRadicalización§! de la sociedad. Podemos reducir este riesgo asegurándonos de que £pol_idea §GConservadurismo Social - Gobierno§! no disminuya demasiado por debajo de £population_texticon §YConservadurismo Social - Sociedad§!, que fluctúa gradualmente para igualar al primero. £population_texticon §YConservadurismo Social - Sociedad§! determina el grado de conservadurismo o liberalismo en la sociedad, con altos niveles de conservadurismo otorgando más poder político y un mayor impulso salafista, mientras que altos niveles de liberalismo otorgan un mayor factor de opinión comercial y una mayor inclinación hacia Occidente.\n\n£pol_idea §GConservadurismo Social - Gobierno§!: [?ROOT.social_conservatism_government]%\n£population_texticon  §YConservadurismo Social - Sociedad§!: [?ROOT.social_conservatism_society]%"
 GCC_crack_down_on_muslim_broterhood: "§YReprimir§! a la Hermandad Musulmana"
 GCC_crack_down_on_muslim_broterhood_desc: "La Hermandad Musulmana es una organización suní que sigue una forma populista del islam. Esto significa que la Hermandad Musulmana y sus afiliados no solo ejercen presión para democratizar, sino que también gozan de popularidad entre los sectores religiosos de la sociedad, lo que los convierte en una amenaza para los gobiernos autoritarios que también dependen de la legitimación religiosa."
 GCC_stop_crackdowns: "§YDetener§! la represión contra la Hermandad Musulmana"
 GCC_stop_crackdowns_desc: "La Hermandad Musulmana es una organización suní que sigue una forma populista del islam. Esto significa que la Hermandad Musulmana y sus afiliados no solo ejercen presión para democratizar, sino que también gozan de popularidad entre los sectores religiosos de la sociedad, lo que los convierte en una amenaza para los gobiernos autoritarios que también dependen de la legitimación religiosa."
 GCC_allow_al_jazeera: "§YPermitir§! Al-Jazeera"
 GCC_allow_al_jazeera_desc: "Al-Jazeera es una organización de noticias financiada y apoyada por el gobierno de Catar. Ha sido criticada por los gobiernos árabes que resienten la interferencia de la red en sus asuntos internos a través de su apoyo a los movimientos pro-democracia."
 GCC_ban_al_jazeera: "§YProhibir§! Al-Jazeera"
 GCC_ban_al_jazeera_desc: "Al-Jazeera es una organización de noticias financiada y apoyada por el gobierno de Catar. Ha sido criticada por los gobiernos árabes que resienten la interferencia de la red en sus asuntos internos a través de su apoyo a los movimientos pro-democracia."
 GCC_subsidize_western_culture: "§YSubvencionar§! la cultura occidental"
 GCC_subsidize_salafism: "§YSubvencionar§! el salafismo"
 GCC_subsidize_salafism_desc: "El salafismo es una forma escritural del islam suní que aboga por una interpretación estricta del Corán."
 GCC_encourage_female_representation: "§YFomentar§! la Representación Femenina en el Gobierno"
 GCC_encourage_female_representation_desc: "Nuestro gobierno ha sido acusado de estar abrumadoramente compuesto por hombres y de discriminar a las mujeres al seleccionar para puestos gubernamentales. Deberíamos buscar cambiar este estado de cosas."
 GCC_discourage_female_representation: "§YDesalentar§! la Representación Femenina en el Gobierno"
 GCC_discourage_female_representation_desc: "La presencia de mujeres en posiciones políticas es una vergüenza para nuestra sociedad. Deberíamos trabajar en contra de esta tendencia nefasta."
 GCC_expand_female_employment: "§YExpandir§! las Opciones de Empleo Femenino"
 GCC_expand_female_employment_desc: "Las empresas que emplean abrumadoramente a hombres en lugar de mujeres son un obstáculo para nuestra sociedad. No deberíamos paralizar las capacidades de nuestra economía para mantener tradiciones anticuadas."
 GCC_limit_female_employment: "§YLimitar§! las Opciones de Empleo Femenino"
 GCC_limit_female_employment_desc: "El empleo de mujeres en los negocios va en contra de nuestros valores y tradiciones islámicas. Deberíamos recordar a las mujeres su posición legítima en la sociedad."
 GCC_legalize_alcohol_in_hotels_and_clubs: "§YLegalizar§! el Alcohol en Hoteles y Clubes"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Si bien debemos mantener la prohibición del alcohol para la población en general, podría ser de nuestro interés emitir licencias de alcohol para áreas específicas frecuentadas por extranjeros."
 GCC_reverse_limited_alcohol_legalization: "§YRevertir§! la Legalización Limitada del Alcohol"
 GCC_reverse_limited_alcohol_legalization_desc: "Nuestro enfoque actual sobre el alcohol es una afrenta a nuestra cultura islámica y debería ser revertido."
 GCC_legalize_alcohol: "§YLegalizar§! el Alcohol en Espacios Públicos"
 GCC_legalize_alcohol_desc: "La prohibición del alcohol es una reliquia del pasado y debería ser derogada para avanzar nuestra sociedad."
 GCC_ban_alcohol: "§YProhibir§! el Alcohol en Espacios Públicos"
 GCC_ban_alcohol_desc: "Nuestro enfoque actual sobre el alcohol es una afrenta a nuestra cultura islámica y debería ser revertido."
 GCC_relax_dress_code: "§YRelajar§! los Requisitos del Código de Vestimenta"
 GCC_relax_dress_code_desc: "Nuestros requisitos de código de vestimenta están desalentando a los visitantes extranjeros. Podría ser mejor para nosotros permanecer flexibles en este tema en particular."
 GCC_reimpose_dress_code: "§YReimponer§! los Requisitos del Código de Vestimenta"
 GCC_reimpose_dress_code_desc: "Nuestro enfoque actual sobre la vestimenta es una afrenta a nuestra cultura islámica y debería ser revertido."
 GCC_ban_burqa: "§YProhibir§! la Burka"
 GCC_ban_burqa_desc: "La burka es una amenaza para la seguridad y una reliquia de nuestras tradiciones anticuadas. Deberíamos considerar prohibirla."
 GCC_unban_burqa: "§YDesprohibir§! la Burka"
 GCC_unban_burqa_desc: "La prohibición de la burka es un insulto a nuestra cultura, nuestra religión y nuestra historia. Debería ser levantada."
 GCC_head_scarves: "§YProhibir§! los Velos"
 GCC_head_scarves_desc: "Los velos son una reliquia de nuestras tradiciones anticuadas. Deberíamos considerar prohibirlos para ayudar a que nuestra sociedad progrese."
 GCC_unban_head_scarves: "§YDesprohibir los Velos§!"
 GCC_unban_head_scarves_desc: "La prohibición de los velos es un insulto a nuestra cultura, nuestra religión y nuestra historia. Debería ser levantada."
 GCC_decriminalize_same_sex_relations: "§YDespenalizar§! las Relaciones entre Personas del Mismo Sexo"
 GCC_decriminalize_same_sex_relations_desc: "Nuestra actitud actual hacia las relaciones entre personas del mismo sexo ha llevado a que los forasteros etiqueten a nuestra sociedad como atrasada e incluso bárbara. Este estado de cosas no puede continuar."
 GCC_recriminalize_same_sex_relations: "§YRepenalizar§! las Relaciones entre Personas del Mismo Sexo"
 GCC_recriminalize_same_sex_relations_desc: "Permitir las relaciones entre personas del mismo sexo es una afrenta a nuestros valores islámicos y no puede permitirse."
 GCC_secularize_the_state: "§YSecularizar§! el Estado"
 GCC_secularize_the_state_desc: "La religiosidad de nuestro estado está consagrada en nuestras leyes, símbolos y retórica. Para secularizar nuestra sociedad, debemos purgar la religión de cada aspecto de nuestro gobierno."

 shia_decisions: "Sectarianismo"
 shia_decisions_desc: "La muerte del Profeta resultó en una división entre suníes y chiíes que ha perdurado por más de mil años. Aunque suníes y chiíes a menudo han demostrado ser capaces de vivir juntos pacíficamente, las crecientes tensiones en la región debido a eventos como la Revolución Iraní de 1979 han incrementado la hostilidad entre suníes y chiíes. En el contexto de la lucha geopolítica regional entre la suní Arabia Saudita y la chií Irán, debemos decidir cuidadosamente nuestro enfoque hacia nuestra propia población chií.\n\n£population_texticon  §YPoblación Chií§!: [?shia_population]%\n       Determina la deriva emergente y el acceso al árbol chií."
 encourage_shia_immigration: "Fomentar la inmigración chií"
 encourage_shia_immigration_desc: "Al reducir los requisitos que los migrantes de países de mayoría chií, como Irak e Irán, deben cumplir para mudarse a nuestro país, podemos aumentar el porcentaje de nuestra población musulmana que sigue la fe chií."
 encourage_sunni_immigration: "Fomentar la inmigración suní"
 encourage_sunni_immigration_desc: "Al reducir los requisitos que los migrantes de países de mayoría suní en el Medio Oriente y Asia del Sur deben cumplir para mudarse a nuestro país, podemos aumentar el porcentaje de nuestra población musulmana que sigue la fe suní."
 deport_foreign_shia: "Deportar a los chiíes extranjeros"
 deport_foreign_shia_desc: "Los inmigrantes chiíes de Irak, Irán, Líbano, Pakistán, Siria y otros países con grandes poblaciones chiíes pueden ser deportados con facilidad usando acusaciones de que estos inmigrantes apoyan el terror chií y por lo tanto constituyen una amenaza para nuestro gobierno."
 deport_foreign_sunnis: "Deportar a los suníes extranjeros"
 deport_foreign_sunnis_desc: "Los inmigrantes suníes del Medio Oriente y Asia del Sur pueden ser deportados con facilidad usando acusaciones de que estos inmigrantes apoyan el terror suní y por lo tanto constituyen una amenaza para nuestro gobierno."

 gcc_decisions: "Consejo de Cooperación del Golfo"
 gcc_decisions_desc: "\n£MAIN_desctext_gulf\n\n\n\nFormado en 1981, §Yel CCG§! es una de las organizaciones intergubernamentales más prominentes en el Medio Oriente. Busca reunir a la mayoría de los estados árabes del Golfo en una unión política y económica. Aunque los miembros del §YCCG§! comparten formas similares de gobierno y normalmente han adoptado políticas exteriores similares, las disputas entre los distintos estados miembros han presentado una barrera para §Yuna mayor integración§!.\n\n§YLa unidad del CCG§! puede aumentarse avanzando por el §Yárbol del CCG§!, resolviendo disputas entre los §Ymiembros del CCG§! y haciendo campaña por la §Yunidad del CCG§!. También está afectado por la §Rtensión mundial§!, la §Yamenaza§! §[PER.GetFlag]iraní§! y si los §Ypaíses del CCG§! se ajustan al modelo regional de las monarquías §Y[USA.GetFlag]pro-estadounidenses§! suníes.\n\n§YLa unidad del CCG§!: [?global.gcc_unity]%\n\nMiembro dominante: §Y[gcc_dominant_member]§!\nRespaldo externo: §Y[gcc_foreign]§!"
