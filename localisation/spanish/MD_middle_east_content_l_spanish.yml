 radicalization.5.t: "El Pueblo [ROOT.GetAdjective] se Vuelve Más Socialmente Conservador"
 radicalization.5.d: "Las políticas de nuestro gobierno han comenzado a surtir efecto, ya que cada vez es más claro que el pueblo de [ROOT.GetNameDef] está observando más de cerca las enseñanzas del Islam, adoptando un enfoque más piadoso de la vida cotidiana. Las interpretaciones más estrictas del Islam se han vuelto más populares y se tolera menos la desviación de las normas religiosas."
 radicalization.5.a: "Se están consolidando los valores tradicionales."

 radicalization.6.t: "El Pueblo [ROOT.GetAdjective] se Vuelve Más Socialmente Liberal"
 radicalization.6.d: "Las políticas de nuestro gobierno han comenzado a cambiar las actitudes en [ROOT.GetNameDef], ya que valores relativamente progresistas se han arraigado cada vez más en la gente de nuestro país. Los jóvenes, especialmente, han comenzado a adoptar actitudes más relajadas hacia su religión, y el Islam ha llegado a influir menos en su vida cotidiana de lo que fue el caso con las generaciones anteriores."
 radicalization.6.a: "Se están consolidando los valores liberales."

 radicalization.7.t: "El Número de Ciudadanos [ROOT.GetAdjective] que se Unen a Grupos Extremistas Aumenta"
 radicalization.7.d: "Un número creciente de jóvenes radicalizados en nuestro país se está uniendo a grupos yihadistas salafistas que buscan derrocar a nuestro gobierno. Ignoramos esta creciente amenaza terrorista bajo nuestro propio riesgo."
 radicalization.7.a: "Los terroristas se están fortaleciendo..."

 radicalization.9.t: "Los Grupos Extremistas Pierden Popularidad"
 radicalization.9.d: "Un número creciente de ex yihadistas se ha desilusionado con el extremismo religioso y está abandonando su causa. Esta tendencia está disminuyendo la probabilidad de que se produzcan ataques terroristas en nuestro territorio."
 radicalization.9.a: "¡Los terroristas se debilitan!"

 terror.1.t: "Terroristas Muertos y Capturados Tras una Redada Exitosa"
 terror.1.d1: "En las primeras horas de esta mañana, las fuerzas especiales [ROOT.GetAdjective] allanaron un apartamento que albergaba a varios militantes yihadistas. Tomados por sorpresa, los terroristas se rindieron en su mayoría después de que su líder fuera asesinado por nuestras fuerzas al comienzo de la redada. Los expertos han atribuido el éxito de esta redada a circunstancias favorables más que a la efectividad de nuestras fuerzas, que han recibido relativamente poco entrenamiento antiterrorista. Si bien algunos residentes locales se han enojado por la violencia de la redada y simpatizan con los yihadistas, la mayoría de los [ROOT.GetAdjective]s han reaccionado positivamente a su éxito."
 terror.1.d2: "En las primeras horas de esta mañana, las fuerzas especiales [ROOT.GetAdjective] allanaron un apartamento que albergaba a varios militantes yihadistas. Tras un breve tiroteo durante el cual varios operadores resultaron heridos, los terroristas sobrevivientes se rindieron a nuestras fuerzas. Los expertos han atribuido el éxito de esta redada a la preparación de nuestras fuerzas, que han recibido un entrenamiento antiterrorista sustancial. Sin embargo, se ha señalado que algunos errores cometidos por nuestros operadores durante la redada no habrían sido cometidos por una fuerza antiterrorista verdaderamente de élite. Si bien algunos residentes locales se han enojado por la violencia de la redada y simpatizan con los yihadistas, la mayoría de los [ROOT.GetAdjective]s han reaccionado positivamente a su éxito."
 terror.1.d3: "En las primeras horas de esta mañana, las fuerzas especiales [ROOT.GetAdjective] allanaron un apartamento que albergaba a varios militantes yihadistas. Tras un breve tiroteo, todos los terroristas fueron asesinados o capturados sin que la fuerza atacante sufriera bajas. Los expertos han atribuido el éxito de esta redada al alto nivel de nuestras fuerzas especiales, que han recibido un riguroso entrenamiento antiterrorista. Si bien algunos residentes locales se han enojado por la violencia de la redada y simpatizan con los yihadistas, la mayoría de los [ROOT.GetAdjective]s han reaccionado positivamente a su éxito."
 terror.1.a: "¡Nuestros servicios de seguridad lo han hecho bien!"

 terror.2.t: "Civiles Muertos en una Redada Antiterrorista Fallida"
 terror.2.d1: "En las primeras horas de esta mañana, las fuerzas especiales [ROOT.GetAdjective] allanaron un apartamento que albergaba a varios militantes yihadistas. Sin embargo, la torpe inserción de nuestros operadores alertó a los terroristas, quienes rápidamente emboscaron a la fuerza atacante, matando a varios operadores antes de huir. Peor aún, los terroristas detonaron una bomba para cubrir su escape, matando a varios civiles que quedaron atrapados en el radio de la explosión. Los expertos han criticado la falta de profesionalismo demostrada por nuestras fuerzas, lo que se considera directamente responsable de este desastroso fracaso. Las muertes de civiles han provocado una importante reacción contra el gobierno, lo que ha provocado que algunos simpaticen más con la causa de los yihadistas."
 terror.2.d2: "En las primeras horas de esta mañana, las fuerzas especiales [ROOT.GetAdjective] allanaron un apartamento que albergaba a varios militantes yihadistas. A pesar de lograr entrar en la casa de seguridad sin ser detectados, nuestros operadores encontraron una resistencia más dura de lo esperado y sufrieron varias bajas. Si bien algunos de los yihadistas fueron heridos y capturados, la gran mayoría de los militantes escaparon ilesos. Además, varios civiles resultaron muertos y heridos en el fuego cruzado durante el prolongado tiroteo. Los expertos han criticado el nivel de nuestros servicios de seguridad, ya que a pesar de haber recibido algún entrenamiento antiterrorista, nuestros operadores más elitistas no pueden alcanzar los mismos estándares que sus homólogos en otros países. Las muertes de civiles han provocado una importante reacción contra el gobierno, lo que ha provocado que algunos simpaticen más con la causa de los yihadistas."
 terror.2.d3: "En las primeras horas de esta mañana, las fuerzas especiales [ROOT.GetAdjective] allanaron un apartamento que albergaba a varios militantes yihadistas. A pesar del alto nivel de nuestros servicios de seguridad, nuestros operadores no pudieron matar o capturar a más de un puñado de yihadistas debido a la presencia inesperada de un gran número de civiles. La gran mayoría de los militantes escaparon ilesos tras un breve tiroteo que lamentablemente provocó la muerte de varios civiles que quedaron atrapados en el fuego cruzado, a pesar de los mejores esfuerzos de nuestros operadores. Los expertos han elogiado el nivel de nuestras fuerzas especiales, que mantuvieron su profesionalismo durante toda la redada e hicieron todo lo posible para evitar bajas civiles. No obstante, las muertes de civiles que ocurrieron han provocado una importante reacción contra el gobierno, lo que ha provocado que algunos simpaticen más con la causa de los yihadistas."
 terror.2.a: "Los yihadistas viven para luchar otro día..."

 terror.3.t: "Los Servicios de Inteligencia Descubren un Plan Terrorista"
 terror.3.d: "Tras la información descubierta por nuestros servicios de inteligencia, la policía [ROOT.GetAdjective] arrestó a varios yihadistas que estaban planeando un ataque terrorista. Si el ataque hubiera seguido adelante, habría matado e herido a decenas de personas y habría atraído a más extremistas a la causa terrorista."
 terror.3.a: "¡Hemos evitado un desastre!"

 terror.4.t: "Yihadistas Matan a Múltiples Civiles en un Ataque Dirigido"
 terror.4.d1a: "Un devastador ataque con armas y bombas contra un edificio del ministerio, perpetrado por militantes yihadistas, ha matado a docenas de civiles y varios oficiales de policía. Los servicios de seguridad [ROOT.GetAdjective] están siendo criticados por no haber evitado el ataque, pero también por la mediocre respuesta que le siguió. La falta de un riguroso entrenamiento antiterrorista ha significado que las fuerzas de seguridad no pudieron proteger adecuadamente a los civiles, incluso a veces contribuyendo directamente a la muerte de civiles. El mal manejo de este ataque por parte del gobierno y el éxito del ataque en sí han endurecido la opinión pública contra el gobierno y han aumentado el apoyo a los islamistas radicales."
 terror.4.d1b: "Un grave atentado con bomba contra un edificio del ministerio, perpetrado por militantes yihadistas, ha matado a más de una docena de civiles. Las fuerzas de seguridad [ROOT.GetAdjective] pudieron evitar más bajas y habían matado o arrestado a la mayoría de los atacantes a las pocas horas de comenzar el ataque. No obstante, algunos han criticado a los servicios de seguridad por no haber respondido antes. Esto ha alimentado el resentimiento preexistente contra el gobierno [ROOT.GetAdjective] y el ataque en sí ha galvanizado a los fundamentalistas radicales."
 terror.4.d1c: "Varios yihadistas intentaron atacar un edificio del gobierno [ROOT.GetAdjective] con un coche bomba, pero fueron detenidos por la seguridad antes de que pudieran alcanzar su objetivo. Las fuerzas de seguridad lograron despejar en su mayoría el área circundante de civiles antes de que se detonara la bomba, pero varias personas resultaron heridas en la explosión y ahora se encuentran en estado crítico. La mayoría de los [ROOT.GetAdjective]s han elogiado la profesionalidad de la respuesta de las fuerzas de seguridad [ROOT.GetAdjective], pero el hecho de que el ataque haya podido llevarse a cabo ha envalentonado a algunos radicales islamistas."
