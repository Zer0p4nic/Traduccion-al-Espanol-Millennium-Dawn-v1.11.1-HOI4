 GCC_blockade: "§RIniciar Bloqueo§! Contra §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_blockade_desc: "Durante demasiado tiempo, los [FROM.GetAdjective] han presumido de su política exterior alternativa, socavando nuestros intereses nacionales así como la unidad del CCG. Deberíamos poner fin a su desviación ejerciendo presión económica."
 GCC_drop_the_blockade: "§G¡Levantar el Bloqueo!§! Contra §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_drop_the_blockade_desc: "El gobierno de §Y[FROM.GetFlag][FROM.GetNameDef]§! es poco probable que ceda a nuestra presión en el corto plazo. Podría ser mejor para nosotros poner fin al bloqueo para restablecer las relaciones."
 GCC_accept_blockade_demands: "§G¡Aceptar las Demandas!§! de los Bloqueadores"
 GCC_accept_blockade_demands_desc: "Los bloqueadores son poco probables de aliviar el bloqueo contra nosotros en el corto plazo. Deberíamos considerar aceptar sus demandas para poner fin al sufrimiento de nuestra gente."
 GCC_support_gcc_membership: "§G¡Apoyar!§! la §Y[FROM.GetFlag][FROM.GetAdjective]§! Membresía del CCG"
 GCC_support_gcc_membership_desc: "Que [FROM.GetNameDef] se una al CCG podría estar en nuestros intereses. Sin embargo, debemos considerar cuidadosamente las posibles consecuencias de aceptar a un nuevo miembro. Cuanto más diferente sea la situación política y económica de un país en comparación con la de los miembros existentes del CCG, más perjudicial será su inclusión para la unidad del CCG."
 GCC_pressure_countries_to_support: "§G¡Presionar a los Estados!§! para Apoyar la Membresía [FROM.GetAdjective]"
 GCC_pressure_countries_to_support_desc: "Cuanto mayor sea nuestra influencia en otros estados miembros del CCG, más susceptibles serán a la presión de nuestra parte para apoyar la candidatura de [FROM.GetNameDef] para la membresía del CCG."
 GCC_show_supporters: "§Y¡Mostrar Países!§! que Apoyan nuestra Membresía"
 GCC_show_supporters_desc: "Unirse al CCG nos permitirá beneficiarnos de las ventajas políticas y económicas que ofrece la membresía del CCG. La probabilidad de que los miembros existentes del CCG apoyen nuestra solicitud de membresía depende de varios factores, como nuestra estabilidad y si nuestra forma de gobierno, política exterior y fe dominante reflejan las de los estados miembros existentes del CCG."
 GCC_begin_accession_process: "§G¡Comenzar!§! el Proceso de Adhesión al CCG"
 GCC_begin_accession_process_desc: "Dado que el CCG depende de la toma de decisiones por unanimidad, debemos asegurar el apoyo de cada miembro existente del CCG para ser formalmente invitados y permitidos comenzar el proceso de adhesión al CCG."
 GCC_complete_accession_plan: "§G¡Completar!§! el Plan de Adhesión al CCG"
 GCC_complete_accession_plan_desc: "Aunque hemos logrado asegurar el apoyo de todos los estados miembros existentes del CCG, nuestro objetivo de membresía completa del CCG aún no se ha logrado. Para que se nos otorgue el estatus de miembro, primero debemos completar una serie de cambios políticos y económicos para alinear nuestro país con los requisitos del CCG."
 every_gcc_member_supports_tt: "Todos los miembros del CCG apoyan nuestra membresía"
 GCC_support_gcc_membership_tt: "SI todos los estados miembros del CCG apoyan la membresía [FROM.GetAdjective], [FROM.GetNameDef] podrá comenzar el proceso de adhesión.\n§RSi [FROM.GetNameDef] se convierte en miembro, la Unidad del CCG disminuirá en un 25, 20, 10 o 5% dependiendo de la situación política de [FROM.GetNameDef].§!"
 GCC_support_gcc_membership1_tt: "SI todos los estados miembros del CCG apoyan su membresía, [pressured_to_accept] podrá comenzar el proceso de adhesión.\n§RSi [pressured_to_accept] se convierte en miembro, la Unidad del CCG disminuirá en un 25, 20, 10 o 5% dependiendo de la situación política de [pressured_to_accept].§!"
