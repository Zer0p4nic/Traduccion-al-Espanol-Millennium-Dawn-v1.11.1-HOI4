 subversive_activities: "Actividades Subversivas"
 subversive_activities_desc: "En una era en la que el conflicto abierto se ha vuelto una opción menos viable para perseguir nuestros intereses nacionales, debemos recurrir a medios más discretos para proyectar nuestra influencia y socavar a nuestros enemigos."
 send_support_to_the_syrian_opposition: "Enviar Armas Pequeñas a la Oposición Siria"
 send_support_to_the_syrian_opposition_desc: "Los revolucionarios anti-Assad sin duda se beneficiarán de nuestra asistencia en su lucha."
 send_support_to_hamas: "Enviar Armas Pequeñas a Hamás"
 send_support_to_hamas_desc: "Emergiendo como un grupo escindido radical de la Hermandad Musulmana Palestina, Hamás se ha convertido en uno de los grupos más activos que abogan por el establecimiento de un estado palestino. Dada la pérdida de legitimidad y moderación que Fatah ha experimentado debido al fracaso de los Acuerdos de Oslo, Hamás es la fuerza anti-israelí más efectiva y radical en la política palestina."
 send_support_to_hezbollah: "Enviar Armas Pequeñas a Hezbolá"
 send_support_to_hezbollah_desc: "La organización militante respaldada por Irán, Hezbolá, ha sido uno de los pocos actores que ha tenido cierto éxito contra las FDI. No solo es una herramienta poderosa para socavar el estado de Israel, sino que también es una forma efectiva de fortalecer el sectarismo chiita en la política libanesa."
 send_support_to_pro_government_forces: "Enviar Armas Pequeñas a Milicias Sirias"
 send_support_to_pro_government_forces_desc: "Aunque el Ejército Árabe Sirio es una organización secular, hay múltiples milicias chiitas que Irán ha ayudado a formar y que tienen una agenda más explícitamente sectaria. Apoyar a estas milicias ayudará a la causa chiita en una república históricamente secular."
 send_support_to_pmu: "Enviar Armas Pequeñas a Unidades de Movilización Popular"
 send_support_to_pmu_desc: "Las milicias chiitas que han surgido para defender a los chiitas de Irak de las fuerzas extremistas sunitas como Al-Qaeda han recibido un apoyo sustancial de la República Islámica de Irán. Apoyarlas ayudará a aumentar la influencia iraní y, por extensión, chiita sobre la política iraquí."
 send_support_to_arabs: "Enviar Armas Pequeñas a Rebeldes Árabes"
 send_support_to_arabs_desc: "Durante años, el Movimiento de Lucha Árabe por la Liberación de Ahwaz ha llevado a cabo una campaña de guerrilla contra la República Islámica de Irán. A pesar de que la mayoría de estos árabes son chiitas, compartimos con ellos un enemigo común en forma del régimen dominado por persas de la República Islámica."
 send_support_to_balochis: "Enviar Armas Pequeñas a Rebeldes Baluchis"
 send_support_to_balochis_desc: "Los movimientos salafistas en la provincia iraní de Sistán y Baluchistán han luchado durante años contra la opresión de su pueblo por un régimen persa chiita. Deberíamos prestar nuestro apoyo a su causa, ya que pronto tendrán la oportunidad de devolver el favor."
 send_support_to_gna: "Enviar Armas al Gobierno de Acuerdo Nacional de Libia"
 send_support_to_gna_desc: "El Gobierno de Acuerdo Nacional es reconocido internacionalmente como el gobierno legítimo de Libia. Sin embargo, rebeldes insubordinados continúan desafiando su autoridad militarmente, con el respaldo de poderosos estados anti-islamistas. El GNA, por otro lado, ha sido en gran medida abandonado por la comunidad internacional. Deberíamos utilizar nuestros recursos sustanciales en Libia para ayudar a rectificar este desequilibrio."
 send_support_to_gnc: "Enviar Armas a [GNC.GetNameDef]"
 send_support_to_gnc_desc: "[GNC.GetNameDef] es el representante legítimo del pueblo libio y, como tal, debe recibir nuestro pleno respaldo contra sus enemigos autoritarios y brutales."
 send_support_to_hor: "Enviar Armas al Ejército Nacional Libio"
 send_support_to_hor_desc: "El campo de batalla caótico de Libia se ha convertido en un caldo de cultivo para las fuerzas islamistas con vínculos con el veneno que es la Hermandad Musulmana. Deberíamos poner todo nuestro peso detrás de la única fuerza que puede traer estabilidad y seguridad a este estado fallido devastado por la guerra."

