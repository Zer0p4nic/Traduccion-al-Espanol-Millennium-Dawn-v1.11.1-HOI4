 #Arab Spring
 arab_spring_category: "Protestas Masivas"
 arab_spring_category_desc: "Nuestro país está en crisis. Si queremos evitar la caída de nuestro gobierno, debemos estar preparados para usar tanto la zanahoria como el palo para apaciguar a los manifestantes mientras los disuadimos de continuar con sus peligrosas acciones.\n\nFuerza Actual de las Protestas: [arab_protest_strength]"
 protest_low: "§GBaja§!"
 protest_medium: "§YMedia§!"
 protest_high: "§RAlta§!"
 arab_spring_encourage_supporters: "Fomentar a los Partidarios"
 arab_spring_encourage_supporters_desc: "Las manifestaciones de la oposición crean la falsa impresión de que nuestro gobierno no tiene apoyo entre el pueblo [ROOT.GetAdjective]. Nada podría estar más lejos de la verdad. Debemos reunir nuestra voluntad política para alentar a aquellos [ROOT.GetAdjective]s que permanecen leales a nuestro gobierno a salir a las calles."
 arab_spring_request_crackdown: "Solicitar Represión del Escudo de la Península"
 arab_spring_request_crackdown_desc: "Nuestra membresía en el Consejo de Cooperación del Golfo significa que nuestra seguridad está garantizada por la fuerza militar conjunta del CGG, Escudo de la Península. Esta fuerza de tropas de los seis estados miembros del CGG podría ser llamada para suprimir las protestas, aliviando la carga de nuestras propias fuerzas de seguridad sobrecargadas. Sin embargo, hacerlo reduciría significativamente nuestra independencia de la influencia extranjera."
 arab_spring_deploy_the_military: "Desplegar al Ejército"
 arab_spring_deploy_the_military_desc: "Nuestras fuerzas de seguridad interna no tienen la capacidad de manejar la crisis actual. Debemos usar tropas para restaurar el orden en las calles."
 arab_spring_return_to_barracks: "Devolver las Tropas a sus Cuarteles"
 arab_spring_return_to_barracks_desc: "Nuestro despliegue del ejército ha creado más problemas de los que ha resuelto. Es hora de que nuestras tropas se retiren."
 arab_spring_return_to_barracks_tt: "§GYa no ocurrirán motines ni enfrentamientos fatales.§!"
 arab_spring_reshuffle_government: "Reorganizar el Gobierno"
 arab_spring_reshuffle_government_desc: "Algunos ministros de nuestro gobierno están más asociados con nuestros fracasos pasados que otros. Deshacerse de estas figuras particularmente impopulares puede ayudar a asegurar la posición de los que quedan."
 arab_spring_amend_the_constitution: "Enmendar la Constitución"
 arab_spring_amend_the_constitution_desc: "La oposición ha criticado la actual constitución [ROOT.GetAdjective] por darle demasiado poder al gobierno. Aumentar los límites constitucionales a nuestra autoridad ayudará a demostrar nuestro compromiso con la gobernanza responsable."
 constitutional_reform: "Reforma Constitucional"
 arab_spring_protests_1: "Detener las Protestas"
 arab_spring_protests_1_desc: "Solo a través de una combinación de zanahoria y palo podemos escapar de nuestro actual aprieto. Si no logramos mantener la situación bajo control, nos veremos obligados a renunciar al poder o a usar medidas extremas para conservarlo."
 arab_spring_protests_2: "Detener las Protestas"
