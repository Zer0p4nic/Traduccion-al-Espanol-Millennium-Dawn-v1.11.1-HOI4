 gcc.20.t: "El CCG Expulsa a un Estado Miembro"
 gcc.20.d1: "Tras una conferencia secreta convocada por los demás miembros del Consejo de Cooperación del Golfo, [BHR.GetNameDef] ha sido expulsado de la organización. Los miembros restantes del CCG han citado la \"inestabilidad política\" en [BHR.GetNameDef] como la razón de su decisión. [BHR.GetLeader] ha reaccionado con enojo, citando este acontecimiento como una prueba más de una conspiración de los otros estados del Golfo para contener la propagación de la ideología política de [BHR.GetNameDef]."
