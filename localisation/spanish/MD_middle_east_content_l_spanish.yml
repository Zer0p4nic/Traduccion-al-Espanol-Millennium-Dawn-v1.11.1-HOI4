 gcc.21.t: "[FROM.GetNameDef] se Une al Consejo de Cooperación del Golfo"
 gcc.21.d: "Tras un largo proceso de adhesión, [FROM.GetNameDef] ha logrado asegurar su membresía en el Consejo de Cooperación del Golfo, una organización regional fundada por [SAU.GetNameDef], [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef] y [UAE.GetNameDef]. Este acontecimiento representa una expansión significativa del CCG, que durante mucho tiempo se mostró cauteloso de aceptar nuevos miembros en sus filas. [FROM.GetNameDef] ahora podrá aprovechar una variedad de beneficios económicos, políticos y militares que confiere la membresía del CCG."
 gcc.21.a: "El CCG se fortalece..."

 gcc.22.t: "Los [FROM.GetAdjective]s Exigen que el Grupo Venda Armas al CCG"
 gcc.22.d: "El Consejo de Cooperación del Golfo históricamente se ha alineado con el gobierno [ROOT.GetAdjective], y por lo tanto es un importante aliado [ROOT.GetAdjective] en el mundo árabe. Los [FROM.GetAdjective]s han argumentado que conceder ventas de armas en bloque al CCG les ayudará a defenderse de nuestros enemigos comunes al proporcionar a los miembros del CCG armas muy necesarias y mejorar la interoperabilidad de sus fuerzas."
 gcc.22.a: "Démosles las armas."
 gcc.22.b: "Las necesitamos para nosotros."

 gcc.23.t: "[FROM.GetNameDef] Finaliza la Venta de Armas en Grupo al CCG"
 gcc.23.d: "Tras una solicitud de los estados miembros del Consejo de Cooperación del Golfo, el [FROM.GetAdjective] ha aprobado una venta de armas en bloque a la organización en su conjunto. Esta medida ha sido promocionada como una señal de la creciente unidad del CCG, ya que en el pasado los diversos ejércitos del CCG no estaban integrados ni coordinados, un fenómeno que se vio exacerbado por su adquisición de armas de diferentes proveedores. [FROM.GetLeader] ha expresado su esperanza de que esta venta ayude al CCG a combatir las amenazas compartidas en el Medio Oriente de manera más efectiva. Los estados árabes del Golfo que conforman el CCG, por su parte, han expresado su satisfacción por el éxito de este acuerdo."

 gcc.24.t: "[FROM.GetNameDef] nos está presionando para que apoyemos a un nuevo miembro del CCG"
 gcc.24.d: "[pressured_to_accept] está buscando actualmente ser miembro del Consejo de Cooperación del Golfo, y está siendo apoyado en este esfuerzo por [FROM.GetNameDef]. Debemos considerar si también apoyar los esfuerzos de [pressured_to_accept]."
 gcc.24.a: "¡Este estado merece ser miembro!"
 gcc.24.b: "¡Nos negamos a apoyar la membresía de este país!"

 gcc.25.t: "El CCG Extiende Formalmente una Invitación a [FROM.GetNameDef]"
 gcc.25.d: "El Consejo de Cooperación del Golfo, una vez limitado a los seis miembros fundadores de [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] y [UAE.GetNameDef], ha decidido aceptar a un nuevo estado miembro. El Secretario General del CCG anunció hoy que [FROM.GetNameDef] ha sido formalmente invitado a iniciar un proceso de adhesión que culminará con la membresía del CCG, una vez que se cumplan ciertos requisitos económicos. Según se informa, se requerirá que [FROM.GetNameDef] demuestre progreso en el desarrollo alcanzando un PIB per cápita de $10,000. Los miembros actuales del CCG se han comprometido a ayudar a [FROM.GetNameDef] a lograr este objetivo invirtiendo en su economía."
 gcc.25.a: "El Consejo se expande..."

 gcc.26.t: "[FROM.GetNameDef] se Ofrece a Albergar Ejercicios Conjuntos del CCG"
 gcc.26.d: "La delegación de [FROM.GetNameDef] ha propuesto un ejercicio conjunto entre los estados miembros del Consejo de Cooperación del Golfo para ayudar a protegerse contra las amenazas externas. Esta podría ser una oportunidad para que las tropas [ROOT.GetAdjective] adquieran experiencia útil."
 gcc.26.a: "¡Nuestras tropas apreciarán la práctica!"
 gcc.26.b: "¡Nos negamos a participar!"

 #Middle East Peace
 peace_plan.1.t: "[FROM.GetNameDef] Propone un Plan de Paz para el Medio Oriente"
 peace_plan.1.d: "En un intento por lograr lo que los Acuerdos de Oslo no lograron, [FROM.GetLeader] ha anunciado una nueva iniciativa para asegurar una paz duradera entre el pueblo israelí y palestino. Aunque los detalles del plan aún no se han divulgado, el liderazgo [ISR.GetAdjective] ya ha indicado su apoyo tentativo a una paz negociada por [FROM.GetAdjective]. Los temas que esta nueva iniciativa abordará con mayor probabilidad incluyen el derecho de retorno palestino, los asentamientos israelíes en Cisjordania, el estatus de Jerusalén y la estadidad palestina."
 peace_plan.1.d1: "En un intento por lograr lo que los Acuerdos de Oslo no lograron, [FROM.GetLeader] ha anunciado una nueva iniciativa para asegurar una paz duradera entre el pueblo israelí y palestino. Aunque los detalles del plan aún no se han divulgado, el liderazgo [PAL.GetAdjective] ya ha indicado su apoyo tentativo a una paz negociada por [FROM.GetAdjective]. Los temas que esta nueva iniciativa abordará con mayor probabilidad incluyen el derecho de retorno palestino, los asentamientos israelíes en Cisjordania, el estatus de Jerusalén y la estadidad palestina."
 peace_plan.1.a: "No otro acuerdo de paz condenado al fracaso..."

 peace_plan.2.t: "Primera Área Temática: Derecho de Retorno"
 peace_plan.2.d: "La Guerra Árabe-Israelí de 1948 resultó en lo que los palestinos llaman al-Nakba, la catástrofe. Este evento vio un éxodo masivo de la población palestina del territorio controlado por Israel, lo que llevó al establecimiento de grandes campos de refugiados en los países árabes vecinos. Estos refugiados viven una existencia precaria, ya que muchos gobiernos no han concedido la ciudadanía a los refugiados palestinos, negándoles a menudo el derecho a trabajar y acceder a los servicios públicos. Estos refugiados anhelan regresar a los hogares que sus familias poseían antes de 1948, lo que produce un tema difícil de resolver dado que gran parte de la tierra que antes era propiedad de estos refugiados ahora está habitada por israelíes.\n\nSi elegimos defender el derecho de retorno palestino, Israel se verá obligado a aceptar el regreso de potencialmente millones de refugiados al territorio administrado por Israel. Si elegimos no hacerlo, podemos proponer en cambio una compensación financiera y apoyo para la integración de los refugiados palestinos en los estados árabes de acogida o su asentamiento en Cisjordania."
 peace_plan.2.a: "Deberíamos defender el derecho de retorno."
 peace_plan.2.b: "No deberíamos defender el derecho de retorno."

 peace_plan.3.t: "Segunda Área Temática: Asentamientos en Cisjordania"
 peace_plan.3.d: "Poco después de la victoria israelí en la Guerra de los Seis Días de 1967 que vio a Israel tomar el control de Cisjordania de Jordania, un grupo de activistas sionistas que se hospedaban en un hotel en Hebrón se negaron a irse. El gobierno israelí buscó comprometerse con los activistas estableciendo el primer asentamiento judío en Cisjordania, impidiendo así que los pastores palestinos siguieran usando esa tierra. Ese evento inició una tendencia que ha continuado hasta el día de hoy, con más de cien asentamientos establecidos, para la creciente consternación de la población palestina.\n\nUna posible solución que se ha propuesto ha sido la extensión del territorio israelí para incluir tierras con asentamientos, a cambio de que los israelíes cedan algo de territorio a los palestinos. La proporción exacta de tierra a intercambiar, sin embargo, sigue siendo objeto de debate."
 peace_plan.3.a: "Los asentamientos deben ser desmantelados."
 peace_plan.3.b: "Los asentamientos deben permanecer, e Israel debe ser favorecido en los intercambios de tierras."
 peace_plan.3.c: "Los asentamientos deben permanecer, y Palestina debe ser favorecida en los intercambios de tierras."

 peace_plan.4.t: "Tercera Área Temática: El Destino de Jerusalén"
 peace_plan.4.d: "Jerusalén es una ciudad con un inmenso significado espiritual en el Islam, el judaísmo y el cristianismo. Su estatus ha sido, por lo tanto, un tema muy sensible, con los israelíes deseando mantener el control sobre toda la ciudad, mientras que los palestinos han insistido en Jerusalén Este como la capital de un estado palestino independiente. Además de elegir favorecer la posición israelí o palestina sobre Jerusalén, también tenemos la opción de internacionalizar la ciudad como se había previsto originalmente por las Naciones Unidas, manteniendo la ciudad fuera de las manos de ambos estados."
 peace_plan.4.a: "Los palestinos deberían tener la ciudad."
 peace_plan.4.b: "Los israelíes deberían quedarse con la ciudad."
 peace_plan.4.c: "Jerusalén debería ser internacionalizada."

 peace_plan.5.t: "Cuarta Área Temática: Estadidad Palestina"
 peace_plan.5.d: "Israel ha rechazado históricamente el establecimiento de un estado palestino independiente debido a la amenaza potencial para la seguridad que dicho estado representaría para Israel. En cambio, los israelíes han favorecido el establecimiento de una entidad palestina desmilitarizada, solo parcialmente autónoma, sobre la cual Israel posee soberanía. Los palestinos, por otro lado, han buscado un estado palestino completamente independiente en Cisjordania y Gaza según las fronteras anteriores a 1967."
 peace_plan.5.a: "Los palestinos deberían tener un estado."
 peace_plan.5.b: "La soberanía palestina debería ser limitada."

 peace_plan.6.t: "La [FROM.GetAdjective] Propuesta de Paz Anunciada!"
 peace_plan.6.d: "Deberíamos considerar si la propuesta [FROM.GetAdjective] aborda nuestras preocupaciones sobre los asentamientos israelíes en Cisjordania, la condición de estado palestino, el derecho de retorno palestino y el estatus de Jerusalén."
 peace_plan.6.a: "Este acuerdo es aceptable para nosotros."
 peace_plan.6.b: "¡No se puede esperar que aceptemos un acuerdo como este!"

 peace_plan.7.t: "Israel y la Autoridad Palestina Firman un Acuerdo de Paz Histórico"
 peace_plan.7.d: "Una propuesta de paz mediada por [FROM.GetNameDef] ha sido aceptada por representantes de Israel y la Autoridad Palestina, marcando un punto de inflexión en las relaciones israelí-palestinas. Aunque algunos disidentes de ambos lados han criticado el acuerdo, su aceptación por la mayoría de ambas poblaciones ha llevado a los analistas a concluir que la probabilidad de que estos disidentes intenten sabotear el acuerdo es relativamente baja. Los líderes mundiales han respondido positivamente a este éxito, pero han advertido que el proceso de paz está lejos de completarse debido a la necesidad de implementar las disposiciones del acuerdo. [FROM.GetLeader] ha respondido a estas declaraciones instando a la precaución, reconociendo que la paz aún no se ha logrado, pero ha buscado enfatizar el nivel sin precedentes de compromiso con la paz demostrado tanto por Israel como por Palestina."
 peace_plan.7.a: "¡Un momento histórico!"

 peace_plan.8.t: "[FROM.GetNameDef] Rechaza el Acuerdo de Paz"
 peace_plan.8.d: "La delegación [FROM.GetAdjective] ha encontrado nuestra propuesta de paz demasiado sesgada hacia el lado opuesto y, por lo tanto, la ha rechazado."
 peace_plan.8.a: "Nuestra iniciativa ha fracasado..."

 #UAE events
 uae_royal.1.t: "La Muerte del Jeque Zayed"
 uae_royal.1.d1: "Los Emiratos Árabes Unidos, junto con una parte considerable del mundo musulmán, están de luto hoy ya que el presidente enfermo de los EAU, el jeque Zayed bin Sultan Al Nahyan, ha fallecido. El jeque Zayed es venerado en los EAU como el padre fundador de la nación debido a su papel en la unificación de los emiratos antes divididos. Al jeque también se le atribuye haber cimentado las alianzas de los EAU con Arabia Saudita y Occidente, comprometiendo al país con la Guerra contra el Terror y aumentando el papel emiratí en las operaciones de mantenimiento de la paz de la ONU. El jeque Zayed es sucedido como presidente de los EAU y emir de Abu Dabi por su hijo, Khalifa bin Zayed Al Nahyan."
 uae_royal.1.d2: "Los Emiratos Árabes Unidos, junto con una parte considerable del mundo musulmán, están de luto hoy ya que el ex presidente enfermo de los EAU, el jeque Zayed bin Sultan Al Nahyan, ha fallecido. El jeque Zayed es venerado en los EAU como el padre fundador de la nación debido a su papel en la unificación de los emiratos antes divididos. Los últimos años de su gobierno han visto la transformación de la monarquía absoluta en una constitucional donde el poder está investido en líderes elegidos. Sin embargo, el lamento generalizado en los EAU por la muerte del jeque Zayed demuestra la continua importancia del llamado \"padre de la nación\" para los emiratíes."
 uae_royal.1.d3: "Los Emiratos Árabes Unidos, junto con una parte considerable del mundo musulmán, están de luto hoy ya que el ex presidente enfermo de los EAU, el jeque Zayed bin Sultan Al Nahyan, ha fallecido. El jeque Zayed es venerado en los EAU como el padre fundador de la nación debido a su papel en la unificación de los emiratos antes divididos. Su gobierno se ha caracterizado por un rápido proceso de reforma política que barrió a la familia real del poder, reemplazando la monarquía absoluta con lo que ahora se conoce como [UAE.GetNameDef]. Ya sin un cargo oficial, el jeque Zayed, sin embargo, retuvo un séquito significativo de seguidores leales que han lamentado su muerte. La mayoría de la población de [UAE.GetNameDef], sin embargo, ha permanecido en gran medida apática, mientras que una pequeña minoría ha celebrado abiertamente la muerte del jeque como el fin formal del gobierno monárquico y un paso importante hacia el establecimiento de la república federal."
 uae_royal.1.d4: "Los informes indican que el ex presidente enfermo de los EAU, el jeque Zayed bin Sultan Al Nahyan, ha fallecido. Bajo su gobierno, la familia real emiratí se vio obligada a huir de la tierra que solían presidir cuando al-Qaeda expandió su control sobre todo el país. Ahora viviendo en el exilio en el extranjero, la familia real ha jurado regresar eventualmente a lo que continúan llamando los Emiratos Árabes Unidos. El hijo del jeque Zayed, Khalifa bin Zayed Al Nahyan, ha sido nombrado oficialmente presidente de los EAU en el exilio, un título que confiere poca autoridad dada la cantidad relativamente pequeña de individuos que continúan jurando lealtad a la monarquía."
 uae_royal.1.a: "Un día triste para la familia Al Nahyan..."

 uae_royal.2.t: "El Jeque Khalifa de los EAU Sufre un Derrame Cerebral"
 uae_royal.2.d1: "El jeque Khalifa bin Zayed Al Nahyan, presidente de los EAU y gobernante de Abu Dabi, ha sufrido un derrame cerebral debilitante. A pesar de estar en condición estable, se informa que el jeque ya no es capaz de llevar a cabo los asuntos diarios del gobierno. El medio hermano del jeque y príncipe heredero de Abu Dabi, Mohammed bin Zayed Al Nahyan, ha asumido el control de facto del estado emiratí.\n\nMohammed bin Zayed, conocido como MbZ por los analistas occidentales, es un líder relativamente joven pero experimentado. En años anteriores, ha jugado un papel activo en la reforma económica emiratí y ha servido y comandado tanto la Fuerza Aérea Emiratí como la Guardia Amiri, dos de las instituciones más prestigiosas de las Fuerzas Armadas de los EAU."
 uae_royal.2.d2: "El jeque Khalifa bin Zayed Al Nahyan, ex presidente de los EAU y emir de Abu Dabi, ha sufrido un derrame cerebral debilitante. Los últimos años de su gobierno han visto la transformación de la monarquía absoluta en una constitucional donde el poder está investido en líderes elegidos. Sin embargo, como emir de Abu Dabi, el jeque Khalifa continúa reteniendo una significativa importancia simbólica en el país."
 uae_royal.2.d3: "El jeque Khalifa bin Zayed Al Nahyan, ex presidente de los EAU y emir de Abu Dabi, ha sufrido un derrame cerebral debilitante. Su gobierno se ha caracterizado por un rápido proceso de reforma política que barrió a la familia real del poder, reemplazando la monarquía absoluta con lo que ahora se conoce como [UAE.GetNameDef]. Ya sin un cargo oficial, el jeque Khalifa, sin embargo, retiene una influencia simbólica significativa."
 uae_royal.2.d4: "El jeque Khalifa bin Zayed Al Nahyan, ex presidente de los EAU y emir de Abu Dabi, ha sufrido un derrame cerebral debilitante. Bajo su gobierno, la familia Al Nahyan se vio obligada a huir de la tierra que solían presidir cuando al-Qaeda expandió su control sobre todo el país. Ahora viviendo en el exilio en el extranjero, la familia real ha jurado regresar eventualmente a lo que continúan llamando los Emiratos Árabes Unidos. Sin embargo, el derrame cerebral del jeque ha presentado otro obstáculo para la realización de esta aspiración."
 uae_royal.2.a: "Que el jeque se recupere rápidamente..."

 kuwait_royal.1.t: "La Muerte del Jeque Jaber Al-Ahmad Al-Sabah"
 kuwait_royal.1.d1: "Kuwait está de luto hoy ya que el emir enfermo de Kuwait, el jeque Jaber Al-Ahmad Al-Sabah, ha fallecido. El jeque Jaber ha estado en mala salud desde un derrame cerebral en 2001 y presidió un período tumultuoso de la historia de Kuwait. Bajo su gobierno, Kuwait experimentó la disolución y reinstauración del parlamento y una invasión y ocupación por fuerzas iraquíes, durante la cual el jeque dirigió un movimiento de resistencia clandestino contra el ejército de Saddam. El jeque Jaber es sucedido como emir de Kuwait por su medio hermano, Sabah al-Ahmad al-Sabah, debido a la mala salud del príncipe heredero, el jeque Saad Al-Salim Al-Sabah."
 kuwait_royal.1.d2: "Kuwait está de luto hoy ya que el emir enfermo de Kuwait, el jeque Jaber Al-Ahmad Al-Sabah, ha fallecido. El jeque Jaber ha estado en mala salud desde un derrame cerebral en 2001 y presidió un período tumultuoso de la historia de Kuwait. Bajo su gobierno, Kuwait experimentó la disolución y reinstauración del parlamento y una invasión y ocupación por fuerzas iraquíes, durante la cual el jeque dirigió un movimiento de resistencia clandestino contra el ejército de Saddam. Además, los últimos años de su gobierno han visto la transferencia de poder de la monarquía no elegida a políticos elegidos."
 kuwait_royal.1.d3: "Kuwait está de luto hoy ya que el emir enfermo de Kuwait, el jeque Jaber Al-Ahmad Al-Sabah, ha fallecido. El jeque Jaber ha estado en mala salud desde un derrame cerebral en 2001 y presidió un período tumultuoso de la historia de Kuwait. Bajo su gobierno, Kuwait experimentó la disolución y reinstauración del parlamento y una invasión y ocupación por fuerzas iraquíes, durante la cual el jeque dirigió un movimiento de resistencia clandestino contra el ejército de Saddam. La última parte de su gobierno se ha caracterizado por un rápido proceso de reforma política que barrió a la familia real del poder, reemplazando la monarquía con lo que ahora se conoce como [KUW.GetNameDef]. Ya sin un cargo oficial, el jeque Jaber, sin embargo, retuvo un séquito significativo de seguidores leales que han lamentado su muerte."
 kuwait_royal.1.a: "Un día triste para Kuwait..."

 oman_royal.1.t: "La Muerte del Sultán Qaboos bin Said Al Said"
 oman_royal.1.d: "El estimado sultán, gobernante de Omán desde 1970, ha fallecido lamentablemente. El sultán Qaboos es ampliamente reconocido por la modernización de Omán, trayendo un desarrollo sin precedentes, una mejora en los estándares de vida, la abolición de la esclavitud y el fin de una rebelión izquierdista en la provincia occidental de Dhofar. Internacionalmente, es recordado como el arquitecto de una política exterior extremadamente exitosa que permitió a Omán construir relaciones cercanas con Irán, Arabia Saudita, Estados Unidos, el Reino Unido e incluso Israel.\n\nComo el sultán no tenía hijos ni hermanos y no nombró públicamente un heredero, la familia real omaní debe decidir colectivamente su sucesor. Los tres candidatos más populares para el puesto de sultán son los hijos del tío de Qaboos, Sayyid Tariq bin Taimur Al Said. Assad bin Tariq es un ex comandante militar ampliamente respetado que tiene buenas relaciones con los líderes de los otros estados del Golfo. Shihab bin Tariq es un ex comandante naval que mantiene un perfil bajo pero que supuestamente no ha tenido miedo de disentir con el sultán Qaboos en cuestiones de política en el pasado. Haitham bin Tariq es la opción preferida de los comerciantes de Omán pero carece de experiencia política."
 oman_royal.1.a: "Ve con Assad."
 oman_royal.1.b: "Ve con Shihab."
 oman_royal.1.c: "Ve con Haitham."

 #Saudi Arabia Events
 saudi_royal.1.t: "La Muerte del Rey Fahd"
 saudi_royal.1.d1: "Arabia Saudita, junto con una parte considerable del mundo musulmán, está de luto hoy ya que el rey enfermo Fahd finalmente sucumbió a una enfermedad de una década tras un derrame cerebral en 1995. El rey Fahd ha sido elogiado por líderes árabes y occidentales como un líder visionario. Su gobierno vio a Arabia Saudita acercarse a Estados Unidos en un esfuerzo por socavar a al-Qaeda, un grupo que rápidamente se ha convertido en la amenaza doméstica más significativa para la monarquía saudí. El príncipe heredero Abdullah, quien ha sido el gobernante de facto desde el derrame cerebral del rey Fahd, ha sido coronado ahora como el rey Abdullah bin Abdul Aziz de Arabia Saudita, y ha prometido continuar con los esfuerzos de modernización de su medio hermano."
 saudi_royal.1.d2: "Arabia Saudita, junto con una parte considerable del mundo musulmán, está de luto hoy ya que el rey enfermo Fahd finalmente sucumbió a una enfermedad de una década tras un derrame cerebral en 1995. El príncipe heredero Abdullah, quien ha sido la cabeza de facto de la familia real desde el derrame cerebral debilitante del rey Fahd en 1995, ahora asumirá el título mayormente ceremonial de rey de Arabia Saudita. Los últimos años han visto la transformación de la monarquía absoluta en una constitucional donde el poder está investido en líderes elegidos. Sin embargo, el lamento generalizado en Arabia Saudita por la muerte del rey Fahd demuestra la continua importancia de la familia real."
 saudi_royal.1.d3: "Los informes indican que Fahd bin Abdulaziz al-Saud, el último rey de Arabia Saudita, ha sucumbido a una enfermedad de una década tras un derrame cerebral en 1995. Su gobierno vio un rápido proceso de reforma política que barrió a la familia real del poder, reemplazando la monarquía absoluta con lo que ahora se conoce como [SAU.GetNameDef]. Ya sin un cargo oficial, Fahd, sin embargo, retuvo un séquito significativo de seguidores leales que han lamentado su muerte. La mayoría de la población de [SAU.GetNameDef], sin embargo, ha permanecido en gran medida apática, mientras que una pequeña minoría ha celebrado abiertamente la muerte de Fahd como el fin formal del gobierno monárquico en Arabia Saudita y un paso importante hacia el establecimiento de la república."
 saudi_royal.1.d4: "Los informes indican que el rey Fahd de Arabia Saudita finalmente sucumbió a una enfermedad de una década tras un derrame cerebral en 1995. Bajo su gobierno, la familia real saudí se vio obligada a huir de la tierra que solían presidir cuando al-Qaeda expandió su control sobre todo el país. Ahora viviendo en el exilio en el extranjero, la familia real ha jurado regresar eventualmente a lo que continúan llamando Arabia Saudita. El príncipe heredero Abdullah, quien ha sido la cabeza de facto de la Casa de Saud desde el derrame cerebral del rey Fahd, ha sido oficialmente coronado como rey de Arabia Saudita, un título que confiere poca autoridad dada la cantidad relativamente pequeña de individuos que continúan jurando lealtad a la monarquía."
 saudi_royal.1.a: "Un día triste para la Casa de Saud..."

 saudi_royal.2.t: "La Muerte del Rey Abdullah"
 saudi_royal.2.d1: "Arabia Saudita, junto con una parte considerable del mundo musulmán, está de luto hoy ya que el rey enfermo Abdullah finalmente sucumbió a años de mala salud y falleció. El gobierno del rey Abdullah fue un período tumultuoso de la historia saudí, ya que el reino luchó por responder a los levantamientos que barrieron el Medio Oriente. A pesar de las promesas de reforma, el poder en Arabia Saudita ha abrumadoramente permanecido en manos de la familia real y hay pocos indicios de que esto cambie en el futuro cercano. El príncipe heredero Salman ha sido coronado ahora como el rey Salman bin Abdul Aziz de Arabia Saudita, heredando una posición incierta amenazada por el surgimiento del islam político y los movimientos yihadistas."
 saudi_royal.2.d2: "Arabia Saudita, junto con una parte considerable del mundo musulmán, está de luto hoy ya que el rey enfermo Abdullah finalmente sucumbió a años de mala salud y falleció. El príncipe heredero Salman ahora asumirá el título mayormente ceremonial de rey de Arabia Saudita. Los últimos años han visto la transformación de la monarquía absoluta en una constitucional donde el poder está investido en líderes elegidos. Sin embargo, el lamento generalizado en Arabia Saudita por la muerte del rey Abdullah demuestra la continua importancia de la familia real."
 saudi_royal.2.d3: "Los informes indican que Abdullah bin Abdulaziz al-Saud, el último rey de Arabia Saudita, ha sucumbido a años de mala salud y falleció. Su gobierno vio un rápido proceso de reforma política que barrió a la familia real del poder, reemplazando la monarquía absoluta con lo que ahora se conoce como [SAU.GetNameDef]. Ya sin un cargo oficial, Abdullah, sin embargo, retuvo un séquito significativo de seguidores leales que han lamentado su muerte. La mayoría de la población de [SAU.GetNameDef], sin embargo, ha permanecido en gran medida apática, mientras que una pequeña minoría ha celebrado abiertamente la muerte de Abdullah como el fin formal del gobierno monárquico en Arabia Saudita y un paso importante hacia el establecimiento de la república."
 saudi_royal.2.d4: "Los informes indican que el rey Abdullah de Arabia Saudita finalmente sucumbió a años de mala salud y falleció. Bajo su gobierno, la familia real saudí se vio obligada a huir de la tierra que solían presidir cuando al-Qaeda expandió su control sobre todo el país. Ahora viviendo en el exilio en el extranjero, la familia real ha jurado regresar eventualmente a lo que continúan llamando Arabia Saudita. El príncipe heredero Salman ha sido oficialmente coronado como rey de Arabia Saudita, un título que confiere poca autoridad dada la cantidad relativamente pequeña de individuos que continúan jurando lealtad a la monarquía."

 saudi_royal.3.t: "La Sed de Poder de Mohammed bin Salman"
 saudi_royal.3.d: "El hijo del rey Salman, Mohammed, ha sido una estrella en ascenso dentro de la política saudí desde que su padre llegó al poder. Durante ese tiempo, ha buscado consolidar su poder persiguiendo reformas socioeconómicas y marginando a rivales políticos. Ahora el joven príncipe, conocido por los analistas occidentales como MbS, tiene sus miras puestas en el trono a través de la posición de príncipe heredero. El rey Salman, Custodio de las Dos Sagradas Mezquitas, debe decidir si satisfacer la ambición de su hijo y nombrarlo príncipe heredero, o retener a Mohammed bin Nayef, un experimentado ex ministro del interior temido y odiado por los yihadistas saudíes."
 saudi_royal.3.a: "Necesitamos la experiencia de Mohammed bin Nayef."
 saudi_royal.3.b: "La juventud de Mohammed bin Salman podría ser un activo."

 saudi_royal.4.t: "El Rey Salman Nombra a su Hijo como Príncipe Heredero de Arabia Saudita"
 saudi_royal.4.d: "En un movimiento sin precedentes, el rey Salman ha cambiado la línea de sucesión para favorecer a su ambicioso hijo, Mohammed bin Salman. El joven príncipe reemplaza al Mohammed bin Nayef de 57 años, quien anteriormente ocupaba esa posición, una figura que ganó respeto tanto en casa como en el extranjero por sus esfuerzos para combatir el terrorismo yihadista. Mohammed bin Salman ha causado revuelo en el reino al iniciar una serie de reformas socioeconómicas y consolidar el poder político, antagonizando en el proceso a una serie de figuras pro-estatus quo. El príncipe también jugó un papel instrumental en el lanzamiento de la guerra de Arabia Saudita en Yemen."
 saudi_royal.4.a: "El joven príncipe se acerca al trono..."

 saudi_royal.5.t: "El Caso Khashoggi"
 saudi_royal.5.d: "Arabia Saudita ha sido objeto de críticas por parte de la comunidad internacional tras el asesinato del disidente y periodista Jamal Khashoggi por agentes saudíes en Estambul. Muchos han pedido que el príncipe heredero Mohammed bin Salman, quien está estrechamente vinculado a los agentes que llevaron a cabo el asesinato, sea investigado. Sería aconsejable que tomemos medidas para reducir esta presión y salvar la reputación internacional del reino."
 saudi_royal.5.a: "Castigar al príncipe heredero."
 saudi_royal.5.b: "Castigar a \"operativos deshonestos\"."
 saudi_royal.5.c: "No hacer nada."

 saudi_royal.6.d1: "El mundo ha reaccionado con conmoción y horror ante el brutal asesinato del disidente y periodista saudí Jamal Khashoggi por operativos saudíes en Estambul. En los días siguientes al incidente, rápidamente quedó claro que los agentes que asesinaron a Khashoggi tenían estrechos vínculos con el príncipe heredero Mohammed bin Salman, el hijo del rey saudí.\n\nEn respuesta a la creciente presión sobre Arabia Saudita para llevar a los responsables ante la justicia, el rey Salman ha condenado públicamente al príncipe Mohammed y lo ha despojado de su estatus como príncipe heredero y próximo en la línea de sucesión al trono. El rey saudí aseguró a la comunidad internacional que la carrera política del ex astro en ascenso ha llegado a su fin y que pronto enfrentará a los tribunales saudíes como un ciudadano común. Líderes mundiales y organizaciones de derechos humanos han recibido el anuncio con agrado, pero muchos también han jurado observar de cerca para asegurarse de que realmente se haga justicia."
 saudi_royal.6.d2: "El mundo ha reaccionado con conmoción y horror ante el brutal asesinato del disidente saudí y periodista Jamal Khashoggi por agentes saudíes en Estambul. En los días siguientes al incidente, rápidamente quedó claro que los agentes que asesinaron a Khashoggi tenían estrechos vínculos con el príncipe heredero Mohammed bin Salman, el hijo del rey saudí.\n\nEn respuesta a la creciente presión sobre Arabia Saudita para llevar a los responsables ante la justicia, el rey Salman ha ordenado el arresto de varios llamados \"operativos deshonestos\" que el gobierno saudí mantiene que no fueron ordenados por el príncipe heredero para asesinar a Khashoggi. Varios líderes mundiales y organizaciones de derechos humanos han criticado la medida, describiéndola como un intento de absolver al príncipe Mohammed y al gobierno saudí de responsabilidad. En respuesta a la falta de transparencia saudí, Alemania y varios otros países europeos han suspendido todas las ventas de armas al reino."
 saudi_royal.6.d3: "El mundo ha reaccionado con conmoción y horror ante el brutal asesinato del disidente saudí y periodista Jamal Khashoggi por agentes saudíes en Estambul. En los días siguientes al incidente, rápidamente quedó claro que los agentes que asesinaron a Khashoggi tenían estrechos vínculos con el príncipe heredero Mohammed bin Salman, el hijo del rey saudí.\n\nEl rey Salman y su hijo se han negado a ceder a la presión internacional para perseguir a los responsables, en cambio, han criticado a Jamal Khashoggi como un \"traidor\" que \"merecía la muerte\". La desvergonzada respuesta del gobierno saudí ha provocado una condena generalizada, llevando a muchos estados a retirar a sus embajadores en protesta. La masiva presión pública en Europa ha obligado a la mayoría de los estados europeos a suspender las ventas de armas a Arabia Saudita."
 saudi_royal.6.a: "Verdaderamente, una situación trágica..."

 saudi_royal.7.t: "El Descontento con el Príncipe Heredero Está Aumentando"
 saudi_royal.7.d: "La impopularidad de Mohammed bin Salman dentro de la familia real ha crecido inexorablemente desde que reemplazó a Mohammed bin Nayef como príncipe heredero. Su consolidación sin precedentes del poder, la marginación de rivales y su agresiva política exterior han llevado a algunos príncipes prominentes a discutir, no tan discretamente, la posibilidad de devolver a Mohammed bin Nayef a su posición original. El príncipe heredero desea arrestar a estos disidentes y acusarlos de planear un golpe de estado contra la monarquía, consolidando así su propia posición aún más. Pero tal vez ha llegado el momento de recortar las alas del joven príncipe."
 saudi_royal.7.d1: "La impopularidad de Mohammed bin Salman dentro de la familia real ha crecido inexorablemente desde que reemplazó a Mohammed bin Nayef como príncipe heredero. Su consolidación sin precedentes del poder, la marginación de rivales y su agresiva política exterior han llevado a algunos príncipes prominentes a discutir, no tan discretamente, la posibilidad de devolver a Mohammed bin Nayef a su posición original. El príncipe heredero desea arrestar a estos disidentes y acusarlos de planear un golpe de estado contra la monarquía, consolidando así su propia posición aún más. Dada la influencia del joven príncipe, ¿tenemos alguna otra opción?"
 saudi_royal.7.a: "Aplacar a los disidentes."
 saudi_royal.7.b: "Purgar a los disidentes."

 saudi_royal.8.t: "El Rey Saudita Destituye a su Hijo en un Movimiento Sorpresa"
 saudi_royal.8.d: "Muchos han notado el controvertido ascenso del príncipe Mohammed bin Salman, quien, como príncipe heredero, ha perseguido un enfoque agresivo tanto en la política interna como en la internacional. Su papel en el asesinato del periodista Jamal Khashoggi provocó una condena generalizada por parte de la sociedad civil y algunos gobiernos, y su reputación se ha visto erosionada por la falta de éxito de la guerra de Arabia Saudita en Yemen. Ahora, sus actos controvertidos han llevado a su caída, ya que el rey Salman ha reinstaurado a Mohammed bin Nayef, el predecesor y rival de Mohammed bin Salman, como príncipe heredero y ha condenado a su propio hijo al ostracismo político. El movimiento se ha atribuido a la presión dentro de la familia real de figuras como el príncipe Ahmed bin Abdul Aziz, el hermano menor del rey Salman y el único miembro sobreviviente de los poderosos llamados Siete Sudairi, aparte del propio rey. Se rumorea que el joven príncipe ha sido puesto bajo arresto domiciliario a la espera de la decisión del príncipe Ahmed, Mohammed bin Nayef y sus aliados sobre su destino final."
 saudi_royal.8.a: "La estrella en ascenso cae en desgracia..."

 saudi_royal.9.t: "Príncipes Arrestados en una Represión de Alto Perfil en Arabia Saudita"
 saudi_royal.9.d: "Varios funcionarios del gobierno y miembros de alto rango de la familia real han sido detenidos en una amplia represión que se ve como el último intento del príncipe heredero Mohammed bin Salman de consolidar el control sobre el país. Entre las figuras prominentes arrestadas se encuentran Mohammed bin Nayef, el ampliamente respetado ex ministro del interior y predecesor de Mohammed bin Salman como príncipe heredero, y el príncipe Ahmed bin Abdul Aziz, el hermano menor del rey.\n\nLos príncipes arrestados han sido acusados de planear derrocar a Mohammed bin Salman, quien ha alienado a muchos dentro de la familia real a través de su agresiva política exterior y la marginación de rivales reales. Algunos ven este movimiento como el camino para que el príncipe heredero tome el trono, ya que la represión ha ayudado a eliminar a dos rivales significativos que tendrían un poderoso reclamo si el rey Salman, enfermo, sucumbiera a su mala salud."
 saudi_royal.9.a: "El juego de tronos continúa..."

 saudi_royal.10.t: "El Rey Salman de Arabia Saudita Abdica"
 saudi_royal.10.d: "En lo que se describe como un \"golpe de estado pacífico\", el rey Salman ha sorprendido a los observadores al anunciar su abdicación y la transferencia del poder a su hijo, el príncipe heredero Mohammed bin Salman. El joven príncipe ha pasado años consolidando el poder dentro de la familia real y recientemente logró eliminar a dos de sus rivales más poderosos en una represión contra presuntos conspiradores de golpes de estado. Ahora, con la mala salud del rey Salman como pretexto, ha logrado asegurar el trono y pronto será coronado como el rey Mohammed bin Salman de Arabia Saudita, Custodio de las Dos Sagradas Mezquitas."
 saudi_royal.10.a: "El rey se ha ido, larga vida al rey..."

 SAU.1.t: "El Mundo Conmocionado cuando [LEB.GetLeader] Renuncia, Denuncia a Hezbolá"
 SAU.1.d: "La visita de [LEB.GetLeader], primer ministro del Líbano, a [SAU.GetNameDef] fue interrumpida hoy por una extraña declaración en la que afirmó que renunciaba debido a la creciente influencia de Irán y Hezbolá en la política libanesa. El presidente del Líbano, junto con otras figuras políticas del país, ha acusado a [SAU.GetNameDef] de secuestrar al primer ministro y coaccionarlo para que emitiera la declaración y presentara su renuncia. En consecuencia, la renuncia de [LEB.GetLeader] no ha sido reconocida por su propio gobierno.\n\nEste giro de los acontecimientos ha coincidido con un lenguaje beligerante de [SAU.GetAdjective] hacia Hezbolá, con el ministro de relaciones exteriores de [SAU.GetAdjective] acusando a Hezbolá de llevar a cabo actividades hostiles contra [SAU.GetNameDef]. También ha seguido a varios meses de creciente tensión entre [SAU.GetNameDef] y [PER.GetNameDef], y se ve ampliamente como una reacción de [SAU.GetAdjective] a la creciente influencia de [PER.GetNameDef] en el Medio Oriente."
 SAU.1.a: "Desarrollos dramáticos."

 SAU_2017_Riyadh_Summit.0.t: "Cumbre de Riad 2017"
 SAU_Riyadh_Summit_tt: "§GIncremento de la Opinión Entre Todos los Países Musulmanes§!"
 SAU_2017_Riyadh_Summit.0.d: "La cumbre de Riad 2017 es una serie de tres cumbres celebradas el 20 y 21 de mayo de 2017 con motivo de la visita del presidente de Estados Unidos, Donald Trump, a Arabia Saudita, su primer viaje al extranjero."
 SAU_2017_Riyadh_Summit.0.a: "Organizarla."
 SAU_2017_Riyadh_Summit.0.b: "No es necesario."

 Riyadh_Summit: "Cumbre de Riad"
 SAU_2017_Riyadh_Summit.1.t: "¡Cumbre de Riad 2017 Anunciada!"
 SAU_2017_Riyadh_Summit.1.d: "Esto incluye una reunión bilateral entre Estados Unidos y Arabia Saudita, y dos reuniones multilaterales, una entre los miembros del Consejo de Cooperación del Golfo y la otra con países árabes y musulmanes. Líderes y representantes de 55 países árabes y musulmanes estuvieron presentes."
 SAU_2017_Riyadh_Summit.1.a: "Interesante"

 SAU_GCC_CRISIS.0.t: "El Bloqueo a Catar"
 SAU_GCC_CRISIS.0.d: "Desde que tomó el poder en 1995, Hamad bin Khalifa al-Thani creía que Catar solo podría encontrar seguridad transformándose de un apéndice saudí en un rival de Arabia Saudita en cuanto a influencia regional. Como consecuencia, Catar ha perseguido una política exterior inusualmente proactiva, que a menudo ha contradicho nuestros propios objetivos de política exterior. Ha llegado el momento de poner fin al mal comportamiento de Catar."
 SAU_GCC_CRISIS.0.a: "Se someterán o sufrirán."
 SAU_GCC_CRISIS.0.b: "Pensándolo bien, no deberíamos arriesgarnos."
