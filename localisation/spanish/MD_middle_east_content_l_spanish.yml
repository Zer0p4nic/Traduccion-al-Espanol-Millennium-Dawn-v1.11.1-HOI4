 AFR_MOR_promote_tolerant_islam: "§YPromover§! al-Wasatiyyah"
 AFR_MOR_promote_tolerant_islam_desc: "Marruecos es bien conocido por sus interpretaciones moderadas del Islam. El principio marroquí de al-Wasatiyyah, o moderación, combina la escuela Maliki de jurisprudencia islámica, la teología Ashari y el sufismo sunní. El reino siempre ha sostenido que la forma más efectiva de prevenir el terrorismo es difundir esta forma de Islam moderado para contrarrestar las interpretaciones extremistas."
 AFR_OMA_promote_tolerant_islam: "§YPromover§! el Islam Ibadi"
 AFR_OMA_promote_tolerant_islam_desc: "La sociedad omaní ha sido en gran medida inmune a las ideologías islámicas extremistas. Esto se debe en gran parte a la prevalencia del Islam Ibadi, que promueve la tolerancia de otras religiones. Los ibadíes favorecen la resolución pacífica de disputas en lugar de la confrontación, y como tales no son propensos a la radicalización. Omán siempre ha sostenido que la forma más efectiva de prevenir el terrorismo es difundir el Islam Ibadi para contrarrestar las ideologías extremistas."
 AFR_terror_fund_deradicalisation_programmes: "§YFinanciar§! Programas de Desradicalización"
 AFR_terror_fund_deradicalisation_programmes_desc: "Los yihadistas encarcelados no son irredimibles. Muchos soldados de a pie de bajo nivel en organizaciones extremistas son simplemente jóvenes descarriados que han sido víctimas de formas desviadas del Islam que predican la muerte contra otros musulmanes. Debemos llevar a cabo programas de desradicalización para reintegrar a estos jóvenes desilusionados en la sociedad. La efectividad de los programas está ligada a nuestro gasto en bienestar."
 AFR_terror_ct_training: "§YRealizar§! Entrenamiento Antiterrorista"
 AFR_terror_ct_training_desc: "Para maximizar nuestra capacidad de respuesta a la amenaza terrorista, debemos actualizar continuamente la preparación de nuestros servicios de seguridad. Cuanto mejor sea nuestro §YEntrenamiento de Oficiales§! y más asesores extranjeros tengamos estacionados en nuestro territorio, más efectivo será este entrenamiento."
 AFR_terror_conduct_raid: "§YAsaltar§! Escondites Terroristas"
 AFR_terror_conduct_raid_desc: "Nuestros servicios de seguridad han identificado escondites terroristas dentro de nuestro territorio. Debemos llevar a cabo redadas de fuerzas especiales para arrestar a presuntos yihadistas e incautar armas ilegales. La probabilidad de que estas redadas tengan éxito depende de la cantidad de entrenamiento antiterrorista que haya recibido nuestro personal de seguridad."
 AFR_terror_conduct_strike: "§YLanzar§! Ataques Aéreos contra Escondites Terroristas"
 AFR_terror_conduct_strike_desc: "Hay múltiples escondites yihadistas en áreas remotas del país donde la autoridad del gobierno central es limitada. Debemos atacar estos escondites con ataques aéreos para eliminar la amenaza que representan estos yihadistas. La probabilidad de que estos ataques tengan éxito depende de la cantidad de entrenamiento antiterrorista que haya recibido nuestro personal de seguridad."
 AFR_deploy_military_advisors: "§GEnviar§! Misión de Entrenamiento a §Y[FROM.GetNameDef]§!"
 AFR_deploy_military_advisors_desc: "Los servicios de seguridad de [FROM.GetNameDef] necesitan la experiencia de socios externos como nosotros. Debemos enviar expertos militares [ROOT.GetAdjective] para apoyar sus esfuerzos antiterroristas."
 AFR_withdraw_military_advisors: "§RRetirar§! Misión de Entrenamiento enviada a §Y[FROM.GetNameDef]§!"
 AFR_withdraw_military_advisors_desc: "El estacionamiento de nuestro personal en el territorio de [FROM.GetNameDef] para entrenar a las fuerzas antiterroristas locales ha tenido beneficios mínimos. Peor aún, se han convertido en objetivos para los militantes yihadistas. Con el fin de reducir nuestras pérdidas y minimizar más bajas, debemos traer a nuestros asesores militares de vuelta a casa."

