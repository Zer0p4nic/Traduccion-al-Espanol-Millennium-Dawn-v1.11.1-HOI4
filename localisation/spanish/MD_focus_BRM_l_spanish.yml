l_spanish:
 burma_focus: "Árbol de enfoque de Myanmar"
 BRM_revisit_the_rohingya_issue: "Revisitar el problema Rohingya"
 BRM_revisit_the_rohingya_issue_desc: "Los musulmanes en el estado de Rakhine que se llaman a sí mismos 'Rohingya' han sido vistos con hostilidad por una gran parte de la mayoría budista. Esta animosidad ha llevado a tensiones, violencia y condenas extranjeras, y requiere nuestra atención."
 BRM_the_path_of_intolerance: "El camino de la intolerancia"
 BRM_the_path_of_intolerance_desc: "Los llamados 'Rohingya' no son nativos de nuestra tierra. Deberíamos devolverlos a Bangladesh."
 BRM_support_buddhist_nationalists: "Apoyar a los nacionalistas budistas"
 BRM_support_buddhist_nationalists_desc: "Aunque los métodos del movimiento 969 y otros movimientos nacionalistas budistas pueden ser un poco extremos para nuestros gustos, debemos ponernos de su lado frente a los bengalíes."
 BRM_expel_the_rohingya: "Expulsar a los Rohingya"
 BRM_expel_the_rohingya_desc: "Aunque hemos intentado la expulsión de los 'Rohingya' antes, en el pasado cedimos a la presión extranjera y les permitimos regresar. Esta vez no lo haremos."
 BRM_the_path_of_tolerance: "El camino de la tolerancia"
 BRM_the_path_of_tolerance_desc: "La cuestión de cuánto tiempo los Rohingya han vivido en el estado de Rakhine es irrelevante. Necesitamos acabar con la violencia aceptando a los Rohingya, aunque esto antagonice a algunos budistas."
 BRM_affirm_religious_tolerance: "Afirmar la tolerancia religiosa"
 BRM_affirm_religious_tolerance_desc: "Myanmar es un país sin religión nacional, una orgullosa marca de nuestro multiculturalismo. Debemos reafirmar este principio y protegernos contra la dominancia del budismo."
 BRM_reform_the_1982_citizenship_law: "Reformar la Ley de Ciudadanía de 1982"
 BRM_reform_the_1982_citizenship_law_desc: "A los Rohingya se les despojó de su ciudadanía en 1982. Es hora de devolvérsela."
 BRM_address_the_democracy_question: "Abordar la cuestión de la democracia"
 BRM_address_the_democracy_question_desc: "Myanmar ha estado bajo creciente presión tanto interna como externa para democratizarse. Debemos abordar este tema si nuestro estado ha de sobrevivir."
 BRM_the_new_economic_boom: "El nuevo auge económico"
 BRM_the_new_economic_boom_desc: "Es hora de sacar nuestra economía de la estancación y ponerla en marcha."
 BRM_loan_refactoring: "Reestructuración de préstamos"
 BRM_loan_refactoring_desc: "Reestructurar nuestros préstamos es una forma segura de impulsar nuestra economía."
 BRM_pave_the_way_for_civilian_rule: "Allanar el camino para el gobierno civil"
 BRM_pave_the_way_for_civilian_rule_desc: "El gobierno militar ya no es sostenible en el siglo XXI. Ni nuestra gente ni los extranjeros cuya riqueza económica necesitamos lo tolerarán."
 BRM_reject_the_way_for_civilian_rule: "Rechazar la necesidad de un gobierno civil"
 BRM_reject_the_way_for_civilian_rule_desc: "El Tatmadaw siempre ha dirigido al país en la dirección correcta. No corresponde a los extranjeros ni a las masas lavadas cerebralmente decir lo contrario."
 BRM_propose_the_2008_constitution: "Proponer la nueva constitución"
 BRM_propose_the_2008_constitution_desc: "Para allanar el camino hacia la democratización, se debe redactar una nueva constitución. Esta constitución buscará equilibrar entre lo civil y lo militar, manteniendo la influencia de ambos en la política."
 BRM_relax_media_censorship: "Relajar la censura en los medios"
 BRM_relax_media_censorship_desc: "¿Qué daño puede hacer permitir que unos pocos periodistas expresen sus quejas?"
 BRM_release_opposition_figures: "Liberar a figuras de la oposición"
 BRM_release_opposition_figures_desc: "Aung San Suu Kyi y sus seguidores han demostrado su tenacidad. Es hora de aceptar la derrota en nuestros intentos de aplastarlos."
 BRM_allow_labour_strikes_and_unions: "Permitir huelgas laborales y sindicatos"
 BRM_allow_labour_strikes_and_unions_desc: "Como un gobierno que alguna vez se dedicó a los principios socialistas, es justo que nos mostremos a favor de los trabajadores."
 BRM_cede_power_to_the_nld: "Ceder el poder al NLD"
 BRM_cede_power_to_the_nld_desc: "Es hora de entregar el poder al campo pro-democracia. No importa, hemos preservado la independencia y la influencia del ejército en la constitución que redactamos."
 BRM_promote_civilian_enterprises: "Promover las empresas civiles"
 BRM_promote_civilian_enterprises_desc: "Con la libertad política llega la libertad económica. Es hora de alentar a nuestros emprendedores aspirantes."
 BRM_limit_promotion_of_social_liberties: "Promoción limitada de las libertades sociales"
 BRM_limit_promotion_of_social_liberties_desc: "Aunque la continua influencia del ejército significa que no podemos perseguir una liberalización completa, aún podemos relajar algunas de nuestras leyes más duras."
 BRM_end_isolationism: "Terminar el aislamiento"
 BRM_end_isolationism_desc: "Nuestro país respondió a la Guerra Fría aislándose del mundo exterior. En el siglo XXI globalizado, esta táctica ya no es viable."
 BRM_announce_the_china_myanmar_economic_corridor: "El Corredor Económico China-Myanmar"
 BRM_announce_the_china_myanmar_economic_corridor_desc: "Podemos beneficiarnos enormemente uniéndonos a la iniciativa 'Un Cinturón, Una Ruta' de China."
 BRM_increase_trade_with_asean: "Aumentar el comercio con la ASEAN"
 BRM_increase_trade_with_asean_desc: "Comerciar con nuestros amigos y vecinos es una forma segura de hacer crecer la economía."
 BRM_request_western_development_aid: "Solicitar ayuda para el desarrollo occidental"
 BRM_request_western_development_aid_desc: "Desde la democratización, los donantes occidentales han mostrado una mayor disposición a financiar nuestro desarrollo. Deberíamos aprovechar esto."
 BRM_encourage_investment_from_western_firms: "Atraer a las industrias energéticas occidentales"
 BRM_encourage_investment_from_western_firms_desc: "Las empresas occidentales de petróleo y gas pueden ayudarnos a desarrollar nuestra capacidad de extracción nacional."
 BRM_reach_out_to_the_US_for_military_protection: "Pedir protección militar a los EE. UU."
 BRM_reach_out_to_the_US_for_military_protection_desc: "En última instancia, China es una mayor amenaza que aliada y la capacidad de la ASEAN para contener a China es dudosa, en el mejor de los casos. Debemos recurrir en su lugar a Estados Unidos."
 BRM_become_a_major_non_nato_ally: "Convertirse en un gran aliado no miembro de la OTAN"
 BRM_become_a_major_non_nato_ally_desc: "El estatus de gran aliado no miembro de la OTAN nos dará grandes beneficios militares y tecnológicos."
 BRM_encourage_investment_from_asean_firms: "Atraer a empresas industriales de la ASEAN"
 BRM_encourage_investment_from_asean_firms_desc: "La ASEAN alberga una variedad de empresas emergentes que podemos atraer a nuestro país con mano de obra barata y regulaciones favorables."
 BRM_improve_security_cooperation_with_asean: "Cooperación en seguridad con la ASEAN"
 BRM_improve_security_cooperation_with_asean_desc: "La ASEAN debe mantenerse firme tanto contra el Oeste como contra el Este."
 BRM_push_for_mutual_defence_agreements_between_asean_states: "El Acuerdo de Defensa Mutua de la ASEAN"
 BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "La integración de la ASEAN puede avanzar mucho más. Debemos proponer un tratado que fortalezca la cooperación militar de la ASEAN."
 BRM_encourage_investment_from_chinese_firms: "Atraer a empresas constructoras chinas"
 BRM_encourage_investment_from_chinese_firms_desc: "Las empresas chinas están rivalizando cada vez más con las del Oeste. Debemos atraerlas con condiciones comerciales favorables."
 BRM_establish_a_military_partnership_with_china: "Establecer una asociación militar con China"
 BRM_establish_a_military_partnership_with_china_desc: "China ha sido amiga de nosotros cuando ningún otro país lo fue. Aunque sus relaciones con los grupos rebeldes no son ideales, podemos pasar por alto esto para ganar un fuerte aliado."
 BRM_join_the_shanghai_pact: "Formar una alianza con China"
 BRM_join_the_shanghai_pact_desc: "Ha llegado el momento de consolidar nuestros lazos con China. Debemos unirnos a su alianza para demostrar nuestro compromiso con esta amistad."
 BRM_undermine_the_influence_of_the_tatmadaw: "Socavar la influencia del Tatmadaw"
 BRM_undermine_the_influence_of_the_tatmadaw_desc: "Myanmar nunca será realmente libre hasta que la influencia del Tatmadaw sea completamente eliminada. Debemos empezar a trabajar contra el ejército por el futuro de nuestro país."
 BRM_accept_the_role_of_the_tatmadaw: "Aceptar el papel del Tatmadaw"
 BRM_accept_the_role_of_the_tatmadaw_desc: "Le debemos mucho al Tatmadaw y necesitamos su ayuda continua con los problemas de seguridad de Myanmar. Debemos aprender a gobernar junto a ellos."
 BRM_begin_calls_for_constitutional_revision: "Comenzar a pedir una revisión constitucional"
 BRM_begin_calls_for_constitutional_revision_desc: "La constitución actual preserva la independencia del Tatmadaw del gobierno civil y les da representación continua en el gobierno. Debemos usar nuestros lazos con las bases para comenzar a abogar por un cambio."
 BRM_target_the_corruption_of_military_enterprises: "Apuntar a la corrupción de las empresas militares"
 BRM_target_the_corruption_of_military_enterprises_desc: "El ejército obtiene ingresos significativos de las empresas que posee. La corrupción y el nepotismo de estas empresas son una justificación perfecta para nuestro objetivo o una fuente clave de poder del Tatmadaw."
 BRM_mobilize_the_workers: "Movilizar a las clases bajas"
 BRM_mobilize_the_workers_desc: "Cualquier revolución requiere el apoyo de los oprimidos y desfavorecidos, ya sean trabajadores industriales o campesinos. La nuestra no será diferente."
 BRM_mobilize_the_students: "Movilizar a los estudiantes"
 BRM_mobilize_the_students_desc: "Los estudiantes han jugado un papel central en el movimiento democrático en las últimas décadas. Su apoyo será clave para nuestro éxito."
 BRM_mobilize_the_monks: "Movilizar a los monjes"
 BRM_mobilize_the_monks_desc: "Los monjes han marchado contra el Tatmadaw en el pasado. Podemos convencerlos de hacerlo nuevamente. El apoyo de los monjes ayudará a nuestra causa ante la mayoría de la población budista."
 BRM_mobilize_the_ethnic_minorities: "Movilizar a las minorías étnicas"
 BRM_mobilize_the_ethnic_minorities_desc: "Desde la independencia, las minorías han jugado un papel mínimo en la política del gobierno central, a pesar de que representan el 32% de la población. Si ganamos su apoyo, podremos aprovechar una demografía que ningún gobierno en el pasado ha logrado utilizar con éxito."
 BRM_launch_talks_on_a_new_constitution: "La Constitución de Birmania"
 BRM_launch_talks_on_a_new_constitution_desc: "Ahora que hemos demostrado el apoyo popular al cambio, es hora de discutir una constitución que no le dé al Tatmadaw el derecho de interferir en los asuntos del gobierno."
 BRM_end_the_role_of_the_tatmadaw_in_politics: "Terminar con el papel del Tatmadaw en la política"
 BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "La afirmación del gobierno civil de Birmania está casi completa. Lo único que queda es purgar lo que queda de la influencia militar en el gobierno."
 BRM_suppress_critics_of_the_military: "Suprimir la cobertura negativa del ejército"
 BRM_suppress_critics_of_the_military_desc: "Aunque ha habido liberalización, el ejército solo puede tolerar cierta cantidad de críticas abiertas de los periodistas. Debemos silenciar o al menos amortiguar las voces de aquellos que podrían provocar la ira del Tatmadaw."
 BRM_pursue_rapprochement_with_rebel_groups: "Buscar el acercamiento con los grupos rebeldes"
 BRM_pursue_rapprochement_with_rebel_groups_desc: "Décadas de lucha han demostrado que la insurgencia no puede resolverse mediante la violencia. Debemos comenzar a hacer concesiones a los grupos rebeldes."
 BRM_crush_the_rebel_groups: "Aplastar a los grupos rebeldes"
 BRM_crush_the_rebel_groups_desc: "Para establecer la unidad de nuestra nación, necesitamos una serie de campañas decisivas y bien organizadas para eliminar una por una las llamadas 'áreas liberadas'."
 BRM_affirm_protections_of_minority_culture_and_language: "Preservar las culturas y lenguas de las minorías"
 BRM_affirm_protections_of_minority_culture_and_language_desc: "Las minorías étnicas se sienten amenazadas por la dominación del budismo y la cultura birmana. Debemos asegurarles que sus culturas serán respetadas."
 BRM_promise_autonomy: "Prometer autonomía"
 BRM_promise_autonomy_desc: "La gran mayoría de los grupos rebeldes desean mayor autonomía y no independencia. Este es un deseo que podemos y debemos cumplir."
 BRM_establish_a_federated_state: "Establecer un Estado federal"
 BRM_establish_a_federated_state_desc: "Nunca fue realista que nuestro país fuera una unión. Mejor busquemos la unidad a través de la federalización."
 BRM_proclaim_an_end_to_the_insurgency: "Proclamar el fin de la insurgencia"
 BRM_proclaim_an_end_to_the_insurgency_desc: "Nuestras acciones han traído paz duradera y, con ella, un futuro más brillante para nuestra nación."
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Terminar permanentemente con las iniciativas de alto el fuego"
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "El hecho de que hayamos buscado periódicamente altos el fuego con varios grupos rebeldes es una señal de debilidad. Debemos descartar para siempre la posibilidad de negociación."
 BRM_strike_the_karen: "Atacar a los Karen"
 BRM_strike_the_karen_desc: "Los Karen han sido enemigos del estado desde que lucharon junto a los británicos contra la independencia de Birmania. La existencia continua de la Unión Nacional Karen es un remanente de esta traición histórica, y debe ser destruida."
 BRM_strike_the_kachin: "Atacar a los Kachin"
 BRM_strike_the_kachin_desc: "Al norte, la organización de Independencia Kachin representa una amenaza significativa, ya que posee el segundo ejército rebelde más grande del país. No obstante, si enfocamos nuestra atención en ellos, no podrán defender sus territorios ricos en recursos."
 BRM_strike_the_shan: "Atacar a los Shan"
 BRM_strike_the_shan_desc: "El estado Shan está demasiado cerca del corazón de Birmania para estar tranquilos. El Consejo de Restauración del Estado Shan y cualquier otro grupo Shan, por lo tanto, merece toda nuestra atención."
 BRM_turn_on_the_united_wa_state_army: "Volverse contra el Ejército del Estado Unido Wa"
 BRM_turn_on_the_united_wa_state_army_desc: "Aunque el UWSA ha luchado junto a nosotros en el pasado, simplemente no se les puede confiar. Con la mayor fuerza rebelde del país y vínculos estrechos con China, no podemos establecer un estado unificado con una fuerza tan poderosa fuera de nuestro control. Debemos forzarlos a someterse a nuestra autoridad."
 BRM_internal_colonialism: "Colonialismo interno"
 BRM_internal_colonialism_desc: "Ahora que hemos asegurado el país, podemos llevar a cabo la lucrativa práctica de la extracción de recursos."
 BRM_imprison_opposition_figures: "Encerrar a figuras de la oposición"
 BRM_imprison_opposition_figures_desc: "No podemos permitir que los miembros de la NLD estén en las calles desafiando nuestra autoridad. Mejor sería encerrarlos y silenciar sus voces."
 BRM_crackdown_on_protests: "Reprimir las protestas"
 BRM_crackdown_on_protests_desc: "Será difícil, pero debe hacerse. Si respondemos a las protestas pro-democracia con suficiente brutalidad, la gente se mantendrá alejada de las calles y nuestro gobierno quedará asegurado."
 BRM_leave_asean: "Dejar ASEAN"
 BRM_leave_asean_desc: "ASEAN no nos permitirá seguir nuestro enfoque 'dictatorial'. Debemos dejar la organización para mostrar lo que pensamos de su comportamiento hipócrita e ineficaz."
 BRM_establish_direct_military_rule: "Consolidar el dominio militar"
 BRM_establish_direct_military_rule_desc: "El autoritarismo en Birmania ha fracasado porque no lo hemos llevado lo suficientemente lejos. Necesitamos extender nuestro control sobre todos los aspectos de la sociedad."
 BRM_affirm_the_superiority_of_authoritarian_capitalism: "Afianzar el capitalismo autoritario"
 BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "Occidente y nuestros activistas locales quieren que liberalicemos nuestra economía y la expongamos al mundo exterior. Sin embargo, los ejemplos de éxito en Corea del Sur y China nos muestran que el desarrollo proviene de un fuerte aumento del estado sobre las fuerzas del mercado. Si desarrollamos con éxito la economía, la gente olvidará nuestras represiones y nos aceptará como gobernantes legítimos."
 BRM_increase_the_tatmadaws_role_in_the_economy: "El papel del Tatmadaw en la economía"
 BRM_increase_the_tatmadaws_role_in_the_economy_desc: "El Tatmadaw siempre se ha dedicado al desarrollo del país. Nuestra participación directa en la economía ayudará a que crezca más que cualquier fuerza liberal del mercado."
 BRM_construct_military_industries: "Construir industrias militares"
 BRM_construct_military_industries_desc: "Cuantas más personas emplee el ejército, más apoyo tendremos entre aquellos que dependen de nosotros para su subsistencia. Establecer industrias militares ayudará a fortalecer nuestras fuerzas armadas, nuestra economía y nuestro apoyo popular."
 BRM_achieve_acceptance_of_military_rule: "Lograr la aceptación del dominio militar"
 BRM_achieve_acceptance_of_military_rule_desc: "Ha requerido mucho esfuerzo de nuestra parte, pero la gente ha llegado a aceptar nuestra supremacía y nuestro gobierno ahora está asegurado."
 BRM_distract_attentions_abroad: "Desviar la atención hacia el exterior"
 BRM_distract_attentions_abroad_desc: "Si queremos mantener nuestro, admitidamente débil, control del poder, debemos centrar la atención de nuestra audiencia doméstica en los factores externos."
 BRM_reject_foreign_interference: "Rechazar la interferencia extranjera"
 BRM_reject_foreign_interference_desc: "Podemos apelar al patriotismo de nuestra población condenando la participación de potencias extranjeras en nuestros asuntos internos."
 BRM_promote_anti_thai_rhetoric: "Promover la retórica anti-tailandesa"
 BRM_promote_anti_thai_rhetoric_desc: "La animosidad entre nuestra gente y los tailandeses sigue siendo alta. No será difícil incitar una mayor hostilidad."
 BRM_provoke_clashes_on_the_thai_border: "Enfrentamientos en la frontera tailandesa"
 BRM_provoke_clashes_on_the_thai_border_desc: "Los incidentes fronterizos ocurren relativamente con frecuencia. Con órdenes discretas a nuestras fuerzas fronterizas, podemos convertir estos incidentes en algo mucho más grande."
 BRM_strike_our_age_old_enemy: "Atacar a nuestro enemigo ancestral"
 BRM_strike_our_age_old_enemy_desc: "Ahora que tenemos un pretexto, es hora de atacar Tailandia. ¿Qué mejor manera de preservar nuestro apoyo que hacer la guerra a un enemigo odiado? Sin embargo, advertimos, otros estados pueden venir en defensa de Tailandia y frustrar nuestro objetivo de una guerra rápida y limpia."
 BRM_criticize_chinas_meddling: "Criticar la intromisión de China"
 BRM_criticize_chinas_meddling_desc: "El apoyo de China al UWSA y otros grupos socava la autoridad de nuestro gobierno. Al enfrentarnos a China mostramos a nuestra población que realmente nos importa la soberanía nacional."
 BRM_undermine_chinese_influence_in_the_border_regions: "Socavar el apoyo chino a los rebeldes"
 BRM_undermine_chinese_influence_in_the_border_regions_desc: "Podemos dirigir nuestros servicios de inteligencia para interrumpir el apoyo chino a los grupos rebeldes. Naturalmente, provocaremos la ira de nuestro poderoso vecino, pero debemos hacer lo necesario para preservar nuestra soberanía."
 BRM_ultimatum_to_china: "Ultimátum a China"
 BRM_ultimatum_to_china_desc: "China debe elegir entre respetar nuestra independencia o enfrentar la guerra. Naturalmente, tales amenazas solo serán escuchadas si nuestro ejército se ha fortalecido lo suficiente como para representar una amenaza para los chinos."
 BRM_seek_closer_ties_to_china: "Buscar vínculos más estrechos con China"
 BRM_seek_closer_ties_to_china_desc: "Por mucho que nos importe la soberanía, no podemos permitirnos enfurecer a nuestro poderoso patrocinador. En su lugar, podemos usar nuestros vínculos con China para ayudar a proteger nuestro gobierno."
 BRM_promote_chinese_investment: "Promover la inversión china"
 BRM_promote_chinese_investment_desc: "La inversión china seguramente traerá empleo y riqueza a nuestra nación. Esto hará que la gente olvide sus pequeñas preocupaciones como la democracia."
 BRM_secure_chinese_assistance_in_crushing_dissent: "Asegurar la ayuda de China para reprimir el descontento"
 BRM_secure_chinese_assistance_in_crushing_dissent_desc: "El aparato de seguridad de China es potencialmente el más efectivo del mundo. Podríamos usar su experiencia para ayudar a silenciar a los críticos, monitorear a nuestra población y reprimir manifestaciones."
 BRM_give_china_preferential_trade_agreements: "Dar a China acuerdos comerciales preferenciales"
 BRM_give_china_preferential_trade_agreements_desc: "La asistencia china no llega sin condiciones. Ellos dicen que debemos favorecerlos por encima de nuestros otros socios comerciales. '¿Qué otros socios comerciales?' es nuestra respuesta."
 BRM_request_chinese_protection: "Solicitar protección china"
 BRM_request_chinese_protection_desc: "Nuestro gobierno militar es un objetivo potencial para la intervención. Debemos ceder algo de nuestra soberanía a China para asegurar nuestra supervivencia. Es lo que es necesario."
 BRM_focus_on_the_tatmadaw: "Un Tatmadaw de clase mundial"
 BRM_focus_on_the_tatmadaw_desc: "Myanmar enfrenta muchas amenazas, tanto internas como externas. Es natural que debamos centrarnos en nuestra institución más importante, reformando nuestro ejército en una fuerza más profesional, capaz y respetada."
 BRM_inward_orientation: "Orientación interna"
 BRM_inward_orientation_desc: "En casa, Myanmar posee tanto gran fortaleza como gran debilidad. Sobrevivimos durante muchas décadas a pesar del aislamiento internacional, pero aún necesitamos unir nuestro país profundamente dividido."
 BRM_defend_our_borders: "Defender nuestras fronteras"
 BRM_defend_our_borders_desc: "Aunque el riesgo de invasión no es alto en este momento, debemos prepararnos para cualquier eventualidad."
 BRM_fortify_the_bangladeshi_border: "Fortificar la frontera con Bangladesh"
 BRM_fortify_the_bangladeshi_border_desc: ""
 BRM_fortify_the_thai_border: "Fortificar la frontera tailandesa"
 BRM_fortify_the_thai_border_desc: "Los enfrentamientos con nuestro enemigo histórico, Tailandia, ocurren con demasiada frecuencia a lo largo de esta peligrosa frontera. Las drogas, armas y personas también se mueven libremente a través de ella."
 BRM_fortify_the_indian_border: "Fortificar la frontera con India"
 BRM_fortify_the_indian_border_desc: ""
 BRM_fortify_the_chinese_border: "Fortificar la frontera con China"
 BRM_fortify_the_chinese_border_desc: "Desde que 10,000 tropas nacionalistas chinas cruzaron esta frontera tras la Guerra Civil China y ocuparon partes de nuestro territorio durante más de una década, nuestros planificadores militares han considerado la defensa de esta frontera como una de nuestras principales prioridades."
 BRM_improve_domestic_designs: "Mejorar los diseños nacionales"
 BRM_improve_domestic_designs_desc: "La autosuficiencia siempre ha sido parte de nuestra identidad. Debemos desarrollar nuestras tecnologías para preservar nuestra autonomía."
 BRM_ma_rifle_series: "Serie de rifles MA"
 BRM_ma_rifle_series_desc: "La serie de rifles MA es nuestra versión de los rifles de infantería del siglo XX."
 BRM_confirm_the_dominance_of_the_army: "Confirmar la supremacía del ejército"
 BRM_confirm_the_dominance_of_the_army_desc: "El ejército ha sido y siempre será la rama más importante del Tatmadaw. No vemos ninguna razón para intentar cambiar eso ahora ni nunca."
 BRM_improve_our_army_doctrine: "Mejorar nuestra doctrina militar"
 BRM_improve_our_army_doctrine_desc: ""
 BRM_bolster_officer_training: "Fortalecer la formación de oficiales"
 BRM_bolster_officer_training_desc: "Nuestros oficiales han luchado durante décadas por estar entre los mejores del mundo. Si ponemos aún más esfuerzo en nuestra formación, podemos hacer que la calidad de nuestros comandantes rivalice con los de países más ricos y fuertes que nosotros."
 BRM_improve_counter_insurgency_techniques: "Mejorar las técnicas de contrainsurgencia"
 BRM_improve_counter_insurgency_techniques_desc: "Nuestra mayor amenaza inmediata son los insurgentes étnicos en nuestras regiones fronterizas que han resultado demasiado difíciles de erradicar. Tenemos que mejorar nuestra estrategia de contrainsurgencia si queremos tener éxito eventualmente."
 BRM_outward_orientation: "Orientación exterior"
 BRM_outward_orientation_desc: "Oportunidades y amenazas abundan más allá de las fronteras de Myanmar. Debemos perseguir las primeras y protegernos de las segundas."
 BRM_strengthen_the_other_arms: "Fortalecer las demás ramas"
 BRM_strengthen_the_other_arms_desc: "El ejército siempre será importante. Pero una fuerza militar más equilibrada nos permitirá ser más efectivos contra enemigos más allá de los insurgentes mal equipados."
 BRM_bolster_the_navy: "Fortalecer la armada"
 BRM_bolster_the_navy_desc: ""
 BRM_improve_our_naval_doctrine: "Mejorar nuestra doctrina naval"
 BRM_improve_our_naval_doctrine_desc: ""
 BRM_construct_naval_bases: "Construir bases navales"
 BRM_construct_naval_bases_desc: ""
 BRM_construct_ports: "Construir astilleros"
 BRM_construct_ports_desc: ""
 BRM_bolster_the_air_force: "Fortalecer la fuerza aérea"
 BRM_bolster_the_air_force_desc: ""
 BRM_improve_our_air_doctrine: "Mejorar nuestra doctrina aérea"
 BRM_improve_our_air_doctrine_desc: ""
 BRM_construct_air_bases: "Construir bases aéreas"
 BRM_construct_air_bases_desc: ""
 BRM_cooperate_with_foreign_powers: "Cooperar con potencias extranjeras"
 BRM_cooperate_with_foreign_powers_desc: "Aunque Myanmar es una nación orgullosa, debemos entender que lo que podemos hacer por nuestra cuenta está severamente limitado. Necesitamos asistencia externa."
 BRM_increase_cooperation_with_china: "Aumentar la cooperación con China"
 BRM_increase_cooperation_with_china_desc: "China es una de nuestras mayores y más poderosas amenazas. Pero esta es aún más razón para buscar su cooperación."
 BRM_chinese_air_power: "Poder aéreo chino"
 BRM_chinese_air_power_desc: "Los aviones chinos más nuevos fortalecerán nuestro inventario de aeronaves envejecidas."
 BRM_increase_cooperation_with_asean: "Aumentar la cooperación con la ASEAN"
 BRM_increase_cooperation_with_asean_desc: "Debemos defendernos contra el ascenso de China. Nuestros aliados en la ASEAN pueden ayudarnos en este sentido."
 BRM_increase_cooperation_with_south_korea: "Aumentar la cooperación con Corea del Sur"
 BRM_increase_cooperation_with_south_korea_desc: "La ROK es un importante socio comercial y una potencia económica que deberíamos emular. Aunque hasta ahora hemos equilibrado el Sur y el Norte, es hora de inclinarnos más decididamente hacia el Sur."
 BRM_increase_cooperation_with_north_korea: "Aumentar la cooperación con Corea del Norte"
 BRM_increase_cooperation_with_north_korea_desc: "La autosuficiencia de la RPD y su desafío contra la interferencia extranjera es algo que debemos respetar y admirar. Tenemos más que aprender de ellos que de la ROK. Aunque hasta ahora hemos equilibrado el Sur y el Norte, es hora de inclinarnos más decididamente hacia el Norte."
 BRM_singaporean_armour: "Blindados singapurenses"
 BRM_singaporean_armour_desc: "Singapur es ampliamente conocido por su avanzada tecnología de armas. Algunos de sus APCs y IFVs contribuirán en gran medida a modernizar nuestro ejército."
 BRM_south_korean_naval_power: "Poder naval surcoreano"
 BRM_south_korean_naval_power_desc: "La asistencia de Corea del Sur ayudará a ampliar el alcance de nuestra armada y nos ayudará a asegurar mejor nuestro entorno inmediato."
 BRM_north_korean_missiles: "Misiles norcoreanos"
 BRM_north_korean_missiles_desc: "Por muy atrasada que esté Corea del Norte, su abrumadora potencia de fuego no debe subestimarse."

 # Events
 Burma.1.t: "Myanmar busca nuestra protección"
 Burma.1.d: "El gobierno de Myanmar, preocupado por las crecientes ambiciones de China y pesimista acerca de la capacidad de la ASEAN para contener estas ambiciones, se ha acercado a nosotros para abordar sus inquietudes. ¿Deberíamos otorgarles la asistencia que desean?"
 Burma.1.a: "Sí, necesitamos contener a China"
 Burma.1.b: "No, Myanmar no es un aliado digno"
 Burma.2.t: "¡EE.UU. ha aceptado nuestra solicitud!"
 Burma.2.d: "Nos mantenemos más seguros contra nuestros posibles enemigos."
 Burma.2.a: "¡Alégrense!"
 Burma.3.t: "EE.UU. ha decidido abandonarnos..."
 Burma.3.d: "Naturalmente, considerándose demasiado buenos para nosotros, los estadounidenses han rechazado nuestra solicitud de protección."
 Burma.3.a: "Tal vez deberíamos habernos entregado a China en su lugar..."
 Burma.4.t: "Myanmar propone un acuerdo de defensa mutua de la ASEAN"
 Burma.4.d: "Impulsado por las acciones de China en el mar de China Meridional y su apoyo a algunos grupos rebeldes birmanos, [Owner.GetLeader] ha llamado a los miembros de la ASEAN a acordar un Tratado de Defensa Mutua para defenderse de amenazas externas y fortalecer la cohesión interna de la ASEAN. Podemos optar por votar a favor o en contra de esta iniciativa."
 Burma.4.a: "Deberíamos firmar este tratado."
 Burma.4.b: "No podemos prestar nuestra firma a este documento."
 Burma.5.t: "¿Un nuevo centro de gravedad político?"
 Burma.5.d: "Ahora que el Tatmadaw ha renunciado a su posición influyente en el gobierno de [BRM.GetAdjective], ha surgido una oportunidad para que nuevos grupos de interés busquen un papel más destacado en nuestra política. Es de nuestro interés favorecer a uno de estos nuevos grupos para asegurarnos de que quien llegue a la cima se ajuste a nuestra sensibilidad."
 Burma.5.a: "Apoyar a los agricultores"
 Burma.5.b: "Apoyar a los sindicatos"
 Burma.5.c: "Apoyar a los propietarios de pequeñas y medianas empresas"
 Burma.6.t: "Un aliado bajo fuego"
 Burma.6.d: "Nuestros aliados Wa han sido atacados por el gobierno central de Myanmar. Aunque tenemos relaciones estrechas con ambos lados, la agresión del gobierno y su falta de consulta con nosotros antes de lanzar su ofensiva es imperdonable. Además, si los Wa sucumben a este ataque, perderemos un socio estratégico clave en el Triángulo de Oro."
 Burma.6.a: "No podemos hacer nada"
 Burma.6.b: "Envíales armas"
 Burma.6.c: "Envíales tropas"
 Burma.7.t: "Myanmar busca nuestra protección"
 Burma.7.d: "El gobierno de Myanmar, preocupado por la interferencia occidental y los elementos subversivos internos, se ha acercado a nosotros para abordar sus inquietudes. ¿Deberíamos otorgarles la asistencia que desean?"
 Burma.7.a: "Sí, necesitamos mantener fuera al Occidente"
 Burma.7.b: "No, Myanmar no es un aliado digno"
 Burma.8.t: "¡China ha aceptado nuestra solicitud!"
 Burma.8.d: "Nos mantenemos más seguros contra nuestros posibles enemigos."
 Burma.8.a: "¡Alégrense!"
 Burma.9.t: "China ha decidido abandonarnos..."
 Burma.9.d: "Naturalmente, considerándose demasiado buenos para nosotros, los chinos han rechazado nuestra solicitud de protección."
 Burma.9.a: "Tal vez deberíamos habernos entregado a los estadounidenses en su lugar..."
 Burma.10.t: "La ASEAN está lista para defendernos"
 Burma.10.d: "Con la firma del Tratado de Defensa Mutua de la ASEAN, ahora podemos estar tranquilos sabiendo que los demás países de la ASEAN acudirán en nuestra ayuda en caso de un ataque por parte de un agresor externo."
 Burma.10.a: "Bueno saberlo."
 Burma.11.t: "Myanmar exige respeto por su soberanía"
 Burma.11.d: "Los enviados extranjeros de Myanmar han llegado a nosotros exigiendo que cesemos nuestro apoyo a grupos como la UWSA y otros grupos rebeldes que operan dentro de sus fronteras. Nuestro apoyo a estos grupos es importante para nuestra seguridad fronteriza y las fuerzas militares de Myanmar son insignificantes en comparación con las nuestras, pero aún así ¿realmente queremos arriesgar la guerra por este asunto?"
 Burma.11.a: "Debemos evitar la guerra a toda costa."
 Burma.11.b: "¡Sus amenazas son patéticas!"
 Burma.12.t: "Los chinos valoran la paz"
 Burma.12.d: "Por suerte para ellos, los chinos han aceptado dejar de interferir en nuestros asuntos soberanos y han escapado así de nuestra ira."
 Burma.12.a: "Sabia decisión de su parte."
 Burma.13.t: "¡Los chinos desean la guerra!"
 Burma.13.d: "Riéndose en nuestras caras, los chinos han burlado abiertamente nuestro ultimátum y siguen apoyando a grupos rebeldes en nuestro territorio."
 Burma.13.a: "Será guerra."
 Burma.14.t: "Myanmar solicita una alianza militar"
 Burma.14.d: "Tras una creciente proximidad diplomática entre nosotros y el gobierno de [BRM.GetNameDef], el gobierno de Myanmar se ha acercado a nosotros con una oferta intrigante. Si bien podría ser útil tener un aliado militar en nuestra frontera sur, formar una alianza oficial con los birmanos podría aumentar la ansiedad regional sobre nuestras ambiciones geopolíticas."
 Burma.14.a: "¡Estamos juntos!"
 Burma.14.b: "Myanmar no es un aliado digno..."
 Burma.15.t: "¡China ha aceptado una Alianza Militar!"
 Burma.15.d: "Hemos negociado con éxito un acuerdo militar que unirá a nuestros dos países en las buenas y en las malas."
 Burma.15.a: "¡Nuestra amistad será eterna!"
 Burma.16.t: "¡China ha rechazado nuestra oferta!"
 Burma.16.d: "Los chinos han decidido que no somos dignos de una alianza, afirmando que no desean involucrarse en nuestros asuntos."
 Burma.16.a: "Decepcionante..."
 Burma.17.t: "La cuestión de la democracia"
 Burma.17.d: "Nuestro país está siendo cada vez más presionado por el mundo exterior. Las naciones siguen escrutando nuestra dictadura y ahora es el momento de que elijamos nuestro camino."
 Burma.17.a: "Pronto debemos elegir..."
 Burma.18.t: "La Ley de Ciudadanía de 1982"
 Burma.18.d: "La Ley de Ciudadanía de 1982 se implementó para prevenir activamente que el pueblo rohingya sea considerado ciudadano en Myanmar. Sus cláusulas son opresivas y previenen activamente que las personas de nuestra gran nación se sientan como si fueran una de nosotros. El gobierno ha anunciado hoy que es hora de reformar la ley y permitir que los rohingyas obtengan la ciudadanía en nuestra gran nación. Siempre serán uno de nosotros.\n"
 Burma.18.a: "Un gran paso para nosotros"
 #News Events#

 Burma_News.1.t: "¿Un nuevo camino para Myanmar?"
 Burma_News.1.d: "El gobierno militar anunció hoy que el proceso de décadas de redacción de una nueva constitución finalmente ha sido completado. Si bien la nueva constitución marca un giro liberalizador en la política de Myanmar, no obstante, preserva el papel continuo del ejército en el gobierno, como al garantizar que posea el 25% de los escaños en el parlamento. Queda por ver si esta constitución será un vehículo para la democratización o una herramienta para la continua dominación militar."
 Burma_News.1.a: "¿Una causa para celebrar?"
 Burma_News.2.t: "Aung San Suu Kyi liberada"
 Burma_News.2.d: "Tras un largo período de resistencia, el gobierno militar finalmente cedió a la presión local e internacional para liberar a Aung San Suu Kyi del arresto domiciliario. Esta trascendental decisión sigue a la liberación de otros prominentes políticos de la oposición."
 Burma_News.2.a: "La ganadora del premio Nobel camina."
 Burma_News.3.t: "El NLD llega al poder en Myanmar"
 Burma_News.3.d: "En un giro notable de los acontecimientos, el NLD ha llegado al gobierno, marcando el fin de casi 50 años de gobierno militar. Sin embargo, los comentaristas siguen divididos sobre si el NLD realmente podrá llevar al país en una dirección diferente o si el ejército continuará ejerciendo el poder, aunque desde las sombras."
 Burma_News.3.a: "Tenía que pasar eventualmente."
 Burma_News.4.t: "Una lucha silenciosa por la dominación"
 Burma_News.4.d: "Están comenzando a surgir informes sobre intentos del gobierno civil de Myanmar de socavar la influencia política del ejército del país, el Tatmadaw. Si bien la fuerza material del ejército es indudablemente superior, los analistas predicen que el gobierno civil buscará socavar el apoyo popular del ejército y presionarlo indirectamente a través del apoyo a las protestas populares. Cómo reaccionará el Tatmadaw ante estos movimientos sigue siendo incierto."
 Burma_News.4.a: "Un camino incierto se presenta ante este país."
 Burma_News.5.t: "Un fin a la paz"
 Burma_News.5.d: "[BRM.GetLeader] proclamó hoy que el gobierno ya no buscará treguas con los diversos grupos rebeldes que luchan contra el gobierno central. Esto marca un cambio significativo en la política respecto al ciclo normal del gobierno de treguas y enfrentamientos con grupos rebeldes."
 Burma_News.5.a: "Se acerca la guerra"
 Burma_News.6.t: "El [BRM.GetName]"
 Burma_News.6.d: "La nación anteriormente conocida como la Unión de Myanmar se ha convertido oficialmente en una Federación, marcando un cambio importante en la actitud del gobierno hacia las minorías étnicas que dominan sus regiones fronterizas. El gobierno había rechazado anteriormente otorgar cualquier autonomía significativa a estas regiones, incluidas los estados Shan, Karen y Kachin, pero después de años de conflicto, el gobierno finalmente aceptó que esta política no era viable a largo plazo."
 Burma_News.6.a: "Esto era inevitable"
 Burma_News.7.t: "Myanmar reprime las protestas"
 Burma_News.7.d: "La información que sale de Myanmar ha sido escasa en las últimas semanas, pero ha quedado claro que el gobierno ha respondido violentamente a las manifestaciones pacíficas a favor de la democracia, lanzando una represión de proporciones monumentales. Los líderes occidentales y el secretario general de las Naciones Unidas han denunciado enérgicamente la violencia en Myanmar. China y Rusia no han comentado públicamente sobre la represión, pero han vetado una resolución del Consejo de Seguridad que condena la violencia."
 Burma_News.7.a: "¡Qué horrible!"
 Burma_News.7.b: "Tenía que suceder eventualmente"
 Burma_News.8.t: "La insurgencia ha sido aplastada"
 Burma_News.8.d: "Hoy [BRM.GetLeader] anunció que la última de las rebeliones étnicas de Myanmar ha sido aniquilada. Después de décadas de lucha, la adopción por parte del gobierno de una nueva estrategia hacia la insurgencia, enfocándose en cada grupo rebelde restante uno a la vez y rechazando cualquier posibilidad de compromiso, finalmente ha llevado el conflicto a su fin. Sin embargo, este logro ha tenido un costo. Las relaciones de Myanmar con China quizás hayan sido irrevocablemente dañadas por la campaña militar. Cientos de miles de refugiados se han refugiado dentro de las fronteras de China y docenas de ciudadanos chinos han sido asesinados o heridos por los combates, sin mencionar la consternación de China por tener a su aliado cercano, el Ejército Estatal Unido de Wa, destrozado por el Tatmadaw. Además, queda por ver si las minorías étnicas ahora bajo ocupación militar seguirán aceptando el gobierno central si todo lo que los obliga a hacerlo es el miedo a la brutalidad del ejército."
 Burma_News.8.a: "¿Paz en nuestro tiempo?"
 Burma_News.9.t: "Tratado de Defensa Mutua de la ASEAN firmado"
 Burma_News.9.d: "Hoy los líderes colectivos de los estados miembros de la ASEAN anunciaron la firma de un Tratado de Defensa Mutua. “Este día será recordado a lo largo de los años como un momento notable de cooperación diplomática por un interés mucho mayor que el de cualquier nación”, pronunció [BRM.GetLeader]."
 Burma_News.9.a: "China no estará contenta con esto."
 Burma_News.9.b: "Sus esfuerzos son adorables."

 #Insurgency Events#
 Insurgency.1.t: "Amenaza Kachin"
 Insurgency.1.d: "¡Nuestras fuentes de inteligencia informan que el Ejército de Independencia Kachin está planeando un ataque contra nuestras fuerzas!"
 Insurgency.1.a: "Estaremos preparados."
 Insurgency.2.t: "Amenaza Karen"
 Insurgency.2.d: "¡Nuestras fuentes de inteligencia informan que el Ejército Nacional de Liberación Karen está planeando un ataque contra nuestras fuerzas!"
 Insurgency.2.a: "Estaremos preparados."
 Insurgency.3.t: "Amenaza Shan"
 Insurgency.3.d: "¡Nuestras fuentes de inteligencia informan que el Ejército del Estado Shan - Sur está planeando un ataque contra nuestras fuerzas!"
 Insurgency.3.a: "Estaremos preparados."
 Insurgency.4.t: "Amenaza Tatmadaw"
 Insurgency.4.d: "¡Hay rumores de que el Tatmadaw está planeando una operación contra nuestras fuerzas!"
 Insurgency.4.a: "Estaremos preparados."
 Insurgency.5.t: "El Tatmadaw es victorioso"
 Insurgency.5.d: "El Tatmadaw ha logrado usar su ventaja en fuerza y tecnología para superar a los rebeldes."
 Insurgency.5.a: "Para el vencedor, el botín."
 Insurgency.5.b: "Estas pérdidas son temporales."
 Insurgency.6.t: "Los rebeldes son victoriosos"
 Insurgency.6.d: "Los rebeldes, mediante un uso astuto de tácticas de guerrilla, han desgastado a las fuerzas del Tatmadaw hasta el punto de que se han visto obligadas a retirarse."
 Insurgency.6.a: "Para el vencedor, el botín."
 Insurgency.6.b: "Estas pérdidas son temporales."
 Insurgency.7.t: "La batalla es inconclusa..."
 Insurgency.7.d: "Ambos lados no han podido ganar ventaja sobre el otro y se han retirado del campo."
 Insurgency.7.a: "Un estancamiento, por ahora."
 Insurgency.11.t: "El gobierno nos ha ofrecido un alto el fuego"
 Insurgency.11.d: "Claramente impresionado por nuestra destreza militar, el cobarde Tatmadaw ha solicitado un cese de hostilidades. Por despreciables que sean nuestros enemigos, un alto el fuego también puede estar en nuestros propios intereses, ya que podemos usar esta oportunidad para presionar por concesiones de los birmanos."
 Insurgency.11.a: "Debemos hacer demandas ambiciosas."
 Insurgency.11.b: "Debemos hacer demandas moderadas."
 Insurgency.11.c: "Al diablo, deberíamos rechazar su oferta."
 Insurgency.12.t: "¡Los rebeldes están presionando por concesiones escandalosamente grandes!"
 Insurgency.12.d: "¡Los rebeldes claramente nos están tomando por tontos con demandas como estas! No obstante, debemos considerar la posibilidad de que conceder sus solicitudes podría beneficiarnos a largo plazo."
 Insurgency.12.a: "Aceptar sus demandas"
 Insurgency.12.b: "Rechazar sus demandas"
 Insurgency.13.t: "Los rebeldes están haciendo demandas razonables"
 Insurgency.13.d: "Estas demandas son tolerables y nos dan mucho margen de maniobra. Sin embargo, aceptarlas nos haría renunciar a la posibilidad de obtener ganancias en el campo de batalla en el futuro previsible."
 Insurgency.13.a: "Aceptar sus demandas"
 Insurgency.13.b: "Rechazar sus demandas"
 Insurgency.14.t: "¡Los [FROM.GetAdjective] han rechazado nuestra oferta de negociaciones!"
 Insurgency.14.d: "Pensando tontamente que son mejores que nosotros, los rebeldes [FROM.GetAdjective] han rechazado su única oportunidad de supervivencia."
 Insurgency.14.a: "Adiós a la paz."
 Insurgency.15.t: "El gobierno ha aceptado nuestras demandas"
 Insurgency.15.d: "Habiendo logrado que el gobierno se inclinara hacia nuestro punto de vista, ahora podemos disfrutar de los beneficios de la paz, aunque sean meramente temporales."
 Insurgency.15.a: "Estamos en paz, por ahora."
 Insurgency.16.t: "El gobierno ha rechazado nuestras demandas"
 Insurgency.16.d: "La escoria traidora que es el Tatmadaw ha dado marcha atrás en su oferta anterior de paz, dejándonos sin otra opción que continuar la lucha contra ellos."
 Insurgency.16.a: "La lucha continúa."
 Insurgency.18.t: "El gobierno nos ha invitado a las negociaciones del Acuerdo Nacional de Alto el Fuego"
 Insurgency.18.d: "El nuevo gobierno ha anunciado una propuesta ambiciosa para hacer las paces con todas las principales organizaciones armadas étnicas (OAE) en Myanmar. Estamos entre uno de los 15 grupos más grandes que han sido invitados a las negociaciones. Si asistimos a estas conversaciones, tendremos un lugar en la mesa en lo que podrían ser las negociaciones que definan el futuro de Myanmar."
 Insurgency.18.a: "Veamos cómo va esto."
 Insurgency.18.b: "Esto es una pérdida de tiempo."
 Insurgency.19.t: "La primera ronda de negociaciones"
 Insurgency.19.d: "Uno de los temas más significativos con respecto al conflicto en Myanmar es si el estado de Myanmar debe ser una unión o una federación. Históricamente, el gobierno birmano ha rechazado la posibilidad de que Myanmar se convierta en una federación, ya que, dolorosamente consciente del legado colonial de dividir y gobernar, teme que tal movimiento conduzca a la desintegración del país. Las organizaciones armadas étnicas (OAE), por otro lado, han insistido en la necesidad de una forma de gobierno más representativa. Al avanzar en estas negociaciones, debemos establecer cuál será nuestra postura de negociación sobre este tema en particular."
 Insurgency.19.a: "Debemos preservar la Unión."
 Insurgency.19.b: "Los tiempos están cambiando y nosotros también debemos hacerlo, deberíamos convertirnos en una Federación."
 Insurgency.19.c: "Debemos comprometernos en este punto."
 Insurgency.20.t: "La segunda ronda de negociaciones"
 Insurgency.20.d: "El siguiente tema en la agenda es la composición del Tatmadaw. Muchas OAE argumentan que las fuerzas armadas del país no pueden estar dominadas abrumadoramente por budistas y birmanos étnicos como lo están en este momento. Debemos considerar si abordamos o no estas preocupaciones."
 Insurgency.20.a: "Mantener el statu quo."
 Insurgency.20.b: "Comprometernos a mejorar la representación de las minorías en el ejército."
 Insurgency.20.c: "Este tema es demasiado significativo como para decidirlo ahora."
 Insurgency.21.t: "La última ronda de negociaciones"
 Insurgency.21.d: "El mayor obstáculo que hemos encontrado en estas negociaciones es si seguir con el desarme, la desmovilización y la reintegración (DDR) o la reforma del sector de seguridad (SSR). El Tatmadaw históricamente ha preferido el DDR debido a su deseo de desarmar completamente a las OAE o traerlas bajo su propio mando. Sin embargo, las OAE han preferido el SSR, un marco que les permitiría integrarse al sector de seguridad del país manteniendo sus armas y su autonomía. Debemos considerar la mejor solución para este estancamiento."
 Insurgency.21.a: "No pueden mantener sus armas. Elegimos DDR."
 Insurgency.21.b: "Debemos hacer algunos sacrificios, por lo que aceptaremos el SSR."
 Insurgency.21.c: "Este tema es demasiado importante para decidirlo en este momento."
 Insurgency.22.t: "Estamos satisfechos con este borrador"
 Insurgency.22.d: "El gobierno ha hecho suficientes concesiones para que llevemos este borrador firmado de regreso a nuestra gente y nos comportemos con orgullo."
 Insurgency.22.a: "Lo firmaremos."
 Insurgency.23.t: "¡Este borrador no es aceptable!"
 Insurgency.23.d: "¡El gobierno y el ejército claramente no tienen deseo de redactar un acuerdo que valga algo más que el papel en el que está impreso! Si lo lleváramos de vuelta a nuestra gente, seguramente nos desollarían vivos."
 Insurgency.23.a: "¡No lo firmaremos!"
 Insurgency.24.t: "¡La delegación [FROM.GetAdjective] ha firmado el NCA!"
 Insurgency.24.d: "Al considerar tolerable nuestra posición de negociación, la delegación [FROM.GetAdjective] se ha unido a nosotros para firmar este documento histórico."
 Insurgency.24.a: "Maravilloso"
 Insurgency.25.t: "¡La delegación [FROM.GetAdjective] ha rechazado firmar el NCA!"
 Insurgency.25.d: "Citando nuestras 'demandas irrazonables', la delegación [FROM.GetAdjective] se ha negado a unirse a nosotros para firmar este documento histórico."
 Insurgency.25.a: "Su pérdida."
 Insurgency.26.t: "¡Los rebeldes Shan han atacado nuestros intereses financieros!"
 Insurgency.26.d: "Claramente tratando de ganarse el favor de Tailandia y otros estados, los rebeldes Shan han tomado la iniciativa de socavar nuestras capacidades de tráfico de drogas. Debemos decidir una respuesta adecuada a esta agresión, con posibilidades que van desde no hacer nada hasta atacar algunos de sus bastiones o incluso declarar la guerra total."
 Insurgency.26.a: "¡Esto significa guerra!"
 Insurgency.26.b: "Nuestra respuesta debe ser proporcional."
 Insurgency.26.c: "No podemos responder en este momento."
 Insurgency.27.t: "¡El Ejército del Estado Wa Unido ha tomado represalias!"
 Insurgency.27.d: "En respuesta a nuestros ataques a sus activos de tráfico de drogas, el UWSA ha lanzado ataques a algunos de nuestros puestos fronterizos. Aunque logramos repelerlos, hemos sufrido algunas bajas."
 Insurgency.27.a: "Lamentable."

 # Ideas
 Rohingya_Crisis: "Crisis Rohingya"
 Rohingya_Crisis_desc: "El estado de Rakhine ha visto brotes ocasionales de violencia entre musulmanes que se describen a sí mismos como 'Rohingya' y los budistas locales de Rakhine, así como el tatmadaw. El trato a menudo brutal de los rohingya por parte del estado de Myanmar ha provocado fuertes condenas de organizaciones de derechos humanos y países occidentales, mientras que los nacionalistas budistas en el estado de Rakhine y en otras partes de Myanmar ven la violencia como una medida justificada contra los inmigrantes bengalíes ilegales."
 Ethnic_Insurgencies: "Insurgencias étnicas"
 Ethnic_Insurgencies_desc: "Desde la independencia, Myanmar ha estado envuelto en insurgencias étnicas en sus remotas y aisladas regiones fronterizas. Grupos étnicos como los Karen, Kachin, Shan y muchos otros ven al gobierno central como abrumadoramente birmano y budista, por lo que han tomado las armas para preservar sus formas de vida únicas."
 Democracy_Movement: "Movimiento democrático"
 Democracy_Movement_desc: "Desde las protestas de 1988, la voluntad popular de liberalización en Myanmar ha sido fuerte. Este apoyo a la democracia y a Aung San Suu Kyi debilita cada vez más el control del Tatmadaw sobre el poder."
 Western_Sanctions: "Sanciones occidentales"
 Western_Sanctions_desc: "El flagrante desprecio de este estado por los derechos humanos y la amenaza que representa para la paz y seguridad internacionales han llevado a sanciones severas de Estados Unidos y la UE, incluyendo una prohibición de importaciones, congelación de activos y restricciones de visado a funcionarios."
 A_Political_Military: "Un Político-Militar"
 A_Political_Military_desc: "Desde el golpe de Estado birmano de 1962, el Tatmadaw ha sido la fuerza dominante en la política de Myanmar. El desdén por el gobierno civil, la democracia y la libertad de expresión por un lado, y una cultura militar unificada formada por décadas de intensa guerra contrainsurgente por el otro, se han combinado para producir un ejército cohesionado y políticamente activo. Los signos de que esto está comenzando a cambiar han comenzado a aparecer solo recientemente."
 Ensure_our_Unity: "Asegurar nuestra Unidad"
 Preserve_our_Sovereignty: "Preservar nuestra Soberanía"
 Fortress_Myanmar: "Fortaleza Myanmar"
 Bolster_The_Navy: "Bono de Producción Naval"
 Bolster_The_Airforce: "Bono de Producción Aérea"
 Bolster_Officer_Training: "Fortalecer la Capacitación de Oficiales"
 Reduced_Western_Sanctions: "Sanciones Occidentales Reducidas"
 Reduced_Western_Sanctions_desc: "La democratización de Myanmar ha llevado a EE. UU. y sus aliados a suavizar las sanciones sobre la economía enferma de Myanmar."
 Massive_International_Sanctions: "Sanciones Internacionales Masivas"
 Massive_International_Sanctions_desc: "Este estado ha enfrentado una condena internacional generalizada y fuertes sanciones de estados, así como de organizaciones internacionales, incluyendo prohibiciones de importaciones, congelación de activos y restricciones de visado a funcionarios."
 Struggle_for_power: "Lucha por el Poder"
 Struggle_for_power_desc: "Los brazos civiles y militares del gobierno están actualmente envueltos en una intensa lucha por la dominancia, una lucha que gradualmente está debilitando a la nación."
 Anti_tatmadaw_sentiment: "Sentimiento Anti-Tatmadaw"
 Anti_tatmadaw_sentiment_desc: "Cuando el Tatmadaw eligió mantener el control sobre Myanmar en lugar de pasar el poder al NLD, la ya significativa hostilidad hacia el gobierno militar creció rápidamente alcanzando niveles nunca vistos antes."
 State_led_economy: "Economía Dirigida por el Estado"
 State_led_economy_desc: "Mientras que la mayoría del mundo ve la democracia liberal y el capitalismo de mercado libre como la condición necesaria para el desarrollo económico, los ejemplos exitosos de Corea del Sur, Taiwán y otros apuntan a la necesidad de un gobierno fuerte y militarista para proporcionar las bases del crecimiento."
 Buddhism_Official: "Religión del Estado: Budismo"
 Buddhism_Official_desc: "Tener una religión estatal puede atraer a algunos de los budistas más devotos, pero hay una razón por la cual Birmania pasó la mayor parte de su historia sin una. Tener el budismo como religión estatal antagoniza a aquellos que profesan el cristianismo, el islam o una de las muchas otras religiones de Birmania. Tener una religión estatal agrava gravemente las tensiones entre el gobierno central y los diversos grupos rebeldes étnicos, a menudo no budistas."
 ASEAN_Defence_Treaty: "Tratado de Defensa Mutua de la ASEAN"
 ASEAN_Defence_Treaty_desc: "Propuesto por Myanmar, este tratado obliga a los miembros de la ASEAN a acudir en ayuda mutua en caso de agresión externa. Se ve ampliamente como un intento de disuadir la agresión china."
 The_Anti_Kachin_Offensive: "La Ofensiva Anti-Kachin"
 The_Anti_Kachin_Offensive_desc: "Ha llegado el momento de aniquilar al KIO. Ahora que hemos dedicado todos nuestros preparativos a la tarea de operaciones anti-KIO, estamos mejor equipados que nunca para eliminar esta amenaza."
 The_Anti_Karen_Offensive: "La Ofensiva Anti-Karen"
 The_Anti_Karen_Offensive_desc: "Ha llegado el momento de aniquilar al KNU. Ahora que hemos dedicado todos nuestros preparativos a la tarea de operaciones anti-KNU, estamos mejor equipados que nunca para eliminar esta amenaza."
 The_Anti_Shan_Offensive: "La Ofensiva Anti-Shan"
 The_Anti_Shan_Offensive_desc: "Ha llegado el momento de aniquilar al RCSS. Ahora que hemos dedicado todos nuestros preparativos a la tarea de operaciones anti-RCSS, estamos mejor equipados que nunca para eliminar esta amenaza."
 The_Anti_Wa_Offensive: "La Ofensiva Anti-Wa"
 The_Anti_Wa_Offensive_desc: "Ha llegado el momento de aniquilar al UWSA. Ahora que hemos dedicado todos nuestros preparativos a la tarea de operaciones anti-UWSA, estamos mejor equipados que nunca para eliminar esta amenaza."
 Chinese_Involvement: "Apoyo Chino"
 Chinese_Involvement_desc: "A pesar de ser nominalmente un apoyo al gobierno central de Myanmar, China mantiene una actitud pragmática hacia el conflicto entre el gobierno y los rebeldes, manteniendo estrechos vínculos con esos grupos rebeldes que controlan las regiones de Myanmar que limitan con el territorio chino. Estos vínculos permiten a los grupos rebeldes beneficiarse de la asistencia material china."
 Low_Chinese_Involvement: "Bajo Apoyo Chino"
 Low_Chinese_Involvement_desc: "Aunque solo el Ejército del Estado Unido Wa recibe cantidades significativas de asistencia material del gobierno central chino, muchos otros grupos rebeldes se benefician de la implicación china en Myanmar de forma más indirecta. Estos grupos compran armas a otros grupos que obtienen armas de China y disfrutan de estrechos lazos con empresarios chinos y funcionarios provinciales que a menudo visitan las sedes de los rebeldes y asisten a sus eventos."
 Disrupted_Chinese_Involvement: "Apoyo Chino Interrumpido"
 Disrupted_Chinese_Involvement_desc: "Los esfuerzos de la \"guerra secreta\" del gobierno central han reducido la capacidad de los chinos para proporcionar apoyo a los grupos rebeldes. No obstante, la asistencia continúa."
 Strategic_Capital: "Capital Estratégica"
 Strategic_Capital_desc: "Yangón se consideró una capital demasiado vulnerable para un estado preocupado por la seguridad como Myanmar. El traslado de la capital a Naypyidaw significa que, en caso de una invasión por un poderoso enemigo externo, el Tatmadaw puede continuar dirigiendo la resistencia popular desde un lugar más seguro."
 Nationwide_Ceasefire_Agreement: "Acuerdo Nacional de Alto el Fuego"
 Nationwide_Ceasefire_Agreement_desc: "El Acuerdo Nacional de Alto el Fuego es el resultado de un intento sin precedentes de iniciar pasos reales hacia la resolución del conflicto interno en Myanmar."
 WAA_Narcotics_Producer: "Productor de Narcóticos"
 WAA_Narcotics_Producer_desc: "El Estado Wa ha sido durante muchas décadas un productor de narcóticos, ya sea heroína producida a través del cultivo de la amapola de opio o tabletas de metanfetamina \"ya ba\". Mientras que el comercio de drogas ayuda a apoyar la economía de Wa, daña gravemente la reputación internacional del Estado Wa."
 WAA_Narcotics_Producer_idea_tt: "Ingreso Adicional: $§G0.080§!"
 BRM_promote_civilian_enterprises_research_boost: "Empresas Civiles Promovidas"
 BRM_promote_civilian_enterprises_research_boost_desc: "Hemos promovido un sector civil independiente para mejorar nuestra economía"
 BRM_improve_security_cooperation_with_asean_research_boost: "Cooperación en Seguridad de la ASEAN"
 BRM_improve_security_cooperation_with_asean_research_boost_desc: "Estamos cooperando con la ASEAN en seguridad, lo que nos permite aprender tácticas de nuestros aliados"
 BRM_loan_refactoring_idea: "Reestructuración de Préstamos"
 BRM_loan_refactoring_idea_desc: "Nuestro actual problema de deuda requiere una oportunidad para reestructurar nuestra deuda, de lo contrario tendremos problemas."

 ###Burma
 ethnic_insurgency_category: "El Conflicto Interno en Myanmar"
 ethnic_insurgency_category_desc: "Las últimas décadas han estado marcadas por sucesivos altos el fuego entre el gobierno birmano y varias organizaciones armadas étnicas (EAO). Estos altos el fuego han sido interrumpidos por violentos enfrentamientos entre el Tatmadaw y las EAO, enfrentamientos que a menudo, pero no siempre, han resultado en nada más que un regreso al statu quo. El equilibrio entre la paz y la guerra es delicado, y es algo que ambas partes deben manejar con cuidado.\n\nEl nivel de influencia que Myanmar tiene en cualquier EAO en particular determina si Myanmar puede anexionar el territorio rebelde o si el estado separatista puede declarar su independencia. Los altos el fuego permitirán que Myanmar acumule influencia en las EAO lentamente a lo largo de un periodo prolongado. Las operaciones militares dan a Myanmar una influencia significativa en las EAO objetivo si tienen éxito, pero darán a las EAO una independencia mucho mayor de la influencia birmania si fracasan.\n\n[BRM.GetFlag] [BRM.GetAdjective] influencia en las EAO:\n [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var_integer]\n [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n [NHN.GetNamewithFlag] [NHN.BRM_influence_NHN_var_integer]\n [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "Proponer el Acuerdo Nacional de Alto el Fuego"
 BRM_propose_the_NCA_desc: "El Acuerdo Nacional de Alto el Fuego es un intento ambicioso de alcanzar una paz duradera con 15 de las EAO más poderosas de Myanmar. Debemos intentar asegurar altos el fuego bilaterales con cada EAO individual antes de intentar esto."
 BRM_renegotiate_the_NCA: "Renegociar el Acuerdo Nacional de Alto el Fuego"
 BRM_renegotiate_the_NCA_desc: "El Acuerdo Nacional de Alto el Fuego es un intento ambicioso de alcanzar una paz duradera con 15 de las EAO más poderosas de Myanmar. Sin embargo, el texto actual no es perfecto y puede mejorarse. Debemos intentar asegurar altos el fuego bilaterales con cada EAO individual antes de intentar esto."
 BRM_scrap_the_NCA: "Descartar el Acuerdo Nacional de Alto el Fuego"
 BRM_scrap_the_NCA_desc: ""
 BRM_ceasefire_KAC: "Proponer un Alto el Fuego con los Kachin"
 BRM_ceasefire_KAC_desc: "El conflicto entre nosotros y el Ejército de Independencia Kachin ha durado demasiado. Un alto el fuego nos permitirá recuperar nuestras fuerzas y aumentar nuestra influencia sobre el estado Kachin. Si los rebeldes aceptan nuestra oferta está determinado por nuestras relaciones con ellos y nuestra forma actual de gobierno. Después de hacer una oferta de alto el fuego no podremos hacer una nueva durante 30 días."
 BRM_ceasefire_KAR: "Proponer un Alto el Fuego con los Karen"
 BRM_ceasefire_KAR_desc: "El conflicto entre nosotros y el Ejército de Liberación Nacional Karen ha durado demasiado. Un alto el fuego nos permitirá recuperar nuestras fuerzas y aumentar nuestra influencia sobre el estado Karen. Si los rebeldes aceptan nuestra oferta está determinado por nuestras relaciones con ellos y nuestra forma actual de gobierno. Después de hacer una oferta de alto el fuego no podremos hacer una nueva durante 30 días."
 BRM_ceasefire_SHN: "Proponer un Alto el Fuego con los Shan del Sur"
 BRM_ceasefire_SHN_desc: "El conflicto entre nosotros y el Ejército del Estado Shan del Sur ha durado demasiado. Un alto el fuego nos permitirá recuperar nuestras fuerzas y aumentar nuestra influencia sobre el estado Shan del Sur. Si los rebeldes aceptan nuestra oferta está determinado por nuestras relaciones con ellos y nuestra forma actual de gobierno. Después de hacer una oferta de alto el fuego no podremos hacer una nueva durante 30 días."
 BRM_ceasefire_NHN: "Proponer un Alto el Fuego con los Shan del Norte"
 BRM_ceasefire_NHN_desc: "El conflicto entre nosotros y el Ejército del Estado Shan del Norte ha durado demasiado. Un alto el fuego nos permitirá recuperar nuestras fuerzas y aumentar nuestra influencia sobre el estado Shan del Norte. Si los rebeldes aceptan nuestra oferta está determinado por nuestras relaciones con ellos y nuestra forma actual de gobierno. Después de hacer una oferta de alto el fuego no podremos hacer una nueva durante 30 días."
 BRM_provoke_KAC: "Provocar un Incidente en las Zonas de Alto el Fuego de Kachin"
 BRM_provoke_KAC_desc: "La paz con los Kachin no está sirviendo a nuestros intereses. Podemos provocar un regreso a las operaciones activas contra el Ejército de Independencia Kachin provocando una confrontación entre nuestras fuerzas y las suyas."
 BRM_provoke_KAR: "Provocar un Incidente en las Zonas de Alto el Fuego de Karen"
 BRM_provoke_KAR_desc: "La paz con los Karen no está sirviendo a nuestros intereses. Podemos provocar un regreso a las operaciones activas contra el Ejército de Liberación Nacional Karen provocando una confrontación entre nuestras fuerzas y las suyas."
 BRM_provoke_SHN: "Provocar un Incidente en las Zonas de Alto el Fuego del Sur de Shan"
 BRM_provoke_SHN_desc: "La paz con los Shan del Sur no está sirviendo a nuestros intereses. Podemos provocar un regreso a las operaciones activas contra el Ejército del Estado Shan del Sur provocando una confrontación entre nuestras fuerzas y las suyas."
 BRM_provoke_NHN: "Provocar un Incidente en las Zonas de Alto el Fuego del Norte de Shan"
 BRM_provoke_NHN_desc: "La paz con los Shan del Norte no está sirviendo a nuestros intereses. Podemos provocar un regreso a las operaciones activas contra el Ejército del Estado Shan del Norte provocando una confrontación entre nuestras fuerzas y las suyas."
 BRM_operation_KAC: "Lanzar una Operación Contra los Kachin"
 BRM_operation_KAC_desc: "El Ejército de Independencia Kachin está causando problemas en los pueblos periféricos. Debemos llevar a cabo una operación para expulsarlos."
 BRM_operation_KAR: "Lanzar una Operación Contra los Karen"
 BRM_operation_KAR_desc: "El Ejército de Liberación Nacional Karen está causando problemas en los pueblos periféricos. Debemos llevar a cabo una operación para expulsarlos."
 BRM_operation_SHN: "Lanzar una Operación Contra los Shan del Sur"
 BRM_operation_SHN_desc: "El Ejército del Estado Shan del Sur está causando problemas en los pueblos periféricos. Debemos llevar a cabo una operación para expulsarlos."
 BRM_operation_NHN: "Lanzar una Operación Contra los Shan del Norte"
 BRM_operation_NHN_desc: "El Ejército del Estado Shan del Norte está causando problemas en los pueblos periféricos. Debemos llevar a cabo una operación para expulsarlos."
 BRM_annex_KAC: "Anexionar los Kachin"
 BRM_annex_KAC_desc: "Hemos adquirido suficiente influencia sobre los Kachin para tomar completamente su territorio."
 BRM_annex_KAR: "Anexionar los Karen"
 BRM_annex_KAR_desc: "Hemos adquirido suficiente influencia sobre los Karen para tomar completamente su territorio."
 BRM_annex_SHN: "Anexionar los Shan del Sur"
 BRM_annex_SHN_desc: "Hemos adquirido suficiente influencia sobre los Shan del Sur para tomar completamente su territorio."
 BRM_annex_NHN: "Anexionar los Shan del Norte"
 BRM_annex_NHN_desc: "Hemos adquirido suficiente influencia sobre los Shan del Norte para tomar completamente su territorio."
 BRM_annex_WAA: "Anexionar los Wa"
 BRM_annex_WAA_desc: "Hemos adquirido suficiente influencia sobre los Wa para tomar completamente su territorio."
 attack_drug_factories: "Atacar las Fábricas de Drogas Wa"
 attack_drug_factories_desc: "El Ejército del Estado Wa Unido está fuertemente involucrado en la producción ilegal de drogas como la heroína y el 'ya ba', una pastilla de metanfetamina. Atacar y destruir estas fábricas requerirá esfuerzo y recursos, pero ayudará a nuestra legitimidad internacional y con ella, a nuestra causa. Sin embargo, debemos estar preparados para que los Wa se venguen de nosotros."
 intercept_drug_convoys: "Interceptar los Convoyes de Drogas Wa"
 intercept_drug_convoys_desc: "Nuestra posición en la frontera tailandesa significa que podemos interceptar drogas que se transfieren del territorio Wa a Tailandia. Confiscar estas drogas y quemarlas frente a los medios de comunicación tailandeses e internacionales aumentará la opinión internacional sobre nuestro grupo, pero puede provocar una respuesta militar del Ejército del Estado Wa Unido."
 end_opium_production: "Poner Fin a la Producción de Heroína"
 end_opium_production_desc: "Estados Unidos ha etiquetado a nuestra organización como traficante de narcóticos y ha emitido órdenes de arresto para algunos de nuestros principales comandantes. Más importante aún, China también desaprueba nuestra participación en el comercio de heroína, por lo que, aunque pueda dañar nuestra economía, podría ser en nuestro mejor interés prohibir el cultivo de adormidera y poner fin a la producción de heroína."
 end_meth_production: "Poner Fin a la Producción de 'Ya Ba'"
 end_meth_production_desc: "El ya ba es una pastilla de metanfetamina que es una fuente principal de financiación para nosotros y ayuda a sostener nuestra economía. Sin embargo, dificulta que nos deshagamos de nuestra reputación negativa, particularmente en relación con Tailandia, donde el ya ba se ha vuelto generalizado. Puede que tengamos que aceptar los choques económicos a corto plazo de terminar con la producción de ya ba si queremos ser vistos positivamente por la comunidad internacional."
 attack_tatmadaw: "Atacar al Tatmadaw"
 attack_tatmadaw_desc: "El gobierno central no parece querer dejarnos en paz. Para garantizar la seguridad de nuestra gente debemos golpear al odiado Tatmadaw antes de que puedan llegar a nuestros propios hogares."
 declare_independence: "Declarar la Independencia"
 declare_independence_desc: "Nos hemos liberado lo suficiente del yugo opresivo de los Birmans como para solicitar el reconocimiento internacional de nuestro propio estado independiente."
 BRM_sangha_category: "Política Budista"
 BRM_sangha_category_desc: "Para mantener la opinión de los monjes budistas del país, también conocidos como la sangha, favorable al gobierno, debemos asegurar que las instituciones budistas en Myanmar tengan suficiente financiación. Sin embargo, la sangha puede negarse a aceptar nuestro patrocinio, una posibilidad que aumenta cuanto más baja sea su opinión sobre nosotros."
 BRM_impose_state_religion: "Hacer del Budismo Nuestra Religión Estatal"
 BRM_impose_state_religion_desc: "Dado que el 90% de la nación es budista por fe, es natural que hagamos de esa realidad religiosa también una política. Este movimiento puede antagonizar a nuestras minorías religiosas, pero nos ganará el apoyo de la sangha."
 BRM_remove_state_religion: "Volver a No Tener Religión Estatal"
 BRM_remove_state_religion_desc: "Debemos aceptar que imponer una religión estatal no ha sido beneficioso para nosotros. La antagonización de varias minorías ha superado con creces los beneficios obtenidos del apoyo incrementado de algunos nacionalistas budistas."
 BRM_minor_funding: "Financiamiento Menor para las Instituciones Budistas"
 BRM_minor_funding_desc: "No podemos permitirnos dar más que una pequeña cantidad para apoyar al budismo en Myanmar. Esto tiene pocas probabilidades de aumentar la opinión de la sangha sobre nosotros."
 BRM_moderate_funding: "Financiamiento Moderado para las Instituciones Budistas"
 BRM_moderate_funding_desc: "Podemos permitirnos hacer donaciones más sustanciales a los monjes de Myanmar. Esto tiene una probabilidad media de aumentar la opinión de la sangha sobre nosotros."
 BRM_major_funding: "Financiamiento Mayor para las Instituciones Budistas"
 BRM_major_funding_desc: "No debemos escatimar gastos cuando se trata de asuntos espirituales. Esto tiene una alta probabilidad de aumentar la opinión de la sangha sobre nosotros."
 BRM_no_influence: "0%"

 BRM_Administrative_Decisions: "Decisiones Administrativas"
 BRM_Administrative_Decisions_desc: "Nuestros estrategas militares han concluido que tener a Yangon como capital nos deja vulnerables a la posibilidad de una invasión anfibia. Reubicar la capital a un lugar más remoto permitiría, en caso de una guerra con una potencia extranjera más fuerte, que el Tatmadaw organizara la guerra de guerrillas desde un puesto de mando seguro."
 BRM_plans_for_new_capital: "Elaborar Planes para una Nueva Capital"
 BRM_begin_construction_capital: "Comenzar la Construcción de Naypyidaw"
