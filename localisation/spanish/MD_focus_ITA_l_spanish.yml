 #dynamic modifiers
 ITA_civil_war_partisan_activity: "Actividad Partisana"
 ITA_civil_war_partisan_activity_TT: "Como era de esperar de un conflicto tan divisivo, una parte significativa de la población civil, aunque no lucha directamente, ofrece inteligencia, suministros, refugio y protección a los soldados del lado con el que simpatiza."
 xylella_epidemic: "Epidemia de Xylella"
 xylella_epidemic_TT: "Xylella fastidiosa es una plaga muy dañina que es especialmente peligrosa para los olivos.\n\n Esto aumentará nuestros gastos semanales adicionales en §R0.05§! miles de millones."
 ITA_multipurpose_modifier: "Modificador Multipropósito"
 ITA_multipurpose_modifier_TT: "Este modificador dinámico almacenará todos los efectos de varios enfoques y decisiones diferentes para evitar el desorden adicional de la ventana de espíritu nacional."
 roma_capitale_modifier: "Roma Capitale"
 roma_capitale_modifier_description_TT: "Roma ha sido afectada por una gobernanza desastrosa y una ineficiencia crónica durante décadas, verdaderamente una vergüenza para una de las ciudades más hermosas del mundo. Corrupción, crimen, §tMafia§!, servicios desastrosos, un déficit presupuestario constante y muchos otros problemas deberán abordarse para que la Ciudad vuelva a brillar."
 ITA_mafia_modifier: "La §tMafia§!"
 ITA_mafia_modifier_TT: "El crimen organizado es un problema inmenso en Italia. Especialmente en el sur del país, los negocios locales son amenazados y empujados por la §tMafia§!, que también soborna a funcionarios y amenaza a la policía y a los fiscales que intentan cazar a los criminales."
 ITA_party_propaganda_modifier: "Propaganda"
 ITA_party_propaganda_modifier_TT: "Restaurar a Italia a su antigua gloria requiere fe en el Gobierno; nuestros medios deben asegurarse de que los italianos nos den todo el apoyo que necesitamos."
 mafia_foreign_investment: "Infiltraciones de la §tMafia§! en proyectos de inversión extranjera."
 mafia_foreign_investment_TT: "Las infiltraciones de la §tMafia§! en proyectos de inversión extranjera aumentarán su costo y, por lo tanto, los harán menos probables."
 cosa_nostra_infiltrations_modifier: "Infiltración de §2Cosa Nostra§! en proyectos de construcción"
 camorra_infiltrations_modifier: "Infiltración de §0Camorra§! en proyectos de construcción"
 ndrangheta_infiltrations_modifier: "Infiltración de §7'Ndrangheta§! en proyectos de construcción"
 sacra_corona_unita_infiltrations_modifier: "Infiltración de §9Sacra Corona Unita§! en proyectos de construcción"
 mafia_infiltrations_TT: "A través del soborno y la corrupción, es una práctica común para la criminalidad organizada apoderarse de una parte significativa de los fondos otorgados a los proyectos de construcción."
 frequent_high_tides: "Mareas Altas Frecuentes"
 frequent_high_tides_TT: "Venecia es una ciudad mundialmente conocida, ampliamente considerada como uno de los destinos turísticos más icónicos. Pero su precaria posición en medio de la Laguna Veneciana y las mareas altas causadas por el cambio climático están aumentando lentamente pero de manera constante la frecuencia de las inundaciones en la ciudad."
 floods_and_land_erosion: "Inundaciones y Erosión de la Tierra"
 floods_and_land_erosion_TT: "Liguria es una región hermosa, y su parte oriental, las famosas 'Cinque Terre', especialmente. Pero en los últimos años ha sido azotada por la inestabilidad hidrológica, con inundaciones y deslizamientos de tierra causando estragos en el paisaje y dañando gravemente el turismo."
 ITA_party_popularity_drift_modifier: "Expectativas de Reforma"
 ITA_reform_expectance_TT: "La gente siempre está insatisfecha con el estado actual de las cosas, pero a menudo esta insatisfacción está justificada. Italia necesita desesperadamente una reforma, pero cuidado, las reformas que la gente desea pueden no ser las mismas reformas que la nación realmente necesita. \n\nLas Expectativas de Reforma se modificarán periódicamente según la situación del país (estabilidad, leyes, impuestos, tasa de interés) y pueden verse afectadas por los enfoques."
 unfinished_infrastructures: "Infraestructuras Inacabadas"
 unfinished_infrastructures_TT: "Las infraestructuras en esta región han experimentado retrasos legendarios y están extremadamente subdesarrolladas como consecuencia."
 messina_strait_bridge: "Puente sobre el Estrecho de Messina"
 messina_strait_bridge_TT: "Después de siglos de sueños y proyectos fallidos, el famoso Puente sobre el Estrecho de Messina se ha completado. Esta maravilla de la ingeniería es, con mucho, el puente colgante más grande del mundo. Esperemos que ayude a Sicilia a ponerse al día con el resto de Europa."
 ITA_nimby_culture: "Influencia de los NIMBY"
 ITA_nimby_culture_TT: "Los movimientos 'Not in My Backyard' se oponen ideológicamente a casi cualquier tipo de trabajo de infraestructura, protestando para que se detenga o se mude a otro lugar, basando principalmente sus reclamos en teorías no científicas o de conspiración."
 monuments_restored: "Monumentos Restaurados"
 monuments_restored_TT: "Se ha completado un proyecto de Restauración Integral masivo en esta región, aumentando enormemente el flujo de turistas y el bienestar económico general."

 #ideas
 ITA_euro_partners_debt_assurances: "Garantías de Deuda de Socios Europeos"
 ITA_euro_partners_debt_assurances_desc: "Después de décadas de gasto imprudente, Italia está abrumada por una enorme deuda pública y, antes de unirse al Euro, estaba plagada de una inflación significativa. Se realizaron varios sacrificios, pero Italia logró unirse a la Zona Euro. Esto ha dado un impulso muy necesario a la confiabilidad financiera del país, reduciendo la tasa de interés.\n\nEste enfoque otorga una reducción inicial del 6% en la tasa de interés, pero decae en 0.1% mensual."
 ITA_drought: "Sequía"
 ITA_drought_desc: "Las condiciones ambientales y la mala gestión del agua han llevado a una sequía; ahora necesitamos preservar el agua racionando su distribución."
 ITA_roma_invicta: "Roma Invicta"
 ITA_roma_invicta_desc: "Finalmente hemos restaurado las fronteras legítimas del Imperio Romano. Es hora de que el Fénix recién nacido extienda sus alas sobre el mundo."
 ITA_architectural_masters: "Maestros de la Arquitectura"
 ITA_architectural_masters_desc: "Hemos reconstruido innumerables masgterpieces de nuestro glorioso pasado y, en el proceso, hemos alentado un renacimiento arquitectónico que está inspirando al mundo."
 ITA_small_medium_business: "Pequeñas y Medianas Empresas"
 ITA_small_medium_business_desc: "El sector empresarial italiano está extremadamente disperso; las grandes empresas son extremadamente raras, ya que la mayoría de las industrias tienden a estar dominadas por pequeñas empresas familiares. El pequeño tamaño y el conservadurismo de estos negocios significa que hay poco espacio para la innovación en comparación con otros países occidentales."
 ITA_russian_propaganda: "Propaganda Rusa"
 ITA_russian_propaganda_desc: "Italia se ha convertido en un objetivo principal de la propaganda rusa, una mezcla de desinformación, retórica nacionalista, clichés antiglobalistas y anticapitalistas y una narrativa pro-Rusia en varias plataformas de medios: periódicos como 'Il Fatto Quotidiano' o canales de televisión como 'La 7'."
 ITA_controlled_media: "Reparto de RAI"
 ITA_controlled_media_desc: "Radiotelevisione Italiana es la emisora de televisión pública italiana. Es una práctica común para los partidos recién elegidos reorganizar las posiciones en la empresa para asegurarse de que cada partido que compone el gobierno tenga una parte justa del control."
 ITA_controlled_media_2: "Reparto de RAI"
 ITA_controlled_media_2_desc: "Radiotelevisione Italiana es la emisora de televisión pública italiana. Es una práctica común para los partidos recién elegidos reorganizar las posiciones en la empresa para asegurarse de que cada partido que compone el gobierno tenga una parte justa del control."
 ITA_election_tips: "Consejos Electorales"
 ITA_election_tips_desc: "Un flujo constante de dinero se está canalizando en 'bonos de consumo', una forma más aceptable de describir el proceso de comprar el voto de la gente con el dinero de los contribuyentes."
 ITA_election_tips_2: "Consejos Electorales"
 ITA_election_tips_2_desc: "Un flujo constante de dinero se está canalizando en 'bonos de consumo', una forma más aceptable de describir el proceso de comprar el voto de la gente con el dinero de los contribuyentes."
 ITA_election_tips_3: "Consejos Electorales"
 ITA_election_tips_3_desc: "Un flujo constante de dinero se está canalizando en 'bonos de consumo', una forma más aceptable de describir el proceso de comprar el voto de la gente con el dinero de los contribuyentes."
 ITA_vatican_support: "Apoyo de la Santa Sede"
 ITA_vatican_support_desc: "Renovar los Tratados de Letrán nos ha asegurado una gran cantidad de apoyo de la Santa Sede, especialmente importante considerando lo devota que sigue siendo una gran mayoría de nuestra población."
 ITA_royal_family: "La Familia Real"
 ITA_royal_family_desc: "La vida de la Familia Real Italiana se ha convertido rápidamente en uno de los fenómenos sociales más seguidos por los italianos."
 ITA_decentralized_nation: "Nación Descentralizada"
 ITA_decentralized_nation_desc: "Mucho poder se ha transferido del estado a las autoridades locales, y muchos recursos fiscales se han trasladado en consecuencia."
 ITA_decentralized_nation_tt: "Ingreso de la Población y las Corporaciones: §R-5%§!"
 ITA_war_with_Mafia: "Guerra contra la §tMafia§!"
 ITA_war_with_Mafia_desc: "Ya no se tolerará la presencia del crimen organizado en nuestro país. Debemos asignar recursos adicionales a las operaciones policiales para detenerlos de una vez por todas."
 ITA_party_propaganda: "Propaganda de Guerra"
 ITA_party_propaganda_desc: "Nuestros enemigos temblarán al enfrentarse a nuestro enorme poder."
 ITA_party_approved_media_f: "Medios Aprobados por el Partido"
 ITA_party_approved_media_f_desc: "Los medios serán gestionados por nuestros hermanos y hermanas italianos por el bien del estado."
 ITA_party_approved_media_c: "Medios Aprobados por el Partido"
 ITA_party_approved_media_c_desc: "Los medios serán gestionados por nuestros nuevos colectivos periodísticos."
 ITA_party_approved_media_n: "Medios Aprobados por el Partido"
 ITA_party_approved_media_n_desc: "Los medios serán gestionados por nuestros nuevos colectivos periodísticos."
 ITA_traditional_values: "Valores Tradicionales"
 ITA_traditional_values_desc: "-Dios, Patria y Familia- será nuestro nuevo lema"
 ITA_expropriations: "Expropiaciones"
 ITA_expropriations_desc: "No más explotadores, no más privilegios."
 ITA_legacy_of_the_PCI: "Legado del PCI"
 ITA_legacy_of_the_PCI_desc: "El PCI, Partido Comunista Italiano, fue el partido comunista más grande del Oeste y ha influido ampliamente en la política italiana durante décadas. Después del fin de la Guerra Fría, su poder desapareció y sus miembros formaron una miríada de pequeños partidos, pero su ideología aún influye fuertemente en las creencias de una parte significativa de los italianos."
 ITA_legacy_of_fascism: "Legado del MSI"
 ITA_legacy_of_fascism_desc: "A pesar de la guerra civil que dividió a la nación en 1943 y el movimiento de resistencia que luchó contra Mussolini en los territorios del norte controlados por los fascistas, Italia nunca llegó a un acuerdo con su pasado fascista, ya que nunca hubo un juicio similar al de Nuremberg en la era posterior a la guerra. En nombre de la paz social, los vencedores prefirieron olvidar los crímenes y las lealtades fascistas de una parte significativa de la población. Esto ha llevado a partidos casi abiertamente fascistas como el 'Movimento Sociale Italiano', MSI, a participar libremente en la política. Incluso ahora, después de la disolución del MSI, una parte significativa de la población sigue siendo propensa a la retórica fascista, promesas de gloria pasada y líderes fuertes."
 ITA_fragmentation_of_the_left: "Fragmentación de la Izquierda"
 ITA_fragmentation_of_the_left_desc: "Después del caos político al final de la Guerra Fría y tras el juicio de Mani Pulite, el PCI se disolvió. Los numerosos partidos sucesores están luchando por alcanzar incluso una fracción de la popularidad que alguna vez tuvo."
 ITA_radio_radicale: "Radio Radicale"
 ITA_radio_radicale_desc: "Radio Radicale es la radio del Partido Radical y, con el tiempo, se ha convertido en la emisora oficial del Parlamento Italiano, ayudando a la política a mantenerse en contacto con la gente."
 ITA_bloated_local_administrations: "Administraciones Locales Infladas"
 ITA_bloated_local_administrations_desc: "La administración local, especialmente en el sur, se ha utilizado como una forma fácil de proporcionar empleos estables a los desempleados. Una medida claramente popular, pero esto las ha hecho costosas e ineficientes."
 ITA_bloated_local_administrations_tt: "Gasto en Burocracia: §R+2.5%§!"
 ITA_legalized_prostitution: "Prostitución Legalizada"
 ITA_legalized_prostitution_desc: "La prostitución es un trabajo como cualquier otro."
 ITA_citizenship_income_spirit: "Ingreso de Ciudadanía"
 ITA_citizenship_income_spirit_desc: "Los ciudadanos recibirán un ingreso cada mes"
 ITA_citizenship_income_spirit_tt: "Gasto en Bienestar: §R+5%§!"
 ITA_high_minimum_wage: "Salario Mínimo Alto"
 ITA_high_minimum_wage_desc: "Las personas que no están sindicalizadas recibirán ayuda del Estado para aumentar su salario."
 ITA_green_subsidies: "Subsidios Verdes"
 ITA_green_subsidies_desc: "Subvencionamos a aquellos que quieren salvar el mundo."
 ITA_gmos_banned: "OGM Prohibidos"
 ITA_gmos_banned_desc: "No se fabricarán más alimentos en laboratorios."
 ITA_happy_degrowth_spirit: "Decrecimiento Feliz"
 ITA_happy_degrowth_spirit_desc: "Nuestra nueva postura económica nos ayudará a vivir mejor y ayudará a la Tierra a vivir más tiempo."
 ITA_happy_degrowth_decision: "Decrecimiento Feliz"
 ITA_happy_degrowth_decision_desc: "Nuestra nueva postura económica nos ayudará a vivir mejor y ayudará a la Tierra a vivir más tiempo."
 ITA_happy_degrowth_decision_repeal: "Detener el Decrecimiento Feliz"
 ITA_capital_flight: "Fuga de Capitales"
 ITA_capital_flight_desc: "Inversores, empresarios y banqueros no encuentran atractivo nuestro país para su dinero. \n Aumentar los §YIngresos Fiscales§! en §G1%§!\n"
 ITA_inefficient_administration_1: "Administración Ineficiente"
 ITA_inefficient_administration_2: "Administración Ineficiente"
 ITA_inefficient_administration_3: "Administración Ineficiente"
 ITA_judicial_system: "Sistema Judicial Ineficiente"
 ITA_judicial_system_desc: "Nuestro sistema judicial es lento y engorroso, lo que resulta en una gran pérdida de tiempo y recursos para el estado, los ciudadanos y las empresas, al mismo tiempo que hace que la lucha contra la criminalidad organizada sea más larga y costosa."
 ITA_migration_tolerated: "Inmigración Tolerada"
 ITA_migration_tolerated_desc: "Entendemos la situación en el tercer mundo y toleramos a las personas que buscan un futuro mejor."
 ITA_peaceful_takeovers: "Toma de Poder Pacífica"
 ITA_peaceful_takeovers_desc: "La historia ha demostrado que la fuerza militar sola no es suficiente para unificar Europa; para reclamar nuestras tierras, debemos emplear un nuevo método. La propaganda dirigida y constante creará un terreno fértil para que afirmemos nuestra influencia."
 ITA_mafia: "La §tMafia§!"
 ITA_mafia_desc: "El crimen organizado es un problema inmenso en Italia. Especialmente en el sur del país, los negocios locales son amenazados y empujados por la §tMafia§!, que también soborna a funcionarios y amenaza a la policía y a los fiscales que intentan cazar a los criminales."
 ITA_parliament_dismantled: "Parlamento Desmantelado"
 ITA_parliament_dismantled_desc: "El ejecutivo ha tomado el poder y ha cerrado el parlamento mientras el país completa su transición al nuevo régimen."
 ITA_kingdom_restored: "Restauración de la Dinastía Saboya"
 ITA_kingdom_restored_desc: "La dinastía Saboya ha sido restablecida. Italia es ahora un reino una vez más"
 ITA_new_march_on_rome: "Regreso del Fascismo"
 ITA_new_march_on_rome_desc: "Mussolini marchó sobre Roma con sus camisas negras para tomar el poder. Deberíamos ayudar a nuestros movimientos fascistas a organizar un segundo, para reabrazar oficialmente el fascismo. Los trenes ya funcionan a tiempo ahora, así que podemos concentrarnos en conquistar cosas desde el principio esta vez."
 ITA_southern_question: "El Sur Obstinado"
 ITA_southern_question_desc: "El sur de Italia siempre ha sido obstinado hacia la dinastía Saboya. En el pasado, cuando Italia se unificó, la Expedición de los Mil cometió un 'acto de conquista' en opinión de los sureños, y por lo tanto ahora se oponen a nuestro Rey."
 ITA_migrants_from_africa: "Inmigración Ilegal desde África"
 ITA_migrants_from_africa_desc: "Los migrantes traen consigo un aumento de la criminalidad, tensión social y tensión religiosa. No permitiremos que estos ilegales se queden aquí."
 ITA_migrants_from_africa_encouraged: "Inmigración desde el Norte de África Alentada"
 ITA_migrants_from_africa_encouraged_desc: "Necesitamos a estas personas jóvenes para hacer crecer nuestra población envejecida. Las primeras generaciones de migrantes tienen menos necesidades que nuestros propios ciudadanos."
 ITA_migrants_from_africa_limited: "Inmigración desde África Desalentada"
 ITA_migrants_from_africa_limited_desc: "Los migrantes traen consigo un aumento de la criminalidad, tensión social y tensión religiosa. Desalentaremos a estos migrantes de venir aquí."
 ITA_restore_the_currency_idea: "Restaurada la Lira"
 ITA_restore_the_currency_idea_desc: "La Lira ha acompañado a Italia a través de su mayor auge económico de todos los tiempos, la adoptaremos una vez más para que esto vuelva a ocurrir. ¡Bienvenida de nuevo, Lira! \n §YTasa de interés sobre la deuda§! §R+[?1]%§!"
 ITA_quality_army: "Ejército de Calidad"
 ITA_quality_army_desc: "Mejor calidad, significa menos cantidad necesaria."
 ITA_quantity_army: "Ejército de Cantidad"
 ITA_quantity_army_desc: "La fuerza está en los números, ¡manténganse unidos!"
 ITA_mafia_sabotages_industry: "§tMafia§! Sabotea Industrias"
 ITA_mafia_sabotages_industry_desc: "La §tMafia§! aterroriza a nuestro sector industrial civil. Las cartas bomba y los bombardeos son frecuentes en las calles de nuestro país."
 ITA_mafia_sabotages_military: "§tMafia§! Sabotea lo Militar"
 ITA_mafia_sabotages_military_desc: "Picciotti emboscan convoyes militares enviados para restaurar el orden o organizar atentados con coches bomba contra nuestras fuerzas militares. La corrupción también está en aumento."
 ITA_victory_over_mafia: "¡Victoria sobre §tMafia§!"
 ITA_victory_over_mafia_desc: "Nuestra guerra contra §tMafia§! fue larga y dura, pero finalmente podemos declarar la victoria. Un nuevo país consciente está surgiendo en Europa."
 ITA_roman_integration: "Integración Romana"
 ITA_roman_integration_desc: "Para que volvamos a levantarnos en el poder. Necesitamos reintegrar las provincias de Roma. Sin embargo, la infraestructura y los costos harán que esto sea un proceso largo y prolongado."
 ITA_zombie_companies: "Empresas Zombi"
 ITA_zombie_companies_desc: "Nuestro esfuerzo por proteger empleos evitando la quiebra de empresas ha reducido enormemente la competitividad de nuestra economía, pero al menos hemos asegurado la lealtad de aquellos cuyos empleos se han salvado."
 ITA_dynamic_economy: "Economía Dinámica"
 ITA_dynamic_economy_desc: "Al permitir que las empresas quiebren y sean reemplazadas por otras nuevas y eficientes, aumentamos la competitividad general de nuestra economía."
 ITA_legalized_light_drugs: "Drogas Ligeras Legalizadas"
 ITA_legalized_light_drugs_desc: "Aumentar §YIngresos Fiscales§! en §G2%§!\n\n Legalizar drogas ligeras ha aumentado nuestros ingresos fiscales y ha reducido significativamente la congestión de los tribunales, reduciendo el tiempo que los tribunales desperdician en sentencias menores."
 ITA_legalized_all_drugs: "Drogas Legalizadas"
 ITA_legalized_all_drugs_desc: "Aumentar §YIngresos Fiscales§! en §G3%§!\n\n Legalizar drogas ha aumentado nuestros ingresos fiscales y ha reducido significativamente la congestión de los tribunales, reduciendo el tiempo que los tribunales desperdician en sentencias menores."
