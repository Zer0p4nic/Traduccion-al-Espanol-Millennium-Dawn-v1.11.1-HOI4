#military focuses
 ITA_post_cold_war_reforms: "Reformas Post Guerra Fría"
 ITA_post_cold_war_reforms_desc: "Con el fin de la guerra fría, la doctrina militar ha entrado en un período de estancamiento y debe adaptarse a las nuevas realidades que debe enfrentar nuestro país."
 ITA_advanced_technology: "Tecnología Avanzada"
 ITA_advanced_technology_desc: "Si bien las fuerzas convencionales son una buena columna vertebral, tener medios más exóticos para librar la guerra siempre es una buena idea."
 ITA_military_nuclear_program: "Programa Nuclear Militar"
 ITA_military_nuclear_program_desc: "Italia hasta ahora ha sido una nación desnuclearizada, pero los acontecimientos en todo el mundo hacen que sea una buena idea abandonar este principio. Si deseamos capear la tormenta que se avecina y salir victoriosos, entonces el desarrollo de armas nucleares debería ser una de nuestras principales prioridades."
 ITA_naval_reactors: "Reactores Navales"
 ITA_naval_reactors_desc: "Los buques navales que utilizan energía nuclear pueden viajar por más tiempo e ir a lugares más rápido con menos suministros necesarios que los barcos convencionales. Es más caro, sí, pero los beneficios de hacerlo superan con creces las desventajas y los gastos involucrados."
 ITA_nuclear_weapons: "Armas Nucleares"
 ITA_nuclear_weapons_desc: "Con el trabajo de base completo y el trabajo teórico realizado, es hora de desarrollar realmente las ojivas nucleares. Ha llegado el momento de que Italia se una al club nuclear."
 ITA_new_alfa_project: "Nuevo Proyecto Alfa"
 ITA_new_alfa_project_desc: "En 1971, el Proyecto Alfa vio a Italia desarrollar sus primeros ICBM basados en el diseño estadounidense Polaris. Iniciar un nuevo proyecto de este tipo sentaría las bases para todo tipo de misiles que se desarrollarán tanto para uso aeroespacial militar como civil."
 ITA_vega_rocket: "Cohete Vega"
 ITA_vega_rocket_desc: "Tener una capacidad de lanzamiento orbital doméstica es extremadamente importante para construir una red de satélites y darnos acceso irrestricto a la órbita. Convertir nuestros ICBM recién desarrollados en vehículos de lanzamiento espacial es una forma buena y económica de comenzar esta capacidad. La Iniciativa Vega nos forjará un nuevo camino hacia las estrellas."
 ITA_galileo_satellites: "Satélites Galileo"
 ITA_galileo_satellites_desc: "GPS y GLONASS son las dos principales constelaciones de navegación global, pero usar cualquiera de ellas corre el riesgo de que sus propietarios nos corten el acceso si nuestros intereses dejan de ser mutuos. Construir nuestra propia red GNSS es una cuestión tanto de orgullo civil como de seguridad nacional."
 ITA_submarine_missiles: "Misiles Submarinos"
 ITA_submarine_missiles_desc: ""
 ITA_cruise_missiles: "Misiles de Crucero"
 ITA_cruise_missiles_desc: ""
 ITA_modernize_air_defence: "Modernizar las Defensas Aéreas"
 ITA_modernize_air_defence_desc: "Ahora que tenemos ICBM, también necesitamos defendernos de ellos. Construir una capacidad ABM y SAM es imperativo para prevenir ataques contra nuestro territorio."
 ITA_upgrade_nike_missiles: "Mejorar los Misiles Nike"
 ITA_upgrade_nike_missiles_desc: "El sistema Nike que nos dio EE. UU. durante la guerra fría nos da cierta capacidad ABM rudimentaria. Para responder a las amenazas modernas, necesitamos mejorar estos misiles y lanzadores a un nivel en el que puedan interceptar misiles balísticos modernos."
 ITA_upgrade_hawk_missiles: "Mejorar los Misiles Hawk"
 ITA_upgrade_hawk_missiles_desc: "El sistema Hawk que nos dio EE. UU. en ese momento era uno de los principales sistemas de defensa aérea del mundo, pero con los años se ha vuelto obsoleto. Mejorar sus lanzadores y misiles reforzaría nuestra red AA."
 ITA_upgrade_aspide_missiles: "Mejorar los Misiles Aspide"
 ITA_upgrade_aspide_missiles_desc: ""
 ITA_aster_missiles: "Misiles Aster"
 ITA_aster_missiles_desc: "El Aster es el resultado de nuestros esfuerzos conjuntos con Francia para desarrollar una familia unificada de SAM modernos y totalmente europeos que se pueden instalar tanto en tierra como en barcos. Podemos adquirir una cantidad significativa de ellos firmando un nuevo contrato para su compra."
 ITA_military_leadership: "Liderazgo Militar"
 ITA_military_leadership_desc: "Si bien el soldado, piloto o marinero común puede ganar una batalla, un liderazgo competente es lo que les permite hacerlo a gran escala y los lleva a la victoria total final. Las viejas formas de pensar no pueden ganar batallas en esta nueva era, por lo que debemos adaptarlas a las nuevas condiciones."
 ITA_air_superiority: "Superioridad Aérea"
 ITA_air_superiority_desc: "Lograr la superioridad aérea es a menudo lo más decisivo que puede suceder para un bando durante una guerra. No podemos permitir que el clima y las viejas tácticas nos impidan hacerlo. Entrenar mejor a nuestros pilotos en combate aéreo y cómo operar en condiciones climáticas adversas es imperativo."
 ITA_bomber_interception: "Intercepción de Bombarderos"
 ITA_bomber_interception_desc: "No podemos esperar igualar la cantidad de aviones desplegados por las principales potencias de este mundo, pero lo que podemos hacer es hacer que los ataques contra nosotros sean tan costosos que cualquier potencia se lo piense dos veces antes de lanzarlos."
 ITA_ground_support: "Apoyo Terrestre"
 ITA_ground_support_desc: "El CAS es el nuevo dios de la guerra, y por lo tanto necesitamos un mejor entrenamiento sobre cómo utilizar nuestra fuerza aérea para dar forma a la batalla terrestre de abajo. Ataques precisos, eliminación de objetivos prioritarios e infligir bajas masivas es para lo que nuestro brazo aéreo debería entrenar mejor."
 ITA_strategic_bombing: "Bombardeo Estratégico"
 ITA_strategic_bombing_desc: "Golpear mejor la logística enemiga y los sistemas de fábricas requiere que entrenemos más en la adquisición de objetivos, la coordinación de ataques y el vuelo defensivo. Mejorar en esto requiere nuevos regímenes de entrenamiento y enfoques tácticos."
 ITA_tactical_bombing: "Bombardeo Táctico"
 ITA_tactical_bombing_desc: ""
 ITA_naval_strike: "Ataque Naval"
 ITA_naval_strike_desc: ""
 ITA_airforce_reformer: "Reformador de la Fuerza Aérea"
 ITA_airforce_reformer_desc: "El campo del combate aéreo ha cambiado mucho desde sus inicios, y este ritmo de cambio no muestra signos de desaceleración. Nuestros mariscales del aire necesitan adaptar su pensamiento en este campo a las nuevas realidades que enfrentamos."
 ITA_army_offense: "Ofensiva del Ejército"
 ITA_army_offense_desc: "Nuestro ejército es la lanza que se puede clavar en el enemigo en cualquier momento para lograr la victoria. Debemos templar esta lanza con líderes de voluntad de hierro y buen pensamiento estratégico para saber cuándo y cómo usarla mejor. Un arma es tan buena como quien la empuña."
 ITA_army_defense: "Defensa del Ejército"
 ITA_army_defense_desc: "Nuestros líderes deben entender que detrás de ellos, el pueblo de Italia depende de ellos para mantener a sus familias a salvo. Establecer nuestra estrategia y liderazgo para convertir a nuestro ejército en un baluarte que no pueda ser roto por ninguna fuerza exterior."
 ITA_army_logistics: "Logística del Ejército"
 ITA_army_logistics_desc: "Un ejército lucha tan bien como funciona su logística. Planificar las necesidades logísticas del ejército es casi tan importante como planificar cómo quieres aplastar a tu enemigo. Nuestros oficiales necesitan pensar siempre dónde y cómo las tropas serán alimentadas, reabastecidas y cómo usar mejor los suministros que tienen a mano para lograr la victoria."
 ITA_army_planning: "Planificación del Ejército"
 ITA_army_planning_desc: "Ningún plan sobrevive al contacto con el enemigo. Nuestros oficiales necesitan ser entrenados para pensar rápidamente y ser aún más rápidos en sus pies para adaptarse a las condiciones del campo de batalla en evolución. Ya sea para prevenir un avance enemigo o para impulsar una arremetida profundamente en las líneas enemigas, nuestros oficiales deben ser capaces de liderar eficazmente a nuestras fuerzas."
 ITA_army_combined_arms: "Armas Combinadas del Ejército"
 ITA_army_combined_arms_desc: ""
 ITA_army_concealment: "Ocultamiento del Ejército"
 ITA_army_concealment_desc: ""
 ITA_army_reformer: "Reformador del Ejército"
 ITA_army_reformer_desc: "Nuestro ejército probablemente es el que más retrasado está en sus esfuerzos de modernización. Avanzar con el desarrollo de nuevas tácticas y formas de conducir la guerra terrestre es crucial."
 ITA_decisive_battle: "Batalla Decisiva"
 ITA_decisive_battle_desc: "El propósito principal de una marina, en su núcleo, es destruir la flota del oponente y tener suficientes barcos para seguir presionando la ventaja después. Al construir una estrategia que dependa de una sola batalla decisiva, dejamos a nuestro enemigo sin tiempo para adaptarse o responder, y así llevamos el día a la victoria."
 ITA_naval_war_of_attrition: "Guerra Naval de Desgaste"
 ITA_naval_war_of_attrition_desc: "Utilizar submarinos y otros activos navales para asaltar las líneas de suministro y los grupos comerciales del enemigo significa que hacemos un impacto en el esfuerzo bélico enemigo sin arriesgar nuestras fuerzas en una batalla decisiva. Mil pequeños cortes que derriban al enemigo son tan buenos como vencerlos en un solo golpe decisivo."
 ITA_combat_screens: "Pantallas de Combate"
 ITA_combat_screens_desc: ""
 ITA_anti_submarine: "Anti Submarinos"
 ITA_anti_submarine_desc: ""
 ITA_fleet_maneuver: "Maniobra de Flota"
 ITA_fleet_maneuver_desc: "Mientras que los grandes barcos son importantes para el prestigio y el poder de combate bruto, son pocos en número y muy costosos. Confiar en un mayor número de embarcaciones de combate menores nos permite estar en más lugares al mismo tiempo y atacar de manera no menos feroz, mientras podemos absorber más pérdidas y seguir siendo capaces de combatir."
 ITA_naval_aviation: "Aviación Naval"
 ITA_naval_aviation_desc: "Como una de las pocas potencias globales que tiene un portaaviones operativo, y planea construir más, debemos refinar la manera en que vemos la aviación naval como una extensión de la capacidad de nuestra flota para atacar objetivos lejos de los rangos permitidos por misiles y vectores de ataque tradicionales."
 ITA_naval_logistics: "Logística Naval"
 ITA_naval_logistics_desc: ""
 ITA_naval_anti_air: "Antiaéreo Naval"
 ITA_naval_anti_air_desc: ""
 ITA_naval_reformer: "Reformador Naval"
 ITA_naval_reformer_desc: "Mientras que la Armada está bien equipada, sus estrategias podrían mejorarse con la experiencia reciente de combate aliado y adaptarse a los nuevos avances tecnológicos tanto en combate naval como aéreo."
 ITA_military_infrastructure: "Infraestructura Militar"
 ITA_military_infrastructure_desc: "Un ejército bien entrenado y bien construido no es nada sin la infraestructura necesaria para sostenerlo. Bases navales, aeródromos, fuertes, SAMs y fortificaciones costeras nos dan tanto una fuerte ventaja defensiva como un potente punto de partida para futuros despliegues en caso de que necesitemos ir a la guerra."
 ITA_air_defences: "Defensas Aéreas"
 ITA_air_defences_desc: "Tener una red moderna de misiles superficie-aire es clave para prevenir ataques hostiles en nuestro territorio y tropas mediante aviones y misiles. Desde el final de la guerra fría, nuestras defensas en este campo han sido limitadas y obsoletas. Reforzar puntos clave con SAMs modernos adicionales nos beneficiaría enormemente."
 ITA_missile_defences: "Defensas de Misiles"
 ITA_missile_defences_desc: "Los misiles balísticos son una amenaza rara, pero incluso uno que logre pasar puede significar la perdición para nuestras ciudades. Necesitamos crear una nueva red ABM para asegurarnos de que incluso el ataque más decidido no logre infligir un golpe tan devastador sobre nosotros."
 ITA_naval_bases: "Bases Navales"
 ITA_naval_bases_desc: "La recién expandida Marina Militare necesita nuevas bases que puedan albergar a más personal naval y atracar más barcos para mantener la preparación. Es mejor que construyamos estas bases para no apretar nuestra flota en una cantidad limitada de ubicaciones que presenten una oportunidad perfecta para que un enemigo ataque y la elimine."
 ITA_coastal_defense: "Defensa Costera"
 ITA_coastal_defense_desc: "La marina puede prevenir muchos asaltos, pero si sus esfuerzos fallan, necesitamos un plan de contingencia por el cual podamos defender nuestras costas de una invasión hostil. Crear una serie de fuertes en áreas clave es una buena base que podemos expandir más tarde si surgiera la necesidad."
 ITA_eastern_alpine_forts: "Fuertes Alpinos del Este"
 ITA_eastern_alpine_forts_desc: "El área de los Alpes Orientales limita con los inestables Balcanes y también carece de defensas naturales. No fortificar esta área es peligroso y puede llevar a una situación en la que nuestras fuerzas simplemente no tengan un lugar desde el cual defender en caso de invasión."
 ITA_northern_alpine_forts: "Fuertes Alpinos del Norte"
 ITA_northern_alpine_forts_desc: "Pocos esperan un ataque desde Suiza, pero Suiza, si es controlada por un poder hostil, es una ubicación fantástica desde la cual un enemigo potencial puede cortar nuestras defensas del norte por la mitad. Necesitamos asegurar esta área para prevenir esta posibilidad."
 ITA_western_alpine_forts: "Fuertes Alpinos del Oeste"
 ITA_western_alpine_forts_desc: "La Región Alpina Occidental está completamente abierta a posibles embates desde Francia y lleva directamente a nuestro corazón industrial. Crear una columna vertebral por la cual nuestras fuerzas fronterizas puedan sostener hasta que llegue nuestra fuerza principal es imperativo para asegurar el área."
 ITA_procurement_choice: "Opción de Adquisición"
 ITA_procurement_choice_desc: "Hay ciertos sectores de nuestra industria armamentística que realmente podrían beneficiarse de la cooperación extranjera para llevarla a su mejor forma. Existen algunas fuentes a las que podríamos recurrir, o podríamos intentar hacerlo por nuestra cuenta."
 ITA_nato_procurement: "Adquisición de la OTAN"
 ITA_nato_procurement_desc: "La OTAN mantiene un sistema de transferencia de tecnología y ventas entre sus miembros para facilitar un estándar de equipo mutuo y una mejor interoperabilidad. Algunos de nuestros aliados nos superan en ciertos campos, y sería una buena idea aprovechar su experiencia al desarrollar modelos que nosotros mismos produzcamos."
 ITA_eastern_procurement: "Adquisición Oriental"
 ITA_eastern_procurement_desc: "Rusia y China han estado a la vanguardia del desarrollo de blindaje y misiles durante décadas, y dado que ya no podemos beneficiarnos de las fuentes de la OTAN, debemos mirar hacia el este para obtener la ayuda tecnológica necesaria en el desarrollo de nuestros propios sistemas basados en su experiencia."
 ITA_independent_procurement: "Adquisición Independiente"
 ITA_independent_procurement_desc: "A medida que el mundo se vuelve más inestable, debemos seguir adelante solos en nuestros esfuerzos por desarrollar nuestra industria armamentística autóctona. Hay muchos diseñadores italianos que tienen el impulso necesario para hacer modelos que no solo igualen, sino superen los de los estándares del bloque occidental y oriental."
 ITA_equipment_specialization: "Especialización de Equipos"
 ITA_equipment_specialization_desc: "Se necesita una mayor refinación de nuestros equipos para enfrentar desafíos específicos. Necesitamos desarrollar herramientas que correspondan exactamente a la misión en cuestión."
 ITA_future_army: "Ejército Futuro"
 ITA_future_army_desc: "A pesar de los avances en la guerra, un hombre y su rifle siguen siendo la columna vertebral de cualquier fuerza militar. Necesitamos decidir cuántos hombres realmente necesitamos y cómo entrenarlos."
 ITA_professional_army: "Ejército Profesional"
 ITA_professional_army_desc: "Cualquiera puede desplegar cientos de miles de hombres y esperar ganar, pero no ganarán si no saben dónde apuntar sus armas. Tener un núcleo de tropas bien entrenadas, adeptas a la guerra compleja, nos permite realizar tácticas mucho más complejas que cualquier oponente para lograr la victoria."
 ITA_stricter_training: "Entrenamiento Más Estricto"
 ITA_stricter_training_desc: "En combate, el lado mejor entrenado gana. Necesitamos entrenar a nuestras tropas a un nivel que les permita luchar en cualquier condición y en cualquier entorno en el que puedan encontrarse. Si seguimos así, a este ritmo nuestros soldados serán los mejores del mundo."
 ITA_dedicated_logistics: "Logística Dedicada"
 ITA_dedicated_logistics_desc: "Nuestras tropas bien entrenadas necesitan una columna vertebral logística bien entrenada para luchar eficazmente. Todo el entrenamiento de primer nivel que damos a nuestras tropas y todo el equipo avanzado que les proporcionamos no sirve de nada si no llega realmente a las líneas del frente."
 ITA_dedicated_logistics_spirit: "Logística Dedicada"
 ITA_advanced_equipment_standards: "Estándares de Equipos Avanzados"
 ITA_advanced_equipment_standards_desc: "Los mejores soldados requieren el mejor equipo que el dinero pueda comprar, necesitamos desarrollar material que rinda mejor que el de nuestros rivales."
 ITA_volounteer_forces: "Fuerzas Voluntarias"
 ITA_volounteer_forces_desc: "Forzar a las personas a pelear rara vez produce buenos soldados. Las tropas mejor motivadas son los voluntarios que pelean por su propia voluntad. Necesitamos establecer un sistema para encontrar mejor a estas personas y hacerlas ingresar al ejército."
 ITA_massive_army: "Ejército Masivo"
 ITA_massive_army_desc: "Algunos dicen que la cantidad es una cualidad en sí misma, y si queremos rivalizar con las grandes potencias de la OTAN o del Este, necesitamos tener un ejército capaz de igualar sus números."
 ITA_streamline_mass_recruitment: "Simplificar el Reclutamiento Masivo"
 ITA_streamline_mass_recruitment_desc: "Dado que hemos decidido optar por la cantidad, necesitamos encontrar una manera de llamar a este número de hombres de manera eficiente, de lo contrario corremos el riesgo de no movilizarnos lo suficientemente rápido para que realmente importe."
 ITA_streamlined_logistics: "Logística Simplificada"
 ITA_streamlined_logistics_desc: "Desplegar tantos soldados plantea nuevos desafíos logísticos, desafíos que debemos superar si realmente queremos desplegarnos fuera de nuestras propias fronteras."
 ITA_streamlined_logistics_spirit: "Logística Simplificada"
 ITA_mass_produced_equipment: "Equipos Producidos en Masa"
 ITA_mass_produced_equipment_desc: "Todo hombre necesita un rifle, uniforme, botiquín, radio, y muchas otras cosas menores para funcionar en el campo de batalla. Aunque no podemos esperar comprar lo mejor de lo mejor para nuestros soldados en cantidades suficientes, tener una buena base es"
 ITA_home_exercises: "Ejercicios en Casa"
 ITA_home_exercises_desc: "No podemos esperar enviar a tantos hombres a entrenar con nuestros aliados al mismo tiempo y mantener los estándares de entrenamiento. Necesitamos establecer infraestructura de entrenamiento, bases, centros logísticos y desarrollar un régimen de entrenamiento que realmente logre llevar a tantos hombres a un nivel adecuado."
 ITA_specialize_ariete: "Especializar Tanque Ariete"
 ITA_specialize_ariete_desc: "El Ariete MBT es la columna vertebral de nuestros grupos blindados y el orgullo del ejército. Modificarlo para que se ajuste a nuestra nueva doctrina militar sería una buena idea."
 ITA_specialize_ariete_spirit: "Especializar Tanque Ariete"
 ITA_specialize_freccia: "Especializar IFV Freccia"
 ITA_specialize_freccia_desc: "El Freccia es el caballo de batalla de nuestras unidades de infantería mecanizada. Debemos usar su experiencia y aportes para modificar aún más la plataforma."
 ITA_specialize_freccia_spirit: "Especializar IFV Freccia"
 ITA_specialize_dardo: "Especializar APC Dardo"
 ITA_specialize_dardo_desc: "El APC Dardo es la continuación del M113 en nuestro ejército. Bien armado y blindado para un vehículo de su clase, siempre podemos encontrar formas de mejorarlo."
 ITA_specialize_dardo_spirit: "Especializar APC Dardo"
 ITA_specialize_centauro: "Especializar Tanque Ligero Centauro"
 ITA_specialize_centauro_desc: "El Centauro es el principal tanque sobre ruedas del siglo XXI. Nos permite realizar ataques relámpago en las áreas traseras enemigas y mantener la supremacía en el campo de batalla a través de velocidad y potencia de fuego. A pesar de esto, ¿por qué no hacerlo aún mejor?"
 ITA_specialize_centauro_spirit: "Especializar Tanque Ligero Centauro"
 ITA_specialize_lince: "Especializar Camión Lince"
 ITA_specialize_lince_desc: "Los camiones son la columna vertebral de cualquier ejército, mantenerlos actualizados y en buen estado es imperativo."
 ITA_specialize_lince_spirit: "Especializar Camión Lince"
 ITA_specialize_arx: "Especializar ARX Gun"
 ITA_specialize_arx_desc: "Las armas pequeñas han permanecido en gran parte estancadas desde finales de los años 70, pero eso no significa que no podamos intentar hacer algunos avances."
 ITA_specialize_arx_spirit: "Especializar ARX Gun"
 ITA_specialize_siaccon: "Especializar Equipos SIACCON"
 ITA_specialize_siaccon_desc: "SICCONIA es nuestro sistema nacional de C&C para el campo de batalla. A medida que evolucionamos nuestra doctrina, nuestros sistemas también deben evolucionar."
 ITA_specialize_siaccon_spirit: "Especializar Equipos SIACCON"
 ITA_specialize_spike: "Especializar Misil Spike"
 ITA_specialize_spike_desc: "El SPIKE producido en Israel es un misil moderno de ataque superior que se considera el mejor ATGM del mundo, pero siempre podríamos mejorarlo."
 ITA_specialize_spike_spirit: "Especializar Misil Spike"
 ITA_specialize_stinger: "Especializar Misil Stinger"
 ITA_specialize_stinger_desc: "El Stinger es el MANPADS más común de la OTAN y ha sido desplegado por nosotros durante décadas, modificarlo para el conflicto que se avecina sería una buena idea."
 ITA_specialize_stinger_spirit: "Especializar Misil Stinger"
 ITA_specialize_obice_fh: "Especializar Obús FH70"
 ITA_specialize_obice_fh_desc: "La artillería es verdaderamente el dios de la guerra, pero nuestro FH-70 y sus subsistemas podrían necesitar trabajo para adaptarse mejor a nuestras necesidades."
 ITA_specialize_obice_fh_spirit: "Especializar Obús FH70"
 ITA_specialize_semovente: "Especializar Artillería Autopropulsada"
 ITA_specialize_semovente_desc: "El Panzer 2000 que usamos proviene de Alemania, pero realmente podría beneficiarse de un paquete de mejoras distintivamente \"italiano\"."
 ITA_specialize_semovente_spirit: "Especializar Artillería Autopropulsada"
 ITA_specialize_mangusta: "Especializar Helicóptero A129 Mangusta"
 ITA_specialize_mangusta_desc: "El A129 Mangusta es un helicóptero de ataque avanzado capaz de desplegar varios sistemas de armas diferentes, incluidos ATGMs, cohetes y cápsulas de armas."
 ITA_specialize_mangusta_spirit: "Especializar Helicóptero A129 Mangusta"
 ITA_specialize_otomatic: "Especializar OTOMATIC SPAA"
 ITA_specialize_otomatic_desc: "El OTO Main Anti-aircraft Tank para Interceptación y Combate monta el avanzado cañón de 76 mm de rápido disparo operado por la Marina Italiana sobre un casco derivado del Leopard I, proporcionando protección aérea y de misiles, así como apoyo de fuego indirecto y capacidades antitanque."
 ITA_specialize_otomatic_spirit: "Especializar OTOMATIC SPAA"
 ITA_future_airforce: "Fuerza Aérea Futura"
 ITA_future_airforce_desc: "La Aeronáutica Militar son nuestros guardianes en el cielo. Necesitamos adaptar su entrenamiento, equipo y estrategias para enfrentar mejor cualquier amenaza evolutiva que pronto podamos necesitar enfrentar, así como para coordinarlo mejor con nuestras otras fuerzas."
 ITA_air_dominance: "Dominio Aéreo"
 ITA_air_dominance_desc: "La mejor defensa es una buena ofensiva. Es mejor si ponemos todos nuestros esfuerzos en controlar los cielos y no malgastamos recursos protegiendo objetivos que ni siquiera serán alcanzados, ya que nuestros pilotos estarán en control total de los cielos sobre ellos."
 ITA_exploit_superiority: "Explotar la Superioridad"
 ITA_exploit_superiority_desc: "Los vastos activos aéreos de nuestra facción asegurarán el control total de los cielos, no tiene sentido desperdiciar más recursos tratando de alcanzar lo que ya es nuestro, en cambio, debemos centrarnos en extraer la máxima ventaja posible de nuestra superioridad aérea."
 ITA_achieve_superiority: "Alcanzar la Superioridad"
 ITA_achieve_superiority_desc: "Debemos enfocar nuestros limitados recursos en alcanzar la superioridad aérea, ya que no sirve de nada un bombardero perfecto cuando el enemigo controla los cielos."
 ITA_hostile_sky: "Cielo Hostil"
 ITA_hostile_sky_desc: "No podemos depender de tener siempre el dominio del aire y, por lo tanto, podríamos encontrarnos sin poder interceptar cada ataque aéreo. Necesitamos entrenar a nuestras fuerzas terrestres para que puedan mitigar mejor las bajas por esto y hacer que el enemigo desperdicie sus ataques y municiones golpeando objetivos falsos o que directamente no alcancen su objetivo."
 ITA_incapacitate_enemy: "Incapacitar al Enemigo"
 ITA_incapacitate_enemy_desc: "Bombardear la infraestructura logística y la base industrial del enemigo a menudo tiene más impacto en nuestras posibilidades de victoria que los ataques directos a sus posiciones. Claro, concentrar todos nuestros esfuerzos en bombardear al enemigo puede hacer que nuestro bando sea golpeado más de lo normal, pero si infligimos más daño del que recibimos, importa poco."
 ITA_home_air_defense: "Defensa Aérea Local"
 ITA_home_air_defense_desc: "A partir de ahora, nuestra industria y red logística son vulnerables a los bombardeos dirigidos. Ningún ejército puede luchar con una columna vertebral rota, por lo que necesitamos establecer defensas y dispersar nuestra infraestructura para que, si el enemigo logra pasar, el daño sea mínimo y no afecte nuestras operaciones."
 ITA_air_superiority_fighter: "Cazas de Superioridad Aérea"
 ITA_air_superiority_fighter_desc: "No importa cuán avanzados sean nuestros bombarderos, son inútiles si no podemos controlar el cielo en el que se supone que deben volar. Invertir dinero en plataformas avanzadas de superioridad aérea nos da la ventaja que necesitamos para dominar los cielos y evitar que el apoyo del enemigo golpee a nuestras propias unidades."
 ITA_specialized_as_fighter_spirit: "Cazas de Superioridad Aérea Especializados"
 ITA_multirole_fighters: "Cazas Polivalentes"
 ITA_multirole_fighters_desc: "Tener un ala aérea que pueda abordar cualquier tarea es el mejor uso de nuestro dinero. Los cazas polivalentes serán la columna vertebral de nuestra flota aérea, capaces de realizar cualquier tarea a medida que aparece y aún estar listos para reenfocar sus misiones para adaptarse a las circunstancias cambiantes del campo de batalla."
 ITA_multirole_fighter_spirit: "Cazas Polivalentes Especializados"
 ITA_light_fighters: "Cazas Ligeros"
 ITA_light_fighters_desc: "Confiar en cazas baratos, producidos en masa pero aún efectivos significa que podemos cubrir todos los nichos de la guerra aérea sin gastar demasiado dinero en plataformas que en muchos casos funcionan lo suficientemente bien. Si uno es derribado, a quién le importa, hay 10 más en camino."
 ITA_light_fighters_spirit: "Cazas Ligeros Especializados"
 ITA_close_air_support: "Apoyo Aéreo Cercano"
 ITA_close_air_support_desc: "El CAS, aunque tiene pocas herramientas para defenderse, inflige un daño masivo a hombres y material enemigos, abriéndose camino a través del campo de batalla moderno desde lo alto. Si alcanzamos la superioridad aérea, podemos vencer a enemigos mucho más importantes simplemente bombardeando a sus tropas hasta la aniquilación."
 ITA_specialized_cas_spirit: "Apoyo Aéreo Cercano Especializado"
 ITA_strike_fighters: "Cazas de Ataque"
 ITA_strike_fighters_desc: "Los cazas de ataque son la mejor opción tanto para atacar objetivos terrestres como para sobrevivir en un espacio aéreo disputado. Pueden defenderse si es necesario y también transportar una carga útil lo suficientemente grande como para causar daños significativos a objetivos terrestres, como tales, necesitamos enfocar nuestras plataformas de ataque terrestre en este nicho."
 ITA_multirole_attack_plane_spirit: "Cazas de Ataque Especializados"
 ITA_ground_attack_drones: "Drones de Ataque Terrestre"
 ITA_ground_attack_drones_desc: "Los estadounidenses han demostrado lo efectivo que puede ser un UCAV. Largos tiempos de merodeo, carga útil significativa y ningún hombre en riesgo brinda beneficios sustanciales sobre las plataformas de ataque tradicionales. Enfocar nuestros esfuerzos de ataque terrestre en drones, significa que podemos liberar valiosa mano de obra para otras tareas y gastar menos dinero en general."
 ITA_ground_attack_drones_spirit: "Drones de Ataque Terrestre Especializados"
 ITA_naval_bomber: "Bombardero Naval"
 ITA_naval_bomber_desc: "Desde la Segunda Guerra Mundial, la aviación embarcada en portaaviones ha sido el principal activo de ataque de las flotas que necesitan atacar objetivos aéreos, terrestres y marítimos. Al crear y mantener un poderoso bombardero naval, podemos dar a nuestros grupos aéreos navales una poderosa herramienta de la que cualquier potencia opositora debe desconfiar."
 ITA_naval_bomber_spirit: "Bombardero Naval Especializado"
 ITA_naval_multirole: "Multirrol Naval"
 ITA_naval_multirole_desc: "Los grupos de ataque naval a menudo deben operar lejos de nuestras costas y en un entorno muy hostil. Nuestros aviones navales deben poder responder a cualquier desafío al máximo. Esto solo es posible con un buen multirrol naval que rivalice con nuestros aviones con base en tierra."
 ITA_naval_multirole_spirit: "Multirrol Naval Especializado"
 ITA_naval_light_multirole: "Multirrol Naval Ligero"
 ITA_naval_light_multirole_desc: "Tener grandes portaaviones y grandes aviones portaaviones es genial, pero nos deja poco margen para soportar pérdidas. Si nos enfocamos en plataformas más pequeñas y baratas, no solo podemos desplegar más de ellas, sino también sufrir más bajas sin impedir el ritmo operativo. También es más barato, lo cual siempre es bueno."
 ITA_naval_light_multirole_spirit: "Multirrol Naval Ligero Especializado"
 ITA_strategic_bomber: "Bombardero Estratégico"
 ITA_strategic_bomber_desc: "Los bombarderos estratégicos son caros, difíciles de mantener y muy difíciles de producir. Sin embargo, sus efectos en la situación estratégica pueden ser decisivos y a menudo inclinan la guerra a nuestro favor. La construcción de bombarderos estratégicos potentes debería ser la prioridad número uno si deseamos tener este poder sobre nuestros enemigos."
 ITA_strategic_bomber_spirit: "Bombardero Estratégico Especializado"
 ITA_future_navy: "Marina del Futuro"
 ITA_future_navy_desc: "La Marina Militare es históricamente una de las marinas más fuertes de Europa, con una capacidad de aguas azules y un sistema de proyección de poder bien desarrollados, necesitamos desarrollarla aún más para que se ajuste mejor a las realidades de la región y del mundo en general."
 ITA_mediterranean_navy: "Marina Mediterránea"
 ITA_mediterranean_navy_desc: "El Mar Mediterráneo es nuestra área de origen y nuestra área de operaciones histórica durante siglos. Desarrollar una fuerza naval que pueda dominar la región y especializarla en operaciones costeras y cercanas a aguas azules podría ser una estrategia viable en el futuro."
 ITA_land_based_naval_airforce: "Fuerza Aérea Naval con Base en Tierra"
 ITA_land_based_naval_airforce_desc: "Nuestros territorios de origen están ubicados en la ubicación central perfecta para que los aviones patrullen el Mediterráneo. Basarlos en tierra es mucho más barato y seguro que usar un portaaviones, sin sacrificar ventajas operativas gracias a nuestra posición."
 ITA_land_based_naval_airforce_spirit: "Enfoque: Fuerza Aérea Naval con Base en Tierra"
 ITA_attack_submarines: "Submarinos de Ataque"
 ITA_attack_submarines_desc: "Los submarinos son la unidad más versátil en alta mar en este momento. Pueden permanecer ocultos mientras llevan a cabo todo tipo de misiones, desde la interdicción comercial, la vigilancia del campo de batalla o incluso operaciones encubiertas. En el Mediterráneo, nuestros submarinos pueden atacar a los buques de superficie más grandes encerrados."
 ITA_attack_submarines_spirit: "Enfoque: Submarinos de Ataque"
 ITA_frontline_corvettes: "Corbetas de Primera Línea"
 ITA_frontline_corvettes_desc: "Si bien las fragatas constituyen la columna vertebral de nuestra marina, las corbetas nos permiten tapar huecos en nuestras necesidades navales y pueden asignarse a roles intensivos en combate, pero no menos importantes, como la protección comercial o las patrullas sin sacrificar la capacidad general de poder naval."
 ITA_frontline_corvettes_spirit: "Enfoque: Corbetas de Primera Línea"
 ITA_frigate_backbone: "Columna Vertebral de Fragatas"
 ITA_frigate_backbone_desc: "La fragata es el tipo de buque de guerra más común en los mares hoy en día y con nuestro enfoque regional, solo tiene sentido que nosotros también nos enfoquemos en este tipo de buque. Podemos desplegar más de ellos, y por menos dinero de lo que nos costaría una flota comparable de buques más grandes."
 ITA_frigate_backbone_spirit: "Enfoque: Columna Vertebral de Fragatas"
 ITA_dedicated_AA_destroyers: "Destructores AA Dedicados"
 ITA_dedicated_AA_destroyers_desc: "El ataque aéreo es una de las amenazas más peligrosas que puede enfrentar un buque naval. Necesitamos desarrollar sistemas y regímenes de entrenamiento que mejoren nuestro poder AA, e incluso producir barcos que se centren en la defensa aérea de toda la flota. Los destructores son la mejor plataforma para estos."
 ITA_dedicated_AA_destroyers_spirit: "Enfoque: Destructores AA Dedicados"
 ITA_oceanic_navy: "Marina Oceánica"
 ITA_oceanic_navy_desc: "Si bien siempre hemos sido una potencia principalmente mediterránea, salir de los confines de nuestros océanos de origen nos permite adoptar una postura global más asertiva. Esto cambiaría seriamente nuestra doctrina, pero también nos daría muchas más posibilidades para el uso del poder naval, además de convertirnos en una fuerza más fuerte en general, incluso si fuera menos especializada para la defensa local."
 ITA_supercarrier_development: "Desarrollo de Superportaaviones"
 ITA_supercarrier_development_desc: "Nuestros portaaviones actuales son demasiado pequeños para sostener operaciones extranjeras a gran escala, por lo que necesitamos unos más grandes. Algo como la clase Nimitz estadounidense, pero hecho en Italia, se adaptaría muy bien a nuestras nuevas necesidades."
 ITA_supercarrier_development_spirit: "Enfoque: Desarrollo de Superportaaviones"
 ITA_missile_submarines: "Submarinos de Misiles"
 ITA_missile_submarines_desc: "Mientras que la mayoría de nuestra fuerza de submarinos ha sido hasta ahora bastante pequeña y de corto alcance. Los grandes submarinos, que transportan misiles de largo alcance, serían un gran avance respecto a lo que tenemos ahora, y nos permitirían realizar tareas mucho más significativas. Estos submarinos pueden incluso ser nucleares... o portar misiles nucleares."
 ITA_missile_submarines_spirit: "Enfoque: Submarinos con Misiles"
 ITA_frontline_frigates: "Fragatas de Primera Línea"
 ITA_frontline_frigates_desc: "Las fragatas son la unidad \"barata\" en nuestra nueva doctrina, ya que las corbetas simplemente no tienen la resistencia para mantenerse al ritmo de una flota oceánica mayor."
 ITA_frontline_frigates_spirit: "Enfoque: Fragatas de Primera Línea"
 ITA_destroyer_backbone: "Columna Vertebral de Destructores"
 ITA_destroyer_backbone_desc: "La base de nuestro nuevo programa de flotas se centrará en los destructores como columna vertebral de nuestra doctrina naval. Construir una gran fuerza es caro, pero valdría la pena en términos de poder absoluto sobre flotas más pequeñas, compuestas por barcos más pequeños."
 ITA_destroyer_backbone_spirit: "Enfoque: Columna Vertebral de Destructores"
 ITA_dedicated_AA_cruisers: "Cruceros AA Dedicados"
 ITA_dedicated_AA_cruisers_desc: "Los cruceros son la mejor plataforma para defensas AA de largo alcance para nuestra flota. Transportando más misiles que los destructores y teniendo más alcance significa que pueden defenderse de más amenazas y de paquetes de ataques más grandes."
 ITA_dedicated_AA_cruisers_spirit: "Enfoque: Cruceros AA Dedicados"
 ITA_ASW_corvettes: "Corbetas ASW"
 ITA_ASW_corvettes_desc: "Durante la Segunda Guerra Mundial, las corbetas fueron uno de los pilares en la lucha contra los submarinos y en la era moderna esto no es diferente. Pequeñas embarcaciones ágiles con un armamento ASW pesado son la herramienta perfecta para acabar con la fuerza submarina enemiga."
 ITA_ASW_corvettes_spirit: "Enfoque: Corbetas ASW"
 ITA_dedicated_landing_ships: "Buques de Desembarco Dedicados"
 ITA_dedicated_landing_ships_desc: "Los buques de desembarco nos permiten apoyar y suministrar grupos de batalla en lugares remotos del mundo. Adquirir embarcaciones especializadas de este tipo reforzaría nuestra capacidad de cumplir con los compromisos de la OTAN y desplegar fuerzas rápidamente donde se necesiten, incluso en áreas controladas por el enemigo."
 ITA_dedicated_landing_ships_spirit: "Enfoque: Buques de Desembarco Dedicados"
