 ITA_tax_evasion_tt: "Población e Ingresos Corporativos: §R-10%§!"
 ITA_brain_drain: "Fuga de Cerebros"
 ITA_brain_drain_desc: "Un mercado laboral que valora la antigüedad sobre la competencia y un sistema educativo con recursos inadecuados ha creado una falta de oportunidades para los jóvenes, especialmente en la parte sur del país. Esto ha resultado en un aumento de emigrantes que buscan economías más dinámicas."
 ITA_building_abuse: "Abuso en la Construcción"
 ITA_building_abuse_desc: "Disminuye §YIngresos Fiscales§! en §R5%§!\n Es una práctica común en muchas partes del país ignorar las leyes de seguridad de los edificios y los planes regulatorios para reducir costos. Las autoridades locales tienden a hacer la vista gorda para no tener que lidiar con §tMafia§! y con los años muchos gobiernos han implementado regularmente amnistías de construcción, manteniendo edificios inseguros en su lugar para poder gravarlos."
