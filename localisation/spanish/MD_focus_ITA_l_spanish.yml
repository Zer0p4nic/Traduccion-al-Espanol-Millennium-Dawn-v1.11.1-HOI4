 italy_md.69.t: "Protesta Generalizada"
 italy_md.69.d: "Indignados por la terrible situación política y económica del país, los italianos se han levantado en protestas generalizadas en toda la península. Algunas de ellas ya se están volviendo violentas y algunos en el gobierno ya temen lo que pueda venir si los manifestantes no son apaciguados, ya que los partidos antisistema ya están trabajando duro para tratar de capitalizar la ira de la población."
 italy_md.69.o1: "Frustrante"
 italy_news.1.t: "¡Italia vuelve al Fascismo!"
 italy_news.1.d: "Hoy, los rebeldes fascistas italianos entraron al parlamento por la fuerza. Con el apoyo popular, la república fue disuelta y un nuevo gobierno fascista la reemplazó. ¿Qué pasará ahora en Italia? ¿Seguirá el nuevo gobierno fascista el antiguo sueño de Mussolini intentando adquirir las 'Terre Irredente' por la fuerza, o habrá un enfoque diplomático posible?"
 italy_news.1.o1: "El futuro es brillante para Italia."
 italy_news.1.o2: "¿Un país fascista dentro de la Unión Europea? ¡Esto es inaceptable!"
 italy_news.1.o3: "Solo el tiempo lo dirá..."
 italy_news.2.t: "¡Reino de Italia Restaurado!"
 italy_news.2.d: "Hoy, los partidarios monárquicos organizaron un golpe de estado en Roma, Italia, y el pretendiente al trono de la dinastía Saboya, Vittorio Emanuele IV, fue llamado para convertirse en el nuevo rey de Italia. Respondió de inmediato y aceptó, y ahora gobernará como monarca absoluto, el primero desde el final de la Segunda Guerra Mundial, cuando el pueblo italiano votó para convertir a Italia en una república."
 italy_news.2.o1: "¡Larga vida al Rey!"
 italy_news.2.o2: "Qué desarrollo interesante."
 italy_news.3.t: "¡El Imperio Romano ha vuelto!"
 italy_news.3.d: "Suena como un ejercicio de escritura, pero es realidad. Hoy, partidarios fascistas en Italia irrumpieron en el parlamento y declararon que la república había terminado y que sería reemplazada por un nuevo gobierno fascista. El nuevo gobierno italiano afirma ser el Imperio Romano y pretende recuperar las tierras del antiguo Imperio. ¿Sucederá esto a través de la diplomacia o la guerra? Solo el tiempo lo dirá..."
 italy_news.3.o1: "Veni, Vidi, Vici"
 italy_news.3.o2: "Esperemos que el nuevo 'monarca romano' no se llame Julio César..."
 italy_news.3.o3: "¿Es hora de nuevas invasiones bárbaras?"
 italy_news.3.o4: "Interesante"
 italy_news.4.t: "Italia persigue Política Europea"
 italy_news.4.d: "Recientemente, el Primer Ministro de Italia afirmó que su país ahora seguirá una política de amistad europea. La intención de los países europeos es ampliar la unión y eventualmente unificar el país en uno solo, que se convertirá en la superpotencia indiscutible del continente europeo."
 italy_news.4.o1: "Interesante"
 italy_news.5.t: "El Discurso Europeo"
 italy_news.5.d: "'La Unión Europea ha estado dando pasos lentos pero constantes hacia una mayor cooperación entre los países europeos. Años y años de guerras y batallas finalmente han terminado y Europa ahora se mueve hacia un proceso de unificación. Desde la creación de la UE, ha habido un enorme desarrollo en los países que acordaron Schengen y la Eurozona, pero al unificar todo el continente bajo un solo gobierno y bandera, Europa finalmente mostrará al mundo que las antiguas potencias aún deben considerarse a la par con las economías emergentes de Asia y América. Se ha dado el último paso hacia la unificación europea.'"
 italy_news.5.o1: "¡Una Europa!"
 italy_news.5.o2: "Debemos estar atentos a ellos."
 italy_news.5.o3: "¡Debemos llevar a Europa a la grandeza!"
 italy_news.6.t: "Italia prepara Tratados de Unificación"
 italy_news.6.d: "Italia ha anunciado que los tratados para unir Europa ahora serán presentados al Parlamento Europeo para su aprobación. Es cuestión de meses hasta que Europa esté unida bajo un solo estado."
 italy_news.6.o1: "Veamos qué pasa."
 italy_news.7.t: "¡Italia 'declara la guerra' a la §tMafia§!!"
 italy_news.7.d: "La criminalidad organizada es un gran problema en Italia. Durante décadas, sus negocios turbios se permitieron operar con casi ninguna repercusión del gobierno italiano. Sin embargo, hoy Italia oficialmente comenzó el 'proceso' de erradicar el crimen organizado en todo el país. Solo el tiempo dirá qué tan efectiva será esta 'guerra'."
 italy_news.7.o1: "Estamos listos."
 italy_news.7.o2: "De acuerdo"
 italy_news.8.t: "¡La guerra de Italia contra la §tMafia§! es un éxito!"
 italy_news.8.d: "¿Quién lo hubiera creído hace algunos años? Probablemente nadie, pero podemos decir con certeza en este momento que los últimos remanentes de lo que alguna vez se llamó §tMafia§! ahora se han ido. Los últimos líderes de la temida organización criminal fueron procesados recientemente y, aunque alguna actividad aún podría estar ocurriendo en las sombras, ¡la §tMafia§! como un todo finalmente ha sido derribada!"
 italy_news.8.o1: "Otra gran victoria para nuestro país"
 italy_news.8.o2: "De acuerdo"
 italy_news.9.t: "¡La guerra de Italia contra la §tMafia§! es un fracaso!"
 italy_news.9.d: "Aparentemente, las noticias de Italia nos dicen que ni siquiera el mayor de sus intentos terminó finalmente erradicando a la §tMafia§! en Italia. Los contraataques de las temidas organizaciones criminales para detener al gobierno italiano de recortar sus poderes resultaron ser suficientes para que Italia dejara de molestarlas, deteniendo efectivamente la 'guerra' contra la §tMafia§!."
 italy_news.9.o1: "Tuvimos que hacerlo."
 italy_news.9.o2: "Desarrollo interesante"

