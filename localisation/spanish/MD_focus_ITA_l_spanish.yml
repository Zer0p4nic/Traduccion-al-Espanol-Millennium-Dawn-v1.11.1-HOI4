 ITA_happy_degrowth: "Feliz Decrecimiento"
 ITA_happy_degrowth_desc: "Nuestro sistema económico no puede tener como objetivo seguir creciendo para siempre. Nuestro enfoque en las ganancias está trayendo destrucción a nuestro planeta y debe detenerse. Producir menos, consumir menos y reciclar más es el camino."
