 italy_md.6.d: "La empresa nacional italiana ENI afirmó haber encontrado un depósito de petróleo frente a las costas de nuestro país... se ofrecieron a construir pozos de petróleo y otra infraestructura, mientras nos dan nuestra parte justa. ¿Deberíamos aceptar?"
