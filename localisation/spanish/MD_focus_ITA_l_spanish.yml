l_spanish:
 italy_focus: "Árbol de enfoque italiano"
 ITA_alenia_aermacchi_merger: "Fusión de Alenia Aermacchi"
 ITA_alenia_aermacchi_merger_desc: "Alenia Aeronáutica y Aermacchi son las dos compañías más grandes en la fabricación de aviones militares italianos, y ambas están controladas en cierta medida por el estado italiano, fusionarlas ayudará a reducir estructuras innecesarias y aumentar la eficiencia."
 ITA_alenia_aermacchi_merger_TT: "Esto fusionará Alenia Aeronáutica y Aermacchi en la nueva compañía Alenia Aermacchi, manteniendo la misma cantidad de puntos de rasgo.\n\n(Sólo los rasgos asignados cuentan para el tamaño)"
 ITA_finmeccanica_restructuring: "Reestructuración de Finmeccanica"
 ITA_finmeccanica_restructuring_desc: "Finmeccanica ya controla la mayoría de las empresas de defensa estratégicas del país, es hora de organizar adecuadamente esos activos en una sola compañía para reducir los desperdicios y aumentar la producción."
 ITA_finmeccanica_restructuring_TT: "Esto fusionará Alenia Aermacchi, Finmeccanica, Selenia y Agusta Westland en la nueva compañía Leonardo, manteniendo la misma cantidad de puntos de rasgo.\n\n(Sólo los rasgos asignados cuentan para el tamaño)"
 ITA_world_renown_cuisine: "Cocina de renombre mundial"
 ITA_world_renown_cuisine_desc: "La tradición culinaria italiana está entre las mejores del mundo, lo que genera una gran demanda de comida italiana en el extranjero. La famosa dieta mediterránea también es ampliamente considerada como una forma de vida muy saludable."
 ITA_encourage_micro_hydropower: "Fomentar la microhidroelectricidad"
 ITA_encourage_micro_hydropower_desc: "Si bien la gran mayoría de los proyectos de potencial hidroeléctrico a gran escala ya se han desarrollado en el siglo pasado, aún queda un espacio significativo para explotar proyectos de menor escala."
 ITA_encourage_micro_hydropower_TT: "¡Incrementar la energía hidroeléctrica generada en §G25%§!"
 ITA_develop_pumped_hydro: "Desarrollar almacenamiento hidroeléctrico por bombeo"
 ITA_develop_pumped_hydro_desc: "Una porción significativa de nuestra vasta infraestructura hidroeléctrica puede ser explotada para almacenar energía a través de la tecnología hidroeléctrica por bombeo. Invertir en ella será sabio, especialmente si se instalarán más fuentes de energía renovable en el futuro."
 ITA_develop_pumped_hydro_TT: "Añadirá §G100 GWh§! de almacenamiento de energía por cada GW de hidroeléctrica generada."
 ITA_subsidize_rooftop_solar: "Subvencionar energía solar en techos"
 ITA_subsidize_rooftop_solar_desc: "Nuestro país está bendecido por el sol, no estaría de más intentar explotarlo aún más."
 ITA_subsidize_rooftop_solar_TT: "\n§REl costo anterior es para cada estado.§!\n"
 ITA_southern_wind_power: "Energía eólica del sur"
 ITA_southern_wind_power_desc: "El sur de Italia tiene un gran potencial para la generación de energía eólica, tanto en tierra como en el mar."
 ITA_additional_expenses_localisation_string: "$$[?ITA_additional_expenses_var|-3] de §YGastos Extraordinarios§!\n"
 ITA_restore_hegemony: "Restaurar la hegemonía"
 ITA_restore_hegemony_desc: "Es hora de restaurar la antigua gloria del pasado, solo necesitamos elegir el camino correcto para lograr este sueño."
 ITA_patrician_oligarchy: "Oligarquía patricia"
 ITA_patrician_oligarchy_desc: "No podemos confiar en los ignorantes plebeyos con el poder sobre todo el país, un pequeño círculo de individuos sabios, que también son los más ricos entre nosotros, debería decidir el destino de la República."
 ITA_let_the_plebs_vote: "Senado democrático"
 ITA_let_the_plebs_vote_desc: "Se acabaron los días de oligarquías y privilegios, los tiempos modernos requieren que escuchemos las necesidades de incluso los menos ricos entre nosotros. Pero no se pueden ignorar los fracasos de la antigua democracia representativa, la gente podrá votar por partidos, pero su rol será simplemente elegir qué tecnócrata formará el gobierno."
 ITA_let_the_plebs_vote_TT: "El Senado se abrirá a los partidos normales utilizando mecánicas tecnocráticas."
 ITA_roma_capitale: "Roma Capitale"
 ITA_roma_capitale_desc: "Roma ha sido plagada por una gobernanza desastrosa e ineficiencias crónicas durante décadas, realmente una lástima para una de las ciudades más bellas del mundo. Corrupción, crimen, mafia, servicios desastrosos, un déficit presupuestario constante y muchos otros problemas deberán ser abordados para que la ciudad brille nuevamente."
 ITA_municipalities_corruption_rome: "Corrupción municipal"
 ITA_municipalities_corruption_rome_desc: "El territorio metropolitano de Roma está dividido en varios municipios, pero la mayoría de ellos han caído en la corrupción y las infiltraciones mafiosas, y las dinámicas de poder existentes a menudo impiden cualquier mejora de la situación, debemos romper este ciclo para tener una oportunidad de renovar la ciudad."
 ITA_casamonica_clan: "El clan Casamonica"
 ITA_casamonica_clan_desc: "Los 'Casamonica' son una organización mafiosa presente en Roma de cultura romaní, no tienen el mismo poder e influencia que los principales clanes mafiosos, pero controlan una parte significativa de las actividades ilegales en la región de Lazio."
 ITA_disastrous_transports_rome: "Sistema de transporte desastroso"
 ITA_disastrous_transports_rome_desc: "El sistema de transporte público de la capital es arcaico y plagado de un flujo interminable de problemas, solo hay 2 trenes subterráneos, los trenes de superficie son pocos, constantemente retrasados, inseguros y sucios. Las carreteras están mal mantenidas y congestionadas por el tráfico, el servicio de taxis es extremadamente costoso y los operadores de taxis, junto con los trabajadores del transporte público, ejercen una gran influencia en la política, impidiendo cualquier reforma. Necesitamos arreglar nuestra infraestructura para tener una base sólida para reformar el sistema."
 ITA_flaming_buses_and_referendums: "Autobuses en llamas y referendos"
 ITA_flaming_buses_and_referendums_desc: "La situación con el transporte público en Roma ha llegado a tal punto que no es raro ver autobuses en llamas debido al mal mantenimiento. Necesitamos un referéndum para recuperar el control de ATAC, la empresa de transporte público de Roma, y romper las dinámicas de poder que actualmente impiden la reforma."
 ITA_urban_waste_management_rome: "Gestión de residuos urbanos"
 ITA_urban_waste_management_rome_desc: "Como muchas otras ciudades del sur de Italia, como Nápoles, Roma sufre problemas en la gestión de sus residuos, especialmente debido a la incapacidad de su servicio público para gestionar los volúmenes producidos por la masiva ciudad, necesitamos proporcionar más recursos y asegurarnos de que no se desperdicien como suele ocurrir."
 ITA_wild_boar_epidemic: "Epidemia de jabalíes"
 ITA_wild_boar_epidemic_desc: "La enorme cantidad de residuos no gestionados dio lugar a una población increíblemente prolífica de jabalíes que han infestado la mayor parte de la región y a menudo se han adentrado profundamente en la ciudad. Ahora que la situación de los residuos se ha resuelto, podemos abordar el problema de los jabalíes sin temor a que vuelva a surgir."
 ITA_widespread_absenteeism: "Absentismo generalizado"
 ITA_widespread_absenteeism_desc: "Cada día alrededor del 15% de los empleados públicos de la ciudad de Roma no se presentan a trabajar. El 25% de la fuerza laboral tiene una licencia para ausentarse del trabajo para asistir a familiares con necesidades especiales, en comparación con un promedio nacional del 3%. El absentismo es generalizado y endémico, esto ya no puede ser tolerado."
 ITA_chronic_strikes: "Huelgas crónicas"
 ITA_chronic_strikes_desc: "A pesar de la tolerancia mostrada hacia la incompetencia y el absentismo, los trabajadores en el sistema público romano hacen huelga periódicamente, hasta el punto que se ha convertido en simplemente otra forma de absentismo con poco interés real en cambiar una situación en la que ya disfrutan de privilegios significativos."
 ITA_cinecitta: "Renovar Cinecittà"
 ITA_cinecitta_desc: "Cinecittà es el distrito de Roma donde se realizan la mayoría de las producciones de la industria televisiva y cinematográfica. A pesar de haber perdido algo de relevancia debido a la influencia extranjera y el crecimiento de la competencia en Milán, aún queda espacio para que Cinecittà se convierta en un faro de la cultura italiana en todo el mundo."
 ITA_all_roads_lead_to_rome: "Todos los caminos llevan a Roma"
 ITA_all_roads_lead_to_rome_desc: "Roma ya es una de las atracciones turísticas más conocidas del mundo a pesar de todos sus problemas, ahora que la ciudad ha sido reformada esperamos una afluencia aún mayor de turismo."
 ITA_a_new_industrial_center: "Nuevo centro industrial"
 ITA_a_new_industrial_center_desc: "A pesar de ser la capital del país, Roma históricamente ha quedado rezagada respecto a las ciudades del norte de Italia en términos de desarrollo industrial. Ahora que la ciudad ha sido reformada, podemos atraer más empresas y empleos."
 ITA_technocratic_governments: "Gobiernos tecnocráticos"
 ITA_technocratic_governments_desc: "En caso de gran crisis, el inestable panorama político de Italia debe aceptar a menudo la necesidad de una dirección realmente capaz para guiar a la nación fuera de la grave situación, de modo que los partidos puedan reanudar su interminable disputa por mantenerse en la cima una vez que la situación se haya calmado."
 ITA_relinquish_power_to_the_pope: "Ceder el poder al Papa"
 ITA_relinquish_power_to_the_pope_desc: "Es hora de otorgar a su Santidad el poder para restablecer el Reino de Dios en la Tierra. Que nos bendiga a todos."
 ITA_consult_pope_on_political_matters: "Consultar al Papa sobre asuntos políticos"
 ITA_consult_pope_on_political_matters_desc: "Su Santidad es un hombre sabio y su juicio está guiado por Dios, deberíamos confiar en él siempre que sea posible."
 ITA_neutralize_russian_propaganda: "Neutralizar la propaganda rusa"
 ITA_neutralize_russian_propaganda_desc: "No podemos tolerar más la cantidad de trolls rusos que difunden mentiras flagrantes impunemente en nuestro sistema mediático."
 ITA_political_instability: "Inestabilidad política"
 ITA_political_instability_desc: "La situación política italiana es notoriamente inestable, con gobiernos que suben y bajan en el transcurso de meses y partidos que cambian de postura ideológica sin consecuencias."
 ITA_italian_media: "Medios italianos"
 ITA_italian_media_desc: "La televisión es, con mucho, el medio más influyente en Italia, ya que la gran mayoría de la población depende de ella como la única fuente de información. Los periódicos son el segundo medio más relevante, alcanzando aún varios millones de lectores diarios. Pocas radios tienen relevancia política, con la excepción de Radio Radicale, que es la emisora oficial del Parlamento."
 ITA_italian_newspapers: "Periódicos italianos"
 ITA_italian_newspapers_desc: "Después de la televisión, los periódicos son el segundo medio más relevante, con pesos pesados como 'La Repubblica', 'La Stampa' y 'Corriere della Sera' vendiendo cientos de miles de copias diarias. A pesar de una tradición centenaria de periodismo, la calidad de la información ha disminuido considerablemente, con periodistas que cada vez más persiguen el escándalo y el clamor en lugar de la verdad en cuestiones tanto políticas como científicas."
 ITA_enforce_factchecking: "Hacer cumplir la verificación de hechos"
 ITA_enforce_factchecking_desc: "Para detener la preocupante tendencia de empeoramiento de los informes, necesitamos asegurar que los artículos sean verificados adecuadamente por entidades independientes y que los periódicos se basen en fuentes rigurosas para las noticias científicas o tecnológicas."
 ITA_enforce_retraction: "Imponer Retracción"
 ITA_enforce_retraction_desc: "Para asegurar que los periódicos no se utilicen como una herramienta política descarada de difamación, necesitamos aumentar las multas por la difusión de noticias falsas y exigir que, si una noticia informada se demuestra falsa, el editor se vea obligado a retractarla públicamente, y de manera visible, no en un rincón oscuro de su periódico."
 ITA_media_control: "Aumentar el control sobre la RAI"
 ITA_media_control_desc: "Radiotelevisione Italiana es la emisora de televisión pública italiana. Es una práctica común que los partidos recién elegidos cambien los puestos en la empresa para asegurar que cada partido que compone el gobierno tenga una parte justa del control."
 ITA_liberalise_television: "Liberalizar las Televisiones"
 ITA_liberalise_television_desc: "La emisora pública italiana se encuentra en un estado constante de pérdida de presupuesto y hay pocos incentivos para mejorar la situación, ya que los ingresos están prácticamente garantizados y cualquier problema también podría ser cubierto con el dinero de los contribuyentes, es hora de deshacerse de este sistema podrido."
 ITA_exploit_talk_shows: "Explotar los Talk Shows"
 ITA_exploit_talk_shows_desc: "Una piedra angular de la cultura italiana moderna es el formato de televisión de talk show, que se utiliza para discutir todos los temas, desde política hasta entretenimiento y deportes. Gradualmente, este formato evolucionó de un panel informativo de expertos a un grupo de gritones aleatorios que se pelean tratando de superarse entre sí en un concurso de gritos. Podemos explotar su relevancia para promover nuestras necesidades políticas."
 ITA_crack_down_on_talk_shows: "Abordar la cultura de los talk shows"
 ITA_crack_down_on_talk_shows_desc: "Una piedra angular de la cultura italiana moderna es el formato de televisión de talk show, que se utiliza para discutir todos los temas, desde política hasta entretenimiento y deportes. Gradualmente, este formato evolucionó de un panel informativo de expertos a un grupo de gritones aleatorios que se pelean tratando de superarse entre sí en un concurso de gritos. Necesitamos agilizar los juicios por difamación e instituir entidades de verificación de hechos."
 ITA_defund_radio_radicale: "Retirar la Financiación a Radio Radicale"
 ITA_defund_radio_radicale_desc: "El servicio público ofrecido por Radio Radicale de transmitir las sesiones del Parlamento es redundante con el diario del Parlamento, al reducir este costo adicional, también podríamos limitar la difusión de ideas liberales por parte del partido radical."
 ITA_defund_radio_radicale_decision: "Retirar la Financiación a Radio Radicale"
 ITA_defund_radio_radicale_decision_desc: "El servicio público ofrecido por Radio Radicale de transmitir las sesiones del Parlamento es redundante con el diario del Parlamento, al reducir este costo adicional, también podríamos limitar la difusión de ideas liberales por parte del partido radical."
 ITA_defund_radio_radicale_decision_repeal: "Restaurar Radio Radicale"
 ITA_relations_with_the_church: "Relaciones con la Iglesia"
 ITA_relations_with_the_church_desc: "Una parte significativa de la población italiana todavía está compuesta por creyentes católicos activos, no es sorprendente que la Iglesia tenga una influencia significativa en el país."
 ITA_a_secular_state: "Un Estado Laico"
 ITA_a_secular_state_desc: "La Iglesia Católica se ha entrometido en nuestra política durante demasiado tiempo, es hora de que se hagan a un lado y definitivamente dejen la religión fuera de la política."
 ITA_limit_8xmille: "Limitar el 8x1000"
 ITA_limit_8xmille_desc: "El 0,8% de los ingresos del impuesto sobre la renta de los italianos se destina a apoyar a entidades religiosas, y la gran mayoría termina en las arcas de la Iglesia Católica."
 ITA_tax_church_property: "Gravar la Propiedad de la Iglesia"
 ITA_tax_church_property_desc: "Las Iglesias Católicas italianas controlan una cantidad extremadamente vasta de propiedades en todo el país. Una parte significativa de ellas está exenta de impuestos sobre la propiedad con el argumento de que contienen incluso un pequeño lugar de culto."
 ITA_abolish_school_religion_teaching: "Abolir la Enseñanza de la Religión en las Escuelas"
 ITA_abolish_school_religion_teaching_desc: "Todas las escuelas italianas, desde la primaria hasta la secundaria, ofrecen la opción de seguir las enseñanzas religiosas en la escuela, a menudo simplemente perdiendo el tiempo ya limitado de los estudiantes y, a veces, incluso difundiendo activamente ideología reaccionaria y conservadora."
 ITA_constitutionalise_secularism: "Constitucionalizar el Laicismo"
 ITA_constitutionalise_secularism_desc: "A pesar de ser ya un estado secular, se le da un trato preferencial a la Iglesia Católica en la Constitución italiana a través de la aceptación de los Tratados de Letrán y sus revisiones posteriores, es hora de poner fin a esta situación y asegurar que todas las religiones sean iguales ante el estado."
 ITA_constitutionalise_secularism_TT: "Puedes elegir reemplazar al clero con uno entre banqueros internacionales, complejo militar industrial, conglomerados industriales o los agricultores."
 ITA_a_devout_state: "Un Estado Devoto"
 ITA_a_devout_state_desc: "Las raíces de Italia están profundamente arraigadas en la tradición católica, es lógico que abracemos la tradición para guiarnos a través de la modernidad."
 ITA_economic_support_for_the_church: "Apoyo Económico para la Iglesia"
 ITA_economic_support_for_the_church_desc: "El apoyo de la Iglesia es un pilar de nuestro país, pero se necesita más financiación para realizar todo su potencial piadoso."
 ITA_territorial_claims: "Reclamaciones Territoriales"
 ITA_territorial_claims_desc: "El legado de nuestras conquistas pasadas se extiende mucho más allá de los Alpes y el Mar Mediterráneo, ¡nos esforzaremos por restaurar esa gloria!"
 ITA_restore_roman_borders: "Restaurar las Fronteras Romanas"
 ITA_restore_roman_borders_desc: "Roma ha renacido, pero difícilmente podemos llamarnos un Imperio en comparación con la extensión del pasado. Debemos recuperar nuestras antiguas tierras."
 ITA_recover_iberia: "Recuperar Iberia"
 ITA_recover_iberia_desc: "Iberia fue una de las partes más ricas y mejor integradas del Imperio. La reconquistaremos para la Gloria de Roma."
 ITA_recover_britannia: "Recuperar Britania"
 ITA_recover_britannia_desc: "Inglaterra, anteriormente conocida como Britania, ha sido romana durante varios siglos. Durante tiempos más oscuros, Roma se vio obligada a abandonarla, finalmente es hora de corregir ese error."
 ITA_fourth_shore: "La Cuarta Orilla"
 ITA_fourth_shore_desc: "Durante el fascismo, Cuarta Orilla era una expresión para referirse a la parte del norte de África más cercana a Italia, Túnez y Libia. Restauraremos el proyecto para italianizar esas regiones."
 ITA_attack_germany: "Romper la Hegemonía Alemana"
 ITA_attack_germany_desc: "A pesar de perder dos guerras mundiales, Alemania sigue siendo la nación más poderosa de Europa. Es hora de mostrar al mundo que esta realidad ya no existe y que una nueva potencia ha surgido."
 ITA_attack_germany_spirit: "Romper la Hegemonía Alemana"
 ITA_attack_germany_spirit_desc: "A pesar de perder dos guerras mundiales, Alemania sigue siendo la nación más poderosa de Europa. Es hora de mostrar al mundo que esta realidad ya no existe y que una nueva potencia ha surgido."
 ITA_attack_china: "Ir tras China"
 ITA_attack_china_desc: "Después de casi un siglo de dominio estadounidense, nuevas potencias están surgiendo para desafiar el puesto de superpotencia. Es hora de mostrar al mundo que China no es digna de ser la verdadera rival de los EE. UU."
 ITA_attack_china_spirit: "Ir tras China"
 ITA_attack_china_spirit_desc: "Después de casi un siglo de dominio estadounidense, nuevas potencias están surgiendo para desafiar el puesto de superpotencia. Es hora de mostrar al mundo que China no es digna de ser la verdadera rival de los EE. UU."
 ITA_carbon_tax: "Impuesto al Carbono"
 ITA_carbon_tax_desc: "Este impuesto dirigirá al sector privado hacia la energía verde."
 ITA_carbon_tax_decision: "Impuesto al Carbono"
 ITA_carbon_tax_decision_desc: "Este impuesto dirigirá al sector privado hacia la energía verde."
 ITA_carbon_tax_decision_repeal: "Derogar el Impuesto al Carbono"
 ITA_normalize_extraordinary_bonuses: "Normalizar Bonificaciones Extraordinarias"
 ITA_normalize_extraordinary_bonuses_desc: "Muchas bonificaciones "Únicas" o "Extraordinarias" se han convertido en estándar o recurrentes, y una gran cantidad de nuevas con el mismo objetivo pero diferente nombre de las antiguas surgen constantemente. Si bien esta práctica no es una forma muy eficiente de utilizar el dinero de los contribuyentes, sí proporciona un impulso decente en popularidad."
 ITA_normalize_extraordinary_bonuses_decision: "Normalizar Bonificaciones Extraordinarias"
 ITA_normalize_extraordinary_bonuses_decision_desc: "Muchas bonificaciones "Únicas" o "Extraordinarias" se han convertido en estándar o recurrentes, y una gran cantidad de nuevas con el mismo objetivo pero diferente nombre de las antiguas surgen constantemente. Si bien esta práctica no es una forma muy eficiente de utilizar el dinero de los contribuyentes, sí proporciona un impulso decente en popularidad."
 ITA_normalize_extraordinary_bonuses_decision_repeal: "Cancelar consejos electorales"
 ITA_eastern_sympathies: "Mirando al Este"
 ITA_eastern_sympathies_desc: "El Este es el futuro."
 ITA_unaligned_empire: "Por Nuestra Cuenta"
 ITA_unaligned_empire_desc: "Los italianos a menudo dicen \"Meglio soli che male accompagnati\"."
 ITA_western_alignment: "Alineación Occidental"
 ITA_western_alignment_desc: "Primer Mundo, el mejor mundo."
 ITA_new_land_nobility: "Latifundio es Mi Camino"
 ITA_new_land_nobility_desc: "Los nobles manejaron estos territorios desde los albores del hombre, seguirán haciéndolo."
 ITA_new_industrial_nobility: "Los Aristócratas se Hacen Cargo de la Industria"
 ITA_new_industrial_nobility_desc: "La sangre nunca miente. Los aristócratas liderarán nuestras industrias."
 ITA_secure_the_succession: "Asegurar la Sucesión"
 ITA_secure_the_succession_desc: "Un niño sano está en el hospital listo para tomar el lugar del rey cuando muera. Fortaleceremos el marco legal para asegurar su derecho al trono. ¡La sucesión ha sido asegurada!"
 ITA_war_economy: "Economía de Guerra"
 ITA_war_economy_desc: "¿Puedes oír a los soldados marchar? ¿El rugido de los motores de los bombarderos? ¿Puedes ver esa columna de tanques? La guerra se acerca."
 ITA_empower_the_senate: "Empoderar al Senado"
 ITA_empower_the_senate_desc: "Senatus Popvlvsque Romano liderará nuestro país una vez más."
 ITA_empower_the_emperor: "Empoderar al Emperador"
 ITA_empower_the_emperor_desc: "Imperator gobernará el Imperio y recuperará nuestras justas tierras."
 ITA_recognize_free_market_efficiency: "Reconocer la Eficiencia del Libre Mercado"
 ITA_recognize_free_market_efficiency_desc: "El libre mercado ha sido adoptado por la mayoría de los países del mundo y ha demostrado ser la mejor manera de crecer rápidamente, nuestro nuevo estado necesitará desarrollarse rápidamente."
 ITA_streamline_subjects_integration: "Agilizar la Integración de los Súbditos"
 ITA_streamline_subjects_integration_desc: "Varios países ocupan las fronteras legítimas del antiguo Imperio Romano, necesitamos un esfuerzo extraordinario para integrarlos a todos."
 ITA_streamline_propaganda_campaigns_abroad: "Agilizar las Campañas de Propaganda en el Extranjero"
 ITA_streamline_propaganda_campaigns_abroad_desc: "Varios países ocupan las fronteras legítimas del antiguo Imperio Romano, necesitamos un esfuerzo extraordinario para traerlos a todos de vuelta al redil."
 ITA_corporativism: "Corporativismo"
 ITA_corporativism_desc: "Mussolini dijo hablando de esta ideología: \"Todo para el estado, nada fuera del estado, nada contra el estado\". Cada clase tiene que trabajar junta bajo un gobierno autoritario que impone la paz entre las corporaciones."
 ITA_eight_milion_bayonets: "8 Millones de Bayonetas"
 ITA_eight_milion_bayonets_desc: "Mussolini dijo una vez que Italia tenía 8 millones de bayonetas listas para defender su tierra."
 ITA_return_to_lira: "Regreso a la Lira"
 ITA_return_to_lira_desc: "Nos prometieron que con el Euro habríamos trabajado un día menos cada año mientras ganábamos como si hubiéramos trabajado 1 día más, pero esas promesas estaban vacías, en realidad solo nos despojaron de nuestra soberanía y nuestro derecho a disfrutar de una inflación aplastante e inestabilidad."
 ITA_military_industrial_complex: "Industria Militar"
 ITA_military_industrial_complex_desc: "Nuestro país debe estar listo para luchar contra cualquiera que se interponga en nuestro camino hacia la grandeza... Y esta vez no usaremos bayonetas."
 ITA_flat_tax: "Impuesto Único"
