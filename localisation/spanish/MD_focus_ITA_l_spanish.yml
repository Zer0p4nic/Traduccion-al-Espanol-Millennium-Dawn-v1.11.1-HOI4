 discredit_political_opponents_in_talk_shows_desc: "Una piedra angular de la cultura italiana moderna es el formato de programa de televisión de entrevistas, que se utiliza para discutir todos los temas, desde la política hasta el entretenimiento y los deportes. Gradualmente, este formato ha degenerado de un panel informativo de expertos a un grupo de aleatorios que gritan tratando de superarse unos a otros en un concurso de gritos, un proceso alentado por productores que se dieron cuenta de que los mensajes superficiales y el conflicto generan más vistas que el periodismo adecuado. Podemos explotar su relevancia para avanzar en nuestras necesidades políticas."
 estabilish_technocratic_government: "Establecer un gobierno tecnocrático"
 estabilish_technocratic_government_desc: "Italia enfrenta una situación desesperada y no podemos arriesgarnos a dejar a la nación a merced de su incapaz clase política, debe formarse un gobierno tecnocrático para que lo que necesita hacerse pueda hacerse sin las ataduras del oportunismo político y el fanatismo ideológico."
