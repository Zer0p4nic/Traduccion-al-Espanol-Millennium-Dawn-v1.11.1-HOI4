 ITA_unsustainable_pension_system_2: "Sistema de Pensiones Insostenible"
 ITA_unsustainable_pension_system_3: "Cuota 100"
 ITA_unsustainable_pension_system_4: "Nuevas Pensiones para Bebés"
 ITA_unsustainable_pension_system_1_desc: "Nuestras reformas recientes han mejorado ligeramente la sostenibilidad a largo plazo de nuestro sistema de pensiones, pero aún queda mucho por hacer."
 ITA_unsustainable_pension_system_2_desc: "Nuestro sistema de pensiones es uno de los más insostenibles del mundo debido a décadas de pensiones muy generosas otorgadas a personas con muy poco tiempo de trabajo y una población en declive."
 ITA_unsustainable_pension_system_3_desc: "Nuestras reformas recientes han aumentado enormemente la cantidad de impuestos que debemos invertir para seguir pagando pensiones a nuestra población envejecida. Afortunadamente, han demostrado ser extremadamente populares, al menos mientras las repercusiones negativas estén en el futuro lejano."
 ITA_unsustainable_pension_system_4_desc: "Nuestras reformas recientes han aumentado enormemente la cantidad de impuestos que debemos invertir para seguir pagando pensiones a nuestra población envejecida. Afortunadamente, han demostrado ser extremadamente populares, al menos mientras las repercusiones negativas estén en el futuro lejano."
 ITA_outdated_education: "Sistema Educativo Tradicional"
 ITA_outdated_education_desc: "Nuestro sistema educativo está atascado usando modelos desarrollados hace décadas, y aunque la falta de reformas nos ha ahorrado una cantidad decente de dinero, está dejando a nuestras próximas generaciones mal preparadas para los desafíos del futuro. A pesar de los defectos obvios, la élite intelectual se enorgullece de este sistema arcaico y se opone a cualquier intento de reformar el sistema y los problemas culturales subyacentes."
 ITA_nuclear_power_banned: "Energía Nuclear Prohibida"
 ITA_nuclear_power_banned_desc: "A pesar de ser libre de carbono y la fuente de energía más segura que existe, aún no confiamos en la energía nuclear, preferiríamos quemar millones de toneladas de carbón, petróleo arábigo o gas ruso antes que lidiar con los pocos metros cúbicos de residuos que produce un reactor cada año."
 ITA_ageing_population: "Población Envejecida"
 ITA_ageing_population_desc: "Italia tiene una de las poblaciones más envejecidas del mundo con tasas de natalidad muy bajas pero aún en declive."
 ITA_gmos_encouraged: "OGM Alentados"
 ITA_gmos_encouraged_desc: "Italia tiene una alta densidad de población y solo un pequeño porcentaje de tierra efectivamente cultivable, gracias a los OGM hemos mejorado los rendimientos agrícolas y hemos hecho que los campos sean más resistentes a eventos inesperados mientras reducimos nuestra dependencia de las importaciones extranjeras."
 ITA_tourist_destination: "Destino Turístico Importante"
 ITA_tourist_destination_desc: "Gracias a sus hermosos mares, sus majestuosas montañas y su rica historia, Italia es uno de los destinos turísticos más importantes del mundo."
 ITA_flexible_labour_market: "Mercado Laboral Flexible"
 ITA_flexible_labour_market_desc: "Al limitar la cantidad de regulación excesiva sobre los trabajadores, el mercado laboral se ha vuelto más flexible y eficiente."
 ITA_rigid_labour_market: "Mercado Laboral Rígido"
 ITA_rigid_labour_market_desc: "Al aumentar las regulaciones que protegen a nuestros trabajadores, hemos aumentado la estabilidad de millones de familias a expensas de una disminución aceptable en la eficiencia de nuestro mercado laboral."
 ITA_unemployment_wave: "Ola de Desempleo"
 ITA_unemployment_wave_desc: "Nuestras reformas recientes han causado una caída significativa en el empleo, nuestra economía necesitará tiempo para absorber la fuerza laboral desplazada, necesitaremos aumentar nuestros subsidios de desempleo."
 ITA_privatizations: "Privatizaciones"
 ITA_privatizations_desc: "Al privatizar empresas públicas, hemos recuperado una cantidad extensa de fondos y hemos reducido consistentemente nuestros gastos al mismo tiempo."
 ITA_IRI: "IRI"
 ITA_IRI_desc: "El Instituto para la Reconstrucción Industrial es una herramienta poderosa que nos da un control extenso, aunque costoso, sobre los activos estratégicos del país."
 ITA_underdeveloped_south: "Cuestión del Sur"
 ITA_underdeveloped_south_desc: "Problemas estructurales profundamente arraigados afectan la mitad sur de Italia y ralentizan el desarrollo de todo el país."
 ITA_economic_catch_up_south: "Milagro Económico del Sur"
 ITA_economic_catch_up_south_desc: "Las regiones subdesarrolladas del sur de Italia están experimentando un rápido proceso de industrialización a medida que las empresas se trasladan allí desde todo el país y el mundo para aprovechar la mano de obra más barata."
 ITA_closed_nation: "Gobierno Totalitario"
 ITA_closed_nation_desc: "Nos ocuparemos de nuestros asuntos solos."
 ITA_economic_freedoms: "Libertades Económicas"
 ITA_economic_freedoms_desc: "Las libertades económicas permiten que nuestra nación crezca y nos darán los recursos necesarios para restaurar nuestro antiguo imperio."
 ITA_war_economy_spirit: "Economía de Guerra"
 ITA_war_economy_spirit_desc: "Los bárbaros que ocupan nuestras tierras justas son muchos y tienen aliados poderosos, necesitamos una economía orientada a la guerra para enfrentarlos."
