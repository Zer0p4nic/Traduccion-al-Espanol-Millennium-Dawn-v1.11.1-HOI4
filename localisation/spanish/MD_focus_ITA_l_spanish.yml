 ITA_safeguard_the_revolution_decision_repeal: "Restaurar la Democracia"
 ITA_libertarians: "El Partido Radical"
 ITA_libertarians_desc: "El Partido Radical fue un bastión del anticlericalismo, el libertarianismo civil, el liberalismo y el radicalismo en Italia, así como del ambientalismo. La Lista Bonino es la sucesora legítima de este gran partido y se propone como la oposición más fuerte al establecimiento político italiano. Los radicales son bien conocidos en Italia por sus campañas de no violencia y derechos civiles, la legalización de la cannabis, los derechos de los homosexuales, mejores condiciones humanas para los prisioneros y la abolición definitiva de la energía nuclear. A nivel internacional, el partido apoyó los derechos humanos y las causas de autodeterminación."
 ITA_liberals: "Federación de Liberales"
 ITA_liberals_desc: "Esta ideología reúne muchas ideas diferentes bajo la bandera de un partido centrista proeuropeo, con un fuerte apoyo entre los católicos, especialmente los progresistas. El partido reúne a conservadores sociales, progresistas sociales, liberales económicos y socialdemócratas."
 ITA_centre_right: "Forza Italia"
 ITA_centre_right_desc: "Este partido mezcla una visión tradicional de la sociedad con el liberalismo económico. Forza Italia es miembro del Partido Popular Europeo (PPE) y se presenta como defensor de la 'libertad' y de la 'centralidad del individuo'."
 ITA_centre_left: "L'Ulivo"
 ITA_centre_left_desc: "Una unión entre socialdemócratas y la izquierda cristiana, nacida de partidos fundados por miembros de ambos DC \"Democrazia Cristiana\" y PCI. L'Ulivo realiza primarias cada 5 años en las que puede participar todo italiano, no solo los miembros registrados, y las muchas facciones dentro del partido pueden enfrentarse entre sí libremente. Esto lleva a luchas internas que causan confusión ideológica y frecuentes divisiones del partido."
 ITA_northern_league: "La Liga del Norte"
 ITA_northern_league_desc: "La 'Lega Nord' se fundó en 1991 y defendió la autonomía regional, el secesionismo padano o el federalismo, a la vez que fomentaba la discriminación contra los meridionales. El lema principal de la Liga del Norte era 'Roma nos está robando'."
 ITA_right_wing_populism: "Alianza Nacional"
 ITA_right_wing_populism_desc: "El Partido Alianza Nacional fue fundado en 1995, cuando el Movimiento Social Italiano se separó en dos secciones, Fiamma Tricolore y la Alleanza Nazionale, siendo esta última la ala más moderada. Sus principales creencias se basan en la ideología de la 'Destra Sociale': un partido de derecha con una visión tradicionalista y antiglobalista de la sociedad, combinada con apoyo al estado de bienestar y a la intervención del gobierno en la economía."
 ITA_lega_nord_populism: "La Liga"
 ITA_lega_nord_populism_desc: "Después de que Salvini asumiera el control, la Liga del Norte se ha convertido en un partido populista de derecha. El enfoque principal de la Liga del Norte incluye la lucha contra la inmigración ilegal, el antiglobalismo, el euroscepticismo y el mantenimiento de los valores tradicionales del catolicismo. A nivel internacional, mantiene estrechos lazos con Rusia y otros partidos de derecha en el resto del mundo."
 ITA_left_wing_populism: "El Movimiento Cinco Estrellas"
 ITA_left_wing_populism_desc: "El M5S es considerado populista, anti-establishment, ecologista, anti-inmigración, antiglobalista y euroscéptico. El partido también ha sido descrito por algunos como de derecha debido a su postura contra la inmigración, a pesar de promover políticas generalmente defendidas por la izquierda. Internacionalmente, su principal alineación es con China. Fue creado por un comediante para contrarrestar el establecimiento y la corrupción, pero ha demostrado aceptar la colaboración con partidos del establishment."
 ITA_fiamma_tricolore: "Fiamma Tricolore"
 ITA_fiamma_tricolore_desc: "El Partido Fiamma Tricolore fue fundado en 1995, cuando el Movimento Sociale Italiano se separó en sus dos secciones, Fiamma Tricolore y la Alleanza Nazionale, siendo la primera la ala más extremista. Fuertemente inspirado en el fascismo, el partido es abiertamente crítico tanto del capitalismo como del comunismo, buscando en su lugar reactivar la 'tercera vía'."
 ITA_greens: "Verdes Italianos"
 ITA_greens_desc: "Históricamente, los Verdes nunca tuvieron mucho éxito en Italia. Sus puntos de vista ecológicos y ecosocialistas son resistidos por la población conservadora italiana. ¿Podemos construir un futuro mejor? Thunberg dijo: 'Los ojos de todas las generaciones futuras están sobre ustedes. Y si eligen fallarnos, les digo: nunca los perdonaremos.'"
 ITA_leu: "Libres e Iguales"
 ITA_leu_desc: "La riqueza del 5% de los italianos más ricos (poseedores del 41% de la riqueza neta nacional) es mayor que toda la riqueza poseída por el 80% más pobre. Impulsaremos la redistribución de la riqueza dentro de nuestro país, lucharemos contra el trabajo ilegal y aumentaremos el salario mínimo para los trabajos que no están sindicalizados."
 ITA_protect_foreign_investment: "Proteger la Inversión Extranjera"
 ITA_protect_foreign_investment_desc: "Ahora que hemos creado un ambiente en el que los extranjeros tienen razones para invertir en el sur de Italia, debemos asegurarnos de que su dinero no sea interceptado por la §tMafia§!."
 ITA_greater_padania: "Mayor Padania"
 ITA_greater_padania_desc: "El sur de Italia ha demostrado ser irremediable, pero no se puede decir lo mismo de aquellos que viven en el centro de Italia. Nuestra nueva nación está abierta a aceptarlos, siempre y cuando acepten renunciar al papel de Roma como capital."
 ITA_roma_ladrona: "Roma Ladrona"
 ITA_roma_ladrona_desc: "A lo largo de los años nos han mostrado que el sur de Italia no es la única región que nos está lastrando. La corrupción romana y las regulaciones absurdas han sido tan dañinas como las constantes solicitudes de dinero del resto del sur. Es hora de deshacernos de estos lastres."
 ITA_dismantle_the_nation: "Desmantelar la Nación"
 ITA_dismantle_the_nation_desc: "Las divisiones entre el norte y el sur son irremediables. Los habitantes del norte ya no aceptarán más la carga de pagar por la ineficiencia del sur."
 ITA_italian_federation: "Federación Italiana"
 ITA_italian_federation_desc: "Aprovechando las alas más moderadas de los movimientos separatistas, podríamos ser capaces de salvar la integridad de la nación aumentando la autonomía y, de este modo, deteniendo el drenaje de recursos del norte hacia el sur."
 ITA_dissatisfaction_in_the_north: "Descontento en el Norte"
 ITA_dissatisfaction_in_the_north_desc: "Nuestros aumentos adicionales en el flujo de dinero tributario de las regiones del norte hacia las del sur han demostrado ser el punto de quiebre para la paciencia de los habitantes del norte. La fuerza de los movimientos separatistas ha crecido significativamente."
 ITA_building_amnesty: "Amnistía de Construcción"
 ITA_building_amnesty_desc: "Como lo han hecho muchos gobiernos en el pasado, podemos cambiar las regulaciones para hacer legales innumerables construcciones ilegales. Esto seguramente será popular entre todos los habitantes de los edificios involucrados. Esperemos que no terminemos lamentando esta decisión."
 ITA_building_amnesty_decision: "Amnistía de Construcción"
 ITA_building_amnesty_decision_desc: "Como lo han hecho muchos gobiernos en el pasado, podemos cambiar las regulaciones para hacer legales innumerables construcciones ilegales. Esto seguramente será popular entre todos los habitantes de los edificios involucrados. Esperemos que no terminemos lamentando esta decisión."
 ITA_stop_building_abuse: "Detener el Abuso de la Construcción"
 ITA_stop_building_abuse_desc: "El abuso de la construcción no solo reduce nuestros ingresos fiscales, sino que también aumenta el poder de las asociaciones criminales y, lo más importante, causa graves problemas de seguridad, lo cual es preocupante para un país que se encuentra en fallas sísmicas activas y volcanes."
 ITA_stop_building_abuse_decision: "Detener el Abuso de la Construcción"
 ITA_stop_building_abuse_decision_desc: "El abuso de la construcción no solo reduce nuestros ingresos fiscales, sino que también aumenta el poder de las asociaciones criminales y, lo más importante, causa graves problemas de seguridad, lo cual es preocupante para un país que se encuentra en fallas sísmicas activas y volcanes."
 ITA_fight_tax_evasion: "Luchar contra la evasión fiscal"
 ITA_fight_tax_evasion_desc: "La evasión fiscal está extremadamente extendida en Italia, sustrayendo fondos muy necesarios de un presupuesto ya en dificultades. Métodos de control más avanzados y un código fiscal más sencillo deberían ayudar a abordar este problema."
 ITA_lower_taxes_on_jobs: "Reducir los impuestos sobre el empleo"
 ITA_lower_taxes_on_jobs_desc: "Entre los impuestos y la burocracia, contratar legalmente a un empleado se vuelve a menudo insosteniblemente caro para muchos negocios. Reducir los impuestos y simplificar el procedimiento podría ayudar a luchar contra el uso generalizado del trabajo no declarado."
 ITA_simplify_tax_code: "Simplificar el código fiscal"
 ITA_simplify_tax_code_desc: "El código fiscal es notoriamente complicado en todo el mundo, y el italiano está fácilmente entre los peores. La simplificación puede alentar a las personas a cumplir con él."
 ITA_enforce_electronic_payments: "Hacer cumplir los pagos electrónicos"
 ITA_enforce_electronic_payments_desc: "Los pagos electrónicos aumentan la trazabilidad y previenen transacciones no declaradas. Necesitamos hacer cumplir su uso."
 ITA_increase_checks: "Aumentar los controles"
 ITA_increase_checks_desc: "Para asegurarnos de que nuestra nueva legislación fiscal se aplique realmente, necesitamos aumentar los controles aleatorios por parte de nuestras fuerzas policiales financieras, para que los posibles evasores sientan que siempre existe una posibilidad realista de ser auditados."
 ITA_fiscal_amnesty: "Amnistía fiscal"
 ITA_fiscal_amnesty_desc: "Al hacer la vista gorda sobre las fechorías pasadas a cambio de una parte de la suma no declarada, podemos recuperar una cantidad significativa de impuestos adeudados y, lo más importante, asegurar que los exevasores tengan una oportunidad realista de empezar a cumplir desde una posición limpia."
 ITA_great_projects: "Grandes proyectos"
 ITA_great_projects_desc: "Muchos proyectos de infraestructura muy necesarios han sido rechazados por los llamados comités 'no en mi patio trasero' o NIMBY en todo el país. Necesitamos reducir su influencia en la administración local para poder impulsar de manera confiable nuevos proyectos."
 ITA_brennero_tunnel: "Túnel de Brennero"
 ITA_brennero_tunnel_desc: "El Túnel Base de Brennero es un proyecto para construir un túnel ferroviario bajo el paso de Brennero en los Alpes orientales que reduciría significativamente los tiempos de viaje entre Italia y Europa central."
 ITA_tav_torino_lione: "TAV Torino-Lione"
 ITA_tav_torino_lione_desc: "El (Treno ad Alta Velocità / Tren de Alta Velocidad) entre Turín y Lyon ha sido un proyecto durante muchos años. Implica excavar un túnel bajo los Alpes y ha sido ampliamente rechazado por los comités NIMBY."
 ITA_mose_venezia: "MOSE de Venecia"
 ITA_mose_venezia_desc: "El MOSE (Modulo Sperimentale Elettromeccanico, Módulo Electromecánico Experimental) es un sistema compuesto por barreras móviles colocadas en la entrada de la laguna veneciana, diseñado para prevenir inundaciones causadas por mareas excepcionalmente altas."
 ITA_hydrogeological_safety_liguria: "Seguridad hidrogeológica en Liguria"
 ITA_hydrogeological_safety_liguria_desc: "Liguria es una región hermosa, y su parte oriental, la famosa 'Cinque Terre', especialmente. Pero en los últimos años ha estado plagada de inestabilidad hidrológica, con inundaciones y deslizamientos de tierra causando estragos en el paisaje y causando grandes daños al turismo."
 ITA_messina_strait_bridge: "Puente sobre el estrecho de Messina"
 ITA_messina_strait_bridge_desc: "Un puente sobre el estrecho de Messina ha sido un sueño durante más de un siglo, muchos gobiernos han intentado realizar ese sueño, todos fracasaron. Hasta ahora."
 ITA_stop_the_brain_drain: "Detener la fuga de cerebros"
 ITA_stop_the_brain_drain_desc: "Al garantizar que nuestra juventud tenga una cantidad decente de oportunidades, podemos detener la emigración y aprovechar los beneficios de la educación que pagamos."
 ITA_integrative_restoration: "Restauración integrativa"
 ITA_integrative_restoration_desc: "Italia está llena de ruinas del pasado, algunas de ellas en condiciones extremadamente buenas y con suficientes recursos y manos capaces podrían convertirse nuevamente en una parte viva de nuestras ciudades, como la Arena Romana en Verona."
 ITA_increase_ASI_funding: "Aumentar la financiación de ASI"
 ITA_increase_ASI_funding_desc: "Italia ha sido la tercera nación, después de EE. UU. y la URSS, en lanzar un satélite al espacio de manera autónoma. Han pasado años desde el \"San Marco\", pero la exploración sigue siendo de suma importancia. Debemos aprovechar la primavera científica en nuestra nación para aumentar nuestro compromiso en el espacio otorgando apoyo adicional a la Agencia Espacial Italiana (ASI) y asegurar una buena posición de partida en la próxima Carrera Espacial."
 ITA_attract_foreign_tourists: "Atraer Turismo Internacional"
 ITA_attract_foreign_tourists_desc: "Italia ya es uno de los destinos turísticos más buscados del mundo. Sin embargo, apenas estamos aprovechando todo nuestro potencial, ya que muchas de nuestras ciudades están en mal estado y las mejores de nuestras playas apenas reciben visitantes extranjeros, dependiendo en su lugar del turismo interno. Una masiva campaña de marketing internacional seguramente traerá más visitantes pagos a la Península."
 ITA_protect_local_food_products: "Proteger los Alimentos Locales"
 ITA_protect_local_food_products_desc: "Muchos productos italianos de renombre tienen que competir de manera injusta contra copias baratas que inundan el mercado con calidad inferior, basándose en el uso de nombres que suenan italianos que se asemejan al original."
 ITA_integrate_mountain_territories: "Integrar los Territorios Montañosos"
 ITA_integrate_mountain_territories_desc: "Un porcentaje significativo del territorio italiano está ocupado por montañas, valles y colinas. Tal paisaje, aunque hermoso, genera algunos desafíos para la habitabilidad y requiere atención y recursos especiales."
 ITA_crack_down_on_antivaxxers: "Tomar medidas contra los Antivacunas"
 ITA_crack_down_on_antivaxxers_desc: "Una desventaja del reciente crecimiento de Internet es la mayor velocidad con la que las teorías conspirativas se han estado propagando. La más peligrosa de estas es la creencia de que las vacunas causan autismo. Esta ridícula teoría debe ser erradicada antes de que cause daño serio."
 ITA_bypass_the_1987_referendum: "Eludir el Referéndum de 1987"
 ITA_bypass_the_1987_referendum_desc: "Antes del referéndum de 1987, convocado después del incidente de Chernobyl, Italia era una nación líder en energía nuclear, con 3 plantas ya construidas a principios de los años 60. Nuestra energía hidroeléctrica ha alcanzado su capacidad máxima y no podemos jugar con nuestra red eléctrica nacional. Para respetar nuestros compromisos de reducir las emisiones de carbono mientras seguimos asegurando una energía estable y el crecimiento, debemos encontrar una fuente de energía limpia. La nuclear es nuestra mejor opción."
 ITA_build_waste_incinerators: "Construir Incineradores de Residuos"
 ITA_build_waste_incinerators_desc: "Los incineradores de residuos son capaces de disponer de grandes cantidades de desechos y convertirlos en energía valiosa con emisiones cercanas a 0. A pesar de esto, los NIMBY, la mafia y la ineptitud política aseguraron que tratar con los residuos siga siendo un gran problema para los municipios, especialmente en el sur, que a menudo terminan delegando el problema a personas sospechosas."
 ITA_encourage_gmos: "Fomentar los OGM"
 ITA_encourage_gmos_desc: "Nuestras universidades tienen investigaciones genéticas muy prometedoras. Nuestra sociedad reaccionaria les ha cortado las alas lo suficiente, es hora de permitirles experimentar en este emocionante nuevo campo."
 ITA_encourage_gmos_decision: "Fomentar los OGM"
 ITA_encourage_gmos_decision_desc: "Nuestras universidades tienen investigaciones genéticas muy prometedoras. Nuestra sociedad reaccionaria les ha cortado las alas lo suficiente, es hora de permitirles experimentar en este emocionante nuevo campo."
 ITA_encourage_gmos_decision_repeal: "Dejar de fomentar los OGM"
 ITA_fight_scientific_illiteracy: "Luchar contra el Analfabetismo Científico"
 ITA_fight_scientific_illiteracy_desc: "Nuestro enfoque en una educación científica ha sentado las bases para erradicar el analfabetismo científico que está extendido en nuestra sociedad y nos ha impedido aprobar políticas ambientales y de salud muy necesarias."
 ITA_abolish_the_provinces: "Abrogar las Provincias"
 ITA_abolish_the_provinces_desc: "Italia estableció las Regiones como un nuevo nivel administrativo con la nueva constitución en 1948, pero las competencias de estas nuevas entidades se han superpuesto con las de las provincias preexistentes desde entonces. Además, las regiones y provincias tienen muy poco poder para imponer impuestos, dependiendo en cambio del gobierno central para financiar sus políticas. A lo largo de los años, esto ha resultado en una gran falta de responsabilidad fiscal y déficits descontrolados."
 ITA_merge_small_municipalities: "Fusionar los Pequeños Municipios"
 ITA_merge_small_municipalities_desc: "Italia tiene más de 8000 municipios, con cientos de ellos ridículamente pequeños. Fusionarlos ahorrará mucho dinero al estado y aumentará los recursos que los municipios resultantes tendrán a su disposición."
 ITA_abolish_perfect_bicameralism: "Abrogar el Bicameralismo Perfecto"
 ITA_abolish_perfect_bicameralism_desc: "El sistema legislativo de Italia se basa en dos cámaras, la Cámara de Representantes y el Senado. En un sistema único de Italia, estas cámaras tienen los mismos poderes y todas las leyes deben ser aprobadas de manera idéntica por ambas, lo que resulta en un proceso legislativo extremadamente lento y, en algunos casos, en un completo estancamiento."
 ITA_inefficient_administration: "Administración Ineficiente"
 ITA_inefficient_administration_desc: "La administración pública italiana está sobrada, es ineficiente y corrupta. Las administraciones locales tienen competencias redundantes, problemas financieros y muy poca responsabilidad. Todo esto debe cambiar si queremos dejar un país saludable a nuestros hijos."
 ITA_block_municipalities_obstructionism: "Bloquear el Obstruccionismo Municipal"
 ITA_block_municipalities_obstructionism_desc: "Una de las fortalezas de los comités NIMBY es la capacidad de aprovechar el gran poder que se ha otorgado a las administraciones locales, lo que les permite bloquear proyectos a pesar de la intervención del gobierno central."
 ITA_limit_rebound_of_responsibilities: "Limitar el Rebote de Responsabilidades"
 ITA_limit_rebound_of_responsibilities_desc: "Las administraciones locales han podido retrasar proyectos de manera interminable gracias al proceso de traslado constante de responsabilidades entre municipios, comunidades montañosas, provincias y regiones."
 ITA_close_nimby_committees: "Cerrar los Comités NIMBY"
 ITA_close_nimby_committees_desc: "Nuestras reformas han debilitado tanto a los comités NIMBY que podemos aprovechar la oportunidad y cerrar los existentes de una vez por todas."
 ITA_tourism_is_our_oil: "El Turismo es Nuestro Petróleo"
 ITA_tourism_is_our_oil_desc: "Nuestro país tiene la mayor densidad de sitios de patrimonio histórico, artístico y natural. Nuestras playas y montañas son hermosas y nuestras ciudades son conocidas a nivel mundial, nuestro capital humano debe ser desarrollado para aprovechar esto."
 ITA_increase_funding_for_research: "Aumentar los Fondos para la Investigación Universitaria"
 ITA_increase_funding_for_research_desc: "Nuestras universidades producen una cantidad significativa de investigación con mucho menos financiamiento en comparación con el resto del mundo, imagina lo que podrían lograr si tuvieran los recursos adecuados."
 ITA_defund_school_laboratories: "Eliminar Fondos para Escuelas Profesionales"
 ITA_defund_school_laboratories_desc: "La cantidad de dinero que gastamos en las escuelas profesionales es absurdamente alta considerando el nivel de educación que estas escuelas otorgan a nuestros alumnos, podría ser mejor utilizar estos fondos de otra manera."
 ITA_increase_funding_for_professional_schools: "Aumentar el Financiamiento para Escuelas Profesionales"
 ITA_increase_funding_for_professional_schools_desc: "Las escuelas profesionales tienden a atraer a niños de las capas más bajas de la sociedad que no tienen dinero para invertir en educación universitaria. Asegurar que estas escuelas tengan todos los medios financieros para preparar a la próxima generación de trabajadores es de suma importancia."
 ITA_classical_education: "Educación Clásica"
 ITA_classical_education_desc: "No debemos abandonar los buenos viejos métodos. Esta nación fue fundada por personas bien versadas en los Clásicos, por lo que debemos asegurar que nuestra futura clase dirigente mantenga esta tradición."
 ITA_safeguard_teachers_privileges: "Salvaguardar los Privilegios de los Maestros"
 ITA_safeguard_teachers_privileges_desc: "Los maestros y todo el sistema escolar en general siguen siendo uno de los grupos de votantes más significativos del país, es imperativo que no los enfurezcamos con ideas absurdas como despedir a profesores incompetentes o evaluar sus métodos."
 ITA_modern_education: "Educación Moderna"
 ITA_modern_education_desc: "Es hora de dejar atrás el legado de la Edad Media y dejar de dedicar tantos recursos a la enseñanza de lenguas muertas como el latín y el griego y centrarnos en materias más modernas."
 ITA_introduce_meritocracy: "Introducir la Meritocracia en las Escuelas"
 ITA_introduce_meritocracy_desc: "Los maestros disfrutan de tal grado de protección que ni siquiera se les permite ser despedidos, incluso si su incompetencia es manifiesta. No hay repercusiones por simplemente presentarse en un aula, completar la burocracia requerida y luego ocuparse de sus propios asuntos, y una parte significativa de los profesores se aprovechan de la situación."
 ITA_increase_teachers_salary: "Aumentar el Salario de los Maestros"
 ITA_increase_teachers_salary_desc: "El rol de maestro o profesor otorga mucha seguridad y tranquilidad, pero no es muy rentable financieramente, por lo que tiende a atraer a personas con habilidades bajas que luchan por encontrar trabajos seguros en otro lugar. Al aumentar los salarios, podemos aumentar la atracción del trabajo y la competencia para obtenerlo, atrayendo a personas más capacitadas."
 ITA_increase_english_teaching: "Mejorar la Enseñanza del Inglés"
 ITA_increase_english_teaching_desc: "A pesar de ser una necesidad en el mundo moderno, el conocimiento del idioma inglés es extremadamente deficiente en Italia. Los italianos están, en promedio, al menos una generación atrás, si no más, que sus compañeros europeos en habilidades en inglés. Mejorar cómo nuestras escuelas enseñan inglés es la única forma de mejorar la situación."
 ITA_reform_private_schools: "Reformar las Escuelas Privadas"
 ITA_reform_private_schools_desc: "Muchas escuelas privadas en Italia actúan actualmente como un aparcamiento para los hijos de familias acomodadas, donde se paga y se obtiene un diploma sin importar los resultados reales. Es imperativo reformar este sistema para garantizar que las escuelas privadas ofrezcan una educación de calidad, al mismo tiempo que se aligera la carga sobre las finanzas públicas."
 ITA_encourage_private_schools: "Fomentar las Escuelas Privadas"
 ITA_encourage_private_schools_desc: "Las escuelas privadas pueden ayudar a reducir la carga sobre el sistema público, reduciendo los costos. Podemos hacer la vista gorda ante el hecho de que muchas de estas instituciones simplemente ofrecen un diploma o título a cambio de dinero, sin proporcionar estándares adecuados."
 ITA_school_reform: "Reforma del Sistema Educativo"
 ITA_school_reform_desc: "Nuestro sistema educativo se está volviendo rápidamente obsoleto e inadecuado, necesitamos reformarlo para garantizar el futuro de nuestras próximas generaciones."
 ITA_school_mass_hiring: "Contratación Masiva de Maestros"
 ITA_school_mass_hiring_desc: "Un porcentaje significativo de los maestros en todos los niveles de educación están empleados bajo contratos precarios, inestables y relativamente desprotegidos. Al ofrecerles contratos estables adecuados, podríamos mejorar la calidad de nuestra educación, pero también disfrutaremos de la gratitud de los maestros."
 ITA_cash_bonus_to_18_year_olds: "Bonificación en Efectivo a los Jóvenes de 18 Años"
 ITA_cash_bonus_to_18_year_olds_desc: "Italia no ofrece las mismas oportunidades que el resto del mundo civilizado puede ofrecer a los jóvenes. Para compensarlo, podríamos dar una bonificación en efectivo a nuestros recién graduados de secundaria. Después de todo, ¿qué problema no se puede resolver arrojando dinero de los contribuyentes sin discriminación?"
 ITA_ask_the_chinese: "Pedir Ayuda a los Chinos"
 ITA_ask_the_chinese_desc: "China siempre ha buscado un punto de apoyo en Europa, y los puertos italianos pueden ser la última parada para la nueva Ruta de la Seda. La inversión china puede ser abundante, pero viene con preocupaciones sobre la influencia oriental en nuestro país."
 ITA_seek_european_help: "Buscar Ayuda Europea"
 ITA_seek_european_help_desc: "Estimular la economía no es barato, y si tuviéramos que pedir el dinero directamente a través de bonos soberanos, podríamos terminar empeorando el problema de la deuda. La Unión Europea puede proporcionarnos la cantidad requerida de dinero a una baja tasa de interés."
 ITA_stimulate_growth: "Estimular el Crecimiento"
 ITA_stimulate_growth_desc: "Para hacer la deuda más manejable, podemos aumentar nuestro PIB y, por lo tanto, nuestros ingresos, reduciendo las tasas de interés esperadas en el proceso. Esto no será gratis ni fácil, pero eventualmente dará sus frutos."
 ITA_reduce_expenses: "Reducir los Gastos"
 ITA_reduce_expenses_desc: "Las medidas de austeridad pueden no ser populares, pero reducirán nuestro déficit y ayudarán a hacer nuestra deuda más sostenible."
 ITA_shift_taxation_from_income_to_property: "Desplazar la tributación de los ingresos a la propiedad"
 ITA_shift_taxation_from_income_to_property_desc: "Gravar los ingresos y las ganancias tiene un impacto mucho más negativo en el crecimiento económico que gravar las propiedades. Debemos cambiar nuestras prioridades de recaudación para estimular el crecimiento económico."
 ITA_increase_competition: "Aumentar la Competencia Económica"
 ITA_increase_competition_desc: "La competencia económica en Italia es bastante limitada, con empresas que logran sobrevivir, incluso siendo muy pequeñas, a pesar de las ineficiencias. Se necesita un entorno más competitivo para mejorar la calidad de nuestras empresas, nuestras capacidades de innovación y el crecimiento económico."
 ITA_the_debt_problem: "El Problema de la Deuda"
 ITA_the_debt_problem_desc: "El gasto irresponsable de la última década ha dejado a Italia con una cantidad significativa de deuda gubernamental. Tenemos una responsabilidad moral de abordar este problema y no podemos dejar que nuestros hijos y nietos paguen por nuestra necedad."
 ITA_encourage_youth_to_join_unions: "Fomentar que los Jóvenes se Unan a los Sindicatos"
 ITA_encourage_youth_to_join_unions_desc: "Nuestras recientes reformas de pensiones han alterado profundamente a los sindicatos, compuestos principalmente por jubilados. Con una campaña adecuada, podríamos ser capaces de animar a los jóvenes trabajadores a unirse a los sindicatos y cambiar la dinámica de poder a nuestro favor."
 ITA_marginalize_labour_unions: "Marginalizar los Sindicatos Laborales"
 ITA_marginalize_labour_unions_desc: "Los sindicatos laborales en Italia están compuestos en su mayoría por jubilados y nuestras recientes reformas de pensiones los han dejado extremadamente insatisfechos con el gobierno, ya es hora de que reduzcamos la influencia que estas instituciones decadentes tienen sobre nuestra sociedad."
 ITA_marginalize_labour_unions_TT: "Puedes elegir reemplazar los sindicatos laborales por uno entre banquero internacionales, complejo industrial militar, conglomerados industriales o los agricultores."
 ITA_reintroduce_baby_pensions: "Reintroducir las Pensiones para Bebés"
 ITA_reintroduce_baby_pensions_desc: "Las llamadas \"pensiones para bebés\" pueden parecer económicamente absurdas. Después de todo, no hay lógica en que un trabajador pague contribuciones durante 14,5 años y luego reciba una pensión durante 40 años. Sin embargo, ese trabajador seguramente estará agradecido con quien le permitió vivir a expensas del estado."
 ITA_reintroduce_baby_pensions_decision: "Reintroducir las Pensiones para Bebés"
 ITA_reintroduce_baby_pensions_decision_desc: "Las llamadas \"pensiones para bebés\" pueden parecer económicamente absurdas. Después de todo, no hay lógica en que un trabajador pague contribuciones durante 14,5 años y luego reciba una pensión durante 40 años. Sin embargo, ese trabajador seguramente estará agradecido con quien le permitió vivir a expensas del estado."
 ITA_reintroduce_baby_pensions_decision_repeal: "Detener las Pensiones para Bebés"
 ITA_recalculate_baby_pensions: "Recalcular las Pensiones para Bebés"
 ITA_recalculate_baby_pensions_desc: "Nuestro sistema de pensiones ha sido recientemente modificado para aumentar su sostenibilidad, pero un gran número de jubilados aprovechó el sistema antiguo e insano que permitía a las personas jubilarse a mediados de los treinta años con solo 14 años, 6 meses y 1 día de trabajo (las infames pensiones para bebés). Debemos recalcular estas pensiones con el nuevo sistema."
 ITA_recalculate_baby_pensions_decision: "Recalcular las Pensiones para Bebés"
 ITA_recalculate_baby_pensions_decision_desc: "Nuestro sistema de pensiones ha sido recientemente modificado para aumentar su sostenibilidad, pero un gran número de jubilados aprovechó el sistema antiguo e insano que permitía a las personas jubilarse a mediados de los treinta años con solo 14 años, 6 meses y 1 día de trabajo (las infames pensiones para bebés). Debemos recalcular estas pensiones con el nuevo sistema."
 ITA_recalculate_baby_pensions_decision_repeal: "Restaurar las Pensiones para Bebés Anteriores"
 ITA_Quota_100: "Cuota 100"
 ITA_Quota_100_desc: "Al reducir los requisitos de edad para la jubilación, liberaremos más espacio para los nuevos trabajadores. Esto será una carga para nuestro sistema ya desgastado, pero será muy apreciado por los beneficiarios."
 ITA_Quota_100_decision: "Cuota 100"
 ITA_Quota_100_decision_desc: "Al reducir los requisitos de edad para la jubilación, liberaremos más espacio para los nuevos trabajadores. Esto será una carga para nuestro sistema ya desgastado, pero será muy apreciado por los beneficiarios."
 ITA_Quota_100_decision_repeal: "Derogar la Cuota 100"
 ITA_increase_pension_age_requirements: "Aumentar el Requisito de Edad para la Jubilación"
 ITA_increase_pension_age_requirements_desc: "Al aumentar el requisito de edad para las pensiones, podemos aumentar las contribuciones que un trabajador hará al sistema a lo largo de su vida, mientras que al mismo tiempo disminuimos el período de tiempo durante el cual se espera que el trabajador reciba una pensión, ahorrando mucho dinero al sistema en el proceso."
 ITA_increase_pension_age_requirements_decision: "Aumentar el Requisito de Edad para la Jubilación"
 ITA_increase_pension_age_requirements_decision_desc: "Al aumentar el requisito de edad para las pensiones, podemos aumentar las contribuciones que un trabajador hará al sistema a lo largo de su vida, mientras que al mismo tiempo disminuimos el período de tiempo durante el cual se espera que el trabajador reciba una pensión, ahorrando mucho dinero al sistema en el proceso."
 ITA_increase_pension_age_requirements_decision_repeal: "Reducir el Requisito de Edad para la Jubilación"
 ITA_pension_reform: "Reforma de Pensiones"
 ITA_pension_reform_desc: "Nuestro sistema de pensiones está entre los más insostenibles del mundo, debemos cambiarlo antes de que colapse."
 ITA_generational_divide: "División Generacional"
 ITA_generational_divide_desc: "En las últimas décadas, los políticos italianos han aprovechado ampliamente los recursos financieros obtenidos durante el Milagro Económico Italiano de la posguerra, utilizándolos con muy poca previsión. Ahora estos recursos se han agotado, pero la factura será pagada por la generación que no se benefició de ellos y que está demográficamente menos representada."
 ITA_legalize_light_drugs: "Legalízalo"
 ITA_legalize_light_drugs_desc: "El consumo de drogas ligeras, principalmente cannabis, ha demostrado ser una preocupación de salud muy menor y nuestros intentos de limitar su consumo han fracasado estrepitosamente de todos modos, resultando solo en un costoso desperdicio de tiempo para las fuerzas del orden y un bloqueo insano de nuestros tribunales. Es hora de que reconozcamos estos hechos y lo legalicemos."
 ITA_legalize_light_drugs_decision: "Legalízalo"
 ITA_legalize_light_drugs_decision_desc: "El consumo de drogas ligeras, principalmente cannabis, ha demostrado ser una preocupación de salud muy menor y nuestros intentos de limitar su consumo han fracasado estrepitosamente de todos modos, resultando solo en un costoso desperdicio de tiempo para las fuerzas del orden y un bloqueo insano de nuestros tribunales. Es hora de que reconozcamos estos hechos y lo legalicemos."
 ITA_legalize_light_drugs_decision_repeal: "Derogar la legalización de las drogas ligeras"
 ITA_reform_the_judiciary: "Reformar el Poder Judicial"
 ITA_reform_the_judiciary_desc: "Nuestro sistema judicial es uno de los más lentos en el mundo desarrollado. Esto es un gran perjuicio para nuestro pueblo y un factor negativo para los negocios. Debemos simplificar nuestro código para acelerar el sistema."
 ITA_simplify_legal_code: "Simplificar el Código Legal"
 ITA_simplify_legal_code_desc: "Cada reforma se basa en el código existente, pero en lugar de mejorarlo ajustando las partes existentes, se añaden nuevas partes sin fin. El resultado final es que la complejidad de nuestro código legal obstaculiza directamente la capacidad de los ciudadanos y las empresas para cumplir con él."
 ITA_reduce_judgement_times: "Reducir los Tiempos de Juicio"
 ITA_reduce_judgement_times_desc: "Incluso un caso menor puede requerir una década en Italia para ser resuelto, esto es una fuente de gran estrés para los ciudadanos involucrados y es un gran problema para las empresas que esperan compensación del caso."
 ITA_impose_better_checks_on_magistrates: "Mejorar el Control sobre los Magistrados"
 ITA_impose_better_checks_on_magistrates_desc: "Los magistrados operan bajo el escrutinio de sus pares únicamente, una situación que puede llevar a que se defiendan entre sí y se eviten abordar los problemas. Necesitamos ampliar el sistema de control sobre nuestro sistema judicial para mejorar su funcionalidad."
 ITA_refound_IRI: "Revivir el IRI"
 ITA_refound_IRI_desc: "El IRI (Instituto per la Ricostruzione Industriale/Instituto para la Reconstrucción Industrial) está a punto de cerrar. Podemos revertir esta decisión para mantener una herramienta antigua y fuerte que unifique nuestras intervenciones en la economía."
 ITA_refound_IRI_decision: "Revivir el IRI"
 ITA_refound_IRI_decision_desc: "El IRI (Instituto per la Ricostruzione Industriale/Instituto para la Reconstrucción Industrial) está a punto de cerrar. Podemos revertir esta decisión para mantener una herramienta antigua y fuerte que unifique nuestras intervenciones en la economía."
 ITA_refound_IRI_decision_repeal: "Cerrar el IRI"
 ITA_sell_government_shares_in_companies: "Vender Participaciones Gubernamentales en Empresas"
 ITA_sell_government_shares_in_companies_desc: "El Gobierno tiene participaciones significativas en muchas empresas italianas, al venderlas podemos recuperar algunos fondos muy necesarios y al mismo tiempo reducir la intervención del gobierno y aumentar la libertad económica."
 ITA_sell_government_shares_in_companies_decision: "Vender Participaciones Gubernamentales en Empresas"
 ITA_sell_government_shares_in_companies_decision_desc: "El Gobierno tiene participaciones significativas en muchas empresas italianas, al venderlas podemos recuperar algunos fondos muy necesarios y al mismo tiempo reducir la intervención del gobierno y aumentar la libertad económica."
 ITA_sell_government_shares_in_companies_decision_repeal: "Comprar Empresas Privatizadas"
 ITA_privatize_water_distribution: "Privatizar la Distribución de Agua"
 ITA_privatize_water_distribution_desc: "La infraestructura de distribución de agua en Italia se está desmoronando, con pérdidas de más de la mitad del agua recolectada y fugas por todas partes. Hay poco incentivo para mejorar la situación y nadie es responsable. Necesitamos privatizar el sector para introducir responsabilidad y competencia en el sistema."
 ITA_privatize_water_distribution_decision: "Privatizar la Distribución de Agua"
 ITA_privatize_water_distribution_decision_desc: "La infraestructura de distribución de agua en Italia se está desmoronando, con pérdidas de más de la mitad del agua recolectada y fugas por todas partes. Hay poco incentivo para mejorar la situación y nadie es responsable. Necesitamos privatizar el sector para introducir responsabilidad y competencia en el sistema."
 ITA_privatize_water_distribution_decision_repeal: "Distribución Nacionalista de Agua"
 ITA_private_water: "Ha privatizado la distribución de agua"
 ITA_privatize_museum_system: "Privatizar los Museos"
 ITA_privatize_museum_system_desc: "A pesar de albergar la mayor densidad de artefactos históricos, sitios arqueológicos y arquitectura monumental de cualquier otro país, los museos italianos están rezagados respecto a sus homólogos europeos cuando se trata de atraer turismo. Como en muchos otros campos, la gestión de estos sitios rara vez ha estado bajo escrutinio y, como resultado, no tienen incentivos para adaptarse a los tiempos o ser competitivos."
 ITA_privatize_museum_system_decision: "Privatizar los Museos"
 ITA_privatize_museum_system_decision_desc: "A pesar de albergar la mayor densidad de artefactos históricos, sitios arqueológicos y arquitectura monumental de cualquier otro país, los museos italianos están rezagados respecto a sus pares europeos cuando se trata de atraer turismo. Como en muchos otros campos, la gestión de estos sitios rara vez ha estado bajo escrutinio y, como resultado, no tienen incentivos para adaptarse a los tiempos o ser competitivos."
 ITA_privatize_museum_system_decision_repeal: "Museos Nacionalistas"
 ITA_private_museums: "Ha privatizado museos"
 ITA_further_protect_workers_rights: "Mejorar los Derechos de los Trabajadores"
 ITA_further_protect_workers_rights_desc: "Los trabajadores con contratos de duración indefinida ya son la categoría más protegida en Italia, pero siguen siendo el mayor grupo de votantes junto con los jubilados, por lo que apaciguarlos es una estrategia fácil para ganar votos y garantizar que nuestras calificaciones de aprobación se mantengan altas."
 ITA_further_protect_workers_rights_decision: "Mejorar los Derechos de los Trabajadores"
 ITA_further_protect_workers_rights_decision_desc: "Los trabajadores con contratos de duración indefinida ya son la categoría más protegida en Italia, pero siguen siendo el mayor grupo de votantes junto con los jubilados, por lo que apaciguarlos es una estrategia fácil para ganar votos y garantizar que nuestras calificaciones de aprobación se mantengan altas."
 ITA_further_protect_workers_rights_decision_repeal: "Retroceder los nuevos Derechos de los Trabajadores"
 ITA_modify_article_18: "Modificar el Artículo 18"
 ITA_modify_article_18_desc: "El Artículo 18 del Estatuto de los Trabajadores hace extremadamente difícil para los empleadores despedir a sus empleados y nuestro mercado laboral ha sufrido en consecuencia. Modificarlo seguramente generará acusaciones de \"trabajo forzado\" y \"esclavitud\" por parte de la oposición, pero en realidad es solo sentido común."
 ITA_modify_article_18_decision: "Modificar el Artículo 18"
 ITA_modify_article_18_decision_desc: "El Artículo 18 del Estatuto de los Trabajadores hace extremadamente difícil para los empleadores despedir a sus empleados y nuestro mercado laboral ha sufrido en consecuencia. Modificarlo seguramente generará acusaciones de \"trabajo forzado\" y \"esclavitud\" por parte de la oposición, pero en realidad es solo sentido común."
 ITA_modify_article_18_decision_repeal: "Retroceder las modificaciones del Artículo 18"
 ITA_save_struggling_companies: "Salvar a las Empresas en Dificultad"
 ITA_save_struggling_companies_desc: "Garantizar la supervivencia de empresas no competitivas no es barato en absoluto, pero los trabajadores y los sindicatos seguramente recordarán quién salvó sus empleos cuando lleguen las elecciones."
 ITA_save_struggling_companies_decision: "Salvar a las Empresas en Dificultad"
 ITA_save_struggling_companies_decision_desc: "Garantizar la supervivencia de empresas no competitivas no es barato en absoluto, pero los trabajadores y los sindicatos seguramente recordarán quién salvó sus empleos cuando lleguen las elecciones."
 ITA_save_struggling_companies_decision_repeal: "Dejar de salvar a las Empresas en Dificultad"
 ITA_let_companies_fail: "Dejar que las Empresas Fracasen"
 ITA_let_companies_fail_desc: "Cada vez que una empresa con peso significativo está al borde de la quiebra, el estado italiano o sus administraciones locales evitan el cierre para proteger los empleos. Este costoso hábito tiene grandes retornos políticos pero reduce significativamente la eficiencia de nuestra economía. Dejemos que las empresas fracasen para que otras más productivas puedan ocupar su parte del mercado."
 ITA_let_companies_fail_decision: "Dejar que las Empresas Fracasen"
 ITA_let_companies_fail_decision_desc: "Cada vez que una empresa con peso significativo está al borde de la quiebra, el estado italiano o sus administraciones locales evitan el cierre para proteger los empleos. Este costoso hábito tiene grandes retornos políticos pero reduce significativamente la eficiencia de nuestra economía. Dejemos que las empresas fracasen para que otras más productivas puedan ocupar su parte del mercado."
 ITA_let_companies_fail_decision_repeal: "Derogar la política de Dejar que las Empresas Fracasen"
 ITA_cultural_divide: "División Cultural"
 ITA_cultural_divide_desc: "Desde la muerte de Einaudi, Italia ha abandonado de facto las políticas liberales, con todos los partidos significativos adhiriendo silenciosamente a un consenso sobre una intervención significativa del gobierno. La mayor parte de la sociedad siguió el ejemplo y los intentos tan necesarios de mejorar las libertades económicas y sociales son cada vez más difíciles de impulsar."
 ITA_safeguard_european_development_funds: "Salvaguardar los Fondos de Desarrollo Europeo"
 ITA_safeguard_european_development_funds_desc: "Similar a lo que ocurrió con la mayor parte del dinero extraído del norte de Italia, los fondos europeos tienden a terminar en manos equivocadas o simplemente no son reclamados. Debemos esforzarnos por utilizar adecuadamente estos fondos tan necesarios para garantizar un entorno más competitivo para los negocios."
 ITA_let_salaries_decrease: "Dejar que los Salarios Disminuyan"
 ITA_let_salaries_decrease_desc: "El salario apropiado para cada categoría principal de trabajos está regulado por contratos estipulados por sindicatos que tienen valor a nivel nacional. Esto, junto con la mayor productividad de los trabajadores del Norte, significa que el Sur no puede atraer ninguna inversión significativa. Al renegociar los contratos a nivel regional, podemos reducir significativamente la brecha entre salarios y productividad y fomentar la inversión."
 ITA_fire_excessive_government_employees: "Despedir Empleados Gubernamentales Innecesarios"
 ITA_fire_excessive_government_employees_desc: "Es un dicho común que solo Sicilia tiene más policía forestal que todo el estado de Canadá. Este y otros ejemplos similares de administraciones infladas tienen que parar."
 ITA_south_reforms: "Reformas del Sur"
 ITA_south_reforms_desc: "La mayor parte del dinero invertido en el sur de Italia no ha dado ningún retorno significativo, tal vez es hora de desarrollar una nueva forma de abordar la Cuestión Meridional."
 ITA_strengthen_citizenship_income: "Fortalecer el Ingreso de Ciudadanía"
 ITA_strengthen_citizenship_income_desc: "Contratar personas por el simple hecho de hacerlo ha tenido el inconveniente efecto de reducir sustancialmente nuestra eficiencia administrativa. Tal vez podamos solucionar esto transfiriendo dinero directamente a las personas "necesitadas". Aboliremos la pobreza por decreto."
 ITA_citizenship_income: "Ingreso de Ciudadanía"
 ITA_citizenship_income_desc: "Contratar personas por el simple hecho de hacerlo ha tenido el inconveniente efecto de reducir sustancialmente nuestra eficiencia administrativa. Tal vez podamos solucionar esto transfiriendo dinero directamente a las personas "necesitadas". Aboliremos la pobreza por decreto."
 ITA_citizenship_income_decision: "Ingreso de Ciudadanía"
 ITA_citizenship_income_decision_desc: "Contratar personas por el simple hecho de hacerlo ha tenido el inconveniente efecto de reducir sustancialmente nuestra eficiencia administrativa. Tal vez podamos solucionar esto transfiriendo dinero directamente a las personas "necesitadas". Aboliremos la pobreza por decreto."
 ITA_citizenship_income_decision_repeal: "Cancelar el Ingreso de Ciudadanía"
 ITA_hire_more_government_employees: "Contratar Más Empleados Gubernamentales"
 ITA_hire_more_government_employees_desc: "Los trabajos en el gobierno son muy codiciados debido a su seguridad contractual, al aumentar su cantidad, reduciremos el número de aquellos que son fácilmente reclutados por la criminalidad. Además, los sureños seguramente recordarán quién les dio sus trabajos cuando sea el momento de usar las urnas. Eventualmente les encontraremos algo que hacer."
 ITA_intensify_money_transfer: "Intensificar las Transferencias de Dinero"
 ITA_intensify_money_transfer_desc: "La infraestructura en el Sur está bastante subdesarrollada, mejorarla seguramente desbloqueará el potencial productivo de la región y pagará los impuestos del Norte. Esperemos que el dinero no termine en las manos equivocadas."
 ITA_south_status_quo: "Mantener el Status Quo"
 ITA_south_status_quo_desc: "Innumerables gobiernos han intentado resolver la Cuestión Meridional arrojando dinero al problema. Tal vez simplemente no arrojaron suficiente."
 ITA_export_mafia: "Exportar la §tMafia§!"
 ITA_export_mafia_desc: "Las actividades de la §tMafia§! no están limitadas por una ridícula línea imaginaria como una frontera, podríamos usar los contactos existentes de nuestros nuevos amigos en el mundo criminal para ganar una valiosa influencia internacionalmente."
 ITA_rein_in_favors: "Controlar los Favores"
 ITA_rein_in_favors_desc: "Estamos tolerando extensas actividades de la mafia en todo el país, a cambio, las Familias se asegurarán de que en las próximas elecciones nadie amenace nuestros queridos escaños."
 ITA_blindness_in_the_north: "Ceguera en el Norte"
 ITA_blindness_in_the_north_desc: "A los italianos del norte les gusta pensar que la §tMafia§! es un problema confinado a las partes del sur del país, pero ese no es el caso. La presencia de las Familias se siente mucho menos, ya que están más enfocadas en invertir sus ganancias mal habidas en el rico Norte, aprovechando los grandes proyectos públicos, la gestión de residuos, las trabajadoras sexuales y el tráfico de drogas. Haremos la vista gorda a eso a cambio de favores."
 ITA_deafness_in_the_south: "Sordera en el Sur"
 ITA_deafness_in_the_south_desc: "Una de las fuentes de ingresos más importantes para la §tMafia§! en el sur es el "Pizzo", una suma de dinero que cada empresa, sin importar cuán pequeña sea, tiene que pagar a la Familia local por "Protección". No pagar a menudo resulta en finales desagradables para la empresa y su propietario. Toleraremos esta práctica a cambio de favores de las Familias."
 ITA_war_with_mafia: "Guerra con la §tMafia§!"
 ITA_war_with_mafia_desc: "Hemos hecho un trabajo decente hasta ahora con nuestras fuerzas policiales, pero la tarea en cuestión requiere un enfoque aún más fuerte, es hora de desplegar el ejército italiano en las calles y hacer que cada matón de la mafia se lo piense dos veces antes de pedir "pizzo" nuevamente."
 ITA_war_with_Mafia_tt: "Gasto en Seguridad Interna: §R+10%§!"
 ITA_relax_legal_framework: "Relajar el Marco Legal"
 ITA_relax_legal_framework_desc: "Luchar contra organizaciones criminales tan arraigadas en la sociedad como la §tMafia§! no es una tarea fácil, hacerlo con nuestras manos a menudo atadas por nuestras propias leyes es aún peor. Debemos establecer medidas extraordinarias para enfrentar adecuadamente a la §tMafia§!."
 ITA_intensify_police_operations: "Intensificar las Operaciones Policiales"
 ITA_intensify_police_operations_desc: "Un enfoque pasivo no ha funcionado en las últimas décadas y no funcionará en las próximas. Debemos ensuciarnos las manos y luchar contra la §tMafia§! de frente."
 ITA_turn_the_population_against_them: "Poner a la Gente en su Contra"
 ITA_turn_the_population_against_them_desc: "La principal fortaleza de la §tMafia§! radica en la aceptación pasiva de la sociedad, "Omertà". Los sureños no denunciarán a esos criminales por miedo o incluso por una ligera aprobación, ya que sienten que el gobierno central los ha abandonado. Debemos cambiar la narrativa y asegurarnos de que la gente se sienta segura y cuidada."
 ITA_seek_support_of_the_church: "Buscar el Apoyo de la Iglesia"
 ITA_seek_support_of_the_church_desc: "El sur de Italia todavía es profundamente devoto. Por lo tanto, la Iglesia puede ser un aliado esencial para arrebatar el control de la sociedad a la §tMafia§!."
 ITA_anti_mafia_education: "Educación Anti-§tMafia§!"
 ITA_anti_mafia_education_desc: "Para derrotar a la §tMafia§!, debemos asegurarnos de que nuestros hijos no crezcan para ser reclutados en sus filas. Debemos asegurarnos de que las escuelas les ofrezcan un lugar seguro para crecer, lejos de las maquinaciones de las Familias."
 ITA_protect_against_pizzo: "Ofrecer Protección contra el Pizzo"
 ITA_protect_against_pizzo_desc: "La §tMafia§! ejerce control sobre el territorio a través de una tributación de facto llamada 'Pizzo', una tarifa ineludible ofrecida a cambio de protección. No pagar esta protección a menudo causa incidentes desagradables a las actividades comerciales de aquellos que se niegan a la extorsión."
 ITA_eradicating_mafia: "Erradicando la §tMafia§!"
 ITA_eradicating_mafia_desc: "Uno de los mayores problemas que nos impiden desarrollar el Sur es la criminalidad organizada conocida como §tMafia§!. Hay varias organizaciones criminales que controlan el sur de Italia de una manera casi feudal y se han convertido en una parte integral de la sociedad. Deshacerse de ellos no será fácil, pero es lo correcto."
 ITA_North_South_divide: "La Cuestión Meridional"
 ITA_North_South_divide_desc: "El sur de Italia se ha quedado rezagado con respecto a la mitad norte más industrializada durante décadas, debemos llenar esta brecha para asegurar que Italia siga siendo competitiva en el escenario mundial."
 ITA_divided_nation: "El Nuevo Enfermo de Europa"
 ITA_divided_nation_desc: "La economía una vez dinámica de Italia está quedando rápidamente rezagada con respecto a los estándares occidentales, la criminalidad organizada y la corrupción están generalizadas, la productividad ha dejado de crecer, la deuda sigue aumentando, jóvenes talentosos escapan del país en busca de oportunidades que Italia no puede brindarles. Este y muchos otros problemas deben abordarse si Italia desea tener éxito en el nuevo milenio."
 ITA_industrial_focus: "Industria Italiana"
 ITA_industrial_focus_desc: "La industria italiana experimentó un auge durante el período de la Guerra Fría, y es nuestro deber seguir mejorando nuestra industria para asegurarnos de que nuestra posición entre las Potencias Mundiales siga siendo fuerte."
 ITA_south_italian_dev: "Desarrollar el Sur de Italia"
 ITA_south_italian_dev_desc: "Debemos desarrollar el sur de Italia para solucionar el mal estado en el que se encuentra. Desde que estuvo controlado por los españoles, el Sur ha sido más pobre y atrasado que el Norte. Ya es hora de que solucionemos eso."
 ITA_central_italian_dev: "Desarrollar el Centro de Italia"
 ITA_central_italian_dev_desc: "El hecho de que la industria del Sur esté en una situación desesperada y la industria del Norte esté avanzando a toda máquina no significa que debamos descuidar la industria en la parte central de nuestro país."
 ITA_north_italian_dev: "Desarrollar el Norte de Italia"
 ITA_north_italian_dev_desc: "El norte de Italia es la parte más moderna del país. Vamos a tener que modernizarlo y mejorarlo para ayudarlo a crecer más y aumentar nuestro poder económico."
 ITA_islands_dev: "Desarrollar las Islas"
 ITA_islands_dev_desc: "Sicilia y Cerdeña son mucho más pobres que la Italia continental. Debemos invertir en ellas para ayudarlas a crecer y modernizarse."
 ITA_south_infrastructure: "Desarrollo de la Infraestructura del Sur"
 ITA_south_infrastructure_desc: "Desde la revolución industrial, la infraestructura italiana ha sido más pobre que la de nuestros vecinos, especialmente en el Sur. ¡Debemos construir más autopistas y redes viales para hacer que incluso los alemanes se pongan celosos!"
 ITA_central_infrastructure: "Construcción de Infraestructura Central"
 ITA_central_infrastructure_desc: "Al igual que la mayoría de las cosas en este país, la infraestructura en Italia Central no está tan desarrollada como en el Norte, pero al mismo tiempo es tan deficiente como la del Sur. Definitivamente aún hay espacio para mejorar."
 ITA_north_infrastructure: "Construcción de Infraestructura en el Norte"
 ITA_north_infrastructure_desc: "Italia del Norte puede tener la mejor infraestructura del país, pero siempre hay espacio para mejorar. Nuevas autopistas y nuevas conexiones con las redes de transporte público de nuestros vecinos mejorarán la eficiencia del norte."
 ITA_islands_infrastructure: "Construcción en las Islas"
 ITA_islands_infrastructure_desc: "¡No podemos permitir que nuestros territorios insulares se queden atrás en desarrollo! ¡Se deben construir nuevas carreteras y ferrocarriles para hacer que sean tan buenos como cualquier ciudad europea de primera!"
 ITA_south_dockyards: "Mejorar el Puerto de Gioia Tauro"
 ITA_south_dockyards_desc: "El Puerto de Gioia Tauro es uno de los principales puertos comerciales del sur de Italia y debe ser mejorado para garantizar el flujo continuo del comercio."
 ITA_central_dockyards: "Mejorar el Puerto de Civitavecchia"
 ITA_central_dockyards_desc: "Mejorar el importante puerto de Civitavecchia, ya que se encuentra en una posición estratégica y cerca de nuestra capital. ¡Italia fue una vez una superpotencia marítima, si nuestra marina no es fuerte cerca de Roma, nunca podremos reclamar nuestro legado!"
 ITA_north_dockyards: "Mejorar el Puerto de Trieste"
 ITA_north_dockyards_desc: "Mejorar el importante puerto de Trieste ya que es nuestro puerto más importante en el mar Adriático, junto con Venecia y Bari."
 ITA_islands_civilian: "Desarrollo Civil en Cerdeña"
 ITA_islands_civilian_desc: "Debemos fabricar más productos en la hermosa isla de Cerdeña. Aumentará su prosperidad y su gratitud debería calmar cualquier tonta llamada a la independencia."
 ITA_islands_military: "Desarrollo Militar en las Islas"
 ITA_islands_military_desc: "¡El ejército italiano desciende de las legiones romanas! ¡Deben ser fuertes y estar bien equipados! Construir ese equipo en Sicilia y Cerdeña enriquecerá esas regiones."
 ITA_invest_south: "Aprovechar el Rescate Económico"
 ITA_invest_south_desc: "El sur de Italia estaba subdesarrollado, pero ahora que hemos eliminado las cadenas que inhibían su capacidad para ponerse al día, podemos cosechar los beneficios de esto y fortalecer aún más la economía regional."
 ITA_invest_north: "Ampliar el \"Motor de Europa\""
 ITA_invest_north_desc: "Lombardía es conocida por ser una de las regiones más dinámicas de Europa, deberíamos fortalecer su papel como el motor que impulsará nuestro crecimiento."
 ITA_north_miracle: "Eficiencia de las Industrias del Norte"
 ITA_north_miracle_desc: "Las industrias del norte de Italia tienen una historia de eficiencia y productividad, a pesar de los problemas históricos que aquejan al país."
 ITA_adriatic_gas_fields: "Campos de Gas Adriáticos"
 ITA_adriatic_gas_fields_desc: "El mar Adriático posee una reserva de gas natural de tamaño considerable que no estamos utilizando adecuadamente. Debemos desarrollar nuestras capacidades de extracción para reducir nuestra dependencia de fuentes de energía extranjeras."
 ITA_oil_fields_sicily: "Campos de Petróleo en Sicilia"
 ITA_oil_fields_sicily_desc: "¿Quién necesita Arabia Saudita o Venezuela? ¡Una verdadera superpotencia es autosuficiente! ¡Debemos comenzar a extraer petróleo aquí mismo en el Mediterráneo, y las aguas sicilianas podrían poseer grandes reservas de petróleo!"
 ITA_enforce_culture_SRD: "Imponer la Unión Cultural en Cerdeña"
 ITA_enforce_culture_SRD_desc: "Los sardos deben entender que su lugar está en Italia, y por lo tanto debemos detener su deseo de independencia."
 ITA_education_reforms: "Reformas Educativas"
 ITA_education_reforms_desc: "Los alemanes, franceses y británicos dominan la educación superior europea. ¡Las universidades italianas deben ser las mejores del continente si queremos que nuestro país se convierta en la principal potencia europea!"
 ITA_economic_reforms: "Reformas Económicas"
 ITA_economic_reforms_desc: "Nuestra economía ha sufrido por mala gestión. Se requieren algunas reformas en la legislación económica y la participación del gobierno, lo que debería ayudar a fomentar la prosperidad."
 ITA_european_logistics: "Nueva Logística"
 ITA_european_logistics_desc: "La logística mejorada, junto con la infraestructura mejorada, permitirá producir más con menos fábricas, ayudándonos a desencadenar un auge económico. Ayudemos a las empresas a adaptarse a las nuevas oportunidades en el Norte."
 ITA_buona_scuola: "Reformar Nuestra Estructura Educativa"
 ITA_buona_scuola_desc: "La educación superior está muy bien, pero entrenar a extranjeros derrota el propósito. Debemos invertir en las escuelas públicas italianas para que sean las mejores de Europa. Hagamos un plan de inversión."
 ITA_bureaucratic_reforms: "Reformas Burocráticas"
 ITA_bureaucratic_reforms_desc: "El gobierno italiano es altamente ineficiente. Reestructurar la burocracia interna basada en lo que hemos aprendido que funciona a lo largo de nuestras reformas económicas debería mejorar enormemente su eficiencia."
 ITA_oil_fields_basilicata: "Campos de Petróleo en Basilicata"
 ITA_oil_fields_basilicata_desc: "¡Después de nuestro reciente éxito en Sicilia, hemos descubierto que podemos poseer más petróleo de lo que pensábamos! Establezcamos operaciones de extracción al sur de nuestro territorio continental. Que fluya el oro negro."
 ITA_support_eni_africa: "Apoyar a ENI en África"
 ITA_support_eni_africa_desc: "Usar la influencia del gobierno para otorgar a ENI, nuestra principal empresa petrolera, mayor control sobre los recursos africanos beneficiará a nuestra economía."
 ITA_support_eni_arabia: "Apoyar a ENI en Arabia"
 ITA_support_eni_arabia_desc: "Al igual que en África, podemos ayudar a ENI en la Península Arábiga, lo que nos permitirá controlar más de los recursos estratégicos del mundo."
 ITA_anti_mafia_measures: "Medidas Anti-§tMafia§!"
 ITA_anti_mafia_measures_desc: "El poder de la §tMafia§! es bien conocido en todo el mundo, y aunque la mayoría de las personas los asocian con películas o televisión, son una amenaza real en Italia. Debemos ayudar a las fuerzas del orden a lanzar campañas importantes contra ellos. Puede que no los eliminemos por completo, pero definitivamente podemos reducir su influencia a corto plazo."
 ITA_anti_corruption_measures: "Medidas Anti-Corrupción"
 ITA_anti_corruption_measures_desc: "Con los recursos adecuados y presionando los botones correctos podemos obtener los nombres de varios políticos corruptos y hacer un ejemplo de ellos."
 ITA_ideology_focus: "El Debate Ideológico"
 ITA_ideology_focus_desc: "Desde la Segunda Guerra Mundial, Italia ha sido una democracia alineada con Occidente, pero los tiempos están cambiando. Quizá sea hora de revisar nuestras alianzas ideológicas."
 ITA_our_past: "Los Viejos Tiempos"
 ITA_our_past_desc: "La democracia trajo corrupción y un declive en el poder para Italia. ¡Debemos alejarnos de ella si deseamos resurgir!"
 ITA_what_we_are: "El Camino Democrático"
 ITA_what_we_are_desc: "¿No hemos aprendido nada del totalitarismo de Mussolini? ¡Italia es libre, y seguirá siendo libre!"
 ITA_mantain_the_republic: "Mantener la República"
 ITA_mantain_the_republic_desc: "La constitución establece que Italia es una república democrática fundada en el trabajo. La soberanía pertenece al pueblo y es ejercida por el pueblo en las formas y dentro de los límites de la constitución."
 ITA_towards_monarchy: "Hacia la Monarquía"
 ITA_towards_monarchy_desc: "La Edad de Oro de Italia fue claramente durante la monarquía. Nuestra república es un experimento fallido, ¡debemos esforzarnos por restaurar al rey!"
 ITA_empower_the_king: "El Nuevo Reino"
 ITA_empower_the_king_desc: "No podemos restaurar la monarquía y no empoderar a los legítimos herederos al trono. El gobierno está listo, coronemos a un nuevo rey. ¡Viva el rey Vittorio Emmanuel IV, de la Casa de Saboya, legítimo rey de Italia!"
 ITA_reestablish_rome: "La Nueva Roma"
 ITA_reestablish_rome_desc: "La verdadera Edad de Oro de Italia fue cuando el Imperio Romano se extendía desde Iberia hasta el Cáucaso. Debemos reclamar el manto de Roma y esforzarnos por reconstruir el Imperio en la era moderna."
 ITA_dismantle_parliament: "Desmantelar el Parlamento"
 ITA_dismantle_parliament_desc: "El pueblo de Italia ha hablado, ahora tenemos la legitimidad requerida para deshacernos de la clase política corrupta que ha causado décadas de declive sin violencia innecesaria."
 ITA_seize_power: "Tomar el Poder"
 ITA_seize_power_desc: "No podemos tolerar más a estos esclavos corruptos dirigiendo nuestro país, los eliminaremos del poder, con fuerza si es necesario."
 ITA_divide_et_impera: "Divide Et Impera"
 ITA_divide_et_impera_desc: "'Divide Et Impera', que significa 'Dividir y Reinar', literalmente significa ganar y mantener el poder dividiendo grandes concentraciones de poder en piezas que individualmente tienen menos poder que el que implementa la estrategia. Esta idea debe guiar nuestra política si queremos formar una Nueva Roma."
 ITA_march_on_rome: "La Nueva Marcha sobre Roma"
 ITA_march_on_rome_desc: "Mussolini marchó sobre Roma con sus camisas negras para tomar el poder. Debemos ayudar a nuestros movimientos fascistas a organizar una segunda marcha, para reabrir oficialmente el fascismo. Los trenes ya funcionan a tiempo ahora, así que podemos centrarnos en conquistar desde el principio esta vez."
 ITA_reclaim_colonies: "Recuperar Nuestras Colonias"
 ITA_reclaim_colonies_desc: "El Imperio Colonial Italiano definitivamente no fue el más grande del mundo, pero si deseamos mostrarle al mundo el poder del fascismo, ¡debemos restaurarlo! Esos africanos no son rival para nosotros los italianos, recuperar nuestras colonias debería ser un trozo de Tiramisu."
 ITA_claim_tunisia: "Reclamar Túnez"
 ITA_claim_tunisia_desc: "Túnez fue ocupado por Francia antes de que pudiéramos actuar y reclamarlo como parte de nuestro proyecto Cuarta Costa, ahora tenemos la oportunidad de intentarlo de nuevo."
 ITA_claim_lybia: "Recuperar Libia"
 ITA_claim_lybia_desc: "Hemos luchado arduamente contra los turcos para liberar Libia, que ha sido nuestra colonia durante décadas. Nuestro proyecto de integración en nuestra Cuarta Costa debe reiniciarse."
 ITA_claim_eritrea: "Recuperar Eritrea"
 ITA_claim_eritrea_desc: "Eritrea quedó en una situación abismal después de que nos viéramos obligados a irnos, restaurar nuestro dominio sería un regalo para ellos."
 ITA_claim_somalia: "Recuperar Somalia"
 ITA_claim_somalia_desc: "Somalia quedó en una situación abismal después de que nos viéramos obligados a irnos, restaurar nuestro dominio sería un regalo para ellos."
 ITA_claim_ethiopia: "Recuperar Etiopía"
 ITA_claim_ethiopia_desc: "Etiopía quedó en una situación abismal después de que nos viéramos obligados a irnos, restaurar nuestro dominio sería un regalo para ellos."
 ITA_oil_deal_egypt: "Acuerdo Petrolero Egipcio"
 ITA_oil_deal_egypt_desc: "Egipto, gracias al Canal de Suez, es un punto vital de tránsito para una parte significativa de nuestras mercancías, especialmente petróleo, que también produce. Deberíamos asegurar un cómodo acuerdo comercial con ellos, nuestra fuerza militar garantizará que sus condiciones sean lo más favorables posible."
 ITA_gulf_black_gold: "Acuerdos Petroleros del Golfo Pérsico"
 ITA_gulf_black_gold_desc: "Los países del Golfo Pérsico producen una cantidad significativa de petróleo que será vital para nuestra industria bélica."
 ITA_levant_oil_deal: "Acuerdos Petroleros del Levante"
 ITA_levant_oil_deal_desc: "Siria e Irak son grandes productores de petróleo y ambos nos beneficiaremos de un acuerdo comercial mutuo para asegurar que el petróleo fluya libremente hacia Italia."
 ITA_persian_oil_deal: "Acuerdo Petrolero con Irán"
 ITA_persian_oil_deal_desc: "Irán es un importante productor de petróleo, sus recursos energéticos serán vitales para nuestras crecientes necesidades."
 ITA_renew_lateran_treaties: "Renovar los Tratados de Letrán"
 ITA_renew_lateran_treaties_desc: "Los Tratados de Letrán fueron un pacto entre la Italia fascista y la Ciudad del Vaticano, donde se resolvió la 'Cuestión Romana', con Italia finalmente reconociendo a la Santa Sede como un microestado independiente. Han sido parte de nuestra constitución democrática, por lo que debemos asegurarnos de que sepan que nuestro gobierno fascista los respetará. Por ahora."
 ITA_renew_lateran_treaties_2: "Renovar los Tratados de Letrán"
 ITA_renew_lateran_treaties_2_desc: "Los Tratados de Letrán fueron un pacto entre la Italia fascista y la Ciudad del Vaticano, donde se resolvió la 'Cuestión Romana', con Italia finalmente reconociendo a la Santa Sede como un microestado independiente. Han sido parte de nuestra constitución democrática, por lo que debemos asegurarnos de que sepan que nuestro gobierno fascista los respetará. Por ahora."
 ITA_pesky_states: "Ultimátum a los Microestados"
 ITA_pesky_states_desc: "Es hora de decirle a los microestados dentro de Italia que el gobierno no reconoce su derecho a existir. Se someterán al nuevo Duce, o nuestras nuevas legiones de camisas negras marcharán sobre ellos."
 ITA_retake_african_coast: "Recuperar la Costa Africana"
 ITA_retake_african_coast_desc: "La gente piensa en Europa cuando piensa en la Antigua Roma, pero el norte de África también fue una parte importante de ella. Esos países son pobres y débiles, deberíamos poder tomar fácilmente el control y restaurar el dominio romano en la región."
 ITA_retake_levant: "Recuperar el Levante"
 ITA_retake_levant_desc: "Una vez sede de los mayores Imperios de la antigüedad, el Medio Oriente ha sido marginado por la historia, con su gente luchando bajo el dominio extranjero y debido a constantes luchas internas. Es hora de traer la Pax Romana una vez más sobre la región y apoderarnos de su riqueza subterránea para alimentar nuestra gloriosa Restauración."
 ITA_invite_the_gauls: "Europa Occidental"
 ITA_invite_the_gauls_desc: "Nuestros hermanos de Europa Occidental también son hijos de Roma. Si queremos convertir nuestra Federación Romana en un verdadero sucesor del Imperio, deberíamos ofrecerles membresía."
 ITA_invite_africans: "África y el Medio Oriente"
 ITA_invite_africans_desc: "África y el Medio Oriente han cambiado mucho desde que fueron romanos. Nuevas culturas y el ascenso del Islam pueden haberlos cambiado para siempre. Pero también son hijos de Roma. Deberíamos ofrecerles membresía en nuestra Federación."
 ITA_demand_carniola: "Demandar Carniola"
 ITA_demand_carniola_desc: "'Istria, Fiume e Dalmazia, ni Eslovenia ni Croacia'. Italia debe controlar los Balcanes si queremos dominar el Mediterráneo. Forzaremos a nuestros vecinos a aceptar algunas fronteras redefinidas... o aceptar que nuestros ejércitos imparables las redefinan por la fuerza."
 ITA_demand_dalmatia: "Demandar Dalmatia"
 ITA_demand_dalmatia_desc: "'Istria, Fiume e Dalmazia, ni Eslovenia ni Croacia'. Italia debe controlar los Balcanes si queremos dominar el Mediterráneo. Forzaremos a nuestros vecinos a aceptar algunas fronteras redefinidas... o aceptar que nuestros ejércitos imparables las redefinan por la fuerza."
 ITA_reclaim_ionian_islands: "Demandar Islas Jónicas"
 ITA_reclaim_ionian_islands_desc: "Las Islas Jónicas, como Corfú y Zacinto, han sido italianas durante siglos, debemos recuperarlas."
 ITA_our_grisons: "Recuperar Suiza Italiana"
 ITA_our_grisons_desc: "Ticino y Graubünden son regiones de habla italiana en Suiza, estarían mucho mejor junto a sus hermanos que con alemanes o franceses."
 ITA_strike_gaul: "Atacar el Oeste"
 ITA_strike_gaul_desc: "Galia, Hispania, Britannia, todos deben ver la luz y aceptar que su lugar legítimo está dentro del Nuevo Imperio Romano. Nuestras Legiones terminarán rápidamente con ellos."
 ITA_recover_anatolia: "Recuperar Anatolia"
 ITA_recover_anatolia_desc: "El Imperio Oriental debe ser restaurado. Nuestra nueva tecnología debería significar que no tendremos que dividirnos nuevamente, ya que podemos gobernar mejor, por lo que debemos ser nosotros quienes recuperemos esas tierras. ¡Hagamos de Estambul Constantinopla otra vez!"
 ITA_invite_anatolians: "Invitar a los Anatolios"
 ITA_invite_anatolians_desc: "No podemos reclamar seriamente ser los sucesores de Roma sin ofrecer membresía al Imperio Oriental. Negociemos la membresía con sus diversos gobiernos."
 ITA_our_savoie: "Recuperar Saboya"
 ITA_our_savoie_desc: "Saboya fue entregada ilegalmente a los franceses cuando necesitábamos su ayuda contra los austriacos durante el Risorgimento."
 ITA_our_corsica: "Recuperar Cerdeña"
 ITA_our_corsica_desc: "Cerdeña es geográficamente italiana y estuvo gobernada por Génova durante incontables siglos, es hora de finalmente completar la unificación de nuestra región natal."
 ITA_our_nizza: "Recuperar Niza"
 ITA_our_nizza_desc: "Niza fue tonta y desmesuradamente cedida a Francia junto con Saboya durante el Risorgimento. Es hora de recuperarla para finalmente completar nuestra unificación."
 ITA_recover_balkans: "Recuperar la zona balcánica"
 ITA_recover_balkans_desc: "La región balcánica es actualmente una mezcla de poblaciones, y eso ha provocado muchos conflictos, como vimos durante el colapso de Yugoslavia. Debemos unirlos a todos bajo la bandera romana, como hermanos, y poner fin a estas naciones artificiales."
 ITA_recover_alps: "Recuperar la zona alpina"
 ITA_recover_alps_desc: "La región alpina es una barrera natural crítica para la península italiana, tierra natal del Imperio. Es imperativo recuperarla para proteger a Italia."
 ITA_invite_balkan_countries: "Los Balcanes"
 ITA_invite_balkan_countries_desc: "Los Balcanes deben ser invitados a la Federación Romana, para permitir que esta abarque toda la costa del Mediterráneo. Fue una parte vital del Imperio Occidental, y el reciente caos en la región es una vergüenza para la memoria de Roma."
 ITA_strike_germans_before_they_can: "Vengar Teutoburgo"
 ITA_strike_germans_before_they_can_desc: "Fueron los bárbaros germánicos los que destruyeron la Antigua Roma, y ahora, una Nueva Roma ha nacido. Si deseamos garantizar su supervivencia, debemos asegurarnos de que los alemanes no sean una amenaza, y no esperaremos a que ellos golpeen primero. ¡Preparen las Legiones, marcharemos sobre Berlín!"
 ITA_arabian_black_gold: "Oro negro de Arabia"
 ITA_arabian_black_gold_desc: "Debemos perseguir el sueño de Mussolini de conquistar Arabia. No solo aumentará enormemente la extensión y la importancia del Imperio Italiano, sino que nos dará acceso a enormes depósitos de petróleo. El Oro negro de Arabia enriquecerá al Imperio Italiano."
 ITA_abandon_the_west: "Abandonar el Oeste"
 ITA_abandon_the_west_desc: "¡Di 'addio' a la OTAN, nos vamos por nuestra cuenta! La Guerra Fría ha terminado, no hay necesidad de atar nuestra política exterior a los americanos y sus amigos."
 ITA_settle_southern_question: "Resolver la Cuestión del Sur"
 ITA_settle_southern_question_desc: "La parte sur de Italia se opone a la idea del Nuevo Reino, pero a través de una campaña de propaganda concentrada deberíamos poder normalizar la idea entre la población local y calmar a los manifestantes."
 ITA_demand_crown_albania: "Demandar Albania"
 ITA_demand_crown_albania_desc: "El Rey Vittorio Emmanuel III recibió el trono de Albania del Rey Zog. Y Albania aún mantiene vínculos significativos con Italia, es hora de traerlos de nuevo al redil."
 ITA_italian_empire: "El Emperador"
 ITA_italian_empire_desc: "Al recuperar nuestras colonias, hemos restaurado de facto el Imperio Italiano y, por lo tanto, nuestro glorioso gobernante ahora puede afirmar oficialmente que el Reino de Italia es ahora el Imperio de Italia. ¡Salve al Emperador Vittorio IV!"
 ITA_attack_on_america: "Atacar América"
 ITA_attack_on_america_desc: "Estados Unidos estuvo detrás de la invasión de nuestro país y la caída de Italia durante la Segunda Guerra Mundial. Italia solo ha empeorado desde entonces, pero ahora, hemos restaurado nuestro legítimo lugar entre las potencias mundiales. Por lo tanto, finalmente es hora de venganza. ¡Reduciremos Washington a cenizas, mostremos a los estadounidenses la verdadera fuerza de los hijos de Roma!"
 ITA_attack_on_america_spirit: "Atacar América"
 ITA_attack_on_america_spirit_desc: "Estados Unidos estuvo detrás de la invasión de nuestro país y la caída de Italia durante la Segunda Guerra Mundial. Italia solo ha empeorado desde entonces, pero ahora, hemos restaurado nuestro legítimo lugar entre las potencias mundiales. Por lo tanto, finalmente es hora de venganza. ¡Reduciremos Washington a cenizas, mostremos a los estadounidenses la verdadera fuerza de los hijos de Roma!"
 ITA_pax_romana: "Pax Romana"
 ITA_pax_romana_desc: "El Destino Final de Roma finalmente está a nuestro alcance, unificaremos a todo el planeta bajo el Águila Imperial de una vez por todas."
 ITA_with_europe: "Buscar la Cooperación Europea"
 ITA_with_europe_desc: "Italia debe estar cerca de la Unión Europea. Debemos buscar lazos estrechos con otros miembros y una mayor cooperación."
 ITA_with_europe_2: "Buscar la Cooperación Europea"
 ITA_with_europe_2_desc: "Italia debe estar cerca de la Unión Europea. Debemos buscar lazos estrechos con otros miembros y una mayor cooperación."
 ITA_european_speech: "El Discurso Europeo"
 ITA_european_speech_desc: "Debemos anunciar nuestras intenciones de unificar Europa. Preparemos el discurso oficial que los eurodiputados italianos darán al Parlamento Europeo, y cualquier otra preparación de relaciones públicas que podamos necesitar."
 ITA_prepare_the_union: "Preparar la Unión"
 ITA_prepare_the_union_desc: "Debemos preparar el Tratado de Unificación y presentarlo al Parlamento Europeo. Tomará tiempo preparar uno que haga felices a todos los miembros para aceptar la unión."
 ITA_unite_the_union: "Una Europa"
 ITA_unite_the_union_desc: "La Unión Europea es nuestro futuro, y nosotros somos el futuro de la Unión Europea. Hemos presentado el Tratado de Unificación al Parlamento Europeo. Todos nuestros esfuerzos deben dedicarse a asegurar que todos los miembros de la UE lo aprueben, y habremos creado el súper estado más grande que el mundo haya visto jamás."
 ITA_without_europe: "Por Nuestra Cuenta"
 ITA_without_europe_desc: "La Unión Europea está destinada a fracasar, y nuestra membresía está haciendo poco más que robarnos nuestra soberanía. Deberíamos comenzar a distanciarnos de la organización."
 ITA_diplomatic_focus: "Enfoque Diplomático"
 ITA_diplomatic_focus_desc: "§YCooperación Industrial§!: Ambos países reciben una fábrica civil.\n§YCooperación Militar§!: Italia solicita comprar equipo militar.\n§YAcuerdo de Turismo§!: Ambos países reciben una oficina.\n§YAcuerdo Comercial§!: Italia recibe recursos y el otro país obtiene una fábrica.\n§YMigración§!: Italia obtiene más crecimiento poblacional o reducción de costos policiales.\n§YAcuerdo Tecnológico§!: Italia paga dinero por velocidad de investigación y bonificaciones tecnológicas."
 ITA_diplomatic_focus_TT: "En la descripción de este enfoque, puede encontrar los efectos de los acuerdos que puede proponer a otros países en esta rama."
 ITA_strenghten_ties_with_west: "Fortalecer los Lazos con Occidente"
 ITA_strenghten_ties_with_west_desc: "Desde el final del fascismo, Italia ha crecido hasta convertirse en una democracia estable. Necesitamos mantener nuestros lazos con Estados Unidos, la OTAN y el mundo libre en su conjunto."
 ITA_draw_closer_to_east: "Acercarse al Este"
 ITA_draw_closer_to_east_desc: "Rusia es una gran superpotencia, y ahora que buscamos separarnos de Occidente, ellos serán nuestro mejor aliado. Pueden usar nuestros puertos, nosotros podemos usar su influencia y poder."
 ITA_draw_closer_to_far_east: "Acercarse a China"
 ITA_draw_closer_to_far_east_desc: "Los chinos dominarán este nuevo siglo. Si deseamos separarnos de Occidente, debemos acercarnos a ellos. Un aliado en Europa será invaluable para ellos, por lo que nos recibirán con los brazos abiertos."
 ITA_strive_for_neutrality: "Esforzarse por la Neutralidad"
 ITA_strive_for_neutrality_desc: "La historia ha demostrado que los Imperios pueden desmoronarse a la velocidad del rayo y elegir un bando demasiado rápido puede ser peligroso."
 ITA_industrial_cooperation_with_japan: "Cooperación Industrial con Japón"
 ITA_industrial_cooperation_with_japan_desc: "Tanto Italia como Japón tienen sectores manufactureros fuertes orientados hacia el comercio internacional y las exportaciones. La cooperación debería beneficiar a ambas partes."
 ITA_security_cooperation_with_mexico: "Cooperación de Seguridad con México"
 ITA_security_cooperation_with_mexico_desc: "México, al igual que nosotros, tiene una historia de fuertes organizaciones criminales, los Cárteles. Organizaciones que a menudo cooperan con nuestra propia Mafia cuando se trata de contrabando de drogas. Cooperar con ellos debería ayudarnos a debilitar este comercio ilícito."
 ITA_trade_deal_with_australia: "Hacerse Amigo de Australia"
 ITA_trade_deal_with_australia_desc: "Australia tiene una importante comunidad italiana y es un importante exportador de materias primas, un acuerdo comercial podría beneficiar enormemente a ambos países."
 ITA_trade_deal_with_canada: "Hacerse Amigo de Canadá"
 ITA_trade_deal_with_canada_desc: "Canadá es un importante exportador de materias primas y tiene un gran deseo de exportaciones de alimentos italianos, un acuerdo comercial podría beneficiar enormemente a ambos países."
 ITA_befriend_south_america: "Hacerse Amigo de Sudamérica"
 ITA_befriend_south_america_desc: "Sudamérica desconfía de los EE. UU. y Occidente en general desde la Guerra Fría. Sin embargo, no piensan mucho en Italia. Extendamos nuestra mano en amistad a Brasil y Argentina, y comencemos a influir en la región."
 ITA_befriend_india: "Hacerse Amigo de la India"
 ITA_befriend_india_desc: "La India pronto se convertirá en el país más poblado del planeta, es inevitable que se convierta en un jugador importante y sería prudente hacerse amigo ahora."
 ITA_befriend_north_african_countries: "Hacerse Amigo de los Países del Norte de África"
 ITA_befriend_north_african_countries_desc: "El lado opuesto del Mar Mediterráneo está controlado por países del norte de África con los que sería prudente hacernos amigos para cooperar en el tema de los migrantes que intentan cruzar a Europa."
 ITA_befriend_south_african_countries: "Hacerse Amigo de los Países Sudafricanos"
 ITA_befriend_south_african_countries_desc: "África es una tierra de riquezas, esta riqueza mineral es estratégicamente importante para nuestras industrias y sería prudente negociar el acceso prioritario a ella para nuestros negocios."
 ITA_befriend_america: "Hacerse Amigo de los EE. UU."
 ITA_befriend_america_desc: "Estados Unidos es el bastión moderno de la libertad y la democracia. Para asegurar que el mundo sepa que Italia defiende la libertad, debemos asegurar su amistad."
 ITA_befriend_israel: "Hacerse Amigo de Israel"
 ITA_befriend_israel_desc: "Israel es un país extremadamente avanzado con tecnologías de punta en muchos campos como la agricultura, la gestión del agua y el armamento, seguramente podríamos beneficiarnos de la cooperación con ellos."
 ITA_befriend_israel_TT: "Esto reducirá las posibilidades de sequía."
 ITA_befriend_taiwan: "Hacerse Amigo de Taiwán y Corea del Sur"
 ITA_befriend_taiwan_desc: "Taiwán y Corea del Sur son las naciones líderes en la fabricación de procesadores y muchos otros productos tecnológicos."
 ITA_befriend_europeans: "Hacerse Amigo de Europa Occidental"
 ITA_befriend_europeans_desc: "Debemos mostrar a nuestros hermanos europeos que nuestra lealtad está con ellos. ¡Estamos con ellos!"
 ITA_befriend_middle_east: "Hacerse Amigo de Oriente Medio"
 ITA_befriend_middle_east_desc: "No tenemos interés en oponernos a las naciones de Oriente Medio. Desconfían de nuestros vecinos, por lo que debemos convencerlos de que estamos dispuestos a ser sus amigos."
 ITA_befriend_south_east_asia: "Hacerse Amigo del Sudeste Asiático"
 ITA_befriend_south_east_asia_desc: "Como parte de nuestro intento de acercarnos a China, vamos a tener que hacernos amigos de otras naciones asiáticas."
 ITA_befriend_europeans2: "Hacerse Amigo de Europa del Este"
 ITA_befriend_europeans2_desc: "El antiguo bloque del Este es más pobre que Occidente, y cultural y políticamente diferente de él. Debemos intentar ofrecerles nuestro apoyo diplomático y asegurarnos de que sepan que estamos con ellos."
 ITA_befriend_csto: "Hacerse Amigo de la OTSC"
 ITA_befriend_csto_desc: "Habiéndonos alineado con los rusos, es natural ahora hacernos amigos de sus amigos. Debemos asegurarnos de que los miembros de la OTSC piensen en Italia como un amigo y aliado."
 ITA_befriend_malaya: "Hacerse Amigo de las Indias Orientales"
 ITA_befriend_malaya_desc: "Si nos alineamos con los chinos, vamos a tener que encontrar otros aliados potenciales a su alrededor. Las naciones del Pacífico de Malasia e Indonesia son grandes candidatas."
 ITA_befriend_europeans3: "Hacerse Amigo del Norte de Europa"
 ITA_befriend_europeans3_desc: "No debemos olvidar a nuestros vecinos teutones y escandinavos. Es importante tener su amistad y apoyo si deseamos ser reconocidos como un verdadero partidario de la democracia."
 ITA_attempt_join_sco: "Unirse a la OCS"
 ITA_attempt_join_sco_desc: "Hemos estado fuera de la OTAN por un tiempo, y nuestro repentino cambio de lealtad no nos ha ganado la amistad de nuestros vecinos. Debemos unirnos oficialmente a nuestros nuevos aliados en la OCS, para solidificar nuestro cambio en la política exterior durante décadas. ¡Italia está con el Dragón!"
 ITA_the_nato: "Reafirmar el Compromiso con la OTAN"
 ITA_the_nato_desc: "Debemos garantizar a nuestros compañeros miembros de la alianza que estamos dedicados a su seguridad. Un ataque a uno es un ataque a todos."
 ITA_italeave: "Italeave"
 ITA_italeave_desc: "La Unión Europea es un nido corrupto de burócratas que desprecian a Italia y constantemente conspiran hacia su caída, debemos abandonar esta organización en descomposición."
 ITA_global_investments: "Inversiones extranjeras"
 ITA_global_investments_desc: "Si vamos a separarnos de Europa y actuar por nuestra cuenta, tendremos que construir algo de influencia extranjera. Invirtamos en el desarrollo de otras naciones para ganarnos algo de buena voluntad."
 ITA_use_force: "Detener la inmigración"
 ITA_use_force_desc: "La inmigración sin control es un ciclo vicioso: la clase media huye de los países pobres, convirtiéndose en la clase baja en los países más ricos y amenazando la existencia de las clases bajas locales. Esto significa que los países de origen sufrirán una vez que se vayan, lo que causará que más personas se vayan hacia los países más ricos, aumentando el efecto. Necesitamos combatir este ciclo."
 ITA_use_force_decision: "Detener la inmigración"
 ITA_use_force_decision_desc: "La inmigración sin control es un ciclo vicioso: la clase media huye de los países pobres, convirtiéndose en la clase baja en los países más ricos y amenazando la existencia de las clases bajas locales. Esto significa que los países de origen sufrirán una vez que se vayan, lo que causará que más personas se vayan hacia los países más ricos, aumentando el efecto. Necesitamos combatir este ciclo."
