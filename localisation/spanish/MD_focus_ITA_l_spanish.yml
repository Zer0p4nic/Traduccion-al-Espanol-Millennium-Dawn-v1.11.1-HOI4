 italy_md.3.t: "¡Italia exige la anexión inmediata!"
 italy_md.3.d: "Nos ha llegado una demanda indignante, ¡Italia pide nuestra anexión inmediata! La nación está lista para enfrentar la guerra con Italia, pero se podrían perder muchas vidas, y las posibilidades de que nuestro país gane la guerra son limitadas... ¿Qué debemos hacer?"
 italy_md.3.o1: "Parece que ahora todos somos italianos..."
 italy_md.3.o2: "¡Demandas Indignantes! La comunidad internacional seguramente nos apoyará."
 italy_md.4.t: "¡[From.GetName] acepta la anexión!"
