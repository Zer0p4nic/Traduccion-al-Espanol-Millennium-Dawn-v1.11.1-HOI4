 ITA_constitutionalise_social_rights: "Constitucionalizar los Derechos Sociales"
 ITA_constitutionalise_social_rights_desc: "Nuestras recientes reformas han otorgado derechos muy necesarios a las personas que han luchado durante mucho tiempo contra la moralidad tóxica que era común en Italia. Debemos defender esta conquista consagrando esos derechos en la Constitución."
