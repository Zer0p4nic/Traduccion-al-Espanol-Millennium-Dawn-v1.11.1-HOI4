 ITA_repeal_former_government_measures_9: "Destronar al Rey"
 ITA_repeal_former_government_measures_9_desc: "Los reinos absolutos son una reliquia del pasado, y el reciente experimento de Saboya nos ha recordado por qué. Es hora de que los italianos se levanten y restauren la república."
 ITA_repeal_former_government_measures_8: "Destronar al Emperador"
 ITA_repeal_former_government_measures_8_desc: "Los Reinos absolutos son una reliquia del pasado, y el reciente experimento imperial nos ha recordado por qué. Es hora de que los italianos se levanten y restauren la república."
 ITA_repeal_former_government_measures_7: "Derrocar el Régimen"
 ITA_repeal_former_government_measures_7_desc: "La nostalgia fascista, una vez extendida entre los italianos de todas las edades, que ayudó al nuevo Régimen a ascender al poder, ha sido rápidamente barrida por las brutalidades de las camisas negras. Es hora del propio proceso de Núremberg de Italia."
 ITA_repeal_former_government_measures_6: "Restablecer el Parlamento"
 ITA_repeal_former_government_measures_6_desc: "Aunque es una fachada democrática, el Senado es solo una expresión de las élites adineradas de Italia. Los italianos se han dado cuenta de esto y han decidido que es hora de restaurar la verdadera democracia."
 ITA_ban_nuclear_power: "Prohibir la Energía Nuclear"
