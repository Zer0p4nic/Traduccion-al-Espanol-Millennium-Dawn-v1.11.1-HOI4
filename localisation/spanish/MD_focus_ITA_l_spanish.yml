 italy_md.1.t: "¡El Vaticano aceptó una renovación de los Tratados!"
 italy_md.1.d: "¡La Ciudad del Vaticano ha decidido renovar los Tratados de Letrán! ¡Ahora, Italia incluso tiene a Dios de su lado!"
