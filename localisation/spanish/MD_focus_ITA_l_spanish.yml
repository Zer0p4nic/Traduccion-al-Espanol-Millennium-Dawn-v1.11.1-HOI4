 italy_md.15.t: "¡Terremoto en Amatrice!"
 italy_md.15.d: "Hoy, Italia fue golpeada por un terremoto. El epicentro está ubicado en Amatrice, en Lazio, una región del centro de Italia. El terremoto midió 6.2 en la Escala de Richter. Hasta ahora, se ha informado de 299 personas muertas en las áreas de Umbría, Lazio y Marche, pero al menos 238 han sido sacadas vivas de los escombros, con 4.400 personas involucradas en las operaciones de búsqueda y rescate."
 italy_md.15.o1: "¡Reconstruiremos todo!"
 italy_md.16.t: "¡Terremoto en L'Aquila!"
 italy_md.16.d: "Hoy, Italia fue golpeada por un terremoto. El epicentro está ubicado en L'Aquila, en Abruzzo, una región del centro de Italia. El terremoto midió 6.3 en la Escala de Richter. Hasta ahora, se ha informado de 309 personas muertas. Este fue el terremoto más mortífero desde el terremoto de Irpinia de 1980, y debido al terreno en el que se encuentra la ciudad, este puede ser solo el primero de una larga serie de nuevos terremotos en la región."
 italy_md.16.o1: "¡Reconstrucciones rápidas y eficientes!"
 italy_md.17.t: "Italia propone Cooperación Industrial"
 italy_md.17.d: "Nuestros dos países tienen sectores manufactureros fuertes orientados hacia el comercio internacional y las exportaciones. La cooperación debería beneficiar a ambas partes."
 italy_md.17.o1: "Aceptar"
 italy_md.17.o2: "Rechazar"
 italy_md.18.t: "Italia propone un Acuerdo Comercial"
 italy_md.18.d: "Nuestra industria se beneficiaría enormemente de sus materias primas y estamos seguros de que hay un gran deseo de moda y comida italiana en la suya, un acuerdo comercial nos beneficiaría a ambos."
 italy_md.18.o1: "Aceptar"
 italy_md.18.o2: "Rechazar"
 italy_md.19.t: "¡Italeave!"
 italy_md.19.d: "¡Nuestro país está mejor sin la participación europea! Debemos celebrar un referéndum y mostrar a todos que el pueblo de Italia quiere abandonar esta unión fallida y obsoleta. ¡Finalmente es hora de hacer que Italia vuelva a ser grande!"
 italy_md.19.o1: "¡Celebremos el referéndum hoy!"
 italy_md.20.t: "Resultado de Italeave: ¡Salir!"
 italy_md.20.d: "¡Nuestro pueblo votó sabiamente para que Italia abandone la Unión Europea! Debemos iniciar negociaciones y activar el Artículo 50 lo antes posible."
 italy_md.20.o1: "Maravilloso"
 italy_md.21.t: "Resultado de Italeave: ¡Permanecer!"
 italy_md.21.d: "El pueblo italiano ha decidido votar en contra de la salida de la Unión Europea, ¡deben estar lavados el cerebro por la propaganda europea! Ahora necesitamos decidir si activar o no el Artículo 50, incluso si la situación en nuestro país podría calentarse un poco..."
 italy_md.21.o1: "Tomaremos nuestra decisión."
 italy_md.22.t: "Expectativa de Reforma"
 italy_md.22.d: "Para representar la inestabilidad política italiana, una de las principales características del nuevo contenido dado a Italia es el modificador dinámico "Expectativa de Reforma". Los partidos en la coalición gobernante verán su popularidad deteriorarse rápidamente a menos que se promulguen políticas que satisfagan a la población. Si un miembro de la coalición ve su popularidad caer por debajo de la mitad del valor con el que fue elegido, abandonará la coalición. Si la coalición pierde demasiada popularidad, se desencadenará una crisis de gobierno que puede resolverse con nuevas elecciones o intentando mantener vivo al gobierno a expensas de la estabilidad. La cantidad de expectativa de reforma se ve afectada por enfoques, eventos y decisiones, pero no es estática. Dependiendo de sus leyes, nivel de impuestos, tasa de interés y estabilidad, la expectativa de reforma cambiará a niveles más altos o más bajos. Tener un gobierno tecnocrático también aumentará la expectativa de reforma con el tiempo y aumentará el costo del poder político de las reformas."
