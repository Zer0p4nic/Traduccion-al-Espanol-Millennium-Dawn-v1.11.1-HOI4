 ITA_italian_space_decision_category: "Programa Espacial Italiano"
 ITA_italian_space_decision_category_desc: "El espacio: la frontera final. Debemos comenzar a conquistar esta frontera en serio si queremos seguir siendo una Gran Potencia a los ojos del mundo, ¡pero solo podemos lograrlo a un gran costo! Como no podemos estar seguros de ningún beneficio económico real de un programa espacial a gran escala, ¡el pueblo italiano debe seguir convencido de que es una empresa que vale la pena! \n§R(¡si nuestro Entusiasmo por el Programa Espacial cae por debajo de 35, cesarán las operaciones espaciales!)§!\n\nNuestro Entusiasmo por el Programa Espacial actualmente es: §Y[?ITA_peoples_support]§! \nNivel del Programa Espacial Científico: §Y[?ITA_space_program_level]§! \nNuestros ingresos anuales del Programa Espacial actualmente son: §G[?ITA_space_income_var]§! \nNuestro gasto anual del Programa Espacial actualmente es: §R[?ITA_space_expenses_var]§! \n§YRecursos minados de asteroides§!: \nMetales Preciosos: [?ITA_asteroid_precious]   Metales Livianos: [?ITA_asteroid_aluminium]   Metales Tecnológicos: [?ITA_asteroid_tungsten]"
 ITA_run_support_campaigns_short: "Lanzar una Campaña Pública de Apoyo Corta"
 ITA_run_support_campaigns_short_desc: "Si nuestros mejores científicos apenas están comenzando a desbloquear las maravillas científicas que yacen en el espacio, entonces nuestra gente debe estar increíblemente confundida con todo el asunto. ¡Una breve campaña en redes sociales debería ganarnos algo de apoyo!"
 ITA_run_support_campaigns_long: "Lanzar una Campaña Pública de Apoyo Larga"
 ITA_run_support_campaigns_long_desc: "Si nuestros mejores científicos apenas están comenzando a desbloquear las maravillas científicas que yacen en el espacio, entonces nuestra gente debe estar increíblemente confundida con todo el asunto. ¡Una campaña educativa detallada debería hacer maravillas para el apoyo que recibimos de la gente!"
 ITA_rebalance_the_ASI_budget: "Reequilibrar Presupuesto de ASI"
 ITA_rebalance_the_ASI_budget_desc: "Nuestro programa espacial, ASI, ha tenido algunos problemas en el pasado con gastos ineficientes y pequeñas cantidades de corrupción. Deberíamos enviar a nuestros auditores estatales para ayudar a controlar el gasto excesivo y ganar algo de reputación muy necesaria para ASI."
 ITA_launch_commercial_satellite: "Lanzar un Satélite Comercial"
 ITA_launch_commercial_satellite_desc: "Ahora que la era de la información está en pleno apogeo, las empresas privadas prácticamente se caen unas sobre otras para lanzar satélites. Al permitir que algunas de estas empresas lancen desde nuestras instalaciones, deberíamos obtener algunos beneficios económicos razonables. ¡Tenga en cuenta; sin embargo, la gente puede comenzar a cansarse de nuestro programa centrado en lo comercial!"
 ITA_prep_international_space_station: "Preparar un Lanzamiento a la ISS"
 ITA_prep_international_space_station_desc: "Aunque es una iniciativa y logro global, podemos prepararnos para enviar nuestros propios cohetes de suministro a la ISS, junto con nuestro personal."
 ITA_italian_iss_launch: "Lanzamiento Italiano a la ISS"
 ITA_italian_iss_launch_desc: "Después de meses de planificación y preparación, nuestra misión de transbordador de suministro está lista para el lanzamiento. Tres… Dos… Uno… ¡Despegue!"
