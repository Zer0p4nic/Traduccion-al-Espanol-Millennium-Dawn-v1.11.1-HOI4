 #integrative restoration decisions
 integrative_restoration_ITA: "Restauración Integrativa"
 integrative_restoration_ITA_desc: "Después de décadas de estudio, tenemos una comprensión casi perfecta de las técnicas utilizadas por nuestros antepasados para construir los muchos grandes monumentos de nuestro país. Podemos replicarlos para reconstruir esos monumentos y reavivar estas gloriosas estructuras."
 restore_the_Colosseum: "Restaurar el Coliseo"
 restore_the_Colosseum_desc: "A pesar de estar parcialmente destruido por terremotos y saqueos, el Coliseo sigue siendo un símbolo impresionante de las alturas alcanzadas por la civilización romana. Su uso previsto puede ser demasiado bárbaro para la era actual, pero aún puede convertirse en el escenario principal para espectáculos y conciertos en el corazón de nuestra Capital. Restaurarlo será costoso, pero seguramente atraerá aún más turistas y despertará el patriotismo en nuestra población."
 restore_the_Fori_Imperiali: "Restaurar los Fori Imperiali"
 restore_the_Fori_Imperiali_desc: "Los intentos de Mussolini de restaurar los Fori Imperiali causaron más daño que beneficios, esta vez haremos las cosas de la manera correcta y construiremos un nuevo corazón para nuestra antigua Capital."
 restore_Pompeii: "Restaurar Pompeya"
 restore_Pompeii_desc: "Sin duda, el descubrimiento arqueológico más importante de todos los tiempos, Pompeya nos ha dado una visión increíble de la forma de vida de nuestros antepasados, es justo que la restauremos como un glorioso monumento."
 restore_the_Temple_Valley: "Restaurar el Valle de los Templos"
 restore_the_Temple_Valley_desc: "El Valle de los Templos es uno de los restos más grandes de la civilización griega en el Mediterráneo, y aunque la mayoría de los templos han sido casi borrados por el tiempo, aún atrae a innumerables turistas. Al restaurarlo, haremos que Sicilia sea un destino aún más atractivo para que el mundo lo admire."
 restore_Heliopolis: "Restaurar Heliópolis"
 restore_Heliopolis_desc: "Heliópolis, ahora conocida como Baalbek, albergaba uno de los templos más impresionantes del mundo romano. Lo restauraremos a su antigua gloria."
 restore_Thysdrus: "Restaurar Thysdrus"
 restore_Thysdrus_desc: "Thysdrus, ahora conocida como El Djem, albergaba uno de los anfiteatros más grandes del mundo romano. Lo restauraremos a su antigua gloria."
 restore_diocletians_palace: "Restaurar el Palacio de Diocleciano"
 restore_diocletians_palace_desc: "El Palacio de Diocleciano, ubicado en la costa dálmata, es uno de los ejemplos más grandes y mejor conservados de un palacio romano en el mundo."
 restore_Palmyra: "Reconstruir Palmira"
 restore_Palmyra_desc: "Palmira fue una de las ciudades más ricas y emblemáticas del Imperio Romano de Oriente, la restauraremos a su antigua gloria."
 restore_Arles_Nimes: "Restaurar Arenas de Arles y Nimes"
 restore_Arles_Nimes_desc: "Arles y Nimes en el sur de Francia poseen dos de las arenas romanas mejor conservadas, las restauraremos a su plena gloria."
 restore_Alexandria_lighthouse: "Reconstruir el Faro de Alejandría"
 restore_Alexandria_lighthouse_desc: "El faro de Alejandría fue una de las siete maravillas del mundo antiguo, lo reconstruiremos como un faro para esta nueva era dorada brillante."
 restore_Athens_acropolis: "Restaurar la Acrópolis de Atenas"
 restore_Athens_acropolis_desc: "Atenas fue una de las ciudades más importantes de la era antigua y su cultura una inspiración importante para el mundo romano, la restauraremos a su antigua gloria."
 restore_Troy: "Reconstruir Troya"
 restore_Troy_desc: "La legendaria ciudad de Troya fue la tierra natal de Eneas, cuyos descendientes pasaron a ser los fundadores de la propia Roma. Reconstruiremos esta ciudad mítica como un testimonio de este glorioso pasado."
 restore_rhodes_colossus: "Reconstruir el Coloso de Rodas"
 restore_rhodes_colossus_desc: "El Coloso de Rodas fue una de las siete maravillas del mundo antiguo."
 restore_leptis_magna: "Restaurar la Arena de Leptis Magna"
 restore_leptis_magna_desc: "El anfiteatro de Leptis Magna fue uno de los más grandes del norte de África."
 restore_marciana_traiana: "Reconstruir Marciana Traiana"
 restore_marciana_traiana_desc: "Marciana Traiana Thamugadi fue una colonia romana construida por el emperador Trajano en la actual Argelia."
 restore_augusta_emerita: "Reconstruir Augusta Emerita"
 restore_augusta_emerita_desc: "Augusta Emerita, ahora conocida como Mérida, fue una colonia romana en Lusitania, en la actual España."

