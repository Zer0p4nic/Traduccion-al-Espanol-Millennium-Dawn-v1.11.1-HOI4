 italy_md.24.t: "La Autopista Salerno-Reggio Calabria"
 italy_md.24.d: "Después de más de 50 años de obras, ¡la Autopista Salerno-Reggio Calabria ha abierto! La autopista se sometió a una modernización importante y, en muchos casos, se construyó una autopista paralela completamente nueva junto a la original y participó en la mayoría de los casos en una reconstrucción o reemplazo completo de la carretera donde se conservó la alineación. Ahora que la autopista finalmente está abierta, ir y venir de Calabria será mucho más fácil, considerando que hace medio siglo se la consideraba la 'Tercera Isla de Italia' debido a la naturaleza del terreno."
 italy_md.24.o1: "¡Ya era hora!"
 italy_md.25.t: "Decisiones Espaciales y Rama Militar"
 italy_md.25.d: "Al completar el "Aumento de la Financiación de la ASI" en la rama de "Grandes Proyectos" del árbol de enfoque Industrial, desbloquearás el acceso a un conjunto de decisiones relacionadas con el espacio. Una decisión recurrente te permite dedicar más recursos a la Exploración Científica del Espacio, lo que costará una cantidad significativa de dinero, pero proporcionará un aumento en la velocidad de investigación y un pequeño impulso al poder político. Lo más importante es que el crecimiento de tu programa espacial eventualmente desbloqueará la capacidad de establecer un puesto de avanzada en la Luna que, a su vez, servirá como base para la minería de asteroides. La minería de asteroides te permite aprovechar los recursos naturales estratégicos siempre y cuando estés dispuesto a mantener el costo financiero anual bastante significativo requerido para sostener tal esfuerzo. Al mismo tiempo, deberás mantener a tu población lo suficientemente satisfecha con el logro de tu programa espacial, de lo contrario, los grandes gastos y esfuerzos que requiere ya no estarán justificados y las operaciones adicionales podrían tener que ser abortadas.\n\nLa nueva rama militar contiene varios enfoques que te permiten especializar equipos, estos desencadenan eventos que te permiten elegir entre reducir el costo de producción y la confiabilidad de un cierto tipo de equipo o aumentar su costo y sus estadísticas de combate. Las bonificaciones otorgadas de esta manera se mostrarán en una sola idea para cada rama militar para evitar que la ventana de espíritus nacionales se sature. Otra nueva característica es la capacidad de mejorar a los oficiales en la sección de liderazgo, esto retirará a un oficial y creará uno nuevo con el mismo nombre pero mejores estadísticas. Este proceso implica que necesitarás reclutar al oficial nuevamente si estaba en uso."
 italy_md.25.o1: "Volver a la lista de mecánicas."
 italy_md.25.o2: "Basta de explicaciones."
 italy_md.26.t: "Cambios en las Facciones Internas"
 italy_md.26.d: "Recientes eventos de política interna han causado un cambio en la influencia relativa de las facciones internas de nuestra nación."
 italy_md.26.o1: "Confindustria"
 italy_md.26.o2: "Piazza Affari"
 italy_md.26.o3: "Finmeccanica"
 italy_md.26.o4: "Coldiretti"
 italy_md.27.t: "Inversiones Comerciales Italianas"
 italy_md.27.d: "Una Delegación Comercial Italiana ha llegado a nuestra capital. Esto solo aumentará nuestros lazos económicos con Italia."
 italy_md.27.o1: "Eso no puede ser malo, ¿verdad?"
 italy_md.28.t: "¡Criminales sabotean nuestras industrias!"
 italy_md.28.d: "Hoy temprano recibimos noticias de que nuestras industrias e infraestructuras fueron saboteadas por criminales fuertemente equipados. Las industrias fueron incendiadas y ocurrieron enormes explosiones en las autopistas. Nuestras agencias secretas descubrieron que los ataques son una respuesta de los temidos líderes de la '§tMafia§!' que no se tomaron a la ligera nuestras recientes acciones contra ellos."
 italy_md.28.o1: "Necesitamos dar un paso atrás"
 italy_md.28.o2: "¡Más razones para borrarlos de la faz de la Tierra!"
 italy_md.29.t: "¡Criminales sabotean nuestras industrias militares!"
 italy_md.29.d: "Una vez más, se produjo un ataque contra nuestras industrias, así como ataques con bombas en autobuses y trenes. Además de las industrias dañadas, un número no estimado de personas murieron en los ataques terroristas en los centros de las ciudades. Una vez más, todos estos ataques están relacionados con la criminalidad organizada. ¿Cuándo va a parar esto?"
 italy_md.29.o1: "Realmente necesitamos dar un paso atrás"
 italy_md.29.o2: "¡Esto no nos detendrá!"
 italy_md.30.t: "§tMafia§!"
 italy_md.30.d: "La criminalidad organizada es un problema importante en Italia. En el juego, esto está representado con las nuevas mecánicas de la §tMafia§!. Los 4 estados del sur tienen un "Clan" principal asociado a ellos: §2Cosa Nostra§! en §2Sicilia§!, §0Camorra§! en §0Campania§!, §7'Ndrangheta§! en §7Calabria§! y §9Sacra Corona Unita§! en §9Puglia§!. Cada clan tiene un valor de fuerza que reduce directamente el crecimiento en la región en la que operan al reducir la velocidad de construcción y aumentar los costos y el tiempo de las inversiones extranjeras. Además, se utiliza un valor promedio de todas las fuerzas para calcular cuánto afecta la §tMafia§! al país en su conjunto a través del espíritu nacional de la §tMafia§! y al aumentar el costo de los gastos del árbol de enfoque. Los enfoques industriales ahora no solo tienen un costo mayor basado en el valor actual de la influencia de la mafia, sino que también aumentarán la fuerza de la mafia según la cantidad de dinero que los delincuentes puedan desviar de los proyectos. Para luchar contra los criminales, Italia debe emplear a sus fuerzas policiales y asegurar que los italianos colaboren en la erradicación de la §tMafia§!. La fuerza de la §tMafia§! aumenta pasivamente con el tiempo, pero este aumento puede reducirse, e incluso revertirse, al tomar algunos enfoques nacionales. Además, la efectividad de las decisiones para luchar contra la mafia se basará en el valor de Efectividad Policial. Ese valor está influenciado por algunos enfoques, la Corrupción, la financiación de la Policía, la fuerza regional de la §tMafia§! y la cantidad de agentes encubiertos en la región. Una vez que la fuerza promedio de la mafia haya sido insignificante durante algunos años, se puede declarar finalmente una victoria sobre la §tMafia§!."
 italy_md.30.o1: "Volver a la lista de mecánicas."
 italy_md.30.o2: "Suficientes explicaciones."
 italy_md.31.t: "Estabilidad Semanal"
 italy_md.31.d: "Muchos enfoques y mecánicas en esta revisión se basan en la estabilidad semanal. Dado que HOI4 vanilla tiene un límite máximo sobre cuánto puede influir ese modificador en la estabilidad, se ha introducido un espíritu nacional para asegurar que los valores se apliquen correctamente indefinidamente. La mayoría de las elecciones en el árbol serán entre una opción que otorga grandes beneficios inmediatos en términos de estabilidad, con una disminución con el tiempo, y una opción que, en cambio, disminuirá su estabilidad inmediatamente, pero la aumentará gradualmente con el tiempo.\n\nEsto es necesario porque HOI4 tiene un conjunto de estabilidad con un tamaño de 100 que puede llenarse o vaciarse mediante efectos que simplemente otorgan estabilidad, no vinculados a un espíritu u otros efectos, y por la estabilidad semanal. Cuando este conjunto está completamente lleno o vacío, ya no puede agregar o restar estabilidad semanal. Cuando esto ocurre, esta mecánica agregará estabilidad semanal al modificador multipropósito. Debido a esto, si la ganancia de estabilidad semanal se invierte, la estabilidad del modificador multipropósito se verá afectada solo cuando el conjunto esté completamente lleno o vacío nuevamente."
 italy_md.31.o1: "Volver a la lista de mecánicas."
 italy_md.31.o2: "Suficientes explicaciones."
 italy_md.32.t: "¡El fin de la criminalidad organizada!"
 italy_md.32.d: "Durante décadas, se permitió que sus negocios turbios tuvieran lugar, ¡pero nunca más volverá a suceder algo así! Nuestras reformas para atacar la criminalidad organizada de todas las formas posibles resultaron ser las reformas más exitosas de la historia. Italia ahora está libre de la §tMafia§!, nuestra población, especialmente en el sur de Italia, ya no sufrirá por ellos."
 italy_md.32.o1: "¡Este es un día histórico para Italia!"
 italy_md.33.t: "Italia Propose una Renovación de los Tratados de Letrán"
 italy_md.33.d: "Una vez más, el nuevo régimen italiano busca aprovechar la vasta influencia de la iglesia sobre los italianos. A cambio de nuestro apoyo, garantizarán nuestra seguridad e independencia, ¿qué debemos responder?"
 italy_md.33.o1: "Aceptar."
 italy_md.33.o2: "Rechazar."
 italy_md.34.t: "Italia pide inversiones"
 italy_md.34.d: "Italia nos está pidiendo que invirtamos en su país para ayudar a combatir el estancamiento económico."
 italy_md.34.o1: "Aceptar."
 italy_md.34.o2: "Rechazar."
 italy_md.35.t: "Inversiones Concedidas"
 italy_md.35.d: "Nuestras solicitudes de ayuda al desarrollo han sido concedidas."
 italy_md.35.o1: "Un gran trato."
 italy_md.36.t: "Inversiones Denegadas"
 italy_md.36.d: "Nuestras solicitudes de ayuda al desarrollo han sido denegadas."
 italy_md.36.o1: "Subóptimo."
 italy_md.37.t: "Cambio de Etiqueta"
 italy_md.37.d: "¿Quieres jugar como la nación recién liberada?"
 italy_md.37.o1: "Jugar como Padania"
 italy_md.37.o2: "Jugar como las Dos Sicilias"
 italy_md.38.t: "Crisis Gubernamental"
 italy_md.38.d: "Los italianos han perdido la fe en la capacidad de este gobierno para implementar las reformas que consideran necesarias. La oposición está pidiendo nuevas elecciones, pero con algunos compromisos políticos podríamos mantener nuestros escaños por un tiempo adicional, ¿qué deberíamos hacer?\n\n Se desencadenará una crisis gubernamental si la coalición de gobierno cae por debajo de la mitad de la popularidad con la que fue elegida. Esto puede ocurrir porque los partidos de la coalición pierdan popularidad o abandonen la coalición directamente (algo que harán si pierden demasiada popularidad). La crisis gubernamental también puede desencadenarse cuando un partido de la coalición menor crezca significativamente más popular que el partido gobernante."
 italy_md.38.o1: "Nuevas Elecciones"
 italy_md.38.o2: "Intentar llegar al final legal de la legislatura."
 italy_md.38.o3: "Reorganizar los Partidos de la Coalición"
 italy_md.39.t: "Políticas y Líderes"
 italy_md.39.d: "La principal mecánica de la rama política del Árbol de Enfoque Italiano son las políticas. Las políticas se vuelven disponibles una vez que se completa su enfoque, pero no se obtienen simplemente los efectos con el enfoque. En cambio, las políticas se han movido a decisiones que pueden ser promulgadas y derogadas varias veces, permitiendo mayores posibilidades de juego de rol y metajuego. Pero tenga cuidado, derogar una política no proporcionará los efectos exactamente opuestos que otorgó cuando se promulgó, especialmente en cuanto a la expectativa de reforma.\n\n La sección del árbol de enfoque por encima de las políticas está dedicada a los líderes del partido. Dado que el retiro automático de los líderes del partido tras una elección perdida ha sido desactivado para Italia, se creó esta sección para asegurar que los cambios de liderazgo sean posibles."
 italy_md.39.o1: "Volver a la lista de mecánicas."
 italy_md.39.o2: "Suficientes explicaciones."
 italy_md.40.t: "Salvini toma el control de Lega Nord"
 italy_md.40.d: "Matteo Salvini, miembro del Parlamento Europeo por el partido Lega Nord, ha reunido suficiente apoyo en su partido para derrocar a Bossi y asumir el liderazgo. Salvini es un político euroescéptico de línea dura, crítico tanto de la unión política como económica. Tiene fuertes vínculos con Rusia y apoya el movimiento neonacionalista que se opone a la globalización, la inmigración y el libre mercado. Su liderazgo transformará a Lega Nord de un partido centrado en las regiones del norte y sus demandas de federalismo a un partido nacional que intenta construir una identidad nacional utilizando diversos enemigos externos apropiadamente manufacturados como extranjeros, migrantes, bancos, países vecinos y muchos más."
 italy_md.40.o1: "Il Capitano"
 italy_md.41.t: "Beppe Grillo funda un nuevo partido"
 italy_md.41.d: "Un destacado comediante italiano, Beppe Grillo, siguiendo el consejo de Gianroberto Casaleggio, ha organizado las diversas listas cívicas y organizaciones de seguidores en un partido real, llamado el Movimiento Cinco Estrellas. El movimiento se ha formado para crear una plataforma para todas las personas decepcionadas por la política, cada vez más percibida como distante y corrupta. Aboga firmemente por la democracia directa a través del uso de las herramientas disponibles en Internet, con elecciones de roles y otras decisiones llevadas a cabo en una plataforma privada de Internet propiedad de Casaleggio. A pesar de esto, el verdadero poder sigue en manos de su liderazgo, que es libre de dar forma al partido de manera muy activa, cambiando libremente entre posturas de derecha e izquierda en diversos temas. A pesar de la flexibilidad ideológica, el núcleo del partido puede describirse principalmente como un partido verde con un enfoque NIMBY en el ambientalismo y una fuerte postura anti-globalización en temas económicos. A diferencia de los partidos populistas de derecha, el Movimiento Cinco Estrellas valora más sus vínculos con China que con Rusia."
 italy_md.41.o1: "¡Vaffanculo!"
 italy_md.42.t: "¡Crisis de residuos urbanos en Nápoles!"
 italy_md.42.d: "Una combinación de mala planificación, años de negligencia en la infraestructura, NIMBYsm, actividades mafiosas y corrupción política ha llevado al colapso del sistema de recuperación y gestión de residuos en Nápoles. Montones de basura se acumulan en cada esquina de la que alguna vez fue una hermosa ciudad, pero hay poca capacidad para recogerla y aún menos ideas sobre dónde poner la basura, ya que todos los vertederos estándar y de emergencia están llenos."
 italy_md.42.o1: "Reprimir a los NIMBY y construir incineradoras"
 italy_md.42.o2: "Enviar los residuos a Alemania y Austria"
 italy_md.42.o3: "Conozco a algunas personas que podrían ayudarnos.."
 italy_md.43.t: "¡Crisis de residuos urbanos en Roma!"
 italy_md.43.d: "Una combinación de mala planificación, años de negligencia en la infraestructura, NIMBYsm, actividades mafiosas y corrupción política ha llevado al colapso del sistema de recuperación y gestión de residuos en Roma. Montones de basura se acumulan en cada esquina de la que alguna vez fue una hermosa ciudad, pero hay poca capacidad para recogerla y aún menos ideas sobre dónde poner la basura, ya que todos los vertederos estándar y de emergencia están llenos."
 italy_md.43.o1: "Reprimir a los NIMBY y construir incineradoras"
 italy_md.43.o2: "Enviar los residuos a Alemania y Austria"
 italy_md.43.o3: "Conozco a algunas personas que podrían ayudarnos.."
 italy_md.44.t: "Italia propone Cooperación Militar"
 italy_md.44.d: "Italia desea mejorar la cooperación entre nuestras fuerzas armadas comprando nuestro equipo."
 italy_md.44.o1: "Aceptar"
 italy_md.44.o2: "Rechazar"
 italy_md.45.t: "Imperio Romano Completamente Restaurado"
 italy_md.45.d: "Finalmente hemos restaurado las fronteras legítimas del Imperio Romano. Es hora de que el Fénix recién nacido extienda sus alas sobre el mundo."
 italy_md.45.o1: "Roma Invicta"
 italy_md.46.t: "Renacimiento Arquitectónico"
 italy_md.46.d: "Hemos reconstruido innumerables masgterpieces de nuestro glorioso pasado y, en el proceso, hemos alentado un renacimiento arquitectónico que está inspirando al mundo."
 italy_md.46.o1: "Magnífico"
 italy_md.47.t: "Partido Aliado Abandona la Coalición"
 italy_md.47.d: "Cada vez más preocupado por encuestas que destacan un nivel de popularidad severamente deteriorado, uno de nuestros socios ha decidido abandonar la coalición gobernante, con la esperanza de aumentar su apoyo popular mientras está en la oposición."
 italy_md.47.o1: "Es lo que es."
 italy_md.48.t: "Romanización Completa"
 italy_md.48.d: "Una provincia del antiguo Imperio Romano ha sido integrada con éxito; sus habitantes ahora son orgullosos ciudadanos romanos."
 italy_md.48.o1: "Roma Aeterna"
 italy_md.49.t: "Italia nos Amenaza"
 italy_md.49.d: "Parece que Italia reclama algunas de nuestras tierras y nos amenaza con la guerra en caso de que nos neguemos a ceder los territorios reclamados."
 italy_md.49.o1: "No podemos arriesgarnos a una guerra total"
 italy_md.49.o2: "Ignorar la amenaza"
 italy_md.50.t: "Italia propone comprar algunos de nuestros territorios"
 italy_md.50.d: "Parece que Italia reclama algunas de nuestras tierras y nos propone vendérselas."
 italy_md.50.o1: "Suena como un trato razonable"
 italy_md.50.o2: "Inaceptable"
 italy_md.51.t: "Demandar Carniola"
 italy_md.51.d: "Carniola es una tierra italiana legítima; es imperativo recuperarla. Podríamos tener éxito en esta tarea sin recurrir a la violencia."
 italy_md.51.o1: "Amenazarlos"
 italy_md.51.o2: "Sobornarlos"
 italy_md.52.t: "Demandar Dalmacia"
 italy_md.52.d: "Dalmacia es una tierra italiana legítima; es imperativo recuperarla. Podríamos tener éxito en esta tarea sin recurrir a la violencia."
 italy_md.52.o1: "Amenazarlos"
 italy_md.52.o2: "Sobornarlos"
 italy_md.53.t: "Demandar Saboya"
 italy_md.53.d: "Saboya fue el hogar ancestral de la dinastía que unificó Italia; es imperativo recuperarla. Podríamos tener éxito en esta tarea sin recurrir a la violencia."
 italy_md.53.o1: "Amenazarlos"
 italy_md.53.o2: "Sobornarlos"
 italy_md.54.t: "Alitalia solicita un rescate"
 italy_md.54.d: "Alitalia es la aerolínea de bandera y la más grande de Italia, pero ha luchado durante años debido a una terrible gestión, la incapacidad de despedir a empleados excedentes y la competencia de aerolíneas de bajo costo y trenes de alta velocidad. Una vez más, sus gerentes están pidiendo al gobierno que proporcione un 'préstamo' que todos sabemos que nunca se devolverá, para mantener los aviones en el aire y seguir pagando salarios. ¡Si tan solo pudiéramos vender las acciones del gobierno en esta empresa y dejarla fracasar de una vez por todas como se merece!"
 italy_md.54.o1: "Esperemos que sea la última vez."
 italy_md.54.o2: "Eso es todo, vender los activos de esta empresa zombi a quien los quiera."
 italy_md.55.t: "Demandar Ticino-Grabunden"
 italy_md.55.d: "Ticino y Grisones son tierras italianas legítimas; es imperativo recuperarlas. Podríamos tener éxito en esta tarea sin recurrir a la violencia."
 italy_md.55.o1: "Amenazarlos"
 italy_md.55.o2: "Sobornarlos"
 italy_md.56.t: "Demandar Córcega"
 italy_md.56.d: "Córcega es geográficamente italiana y fue gobernada por Génova durante innumerables siglos; es imperativo recuperarla. Podríamos tener éxito en esta tarea sin recurrir a la violencia."
 italy_md.56.o1: "Amenazarlos"
 italy_md.56.o2: "Sobornarlos"
 italy_md.57.t: "Demandar Niza"
 italy_md.57.d: "Niza fue cedida tontamente junto con Saboya a los franceses; es imperativo recuperarla. Podríamos tener éxito en esta tarea sin recurrir a la violencia."
 italy_md.57.o1: "Amenazarlos"
 italy_md.57.o2: "Sobornarlos"
 italy_md.58.t: "Demandar Islas Jónicas"
 italy_md.58.d: "Islas Jónicas como Corfú y Zacinto han sido italianas durante siglos; debemos recuperarlas. Podríamos tener éxito en esta tarea sin recurrir a la violencia."
 italy_md.58.o1: "Amenazarlos"
 italy_md.58.o2: "Sobornarlos"
 italy_md.59.t: "Brote de Xylella en Apulia"
 italy_md.59.d: "Xylella Fastidiosa, una plaga de plantas especialmente peligrosa para los olivos, ha sido reportada en la región de Salento en Apulia. Considerando lo importante que es la producción de olivos para esa región, es imperativo que evitemos la propagación de la plaga reubicando algunos árboles para negarle espacio para crecer. Desafortunadamente, la población local y los políticos que eligieron preferirían ver morir y quemar todos los árboles antes que escuchar a la ciencia."
 italy_md.59.o1: "¿Cortar árboles centenarios? ¡Indignante!"
 italy_md.59.o2: "Implementar las medidas necesarias para prevenir esto."
 italy_md.60.t: "Brutalidad Policial en Protestas del G8"
 italy_md.60.d: "Durante la reunión del G8 en Génova, manifestantes pertenecientes a movimientos antiglobalización se enfrentaron violentamente con la policía. Las peleas fueron tan duras que al menos una persona murió."
 italy_md.60.o1: "La policía solo estaba haciendo su trabajo."
 italy_md.60.o2: "Castigar a los responsables."
 italy_md.61.t: "Colapso del Puente Morandi"
 italy_md.61.d: "El puente Morandi fue un importante puente de autopista cerca de Génova, construido en los años sesenta bajo el diseño de Riccardo Morandi. Una fuerte tormenta con lluvia intensa, viento y relámpagos provocó el colapso del puente, causando la muerte de 43 personas."
 italy_md.61.o1: "Rezar por las víctimas."
 italy_md.62.t: "Sequía"
 italy_md.62.d: "Muy poca precipitación y calor extremo han llevado a una sequía. Nuestra infraestructura hídrica está en terrible estado, pero está fragmentada en una miríada de entidades locales extremadamente pequeñas controladas por municipios que a menudo las utilizan como estacionamiento para políticos locales; se necesita una reforma para ayudarnos a prepararnos para la próxima sequía."
 italy_md.62.o1: "Racionar el agua y esperar lo mejor."
 italy_md.62.o2: "Estamos preparados para esto."
 italy_md.63.t: "Italia propone Acuerdo Turístico"
 italy_md.63.d: "Nuestros países son hermosos y seguramente nos beneficiaría a ambos si los turistas pudieran moverse con la mayor facilidad posible."
 italy_md.63.o1: "Aceptar"
 italy_md.63.o2: "Rechazar"
 italy_md.64.t: "Italia propone Acuerdo sobre Migrantes"
 italy_md.64.d: "Italia nos ofrece compensación monetaria a cambio de nuestra ayuda para controlar el flujo de migrantes a su país."
 italy_md.64.o1: "Aceptar"
 italy_md.64.o2: "Rechazar"
 italy_md.65.t: "Italia propone Acuerdo Tecnológico"
 italy_md.65.d: "Italia nos ofrece pagarnos para compartir nuestro conocimiento tecnológico con ellos."
 italy_md.65.o1: "Aceptar"
 italy_md.65.o2: "Rechazar"
 italy_md.66.t: "El Partido Libres e Iguales se separa del Partido Democrático"
 italy_md.66.d: "Libres e Iguales es un partido de izquierda fundado en 2007 por el ex magistrado antimafia Pietro Grasso después de separarse del Partido Democrático, del cual representaba la mayor parte de su ala más izquierdista. Es un partido socialista progresista que se centra fuertemente en los derechos sociales, de las mujeres y de los migrantes, y en combatir las desigualdades a través de la intervención gubernamental."
 italy_md.66.o1: "Interesante"
 italy_md.67.t: "Convocar a una Figura Institucional Respetada"
 italy_md.67.d: "Italia enfrenta una situación desesperada y no podemos arriesgarnos a dejar a la nación a merced de su incapaz clase política; debe formarse un gobierno tecnocrático para que lo que debe hacerse se haga sin las ataduras del oportunismo político y el fanatismo ideológico. Solo necesitamos elegir a la persona adecuada para el trabajo."
 italy_md.67.o1: "Mario Monti"
 italy_md.67.o2: "Mario Draghi"
 italy_md.67.o3: "Carlo Cottarelli"
 italy_md.68.t: "Cambio de Etiqueta a Etiqueta ITA"
