 ##roman decisions
 romanization_ITA: "Neo-Romanización"
 romanization_ITA_desc: "Los romanos cayeron hace mucho tiempo. Sin embargo, su influencia y su legado permanecen siempre presentes. Ahora es nuestro trabajo bajo los Nuevos Romanos empujar hacia adelante y reconstruir Roma! Omnium Rerum Principia Parva Sunt.\n\n§YEstas decisiones son muy caras y requieren una gran inversión de Roma.\n"
 integration_britannia: "Romanizar Britania"
 integration_britannia_desc: "Britania es una de las últimas grandes conquistas de los romanos. Las regiones al sur de Escocia demostrarán ser maravillosas para la integración. Los ingleses realmente sabían cómo trabajar la tierra."
 integration_narbonensis: "Romanizar Narbonensis"
 integration_narbonensis_desc: "Narbonensis abarca la mayor parte del sur de Francia. Deberíamos comenzar a presionar para integrar esta región debido a lo cerca que está de nuestra patria."
 integration_lugdunensis_aquitania: "Romanizar Lugdunensis y Aquitania."
 integration_lugdunensis_aquitania_desc: "Lugdunensis y Aquitania es la mayor parte del norte y centro de Francia. También abarca regiones como Lyon. La provincia fue una de las grandes áreas ganadas por César en sus grandes conquistas."
 integration_belgica: "Romanizar Belgica"
 integration_belgica_desc: "Belgica es una multitud de diferentes regiones en nuestro mundo moderno. Abarca Bélgica, el sur de los Países Bajos, Luxemburgo y algunas partes de Alemania al oeste del Rin. Belgica es una de las provincias fronterizas más grandes del imperio en su apogeo."
 integration_raetia_noricum: "Romanizar Raetia y Noricum"
 integration_raetia_noricum_desc: "Las tierras más allá de los Alpes siempre han sido un poco salvajes. Los chicos de la montaña en Suiza y Austria caerán en línea uno por uno. Sus tierras fueron algunas de las primeras áreas conquistadas debido a su proximidad a las regiones del norte del imperio."
 integration_northwestern_balkans: "Romanizar Regiones Balcánicas"
 integration_northwestern_balkans_desc: "Las regiones balcánicas son un área grande con muchas provincias imperiales antiguas. Las provincias antiguas en el apogeo fueron Pannonia Superior, Pannonia Inferior y Dalmacia. Las tres provincias están estrechamente conectadas, por lo que podemos gobernarlas en masa bajo una provincia imperial más grande."
 integration_dacia_moesia: "Romanizar Dacia y Moesia"
 integration_dacia_moesia_desc: "Las provincias imperiales de Dacia, Moesia Inferior y Superior abarcan gran parte de las regiones centrales y orientales de los Balcanes. Debemos comenzar a reinstaurar el gobierno de los verdaderos romanos."
 integration_greece: "Romanizar Grecia"
 integration_greece_desc: "Grecia es una de las primeras grandes conquistas del imperio romano. También es una de las bases de poder del Imperio Bizantino. ¡Debemos integrarla una vez más!"
 integration_mauretania: "Romanizar Mauritania"
 integration_mauretania_desc: "Mauritania abarca gran parte de la costa magrebí moderna. Ahora que está de nuevo bajo nuestro control, debemos presionar para fortalecer nuestro control sobre el Mediterráneo."
 integration_africa_proconsularis: "Romanizar Cartago"
 integration_africa_proconsularis_desc: "La región de Cartago está mayormente en la Túnez moderna. Ayudará tener un punto de partida desde Sicilia y Cerdeña para organizar conquistas cerca de Italia."
 integration_tarraconensis_lusitania_baetica: "Romanizar las Provincias Ibéricas"
 integration_tarraconensis_lusitania_baetica_desc: "Las provincias de Tarraconensis, Lusitania y Baetica fueron establecidas inicialmente en el 27 a.C. por Augusto en sus reorganizaciones."
 integration_cyrenaica_aegyptus: "Romanizar Aegyptus & Cyrenaica"
 integration_cyrenaica_aegyptus_desc: "Egipto y el noreste de Libia fueron una vez una piedra angular de nuestro imperio. Eran capaces de alimentar partes significativas del imperio con las tierras fértiles del Nilo, mientras también proporcionaban importantes muelles para nosotros en los deltas. Debemos comenzar a romanizar a la gente allí nuevamente para insuflar más vida a Roma."
 integration_anatolia: "Romanizar Anatolia"
 integration_anatolia_desc: "Anatolia abarcaba una gran parte del Imperio Romano de Oriente y fue una de las conquistas más grandes que realizó Roma. Es hora de restaurarla bajo el estandarte adecuado."
 intgration_levant_syria: "Romanizar Siria y el Levante"
 intgration_levant_syria_desc: "Las regiones de Siria y el Levante fueron una vez una gran contingencia en nuestra frontera oriental lejana."
 integration_iraq: "Romanizar Irak"
 integration_iraq_desc: "Irak fue una vez las provincias de Asiria y Mesopotamia. Fue una vez una canasta de pan fértil para el gran Imperio Romano y también el asiento del conflicto con las fuerzas persas."
 integration_caucasus: "Romanizar el Cáucaso"
 integration_caucasus_desc: "A menudo controlada por reinos clientes de lealtad variable, la región del Cáucaso fue escenario de muchos conflictos entre Roma y los persas, ¡finalmente es hora de asegurarla para Roma de una vez por todas!"

