 light_tank_low_velocity_gun_1: "Cañón de Baja Velocidad y Gran Calibre I"
 light_tank_low_velocity_gun_1_desc: "La artillería equipada en tanques ligeros generalmente es un cañón de baja velocidad, que logra una potencia de fuego de gran calibre a costa de un bajo retroceso."
 light_tank_low_velocity_gun_2: "Cañón de Baja Velocidad y Gran Calibre II"
 light_tank_low_velocity_gun_2_desc: "La artillería equipada en tanques ligeros generalmente es un cañón de baja velocidad, que logra una potencia de fuego de gran calibre a costa de un bajo retroceso."
 light_tank_low_velocity_gun_3: "Cañón de Baja Velocidad y Gran Calibre III"
 light_tank_low_velocity_gun_3_desc: "La artillería equipada en tanques ligeros generalmente es un cañón de baja velocidad, que logra una potencia de fuego de gran calibre a costa de un bajo retroceso."
 light_tank_low_velocity_gun_4: "Cañón de Baja Velocidad y Gran Calibre IV"
 light_tank_low_velocity_gun_4_desc: "La artillería equipada en tanques ligeros generalmente es un cañón de baja velocidad, que logra una potencia de fuego de gran calibre a costa de un bajo retroceso."

 chassis_wheeled_afv_gen0_desc: "Inspirado en los primeros vehículos de reconocimiento con ruedas como el Panhard AML, este chasis enfatiza el despliegue rápido y la versatilidad del terreno, permitiendo compromisos rápidos con eficiencia de costos."
 chassis_tracked_afv_gen0_desc: "Arraigado en los legados de vehículos como el M113 APC y BMP-1, este chasis equilibrado ofrece tanto defensa como capacidad de ruptura a un costo de producción moderado."
 chassis_light_tank_gen0_desc: "Evocando los diseños de PT-76 y M551 Sheridan, este chasis ofrece una mezcla de defensa y capacidades de ruptura adecuadas para diversos escenarios."
 chassis_wheeled_afv_gen1_desc: "Evolucionando con los avances vistos en el ERC-90 Sagaie francés, el chasis mantiene su compromiso con una velocidad inigualable, mientras invierte un poco más para una mejor resiliencia operativa."
 chassis_tracked_afv_gen1_desc: "Evolucionando a partir de diseños como el Scorpion y la familia CVR(T), mejora sus capacidades operativas, manteniendo un término medio en velocidad."
 chassis_light_tank_gen1_desc: "Con lecciones de tanques como el AMX-13, combina resiliencia con eficacia operativa, asegurando que siga siendo más ágil que sus contrapartes más pesadas."
 chassis_wheeled_afv_gen2_desc: "Inspirado en las innovaciones del EE-9 Cascavel y LAV-25, el diseño con ruedas sigue siendo ligero en el presupuesto, con mejoras orientadas a una mejor protección y capacidades de ruptura."
 chassis_tracked_afv_gen2_desc: "Influenciado por las innovaciones del Bradley y BMD-4, el chasis ofrece una mejor protección, avanzando tanto en defensa como en ruptura."
 chassis_light_tank_gen2_desc: "Reflejando el enfoque del Wiesel AWC y el Type 89 IFV, el diseño es un testimonio de una mejor armadura y protección mientras mantiene una movilidad decente."
 chassis_wheeled_afv_gen3_desc: "Reflejando el enfoque modular del Boxer y Stryker, los costos de producción aumentan ligeramente, ofreciendo adaptabilidad sin comprometer su velocidad característica."
 chassis_tracked_afv_gen3_desc: "Reflejando los avances del CV90 y ASCOD, este modelo combina capacidades de defensa y ruptura a un valor de producción más alto."
 chassis_light_tank_gen3_desc: "Reflejando los avances del M8 Buford y 2S25 Sprut-SD, el diseño asegura que la ruptura y la defensa sean prioritarias sin volverse demasiado engorrosas."
 chassis_wheeled_afv_gen4_desc: "Una visión de la guerra futura, este chasis integra tecnologías de vanguardia para apoyar la defensa y la ruptura, asegurando que su agilidad se complemente con una mejor protección."
 chassis_tracked_afv_gen4_desc: "Con una visión de los campos de batalla del futuro, este modelo asegura que, aunque los costos de producción puedan aumentar, el retorno en valores de defensa, ruptura y armadura es inigualable."
 chassis_light_tank_gen4_desc: "Anticipando las demandas de la guerra futura, el chasis incorpora las últimas tecnologías de protección, asegurando que siga siendo una opción formidable en términos de defensa y ruptura, sin perder su ventaja en velocidad en comparación con los tanques de batalla principales."

 tank_railgun_cannon_1: "Cañón de Tanque Railgun"
 tank_railgun_cannon_1_desc: "Con el desarrollo de motores eléctricos y tecnologías electromagnéticas, nos permite acelerar salvos especiales a velocidades increíblemente altas. Los ajustes a estas salvos permitirán una cantidad soberbia de penetración de armadura, volviendo incluso la armadura más gruesa inútil."
 tank_railgun_cannon_2: "Cañón de Tanque Railgun de Plasma"
 tank_railgun_cannon_2_desc: "En lugar de un proyectil sólido, un cañón de railgun de plasma dispara una carga de gas ionizado caliente, o plasma. Al impactar, el plasma explota creando una gran cantidad de calor y fuerza cinética. También emitirá radiación electromagnética, que interrumpirá la electrónica cercana."
 tank_double_barrel_tank_cannons: "Cañones de Tanque de Doble Cañón"
 tank_double_barrel_tank_cannons_desc: "Una obra que parece pura ciencia ficción, nuestros ingenieros han ideado una forma de montar dos cañones principales de tanque de batalla en una sola torreta. Ofrece tasas de fuego aumentadas y la capacidad de devastar el blindaje y las unidades enemigas al bombardearlas con un fuego abrumador. Por si acaso quisieras eliminar una dirección con tanto 155 mm como sea posible."
 tank_focused_laser_beam_cannon: "Cañón de Haz de Láser Enfocado"
 tank_focused_laser_beam_cannon_desc: "Uno de nuestros científicos tuvo la brillante idea de cambiar nuestros láseres dentales en energía enfocada pura que podemos usar para vaporizar instantáneamente a nuestro enemigo, o dañar gravemente el blindaje y los objetivos duros. El llamado «cañón de haz» con sus baterías adicionales y más requerirá una gran inversión de espacio y ingeniería interna en nuestro blindaje, pero compensará esto al no necesitar ser rearmado debido a sus baterías autocontenidas y computadoras a bordo. ¡Truamente el sueño húmedo de un miembro del Partido Verde! ¡Sin residuos, sin problemas!"
 tank_laser_point_defense: "Sistema de Defensa de Punto Láser"
 tank_laser_point_defense_desc: "Sistema de láser destinado a lidiar con drones que cazan el tanque y misiles antitanque hostiles."
