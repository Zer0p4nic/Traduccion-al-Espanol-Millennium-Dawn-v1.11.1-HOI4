 spaa_chassis_afv_gen1: "Chasis de AFV de la Guerra Fría"
 spaa_chassis_afv_gen1_desc: "Los AFV de la Guerra Fría se volvieron mucho más capaces de montar cañones más grandes y soportar más peso para blindaje adicional o equipo adicional, por lo tanto, llevando a que sus chasis fueran mucho mejores para ser utilizados como artillería o sistemas de cohetes improvisados. Estos vehículos pueden tener torretas de menor tamaño en lugar de ser abiertos, por lo tanto, dando a la tripulación una mayor supervivencia y también siendo más fáciles de reubicar después de disparar."
 spaa_chassis_afv_gen2: "Chasis de AFV Moderno"
 spaa_chassis_afv_gen2_desc: "Después de que la Guerra Fría terminó, el rol del AFV cambió, y con él, sus chasis. Estos chasis estaban destinados a ser más duraderos y a ser sostenibles a largo plazo, mejorando enormemente la cantidad de peso que podían llevar, para que los vehículos pudieran usar una gama más amplia de armas. Esto ha llevado a que sus variaciones de artillería y MLRS también mejoren considerablemente."
 spaa_chassis_afv_gen3: "Chasis de AFV Mejorado"
 spaa_chassis_afv_gen3_desc: "Los AFV mejorados son capaces de desplegar múltiples tipos de torretas y múltiples tipos de armamento, por lo tanto, el siguiente paso lógico fue adaptarlos para roles específicos de artillería y MLRS, este chasis es extremadamente duradero y tiene todas las ventajas de un AFV mejorado, por lo tanto, se ha convertido en la columna vertebral de las unidades mecanizadas."
 spaa_chassis_afv_gen4: "Chasis de AFV Futuro"
 spaa_chassis_afv_gen4_desc: "Los AFV avanzados son capaces de desplegar múltiples tipos de torretas y múltiples tipos de armamento, por lo tanto, el siguiente paso lógico fue adaptarlos para roles específicos de artillería y MLRS, este chasis es extremadamente duradero y tiene todas las ventajas de un AFV mejorado, por lo tanto, se ha convertido en la columna vertebral de las unidades mecanizadas."

