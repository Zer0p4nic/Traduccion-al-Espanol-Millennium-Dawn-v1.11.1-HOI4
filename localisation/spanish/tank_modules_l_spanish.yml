 spaa_support_missile_system_4: "Misiles de Apoyo Avanzados"
 spaa_support_missile_system_4_desc: "Con tecnología de guiado de última generación, estos misiles garantizan ataques precisos, convirtiéndolos en activos invaluables contra amenazas aéreas de élite."
