 #Country Specific Modules
 ## ARGENTINA ##
 ARG_tank_small_medium_cannon_2: "105 mm FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc: "Una versión argentina con licencia del cañón de tanque británico L7, fabricada por Fabricaciones Militares.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 hp"
 ARG_tank_diesel_engine_gen2_desc: "El MB 833 Ka-500 es originalmente un motor diésel alemán fabricado por MTU. El motor fue adaptado por Argentina para ser utilizado en el tanque TAM.\n\n§GConsejo del Diseñador: Los motores diésel multicombustible son el estándar utilizado en los tanques§!"
 ARG_additional_machine_guns: "7.62 mm FN MAG 60-40"
 ARG_additional_machine_guns_desc: "La FN MAG es una ametralladora de propósito general belga. La versión 60-40 está específicamente diseñada para ser montada en vehículos.\n\n§GConsejo del Diseñador: Agregar una ametralladora pesada es una forma económica de aumentar ligeramente las capacidades del tanque contra aeronaves hostiles y objetivos blandos§!"

 ## BRAZIL ##
 BRA_tank_small_medium_cannon: "105 mm L7A3"
 BRA_tank_small_medium_cannon_desc: "Una versión brasileña con licencia del cañón alemán de 105 mm L7A3. Esta arma de la Guerra Fría fue la principal opción de armamento para el tanque Leopard I.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 BRA_tank_medium_cannon: "120 mm GIAT G1"
 BRA_tank_medium_cannon_desc: "El cañón de 120 mm GIAT G1 es una versión brasileña con licencia del francés CN120-25 fabricado por Établissement d'Études et de Fabrication d'Armements de Bourges. Este cañón de la Guerra Fría fue la principal opción de armamento para los tanques Giat Industries AMX-32 y AMX-40.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 BRA_additional_machine_guns: ".50 Cal M2HB"
 BRA_additional_machine_guns_desc: "La ametralladora .50 Cal M2HB es una versión brasileña con licencia de la ametralladora estadounidense M2 Browning. La .50 M2HB es una de las ametralladoras más utilizadas, confiables y apreciadas.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 hp"
 BRA_tank_diesel_engine_gen2_desc: "El MWM TBH 234 es una versión brasileña con licencia del motor alemán MWM TBD 234. Este motor compacto y de alta potencia fue diseñado durante la Guerra Fría.\n\n§GConsejo del Diseñador: Los motores diésel multicombustible son el estándar utilizado en los tanques§!"

 ## CHINA ##
 CHI_tank_small_medium_cannon: "100 mm Type 59"
 CHI_tank_small_medium_cannon_desc: "El Type 59 es una copia china del cañón de tanque D-10T utilizado en la serie T-55.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 CHI_tank_small_medium_cannon_2: "105 mm ZPL-81A"
 CHI_tank_small_medium_cannon_2_desc: "El ZPL-81A es una versión china con licencia del cañón británico L7A3. La versión china tiene una manga térmica mejorada de fabricación nacional.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 CHI_tank_small_medium_cannon_3: "105 mm ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "El ZPL-98A es una versión china con licencia del cañón británico L7A3. Esta versión mejorada tiene un freno de boca de bajo retroceso y un peso más ligero.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 CHI_tank_medium_cannon: "125 mm Type 88C"
 CHI_tank_medium_cannon_desc: "El Type 88C es un cañón de tanque chino temprano basado en el cañón soviético 2A46M.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 CHI_tank_medium_cannon_2: "125 mm ZPT-98"
 CHI_tank_medium_cannon_2_desc: "El ZPT-98 es un cañón de tanque chino de 125 mm con un extractor de humos distintivo en el punto medio del cañón.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 CHI_additional_machine_guns: "12.7 mm Type 54"
 CHI_additional_machine_guns_desc: "La ametralladora Type 54 es una copia china de la ametralladora soviética DShK de 12.7 mm, comúnmente utilizada en tanques soviéticos y rusos como arma antiaérea adicional.\n\n§GConsejo del Diseñador: Agregar una ametralladora pesada es una forma económica de aumentar ligeramente las capacidades del tanque contra aeronaves hostiles y objetivos blandos§!"
 CHI_tank_diesel_engine_gen1: "Modelo 12150L V-12, 520 hp"
 CHI_tank_diesel_engine_gen1_desc: "El Modelo 12150L es un motor chino V-12 de la Guerra Fría temprana. Se empareja con una caja de cambios manual de 5 velocidades cuando se monta en un tanque.\n\n§GConsejo del Diseñador: Los motores diésel multicombustible son el estándar utilizado en los tanques§!"
 CHI_tank_diesel_engine_gen2: "Modelo 12150L-7BW V-12, 580 hp"
 CHI_tank_diesel_engine_gen2_desc: "El Modelo 12150L-7BW es una versión mejorada del modelo anterior 12150L.\n\n§GConsejo del Diseñador: Los motores diésel multicombustible son el estándar utilizado en los tanques§!"
 CHI_tank_diesel_engine_gen3: "Modelo 12150ZL V-12, 730 hp"
 CHI_tank_diesel_engine_gen3_desc: "El Modelo 12150ZL es una versión mejorada del modelo anterior 12150L-7BW.\n\n§GConsejo del Diseñador: Los motores diésel multicombustible son el estándar utilizado en los tanques§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 hp"
 CHI_tank_diesel_engine_gen4_desc: "El KMDB 6TD-2 es un motor de tanque ruso que inicialmente estaba planeado para el prototipo Type 90-II. El tanque nunca fue aceptado en el servicio chino, pero continuó su vida como el tanque Al-Khalid en el servicio pakistaní.\n\n§GConsejo del Diseñador: Los motores diésel multicombustible son el estándar utilizado en los tanques§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 hp"
 CHI_tank_diesel_engine_gen5_desc: "El 150HB es un motor diésel fabricado por Norinco basado en el alemán MB 873 Ka-501 utilizado en el Leopard 2.\n\n§GConsejo del Diseñador: Los motores diésel multicombustible son el estándar utilizado en los tanques§!"
 CHI_reactive_armor_gen1: "FY-I"
 CHI_reactive_armor_gen1_desc: "El FY-I es un blindaje reactivo explosivo chino de 1ª generación diseñado para combatir proyectiles HEAT.\n\n§GConsejo del Diseñador: El blindaje reactivo explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"
 CHI_reactive_armor_gen2: "FY-II"
 CHI_reactive_armor_gen2_desc: "El FY-II es un blindaje reactivo explosivo chino de 2ª generación que protege a los tanques contra proyectiles HEAT y APFSDS.\n\n§GConsejo del Diseñador: El blindaje reactivo explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"
 CHI_reactive_armor_gen3: "FY-IV"
 CHI_reactive_armor_gen3_desc: "El FY-IV es un blindaje reactivo explosivo chino de 3ª generación que funciona contra proyectiles HEAT y ojivas tándem.\n\n§GConsejo del Diseñador: El blindaje reactivo explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"
 CHI_reactive_armor_gen4: "FY-V"
 CHI_reactive_armor_gen4_desc: "El FY-V es un blindaje reactivo explosivo chino de 4ª generación diseñado para proteger el tanque contra todos los proyectiles posibles.\n\n§GConsejo del Diseñador: El blindaje reactivo explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"
 CHI_hardkill_system_gen1: "GL5"

 ## UNITED KINGDOM ##
 ENG_tank_small_medium_cannon: "105 mm L7A1"
 ENG_tank_small_medium_cannon_desc: "El cañón de tanque Royal Ordnance L7 es probablemente uno de los cañones de tanque más famosos. Con licencia y copiado por muchos países, el cañón y sus diferentes versiones vieron un uso extenso durante la Guerra Fría temprana.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 ENG_tank_small_medium_cannon_2: "105 mm L7A2"
 ENG_tank_small_medium_cannon_2_desc: "El L7A2 es una mejora sobre el antiguo modelo L7 con una manga térmica añadida.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 ENG_tank_small_medium_cannon_3: "105 mm Royal Ordnance IWS"
 ENG_tank_small_medium_cannon_3_desc: "El Royal Ordnance IWS (Sistema de Arma Mejorado) es un desarrollo adicional del cañón L7 con una carga de presión más alta y un cañón más largo.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 ENG_tank_medium_cannon: "120 mm L11A5"
 ENG_tank_medium_cannon_desc: "El L11A5 es un cañón de tanque británico diseñado como sucesor del cañón L7 más pequeño. El cañón L11A5 actualmente tiene el alcance de eliminación de tanque más largo, cuando un tanque Challenger británico destruyó un T-55 iraquí a una distancia de 4.7 km durante la Guerra del Golfo.\n\n§GConsejo del Diseñador: Los cañones de calibre medio son un cañón de tanque equilibrado. Úsalos si no quieres favorecer ni el ataque suave ni el ataque duro§!"
 ENG_tank_medium_cannon_2: "120 mm L30A1"
 ENG_tank_medium_cannon_2_desc: "El cañón L30 es una mejora sobre el antiguo L11. Está hecho de acero de escoria electrolítica con revestimiento de aleación de cromo. Inusual para un armamento de tanque de la OTAN, el cañón, al igual que su predecesor, es estriado. Esto se debe al uso intensivo de rondas HESH (cabeza de aplastamiento de alto explosivo) por parte del Ejército Real Británico.\n\n§GConsejo del Diseñador: Los cañones de calibre medio son un cañón de tanque equilibrado. Úsalos si no quieres favorecer ni el ataque suave ni el ataque duro§!"
 ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 hp"
 ENG_tank_diesel_engine_gen1_desc: "El motor Rolls-Royce Meteor es un motor de tanque versátil de la Segunda Guerra Mundial. Originado a partir de su uso en aviones, fue utilizado en los tanques Cromwell, Comet y Centurion.\n\n§GConsejo del Diseñador: Los motores diésel multicombustible son el estándar utilizado en los tanques§!"
 ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 hp"
 ENG_tank_diesel_engine_gen2_desc: "El motor Perkins CV12 es un motor diésel muy potente desarrollado para los tanques Challenger 1 y Challenger 2.\n\n§GConsejo del Diseñador: Los motores diésel multicombustible son el estándar utilizado en los tanques§!"
 ENG_additional_machine_guns: "7.62 mm L37A2"
 ENG_additional_machine_guns_desc: "La L37 es una derivada de la ametralladora L7 montada en vehículos. La L7 es una versión británica con licencia de la ametralladora belga FN MAG.\n\n§GConsejo del Diseñador: Agregar una ametralladora pesada es una forma económica de aumentar ligeramente las capacidades del tanque contra aeronaves hostiles y objetivos blandos§!"
 ENG_tank_composite_armor_gen1: "Chobham"
 ENG_tank_composite_armor_gen1_desc: "El blindaje Chobham es un blindaje compuesto británico diseñado para el tanque Challenger. Está compuesto por baldosas de cerámica unidas con acero y respaldadas por placas elásticas. El término 'Chobham' se ha convertido en sinónimo de blindaje compuesto, independientemente del tanque o fabricante.\n\n§GConsejo del Diseñador: El blindaje compuesto es la opción estándar para los tanques de combate principales modernos§!"
 ENG_tank_composite_armor_gen2: "Dorchester"
 ENG_tank_composite_armor_gen2_desc: "El blindaje Dorchester es la última variante del blindaje Chobham original y actualmente se utiliza en los tanques Abrams y Challenger 2. La versión mejorada ofrece una mejor protección contra el fuego enemigo.\n\n§GConsejo del Diseñador: El blindaje compuesto es la opción estándar para los tanques de combate principales modernos§!"

 ## RUSSIA ##
 SOV_tank_small_medium_cannon: "90-95 mm D-10T2S"
 SOV_tank_small_medium_cannon_desc: "El D-10 es un cañón de tanque soviético desarrollado a finales de la Segunda Guerra Mundial, montado por primera vez en el destructor de tanques SU-100. Al inicio de la Guerra Fría, el arma se convirtió en la opción de armamento para los tanques de la serie T-54 y T-55.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 SOV_tank_small_medium_cannon_2: "115 mm U-5TS"
 SOV_tank_small_medium_cannon_2_desc: "El U-5TS es el primer cañón de ánima lisa desarrollado para uso en tanques. El cañón de 100 mm existente en el T-55 era demasiado débil para enfrentarse a los nuevos tanques Centurion y M48 Patton del Oeste. En respuesta a estos tanques, los soviéticos desarrollaron el cañón de 115 mm. El cañón solo se ha utilizado en el T-62. Se ha demostrado que es efectivo incluso contra tanques más modernos, como se mostró en la guerra entre Irán e Irak, donde el T-62 fue capaz de eliminar Chieftains y M60s mucho más nuevos.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 SOV_tank_small_medium_cannon_3: "100 mm 2A70"
 SOV_tank_small_medium_cannon_3_desc: "El 2A70 es un cañón de fuego rápido estriado destinado a vehículos blindados más ligeros. El cañón está principalmente destinado a ser utilizado con rondas HE. El 2A70 es el arma principal de la serie BMP-3.\n\n§GConsejo del Diseñador: Los cañones de bajo calibre son adecuados para rondas HE debido a la menor velocidad de boca. Úsalos si quieres priorizar el ataque suave sobre el ataque duro§!"
 SOV_tank_medium_cannon: "125 mm 2A46"
 SOV_tank_medium_cannon_desc: "El 2A46 es el más común de los cañones de tanque soviéticos. Originalmente desarrollado para el T-64, el cañón ha estado en uso en todos los tanques soviéticos y rusos desde entonces, además de varios tanques extranjeros.\n\n§GConsejo del Diseñador: Los cañones de calibre medio son un cañón de tanque equilibrado. Úsalos si no quieres favorecer ni el ataque suave ni el ataque duro§!"
 SOV_tank_medium_cannon_2: "125 mm 2A46M"
 SOV_tank_medium_cannon_2_desc: "El 2A46M es una familia de desarrollos del cañón original 2A46, con una mejor gama de municiones y mejoras generales.\n\n§GConsejo del Diseñador: Los cañones de calibre medio son un cañón de tanque equilibrado. Úsalos si no quieres favorecer ni el ataque suave ni el ataque duro§!"
 SOV_tank_medium_cannon_3: "125 mm 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "El 2A82-1M es el último desarrollo de la tecnología de tanques rusos, destinado a ser utilizado en los nuevos tanques T-14 Armata. Según los informes, el cañón tiene una precisión del 15% al 20% mejor y una velocidad de boca más alta que el antiguo 2A46M.\n\n§GConsejo del Diseñador: Los cañones de calibre medio son un cañón de tanque equilibrado. Úsalos si no quieres favorecer ni el ataque suave ni el ataque duro§!"
 SOV_tank_large_cannon: "130 mm M-65 L/60"
 SOV_tank_large_cannon_desc: "Un cañón experimental de tanque pesado que estaba destinado a ser utilizado con la explosión nuclear resistente del tanque de asalto pesado Object 279 Kotin. A medida que la necesidad de tanques pesados desapareció, el proyecto fue cancelado y el cañón con él.\n\n§GDesigner Hint: Los cañones pesados están destinados a ser utilizados principalmente en tareas antitanque. Úsalos si quieres favorecer un ataque duro mientras aún conservas algo de ataque suave§!"
 SOV_tank_large_cannon_2: "130 mm M-65 L/70"
 SOV_tank_large_cannon_2_desc: "Una versión mejorada del cañón del tanque Object 279. Este cañón de tanque pesado estriado estaba destinado al Object 785, una mejora prevista para el tanque T-80. El proyecto nunca se terminó.\n\n§GDesigner Hint: Los cañones pesados están destinados a ser utilizados principalmente en tareas antitanque. Úsalos si quieres favorecer un ataque duro mientras aún conservas algo de ataque suave§!"
 SOV_tank_very_large_cannon: "152 mm LP-83"
 SOV_tank_very_large_cannon_desc: "El LP-83 fue un cañón de tanque superpesado experimental que se probó en el Object 292, el tanque que estaba destinado a reemplazar al T-80BV. Se fabricó un prototipo del tanque y el cañón en 1990, pero debido a la falta de financiación e interés, el proyecto fue cancelado.\n\n§GDesigner Hint: Los cañones superpesados están destinados a ser utilizados en tareas antitanque. Úsalos si quieres favorecer un ataque duro en gran medida sobre un ataque suave§!"
 SOV_tank_very_large_cannon_2: "152 mm 2A83"
 SOV_tank_very_large_cannon_2_desc: "El 2A83 es una continuación de los anteriores cañones de tanque superpesados de la Unión Soviética. El cañón está destinado como una posible mejora para el T-14 Armata para superar a cualquier tanque occidental.\n\n§GDesigner Hint: Los cañones superpesados están destinados a ser utilizados en tareas antitanque. Úsalos si quieres favorecer un ataque duro en gran medida sobre un ataque suave§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 hp"
 SOV_tank_diesel_engine_gen1_desc: "El V-55 es un motor V12 de aspiración natural que se utilizó en el tanque T-55.\n\n§GDesigner Hint: Los motores diésel multicombustible son el tipo de motor estándar utilizado en los tanques§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 hp"
 SOV_tank_diesel_engine_gen2_desc: "El 5TDF es un motor diésel de dos tiempos, multicombustible, con alta sobrealimentación, refrigerado por líquido, inyección directa, con pistones opuestos y cilindros horizontales. Originalmente diseñado para el T-64, también se utilizó en las primeras versiones del T-72.\n\n§GDesigner Hint: Los motores diésel multicombustible son el tipo de motor estándar utilizado en los tanques§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 hp"
 SOV_tank_diesel_engine_gen3_desc: "El motor de tanque de batalla V-84 es un motor de doce cilindros con turbocompresor, originalmente destinado como una mejora para el T-72.\n\n§GDesigner Hint: Los motores diésel multicombustible son el tipo de motor estándar utilizado en los tanques§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 hp"
 SOV_tank_diesel_engine_gen4_desc: "El motor diésel con turbocompresor V-92S2 fue diseñado para los tanques T-72B3 y T-90.\n\n§GDesigner Hint: Los motores diésel multicombustible son el tipo de motor estándar utilizado en los tanques§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 hp"
 SOV_tank_diesel_engine_gen5_desc: "El V-92S2F es una versión mejorada del modelo anterior V-92S2. Está destinado como una mejora directa para el modelo más antiguo.\n\n§GDesigner Hint: Los motores diésel multicombustible son el tipo de motor estándar utilizado en los tanques§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 hp"
 SOV_tank_diesel_engine_gen6_desc: "El 2V-12-3A es un motor tipo X12 que estaba destinado al T-14 Armata.\n\n§GDesigner Hint: Los motores diésel multicombustible son el tipo de motor estándar utilizado en los tanques§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 hp"
 SOV_tank_diesel_engine_gen7_desc: "El A-85-3A es un motor tipo X12 que reemplazó al motor anterior 2V-12-3A en el Armata debido a problemas de fiabilidad del modelo más antiguo.\n\n§GDesigner Hint: Los motores diésel multicombustible son el tipo de motor estándar utilizado en los tanques§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "El GTD-3TL fue un motor de turbina de gas experimental que estaba destinado a ser la opción principal para el tanque T-64. La idea fue abandonada posteriormente en favor de un motor diésel.\n\n§GDesigner Hint: Las turbinas de gas tienen mejor aceleración que los motores diésel, mejorando la maniobrabilidad del vehículo. Sin embargo, son caras de construir y consumen mucho combustible. Usa turbinas de gas si quieres tanques rápidos y puedes proporcionarles el combustible§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "El SG-1000 fue el motor de turbina de gas original del T-80. Fue rápidamente reemplazado por un modelo mejorado.\n\n§GDesigner Hint: Las turbinas de gas tienen mejor aceleración que los motores diésel, mejorando la maniobrabilidad del vehículo. Sin embargo, son caras de construir y consumen mucho combustible. Usa turbinas de gas si quieres tanques rápidos y puedes proporcionarles el combustible§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "El GTD-1000T es una turbina de gas destinada a los tanques T-80A y T-80B. El GTD-1000T es más confiable y produce ligeramente más caballos de fuerza que el SG-1000 más antiguo.\n\n§GDesigner Hint: Las turbinas de gas tienen mejor aceleración que los motores diésel, mejorando la maniobrabilidad del vehículo. Sin embargo, son caras de construir y consumen mucho combustible. Usa turbinas de gas si quieres tanques rápidos y puedes proporcionarles el combustible§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "El GTD-1250 es un motor de turbina de gas utilizado en el tanque de segunda generación T-80, el T-80U. La turbina de gas viene emparejada con una turbina de gas más pequeña que actúa como unidad de potencia auxiliar.\n\n§GDesigner Hint: Las turbinas de gas tienen mejor aceleración que los motores diésel, mejorando la maniobrabilidad del vehículo. Sin embargo, son caras de construir y consumen mucho combustible. Usa turbinas de gas si quieres tanques rápidos y puedes proporcionarles el combustible§!"
 SOV_tank_gas_turbine_engine_gen5: "GTD-1250T" # Fictional
 SOV_tank_gas_turbine_engine_gen6: "GTD-1500" # Fictional
 SOV_tank_electric_engine_gen1: "VK-1200V" # Fictional
 SOV_tank_electric_engine_gen2: "VK-1700V" # Fictional
 SOV_reactive_armor_gen1: "Kontakt-1"
 SOV_reactive_armor_gen1_desc: "Kontakt-1 es la 1ª generación de Blindaje Reactivo Explosivo (ERA) desarrollado en la Unión Soviética. Consiste en dos elementos explosivos 4S20 entre dos placas de acero. Kontakt-1 es altamente insensible y solo puede ser activado por una carga hueca.\n\n§GDesigner Hint: El Blindaje Reactivo Explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"
 SOV_reactive_armor_gen2: "Kontakt-5"
 SOV_reactive_armor_gen2_desc: "Kontakt-5 es la 2ª generación de Blindaje Reactivo Explosivo (ERA) desarrollado en la Unión Soviética. Al detonar, las placas de acero en los ladrillos se mueven hacia los lados, creando una trayectoria de penetración más larga para los proyectiles entrantes. Este método de defensa también es efectivo contra penetradores cinéticos.\n\n§GDesigner Hint: El Blindaje Reactivo Explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"
 SOV_reactive_armor_gen3: "Relikt"
 SOV_reactive_armor_gen3_desc: "Relikt es la 3ª generación de Blindaje Reactivo Explosivo (ERA) desarrollado en la Unión Soviética. Es capaz de defender contra penetradores tanto rápidos como lentos, y puede incluso proteger de cargas huecas en tándem.\n\n§GDesigner Hint: El Blindaje Reactivo Explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"
 SOV_reactive_armor_gen4: "Malachit"
 SOV_reactive_armor_gen4_desc: "Malachit es la 4ª generación de Blindaje Reactivo Explosivo (ERA) montado en el T-14 Armata.\n\n§GDesigner Hint: El Blindaje Reactivo Explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"
 SOV_smoothbore_atgm_gen1: "9K112 Kobra"
 SOV_smoothbore_atgm_gen2: "9M119 Svir"
 SOV_smoothbore_atgm_gen3: "9M133 Kornet"
 SOV_smoothbore_atgm_gen4: "9M140 Udar"
 SOV_smoothbore_atgm_gen5: "9M143 Sila"
 SOV_additional_machine_guns: "12.7 mm DShK 1938/46"
 SOV_additional_machine_guns_desc: "La DShK es una ametralladora pesada desarrollada por la Unión Soviética durante la Segunda Guerra Mundial. A pesar de su antigüedad, todavía se usa ampliamente para tareas antiaéreas y de apoyo de fuego, no solo en vehículos rusos, sino también en muchos otros países.\n\n§GDesigner Hint: Agregar una ametralladora pesada es una forma económica de aumentar ligeramente las capacidades del tanque contra aeronaves hostiles y objetivos blandos§!"
 SOV_smoke_launchers: "3D6"
 SOV_smoke_launchers_desc: "Tucha es un lanzagranadas de 81 mm montado en vehículos desarrollado en la Unión Soviética. Se utiliza principalmente para disparar granadas de humo tipo 3D6 y 3D6M.\n\n§GDesigner Hint: Agregar lanzadores de humo reduce la visibilidad de nuestro tanque, mejorándolo tanto en defensa como en ofensiva§!"
 SOV_smoke_launchers_2: "3D6M"
 SOV_smoke_launchers_2_desc: "Tucha es un lanzagranadas de 81 mm montado en vehículos desarrollado en la Unión Soviética. Se utiliza principalmente para disparar granadas de humo tipo 3D6 y 3D6M.\n\n§GDesigner Hint: Agregar lanzadores de humo reduce la visibilidad de nuestro tanque, mejorándolo tanto en defensa como en ofensiva§!"
 SOV_smoke_launchers_3: "Shtora-1"
 SOV_smoke_launchers_3_desc: "El sistema de protección activa 'electro-óptico' Shtora-1 es un dispositivo avanzado de lanzagranadas de humo. Dispara la granada de humo 3D17, que produce humo mediante fósforo rojo. El humo quema lo suficientemente caliente como para ocultar el tanque de la imagen térmica.\n\n§GDesigner Hint: Agregar lanzadores de humo reduce la visibilidad de nuestro tanque, mejorándolo tanto en defensa como en ofensiva§!"
 SOV_hardkill_system_gen1: "Arena"
 SOV_hardkill_system_gen1_desc: "El sistema de protección activa Arena utiliza radar Doppler para detectar misiles entrantes. Una vez detectado un misil, el sistema dispara un cohete para contrarrestar el misil.\n\n§GDesigner Hint: Un sistema de eliminación dura es una buena manera de fortalecer las capacidades defensivas de nuestros tanques contra misiles hostiles. También permitirá que nuestro blindaje sea más efectivo para romper las líneas hostiles.§!"
 SOV_hardkill_system_gen2: "Afganit"
 SOV_hardkill_system_gen2_desc: "Afganit es un sistema de protección activa avanzado desarrollado en Rusia. Está destinado a ser utilizado en el tanque T-14 Armata. El sistema puede contrarrestar tanto misiles como penetradores cinéticos, y puede detener cualquier proyectil que vuele a menos de 1700 m/s.\n\n§GDesigner Hint: Un sistema de eliminación dura es una buena manera de fortalecer las capacidades defensivas de nuestros tanques contra misiles hostiles. También permitirá que nuestro blindaje sea más efectivo para romper las líneas hostiles.§!"
### Hulls ###
 SOV_mbt_hull_0: "Casco T-55"
 SOV_mbt_hull_0_desc: "El T-54/55 es quizás el tanque más producido del mundo. Diseñado y producido en los primeros años de la Guerra Fría, fue la fuerza y el pilar del Ejército Rojo. Una vez temido como símbolo del poder ruso, se ha convertido en la representación icónica de las fuerzas blindadas de Oriente Medio siendo destruidas a la estela de un ataque aéreo estadounidense."
 SOV_mbt_hull_1: "Casco T-72"
 SOV_mbt_hull_1_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue el pináculo del poder militar soviético en la etapa final de la Guerra Fría, producido en miles, sirviendo como el pilar del Ejército Ruso hasta el día de hoy. Aunque se ha vuelto infame por sus fallos catastróficos en los conflictos de Oriente Medio, el T-72 sigue siendo utilizado como plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido modificaciones y mejoras constantes para cumplir con los estándares de la guerra moderna de hoy. No subestimes el tanque que una vez fue la lanza de las fuerzas soviéticas."
 SOV_mbt_hull_2: "Casco T-90"
 SOV_mbt_hull_2_desc: "El T-90 es una modernización profunda del T-72B, famoso por su vitalidad. Ya en los primeros años 90 del siglo pasado, el vehículo atrajo la atención. No tanto por su apariencia, el tanque permaneció como su predecesor T-72, sino por sus nuevas capacidades técnicas, de las cuales los armeros de Ural no se avergonzaron en numerosas ferias militares-técnicas. Una de ellas es que el vehículo de varias toneladas puede volar. Este truco del T-90 lo realiza constantemente, por lo que recibió el nombre de «Tanque Volador»."
 SOV_mbt_hull_3: "Casco T-14 «Armata»"
 SOV_mbt_hull_3_desc: "La plataforma de combate universal «Armata» es una plataforma universal pesada de orugas desarrollada por la Corporación Uralvagonzavod. Además de la plataforma de orugas, los vehículos de combate de la familia Armata tienen un sistema de gestión de combate común y medios de comunicación comunes en canales IR en modo Radiotischi, el sistema de protección activa común Afganit, medios comunes de detección y destrucción de minas, así como otros nodos y componentes comunes."
 SOV_mbt_hull_4: "Casco T-134 «Bear»"
 SOV_mbt_hull_4_desc: "El desarrollo posterior de la construcción de tanques nacionales permitió a nuestros diseñadores crear una nueva oruga para los vehículos de combate principales. El primer vehículo fue el T-134 «Bear». El uso de componentes unificados, nuevas tuercas, el uso racional del espacio interno, así como un nuevo componente, permitieron reducir significativamente el costo de producción, aumentar la movilidad y la seguridad."

