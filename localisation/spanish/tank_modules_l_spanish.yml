 ### Modules ###
 light_tank_afv_automatic_loading: "Sistema de Recarga de AFV"
 light_tank_afv_automatic_loading_desc: "El sistema de carga automática puede mejorar efectivamente la eficiencia de combate del vehículo en tiempo de guerra."
 afv_gasoline_engine_gen1: "Motor de Gasolina Post Segunda Guerra Mundial"
 afv_gasoline_engine_gen1_desc: "Motor de gasolina mediano o conjunto de varios motores más pequeños con suficiente potencia para mover vehículos ligeros."
 afv_gasoline_engine_gen2: "Motor de Gasolina de Principios de la Guerra Fría"
 afv_gasoline_engine_gen2_desc: "Versión mejorada y más potente del motor de gasolina para vehículos ligeros"
 afv_gasoline_engine_gen3: "Motor de Gasolina de Finales de la Guerra Fría"
 afv_gasoline_engine_gen3_desc: "Una decisión rara en los tiempos modernos, estos motores altamente efectivos ayudan a los vehículos ligeros a moverse a una velocidad decente."

 tank_diesel_engine_gen1: "V12 de Aspiración Natural"
 tank_diesel_engine_gen1_desc: "Motor diésel V12 de aspiración natural originario de la Segunda Guerra Mundial. Utilizado comúnmente para tanques a principios de la Guerra Fría, capaz de producir aproximadamente 500 a 600 hp.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques§!"
 tank_diesel_engine_gen2: "V12 Turboalimentado"
 tank_diesel_engine_gen2_desc: "Al agregar un turbocompresor al motor diésel V12, podemos introducir más aire en el motor y generar más potencia. Utilizado comúnmente en tanques de mediados de la Guerra Fría. Produce alrededor de 800 hp.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques§!"
 tank_diesel_engine_gen3: "V12 de Doble Turbo"
 tank_diesel_engine_gen3_desc: "Al agregar un segundo turbocompresor, podemos generar aún más potencia. La tecnología para esto comenzó a aparecer a finales de los 80. El motor puede producir casi hasta 1000 hp.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques§!"
 tank_diesel_engine_gen4: "V12 Supercargado"
 tank_diesel_engine_gen4_desc: "Cambiar los turbocompresores a un supercargador aumentará aún más la potencia del motor. Común en los tanques de principios de la década de 2000, capaz de impulsar una potencia de 1100 hp.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques§!"
 tank_diesel_engine_gen5: "V12 Supercargado de Inyección Directa"
 tank_diesel_engine_gen5_desc: "Al adoptar tecnologías de la fabricación de automóviles, podemos tener motores controlados de manera más eficiente. Con estos motores controlados electrónicamente, un tanque podrá alcanzar hasta 1200 hp.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques§!"
 tank_diesel_engine_gen6: "X12 Turboalimentado"
 tank_diesel_engine_gen6_desc: "En un motor X12, los pistones están en filas de tres dispuestos en forma de X. La última innovación en tecnología de motores de tanques, capaz de producir 1500 hp.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques§!"
 tank_diesel_engine_gen7: "X12 Supercargado"
 tank_diesel_engine_gen7_desc: "Supercargar nuestros motores de tanque X12 puede llevar las capacidades de nuestro motor más allá de lo que podemos imaginar. ¡Velocidad y potencia!\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques§!"

 tank_gas_turbine_engine_gen1: "Turbina de Gas de la Guerra Fría"
 tank_gas_turbine_engine_gen1_desc: "Motor de turbina de gas temprano, poco confiable y voluminoso, adaptado de la industria de la aviación.\n\n§GConsejo del diseñador: Las turbinas de gas tienen mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son costosas de construir y consumen mucho combustible. Usa turbinas de gas si quieres tanques rápidos y puedes proporcionar el combustible para ellos§!"
 tank_gas_turbine_engine_gen2: "Turbina de Gas de Finales de la Guerra Fría"
 tank_gas_turbine_engine_gen2_desc: "Diseño mejorado que corrige la mayoría de los defectos de los diseños de turbinas y lo hace más utilizable en el campo.\n\n§GConsejo del diseñador: Las turbinas de gas tienen mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son costosas de construir y consumen mucho combustible. Usa turbinas de gas si quieres tanques rápidos y puedes proporcionar el combustible para ellos§!"
 tank_gas_turbine_engine_gen3: "Turbina de Gas Posterior a la Guerra Fría"
 tank_gas_turbine_engine_gen3_desc: "Diseño de turbina de finales de la Guerra Fría que se centra en mejorar la potencia de salida y la eficiencia del combustible.\n\n§GConsejo del diseñador: Las turbinas de gas tienen mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son costosas de construir y consumen mucho combustible. Usa turbinas de gas si quieres tanques rápidos y puedes proporcionar el combustible para ellos§!"
 tank_gas_turbine_engine_gen4: "Turbina de Gas Semi-Moderna"
 tank_gas_turbine_engine_gen4_desc: "Turbina de gas con buena confiabilidad y excelente potencia de salida.\n\n§GConsejo del diseñador: Las turbinas de gas tienen mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son costosas de construir y consumen mucho combustible. Usa turbinas de gas si quieres tanques rápidos y puedes proporcionar el combustible para ellos§!"
 tank_gas_turbine_engine_gen5: "Turbina de Gas Moderna"
 tank_gas_turbine_engine_gen5_desc: "Un pináculo de la tecnología moderna cuando se trata de turbinas de gas.\n\n§GConsejo del diseñador: Las turbinas de gas tienen mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son costosas de construir y consumen mucho combustible. Usa turbinas de gas si quieres tanques rápidos y puedes proporcionar el combustible para ellos§!"
 tank_gas_turbine_engine_gen6: "Turbina de Gas de Baja Fricción"
 tank_gas_turbine_engine_gen6_desc: "Con materiales avanzados, la fricción en la turbina de gas se puede reducir, lo que permite una mejor potencia de salida y eficiencia de combustible.\n\n§GConsejo del diseñador: Las turbinas de gas tienen mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son costosas de construir y consumen mucho combustible. Usa turbinas de gas si quieres tanques rápidos y puedes proporcionar el combustible para ellos§!"

 tank_electric_engine_gen1: "Motor Eléctrico Temprano"
 tank_electric_engine_gen1_desc: "Un tren de transmisión eléctrico temprano. Si bien hasta ahora solo se usa en posiciones auxiliares, ahora tenemos la tecnología para alimentar todo el tanque con él.\n\n§GLos motores eléctricos son una opción futurista para alimentar tus tanques. Si bien son costosos de usar, requieren poco o ningún combustible. Equipa tus tanques con motores eléctricos si quieres ahorrar combustible§!"
 tank_electric_engine_gen2: "Motor Eléctrico Mejorado"
 tank_electric_engine_gen2_desc: "Versión mejorada del motor eléctrico con mejor confiabilidad.\n\n§GLos motores eléctricos son una opción futurista para alimentar tus tanques. Si bien son costosos de usar, requieren poco o ningún combustible. Equipa tus tanques con motores eléctricos si quieres ahorrar combustible§!"

 tank_small_medium_cannon: "Cañón de Tanque Ligero de Principios de la Guerra Fría"
 tank_small_medium_cannon_desc: "Un cañón de tanque ligero era común en los tanques de principios de la Guerra Fría. Los estándares eran de 100 mm para la Unión Soviética y de 105 mm para los países occidentales, ambos tenían suficiente potencia de fuego para enfrentarse tanto a vehículos como a infantería de la época.\n\n§GConsejo del diseñador: Los cañones de bajo calibre son adecuados para proyectiles HE debido a la menor velocidad de salida. Úsalos si quieres priorizar el ataque blando sobre el ataque duro§!"
 tank_small_medium_cannon_2: "Cañón de Tanque Ligero de Finales de la Guerra Fría"
 tank_small_medium_cannon_2_desc: "Con fundición mejorada y camisas térmicas, a finales de la Guerra Fría, los cañones de los tanques podían mantener una cadencia de fuego más alta antes de fallar.\n\n§GConsejo del diseñador: Los cañones de bajo calibre son adecuados para proyectiles HE debido a la menor velocidad de salida. Úsalos si quieres priorizar el ataque blando sobre el ataque duro§!"
 tank_small_medium_cannon_3: "Cañón de Tanque Ligero Moderno"
 tank_small_medium_cannon_3_desc: "Equipado con un mecanismo de impulso de retroceso bajo de carrera larga y una recámara mejorada, un cañón de tanque ligero moderno es mortal incluso contra vehículos más pesados, especialmente con munición mejorada.\n\n§GConsejo del diseñador: Los cañones de bajo calibre son adecuados para proyectiles HE debido a la menor velocidad de salida. Úsalos si quieres priorizar el ataque blando sobre el ataque duro§!"
 tank_small_medium_cannon_4: "Cañón de Tanque Ligero Futuro"
 tank_small_medium_cannon_4_desc: "Con una mayor velocidad de salida y elementos tomados de los cañones de los tanques principales, un cañón de tanque ligero del futuro podrá responder a casi cualquier amenaza en el campo de batalla.\n\n§GConsejo del diseñador: Los cañones de bajo calibre son adecuados para proyectiles HE debido a la menor velocidad de salida. Úsalos si quieres priorizar el ataque blando sobre el ataque duro§!"

 tank_small_cannon: "Cañón de tanque ligero de principios de la Guerra Fría"
 tank_small_cannon_desc: "Los cañones principales de los primeros tanques ligeros a menudo se modificaban de otra artillería remolcada."
 tank_small_cannon_2: "Cañón de tanque ligero de finales de la Guerra Fría"
 tank_small_cannon_2_desc: "El cañón principal de un tanque ligero suele ser un cañón de baja presión, que logra un peso total menor con un retroceso menor."
 tank_small_cannon_3: "Cañón de tanque ligero moderno"
 tank_small_cannon_3_desc: "Los cañones principales de los tanques ligeros modernos utilizan materiales y diseños avanzados, que pueden mejorar enormemente la potencia de fuego y el alcance."
 tank_small_cannon_4: "Futuro cañón de tanque ligero"
 tank_small_cannon_4_desc: "La introducción de la nanotecnología y el diseño asistido por computadora ha permitido un progreso sin precedentes en los cañones principales de los futuros tanques ligeros, mejorando aún más la capacidad de supervivencia y las capacidades de producción de los tanques ligeros."

 tank_medium_cannon: "Cañón de tanque mediano de principios de la Guerra Fría"
 tank_medium_cannon_desc: "Con el desarrollo de la armadura compuesta, se necesitaba un cañón más grande para perforar más blindaje que un cañón de tanque ligero. Si bien la Unión Soviética comenzó con un cañón de 115 mm en el T-62, rápidamente se actualizó a un cañón principal de 125 mm. Los países occidentales rápidamente siguieron su ejemplo con su cañón de 120 mm. El cañón de tanque mediano ha sido la opción más común para el armamento de tanques desde entonces.\n\n§GDiseñador Consejo: Los cañones de calibre medio son un cañón de tanque equilibrado. Úsalos si quieres favorecer ni los ataques blandos ni los duros§!"
 tank_medium_cannon_2: "Cañón de tanque mediano de finales de la Guerra Fría"
 tank_medium_cannon_2_desc: "Con un cañón cromado y una longitud mayor, este cañón es capaz de soportar una mayor presión en la cámara. Con esta mayor presión y las últimas rondas de sabot de carburo de tungsteno, el cañón puede perforar más de 10 pulgadas de acero de blindaje.\n\n§GDiseñador Consejo: Los cañones de calibre medio son un cañón de tanque equilibrado. Úsalos si quieres favorecer ni los ataques blandos ni los duros§!"
 tank_medium_cannon_3: "Cañón de tanque mediano moderno"
 tank_medium_cannon_3_desc: "Con munición inteligente moderna y materiales mejorados, un cañón de tanque mediano moderno puede perforar casi 40 pulgadas de acero de blindaje a distancias más cortas y puede disparar una variedad de proyectiles antitanque y antipersonal.\n\n§GDiseñador Consejo: Los cañones de calibre medio son un cañón de tanque equilibrado. Úsalos si quieres favorecer ni los ataques blandos ni los duros§!"
 tank_medium_cannon_4: "Futuro cañón de tanque mediano"
 tank_medium_cannon_4_desc: "Con la adición de propulsión electrotérmica química, un cañón de tanque del futuro podrá tener una velocidad de salida increíblemente alta, ya que el proyectil se acelerará a lo largo de toda la longitud del cañón.\n\n§GDiseñador Consejo: Los cañones de calibre medio son un cañón de tanque equilibrado. Úsalos si quieres favorecer ni los ataques blandos ni los duros§!"

 tank_large_cannon: "Cañón de tanque pesado temprano"
 tank_large_cannon_desc: "A medida que surgió la necesidad de aumentar las capacidades de penetración en la década de 1990, se concibió un cañón de tanque pesado, que oscilaba entre 130 y 135 mm de diámetro.\n\n§GDiseñador Consejo: Los cañones pesados están destinados a utilizarse principalmente en tareas antitanque. Úsalos si quieres favorecer el ataque duro sin dejar de conservar algo de ataque blando§!"
 tank_large_cannon_2: "Cañón de tanque pesado mejorado"
 tank_large_cannon_2_desc: "Las últimas aleaciones y la munición programada permiten que estos cañones de tanque pesado de segunda generación hagan llover el infierno sobre los enemigos.\n\n§GDiseñador Consejo: Los cañones pesados están destinados a utilizarse principalmente en tareas antitanque. Úsalos si quieres favorecer el ataque duro sin dejar de conservar algo de ataque blando§!"
 tank_large_cannon_3: "Cañón de tanque pesado avanzado"
 tank_large_cannon_3_desc: "Con un diseño mejorado, los proyectiles disparados desde un cañón de tanque pesado avanzado serán efectivos contra vehículos e infantería por igual.\n\n§GDiseñador Consejo: Los cañones pesados están destinados a utilizarse principalmente en tareas antitanque. Úsalos si quieres favorecer el ataque duro sin dejar de conservar algo de ataque blando§!"

 tank_very_large_cannon: "Cañón de tanque superpesado temprano"
 tank_very_large_cannon_desc: "Este cañón de gran calibre puede destruir virtualmente todo. Con un calibre de 152 mm, incluso si no perfora la armadura, dislocará las torretas y agrietará la armadura desde una larga distancia.\n\n§GDiseñador Consejo: Los cañones superpesados están destinados a utilizarse en tareas antitanque. Úsalos si quieres favorecer el ataque duro en gran medida sobre el ataque blando§!"
 tank_very_large_cannon_2: "Cañón de tanque superpesado mejorado"
 tank_very_large_cannon_2_desc: "Con la última munición y el desarrollo informático aplicado a los cañones de gran calibre existentes, este cañón es lo mejor que el ejército tiene para ofrecer en términos de lucha contra blindajes.\n\n§GDiseñador Consejo: Los cañones superpesados están destinados a utilizarse en tareas antitanque. Úsalos si quieres favorecer el ataque duro en gran medida sobre el ataque blando§!"
 tank_very_large_cannon_3: "Cañón de tanque superpesado avanzado"
 tank_very_large_cannon_3_desc: "Con la aceleración electromagnética adicional del proyectil, un cañón de tanque superpesado podrá perforar armaduras, edificios e incluso búnkeres con sus rondas.\n\n§GDiseñador Consejo: Los cañones superpesados están destinados a utilizarse en tareas antitanque. Úsalos si quieres favorecer el ataque duro en gran medida sobre el ataque blando§!"

## ART GUNS DESC ##

 art_small_gun_gen1: "Obús ligero de la Guerra Fría temprana"
 art_small_gun_gen1_desc: "Obús de la Segunda Guerra Mundial adaptado para ser disparado desde una plataforma móvil. Los bajos costos de fabricación lo convierten en una alternativa preferida a las armas de artillería especializadas. Se recomienda mantenerse alejado de él cuando dispara."
 art_small_gun_gen2: "Obús ligero de la Guerra Fría"
 art_small_gun_gen2_desc: "Cañones de artillería modernizados de la Segunda Guerra Mundial adaptados aún más para plataformas móviles. Aprovecha al máximo los obuses más antiguos, a un costo de fabricación relativamente económico. Se ha mejorado la seguridad."
 art_small_gun_gen3: "Obús ligero moderno"
 art_small_gun_gen3_desc: "Un cañón fabricado para disparar desde un vehículo más ligero, preparado para disparar rápidamente múltiples disparos con un tiempo de inactividad mínimo y con un sistema eficaz de amortiguación del retroceso."
 art_small_gun_gen4: "Obús ligero avanzado"
 art_small_gun_gen4_desc: "La modernización del concepto de artillería ligera condujo a este cañón de artillería, preparado para disparar rápidamente y para ser lo suficientemente ligero como para no ralentizar la plataforma al reubicarse."
 art_small_gun_gen5: "Futuro obús ligero"
 art_small_gun_gen5_desc: "Lo mejor que nuestro complejo de fabricación puede producir, estos cañones de artillería móvil estarán haciendo llover proyectiles en cualquier área objetivo."

 art_med_gun_gen1: "Obús mediano de principios de la Guerra Fría"
 art_med_gun_gen1_desc: "Obús mediano de la Segunda Guerra Mundial adaptado para ser disparado desde una plataforma móvil. Un calibre mediano que puede golpear duro. Se recomienda disparar desde fuera del vehículo por razones de seguridad."
 art_med_gun_gen2: "Obús mediano de la Guerra Fría"
 art_med_gun_gen2_desc: "Piezas de artillería mediana modernizadas de la era de la Segunda Guerra Mundial adaptadas para ser disparadas desde plataformas móviles cerradas. Los proyectiles de calibre mediano hacen de este cañón un equilibrio razonable entre potencia de fuego y movilidad."
 art_med_gun_gen3: "Obús mediano moderno"
 art_med_gun_gen3_desc: "Un cañón de artillería de tamaño mediano adecuado que se fabrica específicamente para las necesidades de un ejército moderno. Movilidad y fiabilidad, combinadas con la potencia de fuego, la combinación perfecta."
 art_med_gun_gen4: "Obús mediano avanzado"
 art_med_gun_gen4_desc: "Cañón de artillería de tamaño mediano para el ejército moderno, los mecanismos del cañón se mejoran para que pueda disparar proyectiles mejorados con un mejor efecto en el objetivo."
 art_med_gun_gen5: "Futuro obús mediano"
 art_med_gun_gen5_desc: "El pináculo de los cañones de artillería de tamaño mediano, este cañón se asegurará de que el área sobre la que se dispara se reduzca a nada más que polvo y tierra."

 art_big_gun_gen1: "Obús pesado de principios de la Guerra Fría"
 art_big_gun_gen1_desc: "El más pesado de los cañones de artillería de la Segunda Guerra Mundial apenas adaptado para ser disparado en una plataforma de orugas. No se recomienda pararse cerca del vehículo cuando dispara."
 art_big_gun_gen2: "Obús pesado de la Guerra Fría"
 art_big_gun_gen2_desc: "Obuses pesados de la Segunda Guerra Mundial adaptados para ser utilizados desde vehículos de orugas como cañones de artillería, preparados para disparar el cañón de una manera mucho más segura, finalmente puedes pararte en algún lugar cerca. Arado en la parte trasera incluido en el paquete."
 art_big_gun_gen3: "Obús pesado moderno"
 art_big_gun_gen3_desc: "Cañón de artillería de largo alcance preparado para disparar los proyectiles más pesados a las posiciones enemigas. La amortiguación del retroceso ha mejorado, sin embargo, debido al gran calibre, estos cañones siguen siendo relativamente lentos en disparar."
 art_big_gun_gen4: "Obús pesado avanzado"
 art_big_gun_gen4_desc: "Las mejoras en los mecanismos de disparo de los obuses pesados han llevado a sistemas de artillería pesada capaces de disparar a una velocidad aceptable mientras mantienen sus proyectiles pesados destinados a alcanzar los objetivos más pesados."
 art_big_gun_gen5: "Futuro obús pesado"
 art_big_gun_gen5_desc: "Los cañones pesados y los mecanismos de disparo perfeccionados conducen al desarrollo de artillería pesada de largo alcance que es extremadamente efectiva, para cuando realmente necesitas destruir un objetivo."

## ART ROCKETS DESC ##

 art_small_rocket_gen1: "Cohetes ligeros de principios de la Guerra Fría"
 art_small_rocket_gen1_desc: "Los primeros ejemplos de lanzadores de artillería móvil de cohetes. Priorizando el número de tubos y una secuencia de disparo rápido para suprimir y ocasionalmente destruir múltiples objetivos en un área amplia."
 art_small_rocket_gen2: "Cohetes ligeros de la Guerra Fría"
 art_small_rocket_gen2_desc: "Con los continuos esfuerzos para desarrollar sistemas de artillería de cohetes, los lanzadores no cambiaron, pero los cohetes y los sistemas sí. El aumento de la precisión y la introducción de sistemas de automatización para proporcionar fuego corregido hacen que estos sistemas de lanzamiento sean aún más respetados."
 art_small_rocket_gen3: "Cohetes ligeros modernos"
 art_small_rocket_gen3_desc: "La actualización y el desarrollo de mejores plataformas MLRS ha sido la prioridad para múltiples países, estos sistemas de cohetes modernizados son más precisos y pueden proporcionar un grado mucho mayor de fuego concentrado en un área, junto con una mejor compatibilidad con las municiones modernas."
 art_small_rocket_gen4: "Cohetes ligeros avanzados"
 art_small_rocket_gen4_desc: "Los MLRS modernos de calibres más pequeños pueden lanzar diferentes tipos de cohetes a un objetivo de una manera realmente rápida y precisa, en gran parte gracias a sus sistemas de automatización altamente capaces que impulsan aún más su valor operativo."
 art_small_rocket_gen5: "Futuros cohetes ligeros"
 art_small_rocket_gen5_desc: "Un MLRS con los mejores cohetes de calibre más pequeño disponibles, junto con la mejor tecnología para los cálculos necesarios para lanzar con precisión ataques de cohetes en un área concentrada. Suprimirá y destruirá todo en el cuadrado de la cuadrícula al que decidas disparar."
 art_med_rocket_gen1: "Cohetes medianos de principios de la Guerra Fría"
 art_med_rocket_gen1_desc: "Los primeros cohetes de 200-300 mm generalmente se lanzaban desde plataformas modificadas de 100-200 mm, con menos tubos pero en general más poder de explosión y fragmentación."
 art_med_rocket_gen2: "Cohetes medianos de la Guerra Fría"
 art_med_rocket_gen2_desc: "El desarrollo de sistemas de lanzamiento para cohetes de tamaño mediano mejora la eficiencia general de estas plataformas junto con su costo. Con un alcance mejorado y compatibilidad con una variedad más amplia de ojivas y cohetes, son perfectos para una amplia variedad de misiones de fuego. Se utilizan para atacar objetivos en un área amplia."
 art_med_rocket_gen3: "Cohetes medianos modernos"
 art_med_rocket_gen3_desc: "La modernización de los lanzadores y sus sistemas ha llevado a MLRS de tamaño mediano que se pueden utilizar en un rango mucho mayor con mayor precisión gracias a mejores cohetes y ojivas preparadas para atacar objetivos en rangos de medio a largo alcance."
 art_med_rocket_gen4: "Cohetes medianos avanzados"
 art_med_rocket_gen4_desc: "Sistemas MLRS medianos más grandes que aumentan el número de tubos, junto con ojivas más grandes para infligir el mayor daño posible sin perder la eficiencia."
 art_med_rocket_gen5: "Futuros cohetes medianos"
 art_med_rocket_gen5_desc: "MLRS de tamaño mediano preparados para disparar múltiples cohetes diferentes al mismo tiempo. Estos lanzadores están preparados para recargarse mucho más rápido de lo habitual, por lo tanto, pueden mantener un fuego sostenido sin la necesidad de que se desplieguen varias plataformas juntas."
 art_big_rocket_gen1: "Cohetes pesados de principios de la Guerra Fría"
 art_big_rocket_gen1_desc: "En la Segunda Guerra Mundial, los cohetes de 300 mm eran los más pesados desplegados en plataformas de lanzamiento, utilizados principalmente para destruir las fortificaciones más pesadas y para dañar la infraestructura de ciudades y emplazamientos improvisados por las tropas enemigas. Estos cohetes tenían el peso equivalente a bombas pequeñas, siendo temidos por su capacidad para destruir completamente edificios mientras disparaban relativamente rápido. Su principal inconveniente era su corto alcance, cerca de 4 km."
 art_big_rocket_gen2: "Cohetes pesados de la Guerra Fría"
 art_big_rocket_gen2_desc: "Aunque pequeños en número, los sistemas de lanzamiento de cohetes pesados son lo suficientemente poderosos como para neutralizar posiciones por sí solos si se disparan con precisión. Estos cohetes más pesados ahora se han adaptado para ser utilizados a rangos más largos que los antiguos de la Segunda Guerra Mundial, por plataformas de lanzamiento especializadas hechas para estos cohetes más pesados. Sus ojivas contienen una gran cantidad de explosivos y fragmentos, lo que los hace extremadamente letales."
 art_big_rocket_gen3: "Cohetes pesados modernos"
 art_big_rocket_gen3_desc: "Los MLRS de gran calibre tienen una cantidad muy pequeña de tubos, sin embargo, se especializan en ataques de largo alcance con cohetes en su mayoría especializados desarrollados para entregar las mayores cargas útiles, estos cohetes son caros y causan grandes tensiones en la logística, pero cuando se disparan son capaces de neutralizar todo tipo de objetivo terrestre."
 art_big_rocket_gen4: "Cohetes pesados avanzados"
 art_big_rocket_gen4_desc: "Este MLRS pesado avanzado está extremadamente bien preparado para atacar objetivos a largo alcance, proporcionando apoyo de fuego preciso gracias a sus cohetes avanzados."
 art_big_rocket_gen5: "Futuros cohetes pesados"
 art_big_rocket_gen5_desc: "MLRS pesados futuristas que despliegan cargas útiles de cohetes modernos, todos los cohetes disparados están guiados hasta cierto punto, proporcionando un apoyo de fuego increíblemente preciso, son capaces de disparar a distancias extremadamente largas con una precisión extremadamente precisa."

## ART CHASSIS DESC ##

 chassis_truck_gen0: "Chasis de camión de principios de la Guerra Fría"
 chassis_truck_gen0_desc: "Los camiones más antiguos se pueden reutilizar para adaptar lanzadores improvisados o armas pesadas en su parte trasera, esto era común en el pasado, y el principio se ha mantenido igual en la era moderna."
 chassis_truck_gen1: "Chasis de camión de la Guerra Fría"
 chassis_truck_gen1_desc: "Los camiones para transportar carga y suministros se pueden modificar para adaptar plataformas de artillería, esto generalmente se hace con camiones más antiguos cerca del final de su vida útil. Sin embargo, también hay pocos producidos específicamente para este propósito."
 chassis_truck_gen2: "Chasis de camión moderno"
 chassis_truck_gen2_desc: "Los camiones de servicio pesado producidos específicamente para ser utilizados como plataformas para diferentes sistemas de armas son cada vez más comunes. Están reforzados para la dureza de las operaciones militares modernas."
 chassis_truck_gen3: "Chasis de camión mejorado"
 chassis_truck_gen3_desc: "Los camiones blindados de servicio pesado producidos para ser utilizados como sistemas de armas altamente duraderos y altamente móviles son la columna vertebral de la mayoría de los regimientos de logística y artillería. Este tipo de chasis puede sobrevivir al fuego de armas pequeñas y las explosiones de fragmentación, además de tener neumáticos específicos de servicio pesado que ayudan a la capacidad de supervivencia en el campo de batalla. Puede llevar algo de munición para sí mismo en la parte trasera."
 chassis_truck_gen4: "Futuro chasis de camión"
 chassis_truck_gen4_desc: "Un chasis de camión futuro muy modificado diseñado específicamente para los sistemas de artillería del futuro, este chasis incluye múltiples modificaciones para que sea la plataforma perfecta para una amplia variedad de sistemas de artillería en su parte trasera, con componentes intercambiables para que sea una verdadera plataforma multipropósito."
 chassis_tank_gen0: "Chasis de tanque de principios de la Guerra Fría"
 chassis_tank_gen0_desc: "El chasis de tanque temprano puede no ser el más impresionante tecnológicamente en la actualidad, pero lo convierte en una buena plataforma para varios sistemas de artillería improvisados, normalmente los cañones se instalan en las torretas retiradas de tanques más antiguos, proporcionando a la tripulación cierta protección y al vehículo capacidades todoterreno sin costar demasiados recursos para producir en comparación con los contemporáneos."
 chassis_tank_gen1: "Chasis de tanque de la Guerra Fría"
 chassis_tank_gen1_desc: "Los tanques obsoletos de la Guerra Fría en la URSS se adaptaron ampliamente para diferentes tareas, lo que extendió el uso de sus chasis. Algunos países han adoptado este enfoque, convirtiendo sus tanques obsoletos de la era de la guerra fría en plataformas para sistemas de artillería, este chasis es realmente bueno para atravesar terrenos difíciles y también puede tener cañones más pesados montados en una torreta cerrada y más segura."
 chassis_tank_gen2: "Chasis de tanque moderno"
 chassis_tank_gen2_desc: "Los nuevos tanques deben poder adaptarse ampliamente para futuras modificaciones o actualizaciones en el futuro. Esto significa que también se pueden adaptar para una variedad de plataformas diferentes, estas están específicamente adaptadas para ser utilizadas como plataformas de artillería, conservan la movilidad y la armadura de un tanque adecuado, y el espacio que antes se utilizaba para almacenar la munición del tanque se puede utilizar para almacenar la munición de la artillería en sí."
 chassis_tank_gen3: "Chasis de tanque mejorado"
 chassis_tank_gen3_desc: "Los chasis de tanque mejorados deben estar listos para ser adaptados en el campo de batalla para múltiples tareas, ya sea con kits de actualización o una torreta totalmente diferente, en este caso, las torretas del tanque se reemplazan con sistemas de armas de artillería. Esto, por supuesto, es una tarea costosa, pero cuando se hace, un sistema de artillería conserva todas las ventajas del futuro chasis del tanque, lo que lo convierte en una plataforma mucho más segura para usar en primera línea."
 chassis_tank_gen4: "Futuro chasis de tanque"
 chassis_tank_gen4_desc: "Los chasis de tanque mejorados deben estar listos para ser adaptados en el campo de batalla para múltiples tareas, ya sea con kits de actualización o una torreta totalmente diferente, en este caso, las torretas del tanque se reemplazan con sistemas de armas de artillería. Esto, por supuesto, es una tarea costosa, pero cuando se hace, un sistema de artillería conserva todas las ventajas del futuro chasis del tanque, lo que lo convierte en una plataforma mucho más segura para usar en primera línea."
 chassis_afv_gen0: "Chasis de AFV de principios de la Guerra Fría"
 chassis_afv_gen0_desc: "El chasis de AFV es más ligero en comparación con un chasis de tanque, sin embargo, sigue siendo altamente móvil y capaz de ser utilizado para montar sistemas de artillería de gran calibre, este chasis de AFV temprano se utiliza principalmente de forma abierta y el espacio que se utilizaba para transportar tripulaciones suele ser la base de los cañones desplegados en él, mientras que para los sistemas de cohetes los lanzadores se colocan en la parte trasera del chasis y la parte delantera son las estaciones de la tripulación."
 chassis_afv_gen1: "Chasis de AFV de la Guerra Fría"
 chassis_afv_gen1_desc: "Los AFV de la Guerra Fría se volvieron mucho más capaces de montar cañones más grandes y soportar más peso para blindaje adicional o equipo adicional, lo que llevó a que sus chasis fueran mucho mejores para ser utilizados para sistemas de artillería o cohetes improvisados. Estos vehículos pueden tener torretas de menor tamaño en lugar de ser abiertos, lo que aumenta la capacidad de supervivencia de la tripulación y también facilita su reubicación después de disparar."
 chassis_afv_gen2: "Chasis de AFV moderno"
 chassis_afv_gen2_desc: "Después de que terminó la Guerra Fría, el papel del AFV cambió, y con él, su chasis. Estos chasis estaban destinados a ser más duraderos y sostenibles a largo plazo, mejorando enormemente la cantidad de peso que podían transportar, para que los vehículos pudieran usar una gama más amplia de armas. Esto ha llevado a que sus variaciones de artillería y MLRS también hayan mejorado mucho."
 chassis_afv_gen3: "Chasis de AFV mejorado"
 chassis_afv_gen3_desc: "Los AFV mejorados son capaces de desplegar múltiples tipos de torretas y múltiples tipos de armamento, por lo tanto, el siguiente paso lógico fue adaptarlos para roles específicos de artillería y MLRS, este chasis es extremadamente duradero y tiene todas las ventajas de un AFV mejorado, por lo tanto, se ha convertido en la columna vertebral de las unidades mecanizadas."
 chassis_afv_gen4: "Futuro chasis de AFV"
 chassis_afv_gen4_desc: "Los AFV avanzados son capaces de desplegar múltiples tipos de torretas y múltiples tipos de armamento, por lo tanto, el siguiente paso lógico fue adaptarlos para roles específicos de artillería y MLRS, este chasis es extremadamente duradero y tiene todas las ventajas de un AFV mejorado, por lo tanto, se ha convertido en la columna vertebral de las unidades mecanizadas."

