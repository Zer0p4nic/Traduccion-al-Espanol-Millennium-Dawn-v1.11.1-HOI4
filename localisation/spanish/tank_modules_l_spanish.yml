 tank_drones: "Dron de Apoyo"
 tank_drones_desc: "La torreta del tanque puede estar equipada con una estación de control de drones. El dron puede usarse para vigilar el campo de batalla circundante, adquirir objetivos y observar la efectividad del fuego.\n\n§GConsejo del Diseñador: Equipar nuestros tanques con drones mejorará su capacidad para destruir enemigos§!"
 tank_drones_2: "Dron de Apoyo Mejorado"
 tank_drones_2_desc: "Un dron de apoyo mejorado podrá no solo vigilar el campo de batalla, sino también dirigir el fuego, bloquear objetivos para proyectiles de búsqueda e incluso defenderse de proyectiles entrantes.\n\n§GConsejo del Diseñador: Equipar nuestros tanques con drones mejorará su capacidad para destruir enemigos§!"

 afv_base_turret: "Torreta Básica de VBCI"
 afv_base_turret_desc: "Torreta básica, generalmente para 1-2 personas."
 afv_unmanned_turret: "Torreta No Tripulada de VBCI"
 afv_unmanned_turret_desc: "Torreta no tripulada, con sistema de cañón operado remotamente, permite asignar más recursos a la protección del casco."
 afv_no_turret: "Sin Torreta"
 afv_no_turret_desc: "¿Quién necesita una torreta cuando puedes hacer una escotilla y esperar lo mejor?"
 afv_tracked_suspension: "Suspensión de Ruedas"
 afv_tracked_suspension_desc: "Suspensión basada en ruedas, siendo 4x4/6x6/8x8, proporciona mejor velocidad, pero es más vulnerable a la metralla y al fuego de armas pequeñas."
 afv_torsion_bar_suspension: "Suspensión de Barra de Torsión"
 afv_torsion_bar_suspension_desc: "Suspensión clásica tipo 'tanque'"
 afv_machine_gun: "Ametralladora Pesada Post-Guerra Mundial II"
 afv_machine_gun_desc: "Versión ligeramente modificada de un viejo y confiable cañón de la Segunda Guerra Mundial. Ahora sirve como arma de apoyo en un taxi blindado."
 afv_machine_gun_2: "Ametralladora Pesada de la Guerra Fría"
 afv_machine_gun_2_desc: "Después de la Segunda Guerra Mundial, algunos países importantes hicieron cambios en el diseño de sus ametralladoras pesadas: mejor manejo, precisión, etc."
 afv_machine_gun_3: "Ametralladora Pesada Moderna"
 afv_machine_gun_3_desc: "La disolución de la Unión Soviética permitió a algunos países relajarse y centrarse en la calidad, no en la cantidad; esta es la característica de esta nueva generación."
 afv_machine_gun_4: "Ametralladora Pesada Futurista"
 afv_machine_gun_4_desc: "Carcasa de plástico, tecnologías de seguimiento. Las ametralladoras pesadas ahora son más letales que nunca."
 afv_assault_gun: "Cañón de Asalto de la Guerra Fría Temprana"
 afv_assault_gun_desc: "Diseño post-Segunda Guerra Mundial de un cañón para apoyo directo a la infantería."
 afv_assault_gun_2: "Cañón de Asalto de la Guerra Fría Tardía"
 afv_assault_gun_2_desc: "Mejor balística, mejores rondas FRAG en comparación con los diseños post-Segunda Guerra Mundial."
 afv_assault_gun_3: "Cañón de Asalto Moderno"
 afv_assault_gun_3_desc: "Lo mejor que la milicia moderna puede ofrecer: rondas inteligentes, explosión en el aire."
 afv_assault_gun_4: "Cañón de Asalto Futurista"
 afv_assault_gun_4_desc: "Ataques en racimo, avanzada perforación de búnkeres, hay poco que este cañón no pueda hacer; quizás solo los tanques están a salvo."
 small_autocannon: "Cañón Automático de la Guerra Fría Temprana"
 small_autocannon_desc: "Con un calibre de 20-30 mm, generalmente solo un cañón antiaéreo de la Segunda Guerra Mundial con algunas modificaciones. Hace bien su trabajo, aunque."
 small_autocannon_2: "Cañón Automático de la Guerra Fría Tardía"
 small_autocannon_2_desc: "Cañón automático dedicado para derrotar a la infantería y al metal por igual."
 small_autocannon_3: "Cañón Automático Moderno"
 small_autocannon_3_desc: "Nuevos desarrollos, munición de explosión en el aire, rondas programables."
 small_autocannon_4: "Cañón Automático Futurista"
 small_autocannon_4_desc: "Cañón automático de nivel avanzado, no deja nada atrás."
 apc_small_autocannon: "Cañón Automático de la Guerra Fría Temprana"
 apc_small_autocannon_desc: "Con calibre de 20-30 mm, generalmente solo un cañón antiaéreo de la Segunda Guerra Mundial con algunas modificaciones. Hace bien su trabajo, aunque."
 apc_small_autocannon_2: "Cañón Automático de la Guerra Fría Tardía"
 apc_small_autocannon_2_desc: "Cañón automático dedicado para derrotar a la infantería y al metal por igual."
 apc_small_autocannon_3: "Cañón Automático Moderno"
 apc_small_autocannon_3_desc: "Nuevos desarrollos, munición de explosión en el aire, rondas programables."
 apc_small_autocannon_4: "Cañón Automático Futurista"
 apc_small_autocannon_4_desc: "Cañón automático de nivel avanzado, no deja nada atrás."
 big_autocannon: "Cañón Automático Pesado de la Guerra Fría Temprana"
 big_autocannon_desc: "Cañón automático de alto calibre de 35 mm a 60 mm destinado a destruir cualquier blindaje ligero a la vista."
 big_autocannon_2: "Cañón Automático Pesado de la Guerra Fría Tardía"
 big_autocannon_2_desc: "Con nuevas rondas APFSDS, este cañón no es una broma."
 big_autocannon_3: "Cañón Automático Pesado Moderno"
 big_autocannon_3_desc: "Diseñado para ser una amenaza para cualquier blindaje en el campo."
 big_autocannon_4: "Cañón Automático Pesado Futurista"
 big_autocannon_4_desc: "Cañón automático de alto calibre avanzado diseñado para destruir cualquier blindaje."
 afv_small_medium_cannon: "Cañón Antitanque de la Guerra Fría Temprana"
 afv_small_medium_cannon_desc: "Generalmente un cañón de tanque obsoleto, de 90-105 mm de calibre, que 'debería' penetrar los tanques enemigos. En condiciones favorables."
 afv_small_medium_cannon_2: "Cañón Antitanque de la Guerra Fría Tardía"
 afv_small_medium_cannon_2_desc: "Cañón antitanque dedicado, bueno para lidiar con blindajes."
 afv_small_medium_cannon_3: "Cañón Antitanque Moderno"
 afv_small_medium_cannon_3_desc: "Generalmente un cañón estriado, preciso y bastante letal."
 afv_small_medium_cannon_4: "Cañón Antitanque Futurista"
 afv_small_medium_cannon_4_desc: "Precisión, daño; esto describe mejor a esta arma."
 afv_steel_armor_gen1: "Blindaje de Acero"
 afv_steel_armor_gen1_desc: "Tu acero de grado militar favorito."
 afv_steel_armor_gen2: "Blindaje de Acero Mejorado"
 afv_steel_armor_gen2_desc: "Más resistente que solo el acero, el RHA."
 afv_steel_armor_gen3: "Blindaje de Acero Avanzado"
 afv_steel_armor_gen3_desc: "Recubrimiento de nanopartículas y aleaciones modernas. Ya ni siquiera es 'acero' real."
 afv_alum_armor_gen1: "Blindaje de Aluminio"
 afv_alum_armor_gen1_desc: "Ligero y bastante duradero."
 afv_alum_armor_gen2: "Blindaje de Aluminio Mejorado"
 afv_alum_armor_gen2_desc: "Aleación mejorada, mejor resistencia al impacto y a la perforación."
 afv_alum_armor_gen3: "Blindaje de Aluminio Avanzado"
 afv_alum_armor_gen3_desc: "Recubrimiento de nanopartículas y aleaciones modernas. El 'aluminio' sería una excelente alternativa a nuestros conjuntos actuales de blindaje."
 afv_composite_armor_gen1: "Blindaje Compuesto de la Guerra Fría Temprana"
 afv_composite_armor_gen1_desc: "Copia de un blindaje compuesto temprano para tanques."
 afv_composite_armor_gen2: "Blindaje Compuesto de la Guerra Fría"
 afv_composite_armor_gen2_desc: "Versión mejorada del blindaje compuesto adaptado de los tanques."
 afv_composite_armor_gen3: "Blindaje Compuesto Moderno"
 afv_composite_armor_gen3_desc: "Solución moderna y avanzada para vehículos blindados duraderos."
 afv_composite_armor_gen4: "Blindaje Compuesto Avanzado"
 afv_composite_armor_gen4_desc: "Con equivalente RHA medido en metros, este es el blindaje más efectivo."
 afv_battlestation_1: "Estación de Batalla de la Guerra Fría Temprana"
 afv_battlestation_1_desc: "Conjunto de radios para mantener el contacto constante con el escuadrón y otros vehículos."
 afv_battlestation_2: "Estación de Batalla de la Guerra Fría"
 afv_battlestation_2_desc: "Mejores sistemas de comunicación, cámaras adicionales."
 afv_battlestation_3: "Estación de Batalla Moderna"
 afv_battlestation_3_desc: "Cámaras de 360 grados, los sistemas de comunicación más modernos dentro de la unidad."
 afv_battlestation_4: "Estación de Batalla Avanzada"
 afv_battlestation_4_desc: "Integración de 'campo de batalla', componentes avanzados de intercambio de información."
 afv_battlestation_5: "Estación de Batalla Futurista"
 afv_battlestation_5_desc: "Integración de 'campo de batalla', componentes avanzados de intercambio de información."
 afv_atgm_gen1: "ATGM de la Guerra Fría Temprana"
 afv_atgm_gen1_desc: "Lanzador de ATGM montado externamente."
 afv_atgm_gen2: "ATGM de la Guerra Fría Tardía"
 afv_atgm_gen2_desc: "Versión mejorada de un lanzador, ahora realmente un ATGM."
 afv_atgm_gen3: "ATGM Moderno"
 afv_atgm_gen3_desc: "Misil guiado por láser moderno con buen sistema de control."
 afv_atgm_gen4: "ATGM Avanzado"
 afv_atgm_gen4_desc: "Óptica avanzada y misil complejo hacen que este lanzador sea un asesino de tanques."
 afv_atgm_gen5: "ATGM Futurista"
 afv_atgm_gen5_desc: "Tecnologías y avances más avanzados en el campo antitanque."
 afv_additional_machine_guns: "Ametralladora Montada en la Parte Superior"
 afv_additional_machine_guns_desc: "Ametralladora montada en la parte superior para aumentar la supresión."
 afv_gun_ports: "Puertos de Armas"
 afv_gun_ports_desc: "Puertos de armas para que la tripulación dispare desde dentro del vehículo."
 afv_mine_protection: "Protección contra Minas"
 afv_mine_protection_desc: "Fondo del casco protegido contra minas para la seguridad de la tripulación."
 afv_reverse_doors: "Puertas Ergonómicas para Tropas"
 afv_reverse_doors_desc: "Puertas grandes y bien ubicadas para que la tripulación desembarque de manera segura."
 afv_coax_machine_gun: "Ametralladora Coaxial de la Guerra Fría Temprana"
 afv_coax_machine_gun_desc: "Ametralladora de la Segunda Guerra Mundial montada como arma coaxial."
 afv_coax_machine_gun_2: "Ametralladora Coaxial de la Guerra Fría Tardía"
 afv_coax_machine_gun_2_desc: "Versión mejorada de armas de la Segunda Guerra Mundial como arma coaxial."
 afv_coax_machine_gun_3: "Ametralladora Coaxial Moderna"
 afv_coax_machine_gun_3_desc: "Ametralladora moderna montada como arma coaxial."
 afv_coax_machine_gun_4: "Ametralladora Coaxial Futurista"
 afv_coax_machine_gun_4_desc: "Diseño avanzado, montado como arma coaxial."
 afv_coax_autocannon: "Cañón Automático Coaxial de la Guerra Fría Temprana"
 afv_coax_autocannon_desc: "Cañón automático montado como arma coaxial."
 afv_coax_autocannon_2: "Cañón Automático Coaxial de la Guerra Fría Tardía"
 afv_coax_autocannon_2_desc: "Cañón automático mejorado montado como arma coaxial."
 afv_coax_autocannon_3: "Cañón Automático Coaxial Moderno"
 afv_coax_autocannon_3_desc: "Cañón automático moderno montado como arma coaxial."
 afv_coax_autocannon_4: "Cañón Automático Coaxial Futurista"
 afv_coax_autocannon_4_desc: "Cañón automático futurista usado en versión coaxial."
 double_feed_system: "Sistema de Alimentación de Doble Calibre"
 double_feed_system_desc: "Este sistema permite que los cañones de gran calibre disparen rondas de menor calibre."
 double_cannons: "Cañones Dobles"
 double_cannons_desc: "Sistema para montar dos cañones en lugar de uno, con sus propias complicaciones."

