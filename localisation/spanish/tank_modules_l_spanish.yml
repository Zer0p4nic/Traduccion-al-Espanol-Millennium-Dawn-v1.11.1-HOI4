 spaa_battlestation_gen1: "Sistemas de Control de Fuego SPAA Post-Segunda Guerra Mundial"
 spaa_battlestation_gen1_desc: "Este módulo utiliza sistemas y técnicas de coordinación rudimentarios, ofreciendo un enfoque fundamental para el seguimiento y daño de amenazas aéreas."
 spaa_battlestation_gen2: "Sistemas de Control de Fuego SPAA de la Guerra Fría"
 spaa_battlestation_gen2_desc: "Este sistema incorpora métodos de seguimiento avanzados y componentes electrónicos superiores, optimizando la precisión del seguimiento y mejorando las capacidades de defensa generales contra amenazas rápidas."
 spaa_battlestation_gen3: "Sistemas de Control de Fuego SPAA Modernos"
 spaa_battlestation_gen3_desc: "Integrando tecnologías de guerra digital sofisticadas, este módulo ofrece algoritmos de seguimiento precisos e interfaces digitales, maximizando el potencial para neutralizar adversarios aéreos."
 spaa_battlestation_gen4: "Sistemas de Control de Fuego SPAA Avanzados"
 spaa_battlestation_gen4_desc: "Diseñado con características semiautomáticas, este sistema emplea protocolos y sensores impulsados por IA, asegurando reacciones rápidas y protección constante contra una variedad de amenazas aéreas."
 spaa_battlestation_gen5: "Sistemas de Control de Fuego SPAA Futuristas"
 spaa_battlestation_gen5_desc: "Aprovechando las capacidades de la computación cuántica, este módulo ofrece una velocidad de procesamiento y precisión de enfoque sin igual, estableciendo un nuevo estándar en la guerra antiaérea."

 spaa_radar_gen1: "Sistemas de Radar Post-Segunda Guerra Mundial"
 spaa_radar_gen1_desc: "Un sistema de radar fundamental diseñado específicamente para plataformas SPAA, ofreciendo una combinación equilibrada de alcance y precisión para detectar amenazas aéreas. Su costo refleja su naturaleza especializada."
 spaa_radar_gen2: "Sistemas de Radar de la Guerra Fría"
 spaa_radar_gen2_desc: "Mejorado con algoritmos de detección más avanzados, este sistema de radar destaca en entornos aéreos congestionados, asegurando un seguimiento constante de objetivos a pesar de las interferencias."
 spaa_radar_gen3: "Sistemas de Radar Modernos"
 spaa_radar_gen3_desc: "Implementando materiales de alta tecnología y procesamiento digital, garantiza un seguimiento en tiempo real y transmisión de información óptima, ofreciendo una ventaja en enfrentamientos aéreos rápidos."
 spaa_radar_gen4: "Sistemas de Radar Avanzados"
 spaa_radar_gen4_desc: "Un sistema de última generación que aprovecha tecnologías innovadoras, ofreciendo una precisión y diferenciación de objetivos sin igual en diversos teatros de operaciones."
 spaa_radar_gen5: "Sistemas de Radar Asistidos por Cuántica"
 spaa_radar_gen5_desc: "La cúspide del diseño de radar, ofreciendo capacidades adaptativas que gestionan múltiples amenazas sin esfuerzo, consolidando su reputación como una herramienta de detección de primer nivel, aunque a un costo elevado."
 spaa_off_vehicle_radar_gen1: "Vehículo de Apoyo de Radar Post-Segunda Guerra Mundial"
 spaa_off_vehicle_radar_gen1_desc: "Aunque ofrece capacidades de detección extendidas, la función principal de este vehículo de apoyo es proporcionar mejores datos de enfoque a los SPAA. Su diseño temprano presenta desafíos en escenarios de ruptura del frente."
 spaa_off_vehicle_radar_gen2: "Vehículo de Apoyo de Radar de la Guerra Fría"
 spaa_off_vehicle_radar_gen2_desc: "Mejorado con un procesamiento de señales mejorado, aumenta el tiempo de respuesta del ecosistema de defensa aérea en general, aunque a expensas de la resiliencia en enfrentamientos directos."
 spaa_off_vehicle_radar_gen3: "Vehículo de Apoyo de Radar Moderno"
 spaa_off_vehicle_radar_gen3_desc: "Este vehículo cuenta con sistemas de radar refinados que prometen una clasificación de amenazas y transmisión más rápida, aunque prefiere operar desde una distancia segura."
 spaa_off_vehicle_radar_gen4: "Vehículo de Apoyo de Radar Avanzado"
 spaa_off_vehicle_radar_gen4_desc: "Adoptando tecnología de radar de última generación, sirve como los 'ojos' de la red de defensa aérea, asegurando que las amenazas sean identificadas y manejadas, aunque es mejor mantenerlo protegido de confrontaciones directas."
 spaa_off_vehicle_radar_gen5: "Vehículo de Apoyo de Radar Asistido por Cuántica"
 spaa_off_vehicle_radar_gen5_desc: "Representando el pináculo de la evolución del radar de apoyo, sus rangos de detección inigualables y rápida diseminación de información lo hacen invaluable, aunque sus vulnerabilidades en el frente persisten."
 spaa_optical_guidance_gen1: "Guiado Óptico Post-Segunda Guerra Mundial"
 spaa_optical_guidance_gen1_desc: "Utilizando ayudas visuales básicas y sensores tempranos, este sistema de guiado proporciona una manera rentable de rastrear y enfrentar objetivos aéreos en condiciones favorables."
 spaa_optical_guidance_gen2: "Guiado Óptico de la Guerra Fría"
 spaa_optical_guidance_gen2_desc: "Integrando lentes mejoradas y rastreo electrónico temprano, ofrece una adquisición de objetivos más consistente, especialmente durante operaciones diurnas."
 spaa_optical_guidance_gen3: "Guiado Óptico Moderno"
 spaa_optical_guidance_gen3_desc: "Con avances en tecnología de sensores, este sistema ofrece una mejor diferenciación de objetivos y estimación de alcance, convirtiéndolo en una opción confiable y económica."
 spaa_optical_guidance_gen4: "Guiado Óptico Avanzado"
 spaa_optical_guidance_gen4_desc: "Combinando sensores visuales de última generación con ayudas de software, promete un rastreo de objetivos más efectivo, manteniéndose firme contra contrapartes de radar más costosas."
 spaa_optical_guidance_gen5: "Guiado Óptico Futurista"
 spaa_optical_guidance_gen5_desc: "Una maravilla en tecnología óptica, ofreciendo rastreo visual adaptativo y priorización inteligente de amenazas, consolidando su posición como una alternativa económica pero eficiente."

