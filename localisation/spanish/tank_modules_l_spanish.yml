 spaa_hull_0: "Casco de Defensa Antiaérea Autopropulsada de 1ª Generación"
 spaa_hull_0_desc: "Las armas de defensa antiaérea autopropulsadas, también conocidas como armas de defensa antiaérea móviles, se refieren a las armas de defensa antiaérea móviles que instalan ametralladoras antiaéreas, cañones antiaéreos o misiles superficie-aire en vehículos militares. Se pueden dividir en cañones antiaéreos autopropulsados (cañones antiaéreos autopropulsados), lanzadores de misiles de defensa antiaérea autopropulsados y sistemas de defensa antiaérea combinados de misiles y artillería autopropulsados."
