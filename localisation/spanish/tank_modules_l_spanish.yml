 spaa_support_missile_system_1: "Misiles de Apoyo Post-Segunda Guerra Mundial"
 spaa_support_missile_system_1_desc: "Misiles guiados tempranos diseñados para complementar las armas principales. Aunque limitados en alcance y potencia, son especialmente útiles contra objetivos blindados."
 spaa_support_missile_system_2: "Misiles de Apoyo de la Guerra Fría"
 spaa_support_missile_system_2_desc: "Sistemas de guiado mejorados y propulsión otorgan a estos misiles una mayor precisión, asegurando enfrentamientos más efectivos con adversarios resilientes."
 spaa_support_missile_system_3: "Misiles de Apoyo Modernos"
