 EQ_MOD_CAT_spaa_autocannon_systems_TITLE: "Cañón Automático"
 spaa_autocannon_1: "Cañón Automático Post-Segunda Guerra Mundial"
 spaa_autocannon_1_desc: "Ofreciendo una mezcla armoniosa de potencia y velocidad, este versátil cañón es un todoterreno, adecuado para una amplia variedad de situaciones de combate."
 spaa_autocannon_2: "Cañón Automático de la Guerra Fría"
 spaa_autocannon_2_desc: "Mejoras en el diseño de proyectiles y la construcción de materiales mejoran su eficacia general, fortaleciendo su posición como una opción confiable para diversos enfrentamientos."
 spaa_autocannon_3: "Cañón Automático Moderno"
 spaa_autocannon_3_desc: "Mecanismos de disparo mejorados y tipos optimizados de munición impulsan esta generación a nuevas alturas, asegurando un rendimiento confiable contra amenazas tanto aéreas como terrestres."
 spaa_autocannon_4: "Cañón Automático Avanzado"
