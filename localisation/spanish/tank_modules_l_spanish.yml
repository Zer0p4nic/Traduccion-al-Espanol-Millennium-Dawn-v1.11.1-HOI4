## TANK MODULES ##

 tank_base_tank_turret: "Torreta Soldada"
 tank_base_tank_turret_desc: "Una torreta occidental cuadrada hecha de placas de blindaje soldadas. Si bien es costosa de fabricar y de gran tamaño, las superficies planas permiten una aplicación más fácil de blindaje compuesto y reactivo.\n\n§GConsejo del diseñador: Esta es una torreta de tanque equilibrada tanto para la ofensiva como para la defensa. Utilízala si valoras la alta capacidad de supervivencia y la calidad sobre la cantidad para tus tanques§!"
 tank_soviet_turret: "Torreta Fundida"
 tank_soviet_turret_desc: "Una torreta fundida con forma de sartén al estilo soviético. Una torreta fundida es barata de fabricar y permite la creación de un perfil de torreta bajo y curvo. Sin embargo, esta forma redonda dificulta la utilización de blindaje reactivo y materiales compuestos difíciles de fundir.\n\n§GConsejo del diseñador: Esta es una torreta de tanque equilibrada tanto para la ofensiva como para la defensa. Utilízala si necesitas una gran cantidad de tanques y puedes vivir favoreciendo la cantidad sobre la calidad§!"
 tank_no_turret: "Sin Torreta"
 tank_no_turret_desc: "Un diseño poco ortodoxo que se ve con mayor frecuencia en la serie sueca Stridsvagn, este tanque está construido sin torreta. El cañón está fijado en el casco, lo que permite un perfil elegante y bajo que proporciona una plataforma de cañón móvil y defensiva a la vez que es más simple de construir. Sin embargo, la falta de movimiento libre del cañón limita en gran medida sus capacidades.\n\n§GConsejo del diseñador: Utilízalo si planeas desplegar tanques más baratos junto con infantería defensiva§!"
 tank_oscillating_turret: "Torreta Oscilante"
 tank_oscillating_turret_desc: "Un diseño inusual donde el cañón está fijado en la torreta, y para apuntar el cañón, toda la torreta gira sobre un muñón. Esto le da al cañón una gran estabilidad y permite apuntar de forma rápida y flexible. Debido a su diseño, el sistema de muñón deja el anillo de la torreta expuesto y débilmente blindado.\n\n§GConsejo del diseñador: Utilízalo si quieres maximizar la potencia de daño de tu tanque y usarlo exclusivamente en la ofensiva§!"
 tank_unmanned_turret: "Torreta de Tanque No Tripulada"
 tank_unmanned_turret_desc: "Una torreta no tripulada se opera de forma remota desde el interior del casco del tanque, lo que brinda más protección a la tripulación. Sin necesidad de espacio para la tripulación, la torreta en sí se puede hacer más pequeña y más fuertemente blindada. Sin embargo, la visibilidad se reduce ya que la torreta tiene que ser operada basándose en las transmisiones de video desde el exterior.\n\n§GConsejo del diseñador: Esta es una torreta de tanque futurista equilibrada. Utilízala si quieres maximizar el blindaje que tiene tu tanque, con el ligero costo de las capacidades ofensivas§!"
 tank_heavy_tank_turrets: "Torretas de Tanque Superpesado"
 tank_heavy_tank_turrets_desc: "La cúspide de la ingeniería moderna en cuanto a torretas de tanque. La torreta de tanque superpesado ofrece una cantidad inmensa de protección contra armas pequeñas, cañones de gran calibre y mucho más. Tiene espacio para casi tres o cuatro tripulantes cómodamente, además de espacio para armas adicionales que requieren espacio que los cañones regulares no pueden montar.\n\n§GConsejo del Diseñador: Esta es una torreta de tanque futurista especial. Usa esta torreta de tanque si quieres montar tipos de armas especiales como el cañón de riel o cañones dobles§!"

 tank_torsion_bar_suspension: "Suspensión de Barra de Torsión"
 tank_torsion_bar_suspension_desc: "Un sistema de suspensión estándar para tanques. Las barras conectadas a las ruedas están conectadas a una barra horizontal. A medida que las ruedas se mueven hacia arriba y hacia abajo, la barra gira, actuando como un resorte de suspensión.\n\n§GConsejo del Diseñador: Esta es una opción estándar segura y de bajo riesgo§!"
 tank_pneumatic_suspension: "Suspensión Hidroneumática"
 tank_pneumatic_suspension_desc: "En una suspensión hidroneumática, se utiliza una combinación de fluido hidráulico y gas nitrógeno como elementos amortiguadores de la suspensión. Con esta suspensión, el tanque se desplaza mucho más suavemente. La altura de conducción se puede ajustar sobre la marcha y el tanque tiene la capacidad de nivelarse automáticamente. Esto permite un movimiento más suave y una puntería más estable. Sin embargo, como sistema de suspensión, es más difícil de fabricar y mantener que un sistema de barra de torsión clásico.\n\n§GConsejo del Diseñador: Equipar tu tanque con una suspensión hidroneumática mejora su rendimiento general a costa de la fiabilidad y el costo de producción§!"

 tank_steel_armor_gen1: "Blindaje de Acero Temprano"
 tank_steel_armor_gen1_desc: "Blindaje homogéneo laminado (RHA) temprano utilizado en los primeros tanques de combate principales.\n\n§GConsejo del Diseñador: El blindaje de acero es una opción de blindaje de bajo presupuesto para tanques. No resistirá el blindaje compuesto moderno§!"
 tank_steel_armor_gen2: "Blindaje de Acero Mejorado"
 tank_steel_armor_gen2_desc: "Las aleaciones de acero mejoradas y las técnicas de fundición proporcionan una mejor resistencia para el mismo volumen y masa.\n\n§GConsejo del Diseñador: El blindaje de acero es una opción de blindaje de bajo presupuesto para tanques. No resistirá el blindaje compuesto moderno§!"
 tank_steel_armor_gen3: "Blindaje de Acero Avanzado"
 tank_steel_armor_gen3_desc: "Con la inclusión de elementos adicionales en las aleaciones de acero, podemos aumentar su resistencia a la fractura y la fatiga.\n\n§GConsejo del Diseñador: El blindaje de acero es una opción de blindaje de bajo presupuesto para tanques. No resistirá el blindaje compuesto moderno§!"

 tank_composite_armor_gen1: "Blindaje Compuesto de la Guerra Fría Temprana"
 tank_composite_armor_gen1_desc: "Los primeros blindajes compuestos se experimentaron en el tanque pesado estadounidense T95. Se instalaron placas de vidrio de sílice fundida (vidrio de cuarzo) entre placas de acero, proporcionando una mayor protección contra la penetración. Aunque nunca se usó en producción, sirvió como inspiración para desarrollos posteriores.\n\n§GConsejo del Diseñador: El blindaje compuesto es la opción estándar para los tanques de combate principales modernos§!"
 tank_composite_armor_gen2: "Blindaje Compuesto de la Guerra Fría"
 tank_composite_armor_gen2_desc: "Al reemplazar el vidrio de sílice con vidrio reforzado con plástico (fibra de vidrio) y al añadir placas de corindón cerámico, la resistencia del blindaje aumenta considerablemente.\n\n§GConsejo del Diseñador: El blindaje compuesto es la opción estándar para los tanques de combate principales modernos§!"
 tank_composite_armor_gen3: "Blindaje Compuesto Moderno"
 tank_composite_armor_gen3_desc: "El blindaje compuesto moderno consiste en baldosas de cerámica dentro de un patrón de panal metálico con placas elásticas instaladas en ambos lados, y cubierto con placas de blindaje. El blindaje moderno ofrece una gran protección contra penetradores cinéticos tradicionales y cargas conformadas.\n\n§GConsejo del Diseñador: El blindaje compuesto es la opción estándar para los tanques de combate principales modernos§!"
 tank_composite_armor_gen4: "Blindaje Compuesto Avanzado"
 tank_composite_armor_gen4_desc: "La impresión 3D, el sinterizado láser y el polvo de alúmina a nanoescala con nanotubos de carbono proporcionan una protección de blindaje de última generación para nuestros tanques.\n\n§GConsejo del Diseñador: El blindaje compuesto es la opción estándar para los tanques de combate principales modernos§!"

 tank_battlestation_1: "Estación de Batalla de la Guerra Fría Temprana"
 tank_battlestation_1_desc: "Radio y computadora balística básica.\n\n§GConsejo del Diseñador: La estación de batalla representa los sistemas de artillería, control de fuego, óptica y otro equipo auxiliar necesario para las operaciones de tanques. Una mejor estación de batalla mejorará la calidad general de tu tanque§!"
 tank_battlestation_2: "Estación de Batalla de la Guerra Fría"
 tank_battlestation_2_desc: "Equipo de radio duplicado y computadora balística semidigital.\n\n§GConsejo del Diseñador: La estación de batalla representa los sistemas de artillería, control de fuego, óptica y otro equipo auxiliar necesario para las operaciones de tanques. Una mejor estación de batalla mejorará la calidad general de tu tanque§!"
 tank_battlestation_3: "Estación de Batalla Moderna"
 tank_battlestation_3_desc: "Sistema de navegación, cámaras y computadora balística completamente digital.\n\n§GConsejo del Diseñador: La estación de batalla representa los sistemas de artillería, control de fuego, óptica y otro equipo auxiliar necesario para las operaciones de tanques. Una mejor estación de batalla mejorará la calidad general de tu tanque§!"
 tank_battlestation_4: "Estación de Batalla Avanzada"
 tank_battlestation_4_desc: "Conjunto de cámaras y sistemas avanzados de observación de batalla.\n\n§GConsejo del Diseñador: La estación de batalla representa los sistemas de artillería, control de fuego, óptica y otro equipo auxiliar necesario para las operaciones de tanques. Una mejor estación de batalla mejorará la calidad general de tu tanque§!"
 tank_battlestation_5: "Estación de Batalla del Futuro"
 tank_battlestation_5_desc: "Conjunto de cámaras y sistemas avanzados de observación de batalla.\n\n§GConsejo del Diseñador: La estación de batalla representa los sistemas de artillería, control de fuego, óptica y otro equipo auxiliar necesario para las operaciones de tanques. Una mejor estación de batalla mejorará la calidad general de tu tanque§!"

 smoke_launchers: "Lanzadores de Humo Tempranos"
 smoke_launchers_desc: "Conjunto de lanzadores de humo destinados a cubrir el vehículo del fuego enemigo directo.\n\n§GConsejo del Diseñador: Agregar lanzadores de humo reduce la visibilidad de nuestro tanque, haciéndolo mejor tanto en defensa como en ofensiva§!"
 smoke_launchers_2: "Lanzadores de Humo Mejorados"
 smoke_launchers_2_desc: "La fórmula química mejorada también cubre el vehículo de las miras de infrarrojos.\n\n§GConsejo del Diseñador: Agregar lanzadores de humo reduce la visibilidad de nuestro tanque, haciéndolo mejor tanto en defensa como en ofensiva§!"
 smoke_launchers_3: "Sistema de Advertencia de Humo y Láser Moderno"
 smoke_launchers_3_desc: "El Sistema de Advertencia Láser alerta a la tripulación cuando el vehículo es objetivo de un misil guiado por láser o del control de fuego de un tanque.\n\n§GConsejo del Diseñador: Agregar lanzadores de humo reduce la visibilidad de nuestro tanque, haciéndolo mejor tanto en defensa como en ofensiva§!"

 reactive_armor_gen1: "Blindaje Reactivo Explosivo de 1ª Generación"
 reactive_armor_gen1_desc: "El blindaje reactivo explosivo (ERA) está compuesto por ladrillos de explosivos en un marco metálico instalado en el tanque. Cuando un ladrillo es golpeado por un penetrante cinético o una carga conformada, el ladrillo explota, contrarrestando el proyectil entrante. Los primeros experimentos se realizaron en los años 60 para contrarrestar las cargas conformadas tempranas, pero ninguno llegó a producción.\n\n§GConsejo del Diseñador: El Blindaje Reactivo Explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"
 reactive_armor_gen2: "Blindaje Reactivo Explosivo de 2ª Generación"
 reactive_armor_gen2_desc: "Al aumentar el tamaño de los ladrillos de ERA y añadir más explosivos y un marco más grueso, la fuerza explosiva puede aumentarse para contrarrestar incluso los penetradores cinéticos.\n\n§GConsejo del Diseñador: El Blindaje Reactivo Explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"
 reactive_armor_gen3: "Blindaje Reactivo Explosivo de 3ª Generación"
 reactive_armor_gen3_desc: "Con una nueva estructura, el ERA puede mejorarse para resistir tanto los penetradores cinéticos como las cargas conformadas. Incluso puede ofrecer protección contra cargas conformadas tándem que están específicamente diseñadas para contrarrestar el ERA.\n\n§GConsejo del Diseñador: El Blindaje Reactivo Explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"
 reactive_armor_gen4: "Blindaje Reactivo Explosivo de 4ª Generación"
 reactive_armor_gen4_desc: "La forma más avanzada de ERA, capaz de operar en diversas condiciones ambientales y de reducir la eficiencia de la mayoría del fuego entrante.\n\n§GConsejo del Diseñador: El Blindaje Reactivo Explosivo (ERA) es una forma sencilla de mejorar el blindaje de tu tanque§!"

 spaced_armor_gen1: "Blindaje Espaciado Temprano"
 spaced_armor_gen1_desc: "El blindaje espaciado es un sistema de blindaje donde hay una placa de blindaje adicional sobre el blindaje principal con un espacio entre ellas. La placa exterior hará que una carga conformada detone prematuramente, reduciendo su profundidad de penetración. El blindaje espaciado temprano son solo placas de blindaje delgadas.\n\n§GConsejo del Diseñador: El blindaje espaciado es una versión económica del blindaje reactivo explosivo para darle a tu tanque más protección§!"
 spaced_armor_gen2: "Blindaje Espaciado Mejorado"
 spaced_armor_gen2_desc: "Al cambiar las placas de acero sólido por una estructura de malla o jaula, podemos proteger nuestros tanques de las ojivas entrantes con menos peso.\n\n§GConsejo del Diseñador: El blindaje espaciado es una versión económica del blindaje reactivo explosivo para darle a tu tanque más protección§!"
 spaced_armor_gen3: "Blindaje Espaciado Moderno"
 spaced_armor_gen3_desc: "Con placas de cerámica adicionales y formas distintivas, podemos mejorar la protección general del blindaje de nuestros vehículos.\n\n§GConsejo del Diseñador: El blindaje espaciado es una versión económica del blindaje reactivo explosivo para darle a tu tanque más protección§!"

 additional_machine_guns: "Ametralladora Pesada Montada en la Parte Superior"
 additional_machine_guns_desc: "Una ametralladora pesada montada en la parte superior de la torreta. Principalmente destinada a tareas antiaéreas limitadas, pero también puede usarse contra objetivos terrestres si es necesario.\n\n§GConsejo del Diseñador: Agregar una ametralladora pesada es una forma económica de aumentar ligeramente las capacidades del tanque contra aeronaves hostiles y objetivos blandos§!"

 wet_ammo_storage: "Paneles de Expulsión"
 wet_ammo_storage_desc: "En caso de una explosión catastrófica de munición, es bueno diseñar el tanque con puntos débiles predeterminados. De esta manera, la explosión será dirigida fuera del tanque en lugar de hacia el compartimento de la tripulación.\n\n§GConsejo del Diseñador: Los paneles de expulsión son una buena manera de mejorar la supervivencia de tu tanque§!"

 automatic_loading: "Sistema de Carga Automática"
 automatic_loading_desc: "En un sistema de carga automática, comúnmente encontrado en tanques soviéticos y rusos, un elevador mecánico coloca automáticamente una nueva ronda en el cañón. Debido a esto, las rondas suelen almacenarse en un carrusel debajo o cerca del cañón. En un tanque con un sistema de carga automática, la tripulación debe compartir el compartimento con munición viva. Aunque un sistema de carga automática proporciona una tasa de fuego mucho mejor que la carga manual, un impacto penetrante a menudo detonará la munición y quemará el tanque y su tripulación.\n\n§GConsejo del Diseñador: Un sistema de carga automática permite un mayor poder de fuego sostenido sobre los objetivos, pero hace que el vehículo sea más propenso a perderse catastróficamente cuando esté dañado§!"
 manual_loading: "Carga Manual"
 manual_loading_desc: "Un cargador humano. Un buen cargador puede incluso superar el carrusel de carga automática dependiendo de las condiciones. El concepto del cuarto miembro de la tripulación ha perdurado a lo largo de los tiempos debido al par adicional de manos que el cargador proporciona para el mantenimiento en el campo.\n\n§GConsejo del Diseñador: Este es el sistema de carga estándar para cualquier tanque y una opción segura y de bajo riesgo§!"
 revolver_magazine: "Cargador Automático de Revólver"
 revolver_magazine_desc: "Un cargador automático de torreta trasera. Más rápido y seguro que un cargador automático de carrusel. La principal desventaja del sistema es su precio elevado.\n\n§GConsejo del Diseñador: Un cargador automático de revólver es el cargador automático de elección para tu tanque si estás dispuesto a pagar el precio adicional§!"

 hardkill_system_gen1: "Sistema de Eliminación Activa Temprano"
 hardkill_system_gen1_desc: "El sistema de eliminación activa es una medida defensiva activa montada en un tanque. El sistema detecta proyectiles entrantes y los contrarresta con sus propios proyectiles. El proyectil de contramedida puede ser un cohete, misil o un proyectil cinético. Los sistemas de eliminación activa tempranos protegen principalmente al tanque de cargas conformadas.\n\n§GConsejo del Diseñador: Un sistema de eliminación activa es una buena manera de mejorar las capacidades defensivas de nuestros tanques contra misiles hostiles. También permitirá que nuestro blindaje sea más efectivo para romper las líneas hostiles.§!"
 hardkill_system_gen2: "Sistema de Eliminación Activa Mejorado"
 hardkill_system_gen2_desc: "Un sistema de eliminación activa mejorado podrá detener incluso penetradores cinéticos de movimiento rápido y cargas conformadas tándem. El sistema mejorado también cubre el tanque desde todas las direcciones.\n\n§GConsejo del Diseñador: Un sistema de eliminación activa es una buena manera de mejorar las capacidades defensivas de nuestros tanques contra misiles hostiles. También permitirá que nuestro blindaje sea más efectivo para romper las líneas hostiles.§!"

 smoothbore_atgm_gen1: "Misil Antitanque de Cañón de ánima Lisa Temprano de la Guerra Fría"
 smoothbore_atgm_gen1_desc: "Con pequeños cambios podemos adaptar el cañón del tanque para disparar misiles guiados antitanque. Los primeros misiles antitanque de cañón de ánima lisa eran guiados mediante un buscador de infrarrojos alineado con la mira o el telescopio de puntería.\n\n§GConsejo del Diseñador: Al equipar nuestros tanques con la capacidad de lanzar misiles antitanque desde su cañón principal además de penetradores cinéticos tradicionales, podemos aumentar su capacidad para enfrentar vehículos blindados enemigos§!"
 smoothbore_atgm_gen2: "Misil Antitanque de Cañón de ánima Lisa de la Guerra Fría Tardía"
 smoothbore_atgm_gen2_desc: "Con la mira de puntería láser, hay menos distorsión y el misil antitanque vuela con mayor precisión hacia el objetivo.\n\n§GConsejo del Diseñador: Al equipar nuestros tanques con la capacidad de lanzar misiles antitanque desde su cañón principal además de penetradores cinéticos tradicionales, podemos aumentar su capacidad para enfrentar vehículos blindados enemigos§!"
 smoothbore_atgm_gen3: "Misil Antitanque de Cañón de ánima Lisa Moderno"
 smoothbore_atgm_gen3_desc: "Con un misil antitanque de cañón de ánima lisa de disparar y olvidar, podemos enfrentar un objetivo con el misil y cambiar rápidamente el fuego a otro.\n\n§GConsejo del Diseñador: Al equipar nuestros tanques con la capacidad de lanzar misiles antitanque desde su cañón principal además de penetradores cinéticos tradicionales, podemos aumentar su capacidad para enfrentar vehículos blindados enemigos§!"
 smoothbore_atgm_gen4: "Misil Antitanque de Cañón de ánima Lisa Avanzado"
 smoothbore_atgm_gen4_desc: "Al mejorar la carga tándem de la ojiva del misil antitanque, podremos penetrar blindajes enemigos más duros.\n\n§GConsejo del Diseñador: Al equipar nuestros tanques con la capacidad de lanzar misiles antitanque desde su cañón principal además de penetradores cinéticos tradicionales, podemos aumentar su capacidad para enfrentar vehículos blindados enemigos§!"
 smoothbore_atgm_gen5: "Misil Antitanque de Cañón de ánima Lisa del Futuro"
 smoothbore_atgm_gen5_desc: "Con IA avanzada y algoritmos, el misil antitanque puede tener una trayectoria de vuelo compleja para evitar obstáculos y obtener el mejor ángulo de aproximación, e incluso cambiar de objetivo en pleno vuelo si es necesario.\n\n§GConsejo del Diseñador: Al equipar nuestros tanques con la capacidad de lanzar misiles antitanque desde su cañón principal además de penetradores cinéticos tradicionales, podemos aumentar su capacidad para enfrentar vehículos blindados enemigos§!"

 aa_launchers: "Lanzador de SAM Montado en Tanque"
 aa_launchers_desc: "Un lanzador de SAM montado en el exterior del tanque que puede usarse para atacar objetivos aéreos enemigos desde el interior del tanque.\n\n§GConsejo del Diseñador: Al equipar nuestros tanques con un lanzador de misiles antiaéreos montado en la torreta, obtendremos algo de protección contra aeronaves enemigas§!"

 tank_longer_gun: "Extensión del Cañón"
 tank_longer_gun_desc: "Al alargar el cañón desde su diseño original, podemos aumentar la velocidad de boca de los proyectiles disparados.\n\n§GConsejo del Diseñador: Agregar soporte para un cañón más largo es una forma sencilla de aumentar la preparación de tu tanque contra blindajes hostiles sin tener que actualizar todo el cañón§!"

 tank_aux_engine: "Motor Eléctrico Auxiliar"
 tank_aux_engine_desc: "Con un motor eléctrico auxiliar (o una unidad de potencia auxiliar) podemos operar algunas partes del tanque, como la torreta, sin tener que encender los motores principales. De esta manera, podemos operar parcialmente nuestro tanque cuando esté estacionario y ahorrar combustible.\n\n§GConsejo del Diseñador: Agregar un motor eléctrico auxiliar funcionará mejor en motores que consumen mucho combustible, como los motores de turbina de gas§!"
 tank_aux_engine_2: "Motor Eléctrico Auxiliar Mejorado"
 tank_aux_engine_2_desc: "Las mejoras en el Motor Eléctrico Auxiliar han permitido más beneficios sobre su predecesor y son mucho más eficientes.\n\n§GConsejo del Diseñador: Agregar un motor eléctrico auxiliar funcionará mejor en motores que consumen mucho combustible, como los motores de turbina de gas§!"

 ### Hulls ###
 mbt_hull_0: "Casco de Tanque de 1ª Generación"
 mbt_hull_0_desc: "Un casco de tanque de la Guerra Fría temprana. Desarrollado rápidamente para un posible nuevo conflicto entre el Este y el Oeste, eran muy similares a los tanques de finales de la Segunda Guerra Mundial."
 mbt_hull_1: "Casco de Tanque de 2ª/3ª Generación"
 mbt_hull_1_desc: "Un casco de la era de la Guerra Fría. En esta época, la electrónica se integraba más estrechamente en los tanques, el blindaje pasó del acero simple al blindaje compuesto y el calibre del cañón del tanque aumentó. Muchos de estos tanques siguen en uso en el siglo XXI, aunque con numerosos paquetes de actualización."
 mbt_hull_2: "Casco de Tanque de 3ª+ Generación"
 mbt_hull_2_desc: "Un casco de tanque de la era moderna. El desarrollo de tanques se ralentizó considerablemente hacia el final de la Guerra Fría, con muchos países optando por actualizar diseños antiguos en lugar de crear otros completamente nuevos. No fue hasta el desarrollo de armas antitanque más peligrosas que surgió la necesidad de nuevos diseños."
 mbt_hull_3: "Casco de Tanque de 4ª Generación"
 mbt_hull_3_desc: "Otro casco de tanque de la era moderna, desarrollado principalmente por nuevas potencias emergentes con la necesidad de crear un diseño de tanque casi completamente desde cero."
 mbt_hull_4: "Casco de Tanque de 5ª Generación"
 mbt_hull_4_desc: "Un tanque de la era futura. Los tanques de combate principales se han vuelto menos formidables a medida que las armas antitanque se desarrollan rápidamente y el peso en el combate se desplaza hacia el poder aéreo. Si los tanques van a sobrevivir como opciones válidas en futuras guerras, necesitarán un replanteamiento completo de su diseño y rol."
 apc_hull_0: "Casco de APC de 1ª Generación"
 apc_hull_0_desc: "Diseños tempranos, que aparecieron al comienzo de la Guerra Fría."
 apc_hull_1: "Casco de APC de 2ª Generación"
 apc_hull_1_desc: "Mejorados respecto a sus predecesores, estos APC son mucho más adecuados para su rol previsto."
 apc_hull_2: "Casco de APC de 3ª Generación"
 apc_hull_2_desc: "Generalmente, con buena ergonomía y protección adecuada, estos AFV realizan bien sus tareas."
 apc_hull_3: "Casco de APC de 4ª Generación"
 apc_hull_3_desc: "Aunque el concepto de APC parece un poco obsoleto, el pequeño tamaño de la tripulación de la infantería blindada no es una ventaja, y los APC pueden ofrecer una alternativa adecuada."
 apc_hull_4: "Casco de APC de 5ª Generación"
 apc_hull_4_desc: "Una versión más económica del IFV, aún puede ser útil cuando nada más que lo humano puede sobrevivir."
 ifv_hull_0: "Casco de IFV de 1ª Generación"
 ifv_hull_0_desc: "Diseños tempranos de AFV destinados a apoyar a la infantería en el campo. Los soviéticos fueron los primeros en emplearlos en la práctica con su BMP-1, pero Estados Unidos y sus aliados siguieron mucho antes de lo previsto."
 ifv_hull_1: "Casco de IFV de 2ª Generación"
 ifv_hull_1_desc: "El diseño mejorado del IFV permite usarlo de manera más eficiente en la batalla."
 ifv_hull_2: "Casco de IFV de 3ª Generación"
 ifv_hull_2_desc: "Moderno y peligroso, este es el 'multiplicador de fuerza' que convierte a la infantería en la Reina de la batalla."
 ifv_hull_3: "Casco de IFV de 4ª Generación"
 ifv_hull_3_desc: "Una plataforma con forma de tanque destinada a transportar infantería y apoyarla el tiempo que sea necesario."
 ifv_hull_4: "Casco de IFV de 5ª generación"
 ifv_hull_4_desc: "Diseño de IFV avanzado y complejo. Verdaderamente una bestia de la guerra."
 spart_hull_0: "Casco de Artillería Autopropulsada de 1ª Generación"
 spart_hull_0_desc: "La artillería autopropulsada se refiere a la artillería instalada en un vehículo, como el uso del chasis del vehículo para generar su propia energía y no requiere ser remolcada por otros vehículos. La mayoría de ellos están protegidos por una armadura ligera. La artillería es generalmente obuses, morteros, cañones, armas antitanque, lanzacohetes o armas antiaéreas."
