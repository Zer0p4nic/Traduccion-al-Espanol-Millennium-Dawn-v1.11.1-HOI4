 #SPAA modules
 EQ_MOD_CAT_spaa_naval_cannon_systems_TITLE: "Cañón Naval"
 spaa_naval_cannon_1: "Cañón Naval Post-Segunda Guerra Mundial"
 spaa_naval_cannon_1_desc: "Presumiendo de un calibre inmenso para su época, este cañón naval ofrece una devastación de objetivos blandos sin igual. Su puro poder lo convierte en un componente formidable, aunque la movilidad y la eficiencia tienen un costo elevado."
 spaa_naval_cannon_2: "Cañón Naval de la Guerra Fría"
 spaa_naval_cannon_2_desc: "Diseños mejorados de proyectiles y mecanismos de propulsión mejoran el poder de fuego del cañón. Mientras retiene su potencial significativo de amenaza aérea, sigue siendo una opción robusta en términos de potencia bruta."
 spaa_naval_cannon_3: "Cañón Naval Moderno"
 spaa_naval_cannon_3_desc: "Incorporando carga semi-automática y tipos avanzados de munición, esta generación mejora la cadencia de tiro, consolidando aún más su dominio en enfrentamientos con objetivos blandos."
 spaa_naval_cannon_4: "Cañón Naval Avanzado"
 spaa_naval_cannon_4_desc: "Utilizando rondas de munición guiada, este cañón ofrece una precisión sin precedentes, consolidando su estatus como una potencia en la defensa aérea."
 spaa_naval_cannon_5: "Cañón Naval Futurista"
 spaa_naval_cannon_5_desc: "Utilizando materiales de vanguardia y diseños optimizados de munición, este cañón asegura una mayor destrucción de objetivos blandos con mejor eficiencia."
 EQ_MOD_CAT_spaa_light_autocannon_systems_TITLE: "Cañón Automático Ligero"
 spaa_light_autocannon1: "Cañón Automático Ligero Post-Segunda Guerra Mundial"
 spaa_light_autocannon1_desc: "Optimizado y ligero, este cañón automático enfatiza la respuesta rápida y la movilidad, proporcionando una cobertura aérea esencial en situaciones de combate fluidas."
 spaa_light_autocannon2: "Cañón Automático Ligero de la Guerra Fría"
 spaa_light_autocannon2_desc: "Materiales evolucionados y mecanismos de disparo optimizados mejoran la eficiencia del cañón, fortaleciendo su estatus como defensor ágil en campos de batalla dinámicos."
 spaa_light_autocannon3: "Cañón Automático Ligero Moderno"
 spaa_light_autocannon3_desc: "Con rondas de alta velocidad, esta versión asegura enfrentamientos rápidos, convirtiéndolo en una opción principal para la neutralización rápida de amenazas aéreas."
