 direct_fire_conversion: "Módulo de Fuego Directo"
 direct_fire_conversion_desc: "Al permitir que el cañón tenga más depresión, la pieza de artillería puede usarse en modo de fuego directo para emergencias. Esto permitirá un compromiso más fácil de objetivos difíciles, pero permitir más opciones de fuego directo comprometerá algunas de las capacidades de fuego indirecto de la artillería."
 direct_fire_conversion_medium: "Módulo de Fuego Directo"
 direct_fire_conversion_medium_desc: "Al permitir que el cañón tenga más depresión, la pieza de artillería puede usarse en modo de fuego directo para emergencias. Esto permitirá un compromiso más fácil de objetivos difíciles, pero permitir más opciones de fuego directo comprometerá algunas de las capacidades de fuego indirecto de la artillería."
 mortar_barrel_conversion_small: "Cañón de Mortero Ligero"
 mortar_barrel_conversion_small_desc: "Al cambiar el obús por un mortero de tamaño similar, podemos mejorar la cadencia de fuego y el arco de disparo de la artillería. Sin embargo, apoyar ataques desde una larga distancia se vuelve más difícil."
 twin_mortar_barrel_conversion_small: "Cañón de Mortero Automático Doble"
 twin_mortar_barrel_conversion_small_desc: "Un cañón de mortero doble puede aumentar significativamente la cadencia de fuego de nuestra unidad de artillería. Con computadoras y puntería avanzada, el mortero podrá lograr impactos simultáneos de múltiples rondas."
 mortar_barrel_conversion: "Cañón de Mortero Pesado"
 mortar_barrel_conversion_desc: "Al cambiar el obús por un mortero de tamaño similar, podemos mejorar la cadencia de fuego y el arco de disparo de la artillería. Sin embargo, apoyar ataques desde una larga distancia se vuelve más difícil."
 gun_barrel_conversion: "Cañón de Cañón"
 gun_barrel_conversion_desc: "El cañón del cañón es más largo en comparación con un obús estándar, con un ángulo de elevación más bajo que le permite ser un poco más preciso a costa de limitaciones operativas y es bueno para compromisos a media distancia."
 thermobaric_ammo_conversion: "Munición Termobárica"
 thermobaric_ammo_conversion_desc: "Los cohetes termobáricos son armas antipersonal devastadoras. A medida que el cohete alcanza su objetivo, una pequeña explosión primaria crea una nube de combustible vaporizado. Una explosión secundaria luego enciende el combustible, creando una bola de fuego. El fuego agota todo el oxígeno a su alrededor y es lo suficientemente caliente como para vaporizar cuerpos humanos."
 thermobaric_ammo_conversion_small: "Munición Termobárica"
 thermobaric_ammo_conversion_small_desc: "Los cohetes termobáricos son armas antipersonal devastadoras. A medida que el cohete alcanza su objetivo, una pequeña explosión primaria crea una nube de combustible vaporizado. Una explosión secundaria luego enciende el combustible, creando una bola de fuego. El fuego agota todo el oxígeno a su alrededor y es lo suficientemente caliente como para vaporizar cuerpos humanos."
 double_caliber_ammo_conversion: "Cohetes de Múltiples Calibres"
 double_caliber_ammo_conversion_desc: "Adaptar el lanzacohetes para poder disparar múltiples calibres de munición desde el mismo lanzador nos dará más flexibilidad en el campo de batalla. Sin embargo, esto ralentizará nuestro avance ya que necesitamos acarrear el doble de munición con nosotros."
 fire_ammo_rocket_small_gen1: "Cohete de Napalm Temprano"
 fire_ammo_rocket_small_gen1_desc: "Al cambiar la carga útil de nuestros cohetes a napalm, podemos aumentar la efectividad contra objetivos blandos. Sin embargo, esto dificultará seriamente nuestra capacidad para combatir vehículos blindados enemigos."
