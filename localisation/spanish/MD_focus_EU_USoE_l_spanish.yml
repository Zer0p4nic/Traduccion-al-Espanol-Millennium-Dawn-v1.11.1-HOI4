 ### USoE Decision Category ###
 EU_USoE_category: "Los Estados Unidos de Europa"
 EU_USoE_category_desc: "Los estados miembros de la Unión Europea se han unificado en un solo superestado."

 EU_USoE_capital_of_europe: "Capital de Europa"
 EU_USoE_capital_of_europe_desc: "Bruselas ha sido considerada la capital de facto de la Unión Europea, con una larga historia de albergar varias de las principales instituciones de la UE dentro de su Barrio Europeo. La UE no tenía una capital oficial, pero Bruselas albergaba las sedes oficiales de la Comisión Europea, el Consejo de la Unión Europea y el Consejo Europeo, así como una sede (oficialmente la segunda sede, pero de facto la más importante) del Parlamento Europeo. Hagamos de Bruselas la capital de la nueva nación."

 EU_USoE_westernize_decision: "Modernizar [FROM.GetName]"
 EU_USoE_westernize_decision_desc: "Modernizar [FROM.GetName] por diplomacia o por la fuerza, depende de [FROM.GetName]."

 EU_USoE_create_eurosphere_decision: "Crear la Euroesfera"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] expandirá su influencia para crear la Euroesfera."

 ### Environmental Imperialism ###

 ### Environmental Imperialism ###
 EU_environmental_imperialism_category: "Imperialismo Ambiental"
 EU_environmental_imperialism_category_desc: "Europa es verde, pero el mundo sigue siendo oscuro y gris. Europa necesita difundir sus políticas y tecnologías por todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."

 EU_USoE_environmental_imperialism_decision: "Exigir Reformas Ambientales"
 EU_USoE_environmental_imperialism_decision_desc: "Necesitamos salvar el planeta. Si §Y[FROM.GetNameWithFlag]§! no realiza las necesarias §GReformas Ambientales§! por sí mismos, necesitamos forzarlos a hacerlo. Deben tener al menos una §YRefinería de Biocombustible§! por cada estado que posean. Si §Y[FROM.GetNameWithFlag]§! no cumple nuestras demandas en un mes, les impondrán §RSanciones Ambientales§!."

 EU_USoE_environmental_imperialism_mission: "Reformas Ambientales"
 EU_USoE_environmental_imperialism_mission_desc: "§YEuropa§! exige §GReformas Ambientales§! de nuestra parte para salvar el planeta. Si no construimos o reconstruimos al menos una §YRefinería de Biocombustible§! por cada estado que poseemos en un mes, nos impondrán §RSanciones Ambientales§!."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Reconstrucción de Energía Verde"
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "Para cumplir con las demandas de §GReforma Ambiental§! de Europa necesitamos reconstruir parte de nuestra §YIndustria Civil§! para convertirla en productora de energía renovable (§YRefinería de Biocombustible§!)."
 EU_USoE_break_environmental_sanctions_decision: "Romper las Sanciones Ambientales"
 EU_USoE_break_environmental_sanctions_decision_desc: "Europa nos ha impuesto sanciones ambientales. Necesitamos romperlas por todos los medios: políticos y militares. Pero esto le dará a [FROM.GetNameWithFlag] un objetivo de guerra contra nosotros. Así que necesitamos aliarnos con otros países sancionados por [FROM.GetNameWithFlag]."

