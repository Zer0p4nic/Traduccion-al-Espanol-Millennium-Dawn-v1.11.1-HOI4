 ### military leaders trait ###
 ##############################

 military_reorganization: "Reorganización Militar"
 military_reorganization_desc: "La reorganización del ejército hace que los líderes sean ineficaces hasta que el proceso se complete y se apliquen nuevas doctrinas."

