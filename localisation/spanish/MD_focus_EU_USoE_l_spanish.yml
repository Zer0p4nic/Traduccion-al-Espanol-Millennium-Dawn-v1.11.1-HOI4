 #############

 USoE_heart_of_iron: "Un Corazón de Hierro"
 USoE_heart_of_iron_desc: "En tiempos antiguos, los herreros forjaban un Trono de Hierro con las armas de los villanos derrotados. En nuestros días, solo declaramos que Europa ha demostrado su Corazón de Hierro y ahora es la gobernante mundial indiscutida!"
 USoE_digital_democracy: "Democracia Digital"
 USoE_digital_democracy_desc: "Europa necesita reformar sus instituciones democráticas para la era digital. Con las redes sociales y las redes sociales, el pueblo puede participar directamente en la legislación y el gobierno."
 USoE_AI_government: "Gobierno de IA"
 USoE_AI_government_desc: "La inteligencia artificial ha evolucionado lo suficiente como para gobernar un país de manera más eficiente que un político humano ineficiente y posiblemente corrupto. El agente de IA del partido gobernante tomará el control y gobernará el país en base a los valores del partido gobernante."
 USoE_knights_of_the_new_empire: "Caballeros del nuevo Imperio"
 USoE_knights_of_the_new_empire_desc: "En un mundo hostil, el ejército ha tomado el control en Europa para salvar a su pueblo de los políticos corruptos y las potencias extranjeras."
 USoE_knights_of_the_new_empire_army: "Caballeros del nuevo Imperio - General de los Ejércitos Europeos"
 USoE_knights_of_the_new_empire_army_desc: "El estado mayor ha decidido que Europa será liderada por un general del ejército. Se le otorgará el rango de General de los Ejércitos Europeos."
 USoE_knights_of_the_new_empire_air_force: "Caballeros del nuevo Imperio - Mariscal del Aire de Europa"
 USoE_knights_of_the_new_empire_air_force_desc: "El estado mayor ha decidido que Europa será liderada por un general de la fuerza aérea. Se le otorgará el rango de Mariscal del Aire de Europa."
 USoE_knights_of_the_new_empire_navy: "Caballeros del nuevo Imperio - Almirante de la Flota de Europa"
 USoE_knights_of_the_new_empire_navy_desc: "El estado mayor ha decidido que Europa será liderada por un almirante. Se le otorgará el rango de Almirante de la Flota de Europa."
 USoE_holy_european_empire: "Santo Imperio Europeo"
 USoE_holy_european_empire_desc: "El emperador es coronado y el Santo Imperio Europeo es establecido."
 USoE_pax_occidentalis: "Pax Occidentalis"
 USoE_pax_occidentalis_desc: "Europa ha adquirido dominio global y puede hacer cumplir la paz mundial. Esta era será llamada Pax Occidentalis."
 USoE_guardians_of_world_peace: "Guardianes de la Paz Mundial"
 USoE_guardians_of_world_peace_desc: "Europa, América, Rusia y China han establecido su esfera de influencia. Cada superpotencia impone la paz en su esfera, por lo que son los Guardianes de la Paz Mundial."
 USoE_environmental_sanctions: "Sanciones Ambientales"
 USoE_environmental_sanctions_desc: "Sanciones Ambientales de Europa."

