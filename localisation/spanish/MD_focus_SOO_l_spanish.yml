 Ossetia.1.t: "Referéndum en Ossetia del Sur"
 Ossetia.1.d: "El estado de Ossetia del Sur está realizando un referéndum sobre la unión a nuestro gran país. La mayoría de sus residentes están de acuerdo con esta decisión. Ahora depende de nosotros, ¿los aceptaremos en Rusia?"
 Ossetia.1.a: "Por supuesto, bienvenidos a casa!"
 Ossetia.1.b: "No, no los necesitamos"
 Ossetia.2.t: "Referéndum en Ossetia del Sur"
 Ossetia.2.d: "Rusia ha aceptado recibirnos!"
 Ossetia.2.a: "Hurra!"
 Ossetia.3.t: "Referéndum en Ossetia del Sur"
 Ossetia.3.d: "Rusia se negó a aceptarnos"
 Ossetia.3.a: "Maldición"
 Ossetia.4.t: "Fusión de Ossetia del Sur y del Norte"
 Ossetia.4.d: "Ossetia del Sur solicita la integración con Ossetia del Norte, ¿estamos listos para cumplir con su demanda?"
 Ossetia.4.a: "Por supuesto"
 Ossetia.4.b: "No"
 Ossetia.5.t: "Fusión de Ossetia del Sur y del Norte"
 Ossetia.5.d: "Rusia ha aceptado!"
 Ossetia.5.a: "Hurra!"
 Ossetia.6.t: "Fusión de Ossetia del Sur y del Norte"
 Ossetia.6.d: "Rusia se negó"
 Ossetia.6.a: "Maldición"
 Ossetia.7.t: "Alianza de los Primogénitos"
 Ossetia.7.d: "Los herederos de la Gran Escitia nos ofrecen crear una Alianza que guiará al mundo entero por el camino correcto y derrocará a nuestros enemigos comunes"
 Ossetia.7.a: "Juntos limpiaremos el mundo de la inmundicia!"
 Ossetia.7.b: "No"
 Ossetia.8.t: "Alianza de los Primogénitos"
 Ossetia.8.d: "Han aceptado convertirse en nuestros leales aliados"
 Ossetia.8.a: "Hurra!"
 Ossetia.9.t: "Alianza de los Primogénitos"
 Ossetia.9.d: "Decidieron no ayudarnos en nuestro gran objetivo"
 Ossetia.9.a: "Maldición"
 Ossetia.10.t: "Política de Ossetia"
 Ossetia.10.d: "En el tumultuoso panorama político de Ossetia del Sur en el año 2000, el estado de facto independiente enfrentaba desafíos continuos a su legitimidad y disputas territoriales con Georgia. Bajo el liderazgo del presidente Lyudvig Chibirov, Ossetia del Sur enfrentaba una crisis de credibilidad, ya que solo un puñado de naciones, incluida Rusia, reconocían su soberanía, mientras que la mayoría de la comunidad internacional, alineada con las Naciones Unidas, seguía considerándola una parte integral de Georgia. La influencia de Rusia jugó un papel crucial, tanto político como militar, en la capacidad de la región para mantener la independencia de facto. Las tensiones con Georgia permanecieron altas, marcadas por brotes esporádicos de violencia a lo largo de la frontera administrativa, obstaculizando los esfuerzos por una resolución pacífica. En este contexto, los conflictos no resueltos y las preocupaciones humanitarias plantearon desafíos significativos, subrayando la necesidad de esfuerzos diplomáticos internacionales sostenidos para traer estabilidad a la región."
 Ossetia.10.a: "Iratta Razma"
 Ossetia.11.t: "Kokoyti elegido como Presidente."
 Ossetia.11.d: "Eduard Kokoity fue elegido presidente como candidato de la oposición en las elecciones presidenciales directas para el cargo de Presidente de la República de Ossetia del Sur."
 Ossetia.11.a: "Veamos cómo le va."
 Ossetia.12.t: "Propuesta de Daurbek"
 Ossetia.12.d: "Nuestra gente necesita un nuevo liderazgo! ¿Para qué molestarse con elecciones, cuando nuestro líder debe ser ordenado por los Dioses? Propongo dos soluciones para este problema..."
 Ossetia.12.a: "En efecto, Daurbek, eres digno."
 Ossetia.12.b: "Necesitamos invitar a nuestra aristocracia de Nalchik!"
 Ossetia.12.c: "No intervengas en asuntos de estado, lunático."
 Ossetia.13.t: "Ossetia pide nuestra ayuda!"
 Ossetia.13.d: "Ossetia solicita a nuestros bancos que los ayuden en su difícil situación financiera."
 Ossetia.13.a: "Por supuesto!"
 Ossetia.13.b: "Lo siento, no."
 Ossetia.14.t: "Rusia proporciona ayuda!"
 Ossetia.14.d: "Rusia nos proporciona ayuda económica."
 Ossetia.14.a: "Gracias"
 Ossetia.15.t: "Rusia rechazó nuestra oferta."
 Ossetia.15.d: "Rusia rechazó proporcionarnos ayuda financiera."
 Ossetia.15.a: "De acuerdo"
 Ossetia.16.t: "Se creó CIS-2"
 Ossetia.16.d: "La Comunidad de Estados No Reconocidos es una asociación de estados no reconocidos y parcialmente reconocidos en el espacio postsoviético, fundada en 1992. Nació una nueva asociación de estados no reconocidos en Tiraspol: se firmó un acuerdo sobre el establecimiento de un organismo de coordinación permanente, una Reunión de Ministros de Relaciones Exteriores, y un consejo asesor a nivel de expertos para el trabajo preparatorio entre reuniones, que debían celebrarse al menos dos veces al año."
 Ossetia.16.a: "De acuerdo"

