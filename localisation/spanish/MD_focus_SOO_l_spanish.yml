 #Focus
 SOO_subsidise_the_Farmers: "Subvenciones para Agricultores"
 SOO_subsidise_the_Farmers_desc: "Nuestro país es muy pobre, necesitamos aprovechar cada oportunidad para obtener ingresos para el presupuesto. Intentaremos estimular a nuestros agricultores"
 SOO_Roki_Tunnel_tollage: "Reparar el Túnel Roki"
 SOO_Roki_Tunnel_tollage_desc: "Necesitamos reparar este túnel, porque solo gracias a él tenemos conexión con Rusia"
 SOO_Tskhinvali_gas_and_electricity_network: "Suministro de Energía de Tskhinvali"
 SOO_Tskhinvali_gas_and_electricity_network_desc: "Proveeremos a Tskhinvali con todo lo necesario en términos de energía"
 SOO_Move_towards_cash_crop_growth: "Aumentar el Comercio con Rusia"
 SOO_Move_towards_cash_crop_growth_desc: "Estamos listos para aumentar el suministro de nuestros productos agrícolas a Rusia"
 SOO_Rural_Revitalization: "Invertir en la Restauración de la Infraestructura"
 SOO_Rural_Revitalization_desc: "Necesitamos restaurar nuestras carreteras, que han estado dañadas durante muchos años"
 SOO_konserv_zavod: "Abrir una Planta Enlatadora"
 SOO_konserv_zavod_desc: "Abriremos una planta enlatadora en nuestro país, proporcionaremos empleos a las personas y obtendremos una buena ganancia de esto"
 SOO_Redevelop_the_Mamison_Pass: "Redesarrollar el Paso Mamison"
 SOO_Redevelop_the_Mamison_Pass_desc: "El Paso Mamison es un paso montañoso y accidentado en la frontera entre Osetia y Rusia. La Carretera Militar Osética cruza, que fue una carretera construida en los años entre 1854 y 1889 por el Imperio Ruso. Hoy en día, la carretera está muy ensombrecida por la Autopista Transcaucásica."
 SOO_The_Ergneti_market: "Mercado de Ergneti"
 SOO_The_Ergneti_market_desc: "Ergneti es una aldea en las afueras de Tskhinvali ubicada en el lado georgiano de la frontera. Donde la mayoría de los habitantes georgianos locales van a comprar un paquete de cigarrillos rusos baratos y doce botellas de alcohol, el mercado se ha extendido a un mercado negro integral donde se comercian todas las mercancías, desde productos agrícolas hasta bienes industriales. El mercado sirvió como un mecanismo de fijación de precios para toda la región, creando una dinámica social. El mercado de Ergneti se ha convertido en la fuente de ingresos más confiable y sostenible para miles de osetios y georgianos por igual. "
 SOO_Sponsor_the_Georgian_grey_market: "Patrocinar el Mercado Gris Georgiano"
 SOO_Sponsor_the_Georgian_grey_market_desc: "El mercado gris georgiano ha surgido de la inundación de productos rusos que fluyen hacia la región. Con la mayoría de ellos cruzando la frontera osetia desde la autopista Transcaucásica. Patrocinar el mercado gris podría llevar a una fuente de ingresos sin explotar para un estado necesitado como el nuestro."
 SOO_fostering_economic_ties: "Fomentar Lazos Económicos"
 SOO_fostering_economic_ties_desc: "Ergneti ha servido como un bloque de construcción hacia la paz entre Osetia del Sur y Georgia, para mantener un camino de crecimiento estable debemos aprovechar la oportunidad de forjar lazos más estrechos con el estado georgiano. "
 SOO_tourism: "Turismo en Osetia del Sur"
 SOO_tourism_desc: "Nuestro país tiene paisajes y vistas hermosas, es hora de desarrollar la infraestructura para que los turistas accedan a esta belleza"
 SOO_A_Shifting_market: "Mercado Cambiante"
 SOO_A_Shifting_market_desc: "El gobierno georgiano ha cerrado el mercado, debemos planificar un futuro en nombre de la nación sobre cómo abordar este problema, con muchos perdiendo sus empleos, nos vemos obligados a adaptarnos alineándonos con más ayuda rusa y un enfoque más amplio en el contrabando y otras fuentes ilegales de comercio."
 SOO_Host_transit_tax: "Impuesto de Tránsito para Anfitriones"
 SOO_Host_transit_tax_desc: "El mercado de Ergneti sigue proclamándose como un mercado negro. Para utilizar nuestros ingresos sin explotar, podemos establecer un impuesto de tránsito en el lado osetio de la frontera. Esto puede dar a muchos una opción desagradable, pero el dinero solo se acumula dentro de su propio estado y no dentro del vecino al otro lado de la frontera."
 SOO_Promote_contraband: "Promover el Contrabando"
 SOO_Promote_contraband_desc: "Con el reciente cierre del mercado por parte del gobierno georgiano, estamos obligados a obtener ingresos por otros medios. Grandes partes de la población en ambos lados de la frontera están molestas con la reciente intervención de Georgia en el mercado. Ahora estamos obligados a comerciar con bienes de contrabando."
 SOO_regulate_the_market: "Regulaciones del Mercado"
 SOO_regulate_the_market_desc: "Se requieren regulaciones del mercado para erradicar cualquier comportamiento ilegal. Esto se volverá más atractivo para el lado georgiano para mantener el mercado abierto incluso en tiempos de cambio o tensiones crecientes."
 SOO_Districted_Oversight: "Supervisión del Distrito"
 SOO_Districted_Oversight_desc: "Con esta nueva administración, el cuerpo gobernante de los territorios georgianos debe comenzar el proceso de integrar la contaminación en las costumbres del Estado Osetio y sus ideas. "
 SOO_Resilient_Commerce: "Comercio Resiliente"
 SOO_Resilient_Commerce_desc: "Intentaremos comerciar más activamente que antes para expandir nuestro potencial técnico"
 SOO_Raise_Import_Tariffs: "Aumentar los Aranceles de Importación"
 SOO_Raise_Import_Tariffs_desc: "Aumentaremos los aranceles de importación para mejorar los ingresos de nuestro tesoro"
 SOO_the_Russian_bankroll: "Dejar Entrar a los Bancos Rusos"
