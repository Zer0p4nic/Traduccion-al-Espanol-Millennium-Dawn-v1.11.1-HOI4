 # Decisions
 decision_category_internal_factions: "Interacción de Facciones Internas"  
 decision_category_internal_factions_desc: "\n£MAIN_desctext_internal_factions\n\n\n\n[ROOT.GetName] tiene algunas facciones en el país. Son facciones poderosas que pueden gravar enormemente a nuestro país. Sin embargo, también es posible que cuanto más interfieramos con estos grupos, más problemas podríamos tener en el futuro."  
 tax_labour_unions_decision: "Gravar a los Sindicatos"
 tax_labour_unions_decision_desc: "Los sindicatos laborales lo han tenido demasiado bien durante demasiado tiempo. Deberíamos empezar a aumentar los impuestos a los sindicatos laborales en el país."
 raise_wages_labour_unions_decision: "Aumentar Salarios"
 raise_wages_labour_unions_decision_desc: "Aumentar los salarios en el país hará que los grupos laborales en el país estén más contentos con nuestro gobierno."
 reduce_taxes_farmer_mission: "Los Agricultores Exigen Impuestos Reducidos"
 reduce_taxes_farmer_mission_desc: "Los agricultores necesitan dinero adicional debido a las recientes ventas bajas y la creciente inflación dentro de la economía. Nos han pedido que disminuyamos nuestra §YTasa de Impuesto Corporativo§! en §G5%§! para ayudar con esta campaña."
 agricultural_district_tax_credits_decision: "Créditos Fiscales para §YDistritos de Agricultura Comercializada§!"
 agricultural_district_tax_credits_decision_desc: "Podemos emitir una serie de pequeños créditos fiscales para ayudar a aliviar los problemas económicos de los agricultores, pero a costa de ingresos reducidos durante los próximos meses. ¿Cómo debemos proceder?"
 allow_foreign_nationals_military_decision: "Permitir Nacionales Extranjeros en el Ejército"
 allow_foreign_nationals_military_decision_desc: "Nuestro ejército está en una posición precaria y necesitamos traer reclutas adicionales garantizándoles la ciudadanía."
 repeal_foreign_nationals_military_decision: "Derogar Nacionales Extranjeros en el Ejército"
 repeal_foreign_nationals_military_decision_desc: "Recientemente hemos permitido que nacionales extranjeros se unan al ejército. La decisión ha causado problemas entre el ejército y puede valer la pena revocar la decisión."
 encourage_religion_in_the_government_decision: "Fomentar la Religión en el Gobierno"
 encourage_religion_in_the_government_decision_desc: "Alentar a las personas religiosas a participar en el gobierno a medida que continuamos progresando nuestras leyes."
 encourage_additional_resource_production_decision: "Fomentar la Producción Adicional de Recursos"
 encourage_additional_resource_production_decision_desc: "Fomentar la producción adicional de nuestro sector de recursos puede ayudarnos a acercarnos a la independencia de recursos. Podemos hacer esto dando una pequeña reducción de impuestos a corto plazo."
 cut_taxes_on_the_rich_decision: "Recortar Impuestos a los Ricos"
 cut_taxes_on_the_rich_decision_desc: "Es hora de recortar los impuestos a los ricos para ayudar a estimular un poco de crecimiento en la economía."
 impose_taxes_on_religious_institutions_decision: "Imponer Impuestos a las Instituciones Religiosas"
 impose_taxes_on_religious_institutions_decision_desc: "Las instituciones religiosas dentro de nuestro país están actualmente por encima de la ley a los ojos de nuestra oficina de impuestos. Deberíamos imponer nuevas regulaciones sobre la imposición de impuestos a estas entidades para traer fondos adicionales a la tesorería del gobierno."
 repeal_taxes_on_religious_institutions_decision: "Derogar Impuestos a las Instituciones Religiosas"
 repeal_taxes_on_religious_institutions_decision_desc: "Los recientes impuestos que hemos impuesto a las instituciones religiosas han producido muchas más consecuencias negativas de las que de otro modo habría ganado. Probablemente deberíamos explorar la derogación de esas leyes."
 sell_political_positions_to_the_highest_bidder: "Vender Posiciones Políticas"
 sell_political_positions_to_the_highest_bidder_desc: "Con un par de maniobras políticas, podemos vender algunas posiciones políticas no vitales a algunos de nuestros amigos."
 encourage_further_party_propaganda: "Fomentar Más Propaganda del Partido"
 encourage_further_party_propaganda_desc: "Algunos de nuestro partido creen que a pesar de nuestra posición actual, necesitamos impulsar aún más propaganda del partido para mantener nuestra posición electoral."

 # Idea Section
 internal_faction_labour_dispute_companies_favoured: "Conflicto Laboral - Empresas Favorecidas"
 internal_faction_labour_dispute_companies_favoured_desc: "En un reciente problema laboral, el gobierno favoreció los beneficios de las corporaciones sobre los sindicatos laborales."
 internal_faction_labour_dispute_union_favoured: "Conflicto Laboral - Sindicatos Laborales Favorecidos"
 internal_faction_labour_dispute_union_favoured_desc: "En un reciente problema laboral, el gobierno favoreció los beneficios de los sindicatos laborales sobre las corporaciones"
 internal_faction_economic_boom: "Auge Económico"
 internal_faction_economic_boom_desc: "Nuestras facciones nos están ayudando a través de un auge económico!"
 internal_faction_military_industry_thriving: "Industria Militar Próspera"
 internal_faction_military_industry_thriving_desc: "El trabajo reciente con nuestro Complejo Industrial Militar ha visto un número récord de activos militares producidos. ¡La industria está absolutamente próspera!"
 internal_faction_subsidize_convoy_production: "Subsidiar la Producción de Convoyes"
 internal_faction_subsidize_convoy_production_desc: "Hemos subsidiado la producción de cargueros de convoyes a instancias de los astilleros que necesitaban el flujo de caja adicional."
 internal_faction_decreased_investments: "Inversiones Reducidas"
 internal_faction_decreased_investments_desc: "Debido a nuestras decisiones económicas, las inversiones realizadas por las empresas se están desacelerando"
 internal_factions_allowed_foreign_nationals_military: "El Servicio Garantiza la Ciudadanía"
 internal_factions_allowed_foreign_nationals_military_desc: "Recientemente hemos aprobado leyes y legislación para permitir que extranjeros ingresen al ejército sin requerir la ciudadanía. Se ha convertido en un método para que el ejército reclute nuevos soldados, pero ha causado cierta inestabilidad dentro de las filas."
 internal_factions_temporarily_reduce_migrations: "Reducción Temporal de los Objetivos de Migración"
 internal_factions_temporarily_reduce_migrations_desc: "Debido a la presión de grupos de interés extranjeros específicos en el país, hemos reducido nuestros objetivos de migración."
 internal_factions_religious_people_in_education: "Personas Religiosas en la Educación"
 internal_factions_religious_people_in_education_desc: "Hemos permitido que líderes religiosos ocupen lugares en nuestras juntas educativas. Nos ha permitido recortar algunos costos, pero ha causado que algunos elementos progresistas dentro del país estén molestos con el gobierno actual."
 internal_factions_taxing_religious_institutions: "Impuestos a Instituciones Religiosas"
 internal_factions_taxing_religious_institutions_desc: "El gobierno ha comenzado a imponer impuestos a las instituciones religiosas dentro del país. Está ayudando al déficit presupuestario del gobierno, pero a costa de la desaprobación de las facciones religiosas dentro de nuestro país."
 internal_factions_taxing_religious_institutions_tt: "Ingresos Adicionales de §YImpuestos a Instituciones Religiosas§!: $$[?additional_income_taxing_religious_institutions|G3]"

 # Events
 internal_factions_events.0.t: "Los Propietarios de Negocios Solicitan un Recorte de Impuestos"
 internal_factions_events.0.d: "Un representante de propietarios de pequeñas y medianas empresas se ha acercado a nuestro gobierno. Dicen que debido a la situación económica del país, las pequeñas empresas están sufriendo. Les gustaría recibir recortes de impuestos temporales para ayudar a sus negocios a tener éxito."
 internal_factions_events.0.o1: "Aceptar reducir algunos impuestos"
 internal_factions_events.0.o2: "¡El presupuesto no puede soportarlo!"
 internal_factions_events.0.o3: "¡Incrementar los impuestos a las empresas en su lugar!"
 internal_factions_events.0.o4: "Trabajar con los Sindicatos Laborales para resolver el problema"
 internal_factions_events.1.t: "Empresa Emergente en Venta para Adquisición"
 internal_factions_events.1.d: "Una exitosa empresa emergente ha sido puesta en venta recientemente. Actualmente está generando gran interés de una gran empresa extranjera que busca expandir sus operaciones en [ROOT.GetNameDef]. Algunos dicen que esta expansión debería detenerse, aunque impedir la adquisición iría en contra de los principios del libre mercado."
 internal_factions_events.1.o1: "Permitir que la adquisición continúe"
 internal_factions_events.1.o2: "Esto debe detenerse"
 internal_factions_events.1.o3: "El estado la comprará primero"
 internal_factions_events.1.o4: "Forzar una fusión con una empresa nacional en su lugar"
 internal_factions_events.2.t: "Empresas Emergentes Derribadas por la Burocracia"
 internal_factions_events.2.d: "Muchos propietarios de pequeñas empresas están criticando el nivel de burocracia en el país. Dicen que llenar formulario tras formulario, solicitar permisos y correr de oficina en oficina desalienta a las personas a establecer nuevas empresas. Quieren que reduzcamos algunas de las restricciones a las empresas más pequeñas."
 internal_factions_events.2.o1: "Reducir la cantidad de burocracia"
 internal_factions_events.2.o2: "Esos burócratas son necesarios"
 internal_factions_events.2.o3: "Tal vez podamos facilitar las cosas para algunos individuos..."
 internal_factions_events.3.t: "Se Solicita Más Dinero para Empresas Emergentes"
 internal_factions_events.3.d: "Un grupo de empresarios se ha acercado a nosotros, pidiéndonos que asignemos más fondos para empresas emergentes para apoyar a las nuevas empresas. Establecer una empresa es una operación costosa, y el estado debería apoyar a los propietarios de pequeñas empresas."
 internal_factions_events.3.o1: "Naturalmente, necesitamos ayudar más a los emprendedores"
 internal_factions_events.3.o2: "No deberíamos canalizar fondos estatales a empresas privadas"
 internal_factions_events.3.o3: "Asegurar financiamiento de los bancos"
 internal_factions_events.4.t: "No Hay Préstamos para Pequeñas Empresas"
 internal_factions_events.4.d: "Se nos ha planteado un problema. Muchos CEOs de pequeñas empresas dicen que los bancos se han vuelto más y más reacios a prestarles dinero. Un representante de los banqueros, sin embargo, declaró que es perfectamente normal que los bancos no presten dinero a cada 'revolucionario' fabricante de jugos que alguien inventa."
 internal_factions_events.4.o1: "Forzar a los bancos a ser más generosos con su dinero"
 internal_factions_events.4.o2: "Los bancos son libres de elegir a quién le prestan dinero"
 internal_factions_events.4.o3: "Proveer a las empresas más pequeñas con préstamos respaldados por el estado"
 internal_factions_events.5.t: "Lucha por la Energía Limpia"
 internal_factions_events.5.d: "Una pequeña empresa que ofrece soluciones de energía limpia ha llevado a una gran corporación de combustibles fósiles a la corte. La gran corporación está acusada de llevar a cabo campañas de marketing negativas intencionalmente contra la corporación más pequeña, así como de espionaje industrial y sabotaje. El caso judicial está haciendo titulares en todo el país y se ve como una lucha entre energía renovable y combustibles fósiles."
 internal_factions_events.5.o1: "Asegurarse de que la energía verde prevalezca"
 internal_factions_events.5.o2: "Asegurarse de que los combustibles fósiles prevalezcan"
 internal_factions_events.5.o3: "No deberíamos involucrarnos en esto"
 internal_factions_events.6.t: "Pez Pequeño en un Estanque de Tiburones"
 internal_factions_events.6.d: "Estamos recibiendo quejas de que muchas grandes corporaciones están comprando intencionalmente a sus competidores más pequeños, solo para cerrarlos y evitar la competencia. Muchos temen que las grandes corporaciones estén trabajando en conjunto para lograr un cártel y controlar los mercados."
 internal_factions_events.6.o1: "Son solo negocios, baby"
 internal_factions_events.6.o2: "¡Condenar este tipo de comportamiento!"
 internal_factions_events.6.o3: "¿Cárteles, dices? Tal vez podamos llegar a un entendimiento mutuo"
 internal_factions_events.7.t: "Disputa por Contrato de Trabajo"
 internal_factions_events.7.d: "Los propietarios de negocios están demandando que los contratos de trabajo nacionales puedan ser flexibilizados por contratos locales entre el empleado y el empleador. Al permitir menos restricciones sobre quién puede ser despedido y más libertades en las horas de trabajo asignadas, sería más fácil para las pequeñas empresas contratar personal. La mayoría de los sindicatos laborales ya han protestado contra esta sugerencia, diciendo que está fuera de discusión que se reduzcan los derechos de los trabajadores. Están sugiriendo más restricciones en los contratos de trabajo para eliminar cosas como las pasantías pagadas."
 internal_factions_events.7.o1: "Se favorecen los contratos de trabajo locales"
 internal_factions_events.7.o2: "¡Los trabajadores son lo primero!"
 internal_factions_events.7.o3: "Tal vez podamos llegar a un entendimiento..."
 internal_factions_events.8.t: "Tiendas Abiertas en Día Santo"
 internal_factions_events.8.d: "Recientemente estalló un escándalo cuando un propietario de una tienda en una de nuestras ciudades más grandes tuvo su tienda abierta en un día festivo religioso nacional. El establecimiento religioso declaró que esto va en contra de las tradiciones de la nación y que los días santos están destinados a la adoración y la oración."
 internal_factions_events.8.o1: "Somos un país (inserte creencia arbitraria aquí), ¡y la tradición debe ser respetada!"
 internal_factions_events.8.o2: "¿A quién le importa la religión de todos modos?"
 internal_factions_events.9.t: "Empresa Se Lista en la Bolsa de Valores"
 internal_factions_events.9.d: "Una popular y exitosa empresa emergente ha decidido listarse en la bolsa de valores nacional. Esto nos da una oportunidad de inversión para comprar algunas de las acciones de esa empresa."
 internal_factions_events.9.o1: "Comprar algunas de las acciones"
 internal_factions_events.9.o2: "No podemos permitírnoslo"
 internal_factions_events.10.t: "¡Empresas Emergentes en Auge!"
 internal_factions_events.10.d: "Un número récord de nuevas empresas han sido fundadas recientemente en el país. ¡Esto ha creado muchos empleos y está afectando positivamente nuestra economía! La economía está en auge y estamos prosperando bajo el número récord de empresas emergentes."
 internal_factions_events.10.o1: "Genial"
 internal_factions_events.11.t: "Donación de Campaña a Rival Político"
 internal_factions_events.11.d: "Un rival político nuestro ha recibido una donación conjunta de un grupo de pequeñas empresas. Parece que los CEOs de pequeñas empresas no están contentos con nuestra política."
 internal_factions_events.11.o1: "Maldición"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "Maldición"
 internal_factions_events.13.t: "¡Gran Empresa en Bancarrota!"
 internal_factions_events.13.d: "Una de las empresas más grandes dentro de nuestra nación ha declarado bancarrota hoy. Realmente es un día triste para nuestra economía."
 internal_factions_events.13.a: "Triste"
 internal_factions_events.13.b: "Subsidiar el Negocio."
 internal_factions_events.14.t: "$labour_unions$ Demandan Aumentos Salariales"
 internal_factions_events.14.d: "$labour_unions$ ahora demandan que las empresas y conglomerados industriales dentro de nuestra nación sean obligados a aumentar el salario a los trabajadores."
 internal_factions_events.14.a: "Ponerse del Lado de las Empresas."
 internal_factions_events.14.b: "Ponerse del Lado de los Sindicatos."
 internal_factions_events.14.c: "Ninguno"
 internal_factions_events.15.t: "$labour_unions$ Demandan Mejor Atención Médica"
 internal_factions_events.15.d: "$labour_unions$ demanda que expandamos nuestro presupuesto de atención médica. ¿Cómo deberíamos proceder?"
 internal_factions_events.15.a: "Aceptar las Demandas."
 internal_factions_events.15.b: "Rechazar las Demandas."
 internal_factions_events.16.t: "$labour_unions$ Demanda Aumento del Gasto en Bienestar"
 internal_factions_events.16.d: "Los sindicatos laborales en el país demandan que expandamos nuestro presupuesto de gasto social para apoyar mejor a los trabajadores y a aquellos que no pueden trabajar. ¿Cómo deberíamos proceder?"
 internal_factions_events.16.a: "Aceptar las Demandas."
 internal_factions_events.16.b: "Rechazar las Demandas."
 internal_factions_events.17.t: "Agricultores Resisten la Reforma Agraria"
 internal_factions_events.17.d: "Agricultores de subsistencia a pequeña escala se han rebelado y demandan que se incorpore una multitud de factores en el desarrollo rural. Citando que la teoría neoclásica de la producción agrícola solo ha traído dificultades para aquellos dependientes de insumos agrícolas sujetos a imperativos de mercado.\n\nLos actores estatales argumentan que transformar a los agricultores de subsistencia en productores orientados a la exportación permitiría que el campo desarrollara a través de la mercantilización."
 internal_factions_events.17.a: "Implementar prácticas de desarrollo de abajo hacia arriba."
 internal_factions_events.17.b: "Enfocarse solo en el Crecimiento Pro-Pobre."
 internal_factions_events.17.c: "Continuar con el statu quo."
 internal_factions_events.17.dd: "Promover más el desarrollo neoclásico."
 internal_factions_events.18.t: "Agricultores Solicitan Asistencia Financiera"
 internal_factions_events.18.d: "Los agricultores actualmente enfrentan dificultades financieras. Han presentado una petición para discutir un posible subsidio de algún tipo."
 internal_factions_events.18.a: "Subsidiar a los Agricultores."
 internal_factions_events.18.b: "Emitir una Suma Global."
 internal_factions_events.18.c: "Ponte al Día, Viejo."
 internal_factions_events.19.t: "Incursión en la Frontera Aérea"
 internal_factions_events.19.d: "Tras una incursión en la frontera aérea por una aeronave de combate extranjera, el ejército demanda que fortalezcamos nuestras defensas aéreas en la región. Los asesores sugieren construir sitios SAM adicionales o construir más industria militar para proteger nuestro estado. Los pragmáticos entre nosotros sugieren simplemente construir uno de cada uno.\n\nRechazar sus demandas en términos inequívocos y ganarnos algunos puntos políticos rápidos en el proceso es otra opción, al igual que intentar preservar nuestras relaciones en su lugar."
 internal_factions_events.19.o1: "Construir más Sitios SAM."
 internal_factions_events.19.o2: "Construir más Fábricas Militares."
 internal_factions_events.19.o3: "Construir más Sitios SAM y Fábricas Militares."
 internal_factions_events.19.o4: "Rechazar las Demandas."
 internal_factions_events.20.t: "Industria Marítima Solicita Subsidios"
 internal_factions_events.20.d: "La Industria Marítima de nuestra nación está solicitando asistencia financiera del gobierno. Algunos de nuestros astilleros están en mal estado y necesitan atención inmediata. ¿Deberíamos dar estos subsidios a nuestra Industria Marítima?"
 internal_factions_events.20.o1: "Aceptar los Subsidios."
 internal_factions_events.20.o2: "Rechazar los Subsidios."
 MAR_industry_subsidies: "§YSubsidios a la Industria Marítima§!"
 internal_factions_events_additional_expense_tt: "§YGastos Adicionales§! se añadirán al presupuesto: [?mar_industry_calculator|0R3]\n"

 internal_factions_events.21.t: "Agricultores Impulsan la Inversión en Biocombustibles"
 internal_factions_events.21.d: "Las asociaciones de la Industria Agrícola se han acercado al gobierno para solicitar inversión en biocombustibles. Esto ayudaría a estabilizar el mercado nacional de granos ante la creciente competencia de agricultores internacionales. Los representantes de las grandes compañías petroleras han expresado su oposición a la propuesta."
 internal_factions_events.21.o1: "Ignorar a los Agricultores."
 internal_factions_events.21.o2: "Invertir en una Refinería de Biocombustibles."
 internal_factions_events.21.o3: "Construirla, pero Reafirmar a las Compañías Petroleras."
 internal_factions_events.22.t: "Servicios de Inteligencia Nacional Descubiertos Espiando a Ciudadanos"
 internal_factions_events.22.d: "Los servicios de inteligencia del país han sido expuestos por un denunciante por espiar a nuestros propios ciudadanos. ¡La población está indignada! Los líderes del gobierno y la Comunidad de Inteligencia, sin embargo, dicen que este es un comportamiento rutinario necesario para mantener nuestro país seguro."
 internal_factions_events.22.o1: "Ignorar las Acusaciones."
 internal_factions_events.22.o2: "Lanzar una Investigación Pública."
 internal_factions_events.22.o3: "Encubrir la Filtración de Información."
 internal_factions_events.22.o4: "Castigar al Denunciante."
 internal_factions_events.23.t: "Oligarca Descubierto en Negocios Ilícitos"
 internal_factions_events.23.d: "Nuestros servicios de inteligencia han atrapado a un miembro de la élite del país realizando algunos tratos comerciales ilegales. Algunos miembros del gobierno desean llevar el asunto al ámbito público y llevar el caso a la corte. Otros han sugerido barrer el problema bajo la alfombra."
 internal_factions_events.23.o1: "Mantener Esto en Secreto."
 internal_factions_events.23.o2: "Escenificar un Juicio Público."
 internal_factions_events.23.o3: "Disuadir Futuras Investigaciones de Oligarcas."
 internal_factions_events.24.t: "Oligarcas Solicitan Reducción de Impuestos"
 internal_factions_events.24.d: "Varios hombres de negocios influyentes se han acercado a los ministros del gobierno para sugerir que reduzcamos los impuestos. Dicen que esto apoyará la industria y el comercio nacionales y que estos recortes de impuestos terminarán pagándose solos con el tiempo."
 internal_factions_events.24.o1: "No Podemos Reducir Impuestos Ahora."
 internal_factions_events.24.o2: "Reducir Impuestos para Individuos."
 internal_factions_events.24.o3: "Reducir Impuestos a las Corporaciones."
 internal_factions_events.24.o4: "Recortar Impuestos Para Todos."
 internal_factions_events.25.t: "La Industria Marítima Propone un Trato"
 internal_factions_events.25.d: "Representantes de nuestras principales empresas de construcción naval se han acercado al gobierno con una nueva oferta. Tienen múltiples embarcaciones de convoyes de cargueros disponibles para la compra. Podríamos subsidiar la producción y ayudar a traer más de estas embarcaciones al redil o podríamos comprar una suma global. ¿Cómo deberíamos proceder?"
 internal_factions_events.25.o1: "Subsidiar la Producción de Convoyes."
 internal_factions_events.25.o2: "Comprar Convoy."
 internal_factions_events.25.o3: "¡Todos los convoyes!"
 internal_factions_events.25.o4: "¿Quién necesita esa basura?"
 internal_factions_events.26.t: "El Ejército se Oposición a nuestro Gobierno"
 internal_factions_events.26.d: "Las políticas recientes de nuestra coalición gobernante actual se han vuelto impopulares con nuestro ejército. Están citando que estamos haciendo todo lo posible para debilitar nuestra seguridad nacional."
 internal_factions_events.26.o1: "Aumentar el Gasto Militar."
 internal_factions_events.26.o2: "¡Rechazar las acusaciones!"
 internal_factions_events.26.o3: "Suavizar las cosas..."
 internal_factions_events.27.t: "Industria Militar Próspera"
 internal_factions_events.27.d: "La industria militar en nuestra nación está prosperando bajo la administración de [ROOT.GetLeader]. Podemos buscar financiar este auge absoluto en nuestra industria de armas con una pequeña inversión en el sector de defensa o podemos aplaudirlos públicamente. ¿Qué deberíamos hacer?"
 internal_factions_events.27.o1: "Subsidiar la Industria Militar."
 internal_factions_events.27.o2: "¡Maravilloso! ¡Habla bien de ellos!"
 internal_factions_events.27.o3: "Ese es su trabajo."
 internal_factions_events.28.t: "Conglomerados Industriales Protestan por la Falta de Industrialización"
 internal_factions_events.28.d: "Los líderes de los Conglomerados Industriales han venido a [ROOT.GetLeader] quejándose de la falta de industrialización reciente en el país. Creen que el sector industrial del país ha sido descuidado y desean una mayor inversión en el sector industrial. Han citado directamente nuestro enfoque manifiesto en el lado agrícola de la economía del país. ¿Cómo deberíamos responder?"
 internal_factions_events.28.o1: "Que se jodan los Industrialistas."
 internal_factions_events.28.o2: "Tal vez, pueden usar un centavo."
 internal_factions_events.28.o3: "Honestamente, esto es inútil."
 internal_factions_events.29.t: "Agricultores Demandan Recortes de Impuestos"
 internal_factions_events.29.d: "Los líderes de los Agricultores han venido a nosotros hoy solicitando que reduzcamos nuestra tasa impositiva. La tasa impositiva actual está afectando sus ya márgenes de beneficio y está causando estrés indebido a algunos agricultores. Han solicitado que apuntemos a una reducción de impuestos del cinco por ciento para esto. Podemos optar por hacer el movimiento a través de nuestro gobierno o podemos optar por continuar con el presupuesto actual. Reducirá nuestros ingresos fiscales actuales, pero aliviará el estrés de nuestros Agricultores."
 internal_factions_events.29.a: "Aceptar la Solicitud"
 internal_factions_events.29.b: "Necesitamos el Dinero"
 internal_factions_events.30.t: "Promesas Incumplidas"
 internal_factions_events.30.d: "El gobierno ha fallado en recortar los impuestos como se solicitó y, por lo tanto, los Agricultores están molestos con el gobierno. Realmente es un día triste y podría ser indicativo de peores resultados por venir."
 internal_factions_events.30.a: "Desafortunado"
 internal_factions_events.31.t: "Industrialistas Convierten un Complejo Agroindustrial"
 internal_factions_events.31.d: "Los Industrialistas en nuestra nación han comenzado el proceso para convertir un $agriculture_district$ en un $industrial_complex$ después de alguna deliberación. Parece haber sido una fábrica de tractores que ahora se está convirtiendo en una fábrica de automóviles."
 internal_factions_events.31.a: "Oh, está bien."
 internal_factions_events.31.b: "¡Necesitamos esos Tractores!"
 internal_factions_events.31.c: "¡De hecho, convierte más de ellos!"
 internal_factions_events.32.t: "Banqueros Compran un Silo de Granos"
 internal_factions_events.32.d: "Algunos de nuestra comunidad de inversión se han unido para comprar un par de silos de granos para su nueva \"oficina de escisión\". No tenemos idea de qué es una oficina de escisión, pero ahora tenemos una sede corporativa adicional fuera de las ciudades."
 internal_factions_events.32.a: "Genial"
 internal_factions_events.32.b: "¡Dáselo a un Agricultor!"
 internal_factions_events.33.t: "Industrias Marítimas Adquieren Vieja Pesquería"
 internal_factions_events.33.d: "Las Industrias Marítimas adquieren una vieja pesquería cerca de la costa. La vieja pesquería estaba en desorden y fue adquirida a precio de mercado en un esfuerzo por industrializar aún más la nación."
 internal_factions_events.33.a: "Genial"
 internal_factions_events.33.b: "¡Dáselo a un Agricultor!"
 internal_factions_events.34.t: "Sindicatos Laborales Protestan contra Migrantes"
 internal_factions_events.34.d: "Los Sindicatos Laborales están protestando contra los migrantes recientes que ingresan al país y socavan a los trabajadores sindicales en salarios. Los líderes de los sindicatos laborales actualmente están acudiendo al gobierno para reducir la cuota de migrantes. ¿Cómo deberíamos responder?"
 internal_factions_events.34.a: "¡Se preocupan demasiado!"
 internal_factions_events.34.b: "Tal vez podamos reducir las migraciones..."
 internal_factions_events.34.c: "¡Reducir la Migración Permanentemente!"
 internal_factions_events.35.t: "Barones del Combustible Fósil Proponen un Trato"
 internal_factions_events.35.d: "Las Industrias de Combustibles Fósiles han propuesto un nuevo trato hoy para construir una nueva Reserva Nacional Estratégica. Están ofreciendo pagar la mitad de la construcción si el gobierno puede encontrar los fondos para pagar el resto."
 internal_factions_events.35.a: "Aceptar el Trato"
 internal_factions_events.35.b: "Rechazar el Trato"
 # Renewable Energy investment
 internal_factions_events.36.t: "Una Inversión en Energía Renovable"
 internal_factions_events.36.d: "Grupos de interés especial, así como los Verdes en la nación, están solicitando que el gobierno invierta en infraestructura adicional de Energía Renovable. ¿Deberíamos seguir con la inversión?"
 internal_factions_events.36.a: "Aceptar la Inversión"
 internal_factions_events.36.b: "Rechazar la Inversión"
 # Farming Industry Abuses Migrant Labour
 internal_factions_events.37.t: "Industria Agrícola Abusa de Mano de Obra Migrante"
 internal_factions_events.37.d: "La industria agrícola ha sido acusada de abusar de todo tipo de mano de obra migrante. Podemos optar por reprimir esto o podemos optar por hacer la vista gorda. ¡La economía está yendo bastante bien hasta ahora!"
 internal_factions_events.37.a: "¡Reprimirlo!"
 internal_factions_events.37.b: "¡Todos Abusan de Ellos!"
 # Religious Groups Request Representation
 internal_factions_events.38.t: "Grupos Religiosos Solicitan Representación"
 internal_factions_events.38.d: "Los grupos religiosos dentro de nuestro país actualmente están solicitando representación adicional en el gobierno. Están buscando tener una mejor representación para su gente para asegurarse de que no sean oprimidos por el gobierno."
 internal_factions_events.38.a: "Permitir que los Líderes estén en el Gobierno"
 internal_factions_events.38.b: "Permitir Consulta Limitada."
 internal_factions_events.38.c: "No."
 # Religous Groups Request Place in Education
 internal_factions_events.39.t: "Grupos Religiosos Solicitan un Lugar en la Educación"
 internal_factions_events.39.d: "Los diversos grupos religiosos solicitaron lugares en las diversas juntas educativas en cada nivel. Podemos optar por permitirles la oportunidad de estar en la junta educativa o podemos optar por ignorar su solicitud."
 internal_factions_events.39.a: "Permitirles un asiento en la junta."
 internal_factions_events.39.b: "No, no necesitamos hacer eso."
 # Communist Cadres & The Military Argue Over Ideology
 internal_factions_events.40.t: "Cuadros Comunistas y el Ejército Discuten sobre Ideología"
 internal_factions_events.40.d: "Los Cuadros Comunistas y el ejército han comenzado a discutir sobre las ideas de cómo el país debería avanzar. Varios grados de arrogancia y más continúan nublando el argumento entre los dos."
 internal_factions_events.40.a: "Ponerse del Lado de los Cuadros Comunistas"
 internal_factions_events.40.b: "Ponerse del Lado del Ejército"
 internal_factions_events.40.c: "Apoyar a Ambos"
 # The Communist Cadres Requests Governmental Concessions
 internal_factions_events.41.t: "Los Cuadros Comunistas Solicitan Concesiones del Gobierno"
 internal_factions_events.41.d: "Los Cuadros Comunistas han solicitado concesiones del gobierno y una representación especial para los próximos meses como un nombramiento temporal. Eliminar la burocracia y permitirles hacer pequeños cambios dirigidos beneficiará a los partidos de los cuadros comunistas."
 internal_factions_events.41.a: "Permitirles entrar en el Gobierno"
 internal_factions_events.41.b: "Permitir Consulta Limitada"
 internal_factions_events.41.c: "Rechazar la Solicitud"
