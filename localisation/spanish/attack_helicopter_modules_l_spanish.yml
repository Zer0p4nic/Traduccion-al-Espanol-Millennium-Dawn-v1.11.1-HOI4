#### Turbine Engines ####
helicopter_turbine_engine_gen1: "Motores de turbina de 1.ª generación"
helicopter_turbine_engine_gen1_desc: "Motores de turboshaft iniciales adaptados de motores de turbina de aeronaves existentes. Salida de potencia limitada con problemas de durabilidad y fiabilidad.\n\n§GConsejo del diseñador: Los motores de turbina son el estándar para helicópteros militares§."
helicopter_turbine_engine_gen2: "Motores de turbina de 2.ª generación"
helicopter_turbine_engine_gen2_desc: "Con mejoras en materiales, diseño y técnicas de fabricación, podemos aumentar la potencia de salida y mejorar la fiabilidad.\n\n§GConsejo del diseñador: Los motores de turbina son el estándar para helicópteros militares§."
helicopter_turbine_engine_gen3: "Motores de turbina de 3.ª generación"
helicopter_turbine_engine_gen3_desc: "La introducción de sistemas de control digital de motores nos ha permitido mejorar el rendimiento del motor, la eficiencia de combustible y la facilidad de operación.\n\n§GConsejo del diseñador: Los motores de turbina son el estándar para helicópteros militares§."
helicopter_turbine_engine_gen4: "Motores de turbina de 4.ª generación"
helicopter_turbine_engine_gen4_desc: "Los avances en la ciencia de materiales y la aerodinámica han llevado a motores con mayor potencia y sistemas integrados de monitoreo de salud, permitiendo un mantenimiento predictivo y mayor fiabilidad.\n\n§GConsejo del diseñador: Los motores de turbina son el estándar para helicópteros militares§."
helicopter_turbine_engine_gen5: "Motores de turbina de 5.ª generación"
helicopter_turbine_engine_gen5_desc: "Los avances en la ciencia de materiales y la aerodinámica han llevado a motores con aún mayor potencia de salida.\n\n§GConsejo del diseñador: Los motores de turbina son el estándar para helicópteros militares§."

#### Piston Engines ####
helicopter_piston_engine_gen1: "Motores de pistón de 1.ª generación"
helicopter_piston_engine_gen1_desc: "Motores de pistón iniciales adaptados de motores de aeronaves existentes. Pesados, con salida de potencia limitada y problemas de durabilidad y fiabilidad.\n\n§GConsejo del diseñador: Los motores de pistón son la alternativa económica a los motores de turbina§."
helicopter_piston_engine_gen2: "Motores de pistón de 2.ª generación"
helicopter_piston_engine_gen2_desc: "Las mejoras en el diseño llevaron a una mayor fiabilidad y salida de potencia. También se introdujeron sobrealimentadores y un mejor sistema de refrigeración para abordar las deficiencias anteriores.\n\n§GConsejo del diseñador: Los motores de pistón son la alternativa económica a los motores de turbina§!"
helicopter_piston_engine_gen3: "Motores de pistón de 3.ª generación"
helicopter_piston_engine_gen3_desc: "Las mejoras en la metalurgia y las técnicas de fabricación han llevado a una mayor eficiencia y fiabilidad, que también se ha mejorado con la adición de sistemas de control digital del motor.\n\n§GConsejo del diseñador: Los motores de pistón son la alternativa económica a los motores de turbina§!"
helicopter_piston_engine_gen4: "Motores de pistón de 4.ª generación"
helicopter_piston_engine_gen4_desc: "La adición de sistemas integrados de monitoreo de salud ha permitido el mantenimiento predictivo y una mayor fiabilidad. Los avances en el diseño, la fabricación y la metalurgia continúan mejorando la aerodinámica y el rendimiento.\n\n§GConsejo del diseñador: Los motores de pistón son la alternativa económica a los motores de turbina§!"
helicopter_piston_engine_gen5: "Motores de pistón de 5.ª generación"
helicopter_piston_engine_gen5_desc: "Los avances en la ciencia de materiales y la aerodinámica han llevado a motores con aún mayor potencia de salida.\n\n§GConsejo del diseñador: Los motores de pistón son la alternativa económica a los motores de turbina§!"

### Helicopter Armor ###
helicopter_armor_gen1: "Blindaje de helicóptero de 1.ª generación"
helicopter_armor_gen1_desc: "Los primeros esquemas de blindaje de helicópteros de ataque presentaban blindaje alrededor de la cabina, los componentes críticos y los sistemas vitales para proporcionar protección contra disparos de armas pequeñas y metralla."
helicopter_armor_gen2: "Blindaje de helicóptero de 2.ª generación"
helicopter_armor_gen2_desc: "Con la invención e integración del blindaje compuesto, los esquemas de blindaje de helicópteros de ataque ahora proporcionan protección adicional. También han comenzado a utilizarse esquemas de blindaje reactivo, brindando aún mayor protección."
helicopter_armor_gen3: "Blindaje de helicóptero de 3.ª generación"
helicopter_armor_gen3_desc: "Los avances en la tecnología de blindaje y la doctrina han llevado a esquemas de blindaje modulares adaptados a conjuntos de misiones específicos."

###### Sensors and Avionics ####
sensors_and_avionics_gen_1: "Sensores y aviónica de 1.ª generación"
sensors_and_avionics_gen_1_desc: "Los primeros helicópteros de ataque se centraron principalmente en incorporar sistemas de aviónica mecánica y analógica básicos. Estos sistemas incluían sensores rudimentarios, como sistemas de mira visual y equipos básicos de comunicación por radio. La aviónica era básica y mayormente mecánica, con ayudas electrónicas limitadas para la navegación y la puntería."
sensors_and_avionics_gen_2: "Sensores y aviónica de 2.ª generación"
sensors_and_avionics_gen_2_desc: "Con la integración de radares Doppler, cámaras de infrarrojos de visión frontal (FLIR) y sistemas de comunicación por radio mejorados, hemos notado una mejora en las capacidades de adquisición y seguimiento de objetivos, así como una mejor conciencia situacional para los pilotos."
sensors_and_avionics_gen_3: "Sensores y aviónica de 3.ª generación"
sensors_and_avionics_gen_3_desc: "La adición de sistemas avanzados FLIR, radares multimodo capaces de seguir múltiples objetivos simultáneamente, y sistemas de navegación inercial mejorados vio una mejora considerable en la efectividad en combate. Esta generación también integró telémetros láser, lo que mejoró enormemente la precisión de la puntería y la entrega de armas."
sensors_and_avionics_gen_4: "Sensores y aviónica de 4.ª generación"
sensors_and_avionics_gen_4_desc: "Ahora hemos integrado procesamiento digital de señales, fusión avanzada de datos y capacidades centradas en la red en nuestros sistemas de aviónica y sensores. Nuestros helicópteros están ahora más integrados en entornos de guerra en red, compartiendo datos en tiempo real con unidades terrestres y otras aeronaves. Nuestros sistemas de sensores se volvieron más modulares y también hemos introducido radares de apertura sintética, sistemas mejorados de guerra electrónica y pantallas montadas en el casco para los pilotos."
sensors_and_avionics_gen_5: "Sensores y aviónica de 5.ª generación"
sensors_and_avionics_gen_5_desc: "Ahora estamos en el proceso de integrar inteligencia artificial en el sistema, analizando terabytes de datos de varios sensores como radar, FLIR, LIDAR y otros para proporcionar una imagen precisa y completa del campo de batalla."

### Helicopter Active Protection Systems ###
flare_launchers: "Lanzadores de bengalas"
flare_launchers_desc: "Contramedidas infrarrojas operadas por la tripulación para defenderse de misiles disparados por MANPADS, aeronaves o SAMs. Inútiles contra misiles guiados por radar."
active_defence_system_gen1: "Sistema de defensa activa de 1.ª generación"
active_defence_system_gen1_desc: "Un sistema básico que consiste en lanzadores de bengalas y bengalas para su uso contra misiles guiados por radar e infrarrojos. Los sistemas de alerta de radar y otros detectores también pueden usarse."
active_defence_system_gen2: "Sistema de defensa activa de 2.ª generación"
active_defence_system_gen2_desc: "Un sistema avanzado que consiste en bloqueadores automáticos y lanzadores de bengalas y bengalas para su uso contra misiles guiados por radar e infrarrojos en varios espectros. Los sistemas de alerta de radar y otros detectores se han integrado para permitir el lanzamiento automatizado de contramedidas. También están presentes pequeños sistemas de eliminación activa en el helicóptero, disparando proyectiles propios para interceptar amenazas entrantes."

### Helicopter Stealth Systems ###
stealth_modification_gen1: "Modificación de sigilo de 1.ª generación"
stealth_modification_gen1_desc: "Los primeros intentos de helicópteros sigilosos consistieron en esfuerzos rudimentarios para reducir la sección transversal del radar. Estos intentos iniciales se centraron en dar forma a la estructura para minimizar las reflexiones del radar y utilizar materiales absorbentes de radar para reducir los retornos de radar. Sin embargo, estas medidas fueron limitadas en su efectividad y no se lograron capacidades de sigilo reales."
stealth_modification_gen2: "Modificación de sigilo de 2.ª generación"
stealth_modification_gen2_desc: "A raíz de los intentos anteriores, los fabricantes de helicópteros integraron materiales compuestos en las estructuras, lo que ayudó a absorber las ondas de radar y reducir la visibilidad del helicóptero en las pantallas de radar. Además, los helicópteros comenzaron a incorporar diseños facetados que redujeron aún más su RCS. Estos diseños se asemejaban a superficies planas y ángulos, lo que ayudaba a dispersar las señales de radar lejos de la fuente."
stealth_modification_gen3: "Modificación de sigilo de 3.ª generación"
stealth_modification_gen3_desc: "Con un enfoque aún mayor en el sigilo, los sistemas de sigilo de los helicópteros ahora incorporan materiales avanzados, sistemas de camuflaje adaptativos y tecnología de reducción de firmas acústicas. Ahora se utilizan metamateriales avanzados y nanotecnología, junto con camuflaje adaptativo. Los rotores Fenestron se han convertido en estándar."

######## Helicopter Guns ########
helicopter_gun_pod_gen1: "Cápsula de armas de 1.ª generación"
helicopter_gun_pod_gen1_desc: "En las primeras etapas, las armas se montaban manualmente en los helicópteros, operadas por los miembros de la tripulación sin sistemas avanzados de estabilización. Estas instalaciones carecían de precisión y estabilidad, lo que dificultaba la puntería."
helicopter_gun_pod_gen2: "Cápsula de armas de 2.ª generación"
helicopter_gun_pod_gen2_desc: "La segunda generación de cápsulas de armas eran cápsulas dedicadas para ametralladoras. Estas ofrecían mayor estabilidad y precisión, convirtiendo a las armas en una parte estándar del armamento del helicóptero. Los sistemas de puntería remota mejoraron su efectividad."
helicopter_gun_pod_gen3: "Cápsula de armas de 3.ª generación"
helicopter_gun_pod_gen3_desc: "La tercera generación de cápsulas de armas contaba con sistemas de estabilización giroscópica, compensando el movimiento del helicóptero y permitiendo disparos más precisos. Además, la integración de sensores, como infrarrojos y ópticos, mejoró las capacidades de puntería, especialmente en condiciones de poca luz."
helicopter_gun_pod_gen4: "Cápsula de armas de 4.ª generación"
helicopter_gun_pod_gen4_desc: "Con el advenimiento de la tecnología de sensores modernos, las cápsulas de ametralladora montadas en helicópteros se volvieron más sofisticadas. La integración de sensores infrarrojos y electroópticos permitió la puntería en condiciones de poca luz. Los telémetros láser y los designadores permitieron la puntería precisa y el enfrentamiento de objetivos terrestres y aéreos."
helicopter_gun_pod_gen5: "Cápsula de armas de 5.ª generación"
helicopter_gun_pod_gen5_desc: "Las cápsulas de armas de 5.ª generación presentaban cañones de riel electromagnético o coilguns miniatura, lo que aumentaba aún más la letalidad."

helicopter_light_nose_gun_gen1: "Ametralladora de nariz de 12,7 mm de 1.ª generación"
helicopter_light_nose_gun_gen1_desc: "Las primeras ametralladoras montadas en la nariz se centraban en proporcionar capacidades defensivas rudimentarias contra amenazas terrestres ligeras y aeronaves ligeras. La tecnología y el diseño durante este período eran relativamente básicos, con ametralladoras operadas manualmente y sistemas de puntería limitados.\n\n§GConsejo del diseñador: Las armas ligeras de nariz son efectivas contra infantería, pero NO contra vehículos blindados§!"
helicopter_light_nose_gun_gen2: "Ametralladora de nariz de 12,7 mm de 2.ª generación"
helicopter_light_nose_gun_gen2_desc: "La segunda generación de ametralladoras montadas en la nariz presentó avances significativos en avionica, sistemas de puntería y estabilización de armas. Durante esta era, los helicópteros comenzaron a incorporar sistemas de control de fuego más sofisticados, incluidos montajes estabilizados giroscópicamente, telémetros y computadoras de puntería.\n\n§GConsejo del diseñador: Las armas ligeras de nariz son efectivas contra infantería, pero NO contra vehículos blindados§!"
helicopter_light_nose_gun_gen3: "Ametralladora de nariz de 12,7 mm de 3.ª generación"
helicopter_light_nose_gun_gen3_desc: "La tercera generación de ametralladoras montadas en la nariz se caracteriza por su integración perfecta con los sistemas más amplios de sensores y comunicación del helicóptero, así como avances en automatización y capacidades autónomas. Las ametralladoras ahora están completamente integradas con las pantallas montadas en el casco del piloto.\n\n§GConsejo del diseñador: Las armas ligeras de nariz son efectivas contra infantería, pero NO contra vehículos blindados§!"

helicopter_medium_nose_gun_gen1: "Ametralladora de nariz de 20 mm de 1.ª generación"
helicopter_medium_nose_gun_gen1_desc: "La primera generación de ametralladoras de 20 mm montadas en la nariz fueron adaptaciones de los autocañones existentes. Se apuntaban manualmente y carecían de sistemas avanzados de puntería. Estas armas proporcionaban fuego de supresión y capacidades limitadas contra blindados. Su diseño simple se centraba en maximizar el poder de fuego dentro de las limitaciones de peso y espacio del helicóptero. La capacidad de munición era limitada y el manejo del retroceso estaba restringido por la inestabilidad inherente del helicóptero.\n\n§GConsejo del diseñador: Las armas de nariz medias ofrecen un equilibrio entre capacidades anti-blindaje y anti-infancia§!"
helicopter_medium_nose_gun_gen2: "Ametralladora de nariz de 20 mm de 2.ª generación"
helicopter_medium_nose_gun_gen2_desc: "La segunda generación de ametralladoras de 20 mm montadas en la nariz presenció avances en sistemas de puntería, control de fuego y tipos de munición. La integración de plataformas estabilizadas, como torretas estabilizadas giroscópicamente y sistemas de puntería electroópticos, permitió enfrentamientos más precisos y versátiles. Estos sistemas compensaban el movimiento del helicóptero, permitiendo precisión durante las maniobras. Las opciones de munición ahora incluían proyectiles perforantes y explosivos, mejorando las capacidades del cañón. Los sistemas mejorados de mitigación del retroceso también redujeron el impacto de los disparos sobre la estabilidad del helicóptero.\n\n§GConsejo del diseñador: Las armas de nariz medias ofrecen un equilibrio entre capacidades anti-blindaje y anti-infancia§!"
helicopter_medium_nose_gun_gen3: "Ametralladora de nariz de 20 mm de 3.ª generación"
helicopter_medium_nose_gun_gen3_desc: "La tercera generación de ametralladoras de 20 mm montadas en la nariz incluye sistemas de control de fuego aún más avanzados, municiones ligeras y puntería semi-autónoma con soluciones de puntería predictiva e impulsadas por IA, junto con municiones que emplean los últimos avances en ciencia de materiales.\n\n§GConsejo del diseñador: Las armas de nariz medias ofrecen un equilibrio entre capacidades anti-blindaje y anti-infancia§!"

helicopter_heavy_nose_gun_gen1: "Ametralladora de nariz de 30 mm de 1.ª generación"
helicopter_heavy_nose_gun_gen1_desc: "Las primeras ametralladoras de 30 mm montadas en helicópteros se desarrollaron principalmente para roles anti-blindaje y de ataque terrestre. Estas armas a menudo eran derivadas de sistemas existentes. Se apuntaban manualmente, lo que dificultaba la precisión, especialmente durante las maniobras dinámicas de vuelo. La capacidad de munición era limitada, y las armas eran principalmente efectivas a distancias relativamente cortas.\n\n§GConsejo del diseñador: Las armas de nariz pesadas ofrecen mejores capacidades anti-blindaje a costa de capacidades anti-infancia§!"
helicopter_heavy_nose_gun_gen2: "Ametralladora de nariz de 30 mm de 2.ª generación"
helicopter_heavy_nose_gun_gen2_desc: "Las ametralladoras de 30 mm montadas en helicópteros de segunda generación contaban con la integración de sistemas de puntería más sofisticados, mejorando la precisión y el alcance. Se desarrollaron montajes de armas estabilizados giroscópicamente y sistemas de control de fuego, permitiendo a los pilotos mantener la precisión mientras maniobraban. La capacidad de munición aumentó, y se introdujeron generaciones más nuevas de munición de 30 mm con mejores capacidades de penetración de blindajes. Estas mejoras ampliaron la efectividad del cañón contra una gama más amplia de objetivos.\n\n§GConsejo del diseñador: Las armas de nariz pesadas ofrecen mejores capacidades anti-blindaje a costa de capacidades anti-infancia§!"
helicopter_heavy_nose_gun_gen3: "Ametralladora de nariz de 30 mm de 3.ª generación"
helicopter_heavy_nose_gun_gen3_desc: "La tercera generación de ametralladoras de 30 mm montadas en la nariz incluye sistemas de control de fuego aún más avanzados, municiones ligeras y puntería semi-autónoma con soluciones de puntería predictiva e impulsadas por IA, junto con municiones que emplean los últimos avances en ciencia de materiales.\n\n§GConsejo del diseñador: Las armas de nariz pesadas ofrecen mejores capacidades anti-blindaje a costa de capacidades anti-infancia§!"

### Helicopter main Armament ###
helicopter_atgm_gen1: "ATGM de 1.ª generación"
helicopter_atgm_gen1_desc: "Los primeros ATGM montados en helicópteros eran a menudo guiados manualmente. Los operadores debían mantener contacto visual con el objetivo y guiar el misil utilizando un joystick y un cable conectado al misil. El cable proporcionaba control y orientación en tiempo real, permitiendo correcciones durante el vuelo."
helicopter_atgm_gen2: "ATGM de 2.ª generación"
helicopter_atgm_gen2_desc: "Los ATGM ahora cuentan con sistemas de guía por comando semi-automático. Estos sistemas presentaban mejor precisión y eran más resistentes a contramedidas. Usaban guía láser o comandos por radio para el seguimiento del objetivo y control del misil."
helicopter_atgm_gen3: "ATGM de 3.ª generación"
helicopter_atgm_gen3_desc: "Adaptando ATGM diseñados para uso en guerra terrestre, los ATGM montados en helicópteros ahora incorporan la capacidad de disparar y olvidar. Estos misiles contaban con avanzados sistemas de búsqueda que les permitían rastrear y atacar objetivos de forma autónoma después de su lanzamiento, liberando al helicóptero para maniobrar o atacar otros objetivos. Además, presentaban mejores capacidades anti-jamming y mayor resistencia a contramedidas."
helicopter_atgm_gen4: "ATGM de 4.ª generación"
helicopter_atgm_gen4_desc: "Las mejoras adicionales en la tecnología de misiles han llevado a ATGM con buscadores multimodo y mejor precisión y alcance. Estos misiles suelen contar con una combinación de buscadores infrarrojos, radar y láser, lo que les permite adaptarse a varios escenarios de objetivos y contramedidas."
helicopter_atgm_gen5: "ATGM de 5.ª generación"
helicopter_atgm_gen5_desc: "La quinta generación de ATGM se caracteriza por avances adicionales en la tecnología de los buscadores, discriminación de objetivos, alcance y capacidades de enfrentamiento. Las características incluyen una mejor integración en la guerra centrada en redes, mayor automatización y capacidades aún más sofisticadas de contramedidas."

helicopter_multiple_atgm_gen1: "ATGM cuádruple de 1.ª generación"
helicopter_multiple_atgm_gen1_desc: "Los primeros ATGM montados en helicópteros a menudo eran guiados manualmente. Los operadores debían mantener contacto visual con el objetivo y guiar el misil utilizando un joystick y un cable conectado al misil. El cable proporcionaba control y orientación en tiempo real, permitiendo correcciones durante el vuelo."
helicopter_multiple_atgm_gen2: "ATGM cuádruple de 2.ª generación"
helicopter_multiple_atgm_gen2_desc: "Los ATGM ahora cuentan con sistemas de guía por comando semi-automático. Estos sistemas presentaban mejor precisión y eran más resistentes a contramedidas. Usaban guía láser o comandos por radio para el seguimiento del objetivo y control del misil."
helicopter_multiple_atgm_gen3: "ATGM cuádruple de 3.ª generación"
helicopter_multiple_atgm_gen3_desc: "Adaptando ATGM diseñados para uso en guerra terrestre, los ATGM montados en helicópteros ahora incorporan la capacidad de disparar y olvidar. Estos misiles contaban con avanzados sistemas de búsqueda que les permitían rastrear y atacar objetivos de forma autónoma después de su lanzamiento, liberando al helicóptero para maniobrar o atacar otros objetivos. Además, presentaban mejores capacidades anti-jamming y mayor resistencia a contramedidas."
helicopter_multiple_atgm_gen4: "ATGM cuádruple de 4.ª generación"
helicopter_multiple_atgm_gen4_desc: "Las mejoras adicionales en la tecnología de misiles han llevado a ATGM con buscadores multimodo y mejor precisión y alcance. Estos misiles suelen contar con una combinación de buscadores infrarrojos, radar y láser, lo que les permite adaptarse a varios escenarios de objetivos y contramedidas."
helicopter_multiple_atgm_gen5: "ATGM cuádruple de 5.ª generación"
helicopter_multiple_atgm_gen5_desc: "La quinta generación de ATGM se caracteriza por avances adicionales en la tecnología de los buscadores, discriminación de objetivos, alcance y capacidades de enfrentamiento. Las características incluyen una mejor integración en la guerra centrada en redes, mayor automatización y capacidades aún más sofisticadas de contramedidas."

helicopter_heavy_atgm_gen1: "ATGM pesado de 1.ª generación"
helicopter_heavy_atgm_gen1_desc: "Los primeros ATGM montados en helicópteros a menudo eran guiados manualmente. Los operadores debían mantener contacto visual con el objetivo y guiar el misil utilizando un joystick y un cable conectado al misil. El cable proporcionaba control y orientación en tiempo real, permitiendo correcciones durante el vuelo."
helicopter_heavy_atgm_gen2: "ATGM pesado de 2.ª generación"
helicopter_heavy_atgm_gen2_desc: "Los ATGM ahora cuentan con sistemas de guía por comando semi-automático. Estos sistemas presentaban mejor precisión y eran más resistentes a contramedidas. Usaban guía láser o comandos por radio para el seguimiento del objetivo y control del misil."
helicopter_heavy_atgm_gen3: "ATGM pesado de 3.ª generación"
helicopter_heavy_atgm_gen3_desc: "Adaptando ATGM diseñados para uso en guerra terrestre, los ATGM montados en helicópteros ahora incorporan la capacidad de disparar y olvidar. Estos misiles contaban con avanzados sistemas de búsqueda que les permitían rastrear y atacar objetivos de forma autónoma después de su lanzamiento, liberando al helicóptero para maniobrar o atacar otros objetivos. Además, presentaban mejores capacidades anti-jamming y mayor resistencia a contramedidas."
helicopter_heavy_atgm_gen4: "ATGM pesado de 4.ª generación"
helicopter_heavy_atgm_gen4_desc: "Las mejoras adicionales en la tecnología de misiles han llevado a ATGM con buscadores multimodo y mejor precisión y alcance. Estos misiles suelen contar con una combinación de buscadores infrarrojos, radar y láser, lo que les permite adaptarse a varios escenarios de objetivos y contramedidas."
helicopter_heavy_atgm_gen5: "ATGM pesado de 5.ª generación"
helicopter_heavy_atgm_gen5_desc: "La quinta generación de ATGM se caracteriza por avances adicionales en la tecnología de los buscadores, discriminación de objetivos, alcance y capacidades de enfrentamiento. Las características incluyen una mejor integración en la guerra centrada en redes, mayor automatización y capacidades aún más sofisticadas de contramedidas."

helicopter_rocket_pod_gen1: "Lanzadores de cohetes de 1.ª generación"
helicopter_rocket_pod_gen1_desc: "Una carcasa simple que contiene varios cohetes no guiados. Estos cohetes se disparaban a menudo en salvas y carecían de capacidades de puntería precisa."
helicopter_rocket_pod_gen2: "Lanzadores de cohetes de 2.ª generación"
helicopter_rocket_pod_gen2_desc: "La segunda generación de lanzadores de cohetes vio la aparición de cohetes guiados, lo que aumentó la precisión y letalidad. Estos sistemas usaban guía láser o guía por cable para mejorar las posibilidades de acertar en los objetivos previstos."
helicopter_rocket_pod_gen3: "Lanzadores de cohetes de 3.ª generación"
helicopter_rocket_pod_gen3_desc: "En la tercera generación de lanzadores de cohetes, los cohetes de guía precisa ganaron protagonismo, utilizando sistemas de guía avanzados como GPS y navegación inercial. Estos cohetes podían ser dirigidos más precisamente a objetivos específicos, reduciendo los daños colaterales y aumentando la efectividad general de los helicópteros de ataque."
helicopter_rocket_pod_gen4: "Lanzadores de cohetes de 4.ª generación"
helicopter_rocket_pod_gen4_desc: "La cuarta generación de lanzadores de cohetes vio un cambio hacia lanzadores de cohetes versátiles que pueden acomodar tanto variantes guiadas como no guiadas, maximizando la efectividad del helicóptero. Además, las mejoras tecnológicas ahora permiten una mejor puntería e integración con la aviónica. Los helicópteros ahora tienen la capacidad de designar objetivos utilizando varios sensores como láseres y cámaras, que pueden guiar los cohetes hacia sus destinos previstos con un alto grado de precisión."
helicopter_rocket_pod_gen5: "Lanzadores de cohetes de 5.ª generación"
helicopter_rocket_pod_gen5_desc: "La tecnología de lanzadores de cohetes de quinta generación se caracteriza por sistemas de guía aún más precisos, mejor alcance y capacidad de carga útil, y mayor integración con otros sistemas de armas y sensores."

##### Helicopter Air to Air Missile ########
helicopter_aa_missile_gen1: "Misiles aire-aire de 1.ª generación"
helicopter_aa_missile_gen1_desc: "Los primeros misiles aire-aire montados en helicópteros eran relativamente simples y tenían capacidades limitadas. Estos misiles eran principalmente de búsqueda por calor y dependían de buscadores infrarrojos para rastrear y atacar aeronaves enemigas. Tenían alcances cortos y a menudo no estaban guiados o semi-guiados."
helicopter_aa_missile_gen2: "Misiles aire-aire de 2.ª generación"
helicopter_aa_missile_gen2_desc: "La segunda generación de misiles aire-aire montados en helicópteros vio mejoras en los sistemas de guía, propulsión y rangos de ataque. Estos misiles se volvieron más confiables y podían atacar objetivos a distancias más largas. Se introdujeron buscadores más avanzados, como los buscadores por radar, lo que permitió mayor versatilidad en diferentes escenarios de ataque."
helicopter_aa_missile_gen3: "Misiles aire-aire de 3.ª generación"
helicopter_aa_missile_gen3_desc: "La tercera generación marcó un avance significativo en la tecnología de misiles. Estos misiles se caracterizaron por buscadores mejorados, mayor resistencia a contramedidas, mayor agilidad y capacidades de guerra centrada en redes. Muchos misiles de tercera generación tenían capacidades de ataque fuera de la línea de visión, permitiendo que el misil atacara objetivos incluso cuando no estaba directamente en la línea de visión de los sensores del helicóptero."
helicopter_aa_missile_gen4: "Misiles aire-aire de 4.ª generación"
helicopter_aa_missile_gen4_desc: "La cuarta generación de misiles aire-aire montados en helicópteros presenta sensores mejorados, mejor discriminación de objetivos, mayor resistencia a contramedidas y rangos de ataque aumentados. A menudo se integran perfectamente con la aviónica del helicóptero y pueden ser conectados en red con otras plataformas y sistemas para mejorar la conciencia situacional."
helicopter_aa_missile_gen5: "Misiles aire-aire de 5.ª generación"
helicopter_aa_missile_gen5_desc: "La quinta generación de misiles aire-aire montados en helicópteros presenta sensores multispectrales, perfiles más sigilosos, mayor agilidad, capacidades avanzadas de enlace de datos y redes, así como mejoras en contramedidas y contramedidas a contramedidas, además de mayor alcance y letalidad."

##### Helicopter Drones #######
helicopter_drones_gen1: "Drones de helicóptero de 1.ª generación"
helicopter_drones_gen1_desc: "La primera generación de drones desplegados por helicópteros de ataque era relativamente simple y se centraba en proporcionar mayor conciencia situacional y capacidades de reconocimiento a la tripulación del helicóptero. Estos drones eran principalmente controlados remotamente y carecían de características autónomas avanzadas."
helicopter_drones_gen2: "Drones de helicóptero de 2.ª generación"
helicopter_drones_gen2_desc: "La segunda generación de drones desplegados por helicópteros de ataque vio mejoras significativas en autonomía, comunicación y capacidades. Estos drones comenzaron a integrar sensores más sofisticados, capacidades de procesamiento de datos y enlaces de comunicación mejorados con el helicóptero anfitrión."
helicopter_drones_gen3: "Drones de helicóptero de 3.ª generación"
helicopter_drones_gen3_desc: "La tercera generación de drones desplegados por helicópteros de ataque presenta avances aún más transformadores debido al rápido progreso tecnológico. Estos avances se centran en una mayor autonomía, colaboración perfecta entre humano y máquina, fusión mejorada de sensores y capacidades de misión más versátiles."

