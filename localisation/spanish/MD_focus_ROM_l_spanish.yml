 ##Gagauz stuff
 GGZ_mutlu_erim: "¡Multu Erim!"
 GGZ_mutlu_erim_desc: "¡Por fin somos Independientes! Ahora es nuestro trabajo asegurarnos de seguir así."
 GGZ_modernizing_agriculture: "Modernización de la Agricultura"
 GGZ_modernizing_agriculture_desc: "Lamentablemente, Gagauzia carece de una industria importante y de los medios económicos para expandirla, por lo que invertiremos en modernizar nuestros medios agrícolas."
 GGZ_expand_agriculture: "Expandir la Agricultura"
 GGZ_expand_agriculture_desc: "Modernizarla no es suficiente, debemos expandirla también."
 GGZ_invest_in_textiles: "Invertir en Textiles"
 GGZ_invest_in_textiles_desc: "La única industria que tenemos son los textiles, y somos muy buenos en ello. Invertiremos en ella con la esperanza de crear más empleos y convertirnos en un productor significativo localmente."
 GGZ_our_constitution: "Nuestra Constitución"
 GGZ_our_constitution_desc: "¡Todo estado real necesita una Constitución, y nosotros no seremos diferentes!"
 GGZ_strengthen_baskan: "Fortalecer al Baskan"
 GGZ_strengthen_baskan_desc: "El Baskan es el cargo más alto e importante en Gagauzia. Al fortalecer el poder que ostenta la posición, podemos pasar lentamente de una Democracia Parlamentaria a una Presidencial y evitar abusos como en el caso del ex Baskan Croitor, quien fue obligado a renunciar por la presión de una Asamblea controlada por el PCRM."
 GGZ_halki_domination: "Dominación Halki"
 GGZ_halki_domination_desc: "El Gagauz Halki fue el primer movimiento político que buscó nuestra Independencia y lideró la primera República de Gagauzia hasta su disolución. Ahora que el partido ha sido reestablecido, es natural que sea la fuerza líder en nuestra política."
 GGZ_worrying_inevitable: "La Preocupante Inevitabilidad"
 GGZ_worrying_inevitable_desc: "Está claro que los rumanos están decididos a anexarnos, y un conflicto se está volviendo lentamente inevitable. Debemos tomar las medidas necesarias para evitar nuestra destrucción."

