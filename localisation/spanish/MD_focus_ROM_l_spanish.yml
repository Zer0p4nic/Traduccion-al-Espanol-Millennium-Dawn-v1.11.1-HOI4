 #leader descs
 emil_constantinescu_desc: "Emil Constantinescu fue un miembro senior del partido sucesor del Partido Nacional Campesino (PNT), que existió en el Reino de Rumania pero fue disuelto después de ser prohibido por el régimen comunista. En 1992, la Convención Democrática Rumana (CDR), de la cual el PNTCD era miembro, lo nominó como su candidato a Presidente de Rumania. Perdió la elección ante el entonces presidente Ion Iliescu después de la segunda ronda. En 1996, compitió nuevamente por la presidencia como candidato de la CDR y logró derrotar a Iliescu en la segunda ronda, asegurando la victoria por un margen de aproximadamente el 10%. El éxito de la CDR en las elecciones generales de 1996 marcó la primera transición pacífica de poder en la Rumania post-1989. El día que tomó posesión, suspendió su membresía en el PNTCD, ya que la Constitución prohíbe que un presidente mantenga una membresía formal en un partido político durante su mandato. La presidencia de Constantinescu estuvo marcada por una implementación ineficaz de los procesos de privatización, que, obstaculizados por una burocracia excesiva, aumentaron el desempleo y la pobreza a corto plazo, junto con otras dos mineriadas que tuvieron lugar en 1999 y terminaron con el arresto del líder detrás de las mineriadas, Miron Cozma. Las divisiones en la coalición gobernante CDR como resultado de diferencias ideológicas y la inestabilidad política también han causado que la coalición se fracture aún más. A medida que llega un nuevo milenio y con las elecciones aproximándose, su popularidad ha caído drásticamente y ha logrado dar lugar a la popularidad del ultranacionalista Corneliu Vadim Tudor, quien está llamando a medidas radicales para resolver los problemas que tiene Rumania, y el ex presidente Ion Iliescu está buscando recuperar la presidencia una vez más. Con todos estos problemas, es poco probable que Constantinescu se postule para la reelección."
 ion_ilescu_desc: "Ion Iliescu se unió al Partido Comunista Rumano (PCR) en 1953 y se convirtió en miembro de su Comité Central en 1965. Sin embargo, a partir de 1971, fue marginado gradualmente por Nicolae Ceausescu. Iliescu tuvo un papel destacado en la Revolución Rumana, convirtiéndose en el presidente del país en diciembre de 1989. En las primeras elecciones libres desde el establecimiento del régimen comunista, que tuvieron lugar en 1990, se convirtió en el primer jefe de estado libremente elegido de Rumania. El poder gobernante en ese momento, el Frente de Salvación Nacional (FSN), se dividió entre los partidarios de Iliescu, que crearon el Frente Democrático de Salvación Nacional (FDSN), y el primer ministro Petre Roman, que creó el Partido Democrático (PD). Iliescu luego ganó las elecciones de 1992 contra Emil Constantinescu, pero perdió contra él en las elecciones de 1996. Iliescu luego logró obtener la victoria contra el ultranacionalista Corneliu Vadim Tudor bajo el recién fundado PDSR socialista."
 theodor_stolojan_desc: "Durante el régimen de Nicolae Ceausescu, Theodor Stolojan trabajó en el Ministerio de Finanzas entre 1972 y 1977 como economista en el Departamento de Presupuesto Estatal, luego entre 1978 y 1982 como Jefe de Contabilidad del Presupuesto Estatal y luego como subdirector del Departamento de Relaciones Financieras Exteriores e Internacionales hasta la Revolución Rumana. Fue el primer ministro de finanzas desde la caída del comunismo, desempeñando un papel clave como arquitecto de las reformas de mercado libre después del fin de la planificación central y estuvo profundamente involucrado en la reestructuración del sistema financiero y el lanzamiento de la privatización. Después de la renuncia del primer ministro Petre Roman debido a los eventos de las mineriadas, Stolojan fue nombrado primer ministro por el entonces presidente Ion Iliescu. Sin embargo, debido al empeoramiento de la situación económica en 1992, el gobierno de Stolojan comenzó un plan de austeridad, limitando los salarios y liberalizando aún más los precios. La situación económica se deterioró y la inflación, así como el desempleo, aumentaron sustancialmente. Posteriormente, renunció como primer ministro. En 2000, reingresó a la política como miembro del Partido Nacional Liberal (PNL) y se postuló para la presidencia de Rumania en las elecciones presidenciales de 2000, donde logró asestar un gran golpe a su oponente, sorprendiendo a todos con su elección. Ahora Stolojan mira hacia nuevas reformas económicas, un mayor alineamiento con Occidente y la lucha contra la corrupción para modernizar Rumania."
 mugur_isarescu_desc: "Mugur Isarescu fue investigador del Instituto de Economía Internacional. Tomó varios cursos en los Estados Unidos, escribiendo varios artículos sobre economía capitalista. En febrero de 1990, después de la revolución rumana, Isarescu comenzó a trabajar en el ministerio de asuntos exteriores de Rumania y, en marzo de 1990, fue enviado a trabajar como secretario de asuntos económicos y monetarios en la embajada de Rumania en los Estados Unidos, encargado de manejar las relaciones de Rumania con el Fondo Monetario Internacional y el Banco Mundial. En julio de 1990, Isarescu fue llamado de su puesto en los Estados Unidos para dirigir el Banco Nacional de Rumania (BNR). El liderazgo de Isarescu en el BNR es considerado por muchos como el salvador de la economía rumana de un colapso total debido a su efectivo conocimiento y liderazgo del Banco. En 1999, después de la renuncia del primer ministro Radu Vasile, Isarescu fue invitado a convertirse en primer ministro de Rumania, lo cual aceptó con la condición de que pudiera regresar al Banco Nacional después de que terminara. El entonces presidente Emil Constantinescu estuvo de acuerdo con los términos y, el 16 de diciembre de 1999, Isarescu juró como Primer Ministro de Rumania. A pesar de servir durante un año, Isarescu inició reformas económicas que mejoraron la economía rumana. Luego, después de la decisión del presidente Emil Constantinescu de no postularse para un segundo mandato, Isarescu fue nominado por lo que quedaba de la coalición gobernante CDR como candidato presidencial para las elecciones de 2000. Isarescu logró sorprender a todos al derrotar a todos sus oponentes y convertirse en el nuevo Presidente de Rumania, y ahora Isarescu mira hacia una política exterior pro-occidental, así como una modernización de la economía rumana."
 corneliu_vadim_tudor_desc: "Durante la era comunista, Corneliu Vadim Tudor trabajó como periodista, editor y poeta. A principios de la década de 1970, fue uno de los editores de Romania Libera y, después de 1975, fue editor de la agencia de prensa oficial rumana. En 1991, Corneliu Vadim Tudor, junto con Eugen Barbu, fundó el Partido de la Gran Rumania (PRM) ultranacionalista, que logró obtener un gran apoyo debido al desencanto masivo con el statu quo político. En 1999, Dan Corneliu Hudici, un ex reportero de Romania Mare, afirmó que había una 'lista negra secreta' de decenas de políticos (incluido el entonces presidente Emil Constantinescu), periodistas y hombres de negocios que serían arrestados si el partido de Tudor llegara al poder. Esta acusación solo sirvió para aumentar su popularidad como resultado de la impopularidad del presidente Emil Constantinescu. En las elecciones de 2000, Vadim sorprendió a todos con su gran victoria contra el ex presidente y funcionario del Partido Comunista Ion Iliescu como resultado de su creciente popularidad junto con la impopularidad de sus oponentes."
 mihai_i_desc: "Tras la victoria del PNTCD en las elecciones generales y la facción monárquica en el referéndum, el Reino de Rumania fue restaurado y Miguel volvió a ocupar el trono. Habiendo sido rey anteriormente entre 1927-1930 y 1939-1947, Miguel posee una vasta experiencia y conocimiento, y su postura no partidista lo hace más que capaz de alcanzar compromisos en el Parlamento. Al mismo tiempo, Miguel es amado por la sociedad rumana y visto como un símbolo tanto de estabilidad como de democracia, ya que promete guiar al país hacia el futuro más brillante que merece."

 ### ROMANIAN IDEAS ###
 ROM_petrol_mafia: "Mafia del Petróleo"
 ROM_petrol_mafia_desc: "Desde el colapso del régimen de Ceausescu y la privatización poco entusiasta, el oro negro de Rumania ha caído en manos de personas con poder, dinero y malas intenciones."
 ROM_ineffective_industry: "Industria Ineficaz"
 ROM_ineffective_industry_desc: "La industria rumana, aunque grande, está desactualizada. Equipos de los años 50 y 60, salarios bajos, largas horas de trabajo y condiciones insoportables han demostrado ser una receta para el desastre."
 ROM_chest_brass: "Pechos de Latón"
 ROM_chest_brass_desc: "Aunque los rumanos no están de acuerdo en muchas cosas, pueden estar de acuerdo en una. Aman su país. Cuando llegue el momento y el día lo requiera, tomarán las armas con gusto para defender una vez más a su Patria."
 ROM_intellectual: "Intelectual"
 ROM_mass_protests: "Protestas Masivas"
 ROM_revolution_legacy: "Legado de la Revolución"
 ROM_revolution_legacy_desc: "El 25 de diciembre de 1989, el brutal régimen comunista de Nicolae Ceausescu fue derrocado en lo que se conoce mejor como la Revolución Rumana. Los efectos de la revolución aún son muy visibles para nuestra gente, ya que en su secuela Rumania experimentó enormes problemas económicos, así como una pobreza rampante, pero nuestra gente recuerda los objetivos de la revolución, que eran liberar a Rumania de un régimen autoritario, y siempre recordarán ese objetivo durante muchos años."
 ROM_mineriad_legacy: "Consecuencias de las Mineriadas"
 ROM_mineriad_legacy_desc: "Las mineriadas fueron una serie de protestas y episodios de violencia llevados a cabo por los mineros del valle de Jiu. Originalmente comenzaron en 1990 por los mineros del carbón del valle de Jiu en Transilvania, exigiendo mejores salarios y condiciones laborales. Las mineriadas fueron utilizadas esencialmente por el gobierno del Frente de Salvación Nacional, formado por Ion Iliescu después de la caída del régimen de Ceausescu, para ayudar a reprimir las protestas antigubernamentales de los partidos de oposición, resultando en innumerables muertes y destrucción causada por los enfrentamientos. Ocurrieron cinco eventos más similares, siendo el más reciente en febrero de 1999, que resultó en el arresto de Miron Cozma, el líder de los mineros del valle de Jiu, poniendo así fin a las mineriadas. Las mineriadas tuvieron significativos impactos sociales y económicos en nuestra nación, con muchas cicatrices sociales creadas como resultado de la polarización política que siguió a las mineriadas. Las mineriadas también resultaron en que muchos inversores extranjeros se asustaran debido a la inestable situación social y económica en la que se encontraba Rumania, lo que resultó en una mayor inestabilidad económica. Los efectos de estos eventos seguramente tardarán mucho tiempo en desaparecer de nuestra sociedad."
 ROM_romanian_economy_modifier: "La Economía Rumana"
 ROM_romanian_economy_modifier_desc: "La economía rumana solía ser una de las economías más fuertes dentro del bloque oriental, sin embargo, las políticas económicas implementadas por el régimen de Ceausescu a finales de los años 70 y 80, así como la posterior transición económica al capitalismo, han dejado la economía rumana en ruinas, con muchos sectores antes prominentes al borde del colapso. Sin embargo, si logramos hacer un gran esfuerzo para revivir nuestra economía rica en tierras, podríamos ver un milagro nunca antes visto en las orillas del Danubio.\n§W--------------§!\n§RLas Elecciones que tomes en el árbol de la economía darán forma a este dinámico Espíritu Nacional, de acuerdo con tus elecciones, lo que dará forma a la economía rumana en una nueva y audaz dirección, por lo tanto, se aconseja proceder con cautela§!"
 ROM_armed_forces_modifier: "Las Fuerzas Armadas Rumanas"
 ROM_armed_forces_modifier_desc: "Las Fuerzas Armadas Rumanas están en un estado de total desorden, con equipos obsoletos y una dependencia de antiguas doctrinas soviéticas que han convertido a nuestro ejército en una sombra de lo que era, dejando a nuestra nación particularmente vulnerable en caso de guerra, para la cual nuestras fuerzas armadas no estarían preparadas"
 ROM_corruption_modifier: "Corrupción Excesiva"
 ROM_corruption_modifier_desc: "Tras el régimen totalitario de Nicolae Ceausescu, Rumania se encuentra con una estructura estatal altamente corrupta, desde los servicios públicos hasta el poder más alto, principalmente como resultado de que muchos antiguos miembros de alto rango del régimen mantienen el poder sobre la transición económica que siguió, lo que resultó en que las viejas estructuras del corrupto régimen de Ceausescu continúen hasta el día de hoy. La corrupción es una carga enorme para nuestro país, que pierde millones de dólares cada día."
 ROM_corruption_modifier2: "Corrupción Excesiva"
 ROM_corruption_modifier2_desc: "Tras el régimen totalitario de Nicolae Ceausescu, Rumania se encuentra con una estructura estatal altamente corrupta, desde los servicios públicos hasta el poder más alto, principalmente como resultado de que muchos antiguos miembros de alto rango del régimen mantienen el poder sobre la transición económica que siguió, lo que resultó en que las viejas estructuras del corrupto régimen de Ceausescu continúen hasta el día de hoy. La corrupción es una carga enorme para nuestro país, que pierde millones de dólares cada día."
