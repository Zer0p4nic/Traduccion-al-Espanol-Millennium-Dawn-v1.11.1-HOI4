 ### ROMANIAN NATIONAL FOCUSES ###
 ROM_political_scene: "La Escena Política Rumana"
 ROM_political_scene_desc: "Si hubiera una palabra para describir la escena política, volátil sería la adecuada. El PSDR busca establecer el control sobre el país mientras los restos del CDR luchan por reorganizarse, justo cuando el PNL y el PRM buscan formas de obtener ganancias políticas fáciles. Ahora debemos preguntarnos, ¿hacia dónde irá nuestro país a partir de ahora?"
 ROM_political_parties: "Partidos Políticos Rumanos"
 ROM_political_parties_desc: "¿Alas izquierda? ¡Lo tenemos! ¿Alas derecha? ¡Lo tenemos! ¿Gran tienda? ¡Los tenemos! Cualquier sabor, tamaño y tipo, los tenemos todos."
 ROM_national_liberal_party: "El Partido Nacional Liberal"
 ROM_national_liberal_party_desc: "Establecido en 1875, prohibido por el Gobierno Comunista y luego reestablecido justo después de la revolución, en 1990, el PNL representa el movimiento liberal más grande de Rumania. Aunque inicialmente era miembro del CDR, se retiró debido a la falta de cohesión mientras gobernaba."
 ROM_freedom_of_the_individual: "La Libertad del Individuo"
 ROM_freedom_of_the_individual_desc: "Lo más importante en un país es el derecho a las libertades individuales, y debemos salvaguardar estas."
 ROM_improve_press_freedom: "Mejora de la Libertad de Prensa"
 ROM_improve_press_freedom_desc: "Nuestra prensa ha sufrido mucho en los tiempos del comunismo. Quiero decir, solo había un periódico propiedad del Partido, así que no es broma cuando digo que sufrió, básicamente no existía. De todos modos, realmente deberíamos mejorar nuestra perspectiva."
 ROM_defend_civil_society: "Defender la Sociedad Civil"
 ROM_defend_civil_society_desc: "Los gobiernos anteriores han intentado casi constantemente oprimir la sociedad civil, desde la Golaniada hasta las Mineriadas. Debemos asegurarnos de proteger a nuestra sociedad de futuros daños"
 ROM_minority_rights_bill: "Proyecto de Ley de Derechos de las Minorías"
 ROM_minority_rights_bill_desc: "Sea húngaro, tártaro, turco o búlgaro, a partir de ahora cada uno de ellos disfrutará de igualdad de derechos con un rumano. Desde señales bilingües hasta el derecho a dar el BAC en su lengua materna, esperamos que esto alivie las tensiones étnicas."
 ROM_focus_on_our_identity: "Enfoque en Nuestra Identidad"
 ROM_focus_on_our_identity_desc: "Nuestra identidad es única: una isla latina en un mar eslavo. Debemos valorar nuestro origen y antecedentes, mientras también trabajamos en entenderlos mejor."
 ROM_preserve_our_cultural_identity: "Preservar Nuestra Identidad Cultural"
 ROM_preserve_our_cultural_identity_desc: "Las futuras generaciones deben ser enseñadas a entender y respetar nuestra cultura e identidad."
 ROM_revive_bratianu_legacy: "Revivir el Legado de la Familia Bratianu"
 ROM_revive_bratianu_legacy_desc: "La Familia Bratianu son los creadores del PNL y la razón por la que Rumania existe hoy. A través de maniobras inteligentes, lograron establecer el Reino de Rumania y llevarlo a la victoria tanto en la Guerra de Independencia como en la Primera Guerra Mundial. Su legado no debe ser olvidado."
 ROM_improve_bor_relations: "Mejorar las Relaciones con la BOR"
 ROM_improve_bor_relations_desc: "La Iglesia Ortodoxa Rumana es una institución muy importante y para garantizar nuestra estabilidad debemos asegurarnos de mantener relaciones estrechas y positivas con ellos."
 ROM_european_identity: "Fomentar la Identidad Europea de Rumania"
 ROM_european_identity_desc: "Rumania está en la encrucijada del Este y el Oeste, en el corazón mismo de Europa. Sabemos a dónde pertenecemos y qué debemos hacer, pero necesitamos hacer que nuestra población sea consciente de nuestra identidad común con nuestros hermanos al otro lado de las fronteras: la identidad europea."
 ROM_european_security: "Contribuir a la Seguridad Europea"
 ROM_european_security_desc: "Es esencial que contribuyamos a la defensa de los ideales europeos participando en ejercicios de entrenamiento y proporcionando nuestro grupo de recursos a nuestros aliados."
 ROM_eu_work_contracts: "Firmar Contratos de Trabajo con la UE"
 ROM_eu_work_contracts_desc: "Al firmar un acuerdo mediante el cual los estudios europeos en Rumania son reconocidos y viceversa, podemos crear una nueva exportación en forma de servicios profesionales. Así, también mejoraremos la vida diaria de los ciudadanos rumanos."
 ROM_through_oursleves: "A Través de Nosotros Mismos"
 ROM_through_oursleves_desc: "Al reducir nuestra dependencia de países extranjeros mientras aumentamos nuestra independencia, podemos garantizar la prosperidad de Rumania. ¡Solo a través de nosotros mismos triunfaremos!"
 ROM_pnl_economic_reforms: "Reformas Económicas Rumanas"
 ROM_pnl_economic_reforms_desc: "La economía ha estado en ruinas durante la mayor parte de los últimos 30 años, y las reformas de parche solo han empeorado nuestra situación. Necesitamos medidas reales y completas si queremos salvar a nuestro país."
 ROM_continue_privatization: "Continuar la Privatización de Empresas Estatales"
 ROM_continue_privatization_desc: "Muchas empresas estatales son una carga, pero al privatizarlas no solo añadimos algo de dinero a nuestros ingresos, sino que también las salvamos de la bancarrota."
 ROM_decentralization_of_the_state: "Descentralización del Estado"
 ROM_decentralization_of_the_state_desc: "Rumania, en su conjunto, depende de Bucarest. Al descentralizar el poder, podemos promover el desarrollo económico de manera equitativa en todos los condados."
 ROM_special_economic_zones: "Crear Zonas Económicas Especiales"
 ROM_special_economic_zones_desc: "Hay algunas regiones en Rumania que requieren atención especial y son de mayor importancia. Al establecer Zonas Económicas Especiales, podemos atraer inversiones directas a áreas clave de nuestra economía."
 ROM_enact_tax_cuts: "Implementar Recortes de Impuestos"
 ROM_enact_tax_cuts_desc: "Menos impuestos significa más dinero para que la gente invierta y compre, lo que significa más dinero para nosotros. ¡Es así de simple!"
 ROM_liberalize_prices: "Liberalizar Precios"
 ROM_liberalize_prices_desc: "Al eliminar aranceles y barreras comerciales, podemos reducir los precios para los consumidores y asegurar una transición más coherente hacia una economía de libre mercado."
 ROM_maintain_the_role_of_the_state: "Mantener el Rol del Estado"
 ROM_maintain_the_role_of_the_state_desc: "Todas estas reformas liberales están bien, pero es imperativo que mantengamos el rol del Estado en los asuntos diarios."
 ROM_pnl_education_reform: "Reforma de la Educación Rumana"
 ROM_pnl_education_reform_desc: "Las reformas anteriores no lograron salvar el sistema educativo de ahogarse, pero tal vez nosotros tendremos éxito."
 ROM_anti_unemployement_fund: "Fondo Anti-Desempleo"
 ROM_anti_unemployement_fund_desc: "El desempleo es tanto una carga como una plaga. Una carga para aquellos que realmente no pueden conseguir un trabajo, y una plaga para nosotros. Al establecer un fondo anti-desempleo, podemos eliminar la parte de la carga asegurándonos de que los desempleados tengan una fuente de ingresos por unos meses con la que puedan pagar sus impuestos, comprar comida y medicinas y mantenerse a flote hasta que encuentren un trabajo, así como también reducir el crecimiento del desamparo."
 ROM_consumer_protection_measures: "Medidas de Protección al Consumidor"
 ROM_consumer_protection_measures_desc: "Los consumidores están a merced de las empresas en términos de calidad y cantidad. Al crear nuevas medidas para ayudar al consumidor, podemos protegerlos del abuso."
 ROM_opening_the_romanian_market: "Apertura del Mercado Rumano"
 ROM_opening_the_romanian_market_desc: "Rumania es un mercado sin explotar para empresas extranjeras con más de 18 millones de consumidores esperando comprar sus productos. Todas estas reformas han aumentado la confianza de las empresas extranjeras en nosotros, y así finalmente podemos abrir nuestro mercado interno a sus inversiones y productos."
 ROM_lessen_trade_regulations: "Reducción de Regulaciones Comerciales"
 ROM_lessen_trade_regulations_desc: "Al abrir nuestro mercado, podemos aumentar nuestra prosperidad y ingresos a largo plazo."
 ROM_flat_tax_system: "El Sistema de Impuesto Único Rumano"
 ROM_flat_tax_system_desc: "El sistema de impuestos es defectuoso, pero no porque sea malo, sino porque las legislaturas anteriores no pudieron comprometerse con las reformas necesarias para aumentar nuestra absorción de impuestos. El sistema de impuesto único funciona como se espera, pero necesitamos algunas pequeñas reformas y más creatividad para que funcione perfectamente."
 ROM_free_economy: "Una Economía Libre"
 ROM_free_economy_desc: "Al reducir la burocracia e introducir reformas, hemos logrado crear una economía libre en la que todo rumano, independientemente de su estatus y dinero, puede participar e invertir. En cada esquina ahora hay un pequeño negocio, propiedad de una familia, o una megacorporación buscando un nuevo mercado para vender sus productos. Ahora Rumania finalmente prospera."
 ROM_peasants_party: "El Partido Nacional Campesino"
 ROM_peasants_party_desc: "El PNTCD es el sucesor legal del antiguo PNT, un partido político importante en los años 30. Actualmente, ellos y el PNL-T forman la alianza gobernante del CDR, pero crisis y fracasos repetidos han debilitado significativamente su capacidad para gobernar y han erosionado la confianza de la sociedad rumana en ellos."
 ROM_opportunities_for_all_romanians: "Oportunidades Para Todos los Rumanos"
 ROM_opportunities_for_all_romanians_desc: "Sea que provengas de una gran ciudad o de un pequeño pueblo, todos los rumanos merecen igualdad de oportunidades para su futuro."
 ROM_path_of_growth: "El Camino del Crecimiento"
 ROM_path_of_growth_desc: "El crecimiento debe ser bien planificado, sostenible y a largo plazo, de lo contrario nos estamos preparando para el desastre."
 ROM_bolster_small_enterprise: "Fortalecer la Pequeña Empresa"
 ROM_bolster_small_enterprise_desc: "Al eliminar ciertos impuestos y simplificar el papeleo, podemos aumentar la producción de pequeñas empresas y promover la creación de nuevos negocios autóctonos."
 ROM_young_businesses_fund: "Fondo para Jóvenes Empresas"
 ROM_young_businesses_fund_desc: "Al crear un programa de apoyo para startups donde ofrecemos ayuda monetaria a los jóvenes para que establezcan empresas, podemos equiparlos mejor para los desafíos que les esperan, promover el crecimiento de empresas lideradas por jóvenes y crear nuevas oportunidades de empleo."
 ROM_increase_the_minimum_wage: "Aumentar el Salario Mínimo"
 ROM_increase_the_minimum_wage_desc: "Un pequeño aumento en el salario mínimo no le hará daño a nadie y hará la vida más fácil para los menos afortunados."
 ROM_invest_in_urban_centres: "Invertir en Centros Urbanos"
 ROM_invest_in_urban_centres_desc: "Una mejor infraestructura es clave para la eficiencia y la felicidad de nuestra población. Añadir algunos parques, modernizar algunas avenidas y crear nuevas áreas peatonales seguramente mejorará la vida diaria de nuestros ciudadanos."
 ROM_backbone_of_romania: "La Columna Vertebral de Rumania"
 ROM_backbone_of_romania_desc: "La mayor parte de nuestro país aún vive en el campo rural, y aunque tienen acceso a necesidades básicas como educación, salud, agua y gas, aún deben pagar impuestos como la población urbana mientras viven y ganan menos. Está en nuestro mejor interés ayudarlos."
 ROM_uplift_countryside_infrastructure: "Mejorar la Infraestructura Rural"
 ROM_uplift_countryside_infrastructure_desc: "La infraestructura rural está en ruinas. Muy pocos pueblos tienen acceso a electricidad o agua corriente, y por lo tanto viven en la pobreza. Al establecer un Fondo de Reducción de la Pobreza, lentamente podemos sacar a todos estos asentamientos del lodo y modernizar la infraestructura rural."
 ROM_linking_secluded_villages: "Conectar Pueblos Aislados"
 ROM_linking_secluded_villages_desc: "Carretera por carretera, ferrocarril por ferrocarril, conectaremos Rumania."
 ROM_sustainable_agriculture_initiative: "Iniciativa de Agricultura Sostenible"
 ROM_sustainable_agriculture_initiative_desc: "La agricultura rumana no es sostenible. Los agricultores usan el doble de la cantidad permitida de pesticidas e inyectan sus productos con todo tipo de drogas para maximizar las ganancias. Al prohibir estas prácticas mientras invertimos en educación orientada a la agricultura, lentamente podemos hacerla más sostenible."
 ROM_drought_recovery_fund: "Fondo de Recuperación de Sequía"
 ROM_drought_recovery_fund_desc: "Aunque no solucionará el problema mayor, crear un fondo de alivio de sequía ayudaría a aliviar la carga bajo la cual nuestros agricultores están."
 ROM_poverty_reduction_programs: "Programas de Reducción de la Pobreza"
 ROM_poverty_reduction_programs_desc: ""
 ROM_improve_education_access: "Mejorar el Acceso a la Educación"
 ROM_improve_education_access_desc: "La clave para un futuro mejor es una población educada. Tomaremos las medidas necesarias para mejorar la infraestructura escolar rural y contratar más maestros, junto con aumentos salariales periódicos para alentar a más personas a elegir esta carrera."
 ROM_subsidies_for_the_unemployed: "Subsidios Para los Desempleados"
 ROM_subsidies_for_the_unemployed_desc: "Para algunos, son plagas improductivas, pero para nosotros simplemente son desafortunados. Al crear un fondo para ayudarlos a sostenerse durante la búsqueda de un trabajo, podemos prevenir el peor resultado de que se queden sin dinero y sin hogar."
 ROM_just_economy: "Una Economía Justa"
 ROM_just_economy_desc: "A través de diferentes iniciativas, hemos logrado cerrar la brecha entre lo rural y lo urbano, y crear una economía competitiva donde todo rumano, independientemente de su origen, está invitado a participar."
 ROM_protect_cultural_rights: "Proteger los Derechos Culturales Rumanos"
 ROM_protect_cultural_rights_desc: "Nuestra cultura es única e insular, y por eso es tan importante protegerla."
 ROM_social_reconciliation_initiatives: "Iniciativas de Reconciliación Social"
 ROM_social_reconciliation_initiatives_desc: "Nuestra sociedad fue gravemente dañada por el comunismo. Al restaurar la cohesión social e invertir en nuestras capacidades, finalmente podemos superar estas cicatrices que nos han retenido por tanto tiempo."
 ROM_pardon_former_regime_figures: "Perdón a Antiguas Figuras del Régimen"
 ROM_pardon_former_regime_figures_desc: "Aunque suene hipócrita, algunas personas que participaron en el régimen y lo ayudaron deberían ser perdonadas. ¿Por qué? Porque estas personas no estaban de acuerdo en principio con las ideas, y trabajaron con él con la esperanza de reformarlo desde dentro y crear una mejor Rumania. En este caso, si realmente están libres de pecado, serán perdonados."
 ROM_focus_on_social_unity: "Enfocarse en la Unidad Social"
 ROM_focus_on_social_unity_desc: "Debemos dejar de lado nuestras diferencias sociales y trabajar juntos para construir una mejor sociedad y futuro para nuestro país."
 ROM_human_rights_act: "La Ley de Derechos Humanos"
 ROM_human_rights_act_desc: "'...todos los hombres son creados iguales, que están dotados por su Creador con ciertos derechos inalienables...' o algo así."
 ROM_desovietization_of_romania: "La Des-Sovietización de Rumania"
 ROM_desovietization_of_romania_desc: "Incluso después de la Revolución del '89, la larga sombra del comunismo se cierne sobre Rumania. Debemos hacer que la gente sea consciente de los crímenes, la humillación y el sufrimiento que el régimen comunista ilegal nos impuso, mientras prohibimos la propaganda política comunista y cualquier partido que abogue por esta ideología criminal."
 ROM_adopt_lustration_laws: "Adoptar Leyes de Lustración"
 ROM_adopt_lustration_laws_desc: "Las personas y políticos que ayudaron al régimen no deberían poder escapar del castigo. Al adoptar leyes de lustración, podemos escrutar a los políticos con vínculos comunistas pasados o a aquellos individuos que colaboraron con el régimen o la SECURITATE, independientemente de cuándo, cómo o por qué."
 ROM_redeem_anti_communists: "Redimir a Disidentes Anti-Comunistas"
 ROM_redeem_anti_communists_desc: "Es importante que restablezcamos la imagen de aquellos que ayudaron a combatir el régimen comunista. Por supuesto, habrá algunas excepciones, la más importante es aquellos asociados con la Guardia de Hierro, pero de lo contrario no habrá controversias ni problemas."
 ROM_investigate_former_regime_pawns: "Investigar a Antiguos Peones del Régimen"
 ROM_investigate_former_regime_pawns_desc: "Los colaboradores del régimen comunista, a menos que estén verdaderamente justificados, deben ser investigados por los crímenes que cometieron al ayudar y apoyar activamente a la Securitate con información que de otro modo no habrían obtenido."
 ROM_reinforce_christian_morality: "Reforzar la Moral Cristiana"
 ROM_reinforce_christian_morality_desc: "Al final del día, somos una población cristiana, aunque pertenezcamos a diferentes denominaciones. No debemos permitir que las perversiones del BOR obstaculicen las enseñanzas cristianas de amor, compasión y unidad."
 ROM_crackdown_on_crime: "Represión del Crimen"
 ROM_crackdown_on_crime_desc: "El crimen organizado no tiene lugar en nuestro territorio."
 ROM_moral_romania: "Una Rumania Moral"
 ROM_moral_romania_desc: "Rumania continúa marchando hacia el futuro, pero ahora dotada de ciertos principios que ayudarán a guiarla y evitar otra pesadilla."
 ROM_pd: "El Partido Democrático"
 ROM_pd_desc: "Fundado en 1992 durante el período de transición poscomunista, el PD se ha establecido como un actor poderoso en la política interna. Abogando por la consolidación de las instituciones democráticas, fomentando la socialdemocracia y mejorando el estado de bienestar, el PD seguramente arrebatará algunos votos del PDSR y tal vez incluso proporcione el próximo Presidente."
 ROM_social_democratic_roots: "Nuestras Raíces Socialdemócratas"
 ROM_social_democratic_roots_desc: "Honraremos nuestro patrimonio socialdemócrata reafirmando nuestro compromiso con la justicia social, la igualdad y los valores democráticos, asegurando que estos principios continúen guiando nuestras políticas."
 ROM_strengthen_democratic_institutions: "Fortalecer las Instituciones Democráticas"
 ROM_strengthen_democratic_institutions_desc: "Para salvaguardar nuestra democracia, nos centraremos en fortalecer las instituciones democráticas, asegurando que operen de manera transparente y efectiva al servicio de los intereses de todos los ciudadanos."
 ROM_european_social_democracy: "Socialdemocracia Europea"
 ROM_european_social_democracy_desc: "Nuestro objetivo es alinearnos con los estándares de la socialdemocracia europea, adoptando las mejores prácticas de todo el continente para mejorar nuestras políticas sociales y estrategias económicas."
 ROM_reinforce_social_services: "Reforzar los Servicios Sociales"
 ROM_reinforce_social_services_desc: "Invertiremos y reforzaremos nuestros servicios sociales para apoyar mejor a las poblaciones vulnerables y asegurar que todos los rumanos tengan acceso a servicios y apoyo esenciales."
 ROM_gender_equality_initiatives: "Iniciativas de Igualdad de Género"
 ROM_gender_equality_initiatives_desc: "Nuestra administración implementará iniciativas de igualdad de género para promover oportunidades igualitarias en todas las áreas de la vida pública y privada, esforzándose por lograr una verdadera paridad de género."
 ROM_power_to_local_administrations: "Poder a las Administraciones Locales"
 ROM_power_to_local_administrations_desc: "Transferiremos más poder a las administraciones locales, permitiendo que los gobiernos regionales aborden las necesidades locales de manera más efectiva y fomentando una mayor participación de base en la gobernanza."
 ROM_promote_sensible_privatization: "Promover la Privatización Sensata"
 ROM_promote_sensible_privatization_desc: "Adoptaremos un enfoque equilibrado hacia la privatización, promoviendo una privatización sensata y estratégica de los activos estatales mientras salvaguardamos los intereses públicos y aseguramos resultados justos."
 ROM_fund_scientific_innovation: "Financiar la Innovación Científica"
 ROM_fund_scientific_innovation_desc: "Invertir en innovación científica es crucial para nuestro progreso. Aumentaremos la financiación para la investigación y el desarrollo para impulsar el avance tecnológico y el crecimiento económico."
 ROM_lower_taxes_for_small_businesses: "Reducir los Impuestos para Pequeñas Empresas"
 ROM_lower_taxes_for_small_businesses_desc: "Para apoyar el crecimiento económico y el emprendimiento, reduciremos los impuestos para las pequeñas empresas, proporcionándoles los recursos necesarios para prosperar y crear empleo."
 ROM_social_market_model: "El Modelo Social de Mercado Rumano"
 ROM_social_market_model_desc: "Necesitamos equilibrar el capitalismo de libre mercado con políticas sociales fuertes para crear una economía justa y dinámica que sirva a todos los rumanos."
 ROM_wall_against_authoritarianism: "Un Muro contra el Autoritarismo"
 ROM_wall_against_authoritarianism_desc: "Para proteger nuestra democracia, debemos construir una defensa robusta contra las tendencias autoritarias, asegurando que nuestras instituciones políticas permanezcan libres y justas. Un muro, si se quiere, pero no en la frontera con Bulgaria, todavía no."
 ROM_conservative_branding: "Una Marca Conservadora"
 ROM_conservative_branding_desc: "Está claro que la gente se está inclinando hacia la derecha, así que debemos adaptarnos."
 ROM_romanian_neoliberalism: "Neoliberalismo Rumano"
 ROM_romanian_neoliberalism_desc: "El neoliberalismo suena bien, ¿verdad? Debemos centrarnos en la desregulación y el crecimiento impulsado por el mercado para estimular el desarrollo económico y la innovación."
 ROM_limit_social_spending: "Limitar el Gasto Social"
 ROM_limit_social_spending_desc: "¡Al diablo con las personas discapacitadas! ¡Bribones devoradores de dinero! Reduciremos y recortaremos el gasto social para estabilizar nuestra economía y reinvertir los recursos en sectores económicos clave."
 ROM_promote_romanian_traditionalism: "Promover el Tradicionalismo Rumano"
 ROM_promote_romanian_traditionalism_desc: "Al reforzar nuestro patrimonio cultural y valores, integrándolos en nuestras políticas nacionales y vida pública, podemos promover el estilo de vida rumano."
 ROM_oppose_socialist_dictatorship: "Oponerse a la Dictadura Socialista"
 ROM_oppose_socialist_dictatorship_desc: "Debemos oponernos firmemente a cualquier forma de dictadura socialista, salvaguardando las libertades democráticas y asegurando que nuestra gobernanza permanezca responsable y transparente."
 ROM_slash_corporate_taxation: "Reducir la Tributación Corporativa"
 ROM_slash_corporate_taxation_desc: "¡BILL GATES! ¡CONSTRUYE UNA OFICINA DE MICROSOFT EN BUCAREST Y MI VIDA ES TUYA! De todos modos, para impulsar la actividad económica y atraer inversiones, reduciremos la tributación corporativa, creando un entorno más favorable para el crecimiento empresarial."
 ROM_speed_up_privatization: "Acelerar la Privatización"
 ROM_speed_up_privatization_desc: "Aceleraremos el proceso de privatización, transfiriendo empresas estatales al sector privado para mejorar la eficiencia y la competitividad."
 ROM_fight_bloated_bureaucracy: "Luchar contra la Burocracia Inflada"
 ROM_fight_bloated_bureaucracy_desc: "Es crucial luchar contra la burocracia inflada racionalizando las operaciones gubernamentales y reduciendo la burocracia para mejorar la eficiencia y la prestación de servicios."
 ROM_hardline_against_immigration: "Una Línea Dura contra la Inmigración"
 ROM_hardline_against_immigration_desc: "No, no a los inmigrantes en MI suelo rumano. Quiero decir, no a los ilegales, árabes, africanos, musulmanes, je... Quise decir que... Adoptaremos una postura dura sobre la inmigración para asegurar que nuestras fronteras sean seguras y que nuestras políticas de inmigración se apliquen estrictamente."
 ROM_condemn_ceausescu: "Condenar Oficialmente el Régimen de Ceausescu"
 ROM_condemn_ceausescu_desc: "Ceausescu fue malvado, y sin embargo ningún gobierno pasado se esforzó realmente en condenar sus crímenes. Nosotros seremos los que lo hagan, al mismo tiempo que afirmamos nuestro compromiso con los principios democráticos y los derechos humanos."
 ROM_free_market: "Un Mercado Libre"
 ROM_free_market_desc: "Abogaremos por una economía de mercado libre, reduciendo la intervención estatal y permitiendo que las fuerzas del mercado impulsen el crecimiento y la innovación."
 ROM_the_true_european_party: "El Verdadero Partido Europeo"
 ROM_the_true_european_party_desc: "Somos el Partido Europeo, NOSOTROS somos los que buscamos unirnos a la UE y NOSOTROS seremos los que lo hagamos."
 ROM_promote_european_investment: "Promover la Inversión Europea"
 ROM_promote_european_investment_desc: "Promoveremos activamente la inversión europea en Rumania, creando un entorno atractivo para los inversores y fomentando el crecimiento económico."
 ROM_defend_liberal_democracy: "Defender la Democracia Liberal"
 ROM_defend_liberal_democracy_desc: "Estamos comprometidos a defender la democracia liberal, asegurando que nuestras instituciones democráticas permanezcan fuertes y nuestras libertades se mantengan contra cualquier amenaza."
 ROM_expand_atlantic_ties: "Expandir los Lazos Atlánticos"
 ROM_expand_atlantic_ties_desc: "Está en nuestro interés nacional acercarnos más a Washington y mejorar nuestras relaciones con nuestros amigos estadounidenses."
 ROM_military_cooperation_initiative: "Iniciativa de Cooperación Militar"
 ROM_military_cooperation_initiative_desc: "Para fortalecer nuestras capacidades de defensa, iniciaremos la cooperación militar con nuestros aliados, mejorando las operaciones conjuntas y la coordinación estratégica."
 ROM_european_education_standards: "Estándares Educativos Europeos"
 ROM_european_education_standards_desc: "Alinear nuestro sistema educativo con los estándares europeos, mejorando la calidad y el acceso para asegurar que nuestra fuerza laboral sea competitiva en una economía global."
 ROM_european_romania: "Una Rumania Europea"
 ROM_european_romania_desc: "Nuestro lugar está dentro de Europa, y en ningún otro lugar."

 ROM_monarchy_debate: "El Debate sobre la Monarquía"
 ROM_monarchy_debate_desc: "Hemos ganado las elecciones y finalmente podemos abrir el debate sobre la Monarquía. Después de alguna discusión interna con nuestros socios, decidimos que es mejor celebrar un referéndum para que el retorno de la Monarquía sea legítimo y legal."
 ROM_unite_monarchists_in_the_coalition: "Unir a los Monárquicos en la Coalición"
 ROM_unite_monarchists_in_the_coalition_desc: "Cada partido político importante tiene al menos un miembro monárquico, ya sea en el PDSR, PRM o PNL. Si logramos unir a estos idealistas, podemos crear una poderosa coalición para ayudar a gestionar el referéndum y, lo más importante, sus resultados."
 ROM_organize_monarchist_rallies: "Organizar Mítines Monárquicos"
 ROM_organize_monarchist_rallies_desc: "Haremos un llamado a todos los monárquicos del país para que se reúnan, haciendo nuestra causa más visible."
 ROM_return_royal_estates: "Devolver las Propiedades Reales"
 ROM_return_royal_estates_desc: "Las propiedades reales fueron nacionalizadas por la fuerza por el gobierno comunista en 1948. Tomaremos medidas para asegurar que sean devueltas a la Familia Real y, lo más importante, que permanezcan disponibles para que el público en general las visite."
 ROM_gain_diaspora_support: "Obtener el Apoyo de la Diáspora"
 ROM_gain_diaspora_support_desc: "La única razón por la que tenemos una diáspora tan grande es debido a la incompetencia y la mala gestión de los gobiernos pasados. Los rumanos del Reino Unido, Benelux y Escandinavia conocen los beneficios de vivir en una monarquía, por lo que están más que dispuestos a ayudar a promover nuestra causa."
 ROM_utilize_the_media: "Utilizar los Medios"
 ROM_utilize_the_media_desc: "Algunas inversiones y subsidios estratégicos no harán daño a nadie, y dado que técnicamente no son sobornos, no se nos puede responsabilizar."
 ROM_referendum_concludes: "El Referéndum Concluye"
 ROM_referendum_concludes_desc: "Es el momento de la verdad, hemos hecho todo lo posible para apoyar la causa monárquica y esperemos que haya sido suficiente."
 ROM_monarchist_victory: "La Monarquía Victoriosa"
 ROM_monarchist_victory_desc: "¡Por fin, hemos deshecho uno de los errores de la historia! El monarquismo ha triunfado y Rumania puede volver a abrazar su estado natural como un Reino."
 ROM_michael_returns: "El Rey Miguel Regresa"
 ROM_michael_returns_desc: "Hoy, tras una invitación de nuestro Gobierno para retomar su lugar en el trono del País, el Rey Miguel ha aterrizado en el Aeropuerto de Otopeni, recibido por multitudes de seguidores entusiastas y dignatarios. Con la nación esperando ansiosamente su regreso, el aire se llena de anticipación mientras nos preparamos para embarcarnos en un nuevo capítulo bajo el reinado de nuestro amado monarca. En medio de la pompa y la ceremonia, prevalece un sentido de optimismo, ya que la presencia del Rey Miguel señala el amanecer de un futuro más brillante para nuestra nación."
 ROM_matters_of_the_economy: "Asuntos de la Economía"
 ROM_matters_of_the_economy_desc: "La economía rumana es... decepcionante, por decir lo menos. Debemos analizar qué está causando todos los problemas y ver cómo se pueden resolver."
 ROM_modern_economics: "Economía Moderna"
 ROM_modern_economics_desc: "Todo apesta y nada funciona. No tenemos economistas reales, ni siquiera mencionar la falta de personal y especialistas calificados, y todavía estamos utilizando métodos obsoletos para manejar la inflación y el comercio. Al menos, podemos actualizar los métodos e invertir en educación económica para tener a alguien con quien trabajar en el futuro."
 ROM_fight_barons: "Luchar contra los Barones"
 ROM_fight_barons_desc: "Los barones, esta plaga en nuestra sociedad, han secuestrado la economía local de innumerables condados, creando monopolios regionales con prácticamente cero competencia. Haremos todo lo posible para romperlos y promover el desarrollo creando competencia entre empresas privadas."
 ROM_strengthen_syndicates: "Fortalecer los Sindicatos"
 ROM_strengthen_syndicates_desc: "Los trabajadores de las fábricas son extremadamente pobres y sus condiciones laborales son igualmente terribles. Aunque desde un punto de vista ideológico no tiene sentido, al fortalecer y despolitizar los sindicatos de trabajadores podemos promover la igualdad económica e indirectamente castigar a aquellas empresas que explotan a Rumania por su mano de obra barata."
 ROM_safeguard_the_private_sector: "Proteger el Sector Privado"
 ROM_safeguard_the_private_sector_desc: "Los gobiernos anteriores han estado cambiando el Código Fiscal constantemente, a veces de la noche a la mañana, resultando en un caos económico. El sector privado ha tenido que sufrir más con nuevos impuestos y restricciones aparentemente de la nada y es hora de poner fin a esta práctica, y finalmente dejar que el sector privado se desarrolle sin el riesgo de ser arruinado por la mala gestión económica."
 ROM_modernize_ploiesti: "Modernizar Ploiesti"
 ROM_modernize_ploiesti_desc: "Ploiesti es el hogar de nuestras mayores reservas de petróleo, pero tristemente se ha quedado atrás en la producción debido a la antigüedad de la maquinaria y la falta general de inversiones. Modernizar las refinerías de Ploiesti debería ser un primer paso para volver a poner a Rumania en el mapa como un importante poder económico."
 ROM_mechanized_farming: "Promover la Agricultura Mecanizada"
 ROM_mechanized_farming_desc: "La reforma agraria de Iliescu de los años 90 tuvo el buen efecto de devolver las tierras estatales a los agricultores que originalmente las poseían, pero la reforma no fue integral, no proporcionó ningún equipo ni incentivo para trabajar la tierra, por lo que nuestra agricultura se volvió altamente ineficiente. Podemos ayudar a aliviar la situación invirtiendo en equipos mecanizados y subvencionándolos para hacerlos accesibles al agricultor promedio, al mismo tiempo promoviendo el uso de redes de riego y cooperativas privadas, entre otros."
 ROM_seek_new_markets: "Buscar Nuevos Mercados"
 ROM_seek_new_markets_desc: "Nuestros productos deben venderse en algún lugar, pero tristemente les falta atractivo. El método comunista de producción en masa resultó en que nuestros productos fueran baratos y de baja calidad, dañando permanentemente su reputación. Al crear una nueva imagen, podemos buscar mercados más grandes y aumentar nuestros ingresos comerciales."
 ROM_cooperate_with_the_penisula: "Cooperar con la Península"
 ROM_cooperate_with_the_penisula_desc: "¿Qué mejor mercado hay que los Balcanes? Está cerca; ya tenemos relaciones amistosas con la mayoría de estos países. Ellos obtienen productos de calidad y nosotros obtenemos unos cuantos dólares más: ¡ganar-ganar!"
 ROM_balkan_economic_union: "Crear la Unión Económica Balcánica"
 ROM_balkan_economic_union_desc: "La integración europea es importante, pero también lo es la integración balcánica. Al crear una unión económica, podemos promover aún más el comercio libre y el tráfico de bienes entre nosotros y nuestros vecinos. Así, también facilitamos relaciones más amistosas y tal vez eventualmente abramos la puerta hacia la UE a los miembros de nuestro humilde bloque. Cuando llegue ese momento, la unión será disuelta, pero por ahora, debemos aprovechar sus frutos."
 ROM_quality_products: "Enfocarse en Productos de Calidad"
 ROM_quality_products_desc: "La calidad supera a la cantidad, al menos en la mayoría de los casos. Al enfocarnos en la producción de calidad, podemos maximizar las ganancias y, por lo tanto, traer más crecimiento y desarrollo económico."
 ROM_export_economy: "Una Economía de Exportación"
 ROM_export_economy_desc: "¡Importamos demasiado! ¿Cómo se supone que una economía debe desarrollarse cuando tenemos un déficit comercial de más de 3 mil millones de dólares?! ¿Cómo es eso posible, realmente no podemos hacer chuletas de cerdo?? ¿Tenemos que importar todo de Alemania?! DEBEMOS equilibrar nuestro comercio e incrementar nuestras cantidades de exportación, no sea que también empecemos a importar pan de Afganistán, ¿o ya estamos haciendo eso? Lo olvidé."
 ROM_balkan_tiger: "El Tigre de los Balcanes"
 ROM_balkan_tiger_desc: "A través de reformas económicas inteligentes y una gestión verdaderamente competente, hemos podido desarrollar la economía rumana fuera del pozo en el que se encontraba. Ahora representamos el mercado más fuerte de los Balcanes y nuestra población vive mejor que nunca."
 ROM_restore_the_1923_constitution: "Restaurar la Constitución de 1923"
 ROM_restore_the_1923_constitution_desc: "La constitución actual no logra reflejar adecuadamente las aspiraciones y valores del pueblo rumano, dejando brechas críticas en la protección de nuestros derechos, dejando a nuestra nación a la deriva en la incertidumbre. ¿Qué mejor reemplazo hay que la Constitución de 1923 que encarna los principios de democracia, estado de derecho e individuales? Al restablecer sus disposiciones, reafirmamos nuestro compromiso de mantener los valores de libertad, justicia e igualdad para todos los ciudadanos."
 ROM_transparency_in_royal_affairs: "Transparencia en los Asuntos Reales"
 ROM_transparency_in_royal_affairs_desc: "Vivimos en una nueva era donde la información es ampliamente accesible y la tecnología está en constante cambio. Es más importante que nunca que la Familia Real sea transparente y cree confianza entre ella y la sociedad civil. Después de todo, no tiene sentido ocultar a dónde va el dinero cuando todo lo que se necesita es un equipo de periodistas para rastrear el rastro y crear un gran escándalo que se salga de control."
 ROM_crown_council: "Restaurar el Consejo de la Corona"
 ROM_crown_council_desc: "Por muy sabio que sea Miguel, dirigir un país es, sin embargo, un trabajo difícil. El Rey necesita a alguien que lo asesore en asuntos de importancia nacional, por lo que tomamos la decisión de restaurar el antiguo Consejo de la Corona. Esta institución tendrá un papel puramente consultivo y buscará guiar al Rey a través de cualquier crisis que el país pueda atravesar, e incluirá tanto a los actuales, futuros y pasados Primeros Ministros, junto con miembros de la Dinastía, Gobierno e importantes políticos."
 ROM_rule_of_law: "Mantener el Estado de Derecho"
 ROM_rule_of_law_desc: "Todos saben que el estado de derecho parece una broma en estos días, con políticos y civiles por igual riéndose en su cara mientras aceptan sobornos o Dios sabe qué más. Es nuestro trabajo mantener la ley y asegurarnos de que no solo se respete, sino que también sea coherente."
 ROM_fight_corruption: "Luchar contra la Corrupción"
 ROM_fight_corruption_desc: "La corrupción representa un peligro para la misma fibra de Rumania, y los gobiernos anteriores no han hecho nada al respecto; de hecho, la han promovido. Al establecer una Agencia Anticorrupción, finalmente podemos comenzar a tomar medidas contra la corrupción hasta que deje de ser un problema."
 ROM_symbol_of_romanian_unity: "Símbolo de la Unidad Rumana"
 ROM_symbol_of_romanian_unity_desc: "Miguel representa, por encima de todo, la unidad de los rumanos que viven tanto en el extranjero como en el país. Su familia fundó esta misma nación y la llevó al rango de una potencia europea. Miguel ahora debe llevar la antorcha de Fernando y Carol, pero no debe preocuparse porque tiene el respaldo de todos los rumanos."
 ROM_crown_domains: "Los Dominios de la Corona"
 ROM_crown_domains_desc: "Las dinastías reales son difíciles de mantener y, a veces, viven agujeros negros bastante grandes en el presupuesto. Pero esto no siempre fue así, ni tiene por qué serlo. En los días del Viejo Reino, teníamos los Dominios de la Corona: empresas e instituciones que utilizaban sus ganancias para cubrir cualquier y todos los gastos de la Familia Real, ahorrando así nuestro presupuesto, y cualquier excedente que quedara se reinvertía. Podemos restablecer estos dominios para ayudar a nuestra situación económica y promover el desarrollo."
 ROM_decommunization: "Descomunización"
 ROM_decommunization_desc: "El comunismo es la razón por la que Rumania es como es. Es la razón por la que nuestro país sufre y nuestra población está indefensa, y lo más importante, es la razón por la que nuestra sociedad se degradó tanto. Con el tiempo, dispersaremos las mentiras que infatuaron a nuestra gente y finalmente avanzaremos la sociedad."
 ROM_guide_the_parties: "Guiar a los Partidos"
 ROM_guide_the_parties_desc: "El tiempo ha demostrado una y otra vez que, en su mayor parte, los partidos son bastante mediocres. Es el trabajo del monarca guiar a estos partidos para que no se salgan de la línea y 'accidentalmente' sean comprados por Lukom-A y se conviertan en la trompeta de intereses extranjeros o personales. En cuanto a Lukom-A, ¿cómo están siquiera en Rumania...?"
 ROM_peoples_royal_family: "La Familia Real del Pueblo"
 ROM_peoples_royal_family_desc: "Muchas familias reales, pasadas y presentes, cometen el error de no interactuar con la población común, volviéndose así desconectadas de los problemas que aquejan a la sociedad. Pero nosotros no cometeremos este mismo error. Somos una dinastía del pueblo; les pertenecemos tanto como ellos nos pertenecen a nosotros, y participaremos tanto como sea posible en la sociedad para hacer nuestro mensaje claro."
 ROM_ban_extremism: "Prohibir el Extremismo"
 ROM_ban_extremism_desc: "Tanto el extremismo de derecha como el de izquierda son malos, quiero decir, mira a Vadim. ¿Parece una persona normal? No. Está activamente haciendo que el racismo balcánico parezca un patio de juegos en comparación con sus declaraciones. Realmente parece que está tratando de crear un racismo competitivo, lo cual es más preocupante que cualquier otra cosa. Pero, de todos modos, prohibiremos tanto los partidos nacionalistas como los comunistas y promoveremos fuertemente la moderación."
 ROM_resolve_succession: "Resolver la Sucesión"
 ROM_resolve_succession_desc: "En este momento, la Familia Real no tiene un heredero claro. Por supuesto, está Margareta, la hija de Miguel, que parecería una elección clara. Pero no es ni de lejos tan popular como su padre. Esto no se ve ayudado por el segundo contendiente en la sucesión, el joven Nicolás. Es popular y, según nuestra primogenitura, los hombres tienen prioridad. Pero estas leyes están anticuadas y deben cambiarse. De todos modos, convocaremos al Consejo de la Corona para ayudar a Miguel a tomar una decisión."
 ROM_1947_avenged: "1947 Vengado"
 ROM_1947_avenged_desc: "5 décadas. Tomó 5 décadas para que nuestro mayor error fuera deshecho. Rumania, después de todo este tiempo, ha logrado regresar a su forma natural de gobierno: una Monarquía. Ya no dirigida por Presidentes con intereses turbios y pasados aún más turbios, nuestro país ahora es dirigido por alguien que es verdaderamente neutral políticamente y solo tiene nuestros mejores intereses en el corazón: el Rey Miguel I. Nuestro país está orgulloso de nuevo y el futuro parece más brillante que nunca, pero aún queda trabajo por hacer, y mientras la Casa de Hohenzollern-Sigmaringen permanezca en el trono, el trabajo nunca se detendrá."
 ROM_outward_perspective: "Perspectiva Hacia el Exterior"
 ROM_outward_perspective_desc: "Debemos mirar más allá de la frontera en busca de socios y futuros aliados."
 ROM_monarchism_in_the_balkans: "Apoyar el Monarquismo en los Balcanes"
 ROM_monarchism_in_the_balkans_desc: "Cuando los tanques soviéticos invadieron los Balcanes, nuestros hermanos al otro lado del Danubio denunciaron la institución monárquica bajo la amenaza del rifle ruso. Han continuado sirviendo a estos ideales republicanos enfermizos incluso después de la caída de la URSS, negándose a ver que la misma existencia del republicanismo en este lado de Europa es un error. Los ayudaremos a volver al buen camino."
 ROM_monarch_of_all_romanians: "Monarca de Todos los Rumanos"
 ROM_monarch_of_all_romanians_desc: "El Rey de Rumanía es, ante todo, el Rey de TODOS los rumanos. Al restaurar este título, podemos reabrir nuestras reclamaciones sobre los antiguos territorios de la Gran Rumanía, aunque esto pueda causar alguna reacción por parte de nuestros vecinos."
 ROM_purple_revolution_in_moldova: "Revolución Púrpura en Moldavia"
 ROM_purple_revolution_in_moldova_desc: "Históricamente, Moldavia fue parte de Rumanía durante cientos de años, hasta que los rusos nos la robaron. La población allí ha sido lavada el cerebro después de décadas de constante propaganda anti-rumana. Creen que hablan su propio idioma y que tienen su propia cultura e historia única a la nuestra. ¡Qué tontería! Comenzaremos a apoyar movimientos pro-unificación, y con suerte Moldavia se reunirá con nosotros pronto."
 ROM_house_of_the_hohenzollerns: "Casa de los Hohenzollern"
 ROM_house_of_the_hohenzollerns_desc: "Fue la Casa de Hohenzollern la que nos trajo nuestra independencia, la que creó la Gran Rumanía ¡y ahora son ellos los que llevan a Rumanía al siglo XXI!"
 ROM_negotiations_with_gagauzia: "Negociaciones con Gagauzia"
 ROM_negotiations_with_gagauzia_desc: "Gagauzia declaró su independencia de Moldavia justo antes de la reunificación. No podemos decir que no estemos sorprendidos, pero sigue siendo un cabo suelto que tenemos que manejar. Una guerra no ayudará a nadie, y mucho menos por un pedazo de tierra tan pequeño. Abriremos negociaciones con los gagauzos y veremos si podemos llegar a un consenso."
 ROM_republican_victory: "Una Victoria para la República"
 ROM_republican_victory_desc: "¡La apuesta falló! Y con ella, el PNTCD está seguro de colapsar. Debemos tomar las riendas y salvar lo que podamos de esta situación."
 ROM_dealing_with_monarchist_backlash: "Manejo de la Reacción Monárquica"
 ROM_dealing_with_monarchist_backlash_desc: "Esto es realmente malo. Primero, los republicanos estaban enojados porque estábamos celebrando un referéndum para empezar, ¡y ahora los monárquicos están molestos porque de alguna manera perdieron! ¡No podemos complacer a nadie en este maldito lugar! Tenemos que lidiar con la reacción monárquica antes de que empeore..."
 ROM_reinforce_republicanism: "Reforzar el Republicanismo"
 ROM_reinforce_republicanism_desc: "Podemos usar el resto de nuestro Presupuesto de Referéndum para promover ideales republicanos en los medios, aliviando así algo de la presión."
 ROM_investigate_royal_corruption: "Investigar la Corrupción Real"
 ROM_investigate_royal_corruption_desc: "Este es un movimiento que debemos hacer. Al culpar a la Dinastía, podemos salvar algo de prestigio diciendo que el PNTCD fue sobornado para celebrar el referéndum. Al hacer esto, satisfacemos a los republicanos y damos un golpe crítico a los monárquicos. Perdónenos, su majestad..."
 ROM_1989_redeemed_once_more: "1989 Redimido Una Vez Más"
 ROM_1989_redeemed_once_more_desc: "Los sueños de nuestra revolución aún no se han cumplido, y los ideales de una mejor República viven. Aunque la restauración del reino podría haber sido para mejor, y quién sabe qué camino podría haber abierto, el destino decidió lo contrario, y ¿quiénes somos nosotros para luchar contra él?"

 ROM_death_of_the_king: "Muerte del Rey"
 ROM_death_of_the_king_desc: "Nuestro amado Rey ha muerto y una vez más estamos sin un monarca. Por ahora, lloramos, y luego decidimos a dónde ir a continuación."
 ROM_queen_margareta: "Reina Margareta"
 ROM_queen_margareta_desc: "El primer hijo de Michael se ha convertido en Reina. Su reinado será complicado ya que aún tiene que ganarse la confianza de la nación, y no es ni de lejos tan popular como su sobrino."
 ROM_improve_public_image: "Mejorar la Imagen Pública"
 ROM_improve_public_image_desc: "Una visita al hospital aquí, un debate con un club para personas jubiladas allá. Estas visitas solo pueden mejorar la imagen pública e incrementar la confianza que la sociedad tiene en nosotros."
 ROM_meeting_with_duda: "Una Reunión con Duda"
 ROM_meeting_with_duda_desc: "No es ningún secreto que una gran razón por la que la gente es en gran medida desconfiada de la nueva monarca es por Radu Duda, el Rey Consorte. Actor con uhhh... ¿algo de talento? Convertido en consorte, muchas personas chismean sobre él y sus posibles vínculos con la Securitate. Para el futuro de la dinastía, es imperativo que Su Majestad tenga una larga discusión con Duda sobre su involucramiento y el futuro del país."
 ROM_invest_into_education: "Invertir en Educación"
 ROM_invest_into_education_desc: "La educación necesita mucho más que soluciones de parche para mejorar y producir realmente la mucha necesaria intelligentsia."
 ROM_royal_societies: "Formar Sociedades Reales"
 ROM_royal_societies_desc: "Estableceremos sociedades eruditas con capítulos reales para promover y ayudar a desarrollar disciplinas académicas y profesiones."
 ROM_queen_of_spades: "Reina de Espadas"
 ROM_queen_of_spades_desc: "La Reina, aunque respetada, todavía carece de la confianza y popularidad necesarias para gobernar de manera efectiva. La gente aún es aprehensiva sobre ella, y, hasta cierto punto, está justificado. Sin embargo, todavía la respetan y desde cada calle y umbral, la gente puede escuchar las palabras: ¡Larga Vida a la Reina!"
 ROM_feminism: "Fortalecer Ideales Feministas"
 ROM_feminism_desc: "La igualdad entre los sexos es de máxima prioridad para nosotros, ahora aún más desde que tenemos a una mujer en el trono... Tomaremos las medidas legislativas necesarias para asegurar que mujeres y hombres sean iguales en todos los aspectos de la vida civil."
 ROM_royal_tours: "Giras Reales"
 ROM_royal_tours_desc: "Es importante que nuestro nuevo monarca conozca a sus súbditos."
 ROM_king_nicholas: "Rey Nicolás"
 ROM_king_nicholas_desc: "El sobrino de Michael se ha convertido en Rey. No es una sorpresa, ya que la ley sálica establece que solo el primer hijo varón de la dinastía tendrá el derecho de gobernar el Reino. Aunque sigue siendo una situación difícil con su familia, ya que su tía Margareta busca desafiarlo en cada esquina, Nicolás tiene el respaldo de la población y el joven Rey ya ha demostrado ser popular entre las masas."
 ROM_hands_off_approach: "Enfoque de No Intervención"
 ROM_hands_off_approach_desc: "Es imperativo que el monarca dé un paso atrás en la administración del país y permita que el Gobierno haga lo que se supone que debe hacer. Por supuesto, mantendrá sus derechos otorgados por la Constitución, pero solo intervendrá cuando la situación realmente lo requiera."
 ROM_protect_the_environment: "Proteger el Medio Ambiente"
 ROM_protect_the_environment_desc: "La naturaleza de Rumanía es verdaderamente hermosa, pero tristemente la contaminación y los intereses privados la han estado dañando lentamente. Debemos evitar que este daño se vuelva permanente y proteger el medio ambiente para nuestros hijos."
 ROM_towards_a_common_goal: "Hacia un Objetivo Común"
 ROM_towards_a_common_goal_desc: "Agricultores, trabajadores, doctores y monarquía por igual necesitarán trabajar hacia un objetivo común, hacia la Rumanía del Mañana."
 ROM_royal_philanthropy: "Filantropía Real"
 ROM_royal_philanthropy_desc: "La Familia Real tiene suficiente dinero, y donar sumas de él hacia una causa justa solo nos beneficiará a todos."
 ROM_romania_of_tomorrow: "Rumanía del Mañana"
 ROM_romania_of_tomorrow_desc: "La Rumanía del Mañana será liderada por la juventud de hoy. Es importante que construyamos su visión, energía y determinación para que ellos mismos construyan un futuro más brillante para nosotros."
 ROM_king_of_hearts: "Rey de Corazones"
 ROM_king_of_hearts_desc: "A través de sus acciones, Nicolás ha ganado el respeto y el asombro de sus súbditos. Los rumanos de todo tipo están orgullosos de su joven rey y felices con su gobierno hasta ahora. Desde cada esquina y umbral se pueden escuchar las palabras: ¡Larga Vida al Rey!"
 ROM_king_paul: "Rey Paul"
 ROM_king_paul_desc: "A través de pura casualidad o cuidadosa maniobra, el sobrino bastardo de Carol II de alguna manera ha logrado usurpar el trono rumano y ver su sueño hecho realidad."
 ROM_manage_the_parliament: "Gestionar el Parlamento"
 ROM_manage_the_parliament_desc: "¡Hay personas lo suficientemente estúpidas como para seguir oponiéndose a mi gobierno, y muchas de ellas se pueden encontrar en el Parlamento! ¡Insanidad! Es esencial que controle esa institución traidora antes de que las cosas se salgan de control."
 ROM_cult_of_the_father: "Culto al Padre"
 ROM_cult_of_the_father_desc: "Carol II fue un héroe que hizo lo que tenía que hacer por Rumanía. Si no fuera por él, entonces Rumanía habría caído ante la plaga comunista mucho antes y aun así, fue traicionado por el Mariscal e incluso por su propio hijo. Carol es un héroe digno de reconocimiento y respeto, y su imagen debe ser restaurada de inmediato."
 ROM_undo_michaels_reign: "Deshacer el Reinado de Michael"
 ROM_undo_michaels_reign_desc: "Michael fue un idealista ingenuo, un traidor a su país y a su pueblo. La mancha que dejó en el país rumano será removida de inmediato."
 ROM_national_conservatism: "Conservadurismo Nacional"
 ROM_national_conservatism_desc: "Familia, Tradición y Religión. Estos representarán la base sobre la cual se construirá la nueva Rumanía."
 ROM_remove_the_foreigners: "Eliminar a los Extranjeros"
 ROM_remove_the_foreigners_desc: "Expulsaremos a los usurpadores y castigaremos a los que les son leales. Los traidores a la Corona no tienen lugar en Rumanía."
 ROM_corporate_alliance: "Alianza Corporativa"
 ROM_corporate_alliance_desc: "Al trabajar junto con grupos corporativos podemos garantizar mejor el desarrollo de nuestro país."
 ROM_restore_the_the_frn: "Restaurar el FRN"
 ROM_restore_the_the_frn_desc: "No podemos dejar que nuestro país caiga presa de disputas políticas. Por eso decidí prohibir todos los partidos políticos y establecer el Frente de Renacimiento Nacional como la única organización política en el parlamento. Todos los miembros actuales del parlamento están invitados a unirse, pero si se niegan tendrán que retirarse de la política y simplemente los reemplazaremos."
 ROM_new_camarilla: "La Nueva Camarilla"
 ROM_new_camarilla_desc: "Hay pocos miembros de los grupos corporativos que, a través de sus méritos y acciones (y donaciones) se han vuelto confiables. Su continuo apoyo y confianza serán recompensados."
 ROM_drafting_a_new_constitution: "Redacción de una Nueva Constitución"
 ROM_drafting_a_new_constitution_desc: "Es hora de que Rumanía regrese a su forma natural de gobierno: el absolutismo. La nueva Constitución me otorgará poder ilimitado sobre cada aspecto de este país, y con ella finalmente podré servir a mi país al máximo."


 ROM_economy: "La Economía Rumana"
 ROM_economy_desc: "Actualmente, nuestra economía está en ruinas, y estamos bastante seguros de que una ardilla muerta tiene un mayor valor neto. Tal vez deberíamos hacer algo al respecto."
 ROM_reverse_industrial_decline: "Reversión de la Declinación Industrial"
 ROM_reverse_industrial_decline_desc: "Se deben hacer esfuerzos para revertir la declinación industrial en curso revitalizando fábricas anticuadas e invirtiendo en nuevas tecnologías para impulsar la productividad y el crecimiento económico."
 ROM_expand_the_construction_industry: "Expandir la Industria de la Construcción"
 ROM_expand_the_construction_industry_desc: "Al expandir la industria de la construcción se proporcionarán nuevos empleos y se estimulará la actividad económica, sentando las bases para el crecimiento futuro y el desarrollo de infraestructuras."
 ROM_modernize_bucharest_factories: "Modernizar las Fábricas de Bucarest"
 ROM_modernize_bucharest_factories_desc: "Modernizar las fábricas en Bucarest es esencial para mejorar nuestras capacidades manufactureras y asegurar que nuestra capital siga siendo una potencia económica."
 ROM_housing_construction_initiative: "Iniciativa de Construcción de Viviendas"
 ROM_housing_construction_initiative_desc: "Lanzar una iniciativa de construcción de viviendas abordará la creciente demanda de viviendas asequibles, mejorando las condiciones de vida de muchos ciudadanos."
 ROM_import_construction_engineering_tech: "Importar Tecnología de Ingeniería de Construcción"
 ROM_import_construction_engineering_tech_desc: "Nuestra tecnología está bastante anticuada, por lo que nos vemos obligados a importar las herramientas de ingeniería que necesitamos."
 ROM_renew_electricity_production: "Renovar la Producción de Electricidad"
 ROM_renew_electricity_production_desc: "Renovar la producción de electricidad es vital para satisfacer las crecientes demandas energéticas de nuestra nación, centrándose en fuentes de energía sostenibles y confiables."
 ROM_expand_heavy_industry: "Expandir la Industria Pesada"
 ROM_expand_heavy_industry_desc: "Expandir la industria pesada fortalecerá nuestra base económica, aumentará el empleo y apoyará el desarrollo de sectores relacionados a través de un mayor rendimiento."
 ROM_industrial_behemoth: "Un Behemoth Industrial"
 ROM_industrial_behemoth_desc: "La industria rumana vuelve a ser competitiva y productiva, algo que no habíamos visto en tal vez décadas... sin embargo, el trabajo no se detiene aquí."
 ROM_push_for_the_automobile_industry: "Impulso para la Industria Automotriz"
 ROM_push_for_the_automobile_industry_desc: "Una industria automotriz robusta es clave para el crecimiento económico. Nos centraremos en expandir nuestro sector automotriz, apoyando marcas nacionales y fomentando avances tecnológicos en la fabricación de automóviles."
 ROM_manufacturing_investments: "Inversiones en Manufactura"
 ROM_manufacturing_investments_desc: "Impulsar nuestra economía comienza con inversiones estratégicas en manufactura. Al modernizar instalaciones y apoyar la innovación, podemos mejorar la productividad y crear nuevos empleos en todo el país."
 ROM_invite_foreign_car_manufacturers: "Invitar a Fabricantes de Automóviles Extranjeros"
 ROM_invite_foreign_car_manufacturers_desc: "Para fortalecer nuestro sector automotriz, extendemos una invitación abierta a fabricantes de automóviles extranjeros, ofreciendo incentivos para establecer operaciones y aportar experiencia a nuestro mercado."
 ROM_invest_in_dacia: "Invertir en Dacia"
 ROM_invest_in_dacia_desc: "Dacia ha sido el blanco de muchas bromas en la carretera, pero es hora de dirigir la marca en una nueva dirección. Al invertir en mejoras de calidad e innovación, podemos dejar su reputación 'oxidada' en el espejo retrovisor y acelerar hacia un futuro más brillante. No, no me disculparé."
 ROM_facilitate_automobile_exports: "Facilitar las Exportaciones de Automóviles"
 ROM_facilitate_automobile_exports_desc: "Para dejar nuestra marca en el escenario global, racionalizaremos las regulaciones y proporcionaremos incentivos para facilitar la exportación de automóviles fabricados en Rumanía, impulsando el crecimiento en nuestro sector automotriz."
 ROM_revitalize_romanian_agriculture: "Revitalizar la Agricultura Rumana"
 ROM_revitalize_romanian_agriculture_desc: "Nuestro sector agrícola es la columna vertebral de la nación. Es hora de revitalizarlo con técnicas modernas y un mayor apoyo para asegurar que siga siendo competitivo y productivo."
 ROM_focus_on_technological_improvements: "Enfocarse en Mejoras Tecnológicas"
 ROM_focus_on_technological_improvements_desc: "Invertir en mejoras tecnológicas en todos los sectores impulsará la eficiencia, reducirá costos y propulsará a Rumanía hacia un futuro más innovador y próspero."
 ROM_increase_subsidies_for_farmers: "Aumentar los Subsidios para Agricultores"
 ROM_increase_subsidies_for_farmers_desc: "Para apoyar a nuestros agricultores y asegurar un suministro estable de alimentos, aumentaremos los subsidios, ayudándoles a hacer frente a las fluctuaciones del mercado y fomentando prácticas sostenibles."
 ROM_ensure_farmers_income: "Asegurar el Ingreso de los Agricultores"
 ROM_ensure_farmers_income_desc: "Asegurar un ingreso justo y estable para los agricultores es esencial. Implementaremos políticas que protejan las ganancias agrícolas y apoyen los medios de vida rurales."
 ROM_solve_property_disputes: "Resolver Disputas de Propiedad"
 ROM_solve_property_disputes_desc: "Las disputas de propiedad persistentes obstaculizan el crecimiento agrícola. Al resolver estos conflictos, podemos desbloquear el potencial de vastas tierras y aportar claridad a la propiedad, permitiendo el progreso."
 ROM_promote_incentives_for_farming: "Promover Incentivos para la Agricultura"
 ROM_promote_incentives_for_farming_desc: "La agricultura debe seguir siendo un medio de vida viable y atractivo. Introduciremos nuevos incentivos para fomentar la inversión en agricultura y asegurar que nuestros agricultores prosperen."
 ROM_focus_on_technological_improvements: "Enfocarse en Mejoras Tecnológicas"
 ROM_focus_on_technological_improvements_desc: "Invertir en mejoras tecnológicas en todos los sectores impulsará la eficiencia, reducirá costos y propulsará a Rumanía hacia un futuro más innovador y próspero."
 ROM_import_high_tech_agricultural_tools: "Importar Herramientas Agrícolas de Alta Tecnología"
 ROM_import_high_tech_agricultural_tools_desc: "Para modernizar nuestro sector agrícola, importaremos equipos de agricultura de última generación, aumentando la eficiencia y alineando las granjas rumanas con los estándares globales."
 ROM_improve_harvest_efficiency: "Mejorar la Eficiencia de la Cosecha"
 ROM_improve_harvest_efficiency_desc: "Mejorar la eficiencia de la cosecha es crucial para maximizar la producción. Al implementar técnicas y tecnologías modernas, podemos reducir el desperdicio y asegurar una temporada de cosecha más productiva."
 ROM_promote_farming_education: "Promover la Educación Agrícola"
 ROM_promote_farming_education_desc: "El conocimiento es clave para un sector agrícola próspero. Promover la educación agrícola equipará a las futuras generaciones con las habilidades necesarias para innovar y mejorar la productividad."
 ROM_increase_maize_exports: "Aumentar las Exportaciones de Maíz"
 ROM_increase_maize_exports_desc: "El maíz es uno de los cultivos más fuertes de Rumanía. Aumentar las exportaciones de este valioso producto fortalecerá nuestra economía agrícola y nos posicionará como un exportador líder de maíz."
 ROM_anti_soil_erosion_projects: "Proyectos Anti-Erosión del Suelo"
 ROM_anti_soil_erosion_projects_desc: "La erosión del suelo es una amenaza silenciosa para nuestras tierras agrícolas. Lanzaremos proyectos anti-erosión para proteger nuestro suelo, asegurando la sostenibilidad a largo plazo de la agricultura rumana."
 ROM_resilient_agriculture: "Una Agricultura Resiliente"
 ROM_resilient_agriculture_desc: "Rumanía ha vuelto a ganarse el título de §8el granero de Europa§! a través de una cuidadosa inversión y progreso."
 ROM_problem_of_aging_infrastructure: "El Problema de la Infraestructura Envejecida"
 ROM_problem_of_aging_infrastructure_desc: "Nuestra infraestructura envejecida obstaculiza el crecimiento y la seguridad. Abordar este problema es crucial para apoyar el desarrollo económico y mejorar la calidad de vida de todos los ciudadanos."
 ROM_expand_infrastructure_networks: "Expandir Redes de Infraestructura"
 ROM_expand_infrastructure_networks_desc: "Expandir las redes de infraestructura en todo el país desbloqueará nuevas áreas para el desarrollo, conectará regiones y asegurará el movimiento eficiente de bienes y personas."
 ROM_a1_motorway: "La Autopista A1"
 ROM_a1_motorway_desc: "Completar la Autopista A1, conectando Arad con Bucarest, es vital para mejorar las conexiones viales entre ciudades clave, impulsar el comercio y aliviar los cuellos de botella en el transporte en todo el país."
 ROM_expand_railway_connections: "Expandir Conexiones Ferroviarias"
 ROM_expand_railway_connections_desc: "Invertir en la expansión ferroviaria mejorará la conectividad entre áreas rurales y urbanas, proporcionando una alternativa costo-efectiva y sostenible tanto para pasajeros como para carga."
 ROM_modernize_existing_infrastructure: "Modernizar la Infraestructura Existente"
 ROM_modernize_existing_infrastructure_desc: "En lugar de solo construir nuevas carreteras y ferrocarriles, debemos modernizar nuestra infraestructura existente para satisfacer las demandas actuales, asegurando un sistema confiable y eficiente."
 ROM_revitalize_the_port_of_constanta: "Revitalizar el Puerto de Constanta"
 ROM_revitalize_the_port_of_constanta_desc: "El Puerto de Constanta es una puerta de entrada clave a los mercados globales. Revitalizar el puerto mejorará nuestra capacidad comercial y fortalecerá la posición de Rumanía en el comercio internacional."
 ROM_high_speed_railway_project: "Proyecto de Ferrocarril de Alta Velocidad"
 ROM_high_speed_railway_project_desc: "Una red de ferrocarril de alta velocidad revolucionará los viajes, reduciendo drásticamente los tiempos de tránsito entre ciudades importantes y fomentando el desarrollo regional a través de una conectividad más rápida."
 ROM_enforce_safety_regulations: "Hacer Cumplir las Regulaciones de Seguridad"
 ROM_enforce_safety_regulations_desc: "Hay demasiados idiotas yendo a 200 km/h en un BMW E34 de mierda o Dios sabe qué más. Haremos cumplir regulaciones de seguridad más estrictas, protegiendo las vidas de aquellos que usan nuestra infraestructura diariamente."
 ROM_modern_road_system: "Un Sistema de Carreteras Moderno"
 ROM_modern_road_system_desc: "Bueno, nuestra infraestructura está lejos de Alemania o Japón o incluso Polonia, pero estamos llegando. Lentamente."
 ROM_natural_resources: "Recursos Naturales Rumanos"
 ROM_natural_resources_desc: "Nuestro país es muy rico en recursos naturales, y sería una pena simplemente ignorarlo."
 ROM_greener_approach: "Un Enfoque Más Verde"
 ROM_greener_approach_desc: "El verde es el futuro y debemos adaptarnos a él."
 ROM_focus_on_renewables: "Enfocarse en Energías Renovables"
 ROM_focus_on_renewables_desc: "La energía renovable es el futuro. Cambiar nuestro enfoque a la energía solar, eólica e hidroeléctrica reducirá nuestra dependencia de los combustibles fósiles y creará una red energética sostenible para Rumanía."
 ROM_expand_wind_power_networks: "Expandir Redes de Energía Eólica"
 ROM_expand_wind_power_networks_desc: "La energía eólica ofrece un potencial sin explotar. Expandir las redes de energía eólica diversificará nuestras fuentes de energía y proporcionará energía limpia y renovable a hogares e industrias."
 ROM_hydroelectricity_initiatives: "Iniciativas de Hidroelectricidad"
 ROM_hydroelectricity_initiatives_desc: "Aprovechar los ríos de Rumanía para la energía hidroeléctrica aumentará significativamente nuestra producción de energía renovable, ofreciendo una solución energética confiable y verde."
 ROM_sustainable_romania: "Una Rumanía Sostenible"
 ROM_sustainable_romania_desc: "Construir un futuro sostenible requiere equilibrar las necesidades energéticas con la responsabilidad ambiental. Al invertir en tecnologías verdes, aseguraremos la prosperidad a largo plazo mientras protegemos nuestros recursos naturales."
 ROM_focus_on_nuclear_energy: "Enfocarse en la Energía Nuclear"
 ROM_focus_on_nuclear_energy_desc: "La energía nuclear sigue siendo una de las fuentes de energía más eficientes y confiables. Priorizaremos el desarrollo nuclear como piedra angular de nuestra política energética."
 ROM_build_new_power_plants: "Construir Nuevas Plantas de Energía"
 ROM_build_new_power_plants_desc: "Para satisfacer las crecientes demandas energéticas, construiremos nuevas plantas de energía, asegurando un suministro constante y sostenible de electricidad para la industria y los consumidores."
 ROM_modernize_the_cernavoda_nuclear_power_plant: "Modernizar la Planta de Energía Nuclear de Cernavoda"
 ROM_modernize_the_cernavoda_nuclear_power_plant_desc: "La Planta de Energía Nuclear de Cernavoda es un activo clave. Modernizarla aumentará su producción y eficiencia, asegurando que cumpla con los estándares modernos de seguridad y ambientales."
 ROM_leader_in_nuclear_power: "Un Líder en Energía Nuclear"
 ROM_leader_in_nuclear_power_desc: "Al avanzar en la tecnología nuclear, Rumanía puede convertirse en un líder en energía nuclear dentro de Europa, proporcionando una fuente de energía confiable y de bajas emisiones para las futuras generaciones."
 ROM_exploit_our_land: "Explotar Nuestra Tierra"
 ROM_exploit_our_land_desc: "La tierra de Rumanía contiene un vasto potencial sin explotar. Comenzaremos a explotar nuestros recursos naturales para impulsar el crecimiento económico y reducir la dependencia de las importaciones extranjeras."
 ROM_oil_extraction_initiatives: "Iniciativas de Extracción de Petróleo"
 ROM_oil_extraction_initiatives_desc: "El petróleo sigue siendo una piedra angular de la energía global. Lanzaremos nuevas iniciativas para expandir la extracción nacional de petróleo y fortalecer nuestra independencia energética."
 ROM_black_sea_oil_extraction: "Extracción de Petróleo del Mar Negro"
 ROM_black_sea_oil_extraction_desc: "El Mar Negro contiene reservas significativas de petróleo. Extraer este valioso recurso fortalecerá nuestro sector energético y posicionará a Rumanía como un actor energético regional."
 ROM_tap_into_transylavanian_oil_reserves: "Explotar las Reservas de Petróleo de Transilvania"
 ROM_tap_into_transylavanian_oil_reserves_desc: "Las reservas de petróleo de Transilvania han estado subutilizadas durante mucho tiempo. Al aprovechar este recurso, podemos aumentar la producción y consolidar nuestra seguridad energética."
 ROM_trade_with_opec_countries: "Comercio con Países de la OPEP"
 ROM_trade_with_opec_countries_desc: "Establecer relaciones comerciales favorables con los países de la OPEP asegurará un flujo estable de petróleo y ayudará a Rumanía a mantener precios energéticos competitivos."
 ROM_commence_mining_projects: "Comenzar Proyectos Mineros"
 ROM_commence_mining_projects_desc: "Los recursos minerales ricos de Rumanía están listos para el desarrollo. Comenzar nuevos proyectos mineros desbloqueará estos activos, contribuyendo al crecimiento industrial."
 ROM_rosia_montana_project: "El Proyecto Rosia Montana"
 ROM_rosia_montana_project_desc: "Al diablo con la UNESCO, Rosia Montana contiene reservas significativas de oro. Este proyecto revitalizará la industria minera de la zona, creando empleos y beneficios económicos mientras se navegan las preocupaciones ambientales."
 ROM_rovina_mine_project: "Proyecto de la Mina Rovina"
 ROM_rovina_mine_project_desc: "La mina Rovina ofrece una oportunidad importante para extraer minerales valiosos. Desarrollar este proyecto fortalecerá nuestro sector minero y aumentará las exportaciones."
 ROM_invite_mining_conglomerates: "Invitar a Conglomerados Mineros Internacionales"
 ROM_invite_mining_conglomerates_desc: "Al invitar a importantes conglomerados mineros internacionales, podemos aprovechar su experiencia y capital para acelerar el desarrollo de la industria minera de Rumanía."
 ROM_foundation_of_the_romanian_it_sector: "Fundación del Sector de TI Rumano"
 ROM_foundation_of_the_romanian_it_sector_desc: "Sentar las bases para un próspero sector de TI posicionará a Rumania como un futuro líder en tecnología e innovación, impulsando el crecimiento económico y la transformación digital."
 ROM_invest_in_tech_innovations: "Invertir en Innovaciones Tecnológicas"
 ROM_invest_in_tech_innovations_desc: "Las inversiones estratégicas en innovaciones tecnológicas impulsarán nuestra economía fomentando una cultura de investigación, desarrollo y avances de vanguardia en diversos campos."
 ROM_invest_in_electronics_production: "Invertir en la Producción de Electrónica"
 ROM_invest_in_electronics_production_desc: "Al invertir en la producción de electrónica, buscamos mejorar nuestras capacidades de fabricación, aumentar las exportaciones y satisfacer la creciente demanda global de electrónica avanzada."
 ROM_modernize_romanian_internet_services: "Modernizar los Servicios de Internet Rumanos"
 ROM_modernize_romanian_internet_services_desc: "Actualizar los servicios de internet en todo el país es crucial para apoyar una economía digital moderna, mejorar la conectividad y garantizar un acceso rápido y confiable para todos los ciudadanos. Además, ahora los estadounidenses en YouTube Shorts pueden hacer videos de clickbait sobre qué país tiene el internet más rápido."
 ROM_deals_with_intel: "Acuerdos con Intel"
 ROM_deals_with_intel_desc: "Asegurar acuerdos con Intel proporcionará acceso a tecnología avanzada de microprocesadores, impulsando nuestra industria tecnológica nacional y fomentando la innovación."
 ROM_deals_with_microsoft: "Acuerdos con Microsoft"
 ROM_deals_with_microsoft_desc: "Formar alianzas estratégicas con Microsoft mejorará nuestras capacidades de desarrollo de software y apoyará soluciones educativas y empresariales digitales."
 ROM_promote_it_specialist_training: "Promover la Formación de Especialistas en TI"
 ROM_promote_it_specialist_training_desc: "Invertir en programas de formación especializados para profesionales de TI creará una fuerza laboral capacitada lista para satisfacer las demandas de un sector tecnológico en crecimiento."
 ROM_silicon_valley_of_europe: "El Silicon Valley de Europa"
 ROM_silicon_valley_of_europe_desc: "Con esfuerzos enfocados e inversiones estratégicas, Rumania se ha convertido en el 'Silicon Valley de Europa,' atrayendo talento y capital de todo el mundo para impulsar la innovación y el crecimiento."

 ROM_social_democratic_party: "El Partido Socialdemócrata"
 ROM_social_democratic_party_desc: "Fundado en 1992, el PDSR representa la principal fuerza política de ideologías de izquierda en Rumania. Haciendo campaña con una plataforma de recuperación económica, prometiendo fortalecer la economía rumana tras años de transición de un sistema socialista centralizado a una economía de mercado y en la creación de un estado de bienestar, son vistos como los claros favoritos para las elecciones de 2000."
 ROM_psd_economic_policy: "Nuestra Política Económica"
 ROM_psd_economic_policy_desc: "Vaya, no pensé que llegaríamos tan lejos. ¿Y ahora qué?"
 ROM_drive_liberalization_policies: "Impulsar Políticas de Liberalización"
 ROM_drive_liberalization_policies_desc: "Debemos implementar políticas para liberalizar la economía, reducir el control estatal y fomentar la empresa privada y la competencia."
 ROM_heavy_industry_tax_breaks: "Exenciones Fiscales para Industrias Pesadas"
 ROM_heavy_industry_tax_breaks_desc: "Al proporcionar exenciones fiscales a las industrias pesadas, podemos estimular la producción, preservar empleos y potenciar el crecimiento económico en sectores clave."
 ROM_promote_workforce_education: "Promover la Educación de la Fuerza Laboral"
 ROM_promote_workforce_education_desc: "Invertir en la educación y formación de nuestra fuerza laboral es esencial para aumentar la productividad y prepararse para las demandas de una economía moderna."
 ROM_strengthen_the_leu: "Fortalecer el Leu Rumano"
 ROM_strengthen_the_leu_desc: "Debemos tomar medidas inmediatas para estabilizar y fortalecer el Leu rumano, restaurar la confianza en nuestra moneda y atraer inversión extranjera."
 ROM_privatize_failing_industries: "Privatizar Industrias en Quiebra"
 ROM_privatize_failing_industries_desc: "Debemos actuar rápidamente para privatizar las industrias estatales en quiebra, reducir pérdidas y fomentar la eficiencia del sector privado."
 ROM_strong_economy: "Una Economía Fuerte"
 ROM_strong_economy_desc: "Aunque nuestro trabajo está lejos de terminar, la economía rumana nunca ha sido más fuerte."
 ROM_joint_private_sector_contracts: "Contratos Conjuntos con el Sector Privado"
 ROM_joint_private_sector_contracts_desc: "Colaborar con empresas privadas a través de contratos conjuntos estimulará la innovación y potenciará el crecimiento económico."
 ROM_support_small_businesses: "Apoyar a las Pequeñas Empresas"
 ROM_support_small_businesses_desc: "Necesitamos apoyar a las pequeñas empresas como la columna vertebral de nuestra economía, proporcionándoles subvenciones, préstamos y condiciones favorables."
 ROM_nordic_approach: "El Enfoque Nórdico"
 ROM_nordic_approach_desc: "Adoptaremos el modelo nórdico, combinando un fuerte estado de bienestar con una economía de mercado dinámica para asegurar tanto prosperidad como igualdad."
 ROM_universal_healthcare: "Implementar un Sistema de Salud Universal"
 ROM_universal_healthcare_desc: "La atención médica es gratuita en todo menos en el nombre. Al implementar un Sistema de Seguro de Salud Público, podemos garantizar que todos los ciudadanos tengan acceso a servicios médicos de calidad, independientemente de sus ingresos."
 ROM_modernize_romanian_education: "Modernizar la Educación Rumana"
 ROM_modernize_romanian_education_desc: "Es hora de modernizar nuestro sistema educativo, invirtiendo en nuevos currículos e infraestructura para preparar a nuestros jóvenes para el futuro."
 ROM_fair_economy: "Una Economía Justa"
 ROM_fair_economy_desc: "Nuestros esfuerzos resultaron en una distribución más equitativa de la riqueza entre la población, y la gente está más feliz que nunca."
 ROM_progressive_taxation: "Implementar una Tributación Progresiva"
 ROM_progressive_taxation_desc: "Introduciremos un sistema de impuestos progresivo para asegurar que aquellos con mayor riqueza contribuyan más al bienestar de la nación."
 ROM_expand_public_administration: "Expandir la Administración Pública"
 ROM_expand_public_administration_desc: "Necesitamos expandir y fortalecer nuestra administración pública para mejorar la prestación de servicios y mejorar la gobernanza, al mismo tiempo creando más empleos y más personas leales al partido."
 ROM_economic_patriotism: "Enfocarse en el Patriotismo Económico"
 ROM_economic_patriotism_desc: "Debemos priorizar los negocios y productos rumanos, fomentando el patriotismo económico para impulsar nuestro mercado nacional."
 ROM_nationalize_privatized_industries: "Nacionalizar Industrias Privatizadas"
 ROM_nationalize_privatized_industries_desc: "Es hora de recuperar las industrias clave que fueron privatizadas, poniéndolas bajo control estatal para proteger nuestros intereses nacionales."
 ROM_welfare_statism: "Estatismo de Bienestar"
 ROM_welfare_statism_desc: "Abrazaremos el Estatismo de Bienestar, la idea de que el estado juega un papel significativo en la protección y promoción del bienestar económico y social de sus ciudadanos a través de diversos medios, para asegurar una robusta red de seguridad social que apoye a todos los ciudadanos desde la cuna hasta la tumba."
 ROM_focus_on_neglected_regions: "Enfocarse en Regiones Desatendidas"
 ROM_focus_on_neglected_regions_desc: "Regiones como Moldavia, Oltenia y Bucovina han sido descuidadas durante décadas y se han quedado muy atrás de sus contrapartes en Transilvania y Bucarest. Es importante cerrar la brecha rápidamente antes de que empeore."
 ROM_protect_romanian_products: "Proteger los Productos Rumanos"
 ROM_protect_romanian_products_desc: "Implementaremos políticas como aranceles para ayudar a nuestras industrias locales y reducir la dependencia de las importaciones extranjeras."
 ROM_patriotic_economy: "Una Economía Patriótica"
 ROM_patriotic_economy_desc: "Nuestra economía ahora prioriza los BIENES PATRIÓTICOS, hechos en RUMANIA, por PATRIOTAS RUMANOS REALES. ¡DIOS BENDIGA RUMANIA!!"
 ROM_psd_social_approach: "Nuestro Enfoque Social"
 ROM_psd_social_approach_desc: "Tema delicado, lo sé. Pero debemos discutir el camino a seguir aquí."
 ROM_progressive_voices: "Fomentar Voces Progresistas"
 ROM_progressive_voices_desc: "Es hora de amplificar las voces progresistas en nuestro gobierno, promoviendo la reforma y la innovación para una sociedad más justa."
 ROM_rehabilitate_purged_reformers: "Rehabilitar Reformadores Purgados"
 ROM_rehabilitate_purged_reformers_desc: "Debemos rehabilitar a aquellos individuos que buscaron reforma y justicia, reconociendo sus contribuciones al progreso de nuestra nación."
 ROM_apologize_for_the_mineriads: "Disculparse por las Mineriadas"
 ROM_apologize_for_the_mineriads_desc: "Las Mineriadas fueron un capítulo oscuro en nuestra historia, y es hora de disculparnos por lo que sucedió ese día. Tal vez nuestra gente pueda avanzar desde ese derramamiento de sangre."
 ROM_reenact_beneficial_policies: "Reimplementar Políticas Beneficiosas"
 ROM_reenact_beneficial_policies_desc: "Revisaremos y reimplementaremos políticas del pasado que demostraron ser beneficiosas para el desarrollo y el bienestar de nuestra nación."
 ROM_denounce_totalitarian_communism: "Denunciar el Comunismo Totalitario"
 ROM_denounce_totalitarian_communism_desc: "Debemos denunciar abiertamente la era del comunismo totalitario y afirmar nuestro compromiso con la democracia y la libertad."
 ROM_condemn_ceausescus_crimes: "Condenar los Crímenes de Ceausescu"
 ROM_condemn_ceausescus_crimes_desc: "Es nuestro deber moral condenar el régimen de Nicolae Ceausescu y asegurarnos de que tales abusos de poder nunca vuelvan a ocurrir."
 ROM_claim_the_legacy_of_89: "Reclamar el Legado de 1989"
 ROM_claim_the_legacy_of_89_desc: "La revolución de 1989 fue un punto de inflexión en la historia de nuestra nación, un momento en el que el pueblo rumano se levantó contra la opresión y luchó por la libertad y la democracia. Nosotros, como los sucesores legales del FSN, debemos honrar este legado reafirmando nuestro compromiso con los valores de ese levantamiento: justicia, libertad y la voluntad del pueblo. Al reclamar el manto de 1989, aseguramos que los sacrificios realizados no fueron en vano y que el futuro de nuestra nación permanezca fiel al espíritu de ese año histórico, y que la llama de la Revolución permanezca eterna."
 ROM_expel_communist_supporters: "Expulsar a los Partidarios del Comunismo"
 ROM_expel_communist_supporters_desc: "Para abrazar plenamente nuestro futuro democrático, debemos expulsar a cualquier partidario restante del antiguo régimen comunista de posiciones de poder e influencia."
 ROM_compensate_regime_victims: "Compensar a las Víctimas del Régimen"
 ROM_compensate_regime_victims_desc: "Debemos reconocer el sufrimiento de aquellos que fueron perseguidos bajo el antiguo régimen y proporcionarles una compensación adecuada por su dolor y pérdidas."
 ROM_support_the_european_dream: "Apoyar el Sueño Europeo"
 ROM_support_the_european_dream_desc: "Apoyaremos el sueño europeo de unidad, paz y prosperidad alineándonos con los ideales y políticas de la UE."
 ROM_lgbt_rights_initiative: "Iniciativa de Derechos LGBT"
 ROM_lgbt_rights_initiative_desc: "A diferencia de lo que los rumanos en Discord quisieran hacerte creer, las personas LGBT también son humanos. Es hora de proteger los derechos de todos los ciudadanos, independientemente de su orientación sexual, lanzando una iniciativa para apoyar los derechos LGBT."
 ROM_support_workplace_equality: "Apoyar la Igualdad en el Lugar de Trabajo"
 ROM_support_workplace_equality_desc: "Promoveremos la equidad en el lugar de trabajo implementando políticas que aseguren oportunidades iguales para todos, independientemente del género o antecedentes."
 ROM_secularize_education: "Secularizar la Educación"
 ROM_secularize_education_desc: "Nuestro sistema educativo debe reflejar un estado moderno y secular, libre de influencia religiosa, para proporcionar una educación equilibrada e inclusiva para cada estudiante. La BOR ya no interferirá con la educación."
 ROM_progressive_society: "Una Sociedad Progresista"
 ROM_progressive_society_desc: "El pueblo rumano mira hacia el futuro, ya no encadenado por las cadenas del pasado conservador."
 ROM_strengthen_conservatism: "Fortalecer el Conservadurismo Social"
 ROM_strengthen_conservatism_desc: "Para preservar nuestros valores tradicionales y la estabilidad social, fortaleceremos el conservadurismo social, reforzando normas y patrimonio cultural."
 ROM_support_our_communist_past: "Apoyar Nuestro Pasado Comunista"
 ROM_support_our_communist_past_desc: "Reconociendo nuestra historia, ofreceremos apoyo a aquellos que defienden los logros e ideales de nuestro pasado comunista, integrando sus perspectivas en nuestras políticas actuales."
 ROM_orthodox_values: "Promover Valores Ortodoxos"
 ROM_orthodox_values_desc: "Promoveremos activamente los valores ortodoxos en nuestra vida pública e instituciones, alineando las políticas nacionales con las enseñanzas morales y éticas de la BOR."
 ROM_question_eu_policies: "Cuestionar las Políticas de la UE"
 ROM_question_eu_policies_desc: "La UE intenta imponer sus puntos de vista a sus estados miembros, controlar todos los aspectos de su sociedad y economía. ¿Realmente queremos quedarnos con ellos?"
 ROM_strengthen_our_hegemony: "Fortalecer Nuestra Hegemonía"
 ROM_strengthen_our_hegemony_desc: "Para afirmar nuestra influencia en el escenario regional, tomaremos medidas para fortalecer nuestra hegemonía, proyectando poder y reforzando nuestro papel de liderazgo en los Balcanes."
 ROM_gain_bor_support: "Ganar el Apoyo de la BOR"
 ROM_gain_bor_support_desc: "Asegurar el apoyo de la Iglesia Ortodoxa Rumana (BOR) fortalecerá nuestra autoridad moral y nuestra posición política."
 ROM_condemn_radicals: "Condenar a los Ultranacionalistas Radicales"
 ROM_condemn_radicals_desc: "Podemos ser patriotas, pero no estamos locos. Los radicales y ultranacionalistas no tienen lugar en la política."
 ROM_ally_right_forces: "Aliarse con Fuerzas de Derecha"
 ROM_ally_right_forces_desc: "Aunque no estamos de acuerdo con la derecha en todo, tenemos muchas cosas en común. Por lo tanto, no sería una locura aliarse con ellos y crear una nueva Unión Política para fortalecer a Rumania y nuestros intereses."
 ROM_honor_national_heroes: "Honrar a los Héroes Nacionales"
 ROM_honor_national_heroes_desc: "Al honrar a los héroes de guerras y conflictos pasados, podemos inculcar un sentido de patriotismo en nuestra gente."
 ROM_ostracize_the_hungarian_minority: "Marginar a la Minoría Húngara"
 ROM_ostracize_the_hungarian_minority_desc: "Los tontos quieren autonomía. ¿Por qué? Porque quieren destruir nuestro país. ¿Por qué? Porque son húngaros. ¿Y qué hacemos con los húngaros? Los depor... Quiero decir, antagonizaremos al UDMR para que muestren sus verdaderos colores..."
 ROM_denounce_lgbt: "Denunciar a los LGBT"
 ROM_denounce_lgbt_desc: "Están enfermos, no hay otra manera de decirlo. No tienen lugar en nuestra sociedad, no tienen lugar cerca de nuestros hijos o nuestra fe y, claramente, no tienen lugar gobernando este país. Debemos desalentar tal comportamiento y hacer que cambien sus caminos."
 ROM_anti_abortion_law: "Leyes Antiaborto"
 ROM_anti_abortion_law_desc: "El aborto es un crimen contra la humanidad. ¿Quién en su sano juicio querría matar a un alma pequeña? Al limitar el derecho al aborto, podemos prevenir tales prácticas inmorales, al mismo tiempo que tal vez solucionemos nuestra demografía..."
 ROM_moral_society: "Una Sociedad de Moral"
 ROM_moral_society_desc: "Un fuerte código moral es lo que Rumania necesita, y es lo que le hemos proporcionado."

 ROM_issue_of_corruption: "El Problema de la Corrupción"
 ROM_issue_of_corruption_desc: "La corrupción es la palabra en boca de todos. Corrupción por aquí, corrupción por allá. Irónicamente, también se ha convertido en un problema masivo, así que ¿cómo deberíamos manejarlo?"
 ROM_hand_against_corruption: "Una Mano Contra la Corrupción"
 ROM_hand_against_corruption_desc: "Debemos enfrentar a este parásito antes de que destruya todo."
 ROM_judicial_transparency: "Transparencia Judicial"
 ROM_judicial_transparency_desc: "La gente merece saber qué está pasando con sus juicios y documentos; en igual medida, es importante que cualquier reforma futura sea comprensiva y transparente. Al promover la transparencia judicial, podemos lograr ambas cosas."
 ROM_form_the_dna: "Formar la DNA"
 ROM_form_the_dna_desc: "Sorpresa, sorpresa, la DNA fue inventada por un rumano. Su nombre era Ma-ta. Bromas aparte, la DNA (Directia Nationala Anticoruptie o Dirección Nacional Anticorrupción para los hablantes de inglés) será la agencia principal encargada de prevenir, investigar y procesar delitos relacionados con la corrupción."
 ROM_root_the_mafia: "Erradicar a la Mafia"
 ROM_root_the_mafia_desc: "La mafia son como malas hierbas en las cosechas, deben perecer."
 ROM_investigate_public_contracts: "Investigar Contratos Públicos"
 ROM_investigate_public_contracts_desc: "Hay un rumor de que la mayoría de los contratos públicos se otorgan a amigos y familiares de diputados, ministros, senadores, etc. Investigaremos estas afirmaciones y veremos qué tan ciertas son."
 ROM_tackle_land_barons: "Enfrentar a los Barones Terratenientes"
 ROM_tackle_land_barons_desc: "Estas plagas no han sido más que unos idiotas. Tenemos que enseñarles una lección."
 ROM_public_sector_transparency: "Transparencia del Sector Público"
 ROM_public_sector_transparency_desc: "Implementaremos nuevas leyes para asegurar una mayor transparencia en nuestro gobierno, reduciendo la corrupción y construyendo confianza con nuestra gente."
 ROM_transparent_state: "Un Estado Transparente"
 ROM_transparent_state_desc: "Puede que no sea perfecto, pero hemos logrado aliviar la presión que la corrupción ejerce sobre nuestras instituciones estatales. Con el tiempo, podríamos convertirnos realmente en un estado completamente transparente."
 ROM_utilize_the_deep_state: "Utilizar el Estado Profundo"
 ROM_utilize_the_deep_state_desc: "Debemos utilizar las redes del estado profundo dentro de nuestra burocracia para mantener el control y abordar rápidamente cualquier disidencia interna."
 ROM_contracts_to_loyalists: "Otorgar Contratos a Lealistas"
 ROM_contracts_to_loyalists_desc: "Debemos otorgar contratos gubernamentales a nuestros partidarios más leales, asegurando su continua lealtad y fortaleciendo nuestra base de poder y ganancias."
 ROM_control_the_constitutional_court: "Controlar el Tribunal Constitucional"
 ROM_control_the_constitutional_court_desc: "Aseguraremos nuestra influencia sobre el Tribunal Constitucional para evitar cualquier amenaza legal a nuestra autoridad."
 ROM_enforce_police_loyalty: "Garantizar la Lealtad de la Policía"
 ROM_enforce_police_loyalty_desc: "Debemos asegurarnos de que la fuerza policial sea leal a nosotros, expulsando a los disidentes y colocando a oficiales que harán cumplir nuestra voluntad sin cuestionamientos."
 ROM_patronage_system: "Un Sistema de Patronazgo"
 ROM_patronage_system_desc: "Estableceremos un sistema de patronazgo, recompensando a aquellos que nos apoyan con posiciones y privilegios para asegurar su continua lealtad."
 ROM_concord_with_organized_crime: "Un Concordato con el Crimen Organizado"
 ROM_concord_with_organized_crime_desc: "Al llegar a un entendimiento con el crimen organizado, podemos obtener nuevas fuentes de ingresos y asegurar aliados adicionales que operan fuera de la ley."
 ROM_appease_land_barons: "Aplacar a los Barones Terratenientes"
 ROM_appease_land_barons_desc: "Para mantener la estabilidad, debemos aplacar a los poderosos barones locales, otorgándoles favores y protección a cambio de su apoyo y votos."
 ROM_kleptocratic_state: "Un Estado Cleptocrático"
 ROM_kleptocratic_state_desc: "Abrazaremos un modelo cleptocrático, permitiendo que la élite se enriquezca a expensas del estado, a cambio de su lealtad inquebrantable a nuestro gobierno."


 ROM_armed_forces: "Las Fuerzas Armadas Rumanas"
 ROM_armed_forces_desc: "Las Fuerzas Armadas representan la única barrera entre nosotros y la ocupación enemiga. Las inversiones en el sector de la defensa son tan importantes como cualquier otra cosa, tal vez incluso más."
 ROM_army: "El Ejército"
 ROM_army_desc: "El ejército disfruta del mayor presupuesto y, con diferencia, tiene más personal. Sin embargo, esto no es suficiente."
 ROM_western_modernization: "Modernización Occidental"
 ROM_western_modernization_desc: "Debemos mirar a nuestros hermanos occidentales y ver cómo modernizaron sus ejércitos para los conflictos del mañana."
 ROM_spirit_of_the_mountain_hunters: "Espíritu de los Cazadores de Montaña"
 ROM_spirit_of_the_mountain_hunters_desc: "Los Cazadores de Montaña representaron la primera fuerza de élite verdadera que tuvo Rumania, y su leyenda aún perdura. Desde sus hazañas en ambas Guerras Mundiales, llevando a los alemanes y soviéticos al límite y humillándolos, los Cazadores de Montaña representan la fuerza, tanto en cuerpo como en espíritu, del soldado rumano."
 ROM_unified_command: "Estructura de Mando Unificada"
 ROM_unified_command_desc: "Al unificar aún más nuestra estructura de mando mediante el uso de tecnología moderna, podemos promover una planificación y estrategias coherentes."
 ROM_reform_conscription: "Reformar el Servicio Militar Obligatorio"
 ROM_reform_conscription_desc: "Nuestra ley de conscripción está obsoleta. Se trata de abrumar a los enemigos con pura superioridad numérica, sin tener en cuenta las bajas. Eliminaremos la conscripción, formando solo una fuerza de voluntarios para tener un ejército verdaderamente de calidad."
 ROM_adapt_to_nato_standards: "Adaptarse a los Estándares de la OTAN"
 ROM_adapt_to_nato_standards_desc: "Si deseamos unirnos a la OTAN algún día, debemos adaptarnos a su estándar de calidad; de lo contrario, bien podríamos ser carne de cañón."
 ROM_foreign_attaches: "Agregados Extranjeros"
 ROM_foreign_attaches_desc: "No es un secreto que carecemos de técnicas y estrategias modernas. Pero al traer oficiales y generales extranjeros para entrenar y enseñar a nuestros generales y oficiales, lentamente podemos cerrar la brecha entre nosotros y otros ejércitos más modernos."
 ROM_burebista_military_school: "La Escuela Militar Burebista"
 ROM_burebista_military_school_desc: "El Ejército Rumano es grande, pero le falta calidad. Al establecer una escuela militar especializada en reclutar y entrenar fuerzas de élite, podemos crear un poderoso contingente de soldados que serán capaces de defender Rumania hasta que el resto de las fuerzas armadas estén movilizadas y listas."
 ROM_quality_over_quantity: "Calidad sobre Cantidad"
 ROM_quality_over_quantity_desc: "Conflictos recientes en Transnistria, Irak y Afganistán nos mostraron lo importante que es la calidad. ¿De qué sirve superar en número al enemigo 2-1 si puede hacerte sangrar por cada pulgada de tierra sin sufrir bajas significativas?"
 ROM_a_new_modern_army: "Un Nuevo Ejército Moderno"
 ROM_a_new_modern_army_desc: "Detrás de cada nación respetable hay un ejército fuerte y moderno, listo para defender al país de cualquier opresor. Ahora, el Ejército Rumano no es diferente, armado con la mejor tecnología y armas que el dinero puede comprar."
 ROM_continue_with_the_old: "Continuar con lo Viejo"
 ROM_continue_with_the_old_desc: "Estamos en quiebra y no podemos permitirnos nuevos AK-47. Ojalá estuviera bromeando."
 ROM_expand_conscription: "Expandir el Servicio Militar Obligatorio"
 ROM_expand_conscription_desc: "El Ejército constantemente tiene un déficit de personal, incluso si el servicio militar es obligatorio. Al reducir la edad de reclutamiento, esperamos reclutar a unos pocos miles más de nuevos reclutas."
 ROM_guerilla_warfare: "Guerra de Guerrillas"
 ROM_guerilla_warfare_desc: "Las doctrinas militares pasadas se centraron en la guerra de guerrillas, con la idea de desangrar a una fuerza enemiga abrumadora antes de que pudiera lograr ganancias significativas, al mismo tiempo que acosaba sus líneas de suministro. ¿Y sabes qué? Esa es una doctrina muy buena."
 ROM_unit_autonomy: "Autonomía de la Unidad"
 ROM_unit_autonomy_desc: "Los conflictos pasados mostraron la importancia de la autonomía de la unidad, para poder tomar decisiones por sí mismos sin esperar órdenes de los superiores. Aunque no permitiremos que las unidades invadan países por sí mismas, permitiremos un grado de autonomía para tomar decisiones que podrían marcar la diferencia entre la vida y la muerte."
 ROM_legacy_of_the_patriotic_guards: "Legado de las Guardias Patrióticas"
 ROM_legacy_of_the_patriotic_guards_desc: "Las Guardias Patrióticas representaron la principal columna vertebral de las defensas rumanas en los años 70. Una fuerza paramilitar compuesta por civiles, ahora son vistas como una herramienta de represión política. Pero considerando nuestras circunstancias, reestablecer tal organización podría no ser una mala idea."
 ROM_scorched_earth: "Tierra Quemada"
 ROM_scorched_earth_desc: "Si nos retiramos, debemos asegurarnos de destruir todo lo que podría ser útil para el enemigo. Carreteras, granos, refinerías. Debemos asegurarnos de que las líneas de suministro de nuestros oponentes se vuelvan lo más inestables posible."
 ROM_military_training_for_the_youth: "Entrenamiento Militar para los Jóvenes"
 ROM_military_training_for_the_youth_desc: "Introduciremos ejercicios de tiro en el currículo de los estudiantes de secundaria, junto con entrenamiento básico de primeros auxilios."
 ROM_mass_production: "Producción en Masa"
 ROM_mass_production_desc: "¿Quién dice que es malo producir en masa armas baratas con poca o ninguna confiabilidad? Yo seguro que no. ¡NECESITAMOS MÁS ARMAS!!"
 ROM_peoples_war: "La Guerra del Pueblo"
 ROM_peoples_war_desc: "Hasta la última gota de sangre en nuestras venas, defenderemos nuestra patria. ¡Cada umbral será una fortaleza, porque somos la nación rumana, el pueblo rumano! ¡Que Dios nos ayude!"
 ROM_war_games: "Juegos de Guerra"
 ROM_war_games_desc: "Es importante entrenar a nuestros comandantes para que tengan pensamiento estratégico y tomen decisiones importantes sobre la marcha. Al realizar juegos de guerra bimensuales, lentamente desarrollaremos su apetito por la innovación y su capacidad para pensar."
 ROM_root_out_military_corruption: "Acabar con la Corrupción Militar"
 ROM_root_out_military_corruption_desc: "Se ha vuelto bastante claro que nuestro ejército es muy, muy corrupto. Miles de dólares en fondos y equipos desaparecen casi todos los días, y tenemos demasiados generales. Debemos purgar estos elementos antes de que causen demasiados dolores de cabeza."
 ROM_increase_the_military_budget: "Aumentar el Presupuesto Militar"
 ROM_increase_the_military_budget_desc: "Nos falta el presupuesto necesario para seguir invirtiendo en nuestras capacidades militares, pero unos cuantos millones de dólares más podrían ser suficientes.."
 ROM_found_romarm: "Fundar ROMARM"
 ROM_found_romarm_desc: "Al combinar nuestras empresas militares existentes en una sola gran empresa autónoma, podemos invertir y organizar mejor en nuestra industria de armamentos."
 ROM_weapons_exports: "Exportaciones de Armas Romanas"
 ROM_weapons_exports_desc: "Nuestras armas son buscadas por su calidad y buen precio, así que al fomentar las exportaciones podemos ganar unos cuantos miles de dólares más para añadir al presupuesto."
 ROM_company_bailouts: "Rescates de Empresas"
 ROM_company_bailouts_desc: "Los años 90 fueron un período caótico para muchas empresas, y muchas quebraron. Las militares no fueron diferentes, pero al rescatarlas podemos salvar nuestra industria interna, aunque habrá un impacto económico por un tiempo."
 ROM_resita_gunpowder_plant: "Planta de Pólvora Resita"
 ROM_resita_gunpowder_plant_desc: "De alguna manera no producimos pólvora, así que en un conflicto somos básicamente inútiles ya que tenemos que importar toda nuestra munición. Debemos cambiar esto para evitar un desastre total."
 ROM_constanta_warship_production: "Producción de Buques de Guerra en Constanta"
 ROM_constanta_warship_production_desc: "Los astilleros del Mar Negro han estado dormidos durante más de una década. Los despertaremos."
 ROM_military_titan: "Un Titán Militar"
 ROM_military_titan_desc: "Las reformas y paquetes de inversión recientes han transformado el ejército rumano en un importante poder regional. Aunque quedan países más fuertes, especialmente Rusia, podemos garantizar que no nos iremos sin luchar."
 ROM_air_force: "La Fuerza Aérea"
 ROM_air_force_desc: "La Fuerza Aérea Rumana ha visto mejores días. Actualmente, está compuesta principalmente por MiGs obsoletos que representan un peligro muy activo para los pilotos, por lo que se necesitará mucha inversión y tiempo."
 ROM_develop_the_doctrine: "Desarrollar la Doctrina"
 ROM_develop_the_doctrine_desc: "La guerra está en constante cambio, y adaptarse es una necesidad. Al desarrollar nuestra doctrina en torno a amenazas y peligros modernos, podemos evitar cualquier sorpresa."
 ROM_focus_on_training: "Enfocarse en el Entrenamiento"
 ROM_focus_on_training_desc: "¿De qué sirve enviar a un soldado a la batalla si apenas puede sostener un arma? Más entrenamiento no haría daño."
 ROM_death_from_above: "Muerte desde Arriba"
 ROM_death_from_above_desc: "Primero, hacemos que el enemigo tema lo que tiene delante y luego lo hacemos temer lo que tiene encima. Al controlar los cielos, podemos infligir el máximo número de bajas y luego usar nuestras unidades aerotransportadas para causar aún más caos."
 ROM_aircraft_acquisition: "Adquisición de Aeronaves"
 ROM_aircraft_acquisition_desc: "Llevará mucho tiempo desarrollar un nuevo avión, así que por el momento estaremos mejor comprando modelos extranjeros."
 ROM_aa_warfare: "Guerra AA"
 ROM_aa_warfare_desc: "AA siempre ha representado una parte importante del ejército, pero el aumento del uso de drones ha hecho que el uso de antiaéreos sea esencial. Al armar a nuestros soldados con estas armas, podemos evitar más bajas."
 ROM_asr_brasov: "IAR Brasov"
 ROM_asr_brasov_desc: "IAR Brasov solía ser el orgullo de la aviación rumana. A lo largo de los años produjeron cualquier cosa, desde cazas, CAS y entrenadores, pero ahora están inactivos debido a la falta de órdenes y productos. Al invertir en su departamento de I+D y expandir las unidades de producción, podemos reconstruir lentamente nuestra industria de aviación."
 ROM_defenders_of_the_sky: "Defensores del Cielo"
 ROM_defenders_of_the_sky_desc: "¡Desde los Apuseni hasta el Mar Negro, la Fuerza Aérea Rumana es la más fuerte!"
 ROM_navy: "La Marina"
 ROM_navy_desc: "La Marina Rumana siempre ha sido olvidada y subfinanciada, pero con el aumento de las tensiones y la creciente importancia del Mar Negro, no sería mala idea empezar a invertir en ella."
 ROM_black_sea: "El Mar Negro"
 ROM_black_sea_desc: "El Mar Negro es de suma importancia para nuestra seguridad, ya que es a través de él que se realiza nuestro comercio y de donde proviene una gran parte de nuestros ingresos."
 ROM_danube: "El Danubio"
 ROM_danube_desc: "Aunque menos importante que el Mar Negro, el Danubio representa un activo importante y su valor no puede subestimarse."
 ROM_galati_dockyards: "Astilleros Galati"
 ROM_galati_dockyards_desc: "Establecidos en 1897, los Astilleros Galati han suministrado consistentemente a lo largo de la historia a la Marina Rumana con barcos y armamentos de alta calidad. Las últimas décadas han sido difíciles, pero al invertir y modernizar los astilleros, podemos devolverlos a su antigua gloria."
 ROM_control_the_delta: "Controlar el Delta"
 ROM_control_the_delta_desc: "Es crucial que modernicemos la flotilla del Danubio para garantizar nuestro control sobre el río en caso de hostilidad proveniente de nuestro vecino oriental más grande."
 ROM_new_dolphin: "El Nuevo Delfín"
 ROM_new_dolphin_desc: "El Delfín fue nuestro único submarino nuclear, pero debido a la falta de fondos cayó en desuso y ahora no es más que un museo glorificado. Buscaremos un reemplazo para fortalecer aún más nuestro control en el Mar Negro."
 ROM_modernize_the_fleet: "Modernizar la Flota"
 ROM_modernize_the_fleet_desc: "Toda la flota es básicamente una ruina obsoleta. Nos pondremos en contacto con nuestros aliados para ver si podemos comprar algunos de sus barcos desmantelados, estarían a años luz de lo que tenemos ahora de todos modos."
 ROM_invest_in_the_naval_academy: "Invertir en la Academia Naval"
 ROM_invest_in_the_naval_academy_desc: "La falta de equipo moderno no es ayudada por la falta de oficiales competentes. Nuestra principal manera de contrarrestar este problema es a través de la Academia Naval de Constanta. Al modernizarla, podemos atraer a más estudiantes y así aumentar nuestras filas."
 ROM_master_of_the_pontus_euxinus: "Maestro del Ponto Euxino"
 ROM_master_of_the_pontus_euxinus_desc: "A través de nuestras inversiones, reformas y programas de modernización, hemos podido garantizar nuestro control sobre el Mar Negro, al menos por el momento."

 ROM_greater_romania_party: "El Partido de la Gran Rumania"
 ROM_greater_romania_party_desc: "Fundado en 1991, el Partido de la Gran Rumania, bajo el liderazgo de Vadim, surgió como una fuerza formidable en el panorama político. Con su ferviente nacionalismo y su compromiso inquebrantable de recuperar los territorios perdidos, el partido rápidamente ganó apoyo entre aquellos desilusionados con el statu quo. Habiendo ganado una clara victoria en las elecciones, y alimentado por una potente mezcla de populismo y xenofobia, promete restaurar a Rumania a su antigua gloria. Sin embargo, bajo el barniz del patriotismo yace una agenda mucho más oscura... mucho más oscura de lo que muchos de sus votantes se dan cuenta."
 ROM_control_the_sri: "Controlar el SRI"
 ROM_control_the_sri_desc: "El servicio de inteligencia tiene una gran influencia sobre el estado rumano, con muchas personas sin siquiera darse cuenta de hasta dónde llega su control. Controlarlos representará una fuente casi ilimitada de poder, justo lo que necesitamos para salvar a Rumania."
 ROM_militieni: "Militieni"
 ROM_militieni_desc: "Uno de los muchos errores de 1989 fue la disolución de los Militieni. Se puede argumentar que eran algo malo, utilizado para la supresión de la voluntad libre, pero me atrevería a decir lo contrario. Al restablecer esta fuerza, podemos garantizar la seguridad de las personas frente a los agitadores que buscan destruirnos aún más."
 ROM_buy_the_media: "Comprar los Medios"
 ROM_buy_the_media_desc: "Es una verdad no dicha que los medios pueden ser comprados fácilmente, y a través de regalos estratégicos, podemos dar forma a la narrativa para reflejar nuestros valores y objetivos. Con los medios en nuestro poder, es una forma segura de asegurar que nuestro mensaje llegue a todos los rincones de la nación, moldeando la opinión pública y silenciando la disidencia."
 ROM_harness_the_anger: "Aprovechar la Ira"
 ROM_harness_the_anger_desc: "Años de ira y energía sin explotar. Podemos movilizar a las personas contra nuestros enemigos políticos, aprovechando su furia para desmantelar sus carreras y forzarlos a un pequeño rincón desde donde se verán obligados a hacer lo que yo diga."
 ROM_union_of_patriots: "Formar una Unión de Patriotas"
 ROM_union_of_patriots_desc: "Para movilizar aún más a la población, decidimos establecer una organización civil donde todos estarán unidos por su amor compartido por nuestra patria, alimentado por el fuego del orgullo nacional y el odio hacia el statu quo impuesto por estos aspirantes a FSN."
 ROM_eyes_on_the_opposition: "Ojos en la Oposición"
 ROM_eyes_on_the_opposition_desc: "Estas cucarachas han sido dejadas a su suerte durante demasiado tiempo, se han convertido en un peligro para la misma fibra de nuestra nación. Volveremos toda la atención del aparato estatal hacia estos traidores para asegurarnos de que no den un paso más en desestabilizarnos."
 ROM_strongarm_the_parliament: "Presionar al Parlamento"
 ROM_strongarm_the_parliament_desc: "El Parlamento es el mayor enemigo del pueblo. Una institución corrupta llena de miembros de la élite política, mientras el rumano promedio sufre. Estos parásitos ya no se alimentarán de la sangre de nuestra nación. Unas cuantas amenazas, algo de chantaje y escuchas telefónicas servirán para presionar al Parlamento para que escuche la razón."
 ROM_society_built_on_hatred: "Una Sociedad Construida sobre el Odio"
 ROM_society_built_on_hatred_desc: "La gente no puede confiar en discernir sus propios intereses. Son fácilmente influenciados por falsedades y manipulaciones, vulnerables a los caprichos de demagogos y charlatanes. Es mi deber, como líder de esta nación santa, guiarlos y protegerlos de sí mismos. Esta sociedad será reconstruida desde cero. Haré que la gente desconfíe unos de otros y siempre esté atenta al enemigo que lleva un disfraz amistoso. Solo entonces Rumania será libre."
 ROM_terror_in_bucharest: "Terror en Bucarest"
 ROM_terror_in_bucharest_desc: "§REn las sombras acecha la traición, un cáncer que amenaza la misma fibra de nuestra nación. ¡Liberaré a Rumania de él y purgaré la podredumbre de nuestro medio! Todos serán eliminados, uno por uno, hasta que no quede ninguno para desafiarme, para desafiar el futuro puro que solo yo construiré para la raza rumana§!"
 ROM_foundation_of_the_national_state: "Fundación del Estado Nacional Rumano"
 ROM_foundation_of_the_national_state_desc: "Usando el nacionalismo como nuestra guía, nos dispusimos a cambiar la misma estructura de Rumania. Se acabaron los días de subordinación a intereses extranjeros y divisiones internas; ¡es hora de establecer nuestro propio destino para nuestra propia gente! Nuestro país estará orgulloso y puro, ¡independientemente del §Rcoste§!"
 ROM_self_sufficiency: "Lograr la Autosuficiencia"
 ROM_self_sufficiency_desc: "Los gobiernos anteriores nos hicieron dependientes de importaciones y bienes extranjeros, ¡aunque teníamos la capacidad y los recursos para ser autosuficientes! Romperemos este ciclo de dependencia y reclamaremos nuestra soberanía en el ámbito económico. A través de la inversión estratégica en industrias nacionales, la revitalización de la producción local y la priorización de la autosuficiencia, desbloquearemos todo el potencial de los recursos de nuestra nación. Ya no estaremos a merced de potencias extranjeras para nuestras necesidades básicas. En cambio, aprovecharemos nuestras propias capacidades para crear una economía próspera que sirva a los intereses de nuestra gente en primer lugar."
 ROM_nationalize_capitalist_industries: "Nacionalizar Industrias Capitalistas"
 ROM_nationalize_capitalist_industries_desc: "A los capitalistas extranjeros se les permitió operar en nuestro territorio durante demasiado tiempo, explotándonos a cambio de nada. Al nacionalizar estas industrias, recuperaremos el control sobre sectores clave de nuestra economía, asegurando que la riqueza generada por nuestros recursos permanezca en manos del pueblo rumano. Que esto sea una señal clara para el mundo de que Rumania ya no es un patio de recreo para intereses extranjeros, sino una nación soberana que traza su propio camino hacia la prosperidad y la autodeterminación."
 ROM_militarization_programs: "Programas de Militarización"
 ROM_militarization_programs_desc: "Nunca podemos estar demasiado seguros ante las amenazas cambiantes y las incertidumbres globales. La sociedad rumana en su conjunto debe ser militarizada, cada persona - desde un joven que deambula por las calles hasta el profesional experimentado en el lugar de trabajo - debe estar preparada para defender nuestra nación en cualquier momento. A través de iniciativas de militarización completas, inculcaremos un sentido de deber, disciplina y preparación en cada ciudadano, equipándolos con las habilidades y la mentalidad necesarias para proteger nuestra patria. Desde el entrenamiento básico hasta los simulacros de respuesta a emergencias, cada miembro de nuestra sociedad jugará un papel vital en garantizar la seguridad y protección de Rumania."
 ROM_forward_legionaries: "¡Legionarios Adelante!"
 ROM_forward_legionaries_desc: "Inspirados por el espíritu de sacrificio y camaradería que definió a la Guardia de Hierro, estamos listos para enfrentar cualquier obstáculo y superar cualquier adversidad que pueda amenazar a nuestro hermoso país. Con determinación inquebrantable y resolución firme, marchamos hacia el futuro bajo la guía de nuestro nuevo Capitán - ¡Vadim! Juntos haremos una Rumania tan hermosa como el Santo Sol."
 ROM_reshaping_romania: "Reformar Rumania"
 ROM_reshaping_romania_desc: "Incluso con la fundación de nuestro nuevo Estado Nacional, la misma estructura de Rumania sigue manchada por los restos de la influencia extranjera y las instituciones obsoletas. Es imperativo que desmantelemos estos vestigios del pasado y reformemos nuestra nación en una fortaleza de independencia y fuerza."
 ROM_look_to_legionarism: "Mirar hacia el Legionarismo"
 ROM_look_to_legionarism_desc: "Los legionarios eran patriotas que querían lo mejor para Rumania, pero fueron suprimidos por ese rey extranjero - Carol II. Aunque la Guardia de Hierro ha desaparecido hace mucho tiempo, sus ideas siguen siendo potentes y podemos aprovecharlas para revitalizar el movimiento nacionalista. A través de la promoción de sus principios y la elevación de sus mártires como símbolos de nuestra lucha, podemos inspirar a una nueva generación a levantarse y reclamar nuestro lugar legítimo en los anales de la historia."
 ROM_cult_of_personality: "Un Culto a la Personalidad"
 ROM_cult_of_personality_desc: "Los rumanos necesitan una figura bajo la cual unirse, una persona que los guíe en nuestra búsqueda de una patria mejor. Yo seré esa persona. A través de una propaganda implacable y una manipulación estratégica de los medios, me elevaré a un estado reverenciado, presentándome como la encarnación de la fuerza, la resiliencia y la prosperidad rumana. Con cada discurso, cada decreto, cementaré mi lugar en los corazones y mentes de la gente, fomentando una lealtad y adulación inquebrantables. Que mi imagen sea omnipresente, mis palabras el evangelio."
 ROM_rehabilitate_ceausescu: "Rehabilitar a Ceausescu"
 ROM_rehabilitate_ceausescu_desc: "Ceausescu simplemente fue malinterpretado por muchos. Fue un visionario cegado por su búsqueda de construir una mejor Rumania y traicionado por sus propios colegas, y corregiremos este error de la historia. Lo rehabilitaremos, desecharemos estas cadenas de condenación y abrazaremos su legado como el fundador de nuestra República moderna."
 ROM_ceausescu_is_young_again: "¡Ceausescu es Joven de Nuevo!"
 ROM_ceausescu_is_young_again_desc: "En cada escaparate, en cada escuela o hospital e incluso en las calles, se ve el retrato de un solo hombre, Corneliu Vadim Tudor. Su visión nos guía, su liderazgo nos inspira y su compromiso inquebrantable con el pueblo rumano nos une. Desde los pasillos del poder hasta los rincones más humildes de nuestra nación, su presencia se siente, un recordatorio de nuestro destino compartido y la promesa de un futuro más brillante. Que su imagen sea un faro de esperanza e inspiración para todos nosotros mientras marchamos juntos hacia un nuevo amanecer de prosperidad y orgullo."
 ROM_empower_the_farmers: "Empoderar a los Agricultores"
 ROM_empower_the_farmers_desc: "Las 'grandes mentes' del Partido Comunista pensaron que era una gran idea tomar tierras y propiedades por la fuerza de los campesinos y obligarlos a trabajar para megaconglomerados estatales, llevando al campo a la ruina y destruyendo para siempre la sociedad rural. Pero no somos como nuestros predecesores; reconocemos el papel vital que juegan los agricultores en la prosperidad de nuestra nación. Estamos comprometidos a empoderarlos con las herramientas y recursos que necesitan para prosperar, y desbloquearemos todo el potencial de la agricultura rumana, permitiendo a los agricultores alimentar a nuestra nación y contribuir a su crecimiento económico."
 ROM_continue_rural_systematization: "Continuar la Sistematización Rural"
 ROM_continue_rural_systematization_desc: "A finales de los años 80, Ceausescu lanzó un amplio programa de modernización destinado a transformar el campo rumano de un paisaje agrario subdesarrollado en un modelo de progreso y eficiencia socialista. El proyecto apenas comenzó cuando fue derrocado por los capitalistas, pero podemos continuarlo. A través de la sistematización rural, reubicaremos a los aldeanos de asentamientos más pequeños y dispersos en complejos agroindustriales más grandes, donde vivirán en bloques de apartamentos recién construidos, mientras que las aldeas abandonadas serán arrasadas y convertidas en tierras agrícolas listas para el cultivo. ¡Los aldeanos pueden resistirse todo lo que quieran, pero nada detendrá la marcha del progreso!"
 ROM_reconcile_with_barons: "Reconciliarse con los Barones"
 ROM_reconcile_with_barons_desc: "Son parásitos; ese es un hecho, pero tal vez en lugar de destruirnos mutuamente, podamos aliarnos con ellos. Al hacerlo, podemos acceder a negocios y finanzas estratégicas, lo que puede ayudar a suprimir cualquier disidencia de elementos traidores e incrementar nuestro control sobre los respectivos condados."
 ROM_new_political_elite: "Una Nueva Élite Política"
 ROM_new_political_elite_desc: "Ahora que nuestros enemigos se han ido, hemos creado involuntariamente un vacío de poder. Hay una clara falta de burócratas y, por lo tanto, debemos establecer una nueva élite política para ayudar a gobernar sobre la gente. Será un esfuerzo largo y agotador, pero uno que nos ayudará a largo plazo."
 ROM_purge_the_land_barons: "Purgar a los Barones Terratenientes"
 ROM_purge_the_land_barons_desc: "Durante demasiado tiempo hemos tolerado a estas plagas. Presumiendo de todo su dinero, pensando que es una tarjeta para salir de la cárcel. Piensan que pueden sobornar para salir de cualquier obstáculo - ¡ya no más! No escaparán de la justicia nunca más y todos pagarán por lo que le han hecho a la población."
 ROM_enforce_political_loyalty: "Imponer Lealtad Política"
 ROM_enforce_political_loyalty_desc: "La situación actual no permite continuar con las disputas políticas. Lo que Rumania necesita es unidad, no más divisiones. A través del uso de rigurosos programas de educación ideológica y aumento de la vigilancia, podemos asegurar una lealtad inquebrantable a nuestra causa."
 ROM_realizing_greater_romania: "Realizar la Gran Rumania"
 ROM_realizing_greater_romania_desc: "No hace mucho tiempo, Rumania estaba unida y feliz, pero todo se vino abajo en 1940 cuando, rodeados de enemigos por todos lados, nos vimos obligados a ceder grandes cantidades de territorio o enfrentar el aniquilamiento. Hemos llegado muy lejos desde entonces, ya no estamos a merced de extranjeros y nuestro momento ha llegado para volver a estar en el escenario mundial como un poder regional."
 ROM_retake_southern_dobruja: "Recuperar el Sur de Dobruja"
 ROM_retake_southern_dobruja_desc: "El sur de Dobruja, el primer territorio de la Gran Rumania, nos fue robado por esos bastardos búlgaros, atacándonos en un momento de debilidad con el respaldo de esos perros alemanes. ¡Decimos basta! ¡Dobruja se reunificará bajo la Tricolor rumana!"
 ROM_destroy_the_magyars: "Destruir a los Magiares"
 ROM_destroy_the_magyars_desc: "Los húngaros han sido la perdición de nuestra existencia, saqueando y destruyendo Transilvania durante cientos de años. Continúan desafiándonos y aún oprimen a la gente de las Grandes Llanuras, pero ahora es el momento de tomar represalias y §Bliberar nuestras tierras y hacer que el Tisza sea rumano de nuevo§!"
 ROM_end_the_fake_state: "Poner Fin al Estado Falso"
 ROM_end_the_fake_state_desc: "Transnistria se mantiene como una burla de nuestra soberanía. Un estado falso creado por los titiriteros rusos, destinado a ser un absceso purulento en nuestra historia orgullosa, un nido de víboras de engaño y traición. Su mera existencia es un insulto a nuestro orgullo nacional. Una vez fue una tierra rumana antes de que esos bárbaros la colonizaran, ¡pero es hora de §Yrestaurar a Transnistria a su antigua gloria§!"
 ROM_our_stolen_lands: "Nuestras Tierras Robadas"
 ROM_our_stolen_lands_desc: "No es ningún secreto que Ucrania es un estado artificial creado por Stalin para justificar la invasión y anexión de Besarabia. ¡Ahora Budjak y Bucovina sufren bajo la bota despiadada de Ucrania, suplicando reunirse con su patria! Pero la espera ha terminado; ¡ha llegado el momento de su §Rliberación§!"
 ROM_unite_banat: "Unificar Banat"
 ROM_unite_banat_desc: "El Tratado de Versalles cometió una grave injusticia en Banat al separarlo en dos mitades. Aunque los serbios han sido nuestros aliados y amigos cercanos durante décadas, no podemos negar el mal trato que infligen a los rumanos que viven dentro de sus fronteras, y por lo tanto no se les puede confiar seguir controlando el oeste de Banat. ¡Tendrán una oportunidad de arrepentirse por sus pecados, pero la resistencia o negativa será aplastada por nuestro poder justo!"
 ROM_the_reunification_of_all_romanians: "La Reunificación de Todos los Rumanos"
 ROM_the_reunification_of_all_romanians_desc: "Después de años, nuestro ideal nacional finalmente se ha logrado. Los rumanos ya no tendrán que inclinarse ante un opresor extranjero, no tendrán que aprender un idioma que no sea el suyo, no tendrán que sufrir bajo el látigo arbitrario de un saqueador descuidado. Finalmente podrán decir al unísono, desde el Tisza hasta el Dnister y el Mar Negro: '§CLarga Vida a la Gran Rumania§!'"
 ROM_launch_propaganda_campaigns: "Lanzar Campañas de Propaganda"
 ROM_launch_propaganda_campaigns_desc: "A través de mensajes, imágenes y narrativas cuidadosamente elaborados, capturaremos los corazones y las mentes del pueblo rumano, inculcándoles un profundo sentido de orgullo, lealtad y unidad. Ya sea promoviendo los logros de nuestro liderazgo, demonizando a nuestros enemigos o inspirando patriotismo y sacrificio, nuestras campañas de propaganda serán implacables y omnipresentes, sin dejar ningún rincón intacto por nuestro mensaje."
 ROM_united_in_orthodoxy: "Unidos en la Ortodoxia"
 ROM_united_in_orthodoxy_desc: "El Partido Comunista de Rumania intentó, en un esfuerzo inútil, suprimir la religión ortodoxa, lo que llevó a una resistencia generalizada. Para cuando se dieron cuenta de su error y trataron de integrar la ortodoxia en la sociedad comunista, ya era demasiado tarde y el pueblo se rebeló. No repetiremos el mismo error, haremos de la Ortodoxia un faro de nuestra identidad, uniéndonos en una unión sagrada, trascendiendo las divisiones terrenales y forjando un vínculo que es irrompible."
 ROM_a_crusade_against_traitors: "Una Cruzada Contra Traidores"
 ROM_a_crusade_against_traitors_desc: "Incluso después de todas las purgas, los traidores aún permanecen. Lanzaremos una cruzada justa contra los enemigos de nuestro estado y los aplastaremos con una resolución inquebrantable y una determinación de acero."
 ROM_the_new_pioneers: "Los Nuevos Pioneros"
 ROM_the_new_pioneers_desc: "A lo largo de nuestra historia, ha habido muchas organizaciones juveniles, pero hoy en día solo tenemos organizaciones de scouts poco destacadas y desorganizadas. Fusionaremos todas estas organizaciones en una sola, una nueva Organización Juvenil Pionera, con el papel de enseñar a nuestros jóvenes los ideales del patrimonio de nuestra nación y los principios de nuestra ideología. A través de programas educativos estructurados, actividades patrióticas y entrenamiento ideológico, esta organización inculcará en las futuras generaciones un profundo sentido de lealtad al estado rumano y un compromiso ferviente con los valores del nacionalismo."
 ROM_our_national_hero: "Nuestro Héroe Nacional"
 ROM_our_national_hero_desc: "Vadim ha bendecido a Rumania con una nueva Era Dorada. ¡Ya no es nuestro país débil y enfermo; ya no estamos divididos por las fronteras impuestas por saqueadores extranjeros! Rumania está unida y es grande de nuevo bajo el liderazgo visionario de Vadim, cuyo compromiso inquebrantable con la grandeza de nuestra nación nos ha llevado a nuevas alturas de prosperidad y fortaleza. Con Vadim al timón, nos mantenemos como un faro de esperanza y resiliencia, listos para enfrentar cualquier desafío y aprovechar cada oportunidad en el camino hacia nuestro glorioso futuro. Unámonos detrás de nuestro líder y avancemos con confianza, sabiendo que juntos alcanzaremos una grandeza inmensurable."
 ROM_reform_the_patriotic_guards: "Reformar las Guardias Patrióticas"
 ROM_reform_the_patriotic_guards_desc: "Nunca podemos estar demasiado seguros. El enemigo siempre está al acecho, siempre vigilando cualquier signo de debilidad. Buscan destruirnos y borrar nuestra especie de la faz del planeta. Para evitar que esto suceda, tomé la decisión de restablecer las Guardias Patrióticas, una organización paramilitar que actuará como nuestra primera línea de defensa contra nuestros enemigos."


 ### ROMANIAN EVENTS ###
 romania_elections.1.t: "Las Elecciones Presidenciales Rumanas de [GetYear]"
 romania_elections.1.d1: "El [socialism_L] ha logrado una victoria aplastante contra sus oponentes, presentándose en una plataforma de izquierda y una postura pragmática sobre varios temas sociales, y aprovechando el desorden dentro de la derecha rumana."
 romania_elections.1.d2: "El [Nat_Populism_L] ha sorprendido a todos al lograr elegir a Corneliu Vadim Tudor, un ultranacionalista ferviente, como presidente contra Ion Iliescu, líder de los Socialdemócratas. Sin embargo, debido a las opiniones extremas de Vadim y su falta de mayoría parlamentaria, no está claro cómo reaccionará la escena política."
 romania_elections.1.d3: "El [conservatism_L] ha logrado ganar la presidencia en una sorpresa, después de recuperar la confianza perdida por el presidente Emil Constantinescu del PNTCD, a través de su plataforma demócrata cristiana y agraria."
 romania_elections.1.d4: "El [liberalism_L] ha logrado ganar la presidencia en una sorpresa, después de recuperar la confianza perdida por la participación del PNL en la coalición liderada por el PNTCD del presidente Emil Contantinescu, presentándose en una plataforma económica y social liberal."
 romania_elections.1.d5: "El ex primer ministro Petre Roman, del [neutral_Social_L], ha logrado ganar la presidencia en una sorpresa, después de recuperar la popularidad perdida en los años 90 y ahora ha reemplazado al [socialism_L] como la principal fuerza socialdemócrata en Rumania."
 romania_elections.1.d6: "El [Neutral_conservatism_L], centrado en su carismático líder Traian Basescu, ha logrado ganar la presidencia prometiendo un nuevo comienzo en la dirección económica y europea de Rumania."
 romania_elections.1.d7: "Una nueva fuerza política ha logrado romper el statu quo y queda por ver cómo esto afectará a Rumania en los próximos años."
 romania_elections.1.a: "¡El pueblo ganó!"
 romania_elections.1.b: "¡Haremos que Rumania vuelva a ser grande!"
 romania_elections.1.c: "¡El reformismo ha ganado!"
 romania_elections.1.f: "¡La democracia ha ganado!"
 romania_elections.1.e: "¡La estabilidad ha ganado!"
 romania_elections.1.u: "¡Basescu nos guía!"
 romania_elections.1.s: "¡Es hora de algo nuevo!"

 romania_misc.1.t: "Derrame de Cianuro en Baia Mare"
 romania_misc.1.d: "En la noche del 30 de enero de 2000, una presa que contenía agua contaminada cerca de Baia Mare colapsó y se produjo una fuga donde el agua se derramó en el río Somes, eventualmente alcanzando el río Tisza y el Danubio. El derrame de cianuro causó la muerte de grandes números de peces en Rumania, Serbia y Hungría, contaminando también los suministros de agua potable de más de 2.5 millones de húngaros. Aurul, el operador de la mina, una empresa conjunta formada por la empresa australiana Esmeralda Exploration y el gobierno rumano, ha afirmado que el colapso de la presa y el posterior derrame ocurrieron debido a una nevada excesiva. El desastre ha sido llamado el peor desastre ambiental en Europa desde el desastre de la planta nuclear de Chernóbil en 1986."
 romania_misc.1.a: "Esto no es bueno."
 romania_misc.2.t: "Muerte de Ion Gheorghe Maurer"
 romania_misc.2.d: "El ex primer ministro Ion Gheorghe Maurer ha fallecido a la edad de 97 años. Maurer, quien sirvió como jefe del gobierno rumano de 1961 a 1974, fue una figura prominente durante la era comunista y un aliado político clave de Nicolae Ceausescu. Habiendo sido abogado antes de unirse al PCR y convertirse en activista en la sección Agitprop, su mandato como líder estuvo marcado por esfuerzos para navegar la compleja relación de Rumania con la Unión Soviética y Occidente durante la Guerra Fría. Para algunos, este es un momento de duelo; para otros, es un día de celebración, ya que uno de los símbolos vivientes de la Era Comunista finalmente se ha marchitado."
 romania_misc.2.a: "Una figura controvertida, sin duda"
 romania_misc.3.t: "Muerte de Dem Radulescu"
 romania_misc.3.d: "El ex actor y comediante Dem Radulescu ha fallecido hoy a la edad de 68 años. Conocido por su versátil talento y su distintivo sentido del humor, Radulescu se convirtió en un nombre familiar en Rumania durante su carrera, que abarcó teatro, cine y televisión. Sus contribuciones a la comedia rumana son ampliamente reconocidas, especialmente a través de sus roles en películas populares y producciones teatrales, donde mostró su habilidad para conectar con audiencias de todas las generaciones. Con su muerte, el mundo se vuelve un poco más aburrido."
 romania_misc.3.a: "¡Que Dios lo tenga en su gloria!"
 romania_misc.4.t: "El Presidente del Tribunal Constitucional Renuncia"
 romania_misc.4.d: "Lucian Mihai, el Presidente del Tribunal Constitucional, ha decidido repentinamente renunciar. Nombrado en 1998 por Emil Constantinescu, debía servir como Presidente del CCR hasta 2007, lo que hace su decisión aún más extraña. Según declaraciones recientes, Lucian afirma que tomó esta decisión hace mucho tiempo, pero evitó hacerla pública hasta ahora para no influir en el proceso de nombramiento del próximo Presidente del CCR. Cualquiera que sea la razón, esperamos que esté justificada."
 romania_misc.4.a: "Adiós"
 romania_misc.5.t: "Tragedia en la Mina Vulcan"
 romania_misc.5.d: "Una fuerte explosión ocurrió anoche en la Mina Vulcan en Petrosani, matando a 14 mineros y dejando a otro herido. La causa de la explosión aún se desconoce y las investigaciones están en curso, pero este es solo un accidente en una larga serie que ha ocurrido en los últimos años."
 romania_misc.5.a: "Ese lugar debe estar maldito."
 romania_misc.6.t: "Corneliu Vadim Tudor Pierde Inmunidad Política"
 romania_misc.6.d: "El Parlamento ha decidido, en una votación abrumadora de 'sí', despojar a C.V Tudor de su inmunidad política después de ser acusado de difundir desinformación. Las declaraciones de Vadim fueron menos que estelares, principalmente sus acusaciones de que Rumania estaba entrenando terroristas palestinos. La votación se llevó a cabo sin incidentes, pero se asume que la razón de ello fue porque los diputados del PRM boicotearon la reunión."
 romania_misc.6.a: "¡Qué desastre!"
 romania_misc.7.t: "Se Lanza 'Filantropica'"
 romania_misc.7.d: "'Filantropica', dirigida por Nae Caranfil, se ha estrenado oficialmente, recibiendo una amplia atención tanto de críticos como de audiencias. La comedia negra, que explora temas de engaño, pobreza y manipulación social en la Rumania postcomunista, ha sido hasta ahora notable por su aguda sátira y su conmovedora representación de la sociedad moderna. La película sigue la historia de un profesor de secundaria, Ovidiu Gorea, que se ve envuelto en un elaborado esquema liderado por un grupo de mendigos profesionales, destacando al mismo tiempo las luchas económicas y las ambigüedades morales de la vida en Bucarest."
 romania_misc.7.a: "¡Un ejemplo brillante del cine rumano!"
 romania_misc.8.t: "Repatriación de los Restos de Carol II"
 romania_misc.8.d: "Los restos de Carol II, nuestro antiguo rey, han sido repatriados y devueltos al suelo rumano. Carol II, quien gobernó Rumania de 1930 a 1940, fue y sigue siendo una figura divisiva, con algunos considerándolo la persona adecuada en el momento equivocado y otros viéndolo como el hombre que enterró a la Gran Rumania debido a su propio ego. Independientemente de la opinión pública, ahora regresa a Rumania y descansará en el país que una vez gobernó. El rey Michael se ha negado a participar en el servicio fúnebre, lo cual no es una sorpresa para nadie."
 romania_misc.8.a: "Enterrado con justicia en suelo rumano"
 romania_misc.9.t: "Muerte de Elisabeta Rizea"
 romania_misc.9.d: "Elisabeta Rizea, un símbolo de la resistencia anticomunista en Rumania, ha fallecido a la edad de 91 años. Conocida por su valiente papel en apoyar a los partisanos anticomunistas en las montañas Fagaras durante los primeros años del régimen, Rizea se convirtió en una figura perdurable de resiliencia y desafío contra la opresión. Habiendo sido capturada dos veces antes y torturada por su participación en el movimiento de resistencia anticomunista, deja tras de sí un legado de valentía inquebrantable y convicción moral. Su determinación para resistir lo que consideraba incorrecto, incluso cuando muchos se rindieron, es digna de admiración."
 romania_misc.9.a: "Que descanse en paz"
 romania_misc.10.t: "Mircea Stanescu se Suicida"
 romania_misc.10.d: "El diputado Mircea Stanescu, del PSD, aparentemente se ha quitado la vida hoy. Él causó un accidente automovilístico que resultó en la muerte de un peatón que cruzaba legalmente una calle en Bucarest, y parece que la culpa del accidente fue simplemente abrumadora."
 romania_misc.10.a: "Eso es trágico"
 romania_misc.11.t: "Inicio del Proyecto Avdhela"
 romania_misc.11.d: "El Proyecto Avdhela, una nueva iniciativa cultural destinada a preservar y promover el patrimonio aromano, ha sido lanzado oficialmente. El proyecto busca documentar, preservar y celebrar el idioma, las tradiciones y la historia del pueblo aromano, un grupo minoritario estrechamente relacionado con nosotros."
 romania_misc.11.a: "Una iniciativa importante"
 romania_misc.12.t: "Muerte de Gheorghe Dinica"
 romania_misc.12.d: "Gheorghe Dinica, uno de los actores rumanos más importantes de nuestra historia, ha fallecido debido a una falla multiorgánica después de sufrir un ataque al corazón del cual no se había recuperado. Con una carrera que abarcó más de 40 años y 70 películas, así como múltiples colaboraciones con otros directores y actores legendarios de la industria cinematográfica rumana, su pérdida será profundamente lamentada y su legado nunca olvidado."
 romania_misc.12.a: "¡Que Dios lo perdone!"
 romania_misc.13.t: "Explosiones en Sighetu"
 romania_misc.13.d: "Anoche, una explosión ocurrió en una discoteca en Sighetu Marmatiei, aparentemente causada por una acumulación de gas. La explosión fue provocada cuando un grupo de adolescentes fumó en el baño del club. Actualmente, los adolescentes son las únicas víctimas conocidas y están siendo transportados a Baia Mare para recibir tratamiento por quemaduras. Las autoridades están investigando el incidente, mientras que la condición de los heridos está siendo monitoreada de cerca."
 romania_misc.13.a: "Maldición"
 romania_misc.14.t: "Otra explosión en Sighetu."
 romania_misc.14.d: "Una segunda explosión ocurrió en la misma discoteca solo unas horas después, dejando a 10 personas más heridas. La causa de esta segunda explosión sigue sin estar clara, aunque hay rumores que sugieren que el suministro de gas al edificio no se cerró adecuadamente. Se especula que la explosión fue provocada por una descarga eléctrica de un detector de gas, lo que podría haber encendido el gas restante. Estamos continuando nuestra investigación y los heridos han sido llevados a hospitales cercanos para recibir tratamiento."
 romania_misc.14.a: "Esto debe ser una broma"
 romania_misc.15.t: "Incendios Forestales Devastadores"
 romania_misc.15.d: "Durante los últimos dos días, incendios forestales han arrasado partes de los condados de Arges y Mehedinti, causando daños significativos y pérdidas de vidas. En Arges, los incendios estallaron después de que los lugareños prendieran fuego a la vegetación seca. Las llamas se extendieron rápidamente, engullendo cinco hogares y dejando un rastro de destrucción. Los bomberos de la zona han estado trabajando incansablemente, extinguiendo 50 incendios separados en solo 48 horas. Los incendios han consumido al menos cinco hectáreas de bosque hasta ahora y no muestran signos de desaceleración mientras los bomberos trabajan horas extras para despejar las carreteras y cavar zanjas para detener la propagación de los incendios."
 romania_misc.15.a: "Maldición"
 romania_misc.16.t: "Accidente en el Pasaje Lujerului"
 romania_misc.16.d: "Un accidente inesperado ha conmocionado a Bucarest cuando, en las primeras horas del día, el Tram 110 se averió en el Pasaje Lujerului, requiriendo reparaciones. Mientras las cuadrillas de emergencia trabajaban en el tranvía, el Tram 300 se acercó al pasaje con cautela y se detuvo al notar el vehículo deshabilitado adelante. Los pasajeros de ambos tranvías permanecieron dentro, de acuerdo con la política de RATB, que establece que los pasajeros solo pueden desembarcar una vez que un vehículo sea oficialmente declarado fuera de servicio.\n\nA pesar de que la avenida cercana tenía poco tráfico, desembarcar habría sido difícil, ya que la caminata hasta la parada más cercana, ubicada más allá del paso subterráneo, implica navegar por carreteras y una vía de tranvía incrustada en cimientos de concreto. Momentos después, el Tram 296 entró en el paso subterráneo a 50 km/h. Aunque el conductor notó los tranvías estacionarios adelante, los frenos fallaron, lo que llevó al Tram 296 a chocar contra la parte trasera del Tram 300, que luego fue empujado hacia el Tram 110. El impacto fue tan severo que ambos tranvías descarrilaron, con pasajeros en el interior arrojados y sufriendo heridas por la fuerza de la colisión. Hasta ahora, los informes oficiales indican que 96 personas resultaron heridas, muchas de las cuales requieren cirugía urgente."
 romania_misc.16.a: "Eso fue inesperado"
 romania_misc.17.t: "Adrian Nastase Intenta Suicidarse"
 romania_misc.17.d: "El ex primer ministro Adrian Nastase intentó suicidarse después de ser sentenciado a dos años de prisión en el caso 'Trofeul Calitatii'. Los paramédicos llegaron a su casa después de que Nastase se disparara en el cuello. La llamada de emergencia fue hecha por Ioan Rus, el Ministro de Asuntos Internos, quien se preocupó cuando quedó claro que Nastase estaba preparado para tomar medidas drásticas para evitar el arresto. En la actualidad, el ex primer ministro se encuentra en condición estable y permanece bajo estrecha supervisión médica. Las autoridades están monitoreando la situación de cerca."
 romania_misc.17.a: "Su intento fue inútil, sin duda"
 romania_misc.18.t: "Visita del Papa a Rumania"
 romania_misc.18.d: "¡El Papa ha llegado a Rumania para una visita histórica, marcando un momento importante en el calendario religioso y cultural de nuestro país! El Papa visitará grandes ciudades como Bucarest e Iasi, pero también hará una parada importante en Sumuleu Ciuc, un sitio de peregrinación significativo para los católicos székely y húngaros que viven dentro y fuera de Rumania."
 romania_misc.18.a: "¡Bienvenido Su Santidad!"

 romania_politics.1.t: "¿Renegociando el CDR?"
 romania_politics.1.d: "La coalición Convención Democrática Rumana (CDR), fundada en 1992 como una coalición anti-gobierno de partidos de centroderecha, fue elegida al poder en 1996 con Emil Constantinescu como el primer presidente no socialista desde la caída del comunismo. Sin embargo, la coalición se desmoronó debido a luchas internas y múltiples cambios de gabinete junto con una situación económica estancada. Sin embargo, con el surgimiento del ultranacionalista [Nat_Populism_L], podría ser una oportunidad para nosotros reformar la alianza a fin de asegurar que exista una fuerza pro-democrática en nuestro país. El [conservatism_L] está presionando por un referéndum sobre el regreso de la monarquía rumana, que fue derrocada en 1947 por el régimen comunista. Muchos en el [liberalism_L] se oponen a la idea, pero algunos dicen que es un compromiso necesario para defender la democracia rumana. No obstante, la decisión tomada entre los partidos seguramente tendrá un impacto en las próximas elecciones."
 romania_politics.1.a: "Nos comprometeremos por el bien de Rumania"
 romania_politics.1.b: "Esto va demasiado lejos"
 romania_politics.2.t: "Nominar a un Candidato Común"
 romania_politics.2.d: "Con la Renovación de la coalición CDR, la pregunta común ahora es quién será el nuevo candidato presidencial conjunto del CDR después del anuncio de Emil Constantinescu de que no buscará un segundo mandato. Los dos candidatos favorecidos son el ex primer ministro Theodor Stolojan, favorecido por el PNL, y el primer ministro Mugur Isarescu, favorecido por el PNTCD. Theodor Stolojan sirvió como primer ministro entre 1991 y 1992, supervisando un período difícil de inestabilidad económica, así como medidas económicas especiales para combatir la inflación, mientras que el primer ministro Mugur Isarescu fue gobernador del banco nacional de Rumania y se le atribuye haber ayudado a la estabilización económica de Rumania."
 romania_politics.2.a: "Theodor Stolojan es nominado"
 romania_politics.2.b: "Mugur Isarescu es nominado"
 romania.13.d: "Hace 100 años, el 1 de diciembre de 1918, la Asamblea Nacional de Rumanos de Transilvania y Hungría se reunió en la ciudad de Alba Iulia y votó por la unificación de Transilvania con el Reino de Rumania. La unificación con Besarabia (actual Moldavia) también se celebra, ya que ocurrió en el mismo año de 1918. La Gran Rumania duró hasta 1940, cuando la Unión Soviética anexó Besarabia y el norte de Bucovina, y Hungría anexó el norte de Transilvania y Bulgaria obtuvo el sur de Dobruja. Los territorios de Besarabia y el norte de Bucovina fueron recuperados por Rumania después de aliarse con las potencias del Eje en la Segunda Guerra Mundial hasta 1944, cuando se perdieron ante la Unión Soviética. En 1948, el nuevo régimen comunista en Rumania firmó un tratado con la Unión Soviética en el que perdió Besarabia ante la Unión Soviética y el sur de Dobruja ante Bulgaria, pero recuperó el norte de Transilvania, creando así las fronteras de la Rumania moderna."
 romania.13.a: "¡Viva la Gran Rumania!"
 romania_politics.3.t: "Lidiando con Panait"
 romania_politics.3.d: "En la primavera de 2002, el persecutor de 29 años Cristian Panait fue presionado por sus superiores para investigar a un colega, Alexandru Lele, quien había procesado al hijo de un ex prefecto en el condado de Bihor por contrabando de petróleo. Fue enviado a penalizar al persecutor, Alexandru Lele, por su coraje de ordenar el arresto del hijo del prefecto del condado de Bihor, Adrian Tarau, uno de nuestros colegas en el Partido Socialdemócrata (PSD). Permitir que Panait continúe su investigación podría llevar a exponer a nuestro primer ministro, Adrian Nastase, por corrupción; sin embargo, esto mostraría que nuestro partido no ataca al sistema judicial y respeta el estado de derecho, o podríamos intentar silenciar al persecutor para salvar la imagen de nuestro gobierno."
 romania_politics.3.a: "Intentar silenciarlo"
 romania_politics.3.b: "Él no es una amenaza para nosotros"
 romania_politics.4.t: "Cristian Panait se Suicida"
 romania_politics.4.d: "Después de decidir silenciar al persecutor Cristian Panait utilizando la oficina del persecutor para manejar todos sus casos y tratar de demostrar que Cristian Panait era esquizofrénico y al borde de una crisis nerviosa, Panait finalmente se suicidó saltando del cuarto piso de su apartamento el 10 de abril. Los investigadores atribuyeron el suicidio a sus problemas psicológicos, pero el público sigue siendo escéptico, sugiriendo que Panait podría haber sido asesinado por un colega con vínculos con el Partido Socialdemócrata."
 romania_politics.4.a: "¡Oh, la humanidad!"
 romania_politics.5.t: "Cristian Panait Publica su Investigación"
 romania_politics.5.d: "El persecutor Cristian Panait ha concluido su investigación en el caso de Adrian Tarau, cuyos resultados publicó posteriormente. La investigación expuso a muchos miembros de nuestro gobierno, principalmente al primer ministro Adrian Nastase, por enormes escándalos de corrupción como soborno y chantaje. Adrian Nastase y el presidente Ion Iliescu han negado estas acusaciones como políticamente motivadas, aunque muchas personas han expresado su rechazo contra el gobierno por presunta corrupción."
 romania_politics.5.a: "¡Esto es políticamente motivado! ¡Deberíamos haberlo silenciado!"
 romania_politics.6.t: "Referéndum sobre la Monarquía Anunciado"
 romania_politics.6.d: "Siguiendo una promesa hecha por la coalición CDR pre-elección, el gobierno ha anunciado un referéndum sobre la cuestión de la restauración de la Monarquía Rumana, que fue derrocada en un golpe respaldado por los soviéticos en 1947. Sin embargo, esto resultará ser una carrera difícil para los partidarios monárquicos, ya que la mayoría de la oposición PSD, así como ciertos elementos dentro de la coalición prefieren continuar con nuestro actual sistema republicano de gobierno, llamando al referéndum 'una gran distracción' de los problemas que Rumanía enfrenta actualmente. Por lo tanto, todas las opciones sobre el resultado están pendiendo de un hilo."
 romania_politics.6.a: "El Rey Miguel Regresará..."
 romania_politics.7.t: "Elementos Republicanos Desacreditados"
 romania_politics.7.d: "Recientes ataques de monárquicos a partidarios republicanos han logrado desacreditar sus afirmaciones sobre la causa monárquica como cosa del pasado, con muchas personas simpatizando con los monárquicos sobre el regreso del Rey Miguel al trono"
 romania_politics.7.a: "¡Los republicanos son perdedores!"
 romania_politics.8.t: "Ataques a Republicanos Contraproducentes"
 romania_politics.8.d: "Recientes ataques de monárquicos a partidarios republicanos han logrado ser contraproducentes con sus afirmaciones desestimadas como pura calumnia, impulsadas por sus deseos despiadados de destruir los cambios traídos por la revolución rumana en 1989, y como resultado, la gente ha comenzado a simpatizar con elementos anti-monárquicos"
 romania_politics.8.a: "1989 nunca morirá"
 romania_politics.9.t: "El Referéndum Concluye"
 romania_politics.9.d: "Con el período de campaña terminado y las encuestas cerradas, ha llegado el momento para que los rumanos elijan el futuro de Rumanía, con el statu quo continuando o un elemento más antiguo de nuestra historia regresando. Por lo tanto, la gente eligió..."
 romania_politics.9.a: "¡El Regreso del Rey!"
 romania_politics.9.b: "¡El Triunfo de la República!"
 romania_politics.10.t: "Rumanía Nos Invita a la Unión Económica de los Balcanes"
 romania_politics.10.d: "Hemos recibido una oferta de Bucarest para unirnos a la Unión Económica de los Balcanes, una alianza económica que busca establecer lazos económicos más estrechos entre los estados miembros y promover el libre comercio, la libertad de movimiento, etc. La propuesta parece interesante, pero aun así necesitamos tomar una decisión. Entonces, ¿qué debería ser?"
 romania_politics.10.a: "¡Aceptamos!"
 romania_politics.10.b: "Rechazar esta tontería"
 romania_politics.11.t: "[FROM.GetName] Rechazó Nuestra Invitación"
 romania_politics.11.d: "[FROM.GetName] ha rechazado nuestra invitación para unirse a la Unión Económica de los Balcanes."
 romania_politics.11.a: "Su pérdida."
 romania_politics.12.t: "[FROM.GetName] Aceptó Nuestra Invitación"
 romania_politics.12.d: "[FROM.GetName] ha aceptado nuestra invitación y se ha convertido en miembro de la Unión Económica de los Balcanes."
 romania_politics.12.a: "Basado"
 romania_politics.13.t: "Resolviendo el Problema de la Sucesión"
 romania_politics.13.d: "La sucesión en Rumanía siempre ha sido complicada. Desde la única hija de Carol I, una niña llamada Maria, que murió de fiebre escarlata hasta Carol II renunciando a sus derechos al trono y dejando el país para ser liderado por su hijo de 5 años, Michael, esta vez no es diferente. Ahora, Rumanía tiene dos sucesores elegibles con ambos teniendo ideales muy diferentes: Margareta y Nicholas. Margareta es la hija de Michael I, pero nuestra ley sálica no permite que las mujeres hereden el trono. La ley sálica no es tanto un problema ya que siempre podemos cambiarla, el problema viene de ella y su esposo, Duda, que son impopulares en la sociedad rumana. En cuanto a Nicholas, él sería el sucesor natural a través de la ley sálica pero es joven e inexperto, no teniendo una educación real ya que realmente no esperábamos que la monarquía fuera restaurada. Ahora, la elección depende de nosotros."
 romania_politics.13.a: "Margareta"
 romania_politics.13.b: "Príncipe Nicholas"
 romania_politics.14.t: "Rumanía Propone Integración"
 romania_politics.14.d: "La delegación rumana ha llegado a Comrat para presentar una propuesta para la integración de Gagauzia en Rumanía. Por supuesto, prometieron inversiones y autonomía pero no podemos estar seguros de cuán verdaderas son sus promesas. ¿Qué debemos hacer?"
 romania_politics.14.a: "¡Por una nueva era!"
 romania_politics.14.b: "¡Por Gagauzia!"
 romania_politics.15.t: "Gagauzia Rechaza la Integración"
 romania_politics.15.d: "Aunque ofrecimos al gobierno de Gagauzia un trato bastante dulce, se negaron a unir nuestros dos países. ¿Ahora qué?"
 romania_politics.15.a: "Reconocer su independencia"
 romania_politics.15.b: "No permitiremos esto"
 romania_politics.16.t: "Rumanía Exige la Devolución de Budjak y Bucovina"
 romania_politics.16.d: "El Embajador Rumano en Kiev ha entregado a nuestro gobierno un ultimátum, exigiendo que devolvamos el norte de Bucovina y Budjak, afirmando que las tierras fueron robadas injustamente a Rumanía a través del Pacto Molotov-Ribbentrop, y que es nuestro 'deber moral' rectificar esta 'injusticia histórica'. Probablemente podríamos enfrentarnos a Rumanía de frente pero una guerra con ellos nos abriría a una amenaza desde el Este. ¿Cómo deberíamos proceder? "
 romania_politics.16.a: "No queremos guerra"
 romania_politics.16.b: "¡Slava Ukraini!"
 romania_politics.17.t: "Ucrania Rechaza Nuestras Demandas"
 romania_politics.17.d: "Los ucranianos se han negado a escuchar nuestras demandas y en su lugar decidieron reconocer las fronteras impuestas sobre nosotros por los soviéticos. ¡La guerra ahora se ha vuelto inevitable!"
 romania_politics.17.a: "¡A la guerra por jingo!"
 romania_politics.18.t: "Camisas Negras del PRM Marchan sobre Bucarest"
 romania_politics.18.d.a: "En una acción reminiscente de la infame Marcha sobre Roma, cientos, si no miles, de lealistas del PRM han marchado sobre Bucarest en una demostración de fuerza para solidificar aún más su control sobre el poder. Ya, las Camisas Negras han comenzado a atacar negocios, oficinas y hogares de disidentes conocidos, figuras de la oposición y minorías, etiquetándolos como 'elementos antipatrióticos'. Los habitantes de estos hogares y aquellos que intentaron defender sus negocios han sido arrestados por la Policía de Bucarest mientras las redadas nocturnas se vuelven cada vez más comunes en toda la ciudad. Este esfuerzo coordinado ha dejado a la oposición política paralizada, y con el respaldo de las fuerzas del orden, cualquier oposición restante enfrenta una batalla imposible. Ahora no queda nadie para oponerse a nuestros esfuerzos."
 romania_politics.18.d.b: "En un intento de recrear la Marcha sobre Roma, las camisas negras del PRM entraron en Bucarest y, a pesar del éxito inicial, fueron rápidamente interceptadas por unidades de la Gendarmería de Bucarest que se movilizaron rápidamente y reprimieron el movimiento. Los esfuerzos para atacar a figuras de la oposición y percibidos 'elementos antipatrióticos' también fallaron, con algunas personas objetivo escapando con éxito y reuniendo apoyo contra las Camisas Negras que avanzaban. Lo que inicialmente se suponía que sería una toma de control fácil rápidamente se desmoronó y ahora los medios informan que fue Vadim quien ordenó la marcha."
 romania_politics.18.a: "¡El estado está limpio!"
 romania_politics.18.b: "¡Esto es un desastre!"
 romania_politics.19.t: "El Partido Nacional Liberal y el Partido Democrático Forman la Alianza Justicia y Verdad"
 romania_politics.19.d: "En un desarrollo político significativo, el PNL y el PD han anunciado la formación de una nueva plataforma política, llamada la Alianza Justicia y Verdad. Establecida como un vehículo para coordinar esfuerzos contra los Socialdemócratas, también tiene un papel secundario para consolidar su propia influencia política y colaboración. Veremos si pueden sacudir el control del PSD sobre el país."
 romania_politics.19.a: "Una amenaza para el PSD sin duda"
 romania_politics.20.t: "Muerte del Rey Miguel"
 romania_politics.20.d.a: "Su Majestad, el Rey Miguel I, por la Gracia de Dios, Rey de los Rumanos, ha fallecido pacíficamente en su residencia en Sinaia. La noticia de la muerte del Rey trae una profunda tristeza a la nación y a la comunidad internacional, ya que un capítulo de nuestra historia llega a su fin.\n\nEl Rey Miguel, que ascendió al trono por primera vez en 1927 y luego nuevamente en 1940, fue un símbolo de resiliencia y dignidad. Su reinado vio a Rumanía a través de tiempos tumultuosos, incluyendo la Segunda Guerra Mundial y la posterior ocupación soviética. Habiendo sido restaurado al trono una vez más al comienzo del siglo, el Rey Miguel I ha servido como una figura unificadora, trabajando incansablemente para promover valores democráticos y para reconstruir la identidad, historia y cultura rumana tras décadas de perversiones comunistas.\n\nEl Palacio Real ha anunciado un período de luto, y se celebrará un funeral de estado para honrar al monarca fallecido."
 romania_politics.20.d.b: "Su Majestad, el Rey Miguel I, ha fallecido pacíficamente en su residencia en Suiza. La noticia de su muerte ha enviado ondas de choque a través de nuestra sociedad ya que uno de los pilares que forman la identidad rumana ha muerto.\n\nEl Rey Miguel, que ascendió al trono por primera vez en 1927 y luego nuevamente en 1940, fue un símbolo de resiliencia y dignidad. Su reinado vio a Rumanía a través de tiempos tumultuosos, incluyendo la Segunda Guerra Mundial y la posterior ocupación soviética. Después de su abdicación en 1947, el Rey Miguel vivió en el exilio durante muchos años antes de regresar a Rumanía en 1997, donde continuó siendo una querida figura y defensor de los valores democráticos.\n\nEl Gobierno ha anunciado un período de luto, y se celebrará un funeral de estado para honrar al monarca fallecido."
 romania_politics.20.a: "¡Larga vida al Rey Nicolás!"
 romania_politics.20.b: "¡Larga vida a la Reina Margareta!"
 romania_politics.20.c: "¡Larga vida al Rey Pablo!"
 romania_politics.20.d: "Una figura histórica para nuestro país."
 romania_politics.21.t: "Manifestantes Exigen la Renuncia de Vadim"
 romania_politics.21.d: "Massivas protestas han estallado en Rumanía tras el fracaso de la Marcha sobre Bucarest, con multitudes exigiendo la renuncia de Vadim por los abusos generalizados que cometió durante su tiempo en el poder. La situación se ha vuelto cada vez más volátil, y el riesgo de una revolución a gran escala es inminente si no se toma una acción decisiva pronto. Aunque renunciar sería la respuesta más directa a la presión pública, también existe la opción de llamar al ejército para restaurar el orden, aunque esto podría escalar las tensiones aún más. La elección debe hacerse con cuidado, ya que el futuro de la nación está en juego."
 romania_politics.21.a: "A la mierda, me voy."
 romania_politics.21.b: "¡No me voy a ir en cualquier momento!"
 romania_politics.22.t: "Transilvania se Separa de Rumanía"
 romania_politics.22.d: "Parece que hemos cometido un grave error al involucrar al ejército. Aunque los esfuerzos de supresión fueron inicialmente exitosos en Moldavia y Muntenia, las unidades estacionadas en Transilvania se negaron a seguir órdenes y en su lugar desertaron. Muchos oponentes políticos que habían evadido purgas anteriores lograron escapar a través de los Pasos de los Cárpatos, donde ahora se ha establecido un 'Gobierno Rival' en Cluj, con Funar reportado como aprehendido. Los esfuerzos para restaurar el orden en Transilvania han fallado. Las unidades militares enviadas desde Valaquia fueron interceptadas en los Pasos de los Cárpatos, donde estallaron escaramuzas. Nuestras fuerzas, incapaces de asegurar un punto de apoyo, se vieron obligadas a retirarse. La situación continúa fuera de control a medida que Transilvania consolida su resistencia."
 romania_politics.22.a: "Oh..."
 romania_politics.22.b: "¡Vida en libertad, o muerte! (jugar como Transilvania)"
 romania_politics.23.t: "Militares Remueven a Vadim"
 romania_politics.23.d: "A medida que Rumanía se hunde aún más en el caos, los restos del ejército han sido ordenados a arrestar a Vadim, responsabilizándolo del fracaso en preservar la integridad territorial de la nación. Al amanecer, unidades militares asaltaron el Palacio de Cotroceni, encontrando solo una resistencia mínima de los Guardias del Palacio, que rápidamente se retiraron. El destino de Vadim sigue siendo incierto, con informes que sugieren que ha sido tomado bajo custodia para un interrogatorio adicional. A raíz de este cambio de poder, Mircea Chelaru, el Jefe de Estado Mayor, ha asumido el control del gobierno. Chelaru ha declarado un estado de emergencia y ha prometido aplastar la rebelión en curso en los Cárpatos, prometiendo una rápida acción militar para restaurar el orden y la estabilidad en el país fracturado."
 romania_politics.23.a: "No hay nada que podamos hacer."
 romania_politics.24.t: "Muerte de Corneliu Vadim Tudor"
 romania_politics.24.d.a: "Nuestro querido líder, Corneliu Vadim Tudor, ha muerto inesperadamente de un ataque al corazón hoy temprano en el Centro de Enfermedades Cardiovasculares del Ejército, dejando a la nación en shock y luto. Miles de personas ya han comenzado a reunirse frente al Palacio de Cotroceni, dejando flores y velas para el padre de nuestra nación.\n\nSu ascenso a la prominencia ha sido nada menos que notable, desde un simple diputado a Presidente y luego Conducator. Muchos enemigos intentaron a lo largo del camino destruirlo, destruir NUESTRO objetivo, pero todos fallaron. Nunca tuvo iguales. Fue temido, respetado, adorado, fue más grande que la vida, fue lo que Rumanía necesitaba. Los arreglos funerarios se finalizarán en los próximos días, y se espera que millones salgan y presenten sus últimos respetos.\n\nY ahora, mientras nos preparamos para un futuro sin él, uno debe preguntarse: ¿quién dará un paso adelante para llenar los zapatos de un hombre cuya presencia una vez dominó cada faceta de la vida política?"
 romania_politics.24.d.b: "El ex diputado y fundador del PRM, Corneliu Vadim Tudor, ha fallecido inesperadamente de un ataque al corazón hoy temprano en el Centro de Enfermedades Cardiovasculares del Ejército. A menudo descrito como un 'showman', sus puntos de vista tóxicos e intolerantes tuvieron un efecto real de lavado de cerebro en las masas, llevándolo a una victoria cercana en las elecciones de 2000 y casi convirtiéndose en Presidente.\n\nLo que podría haber sido, no lo sabemos. Todo lo que podemos hacer ahora es lamentar una figura importante en nuestra historia postcomunista."
 romania_politics.24.a: "Su hija asumirá su legado"
 romania_politics.24.b: "Los Legionarios asumirán su legado"
 romania_politics.24.c: "Una figura política influyente sin duda."
 romania_politics.50.t: "Una Nueva Unión"
 romania_politics.50.d: "Siglos atrás, Valaquia y Bulgaria estaban unidas bajo el imperio forjado por los hermanos Asen y Pedro, un estado poderoso que conectaba los Cárpatos y los Balcanes. Sin embargo, la caída de la Dinastía Asenida marcó la desintegración de su imperio, y los caminos de las dos naciones divergieron drásticamente. Valaquia creció bajo la influencia húngara y luego otomana, mientras que Bulgaria cayó directamente bajo el dominio otomano. A pesar de su historia compartida, las dos naciones se alejaron.\n\nEn el siglo XIX, tras nuestra independencia y la nueva autonomía de Bulgaria, hubo una oportunidad fugaz de reunir estas dos tierras. Sin embargo, las intervenciones extranjeras y el panorama político de la época sofocaron cualquier posibilidad real de unión. Pero ahora, en el siglo XXI, finalmente estamos reunidos y compartimos una causa común.\n\nAunque los búlgaros aún puedan resentirnos por forzar esta unión sobre ellos, con el tiempo nuestros pueblos se convertirán en uno. Esperemos que esta vez, los lazos que forjemos duren."
 romania_politics.50.a: "¡Larga Vida a la Unión!"
 romania_politics.51.t: "Bella Besarabia"
 romania_politics.51.d: "Hace unos 100 años, Besarabia y Rumanía se reunificaron en la Gran Rumanía, solo para que la región se perdiera una vez más a raíz de la Segunda Guerra Mundial. Tras la anexión soviética en 1940 bajo el Pacto Molotov-Ribbentrop, Besarabia fue absorbida por la Unión Soviética, lo que llevó a décadas de separación de Rumanía. Ahora que el territorio está nuevamente bajo nuestro control, la injusticia cometida por ese maldito acuerdo ha sido deshecha. Tenemos una oportunidad renovada de restaurar a Besarabia a su legítimo lugar dentro de nuestra nación y abordar las cicatrices dejadas por años de dominación extranjera. Aunque puede tomar décadas, la región será reconstruida, y nos aseguraremos de que prospere bajo el tricolor rumano una vez más!"
 romania_politics.51.a: "¡Bienvenidos de vuelta a casa!"
 romania_politics.52.t: "El Discurso"
 romania_politics.52.d: "Es una cálida tarde, y Constantinescu se prepara para dar un discurso a la nación, un discurso que no fue anunciado ni debatido con sus aliados del PNTCD y hay una razón clara para ello. Mientras se sienta en la silla, mientras las cámaras comienzan a rodar, se pone una máscara de solemnidad y comienza su dirección: 'Queridos compatriotas, me dirijo a ustedes hoy, ciudadanos de Rumanía, para informarles de mi decisión de no postularme para un nuevo mandato como Presidente de Rumanía.'\n\nDespués de una breve pausa, continúa, explicando las razones de su drástica decisión y la justificación detrás de ella. Los ojos de la nación están fijos en sus pantallas, los pobres y los acomodados por igual, todos ansiosos por entender qué provocó un anuncio tan inesperado. Constantinescu continúa, reconociendo todos los desafíos que enfrentó durante su presidencia, reflexionando sobre la inestabilidad económica y política que el país tuvo que soportar bajo su mandato. Desde promesas incumplidas, el fracaso en implementar reformas muy necesarias, todo el tiempo su tono se vuelve lentamente uno de arrepentimiento. Mientras la cámara captura la gravedad de todas sus palabras, con la gente mirando atentamente, se detiene.\n\nDeja escapar un suspiro y continúa:"
 romania_politics.52.a: "'Pido perdón...'"
 romania_politics.53.t: "El Rey de Corazones"
 romania_politics.53.d: "Con la muerte del Rey Miguel I, el trono rumano ha pasado al nieto del Rey, el Príncipe Nicholas Medforth-Mills, ahora coronado como el Rey Nicholas I. Tras su ascensión, el joven Rey ha adoptado hasta ahora un estilo distintivo que ha cautivado los corazones del pueblo rumano. Con una cálida y afable personalidad y un compromiso con las causas ambientales, rápidamente ha ganado el afecto de las masas.\n\nEvitando la formalidad tradicional, a menudo se le ve mezclándose con la multitud, escuchando sus preocupaciones y hablando con sinceridad sobre su visión de una monarquía moderna. Ya no es ese niño pequeño sosteniendo una bandera monárquica en el balcón del Hotel Continental, ahora es el soberano de 20 millones de corazones palpitantes. Sin embargo, incluso si este pensamiento le trae alegría, sus relaciones con el resto de la Familia Real están tensas, especialmente con su tía, Margareta.\n\nIndependientemente de los asuntos familiares, se ha convertido en un símbolo de esperanza y renovación para la gente. Y, si escuchas lo suficientemente atento al pasar por una escuela, puedes escuchar a los niños cantar en coro:"
 romania_politics.53.a: "'¡Viva el Rey!'"
 romania_politics.54.t: "Una Reunión con Duda"
 romania_politics.54.d: "Radu Duda - actor, príncipe y, supuestamente, colaborador de la Securitate. Sí, no es ningún secreto que Duda no es muy popular entre la gente común. Hay algo que le falta: ya sea carisma, apariencia o el discurso interminable a su alrededor, la gente simplemente no lo ve como apto para el título de 'Rey Consorte'.\n\nDebido a esto, por mucho que quiera negarlo, se ha vuelto cada vez más evidente para Margareta que su gobierno será cuestionado mientras Duda sea una figura pública. Ha visto los titulares, leído los periódicos, escuchado los rumores. Por lo tanto, lo invitó a una reunión privada en el Palacio de Elisabeta, lejos del ojo público. Y mientras se sentaban juntos en la mesa del comedor, ambos comenzaron a hablar durante una hora, tal vez dos.\n\nY mientras Duda salía de la habitación, la conclusión fue que..."
 romania_politics.54.a: "Él debe irse."
 romania_politics.54.b: "Él puede quedarse."
 romania_politics.55.t: "La Reina de Espadas"
 romania_politics.55.d.a: "Con la muerte del Rey Miguel I, el trono rumano ha pasado a su hija mayor, Margareta, ahora coronada como la Reina Margareta I. Desde su ascensión al trono, la Reina Margareta ha tomado su papel muy en serio, adoptando un estilo muy diferente de lo que se esperaba de ella.\n\nDirecta, decidida, comanda respeto con su determinación, su reinado hasta ahora ya marcado por acciones rápidas y decisivas, cortando el bloqueo burocrático y asegurando que su visión de la monarquía echaría raíces. Habiendo patrocinado múltiples sociedades eruditas y reviviendo el movimiento feminista rumano al romper el techo de cristal en pedazos, su enfoque insensible del gobierno le ha permitido moverse a través del complejo paisaje de la política rumana. Ya no se la ve como distante, con la cabeza en algún plano diferente de existencia, ahora siendo admirada por políticos experimentados y civiles por igual.\n\nSin embargo, incluso con todo esto, los problemas aún están en marcha. Sus relaciones con Nicholas nunca han sido más tensas ya que ambas partes han cortado aparentemente toda comunicación entre sí, y la presencia de Duda en la luz pública tiene un efecto negativo en la confianza percibida que la gente tiene en la Familia Real ya que muchos se preguntan quién es realmente el puño de hierro detrás del guante de terciopelo.\n\nIndependientemente de los asuntos familiares y el drama, si escuchas lo suficientemente atento al pasar por una escuela, puedes escuchar a los niños cantar en coro:"
 romania_politics.55.d.b: "Con la muerte del rey Miguel I, el trono rumano ha pasado a su hija mayor, Margareta, ahora coronada como la reina Margareta I. Desde que ascendió al trono, la reina Margareta ha tomado su papel muy en serio, adoptando un estilo muy diferente al esperado.\n\nDirecta, decidida, ella comanda respeto con su determinación; su reinado hasta ahora ya está marcado por acciones rápidas y decisivas, cortando el bloqueo burocrático y asegurando que su visión para la monarquía eche raíces. Habiendo patrocinado múltiples sociedades eruditas y reviviendo el movimiento feminista rumano al romper el techo de cristal en pedazos, su enfoque insensible de gobernanza le ha permitido moverse a través del complejo paisaje de la política rumana. Ya no se la ve como distante, con la cabeza en algún plano diferente de existencia, ahora siendo admirada por políticos experimentados y civiles por igual.\n\nAunque Duda ya no está en la vida pública, sus relaciones con Nicholas siguen tensas, pero ahora ambas partes parecen dispuestas a comprometerse, por el bienestar del pueblo y la Familia Real.\n\nIndependientemente de lo que siga, si escuchas con atención al pasar por una escuela, puedes oír a los niños cantar en coro:"
 romania_politics.55.a: "'¡Viva la Reina!'"
 romania_politics.56.t: "La Constitución del Rey Paul - Apertura"
 romania_politics.56.d: "Artículo 1. El Reino de Rumanía es un Estado Nacional soberano, independiente, unitario e indivisible;\n\nArtículo 2. El Reino es gobernado por la Gracia de Dios bajo la autoridad absoluta de Su Majestad el Rey;\n\nArtículo 3. La religión predominante en el Reino de Rumanía es la de la Iglesia Ortodoxa Oriental de Cristo;\n\nArtículo 4. Reconociendo que la Iglesia Ortodoxa Oriental de Cristo es la única, santa, católica y apostólica iglesia establecida por Jesucristo en su Gran Comisión, el Reino de Rumanía reconoce la Fe Ortodoxa como la religión oficial del Estado;\n\nArtículo 5. La Iglesia Ortodoxa Oriental de Cristo, tal como se practica en Rumanía, está inseparablemente vinculada al estado rumano y su vida espiritual;\n\nArtículo 6. La Iglesia Ortodoxa Rumana será considerada una institución clave en el mantenimiento de la brújula moral del Reino;\n\nArtículo 7. La Iglesia Ortodoxa Rumana será autónoma en sus asuntos internos, pero su liderazgo, incluido el Patriarca y otros clérigos de alto rango, será aprobado por Su Majestad, el Rey, como el Supremo Protector de la Fe;\n\nArtículo 8. La Iglesia Ortodoxa Rumana tendrá el derecho exclusivo de gobernar todos los asuntos de enseñanza espiritual, ceremonias religiosas y jurisdicción eclesiástica dentro del Reino, de acuerdo con la santa tradición y el derecho canónico, reconocido por el estado;\n\nArtículo 9. Todas las leyes, reglamentos y políticas estatales serán consistentes con las enseñanzas de la fe ortodoxa, y la Iglesia tendrá un papel consultivo en las principales decisiones legislativas que conciernen al bienestar moral y espiritual de la nación;\n\nArtículo 10. Ninguna doctrina o grupo religioso que contradiga o socave la fe ortodoxa tendrá permitido ejercer influencia sobre la esfera pública, y cualquier acción o movimiento considerado herético, cismático o subversivo a la Iglesia Ortodoxa será prohibido;"
 romania_politics.56.a: "Hasta ahora todo bien."
 romania_politics.57.t: "La Constitución del Rey Paul - Los Poderes del Rey"
 romania_politics.57.d: "Artículo 31. El Rey está por encima de toda ley terrenal y no será responsable ante ninguna institución, tribunal o autoridad. Sus Ministros son responsables;\n\nArtículo 32. El Estado y sus instituciones están bajo la autoridad directa de Su Majestad, el Rey Paul I, quien posee poderes ejecutivos, legislativos y judiciales supremos. El Rey es la autoridad más alta y final en todos los asuntos de gobernanza, administración y ley;\n\nArtículo 33. Todos los poderes del estado derivan de la persona del Rey. Su Majestad tiene el derecho de emitir leyes, decretos y edictos reales, que son vinculantes para todos los súbditos del Reino;\n\nArtículo 34. El Rey nombrará y destituirá ministros, jueces, oficiales y cualquier otro funcionario del estado a su sola discreción. Su autoridad se ejerce en Su nombre y con Su bendición;\n\nArtículo 35. Ninguna ley, decreto o acción de gobernanza será válida sin la aprobación directa del Rey. Su Majestad puede modificar o derogar cualquier ley o decisión existente a su voluntad;\n\nArtículo 36. La defensa del Reino es el deber sagrado de todos sus ciudadanos. Las fuerzas armadas de Rumanía, incluidos el Ejército, la Armada y la Fuerza Aérea, están bajo el mando supremo de Su Majestad el Rey. Su Majestad determinará todos los asuntos de defensa nacional, incluidas las declaraciones de guerra, la estrategia militar y la estructura de mando de las fuerzas armadas;\n\nArtículo 37. Al unirse a las Fuerzas Armadas, cada individuo tomará un Juramento de Lealtad a Su Majestad el Rey, en presencia de un representante del Rey o un comandante militar designado. Ningún miembro de las Fuerzas Armadas servirá en ninguna capacidad sin antes tomar el juramento;"
 romania_politics.57.a: "Esto es hermoso."
 romania_politics.58.t: "La Constitución del Rey Paul - El Parlamento"
 romania_politics.58.d: "Artículo 44. El Parlamento del Reino de Rumanía será bicameral, compuesto por el Senado y la Cámara de Diputados;\n\nArtículo 45. El Senado es un organismo designado, con sus miembros seleccionados directamente por el Monarca. El Senado sirve como una cámara consultiva, proporcionando consejo y recomendaciones a la Corona. Los Senadores ocuparán el cargo a voluntad del Rey y serán nombrados en base al mérito, lealtad y servicio a la Corona;\n\nArtículo 46. El Senado puede ser consultado sobre nombramientos para altos cargos, incluidos jueces, embajadores y comandantes militares, pero dichas consultas no son vinculantes;\n\nArtículo 47. El Senado puede revisar y ofrecer enmiendas a la legislación propuesta por la Cámara de Diputados antes de ser presentada al Rey para su aprobación final;\n\nArtículo 48. La Cámara de Diputados está compuesta por representantes elegidos por el pueblo. Sin embargo, todos los candidatos a Diputados deben ser miembros oficiales del Frente de Renacimiento Nacional (FRN). Ningún individuo o partido fuera del FRN puede participar en elecciones o ocupar un cargo en la Cámara de Diputados. El número de Diputados será determinado por el Rey, basado en las directrices electorales establecidas por la Corona.\n\nArtículo 49. La legislación puede ser propuesta por la Cámara de Diputados y es responsable de debatir y aprobar dicha legislación. También tiene la autoridad de proponer y debatir el presupuesto nacional. Todas las leyes propuestas deben ser presentadas al Senado para su revisión y luego presentadas al Rey para su aprobación final.\n\nArtículo 50. Los Diputados servirán por un período de cuatro años. La reelección está permitida, pero todos los candidatos deben continuar cumpliendo con los requisitos de membresía del FRN. En caso de vacantes, el FRN nombrará reemplazos de acuerdo con sus reglas internas y las directivas del Rey.\n\nArtículo 51. De acuerdo con el Artículo 32, el Monarca puede proponer legislación a la Cámara de Diputados.\n\nArtículo 52. Después de pasar por ambas cámaras, la legislación se presenta al Rey para su aprobación final. El Rey puede aprobar, vetar o solicitar más enmiendas a la legislación propuesta según lo considere oportuno. Una vez aprobada, la legislación se convertirá en ley."
 romania_politics.58.a: "¡Perfecto! Ahora al referéndum."
 romania_politics.59.t: "¡La Nueva Constitución fue Aprobada!"
 romania_politics.59.d: "Como se esperaba, la nueva Constitución propuesta por el Rey Paul I ha sido aprobada por la población, con una mayoría del 99,97% y una participación de votantes del 98,33%. Esta es una victoria para nuestro país y nuestra gente, pero, lo más importante, ¡es una victoria para nuestra democracia!"
 romania_politics.59.a: "¡Por fin!"
 romania_politics.60.t: "El Usurpador"
 romania_politics.60.d: "Con la muerte del rey Miguel I, el trono rumano, en lugar de pasar a Nicholas o Margareta, ha pasado a Paul. Dado que Miguel no nombró un sucesor claro e indiscutible, el Consejo de la Corona, cansado de las constantes luchas internas dentro de la familia real, tomó una acción decisiva.\n\nDeterminado a restaurar la estabilidad de la monarquía y la nación, el Consejo buscó una alternativa a los continuos desacuerdos entre las facciones que apoyaban a Nicholas y Margareta. Así, se volvieron hacia Paul, una figura autoritaria que había ganado seguidores entre los miembros más tradicionalistas del Consejo, que lo veían como la mejor manera de preservar la integridad de la monarquía. Desde que ascendió al trono, el rey Paul inmediatamente se dedicó a consolidar su poder, exiliando tanto a Nicholas como a Margareta. Con el peligro presentado por los otros dos contendientes al trono eliminado, Paul aprobó una nueva Constitución a través de un referéndum 'democrático', aumentando sus poderes diez veces y eliminando virtualmente toda oposición, que de todos modos quedó en desorden por sus rápidas maniobras políticas.\n\nIndependientemente de lo que ha sido o de lo que será, si escuchas con atención al pasar por una escuela, puedes oír a los niños cantar en coro:"
 romania_politics.60.a: "'¡Viva el Rey!'"
 romania_politics.61.t: "El Juicio de Vadim"
 romania_politics.61.d: "'El acusado Corneliu Vadim Tudor es acusado de traición, incitación a la insurrección y terrorismo (etc.)' dice el juez en la sala del tribunal, llena de periodistas y medios públicos antes de dirigirse a Vadim, 'Sr. Tudor, ¿cómo se declara?'\n\n'Inocente.'\n\n'¿Puede su abogado explicarnos el razonamiento?'\n\nHoy, el ex presidente Corneliu Vadim Tudor está ante el tribunal superior de la nación, acusado de múltiples cargos, desde terrorismo hasta traición, tras el fracaso de su 'Marcha sobre Bucarest'. Lo que inicialmente se suponía que sería una demostración de poder, tal vez incluso un autogolpe suave, rápidamente degeneró en caos cuando unidades de la Gendarmería reprimieron a los desorganizados partidarios del PMR, con decenas de heridos y arrestados. Rápidamente, los medios se enteraron de que esta Marcha fue planeada y ordenada por Vadim, y no pasó mucho tiempo antes de que estallaran protestas en todo el país.\n\nVadim se vio obligado a renunciar y, sin inmunidad política, fue arrestado rápidamente y ahora está siendo juzgado. A medida que pasan los días, y a medida que más y más testigos son llamados al estrado, la imagen de la insurrección fallida de Vadim se vuelve cada vez más clara. Desde miembros del PMR declarando cómo todo estaba planeado de antemano, hasta oficiales de policía ordenados a retirarse y dejar que la marcha continuara sin interrupciones, las pruebas contra Vadim continúan aumentando.\n\nY a medida que el juicio llega a su último día, quedó claro que el Juez llegó a una conclusión y todos estaban esperando que se dictara oficialmente la sentencia: 'Corneliu Vadim Tudor, este tribunal lo encuentra culpable de traición, incitación a la insurrección, incitación al terrorismo, incitación a la violencia, abuso de poder, conspiración, violaciones de derechos civiles, detención ilegal y lo sentencia a"
 romania_politics.61.a: "'Cadena Perpetua.'"
 romania_politics.62.t: "La Reunión"
 romania_politics.62.d: "En 1916, cuando Rumanía entró en la Gran Guerra del lado de la Entente, Guillermo II, furioso porque su propio primo Fernando había traicionado a la familia y se había puesto del lado de su nación, eliminó todas las menciones de él y de la rama rumana de la familia Hohenzollern del árbol genealógico oficial. Tal era la profundidad del odio entre las dos ramas que durante décadas no parecía posible ninguna reconciliación.\n\nMucho ha cambiado desde entonces. Las enemistades del pasado se han desvanecido gradualmente y los paisajes políticos de Europa se han reconfigurado. Con la restauración de ambas ramas a sus respectivos tronos, surgió finalmente una oportunidad para la reconciliación. [ROM.GetLeader], con la esperanza de reunir a las ramas distanciadas de la familia, ha extendido una invitación formal para que el Kaiser alemán [GER.GetLeader] visite Rumanía, la primera visita de este tipo desde 1917.\n\nY a medida que comenzó la visita, las calles de Bucarest se adornaron con banderas y multitudes curiosas deseosas de ver la historia escrita ante ellos. Una reunión, con más de un siglo de antigüedad. Y cuando los dos monarcas se encontraron, y cuando se cerraron las puertas del Palacio de Elisabeta a los ojos del público, se podía escuchar débilmente"
 romania_politics.62.a: "Risas."

