 dpr.4.t: "[FROM.GetName] Uniéndose a Rusia"
 dpr.4.d: "Finalmente, [FROM.GetNamewithFlag] regresa a casa. Ahora serán parte de un gran país, sacrificando nuestra autonomía, pero ¿la necesitábamos?"
