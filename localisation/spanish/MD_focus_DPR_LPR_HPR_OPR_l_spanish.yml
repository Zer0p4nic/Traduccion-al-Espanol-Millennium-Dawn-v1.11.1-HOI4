l_spanish:
 
 ##########DONETSK CONTENT##########
 ##########Focuses##########
 DPR_start: "República Popular"
 dpr_focus: "Enfoques de la República Popular de Donetsk"
 DPR_start_desc: "Ahora no tenemos vuelta atrás. Lucharemos por nuestra independencia."
 DPR_vstavai_dombass: "Levántate Donbass!"
 DPR_vstavai_dombass_desc: "Cada minero, maestro, soldado y trabajador. Todos lucharemos por nuestra patria!"
 DPR_reform_army: "Reformar el ejército"
 DPR_reform_army_desc: "Es necesario organizar todas las unidades de combate en una estructura unificada."
 DPR_reforms_army: "Reformas militares completas"
 DPR_reforms_army_desc: "Nuestra milicia popular está lista para defender su patria."
 DPR_bank: "Banco Central de Donetsk"
 DPR_bank_desc: "Necesitamos organizar nuestro sistema bancario."
 DPR_propaganda: "Activar el altavoz de propaganda"
 DPR_propaganda_desc: "Es hora de convencer a la gente de la corrección de nuestra rebelión."
 DPR_gos_granitca: "Fortalecimiento de la frontera estatal"
 DPR_gos_granitca_desc: "El enemigo no pasará!"
 DPR_pasports: "Pasaporte de un ciudadano de la República de Donetsk"
 DPR_pasports_desc: "Nuestro ciudadano debe tener su pasaporte."
 DPR_cheburashka: "MLRS Cheburashka"
 DPR_cheburashka_desc: "Nuestros propios sistemas de cohetes de lanzamiento múltiple serán una gran adición al ejército."
 DPR_resource_from_sov: "Ayuda de Rusia"
 DPR_resource_from_sov_desc: "Nos hemos desconectado de la red eléctrica y el suministro de gas de Ucrania, esperamos que Rusia nos ayude."
 DPR_warehouse: "Almacenes de armas"
 DPR_warehouse_desc: "Es hora de registrar los antiguos almacenes soviéticos."
 DPR_somali: "Batallón "Somalí""
 DPR_somali_desc: "Uno de los primeros batallones creados en el territorio de nuestra república."
 DPR_rebuild_ruins: "Comenzar a reconstruir las ruinas"
 DPR_rebuild_ruins_desc: "La guerra ha traído mucha destrucción a nuestro país. Es hora de comenzar a reconstruir."
 DPR_nationalise: "Nacionalización de empresas ucranianas"
 DPR_nationalise_desc: "Nuestra república necesita fábricas, empresas e ingresos fiscales. Creo que podemos resolver este problema."
 DPR_interbrigade: "Interbrigadas"
 DPR_interbrigade_desc: "Las interbrigadas de los bolcheviques nacionales vienen hacia nosotros desde Rusia, juntos somos una fuerza!"
 DPR_ros_banks: "Ofrecer a los bancos rusos un lugar"
 DPR_ros_banks_desc: "Tal vez los bancos rusos estén interesados en nuestra república."
 DPR_obtf_kaskad: "OBTF Kaskad"
 DPR_obtf_kaskad_desc: "Formación táctica-operacional de la República Popular de Donetsk. El OBTF "Kaskad" incluye partes de las fuerzas y medios de las agencias de aplicación de la ley de la DPR. El enlace clave del OBTF "Kaskad" es el Ministerio del Interior de la DPR."
 DPR_vstuplenie_v_rf: "Regresar a la patria"
 DPR_vstuplenie_v_rf_desc: "Realizaremos un referéndum sobre la unión con Rusia. Es hora de que regresemos a casa."
 DPR_integrate_army: "Comienza la integración en el Ejército Ruso"
 DPR_integrate_army_desc: "Es hora de comenzar a integrarnos en el Ejército Ruso."
 DPR_integrate_army1: "Integración completa en el Ejército Ruso"
 DPR_integrate_army1_desc: "Nuestras fuerzas armadas tienen los estándares del Ejército Ruso al completo."
 DPR_rzso_cheburashka: "MLRS "Cheburashka""
 DPR_rzso_cheburashka_desc: "Desde el punto de vista técnico, el Cheburashka es un sistema típico moderno de lanzadores múltiples de cohetes, similar a otras muestras de esta clase. Al mismo tiempo, este MLRS tiene varias características interesantes que le dan una apariencia característica y/o proporcionan capacidades especiales de combate."
 DPR_rzso_snejinka: "MLRS "Snejinka""
 DPR_rzso_snejinka_desc: "Desde el punto de vista técnico, el Snejinka es un sistema típico moderno de lanzadores múltiples de cohetes, similar a otras muestras de esta clase. Al mismo tiempo, este MLRS tiene varias características interesantes que le dan una apariencia característica y/o proporcionan capacidades especiales de combate."
 DPR_guard: "Guardia Republicana de la DPR"
 DPR_guard_desc: "La Guardia Republicana será creada como una unidad de élite que realizará las tareas más importantes en el frente."
 DPR_mgb: "Ministerio de Seguridad del Estado de la DPR"
 DPR_mgb_desc: "Crearemos nuestro propio ministerio, que protegerá la paz y tranquilidad de nuestros ciudadanos dentro de la república."
 DPR_sparta: "Batallón "Sparta""
 DPR_sparta_desc: ""
 DPR_oplot: "Batallón "Oplot""
 DPR_oplot_desc: ""
 DPR_dizel: "Batallón "Dizel""
 DPR_dizel_desc: ""
 DPR_khan: "Batallón Especial de Propósito Separado "Khan""
 DPR_khan_desc: ""
 DPR_blpa: "Investigación de UAV"
 DPR_blpa_desc: "Comenzaremos a intentar desarrollar nuestros propios UAV."
 DPR_government: "El Gobierno de la República"
 DPR_government_desc: "Finalmente aprobaremos el gobierno y su estructura para el trabajo pleno de nuestro estado."
 DPR_donetsk_build: "Fortalecer Donetsk"
 DPR_donetsk_build_desc: "Comenzaremos la construcción de fortificaciones defensivas en Donetsk, el enemigo se acerca y debemos estar listos para defender la ciudad."
 DPR_gaz_contracts_russia: "Suministros de petróleo y gas desde Rusia"
 DPR_gaz_contracts_russia_desc: "Rusia está lista para suministrarnos recursos de petróleo y gas."
 DPR_youth: "Política juvenil"
 DPR_youth_desc: "Contaremos con nuestra juventud, ellos son nuestro futuro."
 DPR_anti_gibdd: "Anti-LGBT"
 DPR_anti_gibdd_desc: "No permitiremos que los representantes de estas minorías entren en nuestra república."
 DPR_religion_boost: "Énfasis en la religión"
 DPR_religion_boost_desc: "Nuestra república será un bastión de la verdadera ortodoxia."
 DPR_anti_ukrain: "Actividades anti-ucranianas"
 DPR_anti_ukrain_desc: "Trasladaremos completamente nuestra propaganda a actividades anti-ucranianas en todas partes y en todo."
 DPR_sports: "Desarrollo deportivo"
 DPR_sports_desc: "Es necesario desarrollar el deporte en nuestra república para que crezca una generación fuerte de defensores."
 DPR_vpk: "Restaurar fábricas militares"
 DPR_vpk_desc: "Es hora de revivir nuestras grandes fábricas."
 DPR_internet: "Operador de Internet "Phoenix""
 DPR_internet_desc: "Estamos listos para desarrollar nuestra red de Internet para el bienestar de los ciudadanos de nuestra república."
 DPR_rifles: "Fusiles Nacionales"
 DPR_rifles_desc: "Hemos creado prototipos de nuestros propios desarrollos entre fusiles para nuestros soldados."
 DPR_univer: "Escuela Superior de las Fuerzas Armadas de Donetsk"
 DPR_univer_desc: "Recrearemos la Escuela Superior Militar-Política de Tropas de Ingeniería y Comunicaciones de Donetsk y capacitaremos a nuevo personal para nuestro ejército aquí."
 DPR_sport_development: "Desarrollo Deportivo"
 DPR_referendum: "Referéndum sobre la unión a la Federación Rusa"
 DPR_referendum_desc: "Es hora de decidir: ¿Rusia nos aceptará?"
 DPR_first_invest: "Inversiones de Rusia"
 DPR_first_invest_desc: "Finalmente, las primeras inversiones se destinarán a la restauración de Donbass."
 DPR_strelkov_rise: "Strelkov en el poder"
 DPR_strelkov_rise_desc: "Igor Ivanovich está ahora a cargo de Novorossiya. ¿A dónde llevará esto?"
 DPR_traitor_cleane: "Deshacerse de los Comandantes Descontrolados"
 DPR_traitor_cleane_desc: "Solo necesitamos a aquellos que cumplan nuestras órdenes al cien por cien."
 DPR_critisize_kremlin: "Crítica al Kremlin"
 DPR_critisize_kremlin_desc: "El Kremlin no ha ayudado a Novorossiya con todas sus fuerzas, utilizamos una retórica negativa para convencer a la gente de que tenemos que luchar nosotros mismos."
 DPR_total_mobilisation: "Movilizar a Todos"
 DPR_total_mobilisation_desc: "Novorossiya ganará si todos se levantan por ella."
 DPR_total_war: "La Última Guerra con Ucrania"
 DPR_total_war_desc: "Es hora de liberar nuestras tierras."
 DPR_npz: "Nacionalizar las Refinerías Locales"
 DPR_npz_desc: "Nacionalizaremos todo lo que perteneció al antiguo gobierno."
 DPR_infra: "Restaurar la Infraestructura"
 DPR_infra_desc: "Necesitamos carreteras, muchas carreteras."
 DPR_total_ressurection: "Restaurar Todo"
 DPR_total_ressurection_desc: "Es hora de revivir nuestra tierra natal."
 DPR_ros_invest: "Inversiones Rusas"
 DPR_ros_invest_desc: "Nuestra república necesita fondos para el desarrollo, y Rusia está dispuesta a proporcionarlos."
 DPR_ros_concept_interven: "El Concepto de Política Exterior de Rusia"
 DPR_ros_concept_interven_desc: "Participaremos activamente en las misiones militares externas de Rusia. Nuestros voluntarios ayudarán donde Rusia los necesite."
 DPR_create_nov: "Creación de Novorossiya"
 DPR_create_nov_desc: "Anunciaremos la creación de una entidad estatal unificada: Novorossiya."
 DPR_nov_army: "El Ejército de Novorossiya"
 DPR_nov_army_desc: "Comenzaremos la creación de un Ejército Unificado de Novorossiya."
 DPR_nov_annex_opr: "Anexar la República de Odessa a Novorossiya"
 DPR_nov_annex_opr_desc: "Expandiremos Novorossiya uniendo la nueva república a ella."
 DPR_nov_annex_hpr: "Anexar la República de Járkov a Novorossiya"
 DPR_nov_annex_hpr_desc: "Expandiremos Novorossiya uniendo la nueva república a ella."
 DPR_territorial_defence: "Crear una Defensa Territorial"
 DPR_territorial_defence_desc: "Además de la milicia popular, estamos tomando prestada la práctica ucraniana de crear una Defensa Territorial para fortalecer nuestras fronteras y la seguridad interna."
 DPR_nov_propaganda: "Promover la Unidad"
 DPR_nov_propaganda_desc: ""
 DPR_nov_zavods: "Integración de Empresas Industriales"
 DPR_nov_zavods_desc: ""
 DPR_nov_economic: "Integración Económica"
 DPR_nov_economic_desc: ""
 DPR_nov_politic: "Integración Política"
 DPR_nov_politic_desc: ""
 DPR_nov_annex: "Crear Novorossiya"
 DPR_nov_annex_desc: ""

 DPR_donbass_century: "El Nuevo Milenio"
 DPR_donbass_century_desc: "Nuestro hermoso Donbass está entrando en un nuevo milenio, ¿seremos capaces de desarrollar nuestra región para que la gente se sienta atraída aquí, o nuestra región estará en un estancamiento eterno?"
 DPR_donbass_economic: "Economía de Donbass"
 DPR_donbass_economic_desc: "Debemos resolver todos los problemas económicos de la región para finalmente pasar al crecimiento económico."
 DPR_donbass_shina: "Fabricación de Neumáticos"
 DPR_donbass_shina_desc: "Abriremos nuestra propia producción de neumáticos para satisfacer las necesidades de la región."
 DPR_donbass_small_business: "Apoyar a las Pequeñas Empresas"
 DPR_donbass_small_business_desc: "Estamos listos para apoyar a las pequeñas empresas, creemos que son el futuro motor de nuestra economía."
 DPR_donbass_nalogs: "Reforma Fiscal"
 DPR_donbass_nalogs_desc: "Llevaremos a cabo una reforma fiscal para aliviar la carga fiscal de los ciudadanos comunes."
 DPR_donbass_procent: "El Porcentaje de Donbass"
 DPR_donbass_procent_desc: "Introduciremos el llamado porcentaje de Donbass. Se asignará al ingreso total de los trabajadores del tesoro estatal, con el fin de mantener el crecimiento de los ingresos de los ciudadanos."
 DPR_donbass_big_business: "Camino a las Grandes Empresas"
 DPR_donbass_big_business_desc: "También trabajaremos arduamente con las grandes empresas para aumentar los ingresos fiscales del tesoro."
 DPR_donbass_go: "Vamos Donbass!"
 DPR_donbass_go_desc: "Nuestras reformas han dado sus frutos, finalmente hemos pasado al crecimiento económico!"
 DPR_donbass_workers: "Trabajadores de Donbass"
 DPR_donbass_workers_desc: "La clase trabajadora es las venas de nuestra economía, debemos prestarles especial atención."
 DPR_donbass_medicine: "Aumentar el Costo del Seguro Médico"
 DPR_donbass_medicine_desc: "Aumentaremos la financiación del seguro de salud de los trabajadores."
 DPR_donbass_infra: "Nuevas Carreteras"
 DPR_donbass_infra_desc: "La aglomeración de Donbass necesita nuevas carreteras y las construiremos."
 DPR_donbass_socialochka: "Aumentar la Seguridad Social"
 DPR_donbass_socialochka_desc: "También aumentaremos el seguro social para los trabajadores, de modo que un empleado pueda estar financieramente seguro incluso en caso de accidentes laborales."
 DPR_donbass_speeches: "Discursos Apasionados"
 DPR_donbass_speeches_desc: "También haremos campaña activamente frente a los trabajadores, manteniéndolos constantemente informados de las próximas reformas."
 DPR_donbass_zavods: "Nuevas Fábricas"
 DPR_donbass_zavods_desc: "Nuestros ciudadanos necesitan empleos, se los proporcionaremos."
 DPR_donbass_details: "Actualizar el Equipo de Producción"
 DPR_donbass_details_desc: "También actualizaremos todos los equipos de producción que ya están muy obsoletos."
 DPR_donbass_new_territory: "Nueva Tierra para el Desarrollo"
 DPR_donbass_new_territory_desc: "Continuaremos expandiendo la aglomeración de Donbass."
 DPR_donbass_new_resources: "Nuevos Depósitos de Recursos"
 DPR_donbass_new_resources_desc: "Nuestras reformas han dado sus frutos, y nuestros geólogos han podido descubrir nuevos depósitos, así como crear una nueva instalación de producción para su extracción."
 DPR_donbass_security: "Seguridad de Donbass"
 DPR_donbass_security_desc: "A pesar del rápido desarrollo de nuestra región, con la autonomía que se nos ha dado, no estamos protegidos de las amenazas primitivas: el bandidaje, la corrupción."
 DPR_donbass_sb: "Propio Servicio de Seguridad"
 DPR_donbass_sb_desc: "Tenemos la intención de crear nuestro propio servicio de seguridad para garantizar el orden en la región."
 DPR_donbass_powers: "Más Poderes"
 DPR_donbass_powers_desc: "Ampliaremos los poderes de nuestro servicio de seguridad, debido a medidas forzadas."
 DPR_donbass_arests: "Serie de Arrestos"
 DPR_donbass_arests_desc: "Llevaremos a cabo una serie de arrestos entre la gestión corrupta de nuestras empresas."
 DPR_donbass_raids: "Redadas Anticorrupción"
 DPR_donbass_raids_desc: "Tenemos la intención de castigar severamente a los funcionarios corruptos y estamos listos para llevar a cabo una serie de redadas contra ellos."
 DPR_donbass_moneys: "Malversación de Dinero Corrupto"
 DPR_donbass_moneys_desc: "Enviaremos todos los fondos que fueron incautados a funcionarios corruptos al tesoro estatal."
 DPR_donbass_more_powers: "Aún Más Poderes"
 DPR_donbass_more_powers_desc: "Tenemos la intención de ampliar aún más los poderes e influencia de nuestro servicio de seguridad."
 DPR_donbass_jail: "Tratar con Funcionarios Corruptos Importantes"
 DPR_donbass_jail_desc: "Finalmente estamos listos para encerrar a los funcionarios corruptos más grandes de nuestra región, es hora de acabar con ellos."
 DPR_donbass_terobor: "Defensa Territorial de Donbass"
 DPR_donbass_terobor_desc: "Tenemos la intención de crear una defensa territorial de Donbass, para protegernos contra el bandolerismo y otras agresiones en nuestra contra"
 DPR_donbass_terobor_brigade: "Formar la Primera Brigada"
 DPR_donbass_terobor_brigade_desc: "Estamos listos para formar la primera brigada de defensa territorial"
 DPR_donbass_terobor_status: "Consolidar el Estatus de Defensa Territorial en la Legislación"
 DPR_donbass_terobor_status_desc: "También adoptaremos oficialmente una ley sobre defensa territorial"
 DPR_donbass_terobor_bandits: "Someter el Bandolerismo"
 DPR_donbass_terobor_bandits_desc: "Con la ayuda de la defensa territorial, podremos someter a las bandas locales de bandidos que han dañado nuestra economía."
 DPR_donbass_terobor_oborona: "Formar una Nueva Brigada de Defensa Territorial"
 DPR_donbass_terobor_oborona_desc: "Hay más voluntarios, después de nuestros recientes éxitos, y las personas se inscriben masivamente en la defensa territorial"
