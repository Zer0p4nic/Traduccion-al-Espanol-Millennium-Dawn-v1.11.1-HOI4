 DPR_Donbass_war_help: "Ayuda de Rusia en la Guerra"
 DPR_Donbass_war_help_desc: "Nuestra guerra por la independencia no habría sido posible sin la ayuda de Rusia. Intentaremos obtener toda la ayuda que sea posible"
