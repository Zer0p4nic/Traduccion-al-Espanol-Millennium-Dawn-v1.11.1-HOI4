 ##########ODESSA CONTENT##########
 ##########Focuses##########
 odessa_focus: "Focos de la República Popular de Odessa"
 OPR_Start_rebellion: "Nacimiento de una Nueva República"
 OPR_Start_rebellion_desc: "Una nueva república popular ha nacido, en las tierras de Novorossiya. Los residentes de Odessa han defendido su derecho a la autodeterminación, ahora deben preservarlo con armas en mano."
 OPR_weapon_suplly: "Armerías Apropiadas"
 OPR_weapon_suplly_desc: "Las armerías que encontremos en el territorio de nuestra república serán apropiadas y las armas distribuidas a la milicia de nuestro pueblo."
 OPR_odessa_defence: "Fortalecer Odessa"
 OPR_odessa_defence_desc: "Comenzaremos la construcción de fortificaciones defensivas en Odessa, el enemigo se acerca y debemos estar listos para defender la ciudad."
 OPR_mobilisation: "Movilización de la Población"
 OPR_mobilisation_desc: "El pueblo de Odessa debe levantarse por su hogar natal, o el enemigo no nos perdonará y nos destruirá."
 OPR_people_militia: "Milicia Popular de la OPR"
 OPR_people_militia_desc: "Por analogía con otras repúblicas, también crearemos nuestra propia milicia popular para proteger nuestra soberanía."
 OPR_russian_suplly: "Armas Rusas"
 OPR_russian_suplly_desc: "Rusia nos está enviando sus armas para que podamos defender nuestra independencia."
 OPR_government: "El Gobierno de la República"
 OPR_government_desc: "Finalmente, aprobamos el gobierno y su estructura para el funcionamiento pleno de nuestro estado."
 OPR_bivalute: "Deshacerse de la Grivnia"
 OPR_bivalute_desc: "No tenemos la intención de usar más la grivnia en los cálculos, solo el rublo."
 OPR_bank: "Banco Estatal de Odessa"
 OPR_bank_desc: "Comenzaremos a crear nuestro propio sistema económico con la creación de nuestro banco estatal."
 OPR_passport: "Pasaporte de un Ciudadano de Odessa"
 OPR_passport_desc: "También crearemos nuestra propia ciudadanía, la gente debe entender que vivimos en nuestro propio estado."
 OPR_operator: "Nuestro Operador de Telecomunicaciones"
 OPR_operator_desc: "Nos desharemos completamente de los operadores de telecomunicaciones ucranianos y crearemos los nuestros."
 OPR_teroborona: "Crear una Defensa Territorial"
 OPR_teroborona_desc: "Además de la milicia popular, tomamos la práctica ucraniana de crear una Defensa Territorial para fortalecer nuestras fronteras y seguridad interna."
 OPR_afini: "Escuadrón de Odessa"
 OPR_afini_desc: "Ciudadanos preocupados se unieron en un escuadrón para proteger su ciudad."
 OPR_mali: "Brigada de Odessa"
 OPR_mali_desc: "Ciudadanos preocupados se unieron en una brigada para proteger su ciudad."
 OPR_sloboda: "Brigada 'Guardia Roja'"
 OPR_sloboda_desc: "También hay muchos residentes nostálgicos por el gobierno soviético, y pudimos reunir una unidad separada de ellos."
 OPR_mgb: "Ministerio de Seguridad del Estado de la OPR"
 OPR_mgb_desc: "Crearemos nuestro propio ministerio, que protegerá la paz y tranquilidad de nuestros ciudadanos dentro de la república."
 OPR_interbrigabe: "Interbrigadas"
 OPR_interbrigabe_desc: "Las interbrigadas de los nacional-bolcheviques vienen a nosotros desde Rusia, juntos somos una fuerza!"
 OPR_desorg: "Eliminar la Desorganización"
 OPR_desorg_desc: "Estamos eliminando la desorganización en nuestro ejército, que está formado por muchos batallones que no se obedecen entre sí."
 OPR_defence: "Líneas Defensivas"
 OPR_defence_desc: "Nuestro país debe fortalecer sus fronteras y estar listo para defenderse más adelante."
