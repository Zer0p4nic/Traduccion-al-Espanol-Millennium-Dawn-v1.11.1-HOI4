 NAVAL_TITLE_N_CRUISERS: "CRUCEROS DE BATALLA NUCLEARES"
 NAVAL_TITLE_N_CRUISERS_DESC: "Los cruceros de batalla nucleares son una de las clases de cruceros más pesadas que transportan cargas pesadas y se utilizan en gran medida como el buque insignia de la flota. Su propósito principal suele ser transportar cargas nucleares o estar repletos de armas que otros barcos de línea no tienen."

