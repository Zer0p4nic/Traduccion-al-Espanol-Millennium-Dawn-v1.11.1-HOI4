 aircraft_carrier_engineering: "Ingeniería de portaaviones"
 aircraft_carrier_engineering_desc: ""
 carrier_desc: "Estas bases aéreas flotantes son la cúspide del poder naval, capaces de llegar a los océanos del mundo para proyectar el poder de una nación en todo el globo."
 carrier_hull_1: "Casco de portaaviones 1965"
 carrier_hull_1_desc: "Estas bases aéreas flotantes son la cúspide del poder naval, capaces de llegar a los océanos del mundo para proyectar el poder de una nación en todo el globo. Significan la sangre y el tesoro de una nación fuerte, estos activos increíblemente valiosos deben protegerse a toda costa. Con un alcance vasto, requieren un verdadero grupo de batalla de 'aguas azules' para permitirles cumplir con todo su rango de capacidades operativas en el mar. Cualquier país que despliegue un Grupo de Batalla de Portaaviones completamente operativo puede estar verdaderamente orgulloso de lo que representa su armada y del aterrador poder que ejerce. Generalmente se utilizan para: proyección de poder a gran escala, guerra aérea, guerra de superficie, guerra anfibia."
