 ballistic_missile: "Misiles Balísticos"
 ballistic_missile_desc: "Los misiles balísticos son un tipo de misil que utiliza el movimiento proyectil para entregar ojivas en un objetivo. Las armas son impulsadas a través de una breve explosión y un gran gasto de combustible y fuerza, y la mayor parte del vuelo es sin propulsión. Algunos misiles son misiles balísticos de corto alcance (SRBM) que permanecen dentro de la atmósfera terrestre, mientras que los más grandes de estos misiles son capaces de vuelo orbital y pasan la mayor parte de su vuelo fuera de la atmósfera."
