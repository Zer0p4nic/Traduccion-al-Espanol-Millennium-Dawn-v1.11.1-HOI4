 tech_signature_reduction_desc: "Cambiar la forma en que se muestra nuestra firma de barco al enemigo es crucial. Reducir esto cambiando cómo se refuerza nuestra armadura o cómo se transmiten nuestros datos son solo pasos menores para reducir nuestra firma al enemigo."
 tech_improved_propulsion: "Propulsión Mejorada"
 tech_improved_propulsion_desc: "Mejorar la propulsión de los torpedos nos permitirá ser más efectivos al atacar nuestros objetivos al golpear los sistemas centrales más rápido de lo que la tripulación puede reaccionar."
