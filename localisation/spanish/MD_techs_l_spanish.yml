 tech_mtg_landing_craft: "Lancha de desembarco"
 tech_mtg_landing_craft_desc: "Una lancha de desembarco es un pequeño barco que transporta tropas desde alta mar hasta la costa para operaciones anfibias."
 tech_mtg_amphibious_assault_ship: "Buque de asalto anfibio"
 tech_mtg_amphibious_assault_ship_desc: "Un buque de asalto anfibio es un buque de guerra utilizado para proporcionar apoyo aéreo y de superficie detrás de las líneas del frente al realizar operaciones anfibias en áreas costeras enemigas."
 tech_mtg_air_cushioned_landing_craft: "Lancha de desembarco con cojín de aire"
 tech_mtg_air_cushioned_landing_craft_desc: "En operaciones anfibias, las lanchas de desembarco tradicionales tipo barco solo pueden desembarcar en aproximadamente el 15% de las costas del mundo, mientras que los aerodeslizadores desarrollados después de la década de 1960 pueden alcanzar el 70%. Por lo tanto, su adaptabilidad ha mejorado considerablemente. Al mismo tiempo, su velocidad es más rápida que las lanchas de desembarco tradicionales y puede transportar tanques de batalla principales y cubrir a los marines en tierra. El aerodeslizador ha cambiado completamente las reglas del juego para los desembarcos anfibios."
 tech_mtg_modern_landing_craft: "Lancha de desembarco moderna"
 tech_mtg_modern_landing_craft_desc: "La introducción de tecnología moderna ha permitido desarrollos significativos en el rendimiento de las lanchas de desembarco, mejorando enormemente la eficiencia de los desembarcos anfibios."
 tech_mtg_specialized_protective_equipment: "Equipo de protección especializado"
