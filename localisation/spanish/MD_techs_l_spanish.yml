 ##Infantry/Land Boost Techs
 night_vision_1: "Visión Nocturna de 1ª Generación"
 night_vision_1_desc: "La primera generación de NVGs era extremadamente rudimentaria. Tenían limitaciones en su capacidad para representar con precisión su entorno, sin embargo, aún permitían al usuario ser más efectivo luchando de noche."
 night_vision_2: "Visión Nocturna de 2ª Generación"
 night_vision_2_desc: "La segunda generación mejoró la plataforma de la primera generación y creó una imagen más nítida y extendió el rango visible de los NVGs."
 night_vision_3: "Visión Nocturna de 3ª Generación"
 night_vision_3_desc: "Las gafas de tercera generación mejoran aún más la plataforma de la generación anterior y mejoran la capacidad del combatiente para ver imágenes que son casi similares a la luz del día."
 night_vision_4: "Visión Nocturna de 4ª Generación"
 night_vision_4_desc: "La cuarta generación realizó las mayores mejoras en las plataformas NVG, permitiendo la imagen más clara y la más efectiva en situaciones de combate."
 augmented_vision_1: "Sistema de Realidad Aumentada"
 augmented_vision_1_desc: "Proporcionar a nuestros soldados un casco que permita la visualización de información en su campo de visión nos permitirá controlar el campo de batalla de manera más efectiva."
 augmented_vision_2: "Sistema de Visión Mejorada"
 augmented_vision_2_desc: "Además de mostrar información en vivo, este sistema de visión de próxima generación podrá mejorar la visión de nuestros soldados, mejorar el reconocimiento de objetivos y permitirnos integrar varios sistemas de armas."
 support_weapons: "Armas de Apoyo de la Guerra Fría"
 support_weapons_desc: "Las armas de apoyo se utilizaban ampliamente para proporcionar apoyo de fuego desde largas distancias y suprimir posiciones enemigas. Esta escuela de pensamiento continuó mucho en la guerra fría."
 squad_automatic_weapon: "Arma Automática de Escuadrón"
 squad_automatic_weapon_desc: "Las armas automáticas de escuadrón comenzaron a tomar forma como un papel vital en la estructura del escuadrón en la última parte del siglo."
 tandem_charge_warheads: "Ojivas de Carga Tándem"
 tandem_charge_warheads_desc: "Las ojivas de carga tándem pueden permitir que nuestra infantería sea más capaz de combatir vehículos blindados y helicópteros."
 support_weapons2: "Armas de Apoyo Modernas"
 support_weapons2_desc: "Las mejoras en el sistema de entrega de nuestras ametralladoras ligeras y la efectividad de nuestras armas antitanque han tenido un gran éxito."
 support_weapons3: "Armas Antitanque Mejoradas"
 support_weapons3_desc: "Las mejoras en las armas antitanque permiten una mejor penetración contra los combatientes enemigos."
 support_weapons4: "Fusil Automático de Infantería"
 support_weapons4_desc: "El fusil automático de infantería fue un reemplazo para las plataformas de múltiples niveles para reunir todo lo que las ametralladoras ligeras tenían para ofrecer y envolverlo todo en una plataforma fácil de usar."
 support_weapons5: "Armas Antiaéreas Mejoradas"
 support_weapons5_desc: "Las armas antiaéreas ligeras han visto mejoras vastas en años recientes en derribar helicópteros en situaciones de combate."
 rc_fire_support_drone: "Dron de Apoyo de Fuego Controlado Remotamente"
 rc_fire_support_drone_desc: "Al desarrollar una plataforma de armas con orugas o ruedas que pueda ser controlada remotamente, nuestros soldados podrán disparar fuego de supresión al enemigo sin arriesgar sus propias vidas."
 autonomous_fire_support_drone: "Dron de Apoyo de Fuego Autónomo"
 autonomous_fire_support_drone_desc: "Con el uso de IA, el drone de apoyo de fuego puede operar de manera semi-autónoma. Esto permitirá que el drone siga a nuestras unidades durante operaciones ofensivas."
 special_forces: "Fuerzas Especiales"
 special_forces_desc: "'Fuerzas especiales' es un término ampliamente utilizado que los militares de todo el mundo usan para diferenciar entre unidades estándar y unidades más especializadas."
 special_forces2: "Armas de Defensa Personal"
 special_forces2_desc: "Las PDWs son ampliamente utilizadas con nuestras fuerzas especiales para permitir tiempos de reacción más rápidos en entornos de combate cerrado, al mismo tiempo que son una emisión especial para esas unidades."
 special_forces3: "Fuerzas Especiales Modernas"
 special_forces3_desc: "El entrenamiento adicional permite que nuestras fuerzas especiales ganen ventaja sobre nuestros oponentes."
 special_forces4: "Armas Designadas para Fuerzas Especiales"
 special_forces4_desc: "Designar armas específicas para fuerzas especiales puede mostrar plataformas específicas para satisfacer las necesidades exactas de nuestras fuerzas especiales."
 special_forces5: "Fuerzas Especiales Cibernéticas"
 special_forces5_desc: "Iniciar el entrenamiento cibernético para nuestras fuerzas especiales puede permitirles obtener una mayor inteligencia contra nuestros oponentes."
 special_forces6: "Fuerzas Especiales del Futuro"
 special_forces6_desc: "Nadie sabe qué depara el futuro para las fuerzas especiales en un entorno militar. Sin embargo, debemos mantener a estas tropas al frente de nuestras mentes."

 body_armor_1980: "Chaleco de Kevlar"
 body_armor_1980_desc: "Los primeros chalecos antibalas modernos antes de los famosos chalecos de Kevlar estaban hechos principalmente de nailon. El Kevlar se introdujo por primera vez en 1975, y los primeros chalecos fueron adoptados por el Ejército de EE.UU. en la década de 1980.\n\nLos primeros chalecos ofrecían protección solo para el torso superior y solo protegían de metralla y balas de pistola."
 body_armor_2000: "Chaleco Reforzado con Placas"
 body_armor_2000_desc: "Aunque las cerámicas se han utilizado en la protección personal durante mucho tiempo, las primeras placas balísticas modernas se introdujeron a finales de los 90 y principios de los 2000. Las placas balísticas en estos nuevos chalecos proporcionarían protección contra balas de rifle, y la protección contra metralla del propio chaleco se extendería a las áreas inguinales y del cuello, y no solo al torso superior."
 body_armor_2010: "Chaleco Táctico Mejorado"
 body_armor_2010_desc: "Aunque ofrecen una gran protección, los chalecos reforzados con placas pueden ser incómodos para el usuario. Esto llevó a varios fabricantes de chalecos antibalas a buscar diseños más ligeros y tácticos. Además de proporcionar protección, el chaleco antibalas no debe limitar la capacidad de un soldado para operar en el campo. Los chalecos antibalas modernos ofrecen soluciones integradas donde los chalecos tácticos permiten la personalización por parte del usuario, haciendo que el mismo chaleco sea utilizable en casi cualquier situación. Las capacidades de protección también se mejoran, ya que los chalecos antibalas modernos son capaces de detener incluso balas perforantes."
 body_armor_2030: "Traje de Asalto Táctico"
 body_armor_2030_desc: "Ya no es necesario solo proteger a los soldados de balas y metralla. La armadura que usan los soldados también debe proporcionar protección ambiental. Además, en lugar de usar placas cerámicas pesadas, la tecnología de protección debe aprovechar las propiedades de endurecimiento de los fluidos no newtonianos."

 exoskeleton_1: "Traje Multiplicador de Fuerza"
 exoskeleton_1_desc: "Las primeras iteraciones de exoesqueletos no podrán operar de manera suave y rápida para tareas de combate. Sin embargo, en el apoyo logístico, podemos usar los trajes como un multiplicador de fuerza para nuestro personal de apoyo. Con la capacidad de llevar más peso y mover objetos pesados, podremos mover suministros de manera más eficiente."
 exoskeleton_2: "Traje de Operaciones Cinéticas"
 exoskeleton_2_desc: "Con la segunda generación de exoesqueletos, el traje es lo suficientemente rápido y flexible como para usarse en combate. Aunque probablemente no sea factible equipar a todo nuestro ejército con estos trajes, nuestras unidades militares pueden tener escuadrones dedicados o personal de escuadrón dedicado para usar el traje y aumentar su eficiencia como operador principal."

 camouflage: "Camuflaje Temprano"
 camouflage_desc: "Aunque el camuflaje se ha utilizado en el ejército durante siglos, en los uniformes militares realmente comenzaron a ganar popularidad después de la Segunda Guerra Mundial. Los primeros patrones de camuflaje solían consistir en dos o tres colores distribuidos casi equitativamente en el uniforme."
 camouflage2: "Camuflaje Multi-Escala"
 camouflage2_desc: "El camuflaje multi-escala mejora el camuflaje básico aplicando una gama de escalas a los patrones de color del uniforme. Esto mezcla áreas coloreadas más pequeñas sobre un color de fondo en un patrón similar a un fractal. Esto imita los esquemas de color de la naturaleza, haciendo que el camuflaje sea más efectivo en múltiples entornos y a diferentes distancias."
 camouflage3: "Camuflaje Digital"
 camouflage3_desc: "El camuflaje digital es una mejora sobre el camuflaje multi-escala, ya que el patrón creado es calculado por computadoras. Aunque el camuflaje digital a menudo se usa específicamente para referirse a una forma de patrón pixelado, el camuflaje digital no necesariamente equivale a que el patrón esté hecho de cuadrados."
 camouflage4: "Camuflaje Multiespectral Personal"
 camouflage4_desc: "El camuflaje multiespectral se refiere a técnicas de camuflaje que se utilizan para ocultar objetos de la detección basada en infrarrojos o radar. Para el soldado individual, esto ha estado disponible principalmente en forma de trajes ghillie, que son impracticables en la mayoría de las situaciones de combate. Con materiales modernos, los recubrimientos y materiales de protección infrarroja efectivos y los materiales pueden aplicarse al uniforme de combate de cada soldado."
 camouflage5: "Camuflaje Óptico"
 camouflage5_desc: "Con materiales reflectantes, no solo podemos engañar al ojo humano, sino también ocultar objetos por completo. Al doblar la radiación electromagnética, podemos hacer que las instalaciones de armas, vehículos, armas e incluso soldados sean casi invisibles para el ojo humano."

 #Land Doctrines
 command_initative_tooltip: "§RSOLO PUEDES SELECCIONAR UNA DE LAS TRES TECNOLOGÍAS§!"
 military_combat_focus_tt: "§RLOS PAÍSES PUEDEN SELECCIONAR HASTA DOS PRINCIPALES DOCTRINAS. LAS SUPERPOTENCIAS PUEDEN SELECCIONAR HASTA TRES.§!"
 modifier_experience_gain_armor_Bat_combat_factor: "Ganancia de Experiencia de Combate del Batallón de Tanques"
 modifier_experience_gain_L_Inf_Bat_combat_factor: "Ganancia de Experiencia de Combate de Infantería Ligera"
 modifier_experience_gain_Mot_Inf_Bat_combat_factor: "Ganancia de Experiencia de Combate de Infantería Motorizada"
 modifier_experience_gain_Mech_Inf_Bat_combat_factor: "Ganancia de Experiencia de Combate de Infantería Mecanizada"
 modifier_experience_gain_Arm_Inf_Bat_combat_factor: "Ganancia de Experiencia de Combate de Infantería Blindada"
 modifier_experience_gain_L_arm_Bat_combat_factor: "Ganancia de Experiencia de Combate de Tanques Ligeros"
 category_conventional_infantry: "Infantería Convencional"
 legacy_doctrines: "Doctrinas Legado"
 legacy_doctrines_desc: "Las doctrinas de la guerra fría guiarán y conducirán nuestras decisiones militares en el futuro."
 armoured_mass_assault: "Asalto Masivo Blindado"
 armoured_mass_assault_desc: "Usando grandes grupos masivos de unidades blindadas, romperemos las defensas enemigas con un puño blindado."
 infantry_mass_assault: "Asalto Masivo de Infantería"
 infantry_mass_assault_desc: "Usando tácticas de oleadas humanas, formaciones de infantería masivas y cargas masivas, arrollaremos las posiciones enemigas bajo un peso de cuerpos."
 early_guerilla_warfare: "Guerra de Guerrillas Temprana"
 early_guerilla_warfare_desc: "Usando tácticas de golpear y correr, y luchando con estrategias no convencionales, podemos derrotar a un enemigo militarmente superior y prolongar la batalla."
 Military_Technology_Doctrine: "Doctrina de Tecnología Militar"
 Military_Technology_Doctrine_desc: "A medida que la guerra avanza en el siglo XXI, los rápidos avances en tecnología proporcionan avenidas para la explotación militar. Tanto los componentes disponibles en el mercado como las maravillas tecnológicas de vanguardia permiten a una fuerza militar mejorar significativamente sus capacidades de combate."
 high_tech_doctrine: "Ejército de Alta Tecnología"
 high_tech_doctrine_desc: "Al concentrar nuestros esfuerzos tecnológicos en la vanguardia, avanzaremos más allá de lo que otras naciones pueden desplegar y tendremos una ventaja significativa en el campo de batalla, tanto en el campo de batalla como en el ciberespacio. \n\n§R costará 100 mil millones desbloquear§!"
 digital_assisted_warfare: "Guerra Asistida Digitalmente"
 digital_assisted_warfare_desc: "Usando sistemas informáticos modernos, comunicaciones por satélite y tecnología de intercambio de datos, nuestras fuerzas podrán planificar, comunicarse y ejecutar planes más rápido que nuestros oponentes."
 cross_com_deployment: "Sistemas CROSS-COM"
 cross_com_deployment_desc: "Con cada soldado recibiendo un HUD con enlace de datos, conectado a una lente en su casco, incluso nuestros soldados de infantería tendrán una comprensión completa de su espacio de batalla local."
 advanced_unit_drones: "Sistemas de Drones Avanzados"
 advanced_unit_drones_desc: "Los sistemas de drones, con toma de decisiones semi-autónoma, podrán aumentar la conciencia a nivel de escuadrón, la capacidad de combate y la detección de enemigos."
 WOPR: "Respuesta del Plan de Operaciones de Guerra"
 WOPR_desc: "Ha llegado el momento. La Respuesta del Plan de Operaciones de Guerra ahora está en vigor y es directamente responsable de la mayoría de nuestra planificación y operaciones militares, incluido todo el armamento nuclear. Con la humanidad eliminada del circuito, el riesgo de toma de decisiones incorrectas o accidentes peligrosos se elimina por completo."
 blue_force_tracker: "Rastreador de Fuerza Azul"
 blue_force_tracker_desc: "Utilizando sistemas GPS avanzados, computadoras más portátiles y cifrados electrónicos mejorados, nuestros comandantes pueden monitorear el espacio de batalla con datos en tiempo real de las ubicaciones de las unidades amigas."
 ai_assisted_planning: "Planificación Asistida por IA"
 ai_assisted_planning_desc: "Aprovechando los avances significativos en los sistemas de IA, utilizaremos su poder de procesamiento para analizar rápidamente la inteligencia, encontrar debilidades y llevar a cabo operaciones de combate."
 common_tech_doctrine: "Doctrina de Tecnología Común"
 common_tech_doctrine_desc: "En lugar de centrarnos en el desarrollo de tecnologías futuristas y costosas, centraremos nuestros esfuerzos militares en implementar de manera efectiva las tecnologías actuales."
 off_the_shelf: "Equipo Disponible en el Mercado"
 off_the_shelf_desc: "Como nación sin acceso a grandes cantidades de dinero o tecnología, debemos arreglárnoslas con lo que tenemos. Teléfonos móviles, computadoras, cartas escritas y más, todos estos nos permitirán luchar y comunicarnos, si se utilizan correctamente."
 burner_phones: "Teléfonos Desechables"
 burner_phones_desc: "Al utilizar teléfonos desechables y limitar su uso a una o dos veces, podemos proteger mejor nuestras comunicaciones, ya que cambiar rápidamente los números de teléfono y las diferentes ubicaciones de llamadas proporcionará una mejor seguridad de comunicaciones contra potencias hostiles."
 encoded_messages: "Mensajes Codificados"
 encoded_messages_desc: "Al usar códigos específicos dentro de nuestras comunicaciones, incluso en lenguaje llano, podremos ocultar el mensaje real, incluso si nuestras comunicaciones son interceptadas."
 vpn_usage: "Uso de VPN"
 vpn_usage_desc: "El uso de VPNs proporcionará una mejor seguridad de comunicaciones, manteniendo nuestras comunicaciones electrónicas en secreto y nuestras ubicaciones mejor ocultas de la observación casual."
 hand_delivered_messages: "Mensajes Entregados a Mano"
 hand_delivered_messages_desc: "Usando mensajeros y mensajes escritos a mano y entregados a mano, nuestra seguridad de comunicaciones evitará que alguien intercepte electrónicamente alguna de nuestras comunicaciones."
 compartmentalized_comms: "Compartimentación de la Comunicación"
 compartmentalized_comms_desc: "Al mantener las comunicaciones 'informadas' en todas nuestras fuerzas, evitaremos una compromiso generalizado en caso de que cualquier parte de la red sea comprometida."
 modernized_tech: "Tecnología Modernizada"
 modernized_tech_desc: "Usando la mejor tecnología disponible, podremos mejorar nuestras capacidades militares en todo el espacio de batalla convencional y no convencional."
 modern_gps: "GNSS Moderno"
 modern_gps_desc: "Al utilizar sistemas de satélites modernos, nuestras fuerzas podrán navegar con precisión el campo de batalla y serán capaces de llevar a cabo ataques de precisión en posiciones enemigas."
 satcom: "Sistemas SATCOM"
 satcom_desc: "Con sistemas de comunicación por satélite, nuestras fuerzas podrán comunicarse rápidamente y de manera segura en todo el mundo, para planificar y ejecutar misiones con un tiempo de planificación mínimo requerido."
 advanced_comm_encryption: "Cifrado de Comunicaciones Avanzado"
 advanced_comm_encryption_desc: "Al desarrollar y utilizar sistemas de cifrado avanzados, aseguraremos aún más nuestros sistemas de comunicación contra la intercepción y el descifrado enemigo."
 long_range_transmitters: "Comunicaciones de Largo Alcance"
 long_range_transmitters_desc: "Al construir sistemas de comunicación de largo alcance más pequeños y ligeros, nuestras fuerzas en el campo de batalla podrán comunicarse y coordinarse sobre vastas distancias sin problemas."
 burst_transmitter_systems: "Sistemas de Transmisión en Ráfaga"
 burst_transmitter_systems_desc: "Al utilizar sistemas de transmisión en ráfaga, nuestras fuerzas tendrán una mejor seguridad de comunicaciones y serán menos vulnerables a los esfuerzos de triangulación de radio, haciendo que nuestras fuerzas sean más difíciles de detectar."
 SCHOOLS_LIMITED_TT: "§RSOLO PUEDES FUNDAR HASTA 5 ESCUELAS§!"
 Military_Combat_Doctrine: "Doctrina de Guerra Militar"
 Military_Combat_Doctrine_desc: "Las doctrinas de guerra militar son el núcleo de cómo opera un ejército. Las teorías de combate, las doctrinas de entrenamiento y la preparación militar en general se determinan por cómo entrenamos y enseñamos a nuestros soldados y oficiales."
 centralized_command: "Mando Centralizado"
 centralized_command_desc: "Con un mando central para planificar, preparar y coordinar todas nuestras operaciones, estableceremos un ejército bien dirigido y de arriba hacia abajo."
 decentralized_command: "Mando Descentralizado"
 decentralized_command_desc: "Para evitar que una sola ubicación sea un eslabón débil y para evitar ataques de decapitación, distribuiremos nuestra estructura de mando entre nuestras unidades, dispersando nuestro liderazgo."
 insurgent_command: "Mando Insurgente"
 insurgent_command_desc: "Para luchar adecuadamente como insurgencia, nuestras fuerzas se dividirán en células, con una coordinación o contacto mínimo para mantener la seguridad."
 urban_insurgencies: "Operaciones de Insurgencia Urbana"
 urban_insurgencies_desc: "Al llevar a cabo nuestras operaciones en las ciudades, mantendremos presencia y control en los centros económicos vitales de nuestro país, además de obtener la cobertura de la población civil."
 asture_insurgencies: "Operaciones Insurgentes Asteure"
 asture_insurgencies_desc: "Al mover nuestras operaciones de insurgencia al peor terreno que podamos encontrar, podemos hacer que sea difícil ubicarnos y rastrearnos, y obligar a nuestros oponentes a seguirnos a lugares donde no podrán luchar bien."
 ied_employment: "Despliegue de IED"
 ied_employment_desc: "Al utilizar adecuadamente dispositivos explosivos improvisados, podremos obtener una ventaja tanto contra las fuerzas blindadas como de infantería enemigas, con un riesgo mínimo para nosotros."
 scavengers: "Carroñeros"
 scavengers_desc: "Recogiendo en el campo de batalla, nos equiparemos con los restos que encontremos."
 ambush_operations: "Operaciones de Emboscada"
 ambush_operations_desc: "Atacar desde ubicaciones ocultas y posiciones excavadas nos permitirá tomar al enemigo por sorpresa."
 peaceful_civilian_coersion: "Coerción Civil Pacífica"
 peaceful_civilian_coersion_desc: "Al trabajar con la población civil y ganar su apoyo, estaremos mejor abastecidos y equipados para nuestros futuros enfrentamientos."
 violent_civilian_coersion: "Coerción Civil Violenta"
 violent_civilian_coersion_desc: "Palizas, secuestros y más; acciones violentas rápidamente nos ganarán el apoyo que necesitamos para seguir luchando contra los invasores."
 hit_and_run_raids: "Redadas de Golpear y Correr"
 hit_and_run_raids_desc: "Al atacar rápidamente y luego retirarnos, y repetir estas acciones, maximizaremos nuestra efectividad en combate."
 terror_strikes: "Ataques de Terror"
 terror_strikes_desc: "Para hacer que los invasores se vayan, debemos hacer que todos los odien. Realizar ataques terroristas y luego culparlos de la presencia de los invasores es una forma de hacerlo."
 military_base_strikes: "Ataques a Bases Militares"
 military_base_strikes_desc: "Al atacar el corazón de las fuerzas invasoras, podemos destruirlas y expulsarlas de nuestro país."
 propaganda_campaigns: "Campañas de Propaganda"
 propaganda_campaigns_desc: "Con el uso cuidadoso de la propaganda y las comunicaciones, podemos inclinar la opinión pública a nuestro favor."
 incite_revolt: "Incitar a la Revuelta"
 incite_revolt_desc: "Al hacer que las poblaciones locales luchen junto a nosotros y se rebelen contra el invasor, podemos tensar aún más sus recursos."

 low_level_command_initiative: "Iniciativa de Mando de Bajo Nivel"
 low_level_command_initiative_desc: "El liderazgo al nivel más bajo, incluidos los líderes de escuadrón y pelotón, debe estar entrenado para aprovechar las oportunidades en el campo de batalla y perseguirlas."
 mid_level_command_initiative: "Iniciativa de Mando de Nivel Medio"
 mid_level_command_initiative_desc: "Los comandantes de compañía y batallón pueden ser confiables para tomar decisiones independientes y pueden ser alentados a llevar a cabo operaciones por su propia iniciativa."
 high_level_command_initiative: "Iniciativa de Mando de Alto Nivel"
 high_level_command_initiative_desc: "El alto mando es el único grupo que entiende la imagen general, y por eso, son los únicos que deben tomar decisiones estratégicas y tácticas."
 brigade_structure: "Equipos de Combate de Brigada"
 brigade_structure_desc: "Al construir brigadas más pequeñas pero mixtas, maximizaremos las capacidades de nuestras unidades."
 division_structure: "Organización de División"
 division_structure_desc: "Al utilizar estructuras de división unificadas, podremos concentrar y dirigir mejor nuestras unidades de combate."
 infantry_formations: "Equipos de Combate de Infantería"
 infantry_formations_desc: "Las unidades de infantería formarán la columna vertebral de nuestro ejército, permitiéndoles luchar eficazmente en cualquier terreno y golpear con fuerza a nuestros oponentes."
 combined_arms_formations: "Equipos de Combate Mecanizados"
 combined_arms_formations_desc: "Al centrarnos en unidades mecanizadas y blindadas que trabajen en parejas, nuestras fuerzas estarán equipadas para luchar contra cualquier enemigo."
 armored_formations: "Equipos de Combate Blindados"
 armored_formations_desc: "Los equipos de combate blindados, compuestos principalmente por tanques y activos de apoyo, serán el puño de ataque de nuestro ejército."
 logdoc: "Doctrina Logística"
 logdoc_desc: "Nuestras fuerzas seguirán una doctrina específica al llevar a cabo operaciones de reabastecimiento y suministro, para maximizar nuestra eficiencia."
 decentralized_supply_chains: "Cadenas de Suministro Descentralizadas"
 decentralized_supply_chains_desc: "Al mover nuestras líneas de suministro de un centro único a múltiples rutas separadas, podremos proteger y mover suministros a nuestras bases avanzadas de manera más efectiva."
 centralized_supply_chains: "Cadenas de Suministro Centralizadas"
 centralized_supply_chains_desc: "Al centrarnos en nuestros esfuerzos de suministro en unas pocas rutas condensadas, podremos mover grandes cantidades de suministros rápidamente."
 dispersed_supply_depots: "Depósitos de Suministro Dispersos"
 dispersed_supply_depots_desc: "Al extender nuestros depósitos de suministro más lejos entre sí, podremos distribuir suministros más cerca de la línea del frente."
 concentrated_supply_depots: "Depósitos de Suministro Concentrados"
 concentrated_supply_depots_desc: "Con nuestros suministros concentrados en ubicaciones dedicadas, podremos proteger mejor nuestros suministros y coordinar mejor las entregas de suministros a las unidades de línea."
 combat_supply_theory: "Teoría de Suministro de Combate"
 combat_supply_theory_desc: "Nuestras fuerzas militares deben adoptar una mentalidad única para las fuerzas de suministro en medio del combate."
 centralized_maintenance: "Equipos de Mantenimiento Centralizados"
 centralized_maintenance_desc: "Con una ubicación central para reparaciones, mantenimiento y más, nuestras fuerzas podrán coordinar rápidamente el traslado de vehículos dañados a un punto central, simplificando las líneas de suministro."
 decentralized_maintenance: "Equipos de Mantenimiento Descentralizados"
 decentralized_maintenance_desc: "Al dispersar nuestros equipos de mantenimiento en sus unidades individuales, podemos asegurar reparaciones rápidas y trabajo realizado en los vehículos."
 unit_level_supply: "Suministro a Nivel de Unidad"
 unit_level_supply_desc: "Al poner la mayoría de nuestros suministros en unidades de combate individuales, podemos sostener operaciones de combate durante más tiempo."
 joint_supply_theory: "Teoría de Suministro Conjunto"
 joint_supply_theory_desc: "Con puntos avanzados para compartir suministros entre unas pocas unidades, nuestras fuerzas aún pueden mantener sus suministros adelante, pero tener mejores conexiones con las líneas de suministro en casa."
 central_distribution_theory: "Teoría de Distribución Central"
 central_distribution_theory_desc: "Con centros de suministro principales dictando quién recibe qué suministros, podemos enfocar el máximo combustible y municiones a las fuerzas que más lo necesitan."
 permit_scavenging: "Permitir Carroñeo"
 permit_scavenging_desc: "Al permitir que nuestros equipos logísticos carroñeen suministros y municiones, podemos construir nuestras reservas mientras nuestro ejército maniobra."
 discourage_scavenging: "Desalentar Carroñeo"
 discourage_scavenging_desc: "Nuestros equipos logísticos no deben perder tiempo intentando capturar equipos enemigos; en cambio, deben enfocar sus esfuerzos en mover rápidamente nuestros propios suministros."
 strategic_supply_theory: "Teoría de Suministro Estratégico"
 strategic_supply_theory_desc: "Los suministros y la logística son la columna vertebral de un ejército. Nuestras fuerzas deben determinar cómo lucharán, y los suministros deben prepararse en consecuencia."
 local_supply: "Suministros Locales"
 local_supply_desc: "Con nuestro ejército diseñado principalmente para luchar de manera defensiva y en casa, nuestros suministros deben reflejar esto, con grandes reservas dentro de nuestro propio país."
 force_projection: "Proyección de Fuerza"
 force_projection_desc: "Nuestro ejército está diseñado para luchar en el extranjero, y al hacerlo, nuestro cuerpo logístico debe ser capaz de mover grandes cantidades de combustible y municiones a cualquier parte del mundo."
 tradoc: "Doctrina de Entrenamiento"
 tradoc_desc: "Nuestras fuerzas deben saber cómo entrenarán y en qué entrenarán. Al preparar una doctrina para el entrenamiento, podemos preparar mejor a nuestras unidades y líderes para el combate."
 short_basic_training: "Entrenamiento Básico Corto"
 short_basic_training_desc: "Diseñado para empujar rápidamente tropas listas para el combate, nuestro programa de entrenamiento básico será corto y se enfocará en procesar rápidamente a las tropas a través del curso."
 long_basic_training: "Entrenamiento Básico Largo"
 long_basic_training_desc: "Con un enfoque más alto en la calidad y un mejor entrenamiento, nuestro programa de entrenamiento básico puede tardar más en completarse, pero produce un soldado de mayor calidad al final."
 establish_skill_schools: "Establecer Escuelas de Habilidades"
 establish_skill_schools_desc: "Al establecer escuelas de entrenamiento para enseñar tácticas de combate y habilidades de supervivencia, podemos preparar a nuestros soldados alistados para el campo de batalla."
 combat_skill_schools: "Escuelas de Combate"
 combat_skill_schools_desc: "Con un enfoque en tácticas, entrenamiento de equipos y otras habilidades de combate, estas escuelas prepararán a nuestros soldados para luchar mejor con el equipo que tienen."
 tactics_schools: "Escuelas de Tácticas"
 tactics_schools_desc: "Al enfocar a nuestros líderes en aprender a liderar y luchar con sus tropas, nuestras fuerzas serán mucho mejores en la ejecución de misiones en el campo de batalla."
 combined_arms_tactics: "Escuela de Armas Combinadas"
 combined_arms_tactics_desc: "Enfocándose en utilizar todos los aspectos de nuestro ejército, la escuela de armas combinadas enseñará a los líderes a luchar con una amplia mezcla de unidades."
 squad_level_tactics: "Tácticas a Nivel de Escuadrón"
 squad_level_tactics_desc: "Diseñado para el liderazgo de bajo nivel, la escuela de tácticas de escuadrón enseñará a los líderes de escuadrón a luchar con sus unidades de la mejor manera posible."
 defensive_tactics: "Escuela de Tácticas Defensivas"
 defensive_tactics_desc: "Diseñada para enseñar a los soldados a retrasar, destruir y derrotar al enemigo en una batalla defensiva."
 armored_tactics: "Escuela de Tácticas Blindadas"
 armored_tactics_desc: "Principalmente para comandantes blindados, esta escuela enseñará a los soldados y líderes a usar mejor las unidades blindadas en combate."
 enlisted_skill_schools: "Entrenamiento Individual Avanzado"
 enlisted_skill_schools_desc: "Diseñado para enseñar habilidades de soldado, habilidades con armas y más, estas escuelas entrenarán al soldado individual para usar mejor su equipo y unidades de apoyo."
 advanced_infantry_school: "Entrenamiento de Infantería Avanzado"
 advanced_infantry_school_desc: "Enfocado en entrenar más a los infantes, esta escuela enseña tácticas avanzadas y más."
 advanced_armor_school: "Entrenamiento de Blindados Avanzado"
 advanced_armor_school_desc: "Al igual que la escuela de infantería, la escuela de blindados enseña a los soldados más sobre el cuidado y el empleo de sus bestias de acero."
 joint_fires_school: "Entrenamiento de Fuego Conjunto"
 joint_fires_school_desc: "Para emplear mejor tanto el apoyo aéreo como de artillería, la escuela de fuego conjunto enseña a los soldados la mejor manera de solicitar y utilizar unidades de apoyo de fuego."
 sapper_school: "Escuela de Zapadores"
 sapper_school_desc: "Entrenando a los soldados en el arte de las habilidades de ingeniería, los graduados pueden realizar mejor operaciones de ingeniería de combate."
 infantry_weapons_school: "Escuela de Armas de Infantería"
 infantry_weapons_school_desc: "Diseñada para entrenar a los infantes a emplear eficientemente todas las armas a las que tienen acceso, a nivel de escuadrón, pelotón y compañía."
 environment_schools: "Escuelas de Supervivencia en el Entorno"
 environment_schools_desc: "Para permitir que nuestros soldados luchen en todo tipo de terreno, primero debemos entrenarlos para sobrevivir y luego utilizar su entorno."
 mountain_school: "Escuela de Guerra de Montaña"
 mountain_school_desc: "Esta escuela enseña a los soldados todo sobre supervivencia, movimiento y lucha en las montañas."
 jungle_school: "Escuela de Guerra en la Selva"
 jungle_school_desc: "El entorno más duro del mundo aún puede sobrevivirse y lucharse en él, con el entrenamiento adecuado."
 arctic_school: "Escuela de Guerra Ártica"
 arctic_school_desc: "Enseñar a los soldados a luchar y sobrevivir en el frío brutal nos dará una ventaja al realizar operaciones de invierno o nórdicas."
 desert_school: "Escuela de Guerra en el Desierto"
 desert_school_desc: "Los desiertos calurosos y secos pueden conquistarse, con el entrenamiento y la preparación adecuados."
 establish_leadership_schools: "Academias de Liderazgo"
 establish_leadership_schools_desc: "Los líderes no nacen; se hacen, y debemos esforzarnos por hacer los mejores para nuestras necesidades militares."
 nco_training: "Academia de Suboficiales"
 nco_training_desc: "Al abrir y utilizar una Academia de Suboficiales, podemos estandarizar y optimizar el entrenamiento de nuestro liderazgo de bajo nivel."
 basic_nco_training: "Entrenamiento Básico de Suboficiales"
 basic_nco_training_desc: "Al minimizar el entrenamiento que reciben nuestros suboficiales, podemos hacer que más líderes pasen por el curso y entrenarlos mejor para obedecer rápidamente las órdenes de sus oficiales."
 advanced_nco_training: "Entrenamiento Avanzado de Suboficiales"
 advanced_nco_training_desc: "Al tomarse el tiempo para educar y preparar adecuadamente a nuestros líderes de bajo nivel, incluso en ausencia de un mando superior, podrán ejecutar rápidamente misiones por su propia iniciativa."
 nco_career_path: "Trayectoria Profesional de Suboficiales"
 nco_career_path_desc: "Los suboficiales deben tener caminos para avanzar en su carrera, para retener mejor el liderazgo de calidad."
 snco_focus: "Fomento de Suboficiales Superiores"
 snco_focus_desc: "Alentando a los buenos suboficiales a permanecer en el cuerpo de suboficiales, podemos asegurarnos de que nuestros suboficiales superiores sean los mejores que podamos entrenar."
 green_to_gold_focus: "De Verde a Dorado"
 green_to_gold_focus_desc: "Alentando a esos suboficiales que sobresalen a asistir al entrenamiento de oficiales, podemos obtener oficiales experimentados y bien entrenados de las filas de nuestros mejores soldados."
 officer_training: "Academia de Oficiales"
 officer_training_desc: "Al proporcionar educación y entrenamiento a nuestros oficiales comisionados, podemos hacerlos lo más inteligentes y preparados posible."
 basic_officer_training: "Entrenamiento Básico de Oficiales"
 basic_officer_training_desc: "Al enseñar y preparar rápidamente a nuestros oficiales para el mando, podemos dejar que nuestros suboficiales superiores y la experiencia los guíen después de que terminen su educación."
 advanced_officer_training: "Entrenamiento Avanzado de Oficiales"
 advanced_officer_training_desc: "Aunque tome más tiempo, educar, entrenar y preparar exhaustivamente a nuestros oficiales para todos los aspectos del mando dará sus frutos a largo plazo."
 officer_career_path: "Trayectorias Profesionales de Oficiales"
 officer_career_path_desc: "Alentando a nuestros oficiales a continuar su educación y carreras, podemos prepararlos mejor para el futuro del conflicto moderno."
 specialized_officers: "Especialización de Oficiales"
 specialized_officers_desc: "Al dirigir a nuestros oficiales a elegir especialidades y enfocar su entrenamiento, tendremos oficiales de alta calidad que estén listos para cumplir sus roles especializados de la mejor manera posible."
 generalized_officers: "Generalización de Oficiales"
 generalized_officers_desc: "Al asegurarnos de que nuestros oficiales tengan una educación y experiencia diversa, podremos asignar a cualquier oficial a cualquier misión y tenerlo preparado para cumplir con ese rol."
 comdoc: "Doctrina de Combate"
 comdoc_desc: "Las doctrinas de combate determinan las tácticas y métodos utilizados por nuestras fuerzas en combate, así como cómo y dónde luchamos."
 company_level_maneuver: "Elementos de Maniobra de Compañía"
 company_level_maneuver_desc: "Al designar a la compañía como el elemento de maniobra de menor nivel, nuestro ejército podrá concentrar mejor el poder de fuego en puntos específicos y coordinar mejor las operaciones grandes."
 platoon_level_maneuver: "Elementos de Maniobra de Pelotón"
 platoon_level_maneuver_desc: "Al permitir que el nivel de pelotón constituya nuestros elementos de maniobra, podemos ganar mejor flexibilidad táctica y proporcionar mejores oportunidades para que nuestros comandantes ejecuten sus operaciones."
 offensive_focus: "Doctrina de Combate Ofensivo"
 offensive_focus_desc: "Nuestro ejército es una fuerza de ataque, diseñada para atacar y destruir a nuestros enemigos en tierra que no es nuestra."
 massed_force_assaults: "Asaltos con Fuerza Masiva"
 massed_force_assaults_desc: "Al concentrar la mayoría de nuestras fuerzas en el punto de batalla, podemos atravesar las defensas enemigas y avanzar profundamente en sus líneas."
 deep_battle: "Doctrina de Batalla Profunda"
 deep_battle_desc: "Con un enfoque en avanzar profundamente en las líneas enemigas, hacia centros de suministro y otra infraestructura crucial, nuestras fuerzas se centrarán en atacar profundamente y capturar grandes extensiones de territorio enemigo."
 flexible_advances: "Ofensivas Flexibles"
 flexible_advances_desc: "Con nuestras fuerzas dedicadas a la guerra de maniobra, las unidades estarán entrenadas para buscar y explotar aberturas en las líneas enemigas para destruir fuerzas combatientes enemigas."
 thunder_run: "Ataque Relámpago"
 thunder_run_desc: "Cuando se encuentran aberturas, nuestras fuerzas las explotarán rápidamente, realizando ataques rápidos en las líneas enemigas para rodear y destruir fuerzas enemigas."
 probing_attacks: "Ataques de Sondeo"
 probing_attacks_desc: "Usando ataques cuidadosos y limitados, con observación cercana por elementos de reconocimiento, utilizaremos nuestras ofensivas para encontrar debilidades en las líneas enemigas y explotarlas."
 recon_in_force: "Reconocimiento en Fuerza"
 recon_in_force_desc: "Usando acciones ofensivas con fuerzas más grandes, nuestros ataques nos permitirán obtener información valiosa sobre las fuerzas enemigas y su distribución."
 force_reconassiance: "Equipos de Reconocimiento Dedicados"
 force_reconassiance_desc: "Utilizando equipos cuyo trabajo es salir y observar, nuestras fuerzas obtendrán información valiosa que se explotará una vez que comience una batalla."
 offensive_fires: "Apoyo de Fuego Ofensivo"
 offensive_fires_desc: "Al elegir qué opciones de apoyo de fuego nos asistirán en combate, podemos determinar mejor cómo dirigir esos recursos."
 integrated_close_air: "Apoyo Aéreo Integrado de Helicópteros"
 integrated_close_air_desc: "Al asignar compañías de helicópteros de ataque a nuestros elementos de armas de combate, podemos asegurarnos de que cada unidad tenga la capacidad de solicitar apoyo de fuego en cualquier momento."
 battlefield_support: "Apoyo en el Campo de Batalla"
 battlefield_support_desc: "A través de apoyo de fuego directo, reconocimiento u observación, nuestras unidades de helicópteros serán un multiplicador de fuerza para nuestras unidades de línea de combate."
 combat_unit_destruction: "Destrucción de Combatientes Enemigos"
 combat_unit_destruction_desc: "Una vez que encuentren al enemigo, nuestras fuerzas lo fijarán en su lugar y lo destruirán mediante la aplicación de una potencia de fuego superior."
 continuous_bombardment: "Bombardeo Continuo"
 continuous_bombardment_desc: "Sin importar la hora o el clima, nuestra potencia aérea continuará golpeando las posiciones enemigas."
 integrated_artillery: "Unidades de Artillería Integradas"
 integrated_artillery_desc: "Al integrar internamente baterías y batallones de artillería, nuestro ejército podrá solicitar apoyo de fuego indirecto en cualquier momento."
 concentrated_fire_support: "Apoyo de Fuego Concentrado"
 concentrated_fire_support_desc: "Maximizar la cantidad de armas disparando a una posición maximizará el daño que pueden causar."
 dispersed_positions: "Posiciones Dispersas"
 dispersed_positions_desc: "Al dispersar nuestras baterías de artillería en un área amplia, nuestras armas de apoyo estarán mejor protegidas de los contraataques de artillería y los ataques aéreos enemigos."
 hurricane_bombardment: "Bombardeo Huracán"
 hurricane_bombardment_desc: "Bombardeos de artillería rápidos y pesados en posiciones enemigas preparadas las destruirán y paralizarán elementos de combate, haciéndolos presa fácil para nuestras unidades de línea de combate."
 defensive_focus: "Doctrina de Combate Defensivo"
 defensive_focus_desc: "Nuestro ejército es una fuerza protectora, que sirve para defender la patria y proteger a nuestra gente de agresores."
 static_defense: "Defensa Estática"
 static_defense_desc: "Posiciones defensivas fortificadas y fuertes en una línea serán la clave para detener el avance enemigo."
 elastic_defense: "Defensa Elástica"
 elastic_defense_desc: "Una mezcla de posiciones defensivas fuertes, junto con unidades de respuesta móvil, será la clave para derrotar al enemigo."
 mobile_defense: "Defensa Móvil"
 mobile_defense_desc: "En lugar de confiar en trincheras, nuestras fuerzas contraatacarán y derrotarán rápidamente los ataques enemigos en nuestras posiciones."
 forward_defensive_deployments: "Despliegues Defensivos Avanzados"
 forward_defensive_deployments_desc: "La ingeniería de combate se llevará a las líneas del frente para construir y establecer rápidamente posiciones de lucha fortificadas."
 fire_brigades: "Brigadas de Bomberos"
 fire_brigades_desc: "Unidades de respuesta rápida, llamadas brigadas de bomberos, se desplegarán para enfrentar y destruir los avances enemigos de frente."
 anti_tank_ambushes: "Emboscadas Antitanque"
 anti_tank_ambushes_desc: "El corazón de la guerra moderna es el tanque, y el corazón de la defensa moderna es la capacidad de destruir blindados enemigos en el ataque."
 dedicated_holdouts: "Cajas de Resistencia Dedicadas"
 dedicated_holdouts_desc: "Algunas unidades de combate estarán equipadas con suministros necesarios para mantener posiciones durante un período prolongado, para ser reforzadas por unidades más móviles cuando se presente la oportunidad."
 minefield_defences: "Defensas de Campos Minados"
 minefield_defences_desc: "Al establecer campos minados en nuestro frente, podemos dirigir los ataques enemigos a ciertas ubicaciones o retrasarlos al obligarlos a despejar dichos campos minados."
 delay: "Tácticas de Retraso"
 delay_desc: "Las fuerzas estarán entrenadas para luchar una defensa lenta y rodante, retrasando y demorando al enemigo en cada oportunidad que tengan."
 defensive_position_exploitation: "Explotación de Posiciones Defensivas"
 defensive_position_exploitation_desc: "Con un buen entrenamiento y una buena ingeniería, nuestras fuerzas podrán convertir cualquier posición remotamente defendible en una fortaleza fortificada."
 freedom_of_maneuver: "Libertad de Maniobra"
 freedom_of_maneuver_desc: "Nuestras fuerzas defensivas no se atascarán en trincheras, sino que podrán moverse y maniobrar en el campo de batalla, dándoles una mayor capacidad para responder a los ataques enemigos."
 counter_punch: "Contraataque"
 counter_punch_desc: "Con un enfoque en contraataques rápidos, nuestra doctrina defensiva girará en torno a enfrentar al enemigo de frente y destruirlo allí."
 collapsing_defense: "Defensa de Colapso"
 collapsing_defense_desc: "Nuestros ejércitos lucharán una batalla rodante, retirándose lentamente a posiciones cada vez más fuertes, para atraer al enemigo al punto en que ya no pueda luchar."
 flexible_defensive_lines: "Líneas Defensivas Flexibles"
 flexible_defensive_lines_desc: "Con líneas diseñadas para ceder y moverse, será mucho más difícil para las fuerzas enemigas romper nuestras líneas."
 defence_in_depth: "Defensa en Profundidad"
 defence_in_depth_desc: "Con una defensa de múltiples capas, justo cuando un enemigo rompe una línea defensiva, se encontrará con otra."
 pocket_defence: "Defensa de Bolsillo"
 pocket_defence_desc: "Nuestras fuerzas estarán entrenadas para resistir todo el tiempo que puedan y seguir luchando, incluso cuando estén completamente rodeadas."
 unconventional_focus: "Doctrina de Guerra No Convencional"
 unconventional_focus_desc: "Nuestro ejército se centra en la guerra no convencional, entrenando a otros ejércitos, realizando contraterrorismo, COIN y operaciones de mantenimiento de la paz."
 hearts_and_minds: "Corazones y Mentes"
 hearts_and_minds_desc: "Al ganar los corazones y las mentes de las personas que apoyamos, tendremos una mejor oportunidad de derrotar a las fuerzas insurgentes enemigas."
 shield_the_innocent: "Proteger a los Inocentes"
 shield_the_innocent_desc: "Nuestras fuerzas están en el país para proteger a aquellos que no pueden protegerse a sí mismos."
 self_defense_fighting: "Lucha en Defensa Propia"
 self_defense_fighting_desc: "Cuando son atacados, nuestras fuerzas se defenderán, pero no se usarán para atacar al enemigo."
 peace_through_firepower: "Paz a Través de la Potencia de Fuego"
 peace_through_firepower_desc: "La única forma de tener paz es obligar a tu oponente a dejar de luchar. La superioridad de la potencia de fuego en el campo de batalla es la respuesta."
 limited_air_support: "Apoyo Aéreo Limitado"
 limited_air_support_desc: "Al asignar más aeronaves a misiones de mantenimiento de la paz y contrainsurgencia, podemos garantizar apoyo aéreo en las ubicaciones donde lo necesitemos."
 supply_delivery_options: "Operaciones de Entrega de Suministros"
 supply_delivery_options_desc: "Asegurar que nuestros aliados estén adecuadamente abastecidos será clave para ayudarlos a ganar sus guerras."
 expanded_offensive_options: "Opciones Ofensivas Ampliadas"
 expanded_offensive_options_desc: "A medida que la guerra se prolonga, necesitaremos más y más fuerzas para luchar mejor las batallas que seguimos enfrentando y necesitaremos más opciones para luchar ofensivamente en el campo de batalla."
 limited_offensive_missions: "Misiones Ofensivas Limitadas"
 limited_offensive_missions_desc: "Nuestras fuerzas en el país no están allí para atacar; están allí para proteger y defender."
 special_forces_advisors: "Asesores de Fuerzas Especiales"
 special_forces_advisors_desc: "Nuestros destacamentos de fuerzas especiales serán las mejores tropas que podamos enviar, tanto para asesorar como para entrenar a nuestros aliados."
 unconventional_training: "Entrenamiento en Guerra No Convencional"
 unconventional_training_desc: "Usando nuestras fuerzas especiales como equipos de entrenamiento, podemos entrenar mejor a una fuerza de menor calidad para convertirla en una de alta calidad."
 night_operations_training: "Entrenamiento en Operaciones Nocturnas"
 night_operations_training_desc: "A través de un entrenamiento adecuado, la noche será nuestra aliada, no la de nuestros oponentes."
 specfor_air_cover: "Apoyo Aéreo de Fuerzas Especiales"
 specfor_air_cover_desc: "Cuando desplegamos unidades de fuerzas especiales en el campo de batalla, la cobertura aérea que enviamos con ellas asegurará que tengan la potencia de fuego necesaria para derrotar a una fuerza enemiga."
 deterrence_raids: "Redadas de Disuasión"
 deterrence_raids_desc: "Usando equipos de fuerzas especiales para realizar misiones de acción directa, nuestras fuerzas asistirán a las fuerzas locales en la redada de objetivos clave de las fuerzas insurgentes."
 sensitive_site_raids: "Redadas en Sitios Sensibles"
 sensitive_site_raids_desc: "Al realizar redadas en instalaciones enemigas clave, nuestras fuerzas obtendrán información valiosa sobre las fuerzas y planes enemigos."
 mass_detainment: "Detención Masiva"
 mass_detainment_desc: "Al detener a un gran número de civiles durante las redadas, podremos interrogar y encontrar a los insurgentes enemigos que se esconden a plena vista."
 Military_Equipment_Doctrine: "Doctrinas de Equipos Militares"
 Military_Equipment_Doctrine_desc: "Las doctrinas de equipos se basan en los tipos de equipos que tenemos para luchar y en ajustar nuestra lucha en consecuencia para que funcione mejor con lo que tenemos. Al centrarnos en diferentes equipos y su desarrollo y uso, podemos mejorar significativamente nuestra capacidad para combatir a un enemigo."
 inf_equip_doctrines: "Doctrinas de Infantería"
 inf_equip_doctrines_desc: "Al centrar nuestro equipo de infantería ligera en tropas ligeras o unidades de infantería motorizada, podemos enfocar, entrenar y equipar mejor a nuestra infantería para operaciones de combate."
 light_inf_focus: "Doctrina de Infantería Ligera"
 light_inf_focus_desc: "Al implementar la decisión de usar infantería ligera desmontada, podemos reducir los costos de combustible y hacer que nuestras fuerzas de infantería sean más difíciles de encontrar al minimizar sus líneas de suministro y hacerlas más baratas de operar."
 moto_inf_focus: "Doctrina de Infantería Motorizada"
 moto_inf_focus_desc: "Al utilizar vehículos con ruedas para el transporte, podemos aumentar significativamente la velocidad y la movilidad de nuestras fuerzas de infantería, al mismo tiempo que las equipamos con armas montadas para aumentar su potencia de fuego."
 mech_inf_equip_doctrines: "Doctrinas de Infantería Pesada"
 mech_inf_equip_doctrines_desc: "Nuestra infantería blindada deberá elegir, al igual que nuestro país: ¿utilizamos APC más ligeros y baratos de producir o IFV más armados y blindados, pero con un costo de producción más alto?"
 apc_focus: "Doctrina de APC"
 apc_focus_desc: "Nos centraremos en el desarrollo de APC, lo que nos permitirá producir más vehículos más baratos, al mismo tiempo que proporcionamos a nuestras unidades de infantería algo de potencia de fuego para asistirlas en el camino al campo de batalla."
 ifv_focus: "Doctrina de IFV"
 ifv_focus_desc: "En lugar de que nuestros vehículos blindados solo transporten tropas al campo de batalla, nuestras fuerzas utilizarán sus transportes como plataformas de apoyo de fuego, proporcionando a cada escuadrón su propio vehículo para apoyar sus misiones."
 fire_supp_equip_doctrines: "Doctrinas de Apoyo de Fuego"
 fire_supp_equip_doctrines_desc: "Nuestras fuerzas necesitarán opciones de apoyo de fuego fuertes en la batalla, y tendremos que elegir entre dos: cañones de asalto o artillería autopropulsada."
 spg_focus: "Doctrina de Cañones de Asalto"
 spg_focus_desc: "Al cambiar nuestros tanques ligeros de un rol de reconocimiento a uno de apoyo de fuego, podemos proporcionar un apoyo de fuego directo más fuerte a nuestras unidades de infantería en el campo de batalla."
 spart_focus: "Doctrina de Artillería Autopropulsada"
 spart_focus_desc: "Con un enfoque en desarrollar opciones de apoyo de fuego indirecto, podemos permitir que nuestras fuerzas tengan unidades de artillería efectivas para proporcionar apoyo de fuego indirecto, dispersas en múltiples unidades."
 heavy_equip_doctrines: "Doctrinas de Equipos Pesados"
 heavy_equip_doctrines_desc: "La vanguardia de nuestras fuerzas y los elementos que proporcionan la mayor oportunidad de avances. Podemos enfocar nuestros esfuerzos en helicópteros de ataque para una mayor movilidad o en tanques de batalla principales para fuerzas de avance más duras."
 mbt_focus: "Doctrina de Tanques de Batalla Principales"
 mbt_focus_desc: "Con MBT como nuestra vanguardia, podremos atravesar incluso las defensas enemigas más duras, luchando a través de áreas consideradas imposibles de romper."
 atk_helo_focus: "Doctrina de Helicópteros de Ataque"
 atk_helo_focus_desc: "Usando la velocidad, la movilidad y la potencia de fuego disponibles, utilizaremos helicópteros de ataque para abrir brechas en las líneas enemigas, permitiendo que nuestras fuerzas rodeen y eliminen rápidamente a las fuerzas enemigas en el frente."
 hunter_killer_teams: "Equipos Cazadores-Asesinos"
 hunter_killer_teams_desc: "Al agrupar nuestros helicópteros de combate en parejas, podrán dispersarse más fácilmente, cazando y destruyendo objetivos en equipo."
 gunship_strike_force: "Fuerzas de Ataque de Cañoneras"
 gunship_strike_force_desc: "En lugar de dispersar nuestras fuerzas, concentraremos nuestras cañoneras en grandes formaciones, utilizándolas para atacar profundamente las líneas enemigas."
 multi_weapon_pylons: "Pilones Multi-Arma"
 multi_weapon_pylons_desc: "Al asegurarnos de que nuestras cañoneras puedan equipar una amplia gama de armas, maximizamos su capacidad para enfrentar cualquier objetivo que se les asigne."
 tank_hunter_focus: "Cazadores de Tanques"
 tank_hunter_focus_desc: "En lugar de hacer que nuestros helicópteros pierdan el tiempo con presas menores, estarán equipados y entrenados para destruir los tanques de batalla principales del enemigo."
 infantry_hunter_focus: "Cazadores de Infantería"
 infantry_hunter_focus_desc: "Aprovechando su velocidad, movilidad y potencia de fuego, nuestros helicópteros de ataque estarán entrenados y equipados para abrir brechas en las formaciones de infantería enemiga."
 eye_in_the_sky: "Ojo en el Cielo"
 eye_in_the_sky_desc: "Entrenados no solo para operaciones ofensivas, sino también para reconocimiento, nuestras tripulaciones de cañoneras recopilarán valiosa información antes de cualquier ataque."
 rapid_exploitation: "Explotación Rápida"
 rapid_exploitation_desc: "Utilizando su superior movilidad, nuestras formaciones de cañoneras aprovecharán rápidamente cualquier avance, aprovechando para atacar las líneas de suministro y causar estragos detrás de las líneas enemigas."
 roving_killbox: "Zonas de Muerte Móviles"
 roving_killbox_desc: "Al darles independencia a nuestros helicópteros de ataque para operar, nuestras cañoneras podrán maniobrar a su gusto en un área asignada. Esto les permitirá enfrentar objetivos de oportunidad a voluntad."
 static_battle_point: "Doctrina de Puntos de Batalla"
 static_battle_point_desc: "Al asignar nuestras cañoneras a puntos de batalla y darles direcciones para apoyar a las unidades terrestres, podemos maximizar tanto la efectividad de nuestras cañoneras como fortalecer nuestras fuerzas terrestres."
 mobile_firepower: "Potencia de Fuego Móvil"
 mobile_firepower_desc: "Al enfocarnos en expandir las opciones de apoyo de fuego, podemos fortalecer nuestras fuerzas de primera línea, asegurando que tengan el apoyo de fuego necesario cuando lo necesiten."
 heavy_weapons: "Armas Pesadas"
 heavy_weapons_desc: "Al actualizar nuestras armas de apoyo para incluir armas más grandes y variadas, podemos aumentar la potencia de fuego que estos cañones de asalto pueden desplegar."
 hardened_shell: "Caparazón Reforzado"
 hardened_shell_desc: "Al reforzar la armadura de nuestros cañones de asalto, podemos hacerlos más duraderos y capaces de enfrentar a las fuerzas enemigas."
 steel_beasts: "Bestias de Acero"
 steel_beasts_desc: "Nuestros cañones de asalto serán el fuego de apoyo para nuestras tropas de línea, permitiéndonos atacar incluso las posiciones más defendidas."
 maximum_survivability: "Máxima Supervivencia"
 maximum_survivability_desc: "Con una prioridad en la protección de la tripulación y la recuperación de vehículos, nuestros vehículos podrán mantener a nuestras tripulaciones con vida, incluso cuando sean destruidos."
 maximum_destruction: "Máxima Destrucción"
 maximum_destruction_desc: "Al poner énfasis en más potencia de fuego y municiones dentro del vehículo, nuestros sistemas podrán combatir más tiempo y con más intensidad. Si algunos de ellos se unen al programa espacial como resultado, que así sea."
 breakthrough_tanks: "Tanques de Ruptura"
 breakthrough_tanks_desc: "Nuestros tanques ligeros y cañones de asalto serán utilizados para abrir brechas en las líneas enemigas, permitiendo que sus fuerzas de infantería los sigan hacia las líneas enemigas."
 direct_fire_support: "Apoyo de Fuego Directo"
 direct_fire_support_desc: "Con un enfoque en proporcionar apoyo de fuego en primera línea, nuestros tanques ligeros podrán enfrentar posiciones enemigas y luego atacar directamente a las unidades y emplazamientos enemigos."
 anti_infantry_support: "Enfoque Anti-Infantería"
 anti_infantry_support_desc: "Con un enfoque en cargas de alto explosivo y ametralladoras, nuestros tanques ligeros estarán equipados para eliminar elementos de infantería enemiga durante un ataque."
 anti_tank_support: "Enfoque Anti-Tanque"
 anti_tank_support_desc: "Al equipar nuestros tanques ligeros con más rondas HEAT y SABOT, podemos convertirlos en cazadores de tanques móviles, dando a sus unidades apoyadas una ventaja en la batalla contra blindados enemigos."
 large_bore_weapons: "Armas de Gran Calibre"
 large_bore_weapons_desc: "Al aumentar el calibre de nuestros sistemas de armas, permitiremos que nuestros tanques ligeros golpeen mucho más fuerte, especialmente cuando luchan contra unidades blindadas enemigas."
 high_mobility_guns: "Cañones de Alta Movilidad"
 high_mobility_guns_desc: "Al mejorar la movilidad de nuestros tanques ligeros y cañones de asalto, podemos llevarlos a donde necesiten estar, para apoyar mejor a nuestras tropas de primera línea."
 moving_pillboxes: "Pilares Móviles"
 moving_pillboxes_desc: "Con más armamento y refuerzo de armadura, podemos convertir nuestros tanques ligeros en pilares rodantes que las unidades de infantería enemiga no podrán derrotar."
 bunker_busters: "Destructores de Búnkeres"
 bunker_busters_desc: "Con proyectiles HE de mayor potencia y más opciones para destruir fortificaciones enemigas, nuestros cañones de asalto se convertirán en grandes armas para atacar y destruir búnkeres enemigos."
 close_in_support: "Apoyo Cercano"
 close_in_support_desc: "Nuestras unidades centrarán sus esfuerzos en proporcionar apoyo de fuego directo cercano a su infantería, a veces incluso a quemarropa."
 gun_systems: "Enfoque en Sistemas de Cañones"
 gun_systems_desc: "Al centrarnos en la artillería basada en tubos, nuestras fuerzas se inclinarán hacia sistemas de artillería tradicionales en el campo de batalla."
 mlrs_systems: "Enfoque en MLRS"
 mlrs_systems_desc: "Al centrarnos en la artillería de cohetes y sistemas basados en misiles, nuestras unidades se centrarán en misiones de bombardeo de saturación o precisión."
 rapid_reposition_doctrine: "Reposicionamiento Rápido"
 rapid_reposition_doctrine_desc: "Disparando y moviéndose rápidamente, nuestras tripulaciones de artillería estarán entrenadas para disparar rápidamente sus rondas y luego reubicarse para protegerse mejor de las misiones de contrabatería."
 long_range_fires: "Fuegos de Largo Alcance"
 long_range_fires_desc: "Al extender el alcance de disparo de nuestros sistemas, podremos mantener nuestros cañones a salvo y también atacar más profundamente en las líneas enemigas con misiones de fuego."
 rapid_fire_missions: "Misiones de Fuego Rápido"
 rapid_fire_missions_desc: "Tripulaciones bien entrenadas, capaces de actuar en un instante, minimizarán significativamente el tiempo entre una llamada de fuego y la misión realmente disparada."
 massed_artillery_positions: "Posiciones de Artillería Concentrada"
 massed_artillery_positions_desc: "Al agrupar nuestras unidades, podemos concentrar el peso del fuego y lanzar enormes barreras sobre las posiciones enemigas."
 dispersed_dispositions: "Disposiciones Dispersas"
 dispersed_dispositions_desc: "Las posiciones de artillería dispersas y extendidas evitarán que el enemigo ataque fácilmente nuestro apoyo de fuego. Esto, a su vez, los mantendrá mejor protegidos y les permitirá disparar más misiones para apoyar a las tropas de línea."
 steel_rain: "Lluvia de Acero"
 steel_rain_desc: "Una lluvia de acero y alto explosivo caerá desde los cielos, aniquilando las posiciones enemigas sobre las que caiga."
 advanced_infantry_training: "Entrenamiento Avanzado de Infantería"
 advanced_infantry_training_desc: "Al dedicar tiempo a entrenar mejor a nuestra infantería desmontada, podemos obtener soldados de mayor calidad que estarán mejor equipados para luchar contra las fuerzas enemigas."
 platoon_level_tactics: "Tácticas a Nivel de Pelotón"
 platoon_level_tactics_desc: "Al centrarnos en el nivel de pelotón para las decisiones tácticas, podemos obtener mayor flexibilidad en el uso de la fuerza."
 company_level_tactics: "Tácticas a Nivel de Compañía"
 company_level_tactics_desc: "Al centrarnos en el nivel de compañía para las decisiones tácticas, podemos obtener mayores concentraciones de potencia de fuego contra un objetivo."
 expanded_infantry_weapons: "Armas de Infantería Expandidas"
 expanded_infantry_weapons_desc: "Al agregar más armas de diversos roles a nuestras unidades de infantería, les daremos más opciones para luchar contra múltiples tipos de unidades enemigas."
 city_fighting_operations: "Doctrina de Combate Urbano"
 city_fighting_operations_desc: "Al entrenar y ejercitar en operaciones de combate en terreno urbano, podemos obtener una ventaja táctica al luchar contra fuerzas enemigas en nuestras ciudades."
 offensive_fighting_doctrine: "Doctrina de Combate Ofensivo"
 offensive_fighting_doctrine_desc: "Al adoptar una mentalidad militar agresiva para nuestra infantería, podremos usar incluso nuestras tropas desmontadas para atacar posiciones enemigas."
 defensive_fighting_doctrine: "Doctrina de Combate Defensivo"
 defensive_fighting_doctrine_desc: "Al adoptar una mentalidad militar defensiva para nuestra infantería, haremos que atacar cualquiera de nuestras posiciones defendidas sea una tarea inútil para nuestros enemigos."
 squad_level_anti_tank: "AT Pesado a Nivel de Escuadrón"
 squad_level_anti_tank_desc: "Al proporcionar armas antitanque pesadas y medianas a cada escuadrón, podemos asegurarnos de que, sin importar dónde se encuentren, los blindados enemigos puedan ser destruidos por nuestra infantería."
 mounted_at_weapons: "Armas Antitanque Montadas"
 mounted_at_weapons_desc: "Al montar armas antitanque en nuestros vehículos ligeros, les daremos una ventaja al luchar contra unidades blindadas o mecanizadas enemigas."
 mounted_ai_weapons: "Armas Anti-Infantería Montadas"
 mounted_ai_weapons_desc: "Al montar ametralladoras o lanzagranadas automáticos en nuestros vehículos móviles, les daremos un aumento significativo en la potencia de fuego contra la infantería desmontada enemiga y vehículos ligeros."
 all_terrain_vehicles: "Vehículos Todoterreno"
 all_terrain_vehicles_desc: "Al asegurarnos de que los neumáticos, la suspensión y los sistemas de transmisión funcionen en todo tipo de terrenos, podemos permitir que nuestras unidades montadas luchen en cualquier campo de batalla."
 uparmor_packages: "Paquetes de Blindaje Mejorado"
 uparmor_packages_desc: "Para una mejor protección en el campo de batalla, nuestras unidades montadas tendrán mejoras de blindaje desplegadas, para proteger mejor a las tropas y su equipo."
 high_efficiency_engines: "Motores de Alta Eficiencia"
 high_efficiency_engines_desc: "Utilizando avances en tecnología, nuestros vehículos utilitarios tendrán un rendimiento mejorado del motor, disminuyendo su consumo de combustible e incrementando su independencia de las líneas de suministro."
 mine_resistant_vehicles: "Vehículos Resistentes a Minas"
 mine_resistant_vehicles_desc: "Al construir vehículos diseñados para proteger contra ataques con minas y artefactos explosivos improvisados, podemos asegurarnos de que nuestras tropas estén a salvo sin importar en qué campo de batalla luchen."
 rapid_manuver_force: "Fuerza de Maniobra Rápida"
 rapid_manuver_force_desc: "Nuestras fuerzas montadas están diseñadas para ser rápidas y móviles, capaces de atacar y desaparecer rápidamente del contacto enemigo, sin demora."
 firepower_over_speed: "Potencia de Fuego sobre Velocidad"
 firepower_over_speed_desc: "Con un enfoque en la potencia de fuego aumentada, nuestras unidades tendrán una mayor capacidad de armas y suministros de municiones, incluso a costa de la movilidad."
 improved_protection: "Protección Mejorada"
 improved_protection_desc: "Las mejoras en la protección del blindaje para nuestro equipo significan que tanto las tripulaciones como los vehículos estarán mejor protegidos en el campo de batalla."
 rapid_transport_tactics: "Tácticas de Transporte Rápido"
 rapid_transport_tactics_desc: "Con un énfasis en la velocidad y la entrega rápida, nuestros APC podrán mover rápidamente a nuestras tropas al campo de batalla."
 fire_support_weapons: "Armas de Apoyo de Fuego"
 fire_support_weapons_desc: "Al agregar armas a nuestros APC, podrán proporcionar algo de apoyo de fuego a sus unidades de infantería, incluso si no es su rol principal."
 armored_vehicle_counter: "Contra Vehículos Blindados"
 armored_vehicle_counter_desc: "Con la adición de equipo antitanque a nuestros APC, podrán combatir tanto unidades blindadas ligeras como medianas enemigas."
 mobility_operations: "Operaciones de Movilidad"
 mobility_operations_desc: "En lugar de apoyo de fuego, deberíamos centrar nuestros APC en la velocidad y la entrega rápida de potencia de combate al campo de batalla."
 battlefield_taxi: "Taxi de Campo de Batalla"
 battlefield_taxi_desc: "Nuestros APC son justamente eso: un taxi al frente de batalla, para que nuestras tropas puedan llegar al campo de batalla más rápido y mejor protegidas."
 light_ifv: "IFV Ligero"
 light_ifv_desc: "Nuestros APC, aunque no son un IFV completo, están bien armados y protegidos, y pueden funcionar como un vehículo de combate ligero blindado."
 mixed_role_apcs: "APC de Rol Mixto"
 mixed_role_apcs_desc: "Nuestros APC pueden, con una mezcla de armamentos, cumplir múltiples roles en el campo de batalla. Un todoterreno, maestro de ninguno."
 dedicated_weapon: "Sistema de Armas Dedicado"
 dedicated_weapon_desc: "Al centrar nuestra atención en un solo sistema de armas, nuestros IFV pueden estar armados con más municiones y un mejor entrenamiento enfocado."
 multi_role_weapons: "Sistemas de Armas Mixtos"
 multi_role_weapons_desc: "Con una mezcla de diferentes armamentos para diferentes objetivos, nuestros IFV podrán enfrentar y destruir cualquier amenaza que encuentren en el campo de batalla."
 high_caliber_he: "HE de Gran Calibre"
 high_caliber_he_desc: "Al aumentar el calibre de nuestras armas de alto explosivo, podemos hacer que nuestros IFV sean mucho más eficientes contra unidades de infantería enemiga."
 anti_tank_options: "Armas Antitanque"
 anti_tank_options_desc: "Con la adición de armas antitanque pesadas a nuestros IFV, podrán defenderse mejor y apoyar a su infantería contra formaciones blindadas enemigas."
 integrated_squad_tactics: "Tácticas de Escuadrón Integrado"
 integrated_squad_tactics_desc: "Un entrenamiento adecuado significará que nuestras unidades de infantería verán su vehículo como una extensión de su escuadrón y como una forma de multiplicar significativamente su potencia de combate."
 improved_armor_systems: "Sistemas de Blindaje Mejorados"
 improved_armor_systems_desc: "Al actualizar el blindaje y las mejoras de blindaje para nuestros IFV, podemos proteger mejor a los desmontados y a las tripulaciones, manteniéndolos en la lucha por más tiempo."
 tank_escorts: "Escoltas de Tanques"
 tank_escorts_desc: "Con una mejor velocidad, movilidad y potencia de fuego, nuestros IFV podrán mantenerse al día con nuestros tanques de batalla principales y proporcionarles protección cercana contra elementos de infantería enemiga."
 upgunned_ifvs: "IFV con Mejores Armas"
 upgunned_ifvs_desc: "Al actualizar el calibre de las armas en nuestros IFV y permitirles utilizar mejores armas y municiones, podemos hacer que nuestros IFV sean aún más letales."

 #Air doctrines
 offensive_focus: "Enfoque en Armas Combinadas Ofensivas"
 offensive_focus_desc: "Reconociendo que la superioridad aérea es clave para las operaciones ofensivas, las operaciones antiaéreas en apoyo de las fuerzas terrestres de primera línea son prioritarias."
 lr_maritime_strike: "Ataque Marítimo de Largo Alcance"
 lr_maritime_strike_desc: "Podemos emplear tácticamente aviones bombarderos basados en tierra para atacar buques de guerra en el mar."
 rw_frontline_focus: "Enfoque de Primera Línea de Aeronaves de Ala Rotativa"
 rw_frontline_focus_desc: "Los radios de combate cortos y las velocidades aéreas más bajas en comparación con los activos de ala fija hacen que los helicópteros sean menos adecuados para ataques profundos. Por lo tanto, se desarrollan tácticas para maximizar su efectividad en proporcionar apoyo aéreo directo a las tropas de primera línea."
 recon_strike_complex: "Complejo de Reconocimiento y Ataque"
 recon_strike_complex_desc: "El complejo de reconocimiento y ataque es un concepto de guerra que prevé una fusión de sistemas de vigilancia aérea y espacial con activos de ataque de largo alcance a nivel de grandes formaciones. Esto permite la destrucción casi en tiempo real de objetivos de alto valor profundamente detrás del frente."
 roaving_fighters: "Cazas de Patrulla Libre"
 roaving_fighters_desc: "La detección y destrucción de activos de vigilancia aérea requiere pilotos bien entrenados y experimentados con la iniciativa de cazar sus objetivos."
 pilot_adversarial_training_oi: "Entrenamiento Adversarial de Pilotos"
 pilot_adversarial_training_oi_desc: "El entrenamiento adversarial de pilotos es una forma avanzada de entrenamiento de pilotos diseñada para simular las aeronaves y tácticas empleadas por fuerzas enemigas probables."
 aviation_fire_strike: "Ataque de Fuego de Aviación"
 aviation_fire_strike_desc: "Un ataque de fuego de aviación es un primer ataque concentrado que emplea todos los aspectos de la entrega de fuego, incluidos misiles, aeronaves y activos electrónicos."
 alcm_raid_oi: "Incursiones de Misiles de Crucero Lanzados desde el Aire"
 alcm_raid_oi_desc: "Las incursiones de misiles de crucero lanzados desde el aire especifican el uso a gran escala de aeronaves de ataque naval que lanzan misiles antibuque contra flotas."
 jsead: "JSEAD"
 jsead_desc: "Las operaciones conjuntas de supresión de defensas aéreas enemigas son acciones militares para suprimir las defensas aéreas enemigas. Las tácticas para la supresión o destrucción coordinada de sitios SAM y AAA permiten a los aviadores llevar a cabo sus misiones de apoyo aéreo con menor riesgo."
 jamming_package_escorts: "Escoltas de Paquetes de Interferencia"
 jamming_package_escorts_desc: "Las aeronaves de escolta dedicadas que vuelan con pods de interferencia de alta potencia protegerán mejor y ocultarán a nuestras aeronaves y paquetes de ataque del radar enemigo."
 barcap_flights: "Vuelos BARCAP"
 barcap_flights_desc: "Los cazas de superioridad aérea y multifuncionales realizarán patrullas de vuelo para proporcionar barreras protectoras para operaciones de combate adicionales."
 c4istar: "C4ISTAR"
 c4istar_desc: "Con el uso de avanzadas aeronaves AWACS, podemos llevar a cabo operaciones de recopilación de inteligencia y mando y control, todo desde una sola aeronave."
 forward_air_controllers: "Controladores Aéreos Avanzados"
 forward_air_controllers_desc: "Los observadores dedicados, tanto en tierra como en el aire, estarán entrenados para guiar con precisión a las aeronaves de ataque y CAS."
 aerial_gunship_support: "Apoyo de Cañoneras Aéreas"
 aerial_gunship_support_desc: "Cuando los cielos estén asegurados, las cañoneras aéreas, equipadas con armas pesadas, podrán atacar objetivos terrestres a voluntad."
 t21st_century_modernization: "Modernización del Siglo XXI"
 t21st_century_modernization_desc: "A medida que el diseño de aeronaves avanza en el siglo XXI, la fuerza aérea debe modernizarse para seguir siendo competitiva."
 concentrated_aircraft_design: "Diseño de Aeronaves Concentrado"
 concentrated_aircraft_design_desc: "Al centrarnos en un solo diseño de aeronave, podremos entrenar mejores pilotos y construir una aeronave para volar todas las misiones."
 weapons_school: "Escuela de Armas"
 weapons_school_desc: "Los programas de entrenamiento dedicados entrenarán a los pilotos para usar armas de ataque terrestre y permitirán que lleven ese conocimiento de regreso a sus escuadrones de origen."
 expanded_combat_tactics: "Tácticas de Combate Expandidas"
 expanded_combat_tactics_desc: "Al permitir que los pilotos experimenten y vuelen todas las misiones, podrán desarrollar tácticas y técnicas mucho más avanzadas."
 top_gun_and_red_flag: "Top Gun & Red Flag"
 top_gun_and_red_flag_desc: "Al dar a los pilotos sus primeras 10 misiones en entrenamiento y un mejor entrenamiento de combate aéreo, saldrán mejor equipados para el combate aéreo moderno."
 multi_mission_capabilities: "Capacidades Multi-Misión"
 multi_mission_capabilities_desc: "Al hacer que nuestras aeronaves sean capaces de realizar todas las misiones por igual, nuestros pilotos serán más eficientes y mejor entrenados para las operaciones."
 dispersed_aircraft_design: "Diseño de Aeronaves Disperso"
 dispersed_aircraft_design_desc: "Al especializar nuestros diseños de aeronaves, podremos crear aeronaves de élite diseñadas para los roles que desempeñan."
 dedicated_escort_fighters: "Cazas de Escolta Dedicados"
 dedicated_escort_fighters_desc: "Los cazas de superioridad aérea serán utilizados para escoltar a los cazas de ataque a sus objetivos."
 standoff_strike_munitions: "Municiones de Ataque a Distancia"
 standoff_strike_munitions_desc: "Al usar municiones de ataque a distancia, podemos permitir que nuestras aeronaves de ataque realicen incursiones más peligrosas, sin tener que entrar en el rango de las armas de defensa aérea enemiga."
 extended_killbox_coordination: "Coordinación de Killbox Extendida"
 extended_killbox_coordination_desc: "Al utilizar mejor la idea de Killboxes, las aeronaves CAS y de ataque podrán coordinar mejor sus esfuerzos en el objetivo."
 improved_gunship_ordnance: "Municiones Mejoradas para Cañoneras"
 improved_gunship_ordnance_desc: "Las cañoneras aéreas estarán equipadas con mejor munición y armas, para que sean más efectivas en los cielos de batalla."
 dynamic_strike_packages: "Paquetes de Ataque Dinámicos"
 dynamic_strike_packages_desc: "La flexibilidad en el diseño de paquetes de ataque nos permitirá llevar a cabo una gama más amplia de misiones."
 data_linked_close_air_support: "Apoyo Aéreo Cercano con Enlace de Datos"
 data_linked_close_air_support_desc: "Al usar capacidades de enlace de datos, nuestras aeronaves de apoyo aéreo cercano podrán compartir información de objetivos para maximizar el daño a los objetivos enemigos."
 dedicated_escorts_dedicated_strikers: "Escoltas Dedicados, Ataques Dedicados"
 dedicated_escorts_dedicated_strikers_desc: "Al proporcionar una diferencia dedicada entre escoltas y aeronaves de ataque, los pilotos conocerán su misión y volarán solo eso durante las operaciones."
 precision_strike_packages: "Paquetes de Ataque de Precisión"
 precision_strike_packages_desc: "Precisos a pocos metros, los ataques de precisión nos permitirán atacar un solo objetivo con precisión y luego irnos sin dañar otros activos."
 CAT_battlefield_support_tree: "Apoyo en el Campo de Batalla"
 strategic_industry_targets: "Objetivos de la Industria Estratégica"
 strategic_industry_targets_desc: "Al atacar los recursos enemigos y golpear su manufactura, nuestra fuerza aérea eliminará la capacidad del enemigo de reemplazar las pérdidas en equipo."
 offensive_counter_air: "Contraataque Aéreo Ofensivo"
 offensive_counter_air_desc: "Al dedicar nuestros cazas a destruir el poder aéreo enemigo, comenzaremos a asegurar los cielos para permitirnos atacar más objetivos enemigos."
 total_air_superiority: "Superioridad Aérea Total"
 total_air_superiority_desc: "Exigir la superioridad aérea total nos permitirá llevar a cabo operaciones terrestres y aéreas adicionales, sin ser impedidos por aeronaves enemigas."
 dead_missions: "Misiones DEAD"
 dead_missions_desc: "Las aeronaves de ataque llevarán a cabo misiones dirigidas directamente a la AA enemiga, destruyendo esos sistemas y permitiéndonos llevar a cabo misiones adicionales sin la amenaza de SAM o AAA."
 escorted_bomber_flights: "Vuelos de Bombardeo Escoltados"
 escorted_bomber_flights_desc: "Al usar nuestros cazas para proteger nuestros bombarderos, reduciremos las bajas de bombarderos y les daremos más tiempo para alcanzar sus objetivos."
 fighter_sweeps: "Barridos de Cazas"
 fighter_sweeps_desc: "Antes de traer a nuestros bombarderos, nuestros cazas despejarán los cielos, dándoles un camino libre hacia sus objetivos."
 high_altitude_fighter_escorts: "Escoltas de Cazas de Gran Altitud"
 high_altitude_fighter_escorts_desc: "Con cazas volando tan alto como nuestros bombarderos, incluso los interceptores de gran altitud enemigos tendrán que luchar contra nosotros para alcanzar a nuestros bombarderos."
 strike_fighter_dominance: "Dominio de Cazas de Ataque"
 strike_fighter_dominance_desc: "Los cazas de ataque serán clave para llevar a cabo misiones en territorio enemigo. Las fuerzas enemigas no pueden luchar contra nosotros si no pueden alcanzarnos."
 close_strike_operations: "Operaciones de Ataque Cercano"
 close_strike_operations_desc: "Al volar misiones de ataque cercano, podremos usar nuestros cazas incluso en las situaciones de combate más cercanas."
 high_efficiency_fighter_flights: "Vuelos de Cazas de Alta Eficiencia"
 high_efficiency_fighter_flights_desc: "Con un entrenamiento basado en la rotación rápida y el cambio de tripulación, podemos obtener la máxima eficiencia de nuestros vuelos de cazas."
 bomber_upgrade_series: "Serie de Actualización de Bombarderos"
 bomber_upgrade_series_desc: "Con un enfoque tan grande en los paquetes de bombarderos, nuestros bombarderos necesitan una serie significativa de actualizaciones para hacerlos más eficientes."
 extended_maritime_patrols: "Patrullas Marítimas Extendidas"
 extended_maritime_patrols_desc: "Al dar a nuestras aeronaves de patrulla marítima más combustible y armas, podremos proteger mejor nuestro transporte marítimo y costas."
 massed_alcm_strikes: "Ataques Masivos con ALCM"
 massed_alcm_strikes_desc: "Al usar bombarderos como plataformas de lanzamiento, podemos abrumar las defensas aéreas enemigas con una masa de misiles de crucero."
 alls_quiet_above: "Todo Tranquilo Arriba"
 alls_quiet_above_desc: "Al volar alto y con aeronaves sigilosas, nuestros bombarderos podrán entrar y salir antes de ser detectados."
 carpet_bombing: "Bombardeo de Alfombra"
 carpet_bombing_desc: "Al llenar las bahías de bombas con cargas masivas, nuestros bombarderos aplanarán ciudades enteras con alto explosivo."
 firebombing: "Bombardeo con Fuego"
 firebombing_desc: "Al depender de tormentas de fuego, nuestras campañas de bombardeo con fuego quemarán la industria y las ciudades enemigas hasta las cenizas."
 deny_the_seas: "Negar los Mares"
 deny_the_seas_desc: "Al cerrar las rutas marítimas a las operaciones navales enemigas, protegeremos nuestras costas y mantendremos nuestro transporte marítimo seguro."
 anti_shipping_operations: "Operaciones Anti-Transporte Marítimo"
 anti_shipping_operations_desc: "Al atacar los barcos y el transporte marítimo enemigo, podremos destruir su capacidad de atacarnos y abastecer su máquina de guerra."
 hammer_round_the_clock: "Martillo las 24 Horas"
 hammer_round_the_clock_desc: "Las operaciones de bombardeo 24/7/365 nos permitirán no darle descanso al enemigo, sin importar la hora o el clima."
 defense_of_the_homeland: "Defensa de la Patria"
 defense_of_the_homeland_desc: "La fuerza aérea está diseñada para mantener nuestros cielos seguros y proteger a nuestra gente y tropas de las operaciones enemigas."
 reduced_supply_demands: "Demanda Reducida de Suministros"
 reduced_supply_demands_desc: "Al construir aeronaves eficientes y entrenar bien a las tripulaciones, podemos minimizar los requisitos de suministro de nuestra fuerza aérea."
 dedicated_air_force_manufacturing: "Fabricación Dedicada de la Fuerza Aérea"
 dedicated_air_force_manufacturing_desc: "Con la fuerza aérea en control directo de sus necesidades de fabricación, podrán controlar y dirigir mejor el diseño y la producción de aeronaves."
 fighter_top_cover: "Cobertura Superior de Cazas"
 fighter_top_cover_desc: "Nuestros cazas tienen un solo propósito: impedir que los bombarderos enemigos ataquen a nuestras tropas e industria."
 simplified_aircraft_designs: "Diseños de Aeronaves Simplificados"
 simplified_aircraft_designs_desc: "Al simplificar cómo se construyen nuestras aeronaves, podemos entrenar rápidamente a nuevos pilotos y ayudarlos a construir experiencia."
 heroes_of_the_nation: "Héroes de la Nación"
 heroes_of_the_nation_desc: "Nuestros pilotos ases son los héroes de esta nación, manteniéndonos a salvo de los bombardeos y cazas enemigos."
 dedicated_industry_sam_coverage: "Cobertura SAM Dedicada a la Industria"
 dedicated_industry_sam_coverage_desc: "Al dedicar la cobertura SAM a áreas industriales, podemos proteger mejor nuestra industria de las misiones de bombardeo."
 integrated_air_defense_network: "Red de Defensa Aérea Integrada"
 integrated_air_defense_network_desc: "Al integrar todos nuestros sistemas de detección y defensa en una sola red, obtenemos una mayor protección contra las fuerzas enemigas."
 every_road_a_runway: "Cada Carretera es una Pista"
 every_road_a_runway_desc: "Con una planificación y diseño cuidadosos, casi todas las carreteras principales de nuestra nación pueden servir como pistas de aterrizaje en tiempos de guerra."
 high_efficiency_scrambles: "Despegues de Alta Eficiencia"
 high_efficiency_scrambles_desc: "Nuestros pilotos están entrenados para despegar rápidamente toda la fuerza de cazas, para poner rápidamente las aeronaves en combate."
 close_our_skies: "Cerrar Nuestros Cielos"
 close_our_skies_desc: "Si podemos negarle al enemigo la capacidad de operar en nuestro espacio aéreo, podemos prevenir ataques antes de que comiencen."
 high_speed_interceptor_designs: "Diseños de Interceptores de Alta Velocidad"
 high_speed_interceptor_designs_desc: "Los interceptores de alta velocidad son la mejor opción para defender nuestros cielos de los vuelos de bombarderos enemigos."
 gci_management: "Gestión GCI"
 gci_management_desc: "Coordinados desde tierra, nuestros cazas pueden priorizar y eliminar rápidamente las amenazas enemigas."
 high_risk_interceptions: "Intercepciones de Alto Riesgo"
 high_risk_interceptions_desc: "Con más entrenamiento y habilidad, nuestros pilotos pueden volar en situaciones de alto riesgo para interceptar aeronaves enemigas."
 hit_and_run_strikes: "Ataques de Golpear y Correr"
 hit_and_run_strikes_desc: "Al entrenar a nuestros pilotos para volar a ras de tierra, podemos realizar ataques rápidos a las fuerzas enemigas para degradar su efectividad en combate."
 naval_interdiction_missions: "Misiones de Interdicción Naval"
 naval_interdiction_missions_desc: "Nuestros pilotos están entrenados para usar sus cazas para realizar ataques contra barcos y transporte marítimo enemigo, para mantener nuestras costas seguras."
 strike_fighter_training: "Entrenamiento de Cazas de Ataque"
 strike_fighter_training_desc: "Al entrenar a los pilotos de manera más avanzada, podemos enseñarles a atacar objetivos de oportunidad cuando se presenten."
 close_support_strikes: "Ataques de Apoyo Cercano"
 close_support_strikes_desc: "Nuestros cazas están entrenados para llevar sus ataques aéreos a distancia peligrosa, para eliminar fuerzas enemigas incluso a quemarropa."
 all_weather_fighters: "Cazas para Todo Clima"
 all_weather_fighters_desc: "Al volar en cualquier condición climática, nuestros pilotos pueden llevar a cabo sus misiones sin importar el clima."

 #MTG Naval Tree
 tech_naval_systems_engineering: "Ingeniería de Sistemas Navales"
 tech_naval_systems_engineering_desc: "Los sistemas navales contemporáneos son principalmente manuales con pocas interfaces. La ingeniería de sistemas navales es un aspecto clave en el desarrollo de buques que nos llevarán al futuro."
 tech_digital_naval_systems: "Sistemas Navales Digitales"
 tech_digital_naval_systems_desc: "Al avanzar en nuestro diseño para reestructurar desde los antiguos buques de la Segunda Guerra Mundial y la Guerra Fría con interfaces digitales y el uso avanzado de computadoras, nos ayudará con nuestros barcos."
 tech_modern_naval_electronics: "Electrónica Naval Moderna"
 tech_modern_naval_electronics_desc: "La electrónica naval es crucial para construir nuestros buques modernos con sistemas más avanzados como nuestros VLS, cañones ligeros y otras formas principales de armamento."
 tech_digital_communication_equipment: "Equipo de Comunicación Digital"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Materiales de Diseño de Casco de Nueva Generación"
 tech_modern_hull_design_materials_desc: "Los nuevos diseños de casco de onda ayudarán a nuestros barcos a repeler daños de otros buques y su armamento."
 tech_ar_networking_navigation_systems: "Sistemas de Navegación AR Networking"
 tech_ar_networking_navigation_systems_desc: "La navegación de realidad aumentada está abriendo lentamente el juego naval a tiempos de reacción más avanzados y mayor información presentada ante el timonel y la tripulación."
 tech_advanced_systems_microengineering: "Microingeniería de Sistemas Avanzados"
 tech_advanced_systems_microengineering_desc: "El concepto básico de los sistemas navales necesita un rediseño. Los sistemas digitales y analógicos se están volviendo cada vez más obsoletos."
 tech_automated_digital_ship_systems: "Sistemas de Buques Digitales Automatizados"
 tech_automated_digital_ship_systems_desc: "La automatización ha avanzado mucho desde la primera automatización primitiva de maquinaria. Las porciones automatizadas de tareas mundanas en los barcos pueden ayudar a mejorar nuestros buques para reaccionar más rápido y de manera más efectiva."
 tech_naval_armament_engineering: "Ingeniería de Armamento Naval"
 tech_naval_armament_engineering_desc: "La producción de buques pesados es importante para nuestra flota de alta mar. Expandir nuestros departamentos de ingeniería de armamento naval puede ayudarnos en esta causa."
 tech_power_systems: "Motores Diésel"
 tech_power_systems_desc: "La mayoría de los barcos modernos usan un motor diésel de pistón recíproco como su propulsor principal, debido a su simplicidad operativa, robustez y economía de combustible en comparación con la mayoría de los otros mecanismos de propulsión."
 tech_power_systems_1: "Motores de Turbina a Reacción"
 tech_power_systems_1_desc: "Capaces de propulsar grandes buques navales a velocidades más altas, los motores de turbina a menudo se usan en conjunto con motores diésel, permitiendo el rendimiento en ambos extremos del espectro de salida de potencia."
 tech_power_systems_2: "Motores de Turbina a Reacción Avanzados"
 tech_power_systems_2_desc: "Capaces de propulsar grandes buques navales a velocidades más altas, los motores de turbina a menudo se usan en conjunto con motores diésel, permitiendo el rendimiento en ambos extremos del espectro de salida de potencia."
 tech_power_systems_3: "Motores de Turbina a Reacción Futuristas"
 tech_power_systems_3_desc: "Capaces de propulsar grandes buques navales a velocidades más altas, los motores de turbina a menudo se usan en conjunto con motores diésel, permitiendo el rendimiento en ambos extremos del espectro de salida de potencia."
 tech_nuclear_power_systems: "Reactores Nucleares de Superficie Tempranos"
 tech_nuclear_power_systems_desc: "En comparación con los buques propulsados por petróleo o diésel, la propulsión nuclear ofrece la ventaja de intervalos de operación muy largos antes de necesitar reabastecimiento."
 tech_nuclear_power_systems_1: "Reactores Nucleares de Superficie Avanzados"
 tech_nuclear_power_systems_1_desc: "Una generación mejorada de reactores nucleares permite mayor velocidad, vida útil más larga y mejor confiabilidad."
 tech_nuclear_power_systems_2: "Reactores Nucleares de Superficie Modernos"
 tech_nuclear_power_systems_2_desc: "Los reactores nucleares modernos producen mucha más energía para su tamaño, permitiendo que los barcos utilicen armas que consumen mucha energía según sea necesario."
 tech_nuclear_power_systems_3: "Reactores Nucleares de Superficie Futuristas"
 tech_nuclear_power_systems_3_desc: "Los reactores nucleares del mañana tendrán una vida útil más larga, costos de mantenimiento y mano de obra más bajos y producirán mucha más energía, necesaria para armas de energía y propulsión."
 tech_combat_support_systems: "Sistemas de Apoyo de Combate"
 tech_combat_support_systems_desc: "Un sistema de logística automatizado basado en la web, esta herramienta ayuda al ejército a planificar y proporcionar los requisitos materiales del apoyo de combate moderno."
 tech_fire_control: "Sistemas de Control de Fuego"
 tech_fire_control_desc: "Usados a bordo de buques de guerra navales, a menudo en conjunto con sistemas electrónicos computarizados, para controlar el apuntado de cañones contra buques de superficie, aeronaves y objetivos costeros, con mira óptica o de radar."
 tech_fire_control_1: "Sistemas de Apoyo Mejorados"
 tech_fire_control_1_desc: "La próxima generación de sistemas logísticos que proporcionan apoyo de combate y requisitos materiales para el combate militar."
 tech_fire_control_2: "Control de Radar de Misiles Integrado Avanzado"
 tech_fire_control_2_desc: "La capacidad de rastrear el lanzamiento, vuelo e intercepción de armas enemigas a velocidades subsónicas, supersónicas e incluso hipersónicas."
 tech_fire_control_3: "Control de Radar de Misiles Aumentado"
 tech_fire_control_3_desc: "Los sistemas de información de combate futuristas incorporan tecnologías de aprendizaje automático e inteligencia artificial para mejorar la capacidad del barco para rastrear el lanzamiento, vuelo e intercepción de armas enemigas a velocidades subsónicas, supersónicas e incluso hipersónicas."
 tech_combat_radar: "Radar II"
 tech_combat_radar_desc: "Las mejoras en nuestros sistemas de radar nos han permitido una mayor visibilidad durante el combate y las patrullas."
 tech_combat_radar_1: "Radar III"
 tech_combat_radar_1_desc: "Las mejoras en nuestros sistemas de radar nos han permitido una mayor visibilidad durante el combate y las patrullas."
 tech_combat_radar_2: "Radar IV"
 tech_combat_radar_2_desc: "Las mejoras en nuestros sistemas de radar nos han permitido una mayor visibilidad durante el combate y las patrullas."
 tech_combat_radar_3: "Radar V"
 tech_combat_radar_3_desc: "Las mejoras en nuestros sistemas de radar nos han permitido una mayor visibilidad durante el combate y las patrullas."
 tech_combat_radar_4: "Radar VI"
 tech_combat_radar_4_desc: "Las mejoras en nuestros sistemas de radar nos han permitido una mayor visibilidad durante el combate y las patrullas."
 tech_combat_radar_5: "Radar VII"
