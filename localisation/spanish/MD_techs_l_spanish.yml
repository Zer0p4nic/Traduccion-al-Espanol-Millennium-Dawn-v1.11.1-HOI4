 cruiser_desc: "Típicamente los buques de asalto más grandes en una flota moderna, estos poderosos activos pueden cubrir todos los océanos y mares del globo."
 cruiser_hull_1: "Casco de crucero 1965"
 cruiser_hull_1_desc: "Típicamente los buques de asalto más grandes en una flota moderna (además de los portaaviones y buques de asalto anfibio), estos poderosos activos pueden cubrir todos los océanos y mares del globo. Históricamente orientados hacia la defensa aérea (mientras que los destructores se encargaban de la guerra de superficie), los cruceros modernos tienen un arsenal increíble de armas a su disposición, mayor que cualquier otro buque de combate. Los cruceros pueden usarse como base para todo un grupo de batalla, con una gran capacidad para sensores y sistemas de gestión de combate. Generalmente se utilizan para: mando y control, defensa antiaérea, antisuperficie y ataques terrestres."
