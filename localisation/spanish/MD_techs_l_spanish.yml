 #Naval Doctrine Loc
 TITLE_BLUE_WATER_NAVY: "Armada de Aguas Azules"
 TITLE_BLUE_WATER_NAVY_DESC: "Una armada de aguas azules es una fuerza naval capaz de operar globalmente en las aguas profundas de los océanos abiertos."
 TITLE_GREEN_WATER_NAVY: "Armada de Aguas Verdes"
 TITLE_GREEN_WATER_NAVY_DESC: "Una armada de aguas verdes es una fuerza marítima capaz de operar en las zonas costeras de su nación y tiene capacidad limitada para operar en los mares marginales circundantes."
 TITLE_JEUNE_ECOLE: "Armada Jeune École"
 TITLE_JEUNE_ECOLE_DESC: "Jeune École, o \"Escuela Joven,\" es una doctrina naval que se centra en buques de guerra pequeños, fuertemente armados y maniobrables para combatir otros más pesados y menos ágiles."
 CAT_blue_water_navy: "Armada de Aguas Azules"
 Cat_blue_water_navy_desc: "Una armada de aguas azules es una fuerza naval capaz de operar globalmente en las aguas profundas de los océanos abiertos. La definición varía según las fuerzas, pero el requisito es la capacidad de ejercer control marítimo a larga distancia. Permite a la armada de una nación proyectar poder lejos del país de origen y generalmente incluye uno o más portaaviones."
 CAT_green_water_navy: "Armada de Aguas Verdes"
 Cat_green_water_navy_desc: "Una armada de aguas verdes es una fuerza marítima capaz de operar en las zonas costeras de su nación y tiene capacidad limitada para operar en los mares marginales circundantes."
 blue_water_navy: "Armada de Aguas Azules"
 blue_water_navy_desc: "Una armada de aguas azules es una fuerza naval capaz de operar globalmente en las aguas profundas de los océanos abiertos. La definición varía según las fuerzas, pero el requisito es la capacidad de ejercer control marítimo a larga distancia. Permite a la armada de una nación proyectar poder lejos del país de origen y generalmente incluye uno o más portaaviones."
 green_water_navy: "Armada de Aguas Verdes"
 green_water_navy_desc: "Una armada de aguas verdes es una fuerza marítima capaz de operar en las zonas costeras de su nación y tiene capacidad limitada para operar en los mares marginales circundantes."
 floating_fortresses: "Fortalezas Flotantes"
 floating_fortresses_desc: "Los portaaviones son las nuevas fortalezas de los mares. Fuertemente armados y blindados con abundantes aeronaves, ayudan a las fuerzas navales del país a proyectar poder y control marítimo."
 distance_decimation: "Decimación de la Distancia"
 distance_decimation_desc: "Decima a aquellos que están lejos para mantener la seguridad de nuestras costas."
 the_prowlers: "Los Merodeadores"
 the_prowlers_desc: "El único propósito de un submarino es merodear los mares y aniquilar cualquier cosa que pueda amenazar a la flota principal."
 far_from_home: "Lejos de Casa"
 far_from_home_desc: "El objetivo principal de nuestra flota es operar lejos de nuestras costas. Redes extensas de logística y conexión a nuestra red global de satélites es imperativa para asegurar la máxima integridad operativa en todo el mundo."
 secured_shipping: "Envío Seguro"
 secured_shipping_desc: "Las rutas de envío deben protegerse a toda costa para mantener nuestra flota adecuadamente abastecida y apoyada."
 deck_discipline: "Disciplina en Cubierta"
 deck_discipline_desc: "El propósito de nuestros portaaviones es asegurar una superioridad aérea efectiva y sostenida contra el enemigo. Asegurar una disciplina adecuada en cubierta nos ayudará a lograr este objetivo."
 rolling_thunder: "Trueno Rodante"
 rolling_thunder_desc: "Preparar nuestros buques de misiles para andanadas efectivas puede asegurar la máxima cantidad de daño contra aquellos que nos amenazan."
 death_from_below: "Muerte desde Abajo"
 death_from_below_desc: "Nuestra flota de submarinos es integral para nuestras operaciones en los océanos abiertos. Asegúrate de que puedan hundir eficazmente cualquier buque enemigo que aparezca en la zona de batalla."
 air_dominance: "Dominio Aéreo"
 air_dominance_desc: "Al concentrar nuestros esfuerzos en la superioridad aérea sobre los mares, podemos efectivamente mantener en tierra todas las aeronaves enemigas y dificultar su capacidad para luchar contra nosotros en el cielo."
 missile_support: "Apoyo de Misiles"
 missile_support_desc: "Utilizar nuestros misiles para operaciones de apoyo puede ayudar en operaciones anfibias y contra nuestros enemigos."
 hidden_from_view: "Oculto de la Vista"
 hidden_from_view_desc: "Mantener nuestros submarinos ocultos de la vista de helicópteros enemigos y otros submarinos nos asegura un espacio adecuado para nuestras operaciones submarinas."
 zone_of_control: "Zona de Control"
 zone_of_control_desc: "Establecer una zona de control bien definida en los mares aumentará nuestra eficiencia."
 long_distance_persistence: "Persistencia a Larga Distancia"
 long_distance_persistence_desc: "Al mejorar la persistencia a larga distancia de nuestros buques, nuestra flota puede mantener operaciones de combate naval durante el mayor tiempo posible."
 nuclear_dominance: "Dominio Nuclear"
 nuclear_dominance_desc: "Cuanto más pesado sea el buque y más potente el motor nuclear, mejor será el buque."
 replenishment_at_sea: "Repostaje en el Mar"
 replenishment_at_sea_desc: "Enfocarse en nuestros convoyes y abastecer adecuadamente nuestros buques mientras están en sus rotaciones asegura que podamos mantener la flota fuera durante períodos más largos."
 logistical_goliath: "Mejoras Logísticas para Goliats"
 logistical_goliath_desc: "Nuestro método actual de reabastecer buques capitales en el mar puede mejorarse enormemente. Introducir nuevos principios de gestión de convoyes ayudará a reducir el desgaste de suministros y combustible muy necesarios para nuestros activos navales más importantes."
 man_in_the_high_seas: "Hombre en los Mares Altos"
 man_in_the_high_seas_desc: "Nuestra armada será el hombre en los mares altos. Esto asegurará que nuestra flota tenga un dominio inquebrantable en los océanos en cualquier zona de guerra."
 global_naval_ambitions: "Ambiciones Navales Globales"
 global_naval_ambitions_desc: "Nuestras ambiciones navales no conocen límites. Nuestro propósito es global y no seremos detenidos en nuestro eventual movimiento hacia el dominio naval."
 naval_force_projection: "Proyección de Fuerza Naval"
 naval_force_projection_desc: "La capacidad de proyectar influencia en todo el globo requiere que mantengamos la flota más fuerte. Nuestra fuerza debe proyectarse en todo el mundo y contra cualquier enemigo."
 the_waters_that_surrounds_us: "Las Aguas que Nos Rodean"
 the_waters_that_surrounds_us_desc: "Enfatizar que nuestra flota no puede proyectarse más allá de nuestra costa nos permitirá concentrarnos mejor en nuestra línea costera."
 workhorse_of_the_fleet: "Caballo de Batalla de la Flota"
 workhorse_of_the_fleet_desc: "Las fragatas y destructores de nuestra armada son el caballo de batalla de nuestra armada. Reciben los golpes y los devuelven."
 coast_guard: "Guardacostas"
 coast_guard_desc: "Buques ligeros como corbetas son el caballo de batalla para defender nuestras costas."
 the_wolves: "Los Lobos"
 the_wolves_desc: "Submarinos en manadas pequeñas como lobos en lugar de cazadores solitarios nos permitirán maximizar la potencia de fuego durante un corto período antes de retirarnos rápidamente bajo las olas."
 modern_designations: "Designaciones Modernas"
 modern_designations_desc: "Implementar designaciones modernas adecuadas nos permitirá actualizar nuestro hardware obsoleto y ponerlo al día con los estándares navales actuales."
 securing_the_coast: "Asegurar la Costa"
 securing_the_coast_desc: "Las zonas costeras de nuestras naciones deben ser aseguradas."
 destruction_of_shipping: "Destrucción del Envío"
 destruction_of_shipping_desc: "Luchar contra un enemigo superior requiere que destruyamos la logística enemiga. Atacar rápidamente y poner fin a la capacidad del enemigo para abastecer fuerzas en el extranjero."
 lightweight_carriers: "Portaaviones Ligeros"
 lightweight_carriers_desc: "Los superportaaviones y portaaviones pesados de nuestro enemigo no son más que un objetivo para otros buques. Concentrarse en operadores de helicópteros asegura que presentemos un objetivo más pequeño a nuestro enemigo."
 modernize_the_fleet: "Modernizar la Flota"
 modernize_the_fleet_desc: "Modernizar la flota es extremadamente importante para mantener nuestros buques en la lucha. También es una opción más barata y efectiva que construir buques de primera línea."
 logistical_disruption: "Interrupción Logística"
 logistical_disruption_desc: "Interrumpir las líneas de suministro y evitar que las rutas de envío sean fácilmente defendibles asegura la victoria y aleja la lucha de nuestras zonas costeras."
 counter_blue_water_tactics: "Contramedidas de Aguas Azules"
 counter_blue_water_tactics_desc: "Es posible que nunca podamos proyectarnos en los mares como algunos de nuestros enemigos. Sin embargo, podemos defender nuestras costas del enemigo."
 safety_in_our_shores: "Seguridad en Nuestras Costas"
 safety_in_our_shores_desc: "Usando tácticas previamente reducidas con minas, podemos salvaguardar nuestras costas."
 hit_and_run: "Golpear y Correr"
 hit_and_run_desc: "Ataques rápidos y sucesivos ayudarán a interrumpir la organización enemiga y evitarán que suframos daños sustanciales en enfrentamientos navales."
 three_month_rotations: "Rotaciones de Tres Meses"
 three_month_rotations_desc: "Rotar nuestros buques desplegados cada tres meses."
 air_naval_coordination: "Coordinación Aire-Naval"
 air_naval_coordination_desc: "Coordinar nuestras fuerzas de ataque con nuestras aeronaves basadas en tierra nos permite atacar rápida y fácilmente."
 topple_the_fortresses: "Derribar las Fortalezas"
 topple_the_fortresses_desc: "Atacar los portaaviones de una flota enemiga niega al enemigo su fuerza. ¡Abajo con las fortalezas flotantes!"
 maintain_the_coasts: "Mantener las Costas"
 maintain_the_coasts_desc: "Las costas son buenas. Las costas son la base."
 strength_in_numbers: "Fuerza en Números"
 strength_in_numbers_desc: "Los mares estarán llenos de los huesos de nuestros buques y los suyos. #TécnicaSoviética"
 short_sorties: "Salidas Cortas"
 short_sorties_desc: "Salidas cortas contra las aeronaves enemigas mantienen las cosas bien mantenidas."
 topple_the_goliaths: "Derribar a los Goliats"
 topple_the_goliaths_desc: "Somos David y derrotaremos a Goliat."
 CAT_jeune_ecole_two: "Jeune École"
 cat_jeune_ecole_two_desc: "Jeune École, o \"Escuela Joven,\" es una doctrina naval que se centra en buques de guerra pequeños, fuertemente armados y maniobrables para combatir otros más pesados y menos ágiles. El diseño debe permitirnos luchar con buques más pequeños contra enemigos navales más grandes, más numerosos y superiores."
 jeune_ecole_two: "Jeune École"
 jeune_ecole_two_desc: "Jeune École, o \"Escuela Joven,\" es una doctrina naval que se centra en buques de guerra pequeños, fuertemente armados y maniobrables para combatir otros más pesados y menos ágiles. El diseño debe permitirnos luchar con buques más pequeños contra enemigos navales más grandes, más numerosos y superiores."
 a_divergence_in_doctrine: "Divergencia en Doctrina"
 a_divergence_in_doctrine_desc: "La mayoría de las armadas se rigen por el principio de doctrina naval de Aguas Verdes o Aguas Azules, donde pueden proyectar fuerza más allá de sus costas. Cambiar a este diseño más ligero y ágil nos permitirá divergir y potencialmente combatir este estilo de combate más duro."
 size_doesnt_matter: "El Tamaño No Importa"
 size_doesnt_matter_desc: "No se trata del tamaño del perro, sino del tamaño de la pelea en el perro."
 juryrigged_submarines: "Submarinos Improvisados"
 juryrigged_submarines_desc: "Si pasamos algo de tiempo recortando esquinas y haciendo ajustes en nuestros submarinos, es posible que podamos producir más submarinos para reforzar nuestras líneas navales."
 conscript_navy: "Armada de Reclutas"
 conscript_navy_desc: "Es impopular reclutar a nuestros soldados para el ejército y aún más para la armada; sin embargo, reforzar"
 its_how_you_use_it: "Se Trata de Cómo lo Usas"
 its_how_you_use_it_desc: "Se trata de estar en el lugar correcto, en el momento correcto con la corriente del océano."
 pt_boat_supremacy: "Supremacía de PT Boat"
 pt_boat_supremacy_desc: "El Patrullero será una herramienta de lucha efectiva en nuestros esfuerzos. Aunque puede ser pequeño, luchará tan duro como esos buques grandes."
 the_new_ship_of_the_line: "El Nuevo Buque de Línea"
 the_new_ship_of_the_line_desc: "Si aumentamos el armamento y posiblemente la clase de blindaje de nuestras fragatas, podemos crear efectivamente una nueva clase de fragata llamada Fragata Pesada. Nos permitirá competir contra naciones con armadas más grandes."
 hellfire_cannons: "Cañones de Pecera"
 hellfire_cannons_desc: "Los cañones de nuestros buques son lo más pequeños posible, pero no menos letales."
 bristling_with_firepower: "Rebosante de Potencia de Fuego"
 bristling_with_firepower_desc: "Cada uno de nuestros buques tendrá tanta potencia de fuego como podamos colocar de manera segura en estos buques."
 mama_and_her_chicks: "Mamá y Sus Polluelos"
 mama_and_her_chicks_desc: "La Fragata Pesada será nuestro buque capital, los patrulleros sus polluelos."
 riveted_ship_hulls: "Cascos de Buques Remachados"
 riveted_ship_hulls_desc: "Si reforzamos y remachamos los cascos de nuestros buques, serán lo más fuertes posible."
 zerg_rush: "Ataque Zerg"
 zerg_rush_desc: "Cuantos más buques tengamos en nuestra armada, más podremos abrumar al enemigo con números superiores."
 too_fast_to_torpedo: "Demasiado Rápido para Torpedear"
 too_fast_to_torpedo_desc: "Si el buque se mueve más rápido que el torpedo, simplemente no se puede hundir."
 mad_max_the_fleet: "Max Mad al Flota"
 mad_max_the_fleet_desc: "No importa si ese equipo estaba destinado a este buque. Encajará y no nos moveremos de ello."
 frigate_go_brrrt: "Fragatas Hacen Brrrt"
 frigate_go_brrrt_desc: "Cada fragata podrá enfrentarse a cualquier cosa que se le presente. Mar, tierra o aire."
 pt_sees_all: "PT lo Ve Todo"
 pt_sees_all_desc: "Equipar a los Patrulleros con radares más fuertes y similares debería permitirnos ver cualquier cosa en nuestra cercanía costera."
 hit_n_run: "Golpear y Arruinar"
 hit_n_run_desc: "Nuestros buques se moverán rápido y arruinarán toda la armada enemiga antes de que se den cuenta de lo que les golpeó."
 dancing_with_giants: "Bailar con Gigantes"
 dancing_with_giants_desc: "Nuestros buques, aunque pequeños, siempre podrán bailar con los gigantes."
 the_ship_to_end_all_wars: "El Buque para Terminar Todas las Guerras"
 the_ship_to_end_all_wars_desc: "El patrullero terminará todas las guerras y solidificará nuestra posición en la cima."

 # Special Doctrine
 TITLE_SPECIAL_FORCES_ABN: "Fuerzas Especiales Aerotransportadas"
 special_forces_airborne: "Aerotransportado"
 special_forces_airborne_desc: "La infantería aerotransportada, como en la década de 1940, volverá a ser un aspecto clave del despliegue de nuestras fuerzas especiales. Estas fuerzas nos permitirán responder globalmente y con rapidez a las acciones enemigas, colocando fuerzas justo donde más las necesitamos."
 blot_out_the_sun: "Ocultar el Sol"
 blot_out_the_sun_desc: "Cantidades masivas de paracaidistas son la clave. Si llenamos el cielo con nuestros soldados, el enemigo no podrá detenerlos a todos."
 increase_candidate_pools: "Aumentar los Grupos de Candidatos"
 increase_candidate_pools_desc: "Al aumentar el número de candidatos que podemos aceptar, obtenemos acceso a más mano de obra para entrenar paracaidistas."
 train_more_jumpers: "Entrenar Más Saltadores"
 train_more_jumpers_desc: "Entrenar la mayor cantidad posible de paracaidistas es clave para implementar nuestra doctrina decidida de lanzamientos masivos."
 protected_transports: "Transportes Protegidos"
 protected_transports_desc: "Al proteger mejor nuestros transportes aéreos, más de nuestros paracaidistas sobrevivirán para llegar al objetivo y saltar."
 tight_space_packing: "Empaque en Espacios Reducidos"
 tight_space_packing_desc: "Al empaquetar a las personas cerca y maximizar el espacio interno, podemos llevar más tropas al frente del campo de batalla."
 rapid_training_pipeline: "Pipelina de Entrenamiento Rápido"
 rapid_training_pipeline_desc: "Al acelerar la pipelina de entrenamiento para soldados aerotransportados, podemos entrenar y reemplazar las pérdidas más rápidamente."
 silk_rain: "Lluvia de Seda"
 silk_rain_desc: "Cantidades masivas de soldados saltarán y caerán durante nuestras operaciones de combate. Será una lluvia de seda desde el cielo."
 aggressive_mindset: "Mentalidad Agresiva"
 aggressive_mindset_desc: "Con el entrenamiento y acondicionamiento adecuados, podemos hacer que nuestros soldados aerotransportados sean hiperagresivos y dispuestos a correr riesgos durante la batalla."
 airdropped_heavy_equipment: "Equipo Pesado Lanzado desde el Aire"
 airdropped_heavy_equipment_desc: "Al encontrar formas de lanzar equipo pesado desde el aire, podemos dar a los soldados aerotransportados una ventaja en sus batallas."
 we_need_more_airborne: "Necesitamos Más Aerotransportados"
 we_need_more_airborne_desc: "La clave del éxito? Aún más paracaidistas. Abrumaremos al enemigo desde los cielos."
 ground_tower_jump: "Salto desde la Torre Terrestre"
 ground_tower_jump_desc: "En tres semanas de entrenamiento, podemos tomar a un soldado de infantería y convertirlo en un paracaidista."
 palitized_vehicles: "Vehículos Paletizados"
 palitized_vehicles_desc: "Al encontrar formas de paletizar aún más vehículos, podemos lanzar más de ellos más rápidamente durante las operaciones de combate."
 extra_commo_gear: "Equipo de Comunicación Extra"
 extra_commo_gear_desc: "Al lanzar equipo de comunicación extra con nuestros paracaidistas, aseguraremos su capacidad para comunicarse y solicitar más apoyo cuando operen en el campo de batalla."
 dedicated_paratrooper_transports: "Transportes Dedicados para Paracaidistas"
 dedicated_paratrooper_transports_desc: "En lugar de usar solo aeronaves de transporte normales, nuestros transportes para paracaidistas estarán diseñados explícitamente para ese rol."
 advanced_medic_training: "Entrenamiento Médico Avanzado"
 advanced_medic_training_desc: "Para minimizar las bajas en nuestros lanzamientos, cada médico paracaidista pasará por un curso de entrenamiento a nivel de paramédico."
 organized_and_numerous: "Organizados y Numerosos"
 organized_and_numerous_desc: "Aunque masivos en número, nuestros soldados aerotransportados estarán altamente entrenados, especialmente para reorganizar y reensamblar rápidamente sus unidades en tierra después de un salto."
 jump_with_what_you_need: "Saltar con lo que Necesitas"
 jump_with_what_you_need_desc: "Cada soldado saltará con todo el equipo que necesita, incluso los suministros de combate, para asegurar el tiempo máximo de operación para nuestras unidades después de un lanzamiento."
 combat_reoganization: "Reorganización de Combate"
 combat_reoganization_desc: "Durante el combate, nuestros paracaidistas estarán entrenados para reaccionar a las pérdidas y fusionar y consolidar unidades separadas en organizaciones de lucha en un instante."
 flood_their_skies: "Inundar Sus Cielos"
 flood_their_skies_desc: "La solución al combate es simple: llenar el cielo con tantos paracaidistas que abrumen las defensas del enemigo."
 shock_from_the_sky: "Shock desde el Cielo"
 shock_from_the_sky_desc: "Con fuerzas mecanizadas aerotransportadas lanzadas desde los cielos, podremos sorprender a las fuerzas enemigas con niveles inesperados de potencia de fuego y equipo en nuestros lanzamientos aéreos."
 shock_force_expansions: "Expansiones de Fuerza de Choque"
 shock_force_expansions_desc: "Al basar nuestras fuerzas especiales en el choque aerotransportado, necesitaremos expandir el número de esas tropas disponibles para operaciones de combate."
 light_mortar_barrages: "Barreras de Mortero Ligero"
 light_mortar_barrages_desc: "Al equipar a todos nuestros pelotones de infantería con morteros de rodilla, podremos dar incluso a las unidades más pequeñas opciones de apoyo de fuego rápido."
 signals_intelligence: "Inteligencia de Señales"
 signals_intelligence_desc: "Al enfocar nuestros esfuerzos en la intercepción de señales y la recopilación de inteligencia con nuestras fuerzas aerotransportadas, aumentaremos su efectividad en combate en tierra para futuras operaciones."
 dedicated_supply_teams: "Equipos de Suministro Dedicados"
 dedicated_supply_teams_desc: "Con equipos de suministro dedicados en cada compañía de infantería, nuestras fuerzas podrán mantener sus situaciones de suministro sin apoyo durante más tiempo que otras unidades."
 extra_anti_tank_weapons: "Armas Antitanque Extra"
 extra_anti_tank_weapons_desc: "Al aumentar la carga de armas AT de nuestra infantería, podrán resistir mejor los contraataques blindados enemigos."
 fast_hard_training: "Entrenamiento Duro y Rápido"
 fast_hard_training_desc: "Al enfocarnos en el entrenamiento de alta intensidad, podremos entrenar rápidamente fuerzas altamente competentes a través de nuestra pipelina de entrenamiento."
 medical_evacuation_plans: "Planes de Evacuación Médica"
 medical_evacuation_plans_desc: "Para retener la resiliencia de la fuerza, cada unidad planificará y mantendrá planes de evacuación médica para minimizar las bajas en combate."
 combat_drops: "Lanzamientos de Combate"
 combat_drops_desc: "Al usar nuestras fuerzas de choque adecuadamente, podrán aterrizar y dispersarse rápidamente en combate, permitiéndoles desorganizar rápidamente cualquier esfuerzo defensivo enemigo sembrando confusión y dañando líneas de comunicación."
 hardened_transports: "Transportes Blindados"
 hardened_transports_desc: "Al blindar mejor nuestros transportes, podrán sobrevivir a más ataques cuando realicen lanzamientos de combate para nuestras fuerzas."
 airdrop_logistical_supply: "Suministro Logístico Lanzado desde el Aire"
 airdrop_logistical_supply_desc: "Mantener nuestras fuerzas abastecidas es clave, y al lanzar una gran cantidad de suministros durante el lanzamiento inicial, nuestras fuerzas estarán mejor abastecidas por aire durante sus operaciones de combate."
 more_weapons_more_ammo: "Más Armas, Más Munición"
 more_weapons_more_ammo_desc: "Al equipar a nuestras fuerzas con armas y municiones adicionales, podemos aumentar su poder de combate y resistencia durante los saltos."
 second_wave_jumpers: "Saltadores de Segunda Ola"
 second_wave_jumpers_desc: "Al entrenar a nuestra segunda ola de saltadores para que entren justo después de la primera ola, podremos masificar más fuerzas en el campo de batalla más rápidamente."
 difficult_terrain_exercises: "Ejercicios en Terreno Difícil"
 difficult_terrain_exercises_desc: "Al obligar a nuestros paracaidistas a entrenar en entornos hostiles, podremos prepararlos mejor para las duras realidades del combate real."
 best_offence_is_good_defence: "La Mejor Defensa es un Buen Ataque"
 best_offence_is_good_defence_desc: "Una vez en su objetivo, nuestros paracaidistas estarán entrenados para atrincherarse y negarse a ceder terreno hasta que las fuerzas de seguimiento hayan llegado para relevarlos."
 mass_drop_tactics: "Tácticas de Lanzamiento Masivo"
 mass_drop_tactics_desc: "Para utilizar mejor nuestras fuerzas de choque, estarán entrenadas para saltar en grupos masivos, para utilizar mejor el shock y el asombro."
 open_area_fighting: "Combate en Áreas Abiertas"
 open_area_fighting_desc: "Equipados con APC y IFV, nuestras fuerzas aerotransportadas estarán mejor adaptadas para luchar en terreno abierto, mucho más que la infantería ligera."
 fuel_conservation_techniques: "Técnicas de Conservación de Combustible"
 fuel_conservation_techniques_desc: "Sin líneas de suministro dedicadas, todas nuestras tripulaciones de vehículos estarán altamente entrenadas en técnicas para minimizar el consumo de combustible durante el movimiento y el combate."
 stealth_combat_insertions: "Inserciones de Combate Sigilosas"
 stealth_combat_insertions_desc: "Al entrenar con la fuerza aérea, nuestras fuerzas de choque podrán mantener el elemento sorpresa en sus lanzamientos de combate hasta el último segundo posible."
 who_dares_wins: "Quien se atreve, gana"
 who_dares_wins_desc: "Las fuerzas especiales aerotransportadas de élite son clave para nuestro éxito militar. Aunque la infantería ligera puede no ser efectiva en grandes avances, nuestras fuerzas aerotransportadas serán las mejores de las mejores, y cualquier enemigo que tenga la mala suerte de encontrarse con ellas pagará el precio."
 elite_forces_elite_training: "Fuerzas de élite, entrenamiento de élite"
 elite_forces_elite_training_desc: "Las mejores fuerzas requieren el mejor entrenamiento, y nos aseguraremos de que nuestros paracaidistas reciban el mejor entrenamiento que podamos proporcionar."
 combat_resupplies: "Reabastecimientos de combate"
 combat_resupplies_desc: "Nuestras fuerzas serán mantenidas abastecidas durante el combate, sin importar lo que tengamos que hacer para abastecerlas."
 extensive_range_time: "Tiempo extensivo en el campo de tiro"
 extensive_range_time_desc: "Al priorizar nuestro tiempo en el campo de tiro, nuestros paracaidistas serán todos excelentes tiradores, con todas sus armas asignadas."
 combat_supply_recovery: "Recuperación de suministros de combate"
 combat_supply_recovery_desc: "Con entrenamiento incluso en armas enemigas, nuestros paracaidistas podrán recuperar suministros adicionales tanto durante como después del combate."
 small_unit_tactics: "Tácticas de pequeñas unidades"
 small_unit_tactics_desc: "Al enfocar nuestro entrenamiento en el nivel más bajo, incluso los equipos de fuego de nuestros paracaidistas podrán combatir fuerzas enemigas más grandes que ellos."
 dedicated_saboteurs: "Saboteadores dedicados"
 dedicated_saboteurs_desc: "Nuestros paracaidistas serán entrenados para saltar detrás de las líneas enemigas y luego moverse rápidamente, saboteando y dañando infraestructuras y equipos militares clave del enemigo."
 veteran_training_staff: "Personal de entrenamiento veterano"
 veteran_training_staff_desc: "Al sacar paracaidistas veteranos de las unidades de línea para usarlos como personal de entrenamiento, podremos proporcionar experiencia y lecciones del mundo real a nuestros paracaidistas que aún están en el proceso de formación."
 combat_paramedics: "Paramédicos de combate"
 combat_paramedics_desc: "Para evitar pérdidas costosas, todo nuestro personal médico será entrenado al nivel de proveedores de atención crítica, para maximizar las posibilidades de supervivencia de nuestros paracaidistas heridos."
 sere_training: "Entrenamiento SERE"
 sere_training_desc: "Nuestros paracaidistas serán entrenados para sobrevivir, evadir, resistir y escapar de cualquier fuerza o entorno enemigo que puedan encontrar."
 gureilla_fighting: "Combate de guerrilla"
 gureilla_fighting_desc: "Incluso cuando luchan solos o con números mínimos, nuestros soldados serán entrenados para atacar, desvanecerse, bombardear o de alguna otra manera interrumpir las fuerzas y formaciones enemigas."
 use_what_we_take: "Usar lo que tomamos"
 use_what_we_take_desc: "Si es algo que no está clavado, nuestros paracaidistas serán entrenados para tomarlo y usarlo. Incluso el fregadero de la cocina."
 any_time_any_place_any_weather: "En cualquier momento, en cualquier lugar, con cualquier clima"
 any_time_any_place_any_weather_desc: "Sin importar la hora, la ubicación o las condiciones climáticas, nuestros paracaidistas podrán atacar al enemigo."
 advanced_medical_care: "Atención médica avanzada"
 advanced_medical_care_desc: "Todos los paracaidistas serán entrenados en un nivel más alto de CLS, para maximizar aún más la supervivencia de nuestras fuerzas."
 seize_the_initive: "Tomar la iniciativa"
 seize_the_initive_desc: "Incluso cuando están a la defensiva, nuestras fuerzas serán entrenadas para reconocer oportunidades y aprovecharlas para recuperar la iniciativa del enemigo en un instante."
 urban_warfare_training: "Entrenamiento en guerra urbana"
 urban_warfare_training_desc: "Para aprovechar sus habilidades, nuestras fuerzas tendrán un entrenamiento avanzado en operaciones urbanas, para hacerlas aún más letales y peligrosas cuando luchen en ciudades y áreas urbanas."
 rapid_replenishment_doctrine: "Doctrina de reabastecimiento rápido"
 rapid_replenishment_doctrine_desc: "Al reciclar rápidamente las fuerzas y llevar suministros al frente, nuestros paracaidistas harán todo lo posible para asegurarse de tener siempre el equipo y los suministros necesarios para llevar a cabo operaciones contra el enemigo."
 fight_with_what_you_have: "Luchar con lo que tienes"
 fight_with_what_you_have_desc: "Incluso cuando tienen pocos suministros o con las manos desnudas si es necesario, nuestros paracaidistas continuarán luchando."
 eyes_and_ears: "Ojos y oídos"
 eyes_and_ears_desc: "Nuestros paracaidistas están altamente entrenados y son la punta de lanza, tanto para el combate como para el reconocimiento. Estas fuerzas son los ojos y oídos de nuestro ejército."

 # Marine Tree
 TITLE_SPECIAL_FORCES_MAR: "Infantería de Marina Especial"
 special_forces_marine: "Infantería de Marina Especial"
 special_forces_marine_desc: "La Infantería de Marina Especial está diseñada y entrenada para llevar a cabo desembarcos anfibios y operaciones a través de ríos importantes y otros obstáculos acuáticos."
 massed_amphibious_landings: "Desembarcos anfibios masivos"
 massed_amphibious_landings_desc: "Con el peso en números, romperemos las defensas enemigas en la playa y podremos invadir las costas enemigas sin problemas."
 mass_recrutiment_campaigns: "Campañas de reclutamiento masivo"
 mass_recrutiment_campaigns_desc: "Al publicitar y tomar medidas activas para reclutar nuevos marines, podremos ampliar significativamente el tamaño de nuestro Cuerpo de Marines."
 multiple_training_centers: "Múltiples centros de entrenamiento"
 multiple_training_centers_desc: "Al utilizar múltiples centros de entrenamiento en todo el país, podremos entrenar a nuestros marines más rápido y de manera más eficiente."
 increased_vehicle_maintinance: "Mantenimiento aumentado de vehículos"
 increased_vehicle_maintinance_desc: "Con nuestros marines utilizando principalmente transporte motorizado, las rutinas de mantenimiento aumentado de vehículos los mantendrán en acción por más tiempo."
 one_chassis_many_jobs: "Un chasis, muchos trabajos"
 one_chassis_many_jobs_desc: "Al utilizar un solo chasis base para todo nuestro equipo de marines, optimizaremos las cadenas de producción y suministro para esas unidades."
 public_demonstration_campaigns: "Campañas de demostración pública"
 public_demonstration_campaigns_desc: "Para atraer más reclutas, nuestros marines realizarán demostraciones regulares para mostrar sus habilidades."
 ship_to_shore_transports: "Transportes de costa a playa"
 ship_to_shore_transports_desc: "Lanchas de desembarco dedicadas proporcionarán transporte desde los buques de asalto a la playa, permitiendo que más fuerzas sean entregadas de manera eficiente."
 fix_bayonets_and_charge: "Fijar bayonetas y cargar"
 fix_bayonets_and_charge_desc: "Al entrenar a nuestras fuerzas rigurosamente, las prepararemos para ser agresivas hasta el punto del combate cuerpo a cuerpo para asegurar cabezas de playa."
 lcac_developments: "Desarrollos de LCAC"
 lcac_developments_desc: "Al enfocarnos en desarrollar aún más nuestras lanchas de desembarco, haremos que nuestro transporte de costa a playa sea más eficiente."
 hit_the_beach_hard: "Golpear la playa con fuerza"
 hit_the_beach_hard_desc: "Al entrenar a nuestras fuerzas para golpear la playa agresivamente y avanzar, les permitiremos asegurar rápidamente áreas para las fuerzas de seguimiento."
 pre_landing_bombardments: "Bombardeos previos al desembarco"
 pre_landing_bombardments_desc: "Al utilizar la asistencia de la marina, nuestro desembarco anfibio será apoyado por un considerable poder de fuego de las escoltas marítimas."
 amphibious_supply_teams: "Equipos de suministro anfibio"
 amphibious_supply_teams_desc: "Al utilizar algunas lanchas de desembarco como unidades de reabastecimiento, podremos llevar suministros regularmente a la costa."
 helicopter_logistic_operations: "Operaciones logísticas con helicópteros"
 helicopter_logistic_operations_desc: "Con una fuerte dependencia del soporte de helicópteros, nuestros vuelos de suministro con helicópteros aumentarán aún más nuestras capacidades logísticas."
 next_generation_aavs: "AAVs de próxima generación"
 next_generation_aavs_desc: "Al diseñar y construir un AAV de próxima generación, prepararemos y equiparemos mejor a nuestros marines para las batallas del futuro."
 fleet_marine_corpsmen: "Marines de la Flota"
 fleet_marine_corpsmen_desc: "Con entrenamiento especializado en medicina de combate para nuestros marines, nos aseguraremos de que estén preparados para tratar cualquier baja de combate que suframos en operaciones."
 every_marine_a_rifleman: "Todo marine es un fusilero"
 every_marine_a_rifleman_desc: "Ante todo, cada marine será un fusilero y estará listo para disparar y luchar como tal en un instante."
 leave_nothing_on_the_ship: "No dejar nada en el barco"
 leave_nothing_on_the_ship_desc: "Durante cualquier operación de asalto anfibio, nuestro personal logístico se asegurará de que ningún equipo quede atrás una vez que comiencen los desembarcos."
 rapid_breakouts: "Rupturas rápidas"
 rapid_breakouts_desc: "Entrenados para luchar agresivamente y explotar rápidamente cualquier abertura, nuestras fuerzas de marines estarán entrenadas para asegurar y expandir rápidamente una cabeza de playa, permitiendo que las fuerzas de seguimiento exploten cualquier abertura que encuentren."
 heavy_landing_craft: "Lanchas de desembarco pesadas"
 heavy_landing_craft_desc: "Al construir lanchas de desembarco diseñadas para mover equipos pesados, podremos equipar a nuestras fuerzas con más y mejores equipos y armas durante las primeras etapas del desembarco."
 armored_landing_force: "Fuerza de desembarco blindada"
 armored_landing_force_desc: "Al utilizar APCs y IFVs anfibios, nuestras fuerzas de marines podrán desembarcar unidades blindadas en las costas enemigas, facilitando las rupturas."
 light_armored_recon: "Reconocimiento blindado ligero"
 light_armored_recon_desc: "Al usar unidades blindadas ligeras y rápidas para el reconocimiento, nuestros marines podrán encontrar y explotar rápidamente cualquier abertura en la defensa del enemigo."
 precision_ship_bombardment: "Bombardeo de precisión desde el barco"
 precision_ship_bombardment_desc: "Usando misiles de crucero y otras armas lanzadas desde barcos, nuestros activos navales proporcionarán ataques de precisión a fortificaciones y otras posiciones enemigas antes del desembarco de tropas."
 beach_reconassiance_raids: "Incursiones de reconocimiento en la playa"
 beach_reconassiance_raids_desc: "Usando equipos de reconocimiento dedicados, nuestras fuerzas de marines realizarán incursiones ligeras de reconocimiento en las cabezas de playa antes de los desembarcos, para asegurarse de que los sitios sean adecuados para una fuerza de invasión completa."
 beachhead_logistics: "Logística de cabeza de playa"
 beachhead_logistics_desc: "Para alimentar la maquinaria, las operaciones logísticas comenzarán en la cabeza de playa, para asegurar que el combustible y la munición continúen llegando donde se necesitan."
 land_armor_by_sea: "Desembarcar blindados por mar"
 land_armor_by_sea_desc: "Al dedicar lanchas de desembarco al movimiento de unidades blindadas, podremos proporcionar un soporte blindado más eficiente a esas unidades de marines que desembarcan en la playa y avanzan tierra adentro."
 refusal_to_quit: "Rechazo a rendirse"
 refusal_to_quit_desc: "Entrenadas y moldeadas para ser agresivas y determinadas, nuestras fuerzas no conocerán el significado de darse por vencidas."
 hospital_ships: "Barcos hospital"
 hospital_ships_desc: "Para maximizar la supervivencia, nuestras fuerzas de desembarco siempre tendrán barcos hospital dedicados con ellos, para asegurar una atención médica rápida a cualquier marine durante una operación."
 marine_raider_beach_prepration: "Preparación de la playa por los Marines Raiders"
 marine_raider_beach_prepration_desc: "Al utilizar a los Marines Raiders, nuestras fuerzas tendrán obstáculos en la playa destruidos y caminos despejados para ellos antes de que las fuerzas desembarquen en la playa."
 dedicated_landing_ships: "Barcos de desembarco dedicados"
 dedicated_landing_ships_desc: "Para optimizar el movimiento de mano de obra y suministros, barcos de desembarco dedicados llevarán a los marines y su equipo al sitio de invasión."
 fuel_on_the_beach: "Combustible en la playa"
 fuel_on_the_beach_desc: "Con una planificación cuidadosa, se podrán establecer grandes depósitos de combustible en las playas tan pronto como se aseguren, dando a todas las fuerzas de desembarco acceso a un suministro inmediato de combustible."
 victory_through_firepower: "Victoria a través del poder de fuego"
 victory_through_firepower_desc: "Al concentrar nuestro poder de fuego en objetivos y puntos clave, aseguraremos la victoria a través de fuegos abrumadores."
 armored_breakouts: "Rupturas blindadas"
 armored_breakouts_desc: "Aprovechando nuestra capacidad para desembarcar formaciones blindadas en la playa, utilizaremos esto para irrumpir rápidamente en las áreas traseras del enemigo y explotar las brechas en sus defensas."
 amphibious_warfare_experts: "Expertos en guerra anfibia"
 amphibious_warfare_experts_desc: "Al entrenar continuamente en técnicas de desembarco y cruces de ríos, nuestras fuerzas de marines se convertirán en los principales expertos en operaciones militares anfibias."
 thunder_runs: "Carreras rápidas"
 thunder_runs_desc: "Con el objetivo de sembrar el caos e infligir daño al enemigo, nuestras fuerzas blindadas estarán entrenadas para realizar ataques rápidos en lo profundo del territorio enemigo, incluso sin fuerzas de seguimiento justo detrás de ellas."
 shore_directed_fires: "Fuegos dirigidos desde la costa"
 shore_directed_fires_desc: "Al utilizar observadores altamente entrenados, los marines en la playa podrán dirigir con precisión dónde se utiliza el apoyo de fuego naval."
 dedicated_breaching_parties: "Partidas de ruptura dedicadas"
 dedicated_breaching_parties_desc: "Con entrenamiento en la destrucción de fortificaciones enemigas, estas fuerzas estarán entrenadas para romper obstáculos enemigos con facilidad durante las operaciones de combate."
 logistical_experts: "Expertos logísticos"
 logistical_experts_desc: "Con la cantidad de personal y equipo que necesitamos mover, nuestras compañías de apoyo y suministro de fuerzas se convertirán en expertos en mover hombres y materiales al punto de contacto con un retraso mínimo."
 rapid_mission_planning: "Planificación rápida de misiones"
 rapid_mission_planning_desc: "Para explotar rápidamente las aperturas y oportunidades, nuestras fuerzas practicarán la planificación y ejecución rápida de misiones de combate según sea necesario."
 infantry_amphibious_strike_forces: "Fuerzas de ataque anfibio de infantería"
 infantry_amphibious_strike_forces_desc: "Al confiar principalmente en fuerzas de infantería ligera altamente entrenadas, nuestros marines se convertirán en expertos en atacar y destruir objetivos enemigos clave durante las operaciones anfibias."
 the_few_the_proud: "Los pocos, los orgullosos"
 the_few_the_proud_desc: "Nuestra infantería de marines será una fuerza de combate de élite, pocos en número, pero altamente capacitados y capaces como fuerza de desembarco."
 one_if_by_land: "Uno si por tierra"
 one_if_by_land_desc: "Cuando luchan tierra adentro, nuestros marines dirigirán y entrenarán a nuestras fuerzas para cruzar ríos y otros obstáculos acuáticos que llenan el campo de batalla moderno."
 two_if_by_sea: "Dos si por mar"
 two_if_by_sea_desc: "Cuando desembarcan mediante una invasión anfibia, nuestros marines podrán aprovechar su entrenamiento y familiaridad con su misión para explotar cualquier oportunidad que se les dé."
 more_with_less: "Más con menos"
 more_with_less_desc: "Aunque no se les da todo el equipo del mundo, nuestros marines podrán tomar lo que se les da y ejecutar misiones mucho más allá de lo que nuestros enemigos asumirán que pueden hacer."
 marine_beach_raids: "Incursiones de marines en la playa"
 marine_beach_raids_desc: "Al utilizar fuerzas de desembarco, nuestros marines realizarán incursiones rápidas de golpear y correr en las costas enemigas, permitiéndoles eliminar rápidamente a las fuerzas enemigas una vez que comiencen los desembarcos reales."
 lightweight_landing_groups: "Grupos de desembarco ligeros"
 lightweight_landing_groups_desc: "Aprovechando la cantidad de infantería ligera en la fuerza, nuestros grupos de desembarco serán ligeros y ágiles, capaces de realizar múltiples tareas desde un solo desembarco."
 enlisted_to_officer_training: "Entrenamiento de soldado a oficial"
 enlisted_to_officer_training_desc: "Aprovechando a los soldados experimentados, los oficiales serán entrenados desde nuestros soldados, para fomentar la utilización adecuada de esa experiencia."
 enhanced_leadership_schools: "Escuelas de liderazgo mejoradas"
 enhanced_leadership_schools_desc: "Al enfocarnos en programas de entrenamiento de liderazgo de alta calidad, todos nuestros oficiales y suboficiales serán líderes altamente capaces."
 secure_the_beachhead: "Asegurar la cabeza de playa"
 secure_the_beachhead_desc: "Nuestros marines tienen un objetivo: romper las defensas del enemigo y asegurar una cabeza de playa para las fuerzas de seguimiento."
 tough_as_nails: "Duros como clavos"
 tough_as_nails_desc: "A través de regímenes de entrenamiento avanzados y entrenamiento en entornos duros, nuestros marines son soldados duros, capaces de soportar cualquier cosa que se les lance, en cualquier entorno."
 light_fighter_fighting: "Lucha de infantería ligera"
 light_fighter_fighting_desc: "Al especializar a nuestras fuerzas para luchar como infantería ligera, están mejor equipadas para luchar contra fuerzas enemigas con un mínimo de equipo pesado."
 improvised_breaching_methods: "Métodos de ruptura improvisados"
 improvised_breaching_methods_desc: "Entrenados para utilizar el equipo disponible para ellos, nuestros marines realizan operaciones de ruptura sin equipo de ruptura especializado."
 urban_operations_training: "Entrenamiento en operaciones urbanas"
 urban_operations_training_desc: "Con un fuerte enfoque en las operaciones MOUT, nuestras fuerzas de marines son más que capaces de no solo asaltar playas y ríos, sino también ciudades y terrenos urbanos."
 improved_bridging_methods: "Métodos mejorados de puentes"
 improved_bridging_methods_desc: "Al entrenar a nuestros marines para puentear rápidamente obstáculos de ríos, podrán establecer rutas alternativas a través de terrenos hostiles para que las fuerzas de seguimiento avancen más en el territorio enemigo."
 increased_squad_sizes: "Tamaños de escuadra aumentados"
 increased_squad_sizes_desc: "Al agregar un tercer equipo de fuego a todas nuestras unidades de marines, podemos aumentar drásticamente su flexibilidad táctica y poder de fuego en operaciones de combate."
 hold_until_relieved: "Mantener hasta ser relevados"
 hold_until_relieved_desc: "Entrenados para asegurar una cabeza de playa y mantenerla hasta que lleguen fuerzas adicionales, nuestros marines se negarán obstinadamente a ceder incluso el más mínimo punto de apoyo en el terreno enemigo."
 advance_under_fire: "Avanzar bajo fuego"
 advance_under_fire_desc: "A través del entrenamiento y ejercicios de fortalecimiento de la confianza, nuestros marines estarán dispuestos y serán capaces de avanzar incluso bajo el fuego enemigo más intenso."
 island_hopping_campaigns: "Campañas de salto de isla"
 island_hopping_campaigns_desc: "Entrenados para luchar a través de vastas extensiones de océano, nuestros marines podrán realizar invasiones de isla en isla, luchando a través de cadenas de islas y múltiples series de invasiones anfibias sin problemas."

 # Airmobile
 special_forces_airmobile: "Fuerzas especiales aeromóviles"
 special_forces_airmobile_desc: "Al utilizar tropas de asalto aéreo altamente entrenadas, las fuerzas de infantería aeromóviles podrán atacar profundamente detrás de las líneas enemigas, moviéndose rápidamente para asegurar objetivos de alto valor y envolver fuerzas enemigas."
 armored_airmobile_corps: "Cuerpo aeromóvil blindado"
 armored_airmobile_corps_desc: "Al reforzar nuestras unidades aeromóviles con APCs, permitimos que nuestras fuerzas se enfrenten a enemigos más duros y fuertes."
 expanded_pilot_training: "Entrenamiento de pilotos ampliado"
 expanded_pilot_training_desc: "Al aumentar el número de escuelas y cursos de entrenamiento de pilotos, podremos entrenar a más y mejores pilotos más rápido que nuestros enemigos."
 open_air_assault_schools: "Escuelas de asalto aéreo abiertas"
 open_air_assault_schools_desc: "Con la apertura de múltiples escuelas de asalto aéreo, podemos entrenar a más personal de infantería en el arte de las operaciones de asalto aéreo."
 massed_assault_formations: "Formaciones de asalto masivo"
 massed_assault_formations_desc: "Al masificar grandes grupos de unidades aeromóviles blindadas, podremos explotar mejor las debilidades en las líneas enemigas y generar mejores rupturas."
 coordinated_staging_areas: "Áreas de preparación coordinadas"
 coordinated_staging_areas_desc: "Al coordinar estrechamente las áreas de preparación desde las que operan las fuerzas, tendremos un mejor mando y control al ejecutar esas operaciones."
 glamorized_air_assault: "Asalto aéreo glamorizado"
 glamorized_air_assault_desc: "Al destacar a nuestras fuerzas de asalto aéreo, podemos hacer que sean oportunidades de carrera atractivas para nuevos reclutas."
 slingloading_resuppy: "Reabastecimiento por eslinga"
 slingloading_resuppy_desc: "Al utilizar no solo el interior de nuestros helicópteros sino también la capacidad de carga en eslinga, podemos aumentar drásticamente la cantidad y el peso de los suministros que nuestras fuerzas pueden mover."
 mobilitas: "Mobilitas"
 mobilitas_desc: "Con un enfoque en operaciones de alta movilidad, nuestras fuerzas de asalto aéreo estarán entrenadas para maniobrar rápidamente y con objetivos sólidos en mente para sus operaciones."
 mobile_protected_firepower: "Potencia de fuego protegida móvil"
 mobile_protected_firepower_desc: "Al enfocarnos en tanques aeromóviles ligeros, daremos a nuestra infantería un gran impulso al atacar posiciones fortificadas."
 internal_recruitment_drives: "Campañas de reclutamiento interno"
 internal_recruitment_drives_desc: "Al tratar de reclutar soldados veteranos de otras unidades, podemos fortalecer la cantidad y calidad de nuestras fuerzas de asalto aéreo."
 improved_school_pipelines: "Mejora de las rutas de las escuelas"
 improved_school_pipelines_desc: "Con mejoras en la ruta y la velocidad del entrenamiento, podemos aumentar la velocidad de entrenamiento de nuestras unidades de asalto aéreo."
 heavy_lift_helicopters: "Helicópteros de carga pesada"
 heavy_lift_helicopters_desc: "Al utilizar helicópteros de carga pesada grandes, podremos mover aún más suministros con nuestras fuerzas aeromóviles."
 forward_air_traffic_control: "Control de tráfico aéreo avanzado"
 forward_air_traffic_control_desc: "Para controlar mejor las operaciones en y alrededor de las zonas de aterrizaje, los equipos de control de tráfico aéreo avanzado serán desplegados con nuestras fuerzas para ayudar a dirigir el alto volumen de tráfico de helicópteros."
 call_for_fires: "Llamada para fuegos"
 call_for_fires_desc: "Al aumentar el número de observadores en nuestras unidades de línea, podemos dirigir mejor las llamadas tanto para apoyo aéreo como de artillería."
 internal_medevac_units: "Unidades MEDEVAC internas"
 internal_medevac_units_desc: "Para reducir las bajas perdidas por fuego enemigo, todas nuestras unidades aeromóviles tendrán soporte MEDEVAC interno, para asegurar que nuestras bajas reciban atención médica de nivel superior lo más rápido posible."
 pilot_and_enlisted_bonuses: "Bonos para pilotos y soldados"
 pilot_and_enlisted_bonuses_desc: "Para aumentar la retención y atraer a más soldados interesados, pagaremos grandes bonos tanto a pilotos como a soldados que elijan voluntariamente o permanezcan en unidades de asalto aéreo."
 forward_arm_repair_points: "Puntos de reparación y rearme avanzados"
 forward_arm_repair_points_desc: "Al enfocarnos en puntos avanzados para reparar y rearmar helicópteros, podemos garantizar una respuesta rápida a cualquier llamada de fuego."
 assembly_area_coordination: "Coordinación de áreas de ensamblaje"
 assembly_area_coordination_desc: "Al llevar equipos de mando al frente en la primera ola de desembarcos, nuestras fuerzas podrán ensamblarse y avanzar rápidamente desde sus áreas de ensamblaje, entrando en la batalla más rápido."
 strike_fast_strike_hard: "Golpear fuerte, golpear rápido"
 strike_fast_strike_hard_desc: "Al enfocarnos en ataques rápidos y fuertes, nuestras fuerzas aeromóviles serán la punta de lanza de nuestros avances militares."
 gunship_escorts: "Escoltas de cañoneras"
 gunship_escorts_desc: "Para asegurar la seguridad de nuestras fuerzas de desembarco, helicópteros artillados escoltarán todas nuestras operaciones de asalto aéreo."
 hot_landing_zone_insertions: "Inserciones en zonas de aterrizaje calientes"
 hot_landing_zone_insertions_desc: "Bajo la cobertura de fuego directo de helicópteros de ataque, nuestras fuerzas podrán aterrizar en zonas bajo fuego enemigo, en LZs normalmente demasiado calientes para operaciones."
 command_jtac_teams: "Equipos JTAC de comando"
 command_jtac_teams_desc: "Al concentrar nuestros equipos JTAC con elementos de mando, permitiremos que nuestros comandantes dirijan eficazmente los fuegos tanto de aeronaves como de artillería hacia los objetivos que el comandante considere más importantes."
 dispersed_jtac_teams: "Equipos JTAC dispersos"
 dispersed_jtac_teams_desc: "Al dispersar nuestros equipos JTAC entre unidades de línea, podremos asistir a esas unidades con fuegos cuando más lo necesiten, en lugar de depender de una solicitud del nivel de mando."
 forward_staged_supply_lines: "Líneas de suministro avanzadas"
 forward_staged_supply_lines_desc: "Al estandarizar suministros y reemplazos hacia el frente, podemos minimizar el tiempo de respuesta a las solicitudes de suministro y refuerzo, acelerando la movilidad de nuestras fuerzas."
 helicopter_gunship_interdiction: "Interdicción de helicópteros artillados"
 helicopter_gunship_interdiction_desc: "Al utilizar nuestros helicópteros de ataque, podemos atacar rápidamente a las fuerzas enemigas que intenten maniobrar cerca o más allá de nosotros."
 prioritized_gunship_crews: "Tripulaciones de cañoneras prioritarias"
 prioritized_gunship_crews_desc: "Al dedicar más tiempo de entrenamiento y personal a nuestras tripulaciones de cañoneras, hacemos que nuestras formaciones de helicópteros de ataque sean aún más eficientes y letales."
 escorted_medevac_flights: "Vuelos MEDEVAC escoltados"
 escorted_medevac_flights_desc: "Al escoltar nuestros helicópteros MEDEVAC con helicópteros de ataque, podemos sacar a nuestros soldados heridos de situaciones aún más peligrosas."
 attack_helicopter_brigades: "Brigadas de Helicópteros de Ataque"
 attack_helicopter_brigades_desc: "Al expandir el número de helicópteros de ataque en uso, podemos aumentar drásticamente la potencia de fuego disponible para nuestras unidades de línea."
 transport_helicopter_defensive_weapons: "Armas Defensivas para Helicópteros de Transporte"
 transport_helicopter_defensive_weapons_desc: "Al equipar nuestros helicópteros de transporte con armas de autodefensa, les permitimos aterrizar en zonas de aterrizaje calientes y aún así poder disparar contra las fuerzas enemigas mientras lo hacen."
 helicopter_supplied_fuel_points: "Puntos de Combustible Suministrados por Helicópteros"
 helicopter_supplied_fuel_points_desc: "Al utilizar helicópteros para mover el combustible, aumentamos el alcance y la velocidad con la que podemos reabastecer a nuestras fuerzas."
 gunship_close_support: "Apoyo Cercano de Cañoneras"
 gunship_close_support_desc: "Nuestras cañoneras serán utilizadas en un rol de apoyo cercano, permitiéndoles proporcionar apoyo de fuego de precisión a unidades de infantería y blindadas en combate."
 beans_and_bullets_by_helicopter: "Frijoles y Balas por Helicóptero"
 beans_and_bullets_by_helicopter_desc: "Cambiar a un sistema logístico completamente basado en helicópteros para nuestras fuerzas aeromóviles les permitirá mantener su velocidad de avance sin superar sus líneas de suministro."
 nap_of_the_earth_insertions: "Inserciones a Ras de Tierra"
 nap_of_the_earth_insertions_desc: "Al entrenar a nuestros pilotos para volar lo más cerca posible del suelo, podemos mantener el elemento sorpresa hasta el último segundo posible."
 airmobile_maintainers: "Mantenedores Aeromóviles"
 airmobile_maintainers_desc: "Al permitir que nuestros mantenedores muevan su equipo y suministros por helicóptero, aumentamos la capacidad de nuestras unidades para permanecer en el campo."
 airmobile_engineering: "Ingeniería Aeromóvil"
 airmobile_engineering_desc: "Al utilizar unidades de ingeniería en un rol ofensivo, nuestros ingenieros aeromóviles funcionan en el sentido de ingenieros de combate y son capaces de mantener el ritmo aeromóvil de las operaciones."
 hunter_killer_helo_teams: "Equipos de Helicópteros Cazadores-Asesinos"
 hunter_killer_helo_teams_desc: "Con un entrenamiento cuidadoso entre las tripulaciones de helicópteros, nuestras cañoneras podrán trabajar en parejas para buscar y destruir activos blindados enemigos con facilidad."
 mid_air_helicopter_refueling: "Repostaje en el Aire"
 mid_air_helicopter_refueling_desc: "Al utilizar técnicas de reabastecimiento en el aire, nuestras aeronaves pueden volar misiones más largas y permanecer en el objetivo más tiempo para apoyar a las tropas en tierra."
 airmobile_reconassiance_by_fire: "Reconocimiento por Fuego Aeromóvil"
 airmobile_reconassiance_by_fire_desc: "Movimientos agresivos por nuestras unidades aeromóviles les permitirán realizar un reconocimiento por fuego preciso mientras luchan a lo largo del frente."
 fortunate_son: "Hijo Afortunado"
 fortunate_son_desc: "Con un enfoque en tácticas de infantería ligera, nuestras fuerzas aeromóviles se convertirán en una fuerza de combate de élite."
 precision_helicopter_flying: "Vuelo de Helicóptero de Precisión"
 precision_helicopter_flying_desc: "Al entrenar a nuestros pilotos de helicóptero a un estándar de élite, nuestras fuerzas podrán desembarcar a sus infantes exactamente en el lugar que necesitan para sus misiones."
 external_fuel_tanks: "Tanques de Combustible Externos"
 external_fuel_tanks_desc: "Al utilizar tanques de combustible externos, aumentamos el alcance que nuestros helicópteros pueden volar en operaciones y aumentamos la duración del tiempo que pueden permanecer en el objetivo antes de necesitar reabastecerse."
 precision_firepower: "Potencia de Fuego de Precisión"
 precision_firepower_desc: "Al utilizar armas guiadas de precisión, nuestras fuerzas podrán realizar ataques precisos sobre objetivos enemigos."
 rapid_unit_rotations: "Rotaciones Rápidas de Unidades"
 rapid_unit_rotations_desc: "Para mantener la eficiencia de las unidades, nuestras fuerzas aeromóviles serán rotadas regularmente para descansar y recuperarse, evitando así el agotamiento de esas unidades."
 fastroping_assault_operations: "Operaciones de Asalto por Fastroping"
 fastroping_assault_operations_desc: "Al realizar operaciones de fastroping, nuestras fuerzas aeromóviles podrán llevar a cabo operaciones en áreas urbanizadas con impunidad."
 rapid_asset_interdiction: "Interdicción Rápida de Activos"
 rapid_asset_interdiction_desc: "Con pilotos e infantería altamente entrenados, nuestras fuerzas aeromóviles podrán buscar y atacar rápidamente objetivos críticos de oportunidad en un instante."
 extended_pilot_training: "Entrenamiento de Pilotos Ampliado"
 extended_pilot_training_desc: "Al extender la ruta de entrenamiento de pilotos, entrenaremos a los pilotos de la más alta calidad posible."
 critical_care_medevac: "MEDEVAC de Cuidados Críticos"
 critical_care_medevac_desc: "Para asegurar que nuestros heridos sobrevivan, todo el personal MEDEVAC aeromóvil será paramédicos y enfermeras de cuidados críticos, maximizando así las posibilidades de que nuestro personal sobreviva para luchar otro día."
 airmobile_leadership_courses: "Cursos de Liderazgo Aeromóvil"
 airmobile_leadership_courses_desc: "Para enseñar mejor a nuestro liderazgo cómo operar en este entorno, se establecerán cursos de liderazgo aeromóvil especializados para enseñar los detalles de estas operaciones."
 combat_resupply_flights: "Vuelos de Reabastecimiento de Combate"
 combat_resupply_flights_desc: "Independientemente de los riesgos, nuestros pilotos logísticos aeromóviles podrán realizar vuelos hacia la zona de combate para mantener a nuestros soldados abastecidos con municiones y equipo."
 expanded_light_fighter_bypass_operations: "Operaciones de Bypass de Luchador Ligero Ampliadas"
 expanded_light_fighter_bypass_operations_desc: "Maximizando las oportunidades disponibles para nosotros, nuestras fuerzas considerarán rodear y cercar objetivos endurecidos para minimizar las bajas amigas."
 bad_weather_flight_training: "Entrenamiento de Vuelo en Mal Tiempo"
 bad_weather_flight_training_desc: "Entrenar para volar en todas las condiciones climáticas significará que nuestros pilotos podrán transportar tropas y suministros, sin importar el clima en el que se encuentren."
 cls_by_doctrine: "CLS por Doctrina"
 cls_by_doctrine_desc: "Al asegurarnos de que cada soldado que tenemos en nuestra fuerza esté entrenado en CLS, podremos proporcionar atención médica de emergencia a cualquier soldado herido de inmediato, reduciendo así el número total de bajas."
 night_combat_insertions: "Inserciones de Combate Nocturno"
 night_combat_insertions_desc: "Al aprovechar la noche, podemos realizar operaciones rápidas cuando el enemigo tiene la menor visibilidad."
 rapid_battery_emplacement: "Emplazamiento Rápido de Baterías"
 rapid_battery_emplacement_desc: "Con tripulaciones de artillería entrenadas para emplazar rápidamente sus cañones, podremos establecer rápidamente bases de fuego para proporcionar el apoyo de fuego adecuado a nuestras otras unidades."
 dedicated_spotter_teams: "Equipos de Observadores Dedicados"
 dedicated_spotter_teams_desc: "Equipos de observadores de artillería y aire estarán integrados en todos nuestros batallones, con el único propósito de encontrar y dirigir el fuego hacia objetivos enemigos de alto valor."
 maintaining_momentum: "Mantener el Momentum"
 maintaining_momentum_desc: "Debe hacerse hincapié en mantener constantemente la presión sobre el enemigo, sin darles un momento de descanso, permitiendo así que nuestras fuerzas continúen empujando más y más hacia las líneas enemigas."
 infantry_squad_reconassiance: "Reconocimiento de Escuadra de Infantería"
 infantry_squad_reconassiance_desc: "Con entrenamiento especializado, enseñaremos a todas nuestras unidades de infantería a funcionar en un rol de reconocimiento, permitiéndoles expandir aún más las capacidades de recopilación de inteligencia de nuestras fuerzas aeromóviles."

 ### NSB armor techs ###
 mbt_tech: "MBT de Primera Generación"
 mbt_tech_desc: "Los tanques de batalla principales de primera generación son móviles, blindados y tienen una alta potencia de fuego."
 mbt_tech_1: "MBT de la Guerra Fría"
 mbt_tech_1_desc: "Chasis mejorado que dominaba el campo de batalla en los años 70 y 80."
 mbt_tech_2: "MBT Post Guerra Fría"
 mbt_tech_2_desc: "MBT desarrollado al final o justo después del final de la Guerra Fría."
 mbt_tech_3: "MBT Moderno"
 mbt_tech_3_desc: "MBT moderno desarrollado en la década de 2010."
 mbt_tech_4: "MBT del Futuro"
 mbt_tech_4_desc: "Programas de desarrollo más recientes de MBT que se espera que finalicen en la década de 2030."
 afv_tech: "AFV de Primera Generación"
 afv_tech_desc: "AFV de primera generación."
 afv_tech_1: "AFV de la Guerra Fría"
 afv_tech_1_desc: "Chasis mejorado que dominaba el campo de batalla en los años 70 y 80."
 afv_tech_2: "AFV Post Guerra Fría"
 afv_tech_2_desc: "AFV desarrollado al final o justo después del final de la Guerra Fría."
 afv_tech_3: "AFV Moderno"
 afv_tech_3_desc: "AFV moderno desarrollado en la década de 2010."
 afv_tech_4: "AFV del Futuro"
 afv_tech_4_desc: "Programas de desarrollo más recientes de AFV que se espera que finalicen en la década de 2030."
 light_tank_tech: "Tanque Ligero de Primera Generación"
 light_tank_tech_desc: "Tanque ligero de primera generación."
 light_tank_tech_1: "Tanque Ligero de la Guerra Fría"
 light_tank_tech_1_desc: "Chasis mejorado que dominaba el campo de batalla en los años 70 y 80."
 light_tank_tech_2: "Tanque Ligero Post Guerra Fría"
 light_tank_tech_2_desc: "Tanque ligero desarrollado al final o justo después del final de la Guerra Fría."
 light_tank_tech_3: "Tanque Ligero Moderno"
 light_tank_tech_3_desc: "Tanque ligero moderno desarrollado en la década de 2010."
 light_tank_tech_4: "Tanque Ligero del Futuro"
 light_tank_tech_4_desc: "Programas de desarrollo más recientes de tanques ligeros que se espera que finalicen en la década de 2030."
 tank_components_tech: "Sistemas de Computadoras de Vehículos de Primera Generación"
 tank_components_tech_desc: "Radios básicas y computadoras balísticas ayudarán a nuestros tanquistas a comunicarse mejor y a alcanzar sus objetivos con mayor precisión. Esto mejora las capacidades ofensivas de nuestros tanques, y con ametralladoras auxiliares y lanzadores de humo, también podemos mejorar sus capacidades defensivas."
 tank_components_tech_2: "Sistemas de Computadoras de Vehículos de la Guerra Fría"
 tank_components_tech_2_desc: "Equipo de radio duplicado y computadora balística semidigital."
 tank_components_tech_3: "Estación de Batalla Moderna y Auxiliares"
 tank_components_tech_3_desc: "Sistema de navegación, cámaras y computadora balística completamente digital. Para mejorar nuestras capacidades defensivas, nuestros lanzadores de humo ahora podrán cubrir la señal infrarroja de nuestros tanques."
 tank_components_tech_4: "Sistemas de Computadoras de Vehículos Avanzados"
 tank_components_tech_4_desc: "Conjunto de cámaras y sistemas avanzados de observación de batalla. Los sistemas informáticos mejorados nos permiten equipar nuestros tanques con un sistema de defensa de destrucción activa para destruir proyectiles entrantes."
 tank_components_tech_5: "Sistemas de Computadoras de Vehículos del Futuro"
 tank_components_tech_5_desc: "Visualización 3D, campo de batalla virtual, tecnología y sistemas de comunicación más recientes e algoritmos de detección mejorados nos permitirán mejorar nuestra tecnología de destrucción activa."
 era_tech: "Blindaje Reactivo Explosivo de 1ª Generación"
 era_tech_desc: "El blindaje reactivo explosivo (ERA) está compuesto por ladrillos de explosivos en un marco metálico instalado en el tanque. Cuando el ladrillo es impactado por un penetrante cinético o una carga conformada, el ladrillo explota, contrarrestando el proyectil entrante. Los primeros experimentos se realizaron en los años 60 para contrarrestar las primeras cargas conformadas, pero ninguno llegó a producción."
 era_tech_2: "Blindaje Reactivo Explosivo de 2ª Generación"
 era_tech_2_desc: "Al aumentar el tamaño de los ladrillos ERA y añadir más explosivos y un marco más grueso, la fuerza explosiva puede aumentarse para contrarrestar incluso penetrantes cinéticos."
 era_tech_3: "Blindaje Reactivo Explosivo de 3ª Generación"
 era_tech_3_desc: "Con una nueva estructura, el ERA puede mejorarse para resistir tanto penetrantes cinéticos como cargas conformadas. Incluso puede ofrecer protección contra cargas conformadas en tándem que están específicamente diseñadas para contrarrestar el ERA."
 era_tech_4: "Blindaje Reactivo Explosivo de 4ª Generación"
 era_tech_4_desc: "La forma más avanzada de ERA, capaz de operar en diversas condiciones ambientales y reducir la eficacia de la mayoría de los fuegos entrantes."
 armor_tech: "Blindaje de la Guerra Fría Temprana"
 armor_tech_desc: "Compuestos tempranos y blindaje espaciado para mejorar la protección del tanque."
 armor_tech_2: "Blindaje de la Guerra Fría"
 armor_tech_2_desc: "Materiales mejorados para compuestos y esquemas de diseño de blindaje avanzados."
 armor_tech_3: "Blindaje Moderno"
 armor_tech_3_desc: "Materiales y desarrollos de blindaje más modernos."
 armor_tech_4: "Blindaje del Futuro"
 armor_tech_4_desc: "Actualizaciones de blindaje actualmente en desarrollo en algunos países importantes."
 diesel_engine_tech: "Motor Diésel de la Guerra Fría Temprana"
 diesel_engine_tech_desc: "Los motores diésel de la Guerra Fría temprana solían ser motores V12 de aspiración natural derivados de diseños de la era de la Segunda Guerra Mundial. Estos motores a menudo se emparejaban con una caja de cambios manual de 5 velocidades."
 diesel_engine_tech_2: "Motor Diésel de la Guerra Fría"
 diesel_engine_tech_2_desc: "A medida que la tecnología de motores mejoraba, los motores diésel de la Guerra Fría temprana se emparejaban con un turbocompresor, aumentando significativamente su potencia. En este punto, se había desarrollado una caja de cambios manual de 7 velocidades para uso en tanques."
 diesel_engine_tech_3: "Motor Diésel de la Guerra Fría Tardía"
 diesel_engine_tech_3_desc: "Para la Guerra Fría tardía, muchos motores de tanques estaban equipados con un segundo turbocompresor, creando un motor biturbo."
 diesel_engine_tech_4: "Motor Diésel Post Guerra Fría"
 diesel_engine_tech_4_desc: "Después de la Guerra Fría, los motores de tanques comenzaron a recibir sobrealimentadores en lugar de turbocompresores para aumentar su potencia. Durante esta era, las transmisiones automáticas en los tanques comenzaron a ser comunes."
 diesel_engine_tech_5: "Motor Diésel Semimoderno"
 diesel_engine_tech_5_desc: "A medida que la tecnología en automóviles mejoraba, los motores de tanques adoptaron muchas características de los motores de automóviles, como la inyección directa de combustible."
 diesel_engine_tech_6: "Motor Diésel Moderno"
 diesel_engine_tech_6_desc: "Con los tanques modernos, los ingenieros han comenzado a experimentar con otros arreglos para los motores, como un patrón X12 en lugar del clásico V12."
 diesel_engine_tech_7: "Motor Diésel del Futuro"
 diesel_engine_tech_7_desc: "Con avances en la eficiencia del combustible, el control del motor por computadora y materiales avanzados, los motores del futuro pueden ser tanto potentes como ligeros."
 turbine_engine_tech: "Motor de Turbina de la Guerra Fría"
 turbine_engine_tech_desc: "Motor de turbina de gas temprano y voluminoso adaptado de la industria aeronáutica, poco confiable."
 turbine_engine_tech_2: "Motor de Turbina de la Guerra Fría Tardía"
 turbine_engine_tech_2_desc: "Diseño mejorado que soluciona la mayoría de los problemas del diseño de la turbina y lo hace más utilizable en el campo."
 turbine_engine_tech_3: "Motor de Turbina Post Guerra Fría"
 turbine_engine_tech_3_desc: "Diseño de turbina de la Guerra Fría tardía centrado en mejorar la potencia de salida y la eficiencia del combustible."
 turbine_engine_tech_4: "Motor de Turbina Semimoderno"
 turbine_engine_tech_4_desc: "Turbina de gas con buena confiabilidad y excelente potencia de salida."
 turbine_engine_tech_5: "Motor de Turbina Moderno"
 turbine_engine_tech_5_desc: "La cúspide de la tecnología moderna en cuanto a turbinas de gas."
 turbine_engine_tech_6: "Motor de Turbina de Baja Fricción"
 turbine_engine_tech_6_desc: "Con materiales avanzados, la fricción en la turbina de gas puede reducirse, permitiendo una mejor potencia de salida y eficiencia del combustible."
 electric_engine_tech_1: "Motor Eléctrico Auxiliar"
 electric_engine_tech_1_desc: "Con un motor eléctrico auxiliar (o una unidad de potencia auxiliar), podemos operar algunas partes del tanque, como la torreta, sin tener que encender los motores principales. De esta manera, podemos operar parcialmente nuestro tanque cuando esté estacionario y ahorrar combustible."
 electric_engine_tech_2: "Motor Eléctrico Auxiliar Mejorado"
 electric_engine_tech_2_desc: "Las mejoras en el motor eléctrico auxiliar han permitido más beneficios sobre su predecesor y son mucho más eficientes."
 electric_engine_tech_3: "Motor Eléctrico Temprano"
 electric_engine_tech_3_desc: "Un tren de transmisión eléctrico temprano. Aunque hasta ahora solo se usaba en posiciones auxiliares, ahora tenemos la tecnología para alimentar todo el tanque con él."
 electric_engine_tech_4: "Motor Eléctrico Mejorado"
 electric_engine_tech_4_desc: "Versión mejorada del motor eléctrico con mejor confiabilidad."
 small_medium_gun_tech: "Cañón de Tanque de la Guerra Fría Temprana"
 small_medium_gun_tech_desc: "Un cañón de tanque ligero era común en los tanques de la Guerra Fría temprana. Los estándares eran 100 mm para la Unión Soviética y 105 mm para los países occidentales, ambos tenían suficiente potencia de fuego para enfrentar tanto vehículos como infantería de la época."
 small_medium_gun_tech_2: "Cañón de Tanque Ligero de la Guerra Fría Tardía"
 small_medium_gun_tech_2_desc: "Con mejoras en la fundición y mangas térmicas, para la Guerra Fría tardía, los cañones de tanques podían mantener una mayor tasa de fuego antes de fallar."
 small_medium_gun_tech_3: "Cañón de Tanque Ligero Moderno"
 small_medium_gun_tech_3_desc: "Equipado con un mecanismo de baja reculada y largo recorrido e impulso mejorado, un cañón de tanque ligero moderno es letal incluso contra vehículos más pesados, especialmente con municiones mejoradas."
 small_medium_gun_tech_4: "Cañón de Tanque Ligero del Futuro"
 small_medium_gun_tech_4_desc: "Con mayor velocidad de boca y elementos tomados de los cañones principales de los tanques, un cañón de tanque ligero del futuro podrá responder a casi cualquier amenaza en el campo de batalla."
 medium_gun_tech: "Cañón de Tanque Mediano de la Guerra Fría Temprana"
 medium_gun_tech_desc: "Con el desarrollo del blindaje compuesto, se necesitaba un cañón más grande para penetrar más blindaje que un cañón de tanque ligero. Mientras que la Unión Soviética comenzó con un cañón de 115 mm en el T-62, rápidamente se actualizó a un cañón principal de 125 mm. Los países occidentales rápidamente siguieron con su cañón de 120 mm. El cañón de tanque mediano ha sido la opción más común para el armamento de tanques desde entonces."
 medium_gun_tech_2: "Cañón de Tanque Mediano de la Guerra Fría Tardía"
 medium_gun_tech_2_desc: "Con un cañón cromado y una longitud mayor, este cañón es capaz de soportar una mayor presión de cámara. Con esta mayor presión y los últimos proyectiles de sabot de carburo de tungsteno, el cañón es capaz de penetrar más de 10 pulgadas de acero de blindaje."
 medium_gun_tech_3: "Cañón de Tanque Mediano Moderno"
 medium_gun_tech_3_desc: "Con municiones inteligentes modernas y materiales mejorados, un cañón de tanque mediano moderno puede penetrar casi 40 pulgadas de acero de blindaje a distancias más cortas y puede disparar una variedad de proyectiles antitanque y antipersonal."
 medium_gun_tech_4: "Cañón de Tanque Mediano del Futuro"
 medium_gun_tech_4_desc: "Con la adición de propulsión química electro-térmica, un cañón de tanque del futuro podrá tener una velocidad de boca increíblemente alta, ya que el proyectil acelerará a lo largo de todo el cañón."
 large_gun_tech: "Cañón de Tanque Pesado Temprano"
 large_gun_tech_desc: "A medida que la necesidad de aumentar las capacidades de penetración aumentó en los años 90, se concibió un cañón de tanque pesado, con un diámetro de 130 a 135 mm."
 large_gun_tech_2: "Cañón de Tanque Pesado Mejorado"
 large_gun_tech_2_desc: "Las últimas aleaciones y municiones programadas permiten que los cañones de tanque pesado de segunda generación lluevan el infierno sobre los enemigos."
 large_gun_tech_3: "Cañón de Tanque Pesado Avanzado"
 large_gun_tech_3_desc: "Con un diseño mejorado, los proyectiles disparados desde un cañón de tanque pesado avanzado serán efectivos tanto contra vehículos como contra infantería."
 very_large_gun_tech: "Cañón de Tanque Superpesado Temprano"
 very_large_gun_tech_desc: "Este cañón de gran calibre puede destruir virtualmente todo. Con un calibre de 152 mm, incluso si no penetra el blindaje, desplazará torretas y agrietará el blindaje desde una larga distancia."
 very_large_gun_tech_2: "Cañón de Tanque Superpesado Mejorado"
 very_large_gun_tech_2_desc: "Con la última munición y desarrollo de computadoras aplicados a los cañones de gran calibre existentes, este cañón es lo mejor que el ejército tiene para ofrecer en términos de luchar contra blindajes."
 very_large_gun_tech_3: "Cañón de Tanque Superpesado Avanzado"
 very_large_gun_tech_3_desc: "Con la aceleración electromagnética adicional del proyectil, un cañón de tanque superpesado podrá penetrar blindajes, edificios e incluso búnkeres con sus proyectiles."
 small_autocannon_tech: "Cañón Automático de la Guerra Fría Temprana"
 small_autocannon_tech_desc: "Con un calibre de 20-30 mm, generalmente solo un cañón antiaéreo de la Segunda Guerra Mundial con algunas modificaciones. Cumple bien con su trabajo, aunque."
 small_autocannon_tech_2: "Cañón Automático de la Guerra Fría Tardía"
 small_autocannon_tech_2_desc: "Cañón automático dedicado a derrotar infantería y metal por igual."
 small_autocannon_tech_3: "Cañón Automático Moderno"
 small_autocannon_tech_3_desc: "Nuevos desarrollos, munición de ráfaga aérea, proyectiles programables."
 small_autocannon_tech_4: "Cañón Automático del Futuro"
 small_autocannon_tech_4_desc: "Cañón automático de última generación, no deja nada atrás."
 big_autocannon_tech: "Cañón Automático Pesado de la Guerra Fría Temprana"
 big_autocannon_tech_desc: "Cañón automático de gran calibre de 35 mm a 60 mm destinado a destruir cualquier blindaje ligero a la vista."
 big_autocannon_tech_2: "Cañón Automático Pesado de la Guerra Fría Tardía"
 big_autocannon_tech_2_desc: "Con nuevos proyectiles APFSDS, este cañón no es una broma."
 big_autocannon_tech_3: "Cañón Automático Pesado Moderno"
 big_autocannon_tech_3_desc: "Diseñado para ser una amenaza para cualquier blindaje en el campo."
 big_autocannon_tech_4: "Cañón Automático Pesado del Futuro"
 big_autocannon_tech_4_desc: "Cañón automático de gran calibre avanzado diseñado para destruir cualquier blindaje."
 assault_gun_tech: "Cañón de Asalto de la Guerra Fría Temprana"
 assault_gun_tech_desc: "Diseño post-Segunda Guerra Mundial de un cañón para apoyo directo a la infantería."
 assault_gun_tech_2: "Cañón de Asalto de la Guerra Fría Tardía"
 assault_gun_tech_2_desc: "Mejor balística, mejores proyectiles FRAG en comparación con los diseños post-Segunda Guerra Mundial."
 assault_gun_tech_3: "Cañón de Asalto Moderno"
 assault_gun_tech_3_desc: "Lo mejor que la militar moderna tiene para ofrecer: proyectiles inteligentes, ráfaga aérea."
 assault_gun_tech_4: "Cañón de Asalto del Futuro"
 assault_gun_tech_4_desc: "Ataques en racimo, avanzados rompe-búnkeres, hay poco que este cañón no pueda hacer: quizás solo los tanques están a salvo."
 CZE_engine_tech: "Motor de Gasolina R4 Mejorado"
 CZE_engine_tech_desc: "Gracias al nuevo modelo de motor de gasolina R4, nuestras fábricas Skoda podrán alcanzar un nivel de producción más alto."
