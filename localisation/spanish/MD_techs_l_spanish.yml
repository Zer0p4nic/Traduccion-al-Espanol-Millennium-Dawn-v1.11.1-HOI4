 nsb_SP_arty_1: "ART AUTOPROPULSADA 1985"
 nsb_SP_arty_1_desc: "Con sus potentes capacidades de fuego indirecto, la Artillería Autopropulsada proporciona ataques de precisión sostenidos donde se necesita en el campo de batalla, y mucho más allá de los rangos visuales. Puede ser recargada directamente por su tripulación, y su autopropulsión la hace móvil para que puedan moverse y evitar contraataques de la artillería enemiga."
