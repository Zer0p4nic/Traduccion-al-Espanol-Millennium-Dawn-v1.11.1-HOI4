 tech_submarine_engineering: "Ingeniería de submarinos"
 tech_submarine_engineering_desc: ""
 tech_submarine_engineering_1: "Motor de submarino temprano"
 tech_submarine_engineering_1_desc: "La energía diésel-eléctrica utilizada en los primeros submarinos consistía en un motor diésel, un motor eléctrico, un generador y una batería. La hélice estaba conectada en paralelo con un motor diésel y un motor eléctrico. El motor diésel podía usarse para la navegación en la superficie, o el motor diésel podía usarse para impulsar el generador y cargar la batería. Cuando el barco estaba sumergido, el suministro de aire era limitado y el motor de combustión que consume oxígeno no podía operar; la batería proporcionaría energía para el motor eléctrico, que impulsaría la hélice con electricidad."
 tech_submarine_engineering_2: "Motor de submarino avanzado"
 tech_submarine_engineering_2_desc: "El nuevo sistema de energía diésel-eléctrica utiliza baterías de litio en lugar de las tradicionales baterías de plomo-ácido para lograr un tiempo de conducción más largo."
 tech_submarine_engineering_3: "Motor de submarino moderno"
 tech_submarine_engineering_3_desc: "La introducción de AIP puede hacer que los submarinos operen de manera más eficiente, silenciosa y confiable."
 tech_submarine_engineering_4: "Motor de submarino futurista"
 tech_submarine_engineering_4_desc: "La introducción de nuevas tecnologías puede permitir que los submarinos operen bajo el agua a mayores distancias, velocidades y con menos ruido."
 attack_submarine_hull_1: "Casco de submarino de ataque 1965"
 attack_submarine_hull_1_desc: "Los asesinos silenciosos de los océanos del mundo, estas plataformas de guerra submarina incorporan una variedad de habilidades útiles, incluyendo sigilo, recopilación de inteligencia y sistemas de armas. Diseñados para un amplio espectro de misiones en alta mar y costeras, estos especialistas en negación de área son un pilar de cualquier armada. Los submarinos de ataque son combinaciones de misiles y submarinos diseñados para atacar objetivos distantes en el extranjero."
