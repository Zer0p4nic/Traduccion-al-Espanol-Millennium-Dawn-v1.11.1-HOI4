 electronics_folder: "Electrónica"
 electronics_folder_desc: "Avances en computación y protocolo de Internet."
 basic_computing: "Computación básica"
 basic_computing_desc: "Las computadoras digitales electrónicas programables ahora pueden fabricarse. Aunque todavía son caras y grandes, estas máquinas permiten un análisis de inteligencia muy superior a la capacidad humana.\n"
 integrated_circuit: "Circuito integrado"
 integrated_circuit_desc: "Los circuitos integrados se forman en un pequeño trozo de material semiconductor que realiza la misma función que un circuito más grande hecho de componentes discretos.\n"
 microprocessors: "Microprocesadores"
 microprocessors_desc: "El microprocesador incorpora las funciones de uno o varios circuitos integrados para construir un procesador de computadora más potente. La llegada del procesador permitió que la computación se volviera significativamente más asequible para la gente común.\n"
 computing1: "Computación central"
 computing1_desc: "Las computadoras grandes y de alta velocidad son utilizadas principalmente por grandes organizaciones para aplicaciones críticas, procesamiento masivo de datos y otros trabajos de procesamiento intensivo.\n"
 computing2: "Microcomputación"
 computing2_desc: "La teoría de la microcomputación proviene de la introducción de microprocesadores en el campo de la computación. La introducción del microprocesador ha permitido que las computadoras se vuelvan más potentes e incrementó la capacidad lógica de las computadoras, allanando el camino para un mayor uso de computadoras personales en el hogar.\n"
 computing3: "Computación mejorada"
 computing3_desc: "Las computadoras se están volviendo cada vez más populares con el tiempo. Las computadoras ahora pueden estar cómodamente sobre un escritorio, permitiendo que las personas tengan la capacidad de jugar videojuegos, escribir documentos y disfrutar de muchas otras comodidades que la gente nunca pensó que fueran posibles.\n"
 computing4: "Computación avanzada"
 computing4_desc: "La introducción de los primeros escritorios en su forma contemporánea a mediados de la década de 2000 ha dado lugar a una explosión de información. Ahora las personas tienen la capacidad de hacer mucho más.\n"
 computing5: "Computación moderna"
 computing5_desc: "Ahora la tecnología en computadoras ha avanzado tan rápidamente que las computadoras que antes estaban en grandes cajas de servidores ahora se han vuelto tan pequeñas como una tableta. La potencia de procesamiento es tres, si no cinco veces, más potente que en el momento de la invención de las primeras computadoras.\n"
 computing6: "Computación cuántica"
 computing6_desc: "La computación cuántica comenzó a principios de la década de 1980 cuando el físico Paul Benioff propuso un modelo mecánico cuántico de la máquina de Turing. Los científicos sugirieron más tarde que una computadora cuántica podría realizar simulaciones que están fuera del alcance de las computadoras regulares.\n"
 decryption1: "Descifrado I"
 decryption1_desc: "Las computadoras más nuevas y modernas hicieron que el descifrado fuera mucho más rápido y nos permiten usar nuevas técnicas para descifrar cualquier mensaje encriptado."
 decryption2: "Descifrado II"
 decryption2_desc: "Las computadoras más nuevas y modernas hicieron que el descifrado fuera mucho más rápido y nos permiten usar nuevas técnicas para descifrar cualquier mensaje encriptado."
