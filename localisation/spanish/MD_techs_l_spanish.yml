 CAT_renewable: "Tecnología de energía renovable"
 neural_networks_revival: "Revival de redes neuronales"
 neural_networks_revival_desc: "La red neuronal ha existido desde finales del siglo XIX como una teoría de utilizar el poder de procesamiento del cerebro para mejorar la humanidad. Deberíamos revivir esta idea para mejorar nuestras computadoras y nuestra búsqueda de inteligencia artificial."
 data_mining: "Minería de datos"
 data_mining_desc: "La minería de datos es la práctica de examinar grandes bases de datos para generar nueva información. Esta práctica puede ayudar a mejorar nuestra capacidad para desarrollar y mejorar nuestro nivel de tecnología."
 machine_learning: "Aprendizaje automático"
 machine_learning_desc: "El desarrollo de la teoría del aprendizaje automático en su esencia es la capacidad de un algoritmo informático para mejorar automáticamente a través de la experiencia. Desarrollar esto dentro de nuestros protocolos de IA puede permitirles aprender tareas industriales nuevas más rápidamente, así como mejorar la investigación y el desarrollo."
 sociable_machines: "Máquinas sociables"
 sociable_machines_desc: "Las máquinas sociables son un entorno que comprende humanos y tecnología interactuando y produciendo resultados o acciones que no serían posibles sin ambos."
 early_ai_robotics: "Robótica temprana de IA"
 early_ai_robotics_desc: "La inteligencia artificial en robótica ha sido limitada desde la reciente concepción del aprendizaje automático y otras formas de IA. La introducción de IA en la robótica industrial y otras formas permitirá que los robots no solo mejoren su productividad."
 humanoid_robot: "Robot humanoide"
 humanoid_robot_desc: "La base del miedo para muchas personas también es la base para grandes avances en la robótica basada en IA. La llegada de varios robots 'humanoides' ha demostrado que algunos trabajos podrían automatizarse mejor, que normalmente serían tareas rutinarias y monótonas."
 advanced_industrial_robotics: "Robótica industrial avanzada"
 advanced_industrial_robotics_desc: "Introducir aún más IA sofisticada en nuestra robótica comercial e industrial puede mejorar la calidad, la entrega y la velocidad de nuestros productos y producción."
 smart_drones: "Drones inteligentes"
 smart_drones_desc: "Los drones suelen ser operados por al menos una o dos personas que están a kilómetros de distancia. Si comenzamos a instalar inteligencia artificial a bordo, entonces podemos reducir la necesidad de mano de obra a una persona o, en el futuro, a ninguna, sino a sistemas informatizados operando estos drones."
 fully_automated_drones: "Drones completamente automatizados"
 fully_automated_drones_desc: "Los drones completamente automatizados solían ser cosa del futuro. Ahora podemos ejecutar logística y mucho más con drones completamente autónomos para ir del punto A al punto B."
 advanced_ai: "IA avanzada"
 advanced_ai_desc: "Una IA más avanzada que puede registrar y adaptarse rápidamente a las situaciones puede marcar una gran diferencia."
 modern_deep_learning: "Aprendizaje profundo moderno"
 modern_deep_learning_desc: "El aprendizaje profundo es un subconjunto del aprendizaje automático que es capaz de aprender sin supervisión a partir de datos no estructurados o sin etiquetar. Su funcionamiento interno es una funcionalidad de IA que imita el funcionamiento del cerebro humano en el procesamiento de datos para su uso en la detección de objetos y la toma de decisiones."
 human_imitation_ai: "IA de imitación humana"
 human_imitation_ai_desc: "La IA de imitación humana expande el concepto de aprendizaje profundo que se basa en la idea de que la IA eventualmente puede imitar las emociones y pensamientos humanos."
 nanorobotics: "Nanorobótica"
 nanorobotics_desc: "La nanorobótica es un concepto de máquinas o robots pequeños o cercanos a la escala de un nanómetro. La nanorobótica podría ser útil en muchos campos, desde la medicina hasta algunos casos de combate en situaciones de desconstrucción."
 medical_nanorobots: "Nanorobots médicos"
 medical_nanorobots_desc: "Los nanorobots utilizados en el campo médico pueden usarse para atacar células específicas, virus y bacterias para combatir enfermedades o infecciones potencialmente mortales."
 stereolitography: "Esterolitografía"
 stereolitography_desc: "La esterolitografía es una forma de impresión 3D utilizada principalmente para crear modelos, prototipos, patrones y piezas de producción capa por capa utilizando procesos fotoquímicos."
 early_3D_printers: "Impresoras 3D tempranas"
 early_3D_printers_desc: "La impresión 3D temprana se consideró adecuada para crear prototipos funcionales o estéticos. Este proceso se llama 'prototipado rápido'."
 t3D_wax_printer: "Impresora 3D de cera"
 t3D_wax_printer_desc: "Una impresora 3D de cera utiliza cera y otras formas de materiales termoplásticos."
 large_scale_3D_printing: "Impresión 3D a gran escala"
 large_scale_3D_printing_desc: "Ampliar la impresión 3D a una escala mucho mayor puede ayudarnos a optimizar y expandir nuestra producción de artículos pequeños como tornillos, clavos o artículos detallados que son irreemplazables en el mercado."
 self-replicated_3D_printer: "Impresora 3D autorreplicante"
 self-replicated_3D_printer_desc: "Las impresoras 3D autorreplicantes están diseñadas para ayudar en la producción y expansión hacia adelante."
 commercial_nanomanufacturing: "Fabricación comercial"
 commercial_nanomanufacturing_desc: "La impresión 3D ha sido extremadamente limitada en el espacio comercial. Expandir las capacidades de impresión 3D para incluir esta forma significará una mejora significativa en nuestras capacidades para avanzar."
 modern_3D_printing: "Impresión 3D moderna"
 modern_3D_printing_desc: "Los avances en la impresión 3D nos han permitido cambiar los materiales para que sean más fuertes y eficientes."
 t3D_printed_nanofibers: "Nanofibras impresas en 3D"
 t3D_printed_nanofibers_desc: "Imprimir nanofibras puede ayudarnos a generar materiales más fuertes de los que hemos sido capaces de producir hasta cada nanito individual."
 large_scale_nanocellulose_manufacturing: "Fabricación a gran escala de nanocelulosa"
 large_scale_nanocellulose_manufacturing_desc: "Expandir la fabricación de nanocelulosa a una escala más grande puede ayudarnos a desarrollar cosas a un ritmo mucho más rápido."
 nanocellulose_in_medicine: "Nanocelulosa en medicina"
 nanocellulose_in_medicine_desc: "Utilizar nanocelulosa en medicina puede ayudar a mejorar las tasas de supervivencia de pacientes con enfermedades debilitantes."
 industrial_electrospun_polymeric_nanofibers: "Nanofibras poliméricas electrohiladas industriales"
 industrial_electrospun_polymeric_nanofibers_desc: "El electrohilado de nanofibras es una de las formas más comunes de fabricar nanofibras. Aumentar la producción nos permitirá producir más, con mayor frecuencia."
 multiwalled_carbon_nanotubes: "Nanotubos de carbono de paredes múltiples"
 multiwalled_carbon_nanotubes_desc: "Los nanotubos se utilizan como conductores en aparatos eléctricos, antenas para radios y otros dispositivos electromagnéticos."
 modern_electrospinning: "Electrohilado moderno"
 modern_electrospinning_desc: "El electrohilado es un método de producción de fibras que utiliza fuerza eléctrica para extraer hilos cargados de soluciones poliméricas o fundidos de polímeros hasta diámetros de fibra en el orden de cientos de nanómetros."
 inorganic_fibers_fabrication: "Fabricación de fibras inorgánicas"
 inorganic_fibers_fabrication_desc: "El electrohilado es considerado una de las técnicas más simples y efectivas para fabricar grandes cantidades de nanomateriales, resultando en varias micro y nanofibras inorgánicas electrohiladas con éxito."
 industrial_production_of_nanofibers: "Producción industrial de nanofibras"
 industrial_production_of_nanofibers_desc: "Las nanofibras electrohiladas se estudian extensamente y sus posibles aplicaciones se demuestran ampliamente. El equipo de electrohilado, las soluciones tecnológicas y los materiales electrohilados se están moviendo rápidamente hacia la comercialización. Las empresas dedicadas están suministrando componentes y aparatos de escala de laboratorio e industrial para electrohilado."
 nanofibers_in_medicine: "Nanofibras en medicina"
 nanofibers_in_medicine_desc: "Las nanofibras muestran un gran potencial en aplicaciones biomédicas y de atención médica debido a su única combinación de propiedades y funcionalidades intrínsecas. Las importantes aplicaciones biomédicas de las nanofibras incluyen filtración, textiles médicos, curación de heridas, ingeniería y regeneración de tejidos, biosensores y administración de medicamentos."
 centrifugal_spinning: "Hilado centrífugo"
 centrifugal_spinning_desc: "La utilización de un sistema de alto voltaje y la baja tasa de producción se han convertido en barreras para el uso de técnicas de electrohilado en la producción a gran escala de nanofibras. El hilado centrífugo es un enfoque eficiente para producir nanofibras a partir de diversos materiales."
 DNA_fingerprinting: "Huellas dactilares de ADN"
 DNA_fingerprinting_desc: "La huella dactilar de ADN fue uno de los mayores inventos del siglo XX. La huella dactilar ayudó a lograr avances significativos en la policía, la elaboración de perfiles y mucho más en el campo de la genética."
 modern_gmo: "GMO moderno"
 modern_gmo_desc: "Un organismo genéticamente modificado (GMO) es un organismo genéticamente alterado que puede utilizarse en muchos campos diferentes, por ejemplo, cultivos, ganado, ciencia y muchas otras formas de cultivo."
 gene_therapy: "Terapia génica"
 gene_therapy_desc: "La terapia génica es el proceso de seleccionar rasgos deseados y eliminar los rasgos indeseables."
 genetically_modified_crops: "Cultivos genéticamente modificados"
 genetically_modified_crops_desc: "Los cultivos genéticamente modificados como el maíz, los tomates u otras plantas se cultivan con ventajas más fuertes que sus contrapartes; como una mayor durabilidad frente a insectos y muchas más."
 gene_targeting_pesticides: "Pesticidas de selección génica"
 gene_targeting_pesticides_desc: "Los pesticidas de selección génica se utilizan para atacar genes específicos en plagas o feromonas secretadas por plantas para evitar que insectos o plagas las dañen."
 synthetic_life: "Vida sintética"
 synthetic_life_desc: "Los avances en la tecnología génica nos han permitido crear vida desde cero."
 safe_cloning: "Clonación segura"
 safe_cloning_desc: "La clonación siempre ha sido un negocio complicado. También es bastante peligroso para los clones. Antes de este avance, la mayoría no sobrevivía a su infancia."
 crispr_treatment: "Tratamiento CRISPR"
 crispr_treatment_desc: "El tratamiento CRISPR es una técnica de edición genética para eliminar mutaciones de las células."
 crispr_gene_edited_crops: "Cultivos editados genéticamente con CRISPR"
 crispr_gene_edited_crops_desc: "Los cultivos CRISPR son similares al tratamiento CRISPR en animales y humanos. Sin embargo, en los cultivos CRISPR, exacerba los genes deseables de los cultivos o elimina los rasgos indeseables."
 human_genome_project: "Proyecto del genoma humano"
 human_genome_project_desc: "El mapeo del proyecto del genoma humano ha sido importante para mapear uno de los conjuntos genéticos más complicados de la Tierra. Mapear este océano de conocimiento puede impulsar aún más nuestro conocimiento en el mundo de la genética."
 crispr: "CRISPR"
 crispr_desc: "CRISPR es una técnica de edición genética utilizada principalmente para pacientes con cáncer y en investigación y desarrollo como un método para seleccionar y matar las células cancerosas de un paciente."
 cas9_gene_editing: "Edición génica Cas9"
 cas9_gene_editing_desc: "Cas9 es una proteína dalton en la inmunología contra virus de ADN y plásmidos. La edición de esta proteína puede ayudar a mejorar la defensa natural y tiene un uso extenso en aplicaciones de ingeniería genética."
 tracrrna: "TracrRNA"
 tracrrna_desc: "El ARN CRISPR transactivador es un pequeño ARN transcodificado, descubierto por primera vez en la bacteria patógena humana Streptococcus pyogenes. El ARN ayuda en la base de una defensa contra virus y plásmidos."
 crispr_treatment_experimentation: "Experimentación con tratamiento CRISPR"
 crispr_treatment_experimentation_desc: "La experimentación con CRISPR nos permite mejorar el proceso de edición genética."
 human_crispr_experiments: "Experimentos CRISPR en humanos"
 human_crispr_experiments_desc: "Es hora de comenzar a experimentar en humanos utilizando CRISPR."
 genetically_modified_humans: "Humanos genéticamente modificados"
 genetically_modified_humans_desc: "Modificar genéticamente a los humanos para que sean más fuertes, mejores, más rápidos y más saludables que antes puede ayudarnos a evolucionar."

 electrification_1: "Revolución de la electrificación del hogar"
 electrification_1_desc: "La infraestructura del hogar experimenta una transformación revolucionaria, señalando el inicio de la era eléctrica. A medida que los hogares adoptan cada vez más sistemas de calefacción eléctrica, la dependencia de los combustibles fósiles disminuye, mientras que al mismo tiempo se coloca una mayor demanda sobre la red eléctrica."
 electrification_2: "Iniciativa de transporte masivo eléctrico"
 electrification_2_desc: "A medida que se despliega el nuevo milenio, una ola de transporte público eléctrico emerge. Las calles de la ciudad cobran vida en un ritmo más silencioso y limpio con la llegada de autobuses y tranvías eléctricos, aunque la red eléctrica se prepara para las demandas crecientes."
 electrification_3: "Trenes Electro-Motores"
 electrification_3_desc: "Los ferrocarriles anuncian una fase transformadora, despidiéndose de las locomotoras diésel-eléctricas en favor de sus sucesores totalmente eléctricos. Mientras el ferrocarril se convierte en un faro de eficiencia y sostenibilidad, las estaciones de tren luchan con las demandas de electricidad aumentadas."
 electrification_4: "Evolución del Ocio Eléctrico"
 electrification_4_desc: "Desde vehículos todo terreno eléctricos hasta embarcaciones recreativas con baterías, las actividades de ocio experimentan un cambio significativo. Los entusiastas del aire libre adoptan la nueva ola de vehículos recreativos eléctricos, combinando emoción con sostenibilidad y reduciendo la huella de carbono de la diversión."
 electrification_5: "Avance en Vehículos Eléctricos"
 electrification_5_desc: "Un cambio sísmico ocurre en las autopistas, con vehículos eléctricos liderando el camino en el transporte privado. El paisaje se transforma con un número creciente de estaciones de carga, marcando una disminución en la dependencia del petróleo pero señalando un aumento en los requisitos de energía."
 electrification_6: "Máquinas Agrícolas Electrificadas"
 electrification_6_desc: "El sector agrícola ve una revolución verde a medida que la maquinaria tradicionalmente impulsada por diésel, desde tractores hasta cosechadoras, cambia a eléctrica. Las granjas no solo producen alimentos sino que también se convierten en centros de consumo de energía limpia."
 electrification_7: "Evolución de la Construcción Eléctrica"
 electrification_7_desc: "Los sitios de construcción se transforman a medida que la maquinaria eléctrica como grúas, excavadoras y topadoras se convierten en el estándar de la industria. A medida que el estruendo de los motores diésel se desvanece, las ciudades crecen silenciosamente bajo la carga de la energía limpia."
 electrification_8: "Soluciones de Carga Electrificadas"
 electrification_8_desc: "Los camiones eléctricos están anunciando una nueva era en el sector del transporte de carga. A medida que estos vehículos reducen las emisiones y hacen que las autopistas sean más ecológicas, los centros logísticos están evolucionando en epicentros de consumo de energía, reflejando el intercambio de transporte más limpio por una mayor demanda de energía."
 electrification_9: "Innovaciones Electro-Marinas"
 electrification_9_desc: "Los océanos del mundo reciben una sacudida de cambio a medida que los barcos de carga eléctrica de largo alcance y las embarcaciones recreativas eléctricas ganan prominencia. Con viajes silenciosos y sin emisiones, la industria marítima navega hacia un horizonte sostenible."
 electrification_10: "Persecución de la Electrificación Aérea"
 electrification_10_desc: "El rugido de los motores a reacción da paso al zumbido de potentes turbinas eléctricas. Desde aviones comerciales hasta jets privados, la industria de la aviación alcanza nuevas alturas con la adopción generalizada de la propulsión eléctrica, cambiando la forma en que el mundo vuela."

 utility_scale_battery_storage: "Fundamentos del Almacenamiento de Utilidades"
 utility_scale_battery_storage_desc: "Al inicio del siglo, los proveedores de energía comienzan a explorar soluciones de almacenamiento de baterías a gran escala. Estos sistemas tempranos, aunque rudimentarios, marcan los primeros pasos hacia la optimización del almacenamiento de energía eléctrica para servicios públicos, sentando las bases para una revolución energética."
 utility_scale_battery_storage2: "Salto de Litio a Escala de Red"
 utility_scale_battery_storage2_desc: "Los avances en la tecnología de iones de litio permiten el despliegue de baterías más grandes y eficientes para aplicaciones a escala de red. Estos activos proporcionan más flexibilidad y resiliencia a la red eléctrica en constante evolución."
 utility_scale_battery_storage3: "Frontera de Baterías de Flujo"
 utility_scale_battery_storage3_desc: "Se presencia el auge de las baterías de flujo. Caracterizadas por su única capacidad de escalar energía y potencia de manera independiente, se convierten en una opción favorecida para duraciones de descarga extendidas y una mejor economía del ciclo de vida."
 utility_scale_battery_storage4: "Supremacía de Estado Sólido"
 utility_scale_battery_storage4_desc: "A medida que avanza la tecnología, las baterías de estado sólido emergen como el nuevo estándar de oro para el almacenamiento. Ofreciendo alta densidad de energía, superior seguridad y longevidad, inauguran una era de eficiencia sin precedentes."
 utility_scale_battery_storage5: "Salto Cuántico en Almacenamiento Cuántico"
 utility_scale_battery_storage5_desc: "Los avances en la tecnología cuántica redefinen el almacenamiento de baterías. Aprovechar los efectos cuánticos logra capacidades de almacenamiento y tasas de descarga previamente consideradas imposibles, remodelando el panorama energético y asegurando un suministro eléctrico confiable."
 utility_scale_battery_storage_tt: "Desbloquea la capacidad (en el menú de energía) para construir §YParques de Baterías§! que nos permiten almacenar §Y100GHw§! de energía excedente, cada uno, para momentos en que la generación total esté por debajo del consumo total, especialmente útil cuando se usa energía renovable."

 fuel_silos: "Refinación Básica"
 fuel_silos_desc: "Debido a la creciente atención a las preocupaciones ambientales y el aumento del precio del petróleo, las refinerías de todo el mundo han comenzado a centrarse cada vez más en la eficiencia y la capacidad de utilizar alimentaciones más diversas."
 fuel_refining: "Refinación de Combustible I"
 fuel_refining_desc: "Los avances en el craqueo químico permiten un mejor rendimiento de combustibles ligeros a partir del petróleo."
 fuel_refining2: "Refinación de Combustible II"
 fuel_refining2_desc: "Una mejor planificación de los diseños de las refinerías reduce el desperdicio de combustibles."
 fuel_refining3: "Refinación de Combustible III"
 fuel_refining3_desc: "Los métodos mejorados de recuperación permiten refinar combustible a partir de subproductos."
 fuel_refining4: "Refinación de Combustible IV"
 fuel_refining4_desc: "Los nuevos desarrollos en ingeniería química permiten refinar combustible a partir de nuevas fuentes."
 fuel_refining5: "Refinación de Combustible V"
 fuel_refining5_desc: "El uso de nuevos métodos y diseños mejorados en la construcción de refinerías aumenta drásticamente el rendimiento al tiempo que reduce el desperdicio."
 fuel_refining6: "Refinación de Combustible VI"
 fuel_refining6_desc: "El uso de nuevos métodos y diseños mejorados en la construcción de refinerías aumenta drásticamente el rendimiento al tiempo que reduce el desperdicio."

 construction1: "Construcción I"
 construction1_desc: "Los métodos y materiales mejorados nos permiten construir edificios, tanto civiles como militares, más rápidamente."
 construction2: "Construcción II"
 construction2_desc: "Modernizar nuestras herramientas y equipos ayudará aún más a nuestros esfuerzos de construcción."
 construction3: "Construcción III"
 construction3_desc: "La adopción de vehículos modernos y la experiencia de nuestros avances en construcción se pueden aplicar para hacer que las reparaciones sean mucho más rápidas."
 construction4: "Construcción IV"
 construction4_desc: "Un mayor grado de mecanización y mejores rutinas mejoran aún más las velocidades de construcción de edificios."
 construction5: "Construcción V"
 construction5_desc: "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales, así como soluciones estandarizadas siempre que sea posible."
 construction6: "Construcción VI"
 construction6_desc: "Esfuerzos adicionales en cuanto a nuevas tecnologías de construcción mejorarán nuestras capacidades de construcción tanto para fines civiles como militares."
 construction7: "Construcción VII"
 construction7_desc: "Esfuerzos adicionales en cuanto a nuevas tecnologías de construcción mejorarán nuestras capacidades de construcción tanto para fines civiles como militares."
 construction8: "Construcción VIII"
 construction8_desc: "Esfuerzos adicionales en cuanto a nuevas tecnologías de construcción mejorarán nuestras capacidades de construcción tanto para fines civiles como militares."
 construction9: "Construcción IX"
 construction9_desc: "Esfuerzos adicionales en cuanto a nuevas tecnologías de construcción mejorarán nuestras capacidades de construcción tanto para fines civiles como militares."
 excavation1: "Excavación I"
 excavation1_desc: "Los avances en las técnicas de perforación nos permiten excavar recursos que antes eran imposibles de alcanzar."
 excavation2: "Excavación II"
 excavation2_desc: "Nuevas técnicas nos ayudan a recolectar recursos de manera más eficiente. Ya no contaminamos los recursos al extraerlos, lo que resulta en un mayor rendimiento."
 excavation3: "Excavación III"
 excavation3_desc: "Los avances en geología nos ayudan a determinar la ubicación de los recursos. Ahora podemos enfocar nuestros esfuerzos de extracción en lugares donde hay una mayor probabilidad de encontrar grandes cantidades de recursos naturales."
 excavation4: "Excavación IV"
 excavation4_desc: "La automatización de procesos clave y los avances en mecánica hacen que todos nuestros sitios de recursos sean mucho más eficientes."
 excavation5: "Excavación V"
 excavation5_desc: "Los avances en campos como la minería de superficie nos dan un mayor rendimiento de recursos de nuestros sitios de extracción actuales."
 excavation6: "Excavación VI"
 excavation6_desc: "Más avances en minería y otros diversos métodos de extracción nos permiten extraer más y más recursos de los depósitos de recursos naturales."
 excavation7: "Excavación VII"
 excavation7_desc: "Más avances en minería y otros diversos métodos de extracción nos permiten extraer más y más recursos de los depósitos de recursos naturales."
 excavation8: "Excavación VIII"
 excavation8_desc: "Más avances en minería y otros diversos métodos de extracción nos permiten extraer más y más recursos de los depósitos de recursos naturales."
 excavation9: "Excavación VIII"
 excavation9_desc: "Más avances en minería y otros diversos métodos de extracción nos permiten extraer más y más recursos de los depósitos de recursos naturales."
 land_fort_building_1: "Bastión Hesco"
 land_fort_building_1_desc: "El Bastión Hesco (también conocido como el Concertainer) es un gabión diseñado por la empresa británica HESCO. El bastión consiste en una gran bolsa de arena rodeada por un marco de malla de alambre. Esta bolsa puede ser llenada por maquinaria pesada o a mano, y se puede usar para construir rápidamente muros alrededor de una base militar."
 land_fort_building_2: "Muros Bremer"
 land_fort_building_2_desc: "Los Muros Bremer (o muros en T) son enormes losas de concreto en forma de T que se pueden empaquetar fácilmente una al lado de la otra para crear un muro sólido capaz de proteger de armas pequeñas y fuego de artillería. Los muros vienen en diferentes tamaños, desde 12 pies de altura hasta 20 pies de altura."
 land_fort_building_3: "Armas Centinela Automatizadas"
 land_fort_building_3_desc: "Al desarrollar un sistema de armas equipado con cámara, podemos tener un arma centinela que reconocerá y apuntará automáticamente a objetivos hostiles. La decisión de disparar aún debe ser tomada por un operador humano, por supuesto."
 land_fort_building_4: "Doctrina de Defensa Total"
 land_fort_building_4_desc: "En lugar de solo mirar la construcción de fortificaciones, deberíamos mirar todo el campo de batalla como una fortificación que simplemente debe ser transformada. Cada casa puede ser un búnker, cada sótano un depósito de armas, cada roca un obstáculo antitanque y cada árbol un punto de observación. Al utilizar cada entorno al máximo, podemos convertir todo el campo de batalla en una trampa mortal para el enemigo."
 stronghold_building_1: "Esfuerzos Defensivos a Nivel Estatal"
 stronghold_building_1_desc: "Aunque las fortificaciones militares suelen construirse en ubicaciones tácticas, también debemos considerar la defensa de nuestra nación a nivel estratégico. Con suficiente esfuerzo, podemos preplanificar y diseñar la defensa de una gran área de nuestro país. Al construir refugios antibombas, excavar túneles y cuevas o crear redes de carreteras y puentes que puedan ser fácilmente destruidos o puestos en uso militar, podemos mejorar la preparación de nuestro ejército en caso de guerra."

 integrated_transportation_system: "Sistema de Transporte Integrado"
 integrated_transportation_system_desc: "Con la llegada de una nueva ola de tecnología, los sistemas ferroviarios deben integrarse con el resto de nuestra infraestructura. Solo así se puede asegurar que nuestra logística permanezca intacta."
 post_conventional_rail: "Ferrocarriles Post Convencionales"
 post_conventional_rail_desc: "La tecnología de la información del nuevo milenio permite que la logística y el desarrollo de la infraestructura avancen más allá de los días de antaño y funcionen mucho más suavemente."
 early_high_speed_rail: "Ferrocarril de Alta Velocidad Temprano"
 early_high_speed_rail_desc: "Los ferrocarriles de alta velocidad son el siguiente paso lógico en las mejoras logísticas. Usando rutas extensamente planificadas y equipos de construcción modernos se pueden producir vías prioritarias, permitiendo que los trenes cubran distancias más largas más rápidamente."
 high_speed_rail: "Ferrocarril de Alta Velocidad"
 high_speed_rail_desc: "Aunque no es un avance decisivo en tecnología, un mayor uso y expansión de las redes de ferrocarril de alta velocidad existentes permitirá resolver algunos problemas adicionales y dará a los diseñadores de ferrocarriles más experiencia al planificar estos sistemas."
 modern_high_speed_rail: "Ferrocarril de Alta Velocidad Moderno"
 modern_high_speed_rail_desc: "Los materiales, tecnología, comunicación y esfuerzos masivos en planificación llevarán la red de alta velocidad actual a un nuevo nivel. Abrir estos extensos sistemas al viaje público también elevará la calidad de vida y permitirá que la población sea mucho más móvil. Por supuesto, esto también se aplica a las fuerzas armadas."
 early_maglev_rail: "Ferrocarril Maglev Estandarizado"
 early_maglev_rail_desc: "Un tren Maglev se mueve no bajo su propia potencia, como los trenes convencionales, sino que depende de principios electromagnéticos para moverse. Los electroimanes alimentados pueden repeler o atraer un tren sobre un solo riel magnético. La orientación de estos imanes se puede alterar para poner en movimiento los vagones. Ahorrará mucho espacio y se puede mantener fácilmente."
 standardised_maglev_rail: "Ferrocarril Maglev Mejorado"
 standardised_maglev_rail_desc: "Los proyectos de ferrocarril Maglev estandarizados han demostrado que un ferrocarril Maglev exitoso y estandarizado se puede desplegar en todo el país con gran éxito. Ahora, estos sistemas serán integrados y, lo más importante, estandarizados. Nada se interpone en el camino de una expansión continua y extrema tanto de corta como de larga distancia del ferrocarril Maglev."

 # Agriculture Technology Tree
 gps_agricultural_applications: "Aplicaciones Agrícolas de GPS"
 gps_agricultural_applications_desc: "La invención del GPS revolucionó los viajes, pero hemos ideado una nueva forma inteligente de utilizarlo para nuestros cultivos. Podemos usar esta nueva tecnología para ayudarnos en la agricultura de precisión, como mapear límites de campos, carreteras, sistemas de riego y áreas problemáticas. El mapeo preciso permite a los agricultores tener un conocimiento extenso de su granja en relación con otras, así como ayudar a identificar áreas problemáticas basadas en datos de GPS."
 automated_irrigation_systems: "Sistemas de Riego Automatizados"
 automated_irrigation_systems_desc: "Automatizar los sistemas de riego permitirá menos trabajo para nuestros trabajadores agrícolas, liberándolos para tareas más prominentes como el mantenimiento, la creación de mejoras para sus cultivos y mucho más."
 farming_data_analytic_softwares: "Software de Análisis de Datos Agrícolas"
 farming_data_analytic_softwares_desc: "La invención de un nuevo software de análisis de datos para ayudar a analizar las tasas de éxito y fracaso de los cultivos, las tasas de problemas con ciertos pesticidas y más ayudará a impulsar una gran cantidad de productividad en nuestro sector agrícola."
 limited_automated_harvesting_software: "Tecnologías de Cosecha Automatizadas Limitadas"
 limited_automated_harvesting_software_desc: "Instalar una capacidad de cosecha y mantenimiento automatizada limitada nos permitirá comenzar a reducir la fuerza laboral agrícola a tareas más pesadas y específicas, mientras que las tareas mundanas se dejan a robots y drones automatizados que pueden hacer el trabajo ligero."
 satellite_based_agricultural_planning: "Planificación Agrícola Basada en Satélites"
 satellite_based_agricultural_planning_desc: "Ampliando nuestras aplicaciones de GPS, podemos usar imágenes satelitales y otros datos de satélites para expandir nuestro alcance y planificar diligentemente nuestros campos de cultivo para asegurar los campos más productivos."
 programmable_harvesters: "Cosechadoras Programables"
 programmable_harvesters_desc: "La instalación de un nuevo software en algunos de nuestros equipos agrícolas pesados, como nuestras cosechadoras y trilladoras, permitiéndonos programar y automatizar sus directivas mientras el conductor mantiene la máquina desde el asiento del conductor, permitirá una productividad adicional y eliminará un margen adicional de error."
 improved_harvesting_automation: "Mejora de la Automatización de la Cosecha"
 improved_harvesting_automation_desc: "Ampliando aún más nuestra maquinaria de cosecha automatizada limitada e instalando una capacidad adicional para la cosecha y el mantenimiento automatizados liberará aún más tiempo para nuestros agricultores y trabajadores agrícolas."
 robotic_harvesters: "Cosechadoras Robóticas"
 robotic_harvesters_desc: "Desarrollar y desplegar trabajadores agrícolas robóticos no solo ayudará a impulsar la productividad, sino que liberará una gran cantidad de nuestra fuerza laboral agrícola de trabajar en los campos y en los graneros para permitirles cambiar a otras industrias críticas."
 agi_maintained_agricultural_developments: "Desarrollos Agrícolas Mantenidos por AGI"
 agi_maintained_agricultural_developments_desc: "Debido al inicio y desarrollo de la inteligencia artificial general (AGI), podremos continuar automatizando y desplegando más trabajadores, eliminando prácticamente la necesidad de una extensa fuerza laboral agrícola en nuestra industria mientras continuamos manteniendo un nivel masivo de producción de alimentos."

 ##Titles

 INFANTRY_TITLE_WEAPONS: "ARMAS LIGERAS"
 INFANTRY_TITLE_WEAPONS_DESC: "Cada soldado es primero un fusilero. Las armas ligeras representan todo, desde rifles de asalto principales hasta avances en rifles de francotirador y pistolas."
 INFANTRY_TITLE_UTILITY_VEHICLES: "VEHÍCULOS UTILITARIOS"
 INFANTRY_TITLE_UTILITY_VEHICLES_DESC: "Los vehículos utilitarios son camiones, jeeps y coches blindados que nuestra infantería motorizada usa como transporte en el campo de batalla y apoyo de fuego limitado."
 INFANTRY_TITLE_SUPPORT_WEAPONS: "ARMAS DE APOYO"
 INFANTRY_TITLE_SUPPORT_WEAPONS_DESC: "Las armas de apoyo son los morteros, ametralladoras y lanzadores antitanque portátiles de nuestras tropas que les ayudarán tanto en la ofensiva como en la defensa."
 INFANTRY_TITLE_SUPPORT_DRONES: "DRONES DE APOYO DE FUEGO"
 INFANTRY_TITLE_SUPPORT_DRONES_DESC: "Los drones de apoyo de fuego son plataformas de armas automatizadas o controladas remotamente que se pueden usar para proporcionar apoyo de manera segura a nuestras tropas sin que nuestros soldados tengan que exponerse."
 INFANTRY_TITLE_nvg: "VISIÓN NOCTURNA"
 INFANTRY_TITLE_nvg_DESC: "Las gafas de visión nocturna son esenciales para permitir que nuestras tropas operen en la oscuridad de la noche."
 INFANTRY_TITLE_AUGMENTED_VISION: "VISIÓN AUMENTADA"
 INFANTRY_TITLE_AUGMENTED_VISION_DESC: "Las pantallas de realidad aumentada y virtual montadas en los cascos de nuestros soldados se pueden usar para proporcionarles datos valiosos del campo de batalla."
 INFANTRY_TITLE_SPECIAL: "FUERZAS ESPECIALES"
 INFANTRY_TITLE_SPECIAL_DESC: "Nuestras fuerzas especiales son lo mejor de lo mejor. Darles armas y equipos únicos los hará aún mejores."
 INFANTRY_TITLE_COMMAND: "EQUIPO DE MANDO Y CONTROL"
 INFANTRY_TITLE_COMMAND_DESC: "El equipo de mando y control incluye radios, computadoras y otro equipo de comunicación que es vital para que nuestros ejércitos se mantengan organizados."
 INFANTRY_TITLE_COMBAT_ENGI: "EQUIPO DE INGENIERÍA"
 INFANTRY_TITLE_COMBAT_ENGI_DESC: "Los ingenieros de combate ayudarán a nuestros soldados a construir fortificaciones defensivas y destruir obstáculos construidos por el enemigo."
 INFANTRY_TITLE_DRONES: "DRONES"
 INFANTRY_TITLE_DRONES_DESC: "Drones pequeños que pueden ser lanzados y controlados por nuestra infantería nos ayudarán a construir una conciencia situacional del combate con facilidad."
 INFANTRY_TITLE_BODY_ARMOUR: "ARMADURA CORPORAL"
 INFANTRY_TITLE_BODY_ARMOUR_DESC: "Equipar a nuestras tropas con armadura corporal les permitirá sobrevivir a impactos de bala cuando normalmente no podrían."
 INFANTRY_TITLE_EXOSKELETON: "EXOESQUELETO"
 INFANTRY_TITLE_EXOSKELETON_DESC: "Los exoesqueletos son trajes de poder que pueden mejorar la fuerza, la velocidad y la agilidad de sus usuarios."
 INFANTRY_TITLE_CAMOUFLAGE: "CAMUFLAJE"
 INFANTRY_TITLE_CAMOUFLAGE_DESC: "El camuflaje incluye patrones para nuestros uniformes militares, así como cortinas y redes que se pueden colocar sobre el equipo. Formas más avanzadas de camuflaje permitirán ocultarse de medidas de detección más avanzadas."

 armor_subtitle_hull: "CASCOS DE TANQUES PRINCIPALES"
 armor_subtitle_hull_desc: "Los tanques principales de batalla son los vehículos terrestres más pesados que pueden usar nuestras fuerzas armadas. Su propósito principal es proporcionar apoyo de fuego a nuestras tropas y también enfrentarse a objetivos blindados hostiles."
 armour_subtitle_computer: "SISTEMAS DE COMPUTADORAS"
 armour_subtitle_computer_desc: "Los sistemas de computadoras consisten en sistemas de puntería, control de fuego, cámaras y otros dispositivos de guerra electrónica que nuestros vehículos blindados necesitan para operar."
 armour_subtitle_armour: "ARMADURA AVANZADA"
 armor_subtitle_armour_desc: "La armadura avanzada incluye armadura compuesta y de reacción explosiva, que puede ser más efectiva en la protección de nuestros vehículos blindados que la armadura de acero o aluminio simple."
 armour_subtitle_engine: "MOTORES"
 armour_subtitle_engine_desc: "Los motores son lo que propulsa nuestros vehículos. Generalmente, la mayoría de los vehículos blindados funcionan con motores diésel, pero también están disponibles otras opciones más exóticas."
 armour_subtitle_weapons: "ARMAS DE TANQUES"
 armour_subtitle_weapons_desc: "Los tanques generalmente usan cañones de diferentes tamaños como su arma principal, desde cañones más pequeños de 90 mm hasta cañones masivos de 152 mm."
 armor_subtitle_afv_hull: "CASCOS DE VEHÍCULOS DE COMBATE BLINDADOS"
 armor_subtitle_afv_hull_desc: "Los vehículos de combate blindados incluyen VCI (Vehículo de Combate de Infantería) y APC (Transporte Blindado de Personal). Los primeros actúan como elemento de apoyo de fuego y empuje para nuestra infantería, mientras que los segundos ofrecen taxis de campo de batalla y apoyo de fuego limitado."
 armour_subtitle_afv_weapons: "ARMAS DE VEHÍCULOS DE COMBATE BLINDADOS"
 armour_subtitle_afv_weapons_desc: "Las armas más comunes para VCI y APC son diferentes tipos de cañones automáticos, aunque las ametralladoras y los cañones de asalto de gran calibre también hacen apariciones raras."
 armour_subtitle_light_tank_hulls: "CASCOS DE TANQUES LIGEROS"
 armour_subtitle_light_tank_hulls_desc: "Los tanques ligeros pueden ofrecer a nuestras tropas apoyo de fuego en terrenos que son demasiado limitantes para nuestros tanques principales de batalla."

 MD_ARTILLERY_TITLE: "ARTILLERÍA REMOLCADA"
 MD_ARTILLERY_TITLE_DESC: "La artillería actúa como el principal elemento de apoyo de fuego para nuestros soldados. Los modelos anteriores deben ser movidos por camiones o a mano, pero los modelos más modernos tienen sus propios motores incorporados para reubicarlos rápidamente a corta distancia."
 ARTILLERY_SP_TITLE: "ARTILLERÍA AUTOPROPULSADA"
 ARTILLERY_SP_TITLE_DESC: "Las piezas de artillería autopropulsada son cañones de artillería montados en un casco de tanque o camión. Esto les da mayor movilidad, almacenamiento de municiones y protección de la tripulación."
 ARTILLERY_TITLE_LIGHT_AT: "MISILES GUIADOS ANTITANQUE LIGEROS"
 ARTILLERY_TITLE_LIGHT_AT_DESC: "Los ATGM (Misiles Guiados Antitanque) ligeros son armas antitanque lo suficientemente ligeras como para ser transportadas por soldados individuales o escuadrones de armas. Son la principal munición antitanque pesada que tiene nuestra infantería, en caso de que las armas antitanque portátiles no sean suficientes."
 ARTILLERY_TITLE_HEAVY_AT: "MISILES GUIADOS ANTITANQUE PESADOS"
 ARTILLERY_TITLE_HEAVY_AT_DESC: "Los ATGM (Misiles Guiados Antitanque) pesados son armas antitanque más poderosas en comparación con sus contrapartes más ligeras. Su peso y tamaño requieren que se monten en vehículos para ser movidos eficazmente en combate."
 ARTILLERY_TITLE_SP_AA: "ANTITANQUE AUTOPROPULSADO"
 ARTILLERY_TITLE_SP_AA_DESC: "Los vehículos antiaéreos autopropulsados nos ofrecen una manera móvil y mucho más pesada de defendernos de las aeronaves enemigas que los sistemas de defensa aérea portátiles."
 ARTILLERY_TITLE_AA: "SISTEMAS DE DEFENSA AÉREA PORTÁTILES"
 ARTILLERY_TITLE_AA_desc: "Los sistemas de defensa aérea portátiles (o MANPADS) son armas antiaéreas lo suficientemente ligeras como para ser transportadas por un soldado individual. Estos brindan a nuestros soldados la oportunidad de luchar contra aviones, helicópteros y misiles, aunque a un alcance y eficiencia mucho menor que las armas antiaéreas dedicadas."

 NAVAL_TITLE_CORVETTE: "CORBETAS"
 NAVAL_TITLE_CORVETTE_DESC: "La clase más pequeña de embarcación considerada un buque de guerra, los barcos de clase Corbeta no suelen formar parte de las armadas de aguas azules. Estos barcos pequeños y rápidos suelen estar armados con una variedad de armas, lo que les permite realizar una variedad de tareas. Muchos países pueden tener Corbetas debido a su asequibilidad para las armadas pequeñas y medianas. Por lo general, se utilizan para: defensa y vigilancia costera, barrido de minas, antisubmarina, antiaérea, antibuque y, en los tiempos modernos, tareas de ataque terrestre."
 NAVAL_TITLE_FRIGATE: "FRAGATAS"
 NAVAL_TITLE_FRIGATE_DESC: "Formando el núcleo de muchas armadas modernas, las fragatas se pueden utilizar como parte de las fuerzas navales de aguas azules. Tienen un alcance extendido y son más grandes en comparación con la clase de barco Corbeta. Aunque se utilizan con mayor frecuencia como plataforma para la defensa de la flota, pueden desempeñar una gama bastante amplia de roles dentro de una flota y se pueden personalizar para satisfacer las demandas de muchos roles y situaciones diferentes (incluidas tareas más ofensivas). Por lo general, se utilizan para: defensa de la flota, antisubmarina, antiaérea y tareas de convoy marítimo."
 NAVAL_TITLE_MISSILE_DESTROYERS: "DESTRUCTORES DE MISILES"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Destinados a escoltar a buques más grandes en una flota, convoy o grupo de batalla, estos buques de guerra rápidos, maniobrables y de larga duración son igualmente capaces de operar de forma independiente. Las iteraciones posteriores, que llevan una amplia y mortal variedad de misiles guiados, misiles de crucero y otras armas, son de hecho buques de guerra multimisión. Más pesados en tonelaje y más ofensivos y mortales en potencia de fuego que su fragata o corbeta. Por lo general, se utilizan para: defensa de la flota, tareas ofensivas, antiaérea, antibuque, antisubmarina, así como tareas de ataque terrestre, según la carga."
 NAVAL_TITLE_MISSILE_CRUISERS: "CRUCEROS DE MISILES"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Por lo general, los barcos de asalto más grandes en una flota moderna (además de los portaaviones y los barcos de asalto anfibio), estos poderosos activos pueden cubrir todos los océanos y mares del mundo. Históricamente orientados hacia la defensa aérea (mientras que los destructores tenían la tarea de la guerra de superficie), los cruceros modernos tienen un increíble arsenal de armas a su disposición, mayor que cualquier otro barco de combate. Los cruceros se pueden utilizar como base para un grupo de batalla completo, con una gran capacidad para sensores y sistemas de gestión de combate. Por lo general, se utilizan para: mando y control, antiaérea, antibuque y tareas de ataque terrestre."
 NAVAL_TITLE_HELICOPTER_CARRIER: "PORTAHELICÓPTEROS"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Parecidos a los portaaviones, estos barcos de asalto anfibio multipropósito proporcionan un gran impacto por mucho menos costo, tanto en producción como en mano de obra. Capaces de operar helicópteros, aviones de ala fija STOVL (despegue corto y aterrizaje vertical), así como embarcaciones de asalto de la Infantería de Marina, muchos también tienen una cubierta de pozo, lo que permite asaltos anfibios rápidos en posiciones enemigas. Estos barcos proporcionan un gran bono de apoyo a cualquier desembarco anfibio. Por lo general, se utilizan para: mando y control, antisubmarina, guerra de superficie, guerra aérea (si están equipados con aviones de ala fija), bombardeo costero y apoyo al desembarco anfibio."
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "SUBMARINOS DE ATAQUE DIÉSEL"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "Los asesinos silenciosos de los océanos del mundo, estas plataformas de guerra submarina incorporan una variedad de habilidades útiles, incluido el sigilo, la recopilación de inteligencia y los sistemas de armas. Diseñados para un amplio espectro de misiones en mar abierto y litorales, estos especialistas en denegación de área son una piedra angular de cualquier armada."
 NAVAL_TITLE_ATTACK_SUBMARINE: "SUBMARINOS DE ATAQUE NUCLEAR"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "Los asesinos silenciosos de los océanos del mundo, estas plataformas de guerra submarina incorporan una variedad de habilidades útiles, incluido el sigilo, la recopilación de inteligencia y los sistemas de armas. Diseñados para un amplio espectro de misiones en mar abierto y litorales, estos especialistas en denegación de área son una piedra angular de cualquier armada."
 NAVAL_TITLE_MISSILE_SUBMARINE: "SUBMARINOS DE MISILES"
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "Los asesinos silenciosos de los océanos del mundo, estas plataformas de guerra submarina incorporan una variedad de habilidades útiles, incluido el sigilo, la recopilación de inteligencia y los sistemas de armas. Diseñados para un amplio espectro de misiones en mar abierto y litorales, estos especialistas en denegación de área son una piedra angular de cualquier armada."
 NAVAL_TITLE_CV: "PORTAAVIONES"
 NAVAL_TITLE_CV_DESC: "Estas bases aéreas flotantes son la cúspide del poder naval, capaces de llegar a los océanos del mundo para proyectar el poder de una nación en todo el globo. Al significar la sangre y el tesoro de una nación fuerte, estos activos increíblemente valiosos deben ser protegidos a toda costa. Con un vasto alcance, requieren un verdadero grupo de batalla de aguas azules para permitirles cumplir con su gama completa de capacidades operativas en el mar. Cualquier país que despliegue un grupo de batalla de portaaviones totalmente operativo puede estar verdaderamente orgulloso de lo que representa su armada y el poder horrible que ejerce. Por lo general, se utilizan para: proyección de poder a lo largo y ancho, guerra aérea, guerra de superficie, guerra anfibia."

 NAVAL_TITLE_MTG_CORVETTES: "CORBETAS"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "La clase más pequeña de embarcación considerada un buque de guerra, los barcos de clase corbeta no suelen formar parte de las armadas de aguas azules. Estos barcos pequeños y rápidos suelen estar armados con una variedad de armas, lo que les permite realizar una variedad de tareas. Muchos países pueden tener corbetas debido a su asequibilidad para las armadas pequeñas y medianas. Por lo general, se utilizan para: defensa y vigilancia costera, barrido de minas, antisubmarina, antiaérea, antibuque y, en los tiempos modernos, tareas de ataque terrestre."
 NAVAL_TITLE_MTG_STEALTH_CORVETTES: "CORBETAS SIGILOSAS"
 NAVAL_TITLE_MTG_STEALTH_CORVETTES_DESC: "Estas son corbetas con características de sigilo que les permiten evitar la detección por las fuerzas enemigas."
 NAVAL_TITLE_MTG_FRIGATES: "FRAGATAS"
 NAVAL_TITLE_MTG_FRIGATES_DESC: "Formando el núcleo de muchas armadas modernas, las fragatas se pueden utilizar como parte de las fuerzas navales de aguas azules. Tienen un alcance extendido y son más grandes en comparación con la clase de barco corbeta. Aunque se utilizan con mayor frecuencia como plataforma para la defensa de la flota, pueden desempeñar una gama bastante amplia de roles dentro de una flota y se pueden personalizar para satisfacer las demandas de muchos roles y situaciones diferentes (incluidas tareas más ofensivas). Por lo general, se utilizan para: defensa de la flota, antisubmarina, antiaérea y tareas de convoy marítimo."
 NAVAL_TITLE_MTG_STEALTH_FRIGATES: "FRAGATAS SIGILOSAS"
 NAVAL_TITLE_MTG_STEALTH_FRIGATES_DESC: "Con sistemas de detección cada vez más avanzados, se ha vuelto necesario equipar nuestras fragatas con tecnología de sigilo para que sean más difíciles de detectar."
 NAVAL_TITLE_MTG_DESTROYERS: "DESTRUCTORES"
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "Destinados a escoltar a buques más grandes en una flota, convoy o grupo de batalla, estos buques de guerra rápidos, maniobrables y de larga duración son igualmente capaces de operar de forma independiente. Las iteraciones posteriores, que llevan una amplia y mortal variedad de misiles guiados, misiles de crucero y otras armas, son de hecho buques de guerra multimisión. Más pesados en tonelaje y más ofensivos y mortales en potencia de fuego que su fragata o corbeta. Por lo general, se utilizan para: defensa de la flota, tareas ofensivas, antiaérea, antibuque, antisubmarina, así como tareas de ataque terrestre, según la carga."
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "DESTRUCTORES SIGILOSOS"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Los cambios en la tecnología moderna de la guerra han llevado a las flotas más avanzadas a buscar nuevas respuestas para la supervivencia en sus flotas. Los destructores sigilosos se han convertido en un enfoque preeminente. Mantenerse oculto de los sensores y radares enemigos avanzados significa que estas poderosas armas pueden atacar más cerca, más rápido y con mayor letalidad, con la ventaja adicional de una mayor capacidad de supervivencia en los conflictos modernos."
 NAVAL_TITLE_MTG_CRUISERS: "CRUCEROS"
 NAVAL_TITLE_MTG_CRUISERS_DESC: "Por lo general, los barcos de asalto más grandes en una flota moderna (además de los portaaviones y los barcos de asalto anfibio), estos poderosos activos pueden cubrir todos los océanos y mares del mundo. Históricamente orientados hacia la defensa aérea (mientras que los destructores tenían la tarea de la guerra de superficie), los cruceros modernos tienen un increíble arsenal de armas a su disposición, mayor que cualquier otro barco de combate. Los cruceros se pueden utilizar como base para un grupo de batalla completo, con una gran capacidad para sensores y sistemas de gestión de combate. Por lo general, se utilizan para: mando y control, antiaérea, antibuque y tareas de ataque terrestre."
 NAVAL_TITLE_MTG_BATTLESHIPS: "ACORAZADOS/CRUCEROS DE BATALLA"
 NAVAL_TITLE_MTG_BATTLESHIPS_DESC: "Los acorazados y cruceros de batalla son reliquias del pasado. Si bien solían dominar los mares, los avances en aviones y misiles los han convertido en objetivos fáciles para embarcaciones más pequeñas. Pero quizás con suficiente avance tecnológico, se les pueda hacer dominar los mares una vez más."
 NAVAL_TITLE_MTG_HELI_OPERATORS: "OPERADORES DE HELICÓPTEROS"
 NAVAL_TITLE_MTG_HELI_OPERATORS_DESC: "Parecidos a los portaaviones, estos barcos de asalto anfibio multipropósito proporcionan un gran impacto por mucho menos costo, tanto en producción como en mano de obra. Capaces de operar helicópteros, aviones de ala fija STOVL (despegue corto y aterrizaje vertical), así como embarcaciones de asalto marinas, muchos también tienen una cubierta de pozo, lo que permite asaltos anfibios rápidos en posiciones enemigas. Estos barcos proporcionan un gran bono de apoyo a cualquier desembarco anfibio. Por lo general, se utilizan para: mando y control, antisubmarina, guerra de superficie, guerra aérea (si están equipados con aviones de ala fija), bombardeo costero y apoyo al desembarco anfibio."
 NAVAL_TITLE_MTG_CARRIERS: "PORTAAVIONES"
 NAVAL_TITLE_MTG_CARRIERS_DESC: "Estas bases aéreas flotantes son la cúspide del poder naval, capaces de llegar a los océanos del mundo para proyectar el poder de una nación en todo el globo. Al significar la sangre y el tesoro de una nación fuerte, estos activos increíblemente valiosos deben ser protegidos a toda costa. Con un vasto alcance, requieren un verdadero grupo de batalla de aguas azules para permitirles cumplir con su gama completa de capacidades operativas en el mar. Cualquier país que despliegue un grupo de batalla de portaaviones totalmente operativo puede estar verdaderamente orgulloso de lo que representa su armada y el poder horrible que ejerce. Por lo general, se utilizan para: proyección de poder a lo largo y ancho, guerra aérea, guerra de superficie, guerra anfibia."
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES: "SUBMARINOS DE ATAQUE"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "Los asesinos silenciosos de los océanos del mundo, estas plataformas de guerra submarina incorporan una variedad de habilidades útiles, incluido el sigilo, la recopilación de inteligencia y los sistemas de armas. Los submarinos de ataque están especializados en atacar submarinos y barcos enemigos a un alcance más cercano que sus contrapartes más grandes."
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES: "SUBMARINOS DE MISILES"
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES_DESC: "Los asesinos silenciosos de los océanos del mundo, estas plataformas de guerra submarina incorporan una variedad de habilidades útiles, incluido el sigilo, la recopilación de inteligencia y los sistemas de armas. Los submarinos de misiles están diseñados con capacidades mucho mayores que los submarinos de ataque."
 NAVAL_TITLE_MTG_SUB_ENGINES: "MOTORES DE SUBMARINOS"
 NAVAL_TITLE_MTG_SUB_ENGINES_DESC: "Los submarinos generalmente operan usando motores diésel para propulsión y para cargar las baterías a bordo. Cuando está sumergido, el submarino opera mediante un motor eléctrico."
 NAVAL_TITLE_MTG_SYSTEM_ENGINEERING: "INGENIERÍA DE SISTEMAS"
 NAVAL_TITLE_MTG_SYSTEM_ENGINEERING_DESC: "La ingeniería de sistemas constituye todas las partes auxiliares de los buques navales, como motores, electrónica y radar."
 NAVAL_TITLE_MTG_ENGINES: "MOTORES DE BARCOS"
 NAVAL_TITLE_MTG_ENGINES_DESC: "Los barcos generalmente operan con motores diésel masivos o motores de turbina, o una combinación de ambos."
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES: "MOTORES NUCLEARES"
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES_DESC: "Los motores nucleares tienen combustible esencialmente ilimitado, lo que permite que nuestros barcos operen en el océano mientras haya suministros para los marineros a bordo."
 NAVAL_TITLE_MTG_INTERNAL_DEFENSES: "CONTROL DE FUEGO"
 NAVAL_TITLE_MTG_INTERNAL_DEFENSES_DESC: "Las computadoras de control de fuego son responsables de apuntar a los barcos enemigos y calcular los vectores de impacto."
 NAVAL_TITLE_MTG_RADAR: "RADAR"
 NAVAL_TITLE_MTG_RADAR_DESC: "Un radar utiliza ondas de radio para detectar objetos en el aire o en el agua. El radar ayuda a nuestros barcos a detectar e identificar objetivos."
 NAVAL_TITLE_MTG_SONAR: "SONAR"
 NAVAL_TITLE_MTG_SONAR_DESC: "Un sonar utiliza ondas de sonido para detectar objetos bajo el agua. Esto se utiliza principalmente para detectar submarinos, pero también se puede utilizar para detectar minas marinas, torpedos o para medir la profundidad del agua."
 NAVAL_TITLE_MTG_ARMAMENT: "ARMAMENTO NAVAL"
 NAVAL_TITLE_MTG_ARMAMENT_DESC: "Todos los barcos requieren armas para operar en los mares. Si bien los barcos comenzaron a usar grandes baterías como armamento principal, el armamento evolucionó rápidamente hacia el uso de diferentes tipos de misiles, ya que estos permiten que incluso las embarcaciones más pequeñas apunten a barcos más pesados."
 NAVAL_TITLE_CANNONS: "CAÑONES NAVALES"
 NAVAL_TITLE_CANNONS_DESC: "Los cañones navales se pueden utilizar para atacar objetivos más pequeños a corto alcance, como lanchas patrulleras o incluso objetivos terrestres. También tienen un uso limitado contra objetivos aéreos."
 NAVAL_TITLE_RAILGUNS: "CAÑONES RIEL"
 NAVAL_TITLE_RAILGUNS_DESC: "Los cañones riel utilizan munición cinética que se acelera a altas velocidades con ondas electromagnéticas. El proyectil acelera a velocidades increíblemente altas, lo que le da buenas características de penetración y precisión."
 NAVAL_TITLE_POINT_DEFENSE_SYSTEM: "SISTEMAS DE DEFENSA DE PUNTO"
 NAVAL_TITLE_POINT_DEFENSE_SYSTEM_DESC: "Los sistemas de defensa de punto están diseñados para proteger a los barcos contra los misiles y aviones entrantes si las defensas de misiles primarias no han logrado derribarlos."
 NAVAL_TITLE_MTG_ASM: "MISILES ANTI-BUQUE"
 NAVAL_TITLE_MTG_ASM_DESC: "Los misiles antibuque son la principal arma que tienen los barcos contra otros barcos. Los misiles antibuque incluyen sistemas de misiles tanto contra embarcaciones de superficie como submarinas."
 NAVAL_TITLE_MTG_AAMISSILES: "MISILES ANTI-AÉREOS"
 NAVAL_TITLE_MTG_AAMISSILES_DESC: "Los misiles antiaéreos son lo que nuestros barcos usan como su principal defensa contra objetivos aéreos. Los misiles antiaéreos pueden ser misiles tierra-aire tradicionales (SAM) o misiles de estructura de rodadura (RAM) que están destinados principalmente contra los misiles entrantes."
 NAVAL_TITLE_MTG_VLS_SURFACE: "SISTEMAS DE LANZAMIENTO VERTICAL DE SUPERFICIE"
 NAVAL_TITLE_MTG_VLS_SURFACE_DESC: "Los sistemas de lanzamiento vertical (VLS) son misiles que se lanzan verticalmente desde el casco del barco. Esto permite a los barcos transportar más misiles por superficie utilizada y el sistema de armas tiene una firma de radar más pequeña en comparación con los misiles tradicionales lanzados desde brazos."
 NAVAL_TITLE_MTG_VLS_AIR: "SISTEMAS DE LANZAMIENTO VERTICAL AÉREO"
 NAVAL_TITLE_MTG_VLS_AIR_DESC: "Los sistemas de lanzamiento vertical (VLS) son misiles que se lanzan verticalmente desde el casco del barco. Esto permite a los barcos transportar más misiles por superficie utilizada y el sistema de armas tiene una firma de radar más pequeña en comparación con los misiles tradicionales lanzados desde brazos."
 NAVAL_TITLE_MTG_TORPEDOES: "TORPEDOS"
 NAVAL_TITLE_MTG_TORPEDOES_DESC: "Los torpedos son misiles submarinos que se utilizan contra barcos. Un torpedo generalmente se lanza desde un submarino, pero también se puede lanzar desde un barco o desde un avión."
 NAVAL_TITLE_MTG_LANDING_CRAFT: "EMBARCACIONES DE DESEMBARCO"
 NAVAL_TITLE_MTG_LANDING_CRAFT_DESC: "Se necesitan embarcaciones de desembarco para realizar cualquier tipo de asalto anfibio. Estos pueden ser lanchas rápidas, embarcaciones de desembarco dedicadas, aerodeslizadores o incluso barcos masivos capaces de desembarcar múltiples vehículos a la vez."

 AIR_TITLE_TRANSPORT_HELICOPTER: "HELICÓPTEROS DE TRANSPORTE"
 AIR_TITLE_TRANSPORT_HELICOPTER_DESC: "Los helicópteros de transporte nos permiten crear unidades muy aeromóviles. Los helicópteros permiten que nuestras tropas se muevan a gran velocidad a través de terrenos variados. Sin embargo, para que esas tropas sean efectivas en combate, deben dejarlas bastante lejos de cualquier soldado enemigo para no ser vulnerables."
 AIR_TITLE_ATTACK_HELICOPTER: "HELICÓPTEROS DE ATAQUE"
 AIR_TITLE_ATTACK_HELICOPTER_DESC: "Los helicópteros de ataque actúan como apoyo de fuego rápido para nuestras tropas, lo que les permite atacar a los enemigos en cualquier posición. Son especialmente eficientes contra los tanques, ya que tienen capacidades antiaéreas limitadas. Sin embargo, son bastante vulnerables a los aviones enemigos."

 AIR_TITLE_PLANE_LIGHT_AIRFRAME: "AERONAVES LIGERAS"
 AIR_TITLE_PLANE_LIGHT_AIRFRAME_DESC: "Las estructuras ligeras nos permitirán construir ágiles cazas y entrenadores."
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME: "ESTRUCTURAS MEDIANAS"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME_DESC: "Las estructuras medianas son una de las configuraciones de aviones más comunes, lo que permite cazas polivalentes, apoyo aéreo cercano y varios otros aviones."
 AIR_TITLE_PLANE_HEAVY_AIRFRAME: "ESTRUCTURAS PESADAS"
 AIR_TITLE_PLANE_HEAVY_AIRFRAME_DESC: "Las estructuras pesadas se utilizan para diseñar bombarderos, aviones de patrulla marítima, aviones de transporte y cañoneras."
 AIR_TITLE_PLANE_AVIONICS: "AVIÓNICA Y DRONES"
 AIR_TITLE_PLANE_AVIONICS_DESC: "La aviónica consiste en todos los controles electrónicos de los aviones, así como diferentes dispositivos de monitoreo. Con aviónica avanzada, podemos crear aeronaves controladas a distancia, o drones, que podrán atacar objetivos de forma independiente."
 AIR_TITLE_PLANE_ENGINE: "MOTORES Y COMBUSTIBLE"
 AIR_TITLE_PLANE_ENGINE_DESC: "La mayoría de los aviones modernos vuelan con la ayuda de motores a reacción, aunque hay otras opciones disponibles. También hay varias formas de mejorar el alcance de nuestros aviones, como tanques de combustible más grandes o reabastecimiento en vuelo."
 AIR_TITLE_PLANE_WINGFORM: "FORMA ALAR Y MATERIALES"
 AIR_TITLE_PLANE_WINGFORM_DESC: "La forma del ala define la forma general de la aeronave. Diferentes formas de alas tienen diferentes ventajas y desventajas. Al invertir tiempo también en nuevas tecnologías de materiales, podemos mejorar nuestros aviones."
 AIR_TITLE_PLANE_NAVWEAP: "ARMAS NAVALES"
 AIR_TITLE_PLANE_NAVWEAP_DESC: "Las armas navales que portan los aviones pueden ser misiles, torpedos o minas. Para usar aviones contra submarinos, necesitamos equipar nuestros aviones con un Detector de Anomalías Magnéticas (MAD), que puede detectar el hierro en el casco del submarino."
 AIR_TITLE_PLANE_AGWEAP: "ARMAS AIRE-TIERRA"
 AIR_TITLE_PLANE_AGWEAP_DESC: "Las armas aire-tierra generalmente incluyen varios tipos de misiles y bombas, aunque también se pueden usar cañones. Para mejorar la capacidad de nuestros aviones para alcanzar objetivos terrestres, podemos equiparlos con Pods de Apuntamiento (TGP) para ayudar a guiar los misiles a sus objetivos."
 AIR_TITLE_PLANE_AAWEAP: "ARMAS AIRE-AIRE"
 AIR_TITLE_PLANE_AAWEAP_DESC: "Cuando los aviones luchan, generalmente se hace con misiles. Muchos aviones también tienen cañones como respaldo, aunque rara vez se usan en combate. Para ayudar a nuestros aviones a luchar contra los misiles enemigos, debemos equiparlos con bengalas y otras contramedidas."

