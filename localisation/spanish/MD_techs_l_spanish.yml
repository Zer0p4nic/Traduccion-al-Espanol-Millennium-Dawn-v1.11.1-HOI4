 tech_improved_target_tracking: "Seguimiento de Objetivos Mejorado"
 tech_improved_target_tracking_desc: "El seguimiento de objetivos ha sido relativamente manual desde la aparición de la artillería basada en barcos. La nueva tecnología ahora nos permite seguir firmas de calor, rastros y rutas de radar. Utilizar esto nos ayudará a hacer que nuestros barcos sean un buque de combate más efectivo. Ampliar el uso de esta tecnología a nuestros torpedos los hará aún más letales."
