 reactor1: "Magnox"
 reactor1_desc: "Los reactores Magnox están diseñados para funcionar con uranio natural con dióxido de carbono como refrigerante. Los primeros tipos se construyeron a finales de los años 50 hasta los años 70, cuando los reactores de agua ligera reemplazaron a la mayoría de ellos. Su diseño simple y baja densidad de potencia lo convirtieron en un reactor seguro y rentable al ser un reactor de Generación I."
 reactor2: "LWR"
 reactor2_desc: "El reactor de agua ligera es un término general para reactores que utilizan agua normal como refrigerante y moderador de neutrones. Sus tres variedades son el tipo más común de reactores nucleares, ya que su diseño es más simple y económico. Los avances tecnológicos posteriores a los reactores anteriores los convirtieron en reactores comerciales de Generación II."
 reactor3: "ABWR"
 reactor3_desc: "El reactor de agua en ebullición avanzado es un tipo construido sobre sistemas de agua en ebullición anteriores para mejorar la producción. Su sistema de ebullición de última generación convierte a estos reactores en los primeros reactores de Generación III. Las múltiples adiciones en seguridad y la incorporación de controles digitales dan a los reactores un gran avance sobre los diseños anteriores."
 reactor4: "System 80+"
 reactor4_desc: "Esta versión actualizada del reactor de agua a presión System 80 marca muchos cambios para reducir costos y mejorar la seguridad. El potente reactor puede manejar no solo plutonio de grado civil, sino también de grado militar, de manera que también pueda almacenarlo para uso futuro."
 reactor5: "AP1000"
 reactor5_desc: "Las mejoras en la tecnología que rodea al agua a presión han reducido costos e incrementado la eficiencia. Un sistema de seguridad pasiva en su lugar requiere menos mano de obra para el mismo rendimiento. El primer diseño más pequeño (AP600) no se consideró lo suficientemente rentable, aunque fue uno de los primeros reactores de Generación III del mundo."
 reactor6: "VVER-1200"
 reactor6_desc: "El aumento de la capacidad y la eficiencia del combustible lleva la fisión nuclear a nuevas alturas. Los sistemas de seguridad modernos refinados y los nuevos ciclos de recarga extienden no solo la vida útil, sino también la eficiencia máxima a al menos un 90%."
 reactor7: "APWR"
 reactor7_desc: "El reactor de agua a presión avanzado presenta varias mejoras de diseño, incluyendo un reflector de neutrones, mayor eficiencia y sistemas de seguridad mejorados. Integra sistemas activos y pasivos con dos trenes adicionales para reducir aún más el riesgo."
 reactor8: "CFR-1000"
 reactor8_desc: "Su predecesor más pequeño (CFR-600) fue diseñado para probar nuevos métodos con sodio líquido en lugar del refrigerante de 'agua habitual'. El CFR-1000 es su reactor comercial a mayor escala, pero también puede manejar plutonio de grado militar sin problemas."
 reactor9: "MSR"
 reactor9_desc: "El reactor de sales fundidas utiliza una mezcla especial que permite que el reactor funcione a presiones casi atmosféricas, a diferencia de lo que hace el refrigerante de 'agua habitual'. También absorbe los gases radiactivos emitidos por el núcleo. Esto reduce la necesidad de grandes y costosas estructuras de contención."
 reactor10: "VHTR"
 reactor10_desc: "El reactor de muy alta temperatura de cuarta generación puede utilizar helio o sales fundidas como refrigerante. El núcleo estará rodeado de más trenes y sistemas de seguridad avanzados."
