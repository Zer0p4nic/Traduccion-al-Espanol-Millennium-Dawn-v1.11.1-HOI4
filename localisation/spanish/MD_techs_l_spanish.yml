 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE: "INTELIGENCIA\nARTIFICIAL"
 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE_DESC: "Inteligencia artificial es un término general para cualquier cosa relacionada con la inteligencia demostrada por las máquinas."

 CIVILIAN_TITLE_TRAIN: "SISTEMA FERROVIARIO"
 CIVILIAN_TITLE_TRAIN_DESC: "El desarrollo de niveles más altos de ferrocarril permitirá un transporte más rápido por todo el país."
 CIVILIAN_TITLE_CONSTRUCTION: "INGENIERÍA DE LA CONSTRUCCIÓN"
 CIVILIAN_TITLE_CONSTRUCTION_DESC: "Mejorar nuestros métodos de construcción y excavación permitirá un crecimiento más rápido de nuestra economía."
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "NANOFIBRAS E IMPRESORAS 3D"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "Las nanofibras e impresoras 3D son más un enfoque de nueva ola para el sector industrial moderno. Sin embargo, son una de las tecnologías más importantes introducidas en épocas recientes."
 CIVILIAN_TITLE_GENETICS: "INGENIERÍA GENÉTICA"
 CIVILIAN_TITLE_GENETICS_DESC: "La ingeniería genética es una ciencia relativamente nueva. Su enfoque principal se refiere a la edición y comprensión de la genética."
 CIVILIAN_TITLE_FUEL: "PROCESAMIENTO DE COMBUSTIBLE Y TECNOLOGÍAS ENERGÉTICAS"
 CIVILIAN_TITLE_FUEL_DESC: "El procesamiento de combustible en la actualidad se ha desviado del antiguo enfoque del procesamiento de petróleo y más hacia los biocombustibles y similares."
 CIVILIAN_TITLE_NUCLEAR: "REACTORES NUCLEARES"
 CIVILIAN_TITLE_NUCLEAR_DESC: "Los reactores nucleares de nueva generación mejorarán la eficiencia de todos nuestros reactores."
 CIVILIAN_TITLE_AGRICULTURE: "DIGITALIZACIÓN AGRÍCOLA"
 CIVILIAN_TITLE_AGRICULTURE_DESC: "La agricultura todavía depende en gran medida del trabajo manual y la maquinaria operada por humanos. Mediante la utilización de computadoras y la automatización, nuestro sector agrícola podría mejorarse aún más."

 SPACE_TITLE_SATELLITES: "SATÉLITES"
 SPACE_TITLE_SATELLITES_DESC: "Satélites GNSS, de Comunicación y Reconocimiento."
 SPACE_TITLE_SPACE_WEAPONS: "ARMAS\nESPACIALES"
 SPACE_TITLE_SPACE_WEAPONS_DESC: "Armas Antisatélite y Bombardeo Cinético"
 SPACE_TITLE_OLV: "VEHÍCULO DE LANZAMIENTO ORBITAL"
 SPACE_TITLE_OLV_DESC: "Un vehículo de lanzamiento o cohete portador es un vehículo propulsado por cohetes que se utiliza para transportar una carga útil desde la superficie de la Tierra al espacio, generalmente a la órbita terrestre o más allá."
 BALLISTIC_MISSILES_TITLE_IRBM: "MISILES BALÍSTICOS\nDE ALCANCE INTERMEDIO"
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Un misil balístico de alcance intermedio (IRBM) es un misil balístico con un alcance de 1000-5000 km."
 BALLISTIC_MISSILES_TITLE_ICBM: "MISILES BALÍSTICOS\nINTERCONTINENTALES"
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Un misil balístico intercontinental (ICBM) es un misil con un alcance mínimo de 6000 km diseñado principalmente para la entrega de armas nucleares (entrega de una o más ojivas termonucleares)."
 CRUISE_MISSILES_TITLE_HSCM: "MISILES DE CRUCERO\nHIPERSÓNICOS"
 CRUISE_MISSILES_TITLE_HSCM_DESC: "Un misil de crucero hipersónico (HSCM) viaja al menos a cinco veces la velocidad del sonido (Mach 5)"
 CRUISE_MISSILES_TITLE_GLCM: "MISILES DE CRUCERO\nLANZADOS DESDE TIERRA"
 CRUISE_MISSILES_TITLE_GLCM_DESC: "Un misil de crucero lanzado desde tierra (GLCM) es un misil de crucero basado en tierra."
 MISSILE_DEFENCE_TITLE_SAM: "MISILES\nSUPERFICIE-AIRE"
 MISSILE_DEFENCE_TITLE_SAM_DESC: "Un misil superficie-aire (SAM) es un misil diseñado para ser lanzado desde el suelo para destruir aeronaves u otros misiles."

