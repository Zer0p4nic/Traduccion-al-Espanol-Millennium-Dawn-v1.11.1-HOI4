 radar: "Radar"
 radar_desc: "El radar es un sistema para detectar la presencia, dirección, distancia y velocidad de objetos utilizando ondas electromagnéticas que se reflejan desde el objeto de vuelta a la fuente."
 internet1: "1G"
 internet1_desc: "1G es la primera generación de telecomunicaciones móviles inalámbricas. Las señales de radio que se transmiten en las redes 1G son analógicas."
 internet2: "2G"
 internet2_desc: "2G o la segunda generación de redes celulares se lanzó comercialmente en 1991. 2G vio grandes mejoras en la encriptación, un uso más eficiente de la banda ancha y servicios de datos para móviles comenzando con la llegada de los mensajes de texto SMS."
 internet3: "3G"
 internet3_desc: "3G o la tercera generación de redes celulares estableció nuevos estándares para dispositivos móviles y telecomunicaciones móviles. La nueva generación de redes celulares soportó una mayor tasa de kbit/s, así como encontró más aplicaciones en telefonía móvil, acceso a Internet móvil y televisión móvil."
 internet4: "4G"
 internet4_desc: "4G o la cuarta generación de redes celulares tomó la forma del acceso moderno a Internet móvil. Se aplica actualmente con acceso web móvil, telefonía IP, servicios de juegos y muchos otros servicios de accesibilidad digital. 4G ha eliminado casi por completo los sistemas analógicos de las generaciones anteriores."
 internet5: "5G"
 internet5_desc: "5G, el formato más contemporáneo de redes de banda ancha celular, comenzará a desplegarse en 2019. Ofrece un mayor ancho de banda, lo que da lugar a velocidades de descarga más altas, eventualmente 10 Gbit/s. Se cree que el aumento del ancho de banda también abrirá la posibilidad de que los proveedores generales de servicios de Internet lo utilicen para competir con el Internet por cable."
 internet6: "6G"
 internet6_desc: "6G es el estándar futuro para redes de banda ancha que aumentará el ancho de banda a 20 Gbit/s. Hará que la banda ancha sea aún más aplicable para la transferencia de grandes volúmenes de datos."
 wifi: "Wi-Fi"
 wifi_desc: "Wi-Fi es una familia de protocolos de red inalámbrica basados en el conjunto de estándares IEEE 802.11, que se utilizan comúnmente para redes de área local de dispositivos y acceso a Internet. El término 'Wi-Fi' es una marca registrada y está regulado por la Wi-Fi Alliance. Wi-Fi está diseñado para funcionar sin problemas con su hermano cableado Ethernet."
 lifi: "Li-Fi"
 lifi_desc: "La fidelidad de la luz (Li-Fi) es similar en función al Wi-Fi. La ventaja de Li-Fi sobre Wi-Fi es que puede transmitir datos a hasta 100 Gbit/s y es desarrollado por varias organizaciones en todo el mundo."
 modern_satelite_internet: "Acceso moderno a Internet vía satélite"
 modern_satelite_internet_desc: "Con los satélites volviéndose cada vez más prevalentes en las comunicaciones y otras formas de transferencia de datos, el Internet es uno de esos servicios que ha capitalizado el acceso vía satélite, lo que abre la posibilidad de que más personas se conecten a Internet."
 lte: "LTE"
 lte_desc: "Long Term Evolution (LTE) es un estándar de telecomunicación para comunicación de banda ancha inalámbrica para dispositivos móviles y terminales de datos basados en las tecnologías GSM/EDGE y UMTS/HSPA."
 wimax: "WiMAX"
 wimax_desc: "Worldwide Interoperability for Microwave Access (WiMAX) es una familia de estándares de comunicación de banda ancha inalámbrica basados en el conjunto de estándares IEEE 802.16."
 umts: "UMTS"
 umts_desc: "El Sistema Universal de Telecomunicaciones Móviles (UMTS) es un sistema celular móvil de tercera generación para redes basadas en el estándar GSM. Desarrollado y mantenido por el 3GPP, UMTS es un componente del estándar IMT-2000. Especifica un sistema de red completo, que incluye la red de acceso radio, la red central y la autenticación de usuarios a través de SIM. Este sistema requiere una mayor instalación de estaciones base y nuevas asignaciones de frecuencia."
 edge: "EDGE"
 edge_desc: "A diferencia de UMTS, Enhanced Data Rates for GSM Evolution (EDGE) no requiere nuevas estaciones base ni nuevas asignaciones de frecuencia. A través de la introducción de métodos sofisticados de codificación y transmisión de datos, EDGE ofrece tasas de bits más altas por canal de radio. A veces se llama 2.75G."
 hsupa: "HSDPA/HSUPA"
 hsupa_desc: "High-Speed Uplink Packet Access (HSUPA) & High-Speed Downlink Packet Access (HSDPA) es una combinación de dos protocolos móviles. Extienden y mejoran el rendimiento de las redes de telecomunicaciones móviles 3G existentes utilizando los protocolos WCDMA."
 gprs: "GPRS"
 gprs_desc: "El Servicio General de Radio por Paquetes (GPRS) es un servicio de comunicación inalámbrica basado en paquetes que promete tasas de datos de 56 a 114 kbps y conexión continua a Internet para usuarios de teléfonos móviles y computadoras. El dispositivo se asienta en las redes de comunicación celular 2G y 3G del Sistema Global para Comunicaciones Móviles."

 civilian_folder: "Tecnología industrial"
 civilian_folder_desc: "Tecnologías del siglo XXI como la ingeniería genética, nanofibras y AI."
 CAT_ai: "Tecnología de inteligencia artificial"
 CAT_nfibers: "Tecnología de nanofibras"
