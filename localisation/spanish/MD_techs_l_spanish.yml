 nsb_artillery_0: "ART 1965"
 nsb_artillery_0_desc: "Con sus potentes capacidades de fuego indirecto, la Artillería proporciona ataques de precisión sostenidos donde se necesita en el campo de batalla, y mucho más allá de los rangos visuales. Puede ser recargada directamente por su tripulación. Dado que requiere vehículos externos para su movimiento, puede ser difícil de mover entre ataques, lo que la hace vulnerable a los contraataques de la artillería enemiga. Los sistemas de calibre ligero y bajo peso pueden ser arrastrados manualmente y son adecuados para operaciones aéreas, ya que pueden caber dentro de aviones de transporte."

 AA_upgrade_1: "Unidad de Refrigeración de Batería de Segunda Generación"
 AA_upgrade_1_desc: "Contiene una batería térmica para proporcionar energía para operaciones previas al vuelo, así como un suministro de gas argón para enfriar el detector infrarrojo en el buscador del misil."
