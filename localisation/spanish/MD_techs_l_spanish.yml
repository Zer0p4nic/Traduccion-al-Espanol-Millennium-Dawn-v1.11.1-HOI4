 destroyer_desc: "Destinados a escoltar buques más grandes en una flota, estos buques de guerra rápidos, maniobrables y de larga duración son igualmente capaces de operar de forma independiente."
 destroyer_hull_1: "Casco de destructor 1965"
 destroyer_hull_1_desc: "Destinados a escoltar buques más grandes en una flota, convoy o grupo de combate, estos buques de guerra rápidos, maniobrables y de larga duración son igualmente capaces de operar de forma independiente. Las iteraciones posteriores, que llevan una amplia y mortífera variedad de misiles guiados, misiles de crucero y otras armas, son verdaderos buques de guerra multimisión. Más pesados en tonelaje y más ofensivos y letales en potencia de fuego que tu fragata o corbeta. Generalmente se utilizan para: defensa de la flota, tareas ofensivas, defensa antiaérea, guerra antisuperficie, guerra antisubmarina, así como ataques terrestres, dependiendo del armamento."
