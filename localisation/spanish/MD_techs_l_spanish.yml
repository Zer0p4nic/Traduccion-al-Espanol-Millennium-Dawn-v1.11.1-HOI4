 frigate_desc: "Formando el núcleo de muchas armadas modernas, las fragatas pueden usarse como parte de las fuerzas navales de 'aguas azules'."
 frigate_hull_1: "Casco de fragata 1965"
 frigate_hull_1_desc: "Formando el núcleo de muchas armadas modernas, las fragatas pueden usarse como parte de las fuerzas navales de 'aguas azules'. Tienen un alcance extendido y son más grandes en comparación con la clase de buque corbeta. Aunque se usan más a menudo como una plataforma para la defensa de la flota, pueden realizar una gama bastante amplia de roles dentro de una flota y pueden personalizarse para satisfacer las demandas de muchas situaciones y roles diferentes (incluidas tareas más ofensivas). Generalmente se utilizan para: defensa de la flota, guerra antisubmarina, defensa antiaérea y escolta de convoyes marítimos."
