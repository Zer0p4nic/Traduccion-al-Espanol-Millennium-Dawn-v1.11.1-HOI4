l_spanish:
 HELP_BUTTON_TT: "Haga clic en este botón para abrir las ventanas de ayuda para esta pestaña. Haga clic en este botón nuevamente para cerrar todas las ventanas"
 HELP_BUTTON_TT_delayed: "Las ventanas de ayuda explicarán las mecánicas de Millennium Dawn. Puedes encontrar este botón en varias pestañas del juego"
 HELP_BUTTON_PARTIES_TT: "Sus partidos políticos están divididos en 5 §HPerspectivas§! separadas; Occidental, Emergente, Salafista, No Alineado y Nacionalista. Cada §HPerspectiva§! está dividida en §HPartidos§!. Al hacer clic en las dos flechas verdes, podrá ver todos los partidos de su país y descripciones de lo que representa cada Perspectiva y partido. En esta ventana, puede impulsar y atacar partidos. La popularidad máxima de un partido está limitada por la popularidad de la Perspectiva a la que pertenece. Después de las elecciones, el §HPartido§! con la mayor popularidad gana"
 HELP_BUTTON_PARTIES_TT_delayed: "Sobre las elecciones:\nDespués de las elecciones, el partido que gana las elecciones debe formar una coalición con otros partidos para alcanzar una mayoría en el parlamento. Si esto no se puede hacer, recibirá una penalización de §HPoder Político§!. El partido gobernante será elegido entre los dos partidos más grandes, y los dos partidos más grandes no pueden formar una coalición juntos. La formación de coaliciones se realiza en la §HPestaña de Decisiones§!, y solo tendrá un tiempo limitado para formarla"
 HELP_BUTTON_GDP_TT: "Su §HPBI per cápita§! describe el nivel general de riqueza de la nación. Los países más ricos tienen un crecimiento de la población y la economía más lento, pero disfrutan de una investigación más rápida y tasas de interés más bajas en su deuda. Puede aumentar su PBI/cápita llenando todos sus espacios de construcción en todos sus estados propiedad"
 HELP_BUTTON_GDP_TT_delayed: "Nota! Si su país tiene más de 78 fábricas, puede dejar un espacio vacío en cada estado y aún así poder actualizar su PBI/cápita"
 HELP_BUTTON_TAXES_TT: "El ingreso principal de su país son los §HImpuestos§!. Al aumentar sus impuestos, podrá ganar más dinero, pero parte de sus §HIndustrias Civiles§! disponibles se usará como §HCosto de Impuestos§! dependiendo de su §HTasa de Impuestos§!. Esto significa que su capacidad para construir edificios (y por lo tanto su crecimiento económico) se ralentizará. Reducir sus impuestos tendrá el efecto contrario. Puede ajustar su tasa de impuestos con los botones '+' y '-'"
 HELP_BUTTON_FINANCES_TT: "Es importante gestionar los ingresos y gastos de su gobierno. En la barra superior, verá su §HDeuda§!, §HTesorería§! e §HInversiones Internacionales§!.\n\n§HDeuda§! describe cuánto dinero ha pedido prestado su país. Debe pagar intereses sobre su préstamo. Sus tasas de interés están determinadas por su relación deuda-PBI. Una tasa de interés alta (>15%) puede llevar a la bancarrota!\n\n§HTesorería§! describe cuánto dinero tiene actualmente su país. Al pasar el cursor sobre la tesorería, verá si está obteniendo una ganancia o déficit semanal. Si no tiene tesorería y está operando con déficit, su deuda aumentará automáticamente.\n\n§HInversiones Internacionales§! describen cuánto dinero ha invertido su país en el extranjero. Obtiene una tasa de retorno fija de sus inversiones, que se agrega a su ingreso semanal. Puede invertir en otros países haciendo clic en un estado que no le pertenece y eligiendo del menú de construcción sobre la ventana del estado.\n\nAumentar sus niveles de gasto le dará varios bonos, pero le costará más dinero"
 HELP_BUTTON_FINANCES_TT_delayed: "Nota! En Millennium Dawn, la economía está modelada según la vida real. Al igual que en la vida real, es normal operar con déficit y financiar parte de su gasto a través de la deuda. Solo mantenga su tasa de interés bajo control expandiendo su economía e incrementando su PBI per cápita!"
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Las facciones internas representan grupos poderosos que tienen poder político en su país. Si les agrada, le darán bonos. Las facciones que no le agradan tienen el efecto contrario. Las facciones internas pueden exigirle cosas y limitar sus opciones en cuanto a política y enfoques nacionales. La opinión de las facciones internas puede cambiar a través de enfoques, decisiones y eventos"
 HELP_BUTTON_TRADE_TT: "El nivel de su ley comercial determina cuánto de sus recursos naturales se exportan al mercado. Cuando exporta recursos, ganará ingresos adicionales. Ganará ingresos independientemente de si otro país compra sus recursos o no"
 HELP_BUTTON_DECISIONS_TT: "Millennium Dawn utiliza decisiones en mayor medida para el contenido que el juego base. Recuerde revisar periódicamente sus decisiones disponibles para ver si hay nuevas decisiones. Puede desmarcar decisiones que no sean de su interés, y cualquier nueva decisión que aparezca activará automáticamente la notificación '§HDecisiones Disponibles§!'"
 HELP_BUTTON_RESEARCH_TT: "En Millennium Dawn, los países comienzan con equipos que han desarrollado ellos mismos en el mundo real, y cualquier equipo base que necesiten para sus plantillas iniciales. Como país menor, debe confiar en países más grandes para obtener el equipo más moderno. Si desea ser autosuficiente, debe invertir recursos considerables para desarrollar sistemas de armas nacionales"
 HELP_BUTTON_SLOTS_TT: "En Millennium Dawn, los espacios de investigación son muy limitados y debe priorizar qué mantener actualizado. Se pueden adquirir más espacios de investigación a través de enfoques nacionales"
 HELP_BUTTON_INFLUENCE_TT: "Cada país se ve afectado por la §HInfluencia§! de países extranjeros. La influencia representa el poder blando y el control que los países tienen entre sí. Los países tenderán naturalmente hacia la misma §HPerspectiva§! que sus influenciadores. Cuanto más influencia tenga otro país, más fuerte será la tendencia. Al gastar influencia, los países pueden afectar la política de otros países, obtener recursos e incluso convertir a otros países en títeres. La influencia se gana gastando §HPoder Político§! o invirtiendo en otros países. Puede luchar contra la influencia a través de una decisión en la pestaña de decisiones"
 HELP_BUTTON_RESOURCES_TT: "A diferencia del juego base, en Millennium Dawn todo el equipo militar cuesta petróleo para producir. Esto es para incentivar a los países a comprar petróleo incluso en tiempos de paz y hacerlos dependientes de los países productores de petróleo"
 HELP_BUTTON_TEMPLATES_TT: "Las unidades difieren bastante del juego base. En términos generales, las unidades se vuelven más fuertes a medida que se vuelven más pesadas (Infantería Ligera -> Infantería -> Infantería Mecanizada -> Infantería Blindada -> Blindada), pero como contraparte cuestan más y sufren más penalizaciones por terreno.\n\nEl ancho de combate base se ha incrementado de 60 a 120 en comparación con el juego base, y los anchos de batallón individuales a menudo son números impares. Esto es para reducir la importancia de tener el ancho de combate óptimo para sus plantillas. En la mayoría de los casos, no podrá llenar el ancho de combate disponible al máximo. En términos de tamaño de unidad, las unidades más grandes siempre son mejores"
 HELP_BUTTON_EQUIPMENT_TT: "En Millennium Dawn, todas sus unidades iniciales comienzan sin ningún equipo. Todo el equipo inicial se coloca en los almacenes iniciales de los países. Esto se hace para que todos los países comiencen con su equipo histórico correcto de la vida real. Por esta razón, es una buena idea no comenzar a entrenar nuevas unidades de inmediato, ya que 'robará' equipo de sus unidades ya existentes. Tarda aproximadamente una semana en el juego en llenar sus unidades iniciales"
