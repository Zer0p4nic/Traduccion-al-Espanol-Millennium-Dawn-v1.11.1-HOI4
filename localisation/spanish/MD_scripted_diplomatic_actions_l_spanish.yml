 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "Proponer §YAcuerdo Comercial§!"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "Proponer un §YAcuerdo Comercial§! con esta nación debería ser un acuerdo mutuamente beneficioso. Trayendo mayor prosperidad tanto a nuestra nación como a la suya. Si la nación está buscando invertir, tener un §YAcuerdo Comercial§! también aumenta su posibilidad de obtener inversiones.\n\nLos siguientes son factores de cómo la IA reaccionará al acuerdo:\nMismo Gobierno, Opinión, Influencia, Facción, Membresía en la UE, Membresía en la OTAN."
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "No está actualmente en un §YAcuerdo Comercial§! con §Y[This.GetNameWithFlag]§!\n"
 PROPOSAL_MISSING_TOOLTIP: "No está considerando actualmente una oferta de §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "Un §YAcuerdo Comercial§! entre nuestras dos naciones aumentará la influencia comercial en §G100§! y la opinión con §Y[This.GetNameWithFlag]§! en §G25§! si se acepta. Las dos naciones también recibirán una influencia de §G~1%§! una sobre la otra."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "¡[THIS.GetNameWithFlag] §GAceptó§! el §YAcuerdo Comercial§!!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag] ha aceptado el acuerdo, produciendo los siguientes efectos:\n\nAumento de la Influencia Comercial en §G50§!\nAumento de la Opinión en §G25§!\nInfluencia Aumentada de Alrededor de §G~1%§!\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "¡[THIS.GetNameWithFlag] §RRechazó§! el §YAcuerdo Comercial§!!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "Desafortunadamente, [THIS.GetNameWithFlag] ha rechazado nuestro acuerdo comercial. Quizás otro día podríamos firmar un acuerdo."

 CANCEL_TRADE_AGREEMENT_TITLE: "¡Terminar el §YAcuerdo Comercial§!"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "Terminar el §YAcuerdo Comercial§! con esta nación causará tensiones entre nuestras naciones."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "Está actualmente en un §YAcuerdo Comercial§! con §Y[This.GetNameWithFlag]§!\n"
 CANCEL_TRADE_AGREEMENT_DESC: "Terminar el §YAcuerdo Comercial§! Tiene los siguientes efectos:\n\nLa Influencia Comercial Disminuye en §R50§!\nLa Opinión Disminuye en §R25§! con un modificador de opinión decreciente de §R15§! debido a la ruptura del acuerdo\n"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "Transmisión desde [Root.GetNameWithFlag]"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "El mensaje de §Y[Root.GetNameWithFlag]§! cambia su estado diplomático con nosotros: Cancelar Acuerdo Comercial"

 # Assume Debt
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "¡Proponer una §YAscensión de Deuda§!"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "Podemos proponer una §YAscensión de Deuda§! a otra nación para ayudar a aliviar sus problemas económicos actuales. Si eligen aceptar esta oferta, ganamos una pequeña cantidad de opinión y asumimos el 25% de su §YDeuda§!. Primero se toma de nuestro tesoro.\n\nLos siguientes son factores de cómo la IA reaccionará al acuerdo:\nMismo Gobierno, Opinión, Influencia, Facción, Membresía en la UE, Membresía en la OTAN."
 DIPLO_ACTION_ASSUME_DEBT_DESC: "Podemos asumir la §YDeuda§! de otra nación para ayudar a aliviar sus problemas económicos actuales. Si eligen aceptar esta oferta, ganamos una pequeña cantidad de opinión y asumimos el 25% de su §YDeuda§!. Primero se toma de nuestro tesoro."
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "¡[THIS.GetNameWithFlag] §GAceptó!§!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] ha aceptado la asunción de §YDeuda§!. Hemos asumido el veinticinco por ciento de su §YDeuda§! actual. Aliviando parte de la carga sobre [THIs.GetNameWithFlag]."
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "¡[THIS.GetNameWithFlag] §RRechazó!§!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "Desafortunadamente, [THIS.GetNameWithFlag] ha rechazado nuestra asunción de deuda. Quizás otro día podríamos firmar un acuerdo."
 treasury_more_than_25_debt_tt: "§YDeuda§! Estimada Actual a Asumir: $[?tmp|-] mil millones\n"

 # Propose Mutual Investment Treaty
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TOOLTIP: "No está actualmente en un §YTratado de Inversión Mutua§! con §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TITLE: "¡Proponer un §YTratado de Inversión Mutua§!"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Podemos proponer un §YTratado de Inversión Mutua§! con esta nación para fomentar las inversiones dentro de nuestras dos naciones. El tratado nos dará a cada uno una reducción del §YCosto y Duración de la Inversión§! del §G5§!% e influencia de §G~1§!% en cada nación.\n\nLos siguientes son factores de cómo la IA reaccionará al acuerdo:\nMismo Gobierno, Opinión, Influencia, Facción, Membresía en la UE, Membresía en la OTAN.\n\nAdemás, si la nación objetivo es una IA, se la agregará al grupo de §YObjetivo de Inversión Permanente§!, lo que significa que intentará invertir en usted."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY: "Proponer un §YTratado de Inversión Mutua§! influirá en §YInfluencia Comercial§! en §G30§! y §YOpinión§! con §Y[This.GetNameWithFlag]§! en §G30§! si es aceptado por la otra nación. Las dos naciones también recibirán §G~1%§! de §YInfluencia§! entre sí. Además, cada nación tendrá §YCosto e Duración de Inversión§! entre sí reducido en un §G5§!%."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT: "[THIS.GetNameWithFlag] §GFirmó§! el §YTratado de Inversión Mutua§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT_DESC: "[THIS.GetNameWithFlag] ha firmado el §YTratado de Inversión Mutua§!. Nuestras dos naciones ya se están uniendo rápidamente como resultado y los inversores en nuestra nación ya están interesados en las nuevas oportunidades de negocio."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT: "[THIS.GetNameWithFlag] §RRechazó§! el §YTratado de Inversión Mutua§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT_DESC: "[THIS.GetNameWithFlag] ha rechazado el §YTratado de Inversión Mutua§!. Los inversores en nuestra nación están decepcionados de que nuestras dos naciones no hayan podido llegar a un acuerdo. Tal vez en otro momento..."

 CANCEL_MUTUAL_INVESTMENT_TREATY_TITLE: "Terminar el §YTratado de Inversión Mutua§!"
 CANCEL_MUTUAL_INVESTMENT_TOOLTIP: "Actualmente está en un §YTratado de Inversión Mutua§! con §Y[THIS.GetNameWithFlag]§!\n"
 CANCEL_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Ya no estamos interesados en mantener nuestro §YTratado de Inversión Mutua§! entre nuestras dos naciones. Es hora de terminar el §YTratado de Inversión Mutua§! y comenzar a forjar nuevos acuerdos para el futuro. Terminar el §YAcuerdo Comercial§! Tiene los Siguientes Efectos:\n\nLa Influencia Comercial Disminuye en §R50§!\nLa Opinión Disminuye en §R25§! con un modificador de opinión de §R15§! debido a la ruptura del acuerdo\n"
 DIPLO_ACTION_CANCEL_MUTUAL_INVESTMENT_TREATY: "Desafortunadamente, [THIS.GetNameWithFlag] se ha retirado de nuestro §YTratado de Inversión Mutua§!. Tal vez en otro momento podríamos firmar otro §YTratado de Inversión Mutua§!, pero por ahora ya no poseemos un acuerdo."

 # Overlord Subsidies
 PROPOSE_SUBSIDIES_TO_SUBJECT_TITLE: "Proponer §YSubsidios del Señor Supremo§!"
 PROPOSE_SUBSIDIES_TO_SUBJECT_ACTION_DESC: "Podemos proponer subsidiar a nuestro sujeto con §Y1%§! de su §YProducto Interno Bruto§! (PIB) total semanalmente para ayudarlos a desarrollarse económicamente. A su vez, serán menos propensos a intentar liberarse y perderán autonomía lentamente."
 DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT: "Proponer subsidios a nuestro sujeto implicará que debemos asumir §Y1%§! de su §YProducto Interno Bruto§! (PIB) total semanalmente para ayudarlos a desarrollarse económicamente. Si aceptan, serán menos propensos a intentar liberarse y perderán autonomía lentamente."
 DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT_ACCEPT: "[THIS.GetNameWithFlag] §GAceptó§! los §YSubsidios del Señor Supremo§!"
 DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT_ACCEPT_DESC: "[THIS.GetNameWithFlag] ha aceptado los §YSubsidios del Señor Supremo§!. Nuestro tesoro ha comenzado a hacer los arreglos necesarios para acomodar esta ayuda presupuestaria."
 DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT_REJECT: "[THIS.GetNameWithFlag] §RRechazó§! los §YSubsidios del Señor Supremo§!"
 DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT_REJECT_DESC: "[THIS.GetNameWithFlag] ha rechazado los §YSubsidios del Señor Supremo§!."

 CANCEL_SUBSIDIES_TO_SUBJECT_TITLE: "Cancelar los §YSubsidios del Señor Supremo§!"
 CANCEL_SUBSIDIES_TO_SUBJECT_ACTION_DESC: "Ya no deseamos continuar con nuestros §YSubsidios del Señor Supremo§!. Es hora de cancelar el acuerdo actual. Podría haber muchas razones para esto, pero hemos decidido que es lo mejor para nosotros hacerlo."
 DIPLO_ACTION_CANCEL_OVERLORD_SUBSIDIES: "Los §YSubsidios del Señor Supremo§! entre [ROOT.GetNameWithFlag] y [THIS.GetNameWithFlag] han sido cancelados. La transferencia de fondos terminará después de esta semana."
