 #Warsaw pact
 FIFTH_INTERNATIONAL_MEMBER_FACTION: "$faction_warsaw_pact_member$"
 faction_fifth_international_member: "Pacto de Varsovia"
 faction_fifth_international_member_desc: "Un documento que formalizó la creación de una alianza militar de estados socialistas europeos bajo el rol dirigente de la URSS, la Organización del Pacto de Varsovia, y consolidó la bipolaridad del mundo durante 36 años. La conclusión del tratado fue una respuesta a la negativa de la Unión Soviética y los países socialistas de unirse a la OTAN, así como la adhesión de la RFA a la OTAN. Después del derrocamiento en 1989-1990 de los regímenes comunistas en los países de Europa Central y Oriental, la existencia de la Organización del Pacto de Varsovia como una alianza militar-política de países socialistas perdió su sentido. El 25 de febrero de 1991, los estados participantes del Pacto de Varsovia abolieron sus estructuras militares y el 1 de julio de 1991, en Praga, firmaron el Protocolo sobre la terminación completa del Tratado."
 faction_fifth_international_member_TT: "§RFacción Reglas Especiales§!:\n- Solo los países gobernados por Comunistas Emergentes o No Alineados están permitidos en la facción"
