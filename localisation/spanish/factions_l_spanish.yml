 gca_alliance: "Alianza de Gran Colombia"
 faction_gca_alliance: "Miembro de Gran Colombia"
 faction_gca_alliance_desc: "La Alianza de Gran Colombia, también conocida como Gran Colombia, fue un estado que abarcó gran parte de América del Sur y parte de América Central del sur desde 1819 hasta 1831. Incluía lo que hoy es Colombia, el Ecuador continental, Panamá y Venezuela, junto con partes del norte de Perú, el noroeste de Brasil, y Guyana. Debido a los sentimientos de los federalistas, separatistas y a los conflictos políticos internos, el colapso de la nación fue evidente. Pero ahora Venezuela busca la reunificación de Gran Colombia a través de una alianza política y militar."
