 sco_member: "Miembro de la Organización de Cooperación de Shanghái"
 sco_member_desc: "La Organización de Cooperación de Shanghái (OCS) es una organización política, económica y de seguridad euroasiática, cuya creación fue anunciada el 15 de junio de 2001 en Shanghái, China, por los líderes de China, Kazajistán, Kirguistán, Rusia, Tayikistán y Uzbekistán."
