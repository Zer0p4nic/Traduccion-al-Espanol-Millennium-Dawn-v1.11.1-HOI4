 faction_baltic_black_sea_union_member_desc: "La Unión Báltico-Mar Negro es una sucesora del Intermarium. Con un grupo de naciones aliadas desde el Mar Báltico hasta el Mar Negro, actuarán como un amortiguador entre el Este y el Oeste."
