 imperial_bloc_alliance: "Bloque Imperial"
 faction_imperial_bloc_alliance: "Miembro del Bloque Imperial"
 faction_imperial_bloc_alliance_desc: "El Bloque Imperial, a menudo referido como los neos-Poderes Centrales, ha sido formado por Alemania para competir contra la dominación de la CSTO y la OTAN en la región. Aunque la formación del pacto por parte de Alemania fue forzosa por naturaleza, ha conducido a un cambio hacia un mundo más bipolar."
 faction_imperial_bloc_TT: "§RFacción Reglas Especiales§!:\n- Solo algunos países de Europa pueden estar en la facción\n- Los países pueden ser llamados a guerras §HOfensivas§!"
 faction_imperial_bloc_join_faction_rule_tt: "§RSolo algunos países de Europa pueden unirse al Bloque Imperial!§!"
