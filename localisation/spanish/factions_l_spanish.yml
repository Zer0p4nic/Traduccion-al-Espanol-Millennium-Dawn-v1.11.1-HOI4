 faction_imperial_bloc_alliance_offer_join_faction_rule_tt: "§RSolo algunos países de Europa pueden unirse al Bloque Imperial!§!"

 brics_alliance: "BRICS"
 faction_brics_alliance: "Miembro de BRICS"
 faction_brics_alliance_desc: "BRICS es una colección de varios países que abarcan varias regiones. Aunque el pacto fue inicialmente diseñado para ser más económico, sus miembros han decidido que lo mejor para ellos es formar un pacto defensivo para rivalizar con alianzas como la OTAN."
 faction_brics_TT: "§RFacción Reglas Especiales§!:\n- Cualquier país aprobado por los miembros principales puede estar en la facción\n- Los países solo pueden ser llamados a guerras defensivas"
