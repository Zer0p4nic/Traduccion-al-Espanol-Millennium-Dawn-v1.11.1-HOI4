l_spanish:
 #Factions with unique features
 NATO: "OTAN"
 NATO_member: "Miembro de la OTAN"
 NATO_member_desc: "La Organización del Tratado del Atlántico Norte (OTAN) es una alianza defensiva compuesta por Estados Unidos, Canadá y varios países europeos. Comenzando como una mera alianza política, la OTAN rápidamente se convirtió en una alianza militar antisoviética. Después de la disolución de la Unión Soviética, la OTAN ha tomado un papel cada vez más intervencionista en el mundo. Sin embargo, el propósito principal de la alianza sigue siendo defender a sus países miembros, y atacar a un estado miembro es un ataque contra todos."
 NATO_member_tooltip: "§R¡Reglas Especiales de la Facción§!:\n- Solo el Líder de la Facción puede garantizar otros países\n- Los países solo pueden ser llamados a guerras defensivas\n- La entrada y salida de la facción se controla mediante decisiones/eventos"
 NATO_guarantee_rule_tt: "§R¡Solo el Líder de la Facción de la OTAN puede garantizar otros países!§!"
 NATO_call_ally_rule_tt: "§R¡Los miembros de la OTAN solo pueden llamar a aliados en guerras defensivas!§!"
 NATO_join_ally_rule_tt: "§R¡Los miembros de la OTAN solo pueden unirse a aliados en guerras defensivas!§!"
 NATO_join_faction_rule_tt: "§R¡Los países no pueden unirse a la OTAN por medios normales!§!"
 NATO_offer_join_faction_rule_tt: "§R¡No se puede invitar a otros países a unirse a la OTAN por medios normales!§!"
 NATO_kick_from_faction_rule_tt: "§R¡Los países de la OTAN no pueden ser expulsados de la OTAN por medios normales!§!"
 NATO_leave_faction_rule_tt: "§R¡Los países de la OTAN no pueden abandonar la OTAN por medios normales!§!"
 NATO_dismantle_faction_rule_tt: "§R¡La OTAN no puede ser desmantelada!§!"

 RESISTANCE_AXIS: "Eje de la Resistencia"
 faction_resistance_axis_member: "Eje de la Resistencia"
 faction_resistance_axis_member_desc: "El Eje de la Resistencia se refiere a una alianza informal entre Irán, Siria y Hezbolá (más tarde también milicias chiítas iraquíes y rebeldes hutíes). Es una colección de países que se oponen a la influencia israelí, saudí y occidental en el Medio Oriente."
 faction_resistance_axis_member_TT: "§R¡Regla Especial de la Facción§!:\n- Solo se permiten países chiítas en la facción"
 resistance_axis_join_faction_rule_tt: "§R¡Solo los países chiítas pueden unirse al Eje de la Resistencia!§!"
 resistance_axis_offer_join_faction_rule_tt: "§R¡Solo los países chiítas pueden unirse al Eje de la Resistencia!§!"

 CSTO: "OTSC"
 CSTO_member: "Miembro de la OTSC"
 CSTO_member_desc: "La Organización del Tratado de Seguridad Colectiva es una alianza militar defensiva compuesta por estados postsoviéticos. La organización comenzó con la caída de la Unión Soviética y la creación de la Comunidad de Estados Independientes, ya que los países intentaron mantener la unidad de las naciones postsoviéticas. Finalmente, evolucionó hacia una alianza militar separada."
 CSTO_member_tooltip: "§RFacción Reglas Especiales§!:\n- Solo los países que alguna vez formaron parte de la Unión Soviética pueden estar en la facción\n- Los países solo pueden ser llamados a guerras defensivas"
 CSTO_call_ally_rule_tt: "§RLos miembros de la CSTO solo pueden llamar a aliados en guerras defensivas!§!"
 CSTO_join_ally_rule_tt: "§RLos miembros de la CSTO solo pueden unirse a aliados en guerras defensivas!§!"
 CSTO_join_faction_rule_tt: "§RLos países postsoviéticos solo pueden unirse a la CSTO!§!"
 CSTO_offer_join_faction_rule_tt: "§RLos países postsoviéticos solo pueden ser invitados a la CSTO!§!"

 FIFTH_INTERNATIONAL_MEMBER_FACTION: "$faction_fifth_international_member$"
 faction_fifth_international_member: "5ta Internacional"
 faction_fifth_international_member_desc: "La 5ta Internacional ha sido fundada como sucesora de la 4ta Internacional de Trotsky y la 3ra Internacional de Stalin para unir a todos los comunistas del mundo contra la amenaza capitalista."
 faction_fifth_international_member_TT: "§RFacción Reglas Especiales§!:\n- Solo los países gobernados por comunistas emergentes o no alineados pueden estar en la facción"
 faction_fifth_international_member_join_faction_rule_tt: "§R¡Necesitamos ser gobernados por [Communist-State_L] o [Neutral_Communism_L] para unirse a la 5ta Internacional!§!"
