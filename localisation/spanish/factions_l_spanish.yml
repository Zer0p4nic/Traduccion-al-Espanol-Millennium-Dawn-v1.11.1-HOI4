 faction_mto_alliance: "Miembro de MTO"
 faction_mto_alliance_desc: "Este país es miembro de MTO (Organización del Tratado Mediterráneo), que participa en la defensa mutua de otras naciones islámicas que están en el MTO. El MTO también participa en varios proyectos económicos en el Medio Oriente y áreas cercanas, con el objetivo principal de mejorar el bienestar económico de los musulmanes."
