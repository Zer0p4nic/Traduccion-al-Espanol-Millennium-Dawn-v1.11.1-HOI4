 cento_alliance: "CENTO"
 faction_cento_alliance: "Miembro de CENTO"
 faction_cento_alliance_desc: "CENTO, también conocido como la Organización del Tratado Central, es una alianza militar recientemente revivida para salvaguardar los valores seculares y democráticos en el Medio Oriente. Aunque la alianza no fue muy efectiva durante la Guerra Fría, sus miembros han prometido cambiar eso y generar más cambios en la región."
 faction_cento_TT: "§RFacción Reglas Especiales§!:\n- Solo algunos países en el Medio Oriente y Asia Central pueden estar en la facción\n- Los países solo pueden ser llamados a guerras defensivas"
