 faction_fao_alliance_desc: "Esta nación es miembro de la alianza FAO (Frente Contra la Opresión), cuyo objetivo principal es derrotar la influencia y presencia de Occidente (a quienes consideran los opresores) en la región del Medio Oriente. También buscan unir a las naciones musulmanas bajo una sola alianza para rivalizar con las potencias del mundo."
