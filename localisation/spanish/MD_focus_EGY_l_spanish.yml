 EGY_admin_capital: "Proyecto NAC"
 EGY_admin_capital_desc: "La Nueva Capital Administrativa (NAC) es una nueva comunidad urbana en el Gobernado de El Cairo, Egipto, y un satélite de la Ciudad de El Cairo. Se planea que sea la nueva capital de Egipto. Fue anunciada por el entonces ministro de vivienda egipcio Mostafa Madbouly en la Conferencia de Desarrollo Económico de Egipto. La ciudad capital se considera uno de los proyectos para el desarrollo económico y es parte de una iniciativa más grande llamada Visión Egipto 2030."

 EGY_unslum_effort: "Esfuerzo de Eliminación de Barrios Bajos"
