 Egypt.27.a: "Desafortunado"

 we_will_int_tt: "[UAE.GetNamewithFlag] construye 2 infraestructuras de red. ¡Aumenta la influencia de [UAE.GetNamewithFlag] sobre nosotros en un 5%!"
 we_will_int_tt_2: "[SOV.GetNamewithFlag] construye 2 infraestructuras de red. ¡Aumenta la influencia de [SOV.GetNamewithFlag] sobre nosotros en un 5%!"
 we_will_int_tt_3: "[FROM.GetNamewithFlag] construye 2 infraestructuras de red. ¡Aumenta la influencia de [FROM.GetNamewithFlag] sobre nosotros en un 5%!"
 Egypt.34.t: "¡Egipto pide inversiones!"
 Egypt.34.d: "Egipto pide a nuestro país que invierta en ellos, ¿deberíamos aceptar?"
 Egypt.34.a: "¡Claro!"
 Egypt.34.b: "Lo siento, no"
 Egypt.35.t: "[UAE.GetNamewithFlag] ¡Acepta!"
 Egypt.35.d: "Invertirán en nuestro país."
 Egypt.35.a: "Genial"

 Egypt.36.t: "[UAE.GetNamewithFlag] no aceptó nuestra oferta."
 Egypt.36.d: "No quieren invertir en nuestro país."
 Egypt.36.a: "Ugh"

 EGY_natrega_idea: "Autoridad Reguladora Nacional de Telecomunicaciones"
 EGY_natrega: "Autoridad Reguladora Nacional de Telecomunicaciones"
 EGY_natrega_desc: "La Autoridad Reguladora Nacional de Telecomunicaciones, comúnmente conocida como NTRA, es la autoridad reguladora y de competencia aprobada por el gobierno de Egipto que se propone establecerse de acuerdo con la ley de regulación de telecomunicaciones egipcia como la autoridad nacional encargada de regular y administrar la región de telecomunicaciones."

 EGY_arab_cable: "Fabricantes de Cables Árabes"
 EGY_arab_cable_desc: "¿Cómo puede alguien dudar siquiera de la calidad de los cables fabricados por la Asociación de Fabricantes de Cables Árabes? ¡Es la mejor y entregaremos!"

 EGY_orascom: "Orascom Construct"
 EGY_orascom_desc: "Orascom Construction PLC es un contratista global líder en ingeniería y construcción, centrado principalmente en proyectos de infraestructura, industriales y comerciales de alta gama en el Medio Oriente, África y los Estados Unidos."

 EGY_idea_eacu_cooperation: "Cooperación Egipto-EACU"
 EGY_idea_eacu_cooperation_desc: "La Unión Aduanera Euroasiática (originalmente la Comunidad Económica Euroasiática) promueve los lazos económicos entre la mayoría de los estados postsoviéticos. La unión impone un arancel externo común a todos los bienes que ingresan a la unión y actúa como una única entidad al producir acuerdos comerciales y negociaciones."

 EGY_morsi: "§GMohammed Morsi§!"
 EGY_morsi_desc: "Morsi nació en El Adwah, Gobernación de Sharqia, antes de estudiar ingeniería metalúrgica en la Universidad de El Cairo y luego ciencias de materiales en la Universidad del Sur de California. Se convirtió en profesor asociado en la Universidad Estatal de California, Northridge, desde 1982 hasta 1985, antes de regresar a Egipto para enseñar en la Universidad de Zagazig. Asociándose con la Hermandad Musulmana, que estaba entonces prohibida para ocupar cargos bajo el presidente Hosni Mubarak, Morsi se presentó como candidato en las elecciones parlamentarias de 2000."

 Egypt_news.1.t: "¡Golpe militar en Egipto!"
 Egypt_news.1.d: "En un giro rápido e inesperado de los acontecimientos, Egipto se ve sumido en la incertidumbre mientras se desarrolla un golpe militar, derribando al gobierno de [EGY.GetLeader]. En medio de las crecientes tensiones entre el partido gobernante y las facciones de la oposición, el ejército egipcio, liderado por el general Abdel Fattah el-Sisi, toma el control del aparato estatal, suspendiendo la constitución y deteniendo a figuras políticas clave. Las calles de El Cairo estallan en escenas de júbilo y aprensión, reflejando las profundas divisiones dentro de la nación sobre la intervención militar. La comunidad internacional observa de cerca mientras el futuro de Egipto pende de un hilo, con crecientes preocupaciones sobre las implicaciones para la democracia y la estabilidad en la región."
 Egypt_news.1.a: "Interesante"

 EGY_junta_coup: "¡La Junta toma el poder!"
 EGY_junta_coup_desc: "¡Nuestro gobierno loco ha hecho sufrir a nuestro pueblo durante demasiado tiempo! ¡Ha llegado el momento de que el ejército intervenga!"
 EGY_REB_S_nationalist: "Autoridad Suprema de Egipto"

 EGY_al_sisi_rise: "§C¡El ascenso de Abdel Fattah el-Sisi!§!"
 EGY_al_sisi_rise_desc: "Con todos los islamistas expulsados del gobierno, ha llegado el momento de instalar el gobierno de el-Sisi de manera democrática y detener el estado de emergencia."
 EGY_susp_const: "Suspender la Constitución"
 EGY_susp_const_desc: "En un estado de emergencia como el nuestro, no podemos permitir que la democracia exista cuando la nación está en caos."
 egypt.104.t: "El problema de la corrupción en el ejército"
 egypt.104.d: "Necesitamos decidir qué hacer con la corrupción en el ejército, ya hemos llegado demasiado lejos, o negociamos con nuestros generales para obtener su lealtad pero no resolver completamente la corrupción en el ejército, o erradicamos completamente la corrupción, pero entonces puede haber consecuencias..."
 egypt.104.a: "Intentemos hacer un trato."
 egypt.104.b: "Eliminar a los sobrevivientes corruptos"

 EGY_islam_dom_parl: "Parlamento dominado por el Islam"
 EGY_islam_dom_parl_desc: "No debemos permitir que ningún partido secular o pagano esté en nuestro parlamento. Debemos asegurarnos de hacerlo mediante las alianzas correctas..."
 EGY_primacy_brother: "Primacía de la Hermandad"
 EGY_primacy_brother_desc: "Ahora que estamos en el poder, nada debe limitar el poder de nuestro recién elegido partido. Todos los cargos clave deben estar en manos de nuestra gente."
 EGY_gain_internat_supp: "Propaganda internacional"
 EGY_gain_internat_supp_desc: "Todos los países del mundo musulmán ahora tienen un ejemplo de la revolución de la hermandad. ¡La palabra debe difundirse!"
 EGY_ties_with_qatar: "Lazos con Catar"
 EGY_ties_with_qatar_desc: "Catar es ahora nuestro principal aliado ideológico y debemos pedirles apoyo y afirmar nuestra amistad."
 Egypt.375.t: "¡Egipto pide apoyo financiero!"
 Egypt.375.d: "La reciente revolución en Egipto llevó al poder un régimen ideológicamente afín a nosotros. Como miembro de la Hermandad Musulmana, piden apoyo financiero. ¿Deberíamos aceptar?"
 Egypt.375.a: "¡Por supuesto!"
 Egypt.375.b: "No podemos permitírnoslo..."
 qatar_infl_egy_tt: "Esto aumentará nuestra influencia en Egipto en un 6%."
 Egypt.38.t: "¡Catar está de acuerdo!"
 Egypt.38.d: "Proporcionarán ayuda financiera."
 Egypt.38.a: "Maravilloso"
 Egypt.39.t: "Catar no aceptó ayudar."
 Egypt.39.d: "Dicen que no pueden permitírselo."
 Egypt.39.a: "Ya veo..."
 EGY_suez_deal: "Acuerdo del Suez"
 EGY_suez_deal_desc: "Fomentar más conexiones del Canal de Suez con economías extranjeras es una buena manera de generar más ingresos."
 Egypt.40.t: "Controversia con Etiopía."
 Egypt.40.d: "Los políticos egipcios están avergonzados después de ser atrapados sugiriendo actos hostiles contra Etiopía para evitar que construya una presa en el Nilo Azul. Inadvertidamente fueron escuchados en vivo por televisión proponiendo acción militar en una reunión convocada por el presidente Mohammed Morsi."
 Egypt.40.a: "Todo esto son mentiras... Todo está bien."
 Egypt.40.b: "¡Sí! ¿Y qué?! ¡Hacemos lo que creemos correcto!"
 morsan_allianc: "Pacto de El Cairo"
 Egypt.41.t: "¡Egipto nos invita a la facción!"
 Egypt.41.d: "¿Deberíamos aceptar? Tal vez podamos fortalecer nuestra seguridad nacional, o podríamos estar poniéndola completamente en riesgo..."
 Egypt.41.a: "Sí"
 Egypt.41.b: "No"
 EGY_cond_eth_bro: "Condenar a Etiopía"
 EGY_cond_eth_bro_desc: "Los etíopes están dañando la influencia de nuestro amigo en África. ¡Sudán no debería verse afectado por la construcción de la presa etíope!"
 Egypt.42.t: "Apoyo armamentístico de [FROM.GetName]!"
 Egypt.42.d: "¡Nos enviaron armas!"
 Egypt.42.a: "Genial"
 Egypt.43.t: "¡Egipto emite una protesta diplomática!"
 Egypt.43.d: "El presidente egipcio Mohammed Morsi emitió una protesta diplomática contra nuestro gobierno. Afirma que somos terroristas y que la comunidad internacional debe iniciar una operación especial para liquidar nuestro régimen."
 Egypt.43.a: "Vete a la m*****, Morsi"
 EGY_support_fsa: "Apoyando al FSA"
 EGY_support_fsa_desc: "Nuestras relaciones con Siria tienen una larga historia. Ahora, estas relaciones deben definirse por su relación con la ideología de la hermandad..."
 dyn_syr_tt: "¡El efecto de este enfoque depende de la postura del gobierno sirio!"
 EGY_brotherhood_diplo: "Diplomacia de la Hermandad"
 EGY_brotherhood_diplo_desc: "Debemos reformar nuestra diplomacia de acuerdo con nuestro nuevo gobierno."

 EGY_hamas_under_wing: "Hamás bajo nuestra protección"
 EGY_hamas_under_wing_desc: "Hamás es un grupo de luchadores por la libertad ubicado en la Franja de Gaza que está asociado con la Hermandad Musulmana. ¡Ayudarlos es nuestro deber!"
 Egypt.44.t: "Hamás toma el control de Gaza"
 Egypt.44.d: "Hamás, con el apoyo de Egipto, ha tomado el control de la Franja de Gaza. Sus milicias armadas tomaron el control de los edificios gubernamentales, y su portavoz [HAM.GetLeader] ha declarado que el grupo se está preparando para marchar a liberar la Mezquita de Al-Aqsa."
 Egypt.44.a: "Maldición"

 EGY_letter_isr: "Manipulación israelí"
 EGY_letter_isr_desc: "¡Oh, Israel! Ha llegado el momento de decidir qué hacer contigo..."
 Egypt.45.t: "El dilema de Morsi"
 Egypt.45.d: "Ha llegado el momento de decidir qué hacer con Israel..."
 Egypt.45.a: "¡Enviemos una carta de amistad!"
 Egypt.45.b: "¿Realmente necesitamos hacer algo?"
 Egypt.45.c: "¿Y si...?"

 Egypt.46.t: "Carta de Egipto"
 Egypt.46.d: "Gran y buen amigo, deseoso de mantener y fortalecer las cordiales relaciones que tan felizmente existen entre nuestros dos países, he elegido a Atef Mohamed Salem Sayed El Ahl como nuestro embajador extraordinario y plenipotenciario. Deseamos establecer una paz plena entre nuestros estados."
 Egypt.46.a: "¿Eh? ¿De acuerdo?"
 Egypt.46.b: "Qué lunático..."

 EGY_und_supp_hamas: "Apoyo encubierto a Hamás"
 EGY_und_supp_hamas_desc: "Para que la causa de Hamás tenga éxito, debemos apoyarlos materialmente."
 EGY_org_of_isl_coop: "Organización de Cooperación Islámica"
 EGY_org_of_isl_coop_desc: "La Organización de Cooperación Islámica, anteriormente conocida como la Organización de la Conferencia Islámica, es una organización intergubernamental fundada en 1969, que cuenta con 57 estados miembros, de los cuales 48 son países de mayoría musulmana."

 Egypt.47.t: "¡Cumbre de la Organización de Cooperación Islámica en El Cairo!"
 Egypt.47.d: "El presidente de Egipto, Mohammed Morsi, organizó la cumbre islámica en El Cairo, con la participación de 57 líderes de naciones musulmanas. La declaración instó a un 'diálogo sustancial' entre el gobierno sirio y la coalición opositora para poner fin a la guerra civil."
 Egypt.47.a: "¡Bueno para ellos y para nosotros!"

 EGY_sahwat_hegazi: "Usando a Safwat Hegazi"
 EGY_sahwat_hegazi_desc: "Recientemente, Safwat lanzó la campaña del candidato de la Hermandad Musulmana, Mohamed Morsi. En su discurso ante una multitud de cientos de miles de egipcios, Safwat enfatizó que Morsi liderará la campaña de Egipto para restaurar los Estados Unidos de los Árabes o el Califato con Jerusalén como su capital, y urgió a los oyentes a despertar a los judíos de su letargo y proclamó que marcharían como mártires hacia Jerusalén."
 EGY_crack_shia_copts: "Represión contra chiíes y coptos"
 EGY_crack_shia_copts_desc: "¡Los chiíes y los coptos están influyendo demasiado en nuestro estado! Necesitamos tomar medidas contra esto."
 EGY_tolerance_pol: "Política de tolerancia"
 EGY_tolerance_pol_desc: "No vemos razón para reprimir a las minorías en nuestro país. Hagamos un trato con ellas."
 EGY_sharia_laws: "Instaurar la ley Sharia"
 EGY_sharia_laws_desc: "La Sharia significa literalmente camino o ley, y en la terminología islámica se refiere a una ley divina o religiosa abstracta e inmutable que forma parte de la tradición islámica basada en las escrituras del Islam, particularmente el Corán y el Hadiz."
 EGY_prop_new_const: "Proponer nueva constitución"
 EGY_prop_new_const_desc: "Ha llegado el momento de garantizar nuestra seguridad política y proponer una nueva constitución para nuestro estado."

 Egypt.48.t: "La Constitución de Morsi"
 Egypt.48.d: "¡Nuestra constitución anterior fue, posiblemente, la peor para los egipcios en toda nuestra historia! Para destruir ese vergonzoso documento, vamos a crear nuestra nueva constitución verdaderamente musulmana. La elección principal aquí es entre nuestra tradicional centralización o ser más descentralizados pero expansionistas. ¿Qué camino debemos elegir?"
 Egypt.48.a: "¡Egipto necesita estabilizarse antes de ayudar a otros!"
 Egypt.48.b: "¡El expansionismo es nuestra carta nacional y debe estar en la constitución!"

 Egypt.49.t: "Egipto pide la liberación de Omar Abdel-Rahman"
 Egypt.49.d: "En su carta, Morsi mencionó brevemente que nos pide liberar a Omar Abdel-Rahman, condenado por el atentado de 1993 contra el World Trade Center en Nueva York, junto con muchos egipcios arrestados durante la revolución. Un portavoz de la Hermandad más tarde dijo que la extradición se propone por razones humanitarias y que Morsi no tenía la intención de anular las condenas criminales de Abdel-Rahman."
 Egypt.49.a: "¿Morsi está loco?"
 Egypt.49.b: "Ugh... ¿Seguro?"

 Egypt.50.t: "EE.UU. no aceptó nuestra propuesta."
 Egypt.50.d: "No aceptarán liberar a Omar Abdel-Rahman."
 Egypt.50.a: "¡Idiotas!"

 Egypt.51.t: "¡Omar Abdel-Rahman es liberado!"
 Egypt.51.d: "Omar Abdel-Rahman ahora viajará a Egipto y se reunirá en persona con Mohammed Morsi."
 Egypt.51.a: "Genial"

 EGY_free_omar: "¡Liberando a Omar!"
 EGY_free_omar_desc: "En un discurso a sus seguidores en la plaza Tahrir de El Cairo, Morsi mencionó brevemente que trabajaría para liberar a Omar Abdel-Rahman, condenado por el atentado de 1993 contra el World Trade Center en Nueva York, junto con muchos egipcios arrestados durante la revolución."

 EGY_el_tenaim_speech: "Discurso de El-Tenaim"
 EGY_el_tenaim_speech_desc: "Morsi prometió viajar a Matrúh, en el noroeste de Egipto, en su primera visita oficial para pronunciar un discurso sobre la unidad egipcia en la mezquita de El-Tenaim."

 Egypt.52.t: "Respuesta al discurso de El-Tenaim"
 Egypt.52.d: "Justo antes de que Mohammed Morsi pronunciara su discurso, participó en oraciones donde el clérigo Futouh Abd Al-Nabi Mansour, jefe local de dotación religiosa, declaró: 'Trata con los judíos y sus partidarios. Oh Alá, dispérsalos, destroza su unidad. Oh Alá, demuestra Tu poder y grandeza sobre ellos. Muéstranos Tu omnipotencia, oh Señor.'"
 Egypt.52.a: "¡Amén!"

 EGY_prot_of_revol: "¡Protectores de la revolución!"
 EGY_prot_of_revol_desc: "Debemos proteger nuestra revolución por todos los medios y, por lo tanto, debemos establecer una base legal para nuestras políticas."

 EGY_dem_a_retrial: "Exigir un nuevo juicio"
 EGY_dem_a_retrial_desc: "Morsi emitió una declaración que pretendía proteger el trabajo de la Asamblea Constituyente, que redactaba la nueva constitución, de la interferencia judicial. En efecto, esta declaración inmunizaba sus acciones de cualquier impugnación legal. El decreto establece que solo se aplicará hasta que se ratifique una nueva constitución. La declaración también exigía un nuevo juicio para los acusados de los asesinatos de manifestantes en la era Mubarak, que habían sido absueltos, y extendía el mandato de la Asamblea Constituyente por dos meses."

 EGY_app_chris_wom: "Nombrar a una mujer cristiana"
 EGY_app_chris_wom_desc: "Antes de nuestra elección, un portavoz de Morsi anunció que el presidente electo nombraría a una cristiana y a una mujer como vicepresidentas."
 EGY_loyalist_dom: "Dominio lealista"
 EGY_loyalist_dom_desc: "Las promesas son promesas, la practicidad es la practicidad. Mahmoud Mekki debe ser nombrado."

 EGY_tantawi_hafez: "Pedir la renuncia de Tantawi"
 EGY_tantawi_hafez_desc: "Mohamad Hussein Tantawi debe renunciar. Es un firme partidario del régimen anterior."

 EGY_unrestricted_pres: "Presidente sin restricciones"
 EGY_unrestricted_pres_desc: "Debemos restringir toda la palabrería democrática para evitar que nuestro líder sea obstaculizado en la implementación de sus políticas."

 EGY_appeas_militar: "Aplacar al ejército"
 EGY_appeas_militar_desc: "No estamos en buenos términos con el ejército, tal vez deberíamos intentar negociar."

 EGY_alsisi_proposal: "Propuesta de El-Sisi"
 EGY_alsisi_proposal_desc: "El general El-Sisi quiere ser nombrado ministro de Defensa de nuestro presidente y desea reunirse con nosotros en persona para discutir el asunto."

 Egypt.53.t: "Reunión con El-Sisi"
 Egypt.53.d: "El general El-Sisi quiere ser nombrado ministro de Defensa de nuestro presidente."
 Egypt.53.a: "Je, no."
 Egypt.53.b: "Seguro."

 EGY_revok_mub_laws: "Revocar las leyes de Mubarak"
 EGY_revok_mub_laws_desc: "Las leyes represivas de Mubarak deben ser abolidas. Y deben establecerse nuevas leyes represivas."

 EGY_maintain_democr: "Mantener la democracia"
 EGY_maintain_democr_desc: "Debemos mantener la democracia para garantizar la estabilidad y la pluralidad en nuestro país, apaciguando a los círculos militares."

 EGY_increase_int_secur: "Aumentar la seguridad interna"
 EGY_increase_int_secur_desc: "Nuestro país está lleno de traidores, espías y terroristas. Debemos arreglar esto."

 EGY_totalit_buildup: "Construcción totalitaria"
 EGY_totalit_buildup_desc: "Debemos garantizar un control total para no permitir que los enemigos se infiltren en nuestro país..."

 EGY_promote_adly: "Promoviendo a Adly"
 EGY_promote_adly_desc: "Adly Mansour es el candidato perfecto para ser el presidente interino de Egipto hasta que las cosas se aclaren."
 EGY_dissolv_shura: "Disolviendo el Shura"
 EGY_dissolv_shura_desc: "Después de que Sisi derrocara al presidente Morsi y disolviera el Consejo de la Shura, el presidente interino Adly Mansour decretó temporalmente que los ministros podían adjudicar contratos sin necesidad de licitación. En el mes siguiente, el gobierno otorgó contratos de construcción por aproximadamente mil millones de dólares al Ejército egipcio."
 EGY_repress_brotherhood_sisi: "Represión contra la Hermandad"
 EGY_repress_brotherhood_sisi_desc: "La Hermandad Musulmana es una organización terrorista y debemos actuar en consecuencia con su glorioso título..."
 EGY_operation_sinai: "Operación Sinaí"
 EGY_operation_sinai_desc: "Los idiotas salafistas han encontrado la forma de intervenir en nuestros asuntos en nuestro país. ¡Es hora de borrar esta mancha del Sinaí!"
 EGY_operation_sinai_idea: "Operación Sinaí"
 EGY_prowest_approach: "Enfoque pro-occidental"
 EGY_prowest_approach_desc: "El enfoque y la metodología occidentales son la única forma de alineación exterior de nuestro país."
 EGY_ally_mubarak: "Aliarse con el clan de Mubarak"
 EGY_ally_mubarak_desc: "Mubarak se ha ido, sin embargo, las élites y los ideales que compartimos unen nuestra causa."
 EGY_revolut_hero: "Héroe revolucionario"
 EGY_revolut_hero_desc: "Debemos crear una nueva imagen popular para nuestro presidente."
 EGY_new_suez: "Acuerdo del Suez"
 EGY_new_suez_desc: "Fomentar más conexiones del canal de Suez con economías extranjeras es una buena manera de generar más ingresos."

 egypt_copts.1.t: "Ataque de musulmanes radicales a cristianos"
 egypt_copts.1.d: "Recientemente hubo un ataque a una iglesia copta cristiana. Los musulmanes radicales afirman que fue un acto de autodefensa, mientras que los imanes salafistas piden que los atacantes no sean procesados."
 egypt_copts.1.a: "Los musulmanes tienen razón, todo lo que dijeron es cierto."
 egypt_copts.1.b: "Los coptos no tienen la culpa aquí."

 egypt_copts.2.t: "Enfrentamiento entre musulmanes radicales y cristianos"
 egypt_copts.2.d: "Recientemente hubo un enfrentamiento entre musulmanes radicalizados y la población cristiana local. Los radicales atacantes apedrearon a los cristianos."
 egypt_copts.2.a: "Lanzar piedras es divertido."
 egypt_copts.2.b: "Condenamos esta práctica bárbara."

 egypt_copts.3.t: "Cristiano asesinado por un musulmán radical."
 egypt_copts.3.d: "Hace algún tiempo, el departamento de policía local recibió un informe de que había habido un asesinato cerca del edificio policial. Como se descubrió más tarde, el asesinato fue cometido por uno de los representantes de los Musulmanes Radicales. El acusado afirmó que el copto había insultado su fe."
 egypt_copts.3.a: "Nadie se atreve a insultar a los fieles."
 egypt_copts.3.b: "Eso no es excusa para lo que ocurrió."

 egypt_copts.4.t: "Los coptos están ofreciendo a su gente al gobierno."
 egypt_copts.4.d: "Hemos recibido una propuesta de la población cristiana de nuestro país que desea nominar a sus candidatos para el gobierno."
 egypt_copts.4.a: "No consideramos candidatos cristianos."
 egypt_copts.4.b: "Estamos de acuerdo, nos encanta la democracia."

 egypt_copts.5.t: "Los musulmanes radicales proponen recortar los derechos de los coptos."
 egypt_copts.5.d: "Hemos recibido una propuesta de musulmanes radicalizados sobre la posibilidad de recortar los derechos de la población cristiana. Ellos creen que esto traería más estabilidad a la región árabe."
 egypt_copts.5.a: "Eso es lo que pensamos también."
 egypt_copts.5.b: "No, no lo pensamos así."
 EGY_meet_christ: "Reunión con cristianos"
 EGY_meet_christ_desc: "Reunión con cristianos"

 egypt.105.t: "Rebelión islamista"
 egypt.105.d: "Un nuevo aumento en la insurgencia del ISIS en la península del Sinaí ha generado preocupaciones sobre la seguridad en Egipto, ya que los enfrentamientos entre las fuerzas de seguridad egipcias y los militantes afiliados al grupo se intensifican. Los recientes ataques contra puestos militares y personal subrayan la amenaza persistente que representan los grupos extremistas en la región, a pesar de los esfuerzos continuos para combatir el terrorismo. El resurgimiento de la actividad del ISIS en el Sinaí resalta los desafíos que enfrentan las autoridades egipcias para erradicar el extremismo y mantener la estabilidad en la zona."
 egypt.105.a: "¡Bastardos!"

 EGY_Copts_is_very_satisfied_idea: "Alto apoyo copto"
 EGY_Copts_is_satisfied_idea: "Pueblo copto satisfecho"
 EGY_Copts_are_neutral_idea: "Coptos neutrales"
 EGY_Copts_are_not_satisfied_idea: "Pueblo copto oprimido"
 EGY_Copts_are_enraged_idea: "Pueblo copto enfurecido"

 EGY_appease_coptic_people: "Apaciguar al pueblo copto"
 EGY_promote_coptic_politicians: "Promover a los políticos coptos"
 EGY_raids_on_coptic_people: "Redadas en el pueblo copto"
 EGY_governmental_pressure: "Presión gubernamental"

 EGY_COPTIC: "Estado copto"

