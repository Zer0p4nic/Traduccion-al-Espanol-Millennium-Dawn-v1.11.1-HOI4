l_spanish:
 egypt_focus: "Árbol de enfoque de Egipto"
 #Focuses
 EGY_egyptian_politics: "§Y¡Política egipcia§!"
 EGY_egyptian_politics_desc: "Ha llegado el momento de centrarnos en los asuntos políticos."
 EGY_Hosni_mubarak: "§C¡El gobierno de Hosni Mubarak§!"
 EGY_Hosni_mubarak_desc: "Hosni Mubarak es el presidente de Egipto desde hace mucho tiempo, asumiendo el cargo en 1981. Conocido por su estabilidad en el liderazgo, Mubarak ha mantenido el papel de Egipto como un actor clave en el Medio Oriente."
 EGY_reform_legisl: "Enmienda constitucional"
 EGY_reform_legisl_desc: "Antes de esta nueva propuesta, no se permitía a los candidatos de la oposición postularse para presidente, y el cargo se reafirmaba mediante referéndum en la Asamblea Popular en intervalos regulares de seis años. Esto cambiará después de una enmienda constitucional que lo transformará en un cargo de jure elegido y responsable ante el pueblo egipcio."
 EGY_state_security_service: "Agencia de Seguridad Nacional"
 EGY_state_security_service_desc: "La Agencia de Seguridad Nacional es un servicio de seguridad egipcio, la principal agencia de seguridad interna de Egipto y sucesora del Servicio de Investigaciones de Seguridad del Estado. Sus principales responsabilidades son la contrainteligencia, la seguridad interna y fronteriza, la lucha contra el terrorismo y la vigilancia."
 egyptian_intelligenc_idea: "Agencia de Seguridad Nacional"
 egyptian_intelligenc_idea_desc: "La Agencia de Seguridad Nacional es un servicio de seguridad egipcio, la principal agencia de seguridad interna de Egipto y sucesora del Servicio de Investigaciones de Seguridad del Estado. Sus principales responsabilidades son la contrainteligencia, la seguridad interna y fronteriza, la lucha contra el terrorismo y la vigilancia."
 EGY_affirm_friend_us: "Afirmar la amistad con EE. UU."
 EGY_affirm_friend_us_desc: "Nuestras relaciones con Estados Unidos son una larga historia de cooperación exitosa y puntos de vista similares sobre el panorama geopolítico. Necesitamos fortalecer nuestra amistad."
 Egypt.2.t: "Condenar la invasión de EE. UU. en Irak."
 Egypt.2.d: "Aunque EE. UU. no es nuestro enemigo, la invasión de Irak es un ejemplo de toma de decisiones irresponsable. No queremos una mayor radicalización de la sociedad del Medio Oriente, por lo que podríamos intentar mostrar a EE. UU. que estamos en contra de tales acciones."
 Egypt.2.a: "Emitamos una protesta diplomática."
 Egypt.2.b: "¿Qué tal apoyar secretamente a Irak?"
 Egypt.3.t: "¡Egipto condena la guerra en Irak!"
 Egypt.3.d: "Uno de nuestros aliados más cercanos en el Medio Oriente, Egipto, ha emitido una protesta diplomática contra nuestra invasión de Irak. Han prometido no apoyar materialmente a Irak de ninguna manera, sin embargo, dijeron que tales guerras desestabilizarán el Medio Oriente."
 Egypt.3.a: "Muy desafortunado."
 Egypt.4.t: "¡Apoyo secreto de Egipto!"
 Egypt.4.d: "Nunca nos hemos conocido y nunca nos hemos visto. ¿De acuerdo?"
 Egypt.4.a: "¡Gracias, hermanos!"
 EGY_cond_us_invasion: "Apoyando a Irak"
 EGY_cond_us_invasion_desc: "Nuestras relaciones con Irak no son de plena amistad... Sin embargo, la invasión de EE. UU. a Irak no está justificada en absoluto. Necesitamos hacer algo al respecto."
 Operation_iraqi_freedom: "La Operación Libertad Iraquí ha comenzado"
 EGY_join_qoal_iraq: "Unirse a la coalición de EE. UU."
 EGY_join_qoal_iraq_desc: "¡Necesitamos cumplir con nuestra obligación con EE. UU. y unirnos a la guerra contra Irak!"
 EGY_ask_us_supp: "Apoyo financiero"
 EGY_ask_us_supp_desc: "Para impulsar nuestra economía, podríamos necesitar pedirle al gobierno de EE. UU. que fomente las inversiones en Egipto por parte de empresas de su país."
 Egypt.5.t: "¡Egipto nos pide inversiones!"
 Egypt.5.d: "Egipto recientemente nos pidió que invirtamos en su industria. ¿Deberíamos aceptar?"
 Egypt.5.a: "¡Claro!"
 Egypt.5.b: "Lo siento, no"
 Egypt.6.t: "EE. UU. rechazó nuestra propuesta."
 Egypt.6.d: "No quieren invertir en nuestro país."
 Egypt.6.a: "Ugh"
 Egypt.7.t: "¡EE. UU. aceptó invertir en nuestro país!"
 Egypt.7.d: "Aceptaron invertir en nuestra industria y cubrir todos los gastos de construcción. Sin embargo, esto aumentará su influencia sobre nosotros."
 Egypt.7.a: "Gracias"
 EGY_interv_tt: "¡Ahora podremos enviar voluntarios a conflictos extranjeros!"
 EGY_finish_syr_tur_neg: "Finalizando las negociaciones sirio-turcas"
 EGY_finish_syr_tur_neg_desc: "Egipto ha estado actuando como negociador y mediador entre la normalización de las relaciones sirio-turcas. Ha llegado el momento de finalizar las negociaciones."
 EGY_prop_us_sec_exp: "Expansión de la seguridad estadounidense"
 EGY_prop_us_sec_exp_desc: "Como el segundo aliado más importante de Estados Unidos en el Medio Oriente, podemos intentar convencerlos de que expandan sus políticas de seguridad hacia nosotros también."
 EGY_isr_peace_support: "Apoyando la paz"
 EGY_isr_peace_support_desc: "No consideramos a Israel nuestro amigo y nunca lo haremos. Sin embargo, podemos aliviar las tensiones entre nuestros países para beneficiarnos mutuamente."
 Egypt.8.t: "Mediación egipcia"
 Egypt.8.d: "Ha llegado el momento de finalizar las negociaciones sirio-turcas. ¿Deberíamos aceptar la propuesta egipcia?"
 Egypt.8.a: "Claro, normalicemos las relaciones."
 Egypt.8.b: "No, no estamos de acuerdo."
 Egypt.9.t: "¡Turquía no estuvo de acuerdo!"
 Egypt.9.d: "Tras las recientes negociaciones mediadas por Egipto entre Siria y Turquía, Turquía no quiso establecer un pacto de no agresión con Siria y continuó mostrando animosidad contra Siria."
 Egypt.9.a: "¡Muy desafortunado!"
 Egypt.10.t: "Pacto de no agresión de Turquía con Siria."
 Egypt.10.d: "Tras las recientes negociaciones mediadas por Egipto entre Siria y Turquía, Turquía aceptó establecer un pacto de no agresión con Siria y prometió asegurar una mayor paz."
 Egypt.10.a: "¡Genial!"
 EGY_gaza_annex_prop: "Propuesta de anexión de Gaza"
 EGY_gaza_annex_prop_desc: "Gaza ha sido durante mucho tiempo un gran problema en nuestras relaciones con Israel. Podríamos proponer la anexión de Gaza para garantizar la estabilidad en la región. También aumentará nuestra popularidad y apoyo general."
 Egypt.11.t: "¡Egipto quiere anexar Gaza!"
 Egypt.11.d: "Egipto nos pregunta si estamos de acuerdo con su propuesta sobre Gaza. Nos aseguran que nos beneficiará a ambos y garantizará que los ataques contra nuestro país desde Gaza se detengan para siempre."
 Egypt.11.a: "Estamos de acuerdo. ¡Esto aliviará enormemente nuestra carga!"
 Egypt.11.b: "No necesitamos sus propuestas."
 Egypt.13.t: "Israel no estuvo de acuerdo."
 Egypt.13.d: "No aceptaron nuestra propuesta."
 Egypt.13.a: "Eh."
 Egypt.12.t: "¡Israel acepta!"
 Egypt.12.d: "Israel aceptó nuestra propuesta. Ahora necesitamos convencer a Palestina..."
 Egypt.12.a: "Enviar la carta a Fatah."
 Egypt.14.t: "¡Egipto exige Gaza!"
 Egypt.14.d: "Egipto ha exigido anexar Gaza... ¿Qué deberíamos hacer?"
 Egypt.14.a: "Dárselo a estos traidores..."
 Egypt.14.b: "¡Nunca aceptaremos tales cosas!"
 Egypt.15.t: "¡Egipto ganó!"
 Egypt.15.d: "¡Gaza ahora pertenece a Egipto!"
 Egypt.15.a: "Interesante"
 Egypt.16.t: "¡Egipto perdió!"
 Egypt.16.d: "Gaza permanece donde estaba."
 Egypt.16.a: "Interesante"
 EGY_squash_diplo: "Diplomacia del squash"
 EGY_squash_diplo_desc: "Las relaciones personales de Mubarak con los presidentes de EE. UU. son un factor enorme en nuestras relaciones exteriores. Necesitamos usarlo a nuestro favor."
 Egypt.17.t: "Usando nuestras conexiones..."
 Egypt.17.d: "Nuestra agencia ha decidido recientemente reclutar a más personas de países vecinos. ¿En qué país deberíamos enfocarnos?"
 Egypt.17.a: "Israel"
 Egypt.17.b: "Libia"
 Egypt.17.c: "Sudán"
 EGY_expansion_of_personnel: "Expansión de Personal"
 EGY_expansion_of_personnel_desc: "Para expandir las capacidades de nuestra agencia, podríamos necesitar expandir nuestra red en los países vecinos."
 EGY_counter_radicalism: "Combatir el Radicalismo"
 EGY_counter_radicalism_desc: "Estúpidos radicales residen en nuestro país como plagas. ¡Necesitamos deshacernos de ellos!"
 EGY_clear_out_alqaeda: "Eliminar a Al-Qaeda"
 EGY_clear_out_alqaeda_desc: "¡Al-Qaeda ha echado raíces en nuestro país, tenemos que arrancarlas!"
 EGY_bedouin_invest: "Incursión en Bases Islamistas"
 EGY_bedouin_invest_desc: "En las profundidades de las arenas del Sinaí, muchos grupos islamistas se han atrincherado para socavar nuestra prosperidad. Necesitamos liquidarlos."
 EGY_outdated_army_idea: "Ejército Muy Desactualizado"
 EGY_outdated_army_idea_desc: "El ejército egipcio es una sombra de lo que fue. Para asegurar nuestra seguridad, debemos reparar nuestro ejército y ponerlo al día con el resto del mundo."
 EGY_outdated_army_idea_1: "Ejército Desactualizado"
 EGY_outdated_army_idea_1_desc: "El ejército egipcio es una sombra de lo que fue. Para asegurar nuestra seguridad, debemos reparar nuestro ejército y ponerlo al día con el resto del mundo."
 EGY_outdated_army_idea_2: "Ejército Moderadamente Desactualizado"
 EGY_outdated_army_idea_2_desc: "El ejército egipcio es una sombra de lo que fue. Para asegurar nuestra seguridad, debemos reparar nuestro ejército y ponerlo al día con el resto del mundo."
 EGY_outdated_army_idea_3: "Ejército Ligeramente Desactualizado"
 EGY_outdated_army_idea_3_desc: "El ejército egipcio es una sombra de lo que fue. Para asegurar nuestra seguridad, debemos reparar nuestro ejército y ponerlo al día con el resto del mundo."
 Egypt.18.t: "¡Egipto nos advierte sobre terroristas!"
 Egypt.18.d: "Egipto nos advirtió recientemente que un terrorista salafista muy influyente de Egipto, Hassan Mustafa Osama Nasr, ahora está escondido en Italia. Esperan que nosotros, junto con la IA egipcia y la CIA, cooperemos para capturarlo."
 Egypt.18.a: "¡Claro!"
 EGY_consp_europe: "Conspiración en Europa"
 EGY_consp_europe_desc: "Debemos preparar nuestra base de conspiración en Italia y advertir al gobierno italiano sobre el terrorista que reside en su país."
 EGY_contact_cia: "Contactar a la CIA"
 EGY_contact_cia_desc: "La CIA ha estado queriendo capturar a Hassan Mustafa Osama Nasr durante mucho tiempo. Ya que ahora sabemos dónde está, podríamos notificarlos sobre esto."
 Egypt.19.t: "Egipto comparte inteligencia importante"
 Egypt.19.d: "Recientemente, la agencia de inteligencia egipcia descubrió dónde reside nuestro enemigo terrorista de larga data, Hassan Mustafa Osama Nasr. Aparentemente, está escondido en Italia. Egipto quiere nuestro apoyo y cooperación en la resolución de este caso."
 Egypt.19.a: "Agentes desplegados."
 Egypt.19.b: "¿Uh, es realmente tan importante?"
 Egypt.20.t: "EE. UU. Obliga"
 Egypt.20.d: "EE. UU. ha acordado apoyarnos en la captura del terrorista en Italia."
 Egypt.20.a: "Genial"
 Egypt.21.t: "EE. UU. No estuvo de Acuerdo"
 Egypt.21.d: "Estados Unidos preferiría quedarse de brazos cruzados y ver cómo este lunático anda suelto. ¿Por qué?"
 Egypt.21.a: "¿Están locos?"
 Egypt.22.t: "Hassan Mustafa Osama Nasr Capturado en Italia"
 Egypt.22.d: "Después de una operación conjunta entre Egipto e Italia, Hassan Mustafa Osama Nasr ha sido capturado y encarcelado. Este es un golpe muy fuerte hacia el salafismo internacional."
 Egypt.22.a: "Maravilloso"
 EGY_find_mustafa: "Encontrar a Mustafa"
 EGY_find_mustafa_desc: "Ahora, como establecemos todas las conexiones necesarias e hicimos todos los preparativos, estamos listos para capturar a Hassan Mustafa Osama Nasr en una operación conjunta."
 EGY_militarized_police: "Policía Militarizada"
 EGY_militarized_police_desc: "Considerando todas las amenazas terroristas que tiene Egipto, necesitamos militarizar a nuestra policía para estar preparados para cualquier cosa."
 EGY_peoples_assembly: "Asamblea del Pueblo"
 EGY_peoples_assembly_desc: "Dado que hemos establecido completamente la Asamblea del Pueblo, podríamos usar diferentes especialistas para reducir nuestra crisis de corrupción. Sin embargo, puede costarnos nuestra popularidad, ya que reclamarán el éxito para sus propias fuerzas políticas."
 EGY_secur_the_throne: "Seguridad Económica"
 EGY_secur_the_throne_desc: "Para asegurar el gobierno de nuestro líder, debemos comenzar más reformas comerciales y establecer una economía más abierta."
 EGY_ally_military_mub: "Apoyando a Nuestro Ejército"
 EGY_ally_military_mub_desc: "Los militares egipcios son los verdaderos guardianes del gobierno secular de Mubarak. Debemos apoyarlos."
 musl_broth_egy_1_tt: "La Hermandad Musulmana se agregará a nuestra coalición gobernante."
 musl_broth_egy_2_tt: "La Hermandad Musulmana continuará separada de la política."
 EGY_allow_musl_brotherhood: "Permitiendo la Hermandad Musulmana"
 EGY_allow_musl_brotherhood_desc: "La Hermandad Musulmana ha estado tratando durante mucho tiempo de socavar el gobierno de Mubarak y la reputación de cualquier político secular. Sin embargo, si los integramos oficialmente en nuestro gobierno, podría darnos más poder político temporal."
 EGY_ban_musl_brotherhood: "Prohibir la Hermandad Musulmana"
 EGY_ban_musl_brotherhood_desc: "Incluso si somos el lugar de nacimiento de la Hermandad Musulmana, debemos reprimir a esta organización terrorista. Esto limitará nuestras capacidades políticas, pero la radicalización se ralentizará."
 EGY_anti_israel_prop: "Propaganda Anti-Israelí"
 EGY_anti_israel_prop_desc: "La guerra ya ha pasado, sin embargo, debemos continuar promoviendo propaganda antiisraelí para asegurar el apoyo del pueblo."
 EGY_domestic_econ_reform: "Reforma Económica Interna"
 EGY_domestic_econ_reform_desc: "Para que Egipto prospere, debemos comenzar a realizar reformas económicas locales."
 EGY_prepare_alaa: "Preparar a Alaa"
 EGY_prepare_alaa_desc: "Para fortalecer nuestra posición económica, podríamos necesitar que Alaa Mubarak sea favorecido en las licitaciones gubernamentales y en la privatización."
 EGY_fair_priv_mub: "Privatización Justa"
 EGY_fair_priv_mub_desc: "Una privatización justa podría ser una buena inversión a largo plazo, sin embargo, seguramente requerirá un gasto serio."
 EGY_gamal_gamble: "La Apuesta de Gamal"
 EGY_gamal_gamble_desc: "Otro hijo de Mubarak, Gamal, es un banquero muy experimentado. Apoyar sus esfuerzos podría ser bastante beneficioso para nuestro estado."
 EGY_joining_wto: "Unirse a la OMC"
 EGY_joining_wto_desc: "Para hacer prosperar nuestra economía, es importante entrar en varias organizaciones económicas. Unirse a la Organización Mundial del Comercio podría ser muy beneficioso para nuestra economía."
 EGY_lessons: "§YLecciones de la Guerra con Israel§!"
 EGY_lessons_desc: "Hemos tenido muchas guerras con Israel, debemos aprender de estos conflictos para asegurar el éxito militar futuro."
 EGY_army: "Ejército Egipcio"
 EGY_army_desc: "El Ejército Egipcio o Fuerzas Terrestres Egipcias es la rama de guerra terrestre de las Fuerzas Armadas Egipcias. Es la rama de servicio más grande de las Fuerzas Armadas Egipcias."
 EGY_exp_fleet: "Armada Egipcia"
 EGY_exp_fleet_desc: "La Armada Egipcia, también conocida como la Fuerza Naval Egipcia, es la rama marítima de las Fuerzas Armadas Egipcias. Es la armada más grande del Medio Oriente y África, y es la duodécima más grande (por número de embarcaciones) del mundo."
 EGY_ras_el_tin: "Ras-El-Tin"
 EGY_ras_el_tin_desc: "El puerto de Alejandría se encuentra en la costa occidental del delta del Nilo, entre el mar Mediterráneo y el lago Maryut en Alejandría, Egipto, y se considera el segundo puerto principal más importante de Egipto. El puerto de Alejandría consta de dos puertos separados por una península en forma de T."
 EGY_corvet: "Seguridad Costera Egipcia"
 EGY_corvet_desc: "Debemos fortalecer nuestras defensas costeras para proteger a nuestros pescadores y embarcaciones."
 EGY_new_docs: "Nuevos Astilleros Navales"
 EGY_new_docs_desc: "Nuestra flota necesita nuevos barcos, para ello necesitamos fondos y equipos."
 EGY_naval_air: "Aviación Naval Egipcia"
 EGY_naval_air_desc: "Nuestra flota también necesita aviación costera y naval."
 EGY_new_doctrine: "Reformas Completadas en la Flota"
 EGY_new_doctrine_desc: "Para ganar la batalla naval, debemos desarrollar nuestra nueva doctrina naval."
 EGY_reneved_navy: "Reformas Navales"
 EGY_reneved_navy2: "Reformas Navales Completadas"
 Patriot_TT: "§GCompraremos sistemas de misiles Patriot y su munición.§!"
 EGY_roc: "Cohetes Egipcios"
 Egy_roc_desc: "Debemos desarrollar nuevos sistemas de misiles y modificar los existentes."
 EGY_buy_buk: "Comprar BUK Ruso"
 EGY_buy_buk_desc: "Nuestro ejército necesitará SAMs, ¡los BUK rusos son nuestra opción!"
 EGY_buy_patriot: "Comprar Patriot Americano"
 EGY_buy_patriot_desc: "Nuestro ejército necesita defensa aérea avanzada, así que necesitamos los "Patriot" americanos."
 EGY_mod_scud: "Modernizar P-17 "SCUD""
 EGY_mod_scud_desc: "Tenemos una cierta cantidad de viejos misiles soviéticos P-17, necesitamos modernizarlos."
 SCUD_TT: "§GObtenemos misiles de crucero 18 modernizados.§!"
 EGY_air: "Fuerza Aérea Egipcia"
 EGY_air_desc: "La Fuerza Aérea Egipcia (EAF) es la rama de aviación de las Fuerzas Armadas de Egipto responsable de todas las misiones de defensa aérea y opera todos los aviones militares, incluidos aquellos utilizados en apoyo del Ejército Egipcio, la Marina Egipcia y las Fuerzas de Defensa Aérea de Egipto."
 EGY_mig29: "Comprar MIGs rusos"
 EGY_mig29_desc: "Debemos comprar aviones rusos que serán ideales para complementar nuestra Fuerza Aérea"
 EGY_f16: "Comprar Falcons estadounidenses"
 EGY_f16_desc: "Los F16 son la columna vertebral de nuestra fuerza aérea; para mantener nuestra fuerza aérea, necesitamos comprar nuevos aviones de los Estados Unidos, así como repuestos para ellos."
 EGY_domestic_air: "Producción nacional de aviones"
 EGY_domestic_air_desc: "Necesitamos desarrollar nuestra propia producción y desarrollo de aviones."
 EGY_new_bases: "Nuevas bases para la Fuerza Aérea"
 EGY_new_bases_desc: "Para basar nuestros aviones, necesitamos restaurar antiguas bases aéreas abandonadas y construir nuevas si no se pueden renovar."
 EGY_licence_mir: "Compra de licencias para el Mirage"
 EGY_licence_mir_desc: "Tenemos todos los medios para producir aviones franceses, por lo que debemos solicitar una licencia para producirlos"
 EGY_air_doc: "Doctrina aérea egipcia"
 EGY_air_doc_desc: "Para ganar en el aire, necesitas desarrollar tu propia doctrina o adaptar la de alguien más."
 EGY_air_doctrine: "Nueva doctrina aérea"
 EGY_exer: "Ejercicios militares egipcios"
 EGY_exer_desc: "Debemos realizar ejercicios militares para entrenar a nuestras tropas y encontrar fallas en nuestra doctrina militar."
 EGY_egyptian_economy: "§YEconomía egipcia§!"
 EGY_egyptian_economy_desc: "Ha llegado el momento de que nuestro gobierno se centre en los asuntos económicos."
 EGY_tourism_sector: "Sector turístico"
 EGY_tourism_sector_desc: "El turismo es uno de los sectores económicos más exitosos de nuestro país. El siglo XXI es un siglo de viajes rápidos y vacaciones. Considerar nuestro potencial en esta esfera podría traernos muchos beneficios."
 EGY_new_airports: "Nuevos aeropuertos"
 EGY_new_airports_desc: "Para estar adecuadamente preparados para un turismo revitalizado, debemos construir más aeropuertos."
 EGY_develop_luxor: "Desarrollo de Luxor"
 EGY_develop_luxor_desc: "Luxor ha sido frecuentemente caracterizada como el museo al aire libre más grande del mundo, ya que las ruinas de los complejos de templos egipcios en Karnak y Luxor se encuentran dentro de la ciudad moderna. Inmediatamente al otro lado, al otro lado del río Nilo, se encuentran los monumentos, templos y tumbas de la Necrópolis Tebana de la orilla oeste, que incluye el Valle de los Reyes y el Valle de las Reinas. Miles de turistas de todo el mundo llegan anualmente para visitar los monumentos de Luxor, contribuyendo en gran medida a la economía de la ciudad moderna. Yusuf Abu al-Haggag es el santo patrón de Luxor."
 EGY_develop_Sinai: "Desarrollo del Sinaí"
 EGY_develop_Sinai_desc: "En la era clásica, la región era conocida como Arabia Petraea. La península adquirió el nombre de Sinaí en tiempos modernos debido a la suposición de que una montaña cerca del Monasterio de Santa Catalina es el Monte Sinaí bíblico. El Monte Sinaí es uno de los lugares religiosamente más significativos en las religiones abrahámicas. Hoy, el Sinaí se ha convertido en un destino turístico debido a su entorno natural, ricos arrecifes de coral e historia bíblica."
 EGY_develop_cairo: "Desarrollo de El Cairo"
 EGY_develop_cairo_desc: "El Cairo es la capital de Egipto y la ciudad-estado del Gobernación de El Cairo, y es la ciudad más grande del país, hogar de 10 millones de personas. También es parte de la mayor aglomeración urbana de África, el mundo árabe y el Medio Oriente. El área metropolitana del Gran Cairo es la 12ª más grande del mundo por población. El Cairo está asociado con el antiguo Egipto, ya que el complejo de pirámides de Giza y las antiguas ciudades de Memphis y Heliópolis se encuentran en su área geográfica."
 EGY_sharm_el_sheikh: "Sharm El Sheikh"
 EGY_sharm_el_sheikh_desc: "Sharm El Sheikh es una ciudad egipcia en el extremo sur de la península del Sinaí, en la Gobernación del Sinaí del Sur, en la franja costera a lo largo del Mar Rojo. Sharm El Sheikh es el centro administrativo de la Gobernación del Sinaí del Sur de Egipto, que incluye las ciudades costeras más pequeñas de Dahab y Nuweiba, así como el interior montañoso, Santa Catalina y el Monte Sinaí. La ciudad y el centro turístico es un importante centro para el turismo en Egipto, mientras que también atrae muchas conferencias internacionales y reuniones diplomáticas."
 EGY_invite_foreign_hotels: "Invitando a hoteles extranjeros"
 EGY_invite_foreign_hotels_desc: "¡La cooperación con conglomerados hoteleros internacionales apoyará nuestro nombre como el mejor destino turístico!"
 EGY_new_wave_of_tourists: "¡Nueva ola de turistas!"
 EGY_new_wave_of_tourists_desc: "Ha llegado el momento de llevar el sector turístico egipcio a su estado final."
 EGY_our_shining_pyramids: "Nuestras brillantes pirámides"
 EGY_our_shining_pyramids_desc: "Las antiguas pirámides de Egipto son maravillas famosas en todo el mundo. Debemos encontrar una manera de monetizar su interesante posición."
 EGY_telecom_egypt: "Telecom Egypt"
 EGY_telecom_egypt_desc: "Telecom Egypt es la principal compañía telefónica de Egipto. Comenzó en 1854 con la primera línea telegráfica en Egipto. En 1998, reemplazó a la antigua Organización Nacional de Telecomunicaciones de la República Árabe de Egipto."
 EGY_vodafone: "Contrato con Vodafone"
 EGY_vodafone_desc: "Vodafone Group plc es una compañía multinacional de telecomunicaciones británica. Su oficina registrada y sede global están en Newbury, Berkshire, Inglaterra. Opera principalmente servicios en Asia, África, Europa y Oceanía."
 EGY_mobinil: "Expansión de Mobinil"
 EGY_mobinil_desc: "Mobinil es el operador de red móvil más antiguo de Egipto, fundado el 4 de marzo de 1998. Mobinil proporciona servicios de intercambio de voz y datos, así como 4G, 3G, ADSL e internet de banda ancha."
 EGY_peugeot: "Coches Peugeot"
 EGY_peugeot_desc: "Peugeot es uno de los principales fabricantes de automóviles franceses, parte de PSA Peugeot Citroën. Según datos de 2007, la empresa matriz de PSA, Peugeot Citroën, es el segundo mayor fabricante de automóviles de Europa."
 EGY_avtovaz: "Avtovaz"
 EGY_avtovaz_desc: "AvtoVAZ es una compañía fabricante de automóviles rusa propiedad del estado. Anteriormente se llamaba VAZ, un acrónimo de Planta Automotriz del Volga en ruso. AvtoVAZ es más conocida por su serie insignia de vehículos Lada."
 EGY_jeep: "JEEP"
 EGY_jeep_desc: "Jeep es una marca de automóviles estadounidense, ahora propiedad de la corporación multinacional Stellantis. Jeep ha sido parte de Chrysler desde 1987, cuando Chrysler adquirió la marca Jeep, junto con otros activos, de su anterior propietario, American Motors Corporation."
 EGY_kia: "KIA Motors"
 EGY_kia_desc: "Kia es un fabricante de automóviles multinacional surcoreano con sede en Seúl, Corea del Sur. Es el segundo mayor fabricante de automóviles de Corea del Sur."
 EGY_zastava: "Coches Zastava"
 EGY_zastava_desc: "Zastava Automobiles fue un fabricante de automóviles internacional serbio, una subsidiaria de Group Zastava Vehicles."
 EGY_mercedes: "Fábrica de Mercedes-Benz"
 EGY_mercedes_desc: "Mercedes-Benz, comúnmente referido como Mercedes y a veces como Benz, es una marca de vehículos de lujo y comerciales alemana establecida en 1926. Mercedes-Benz AG tiene su sede en Stuttgart, Baden-Württemberg, Alemania."
 EGY_automobile_factories: "Industria automotriz"
 EGY_automobile_factories_desc: "Para emplear a nuestra población y ganar más capacidad económica, podríamos necesitar invitar a productores de automóviles extranjeros a nuestro país."
 EGY_industrial_section: "Sector industrial"
 EGY_industrial_section_desc: "No podemos sostener nuestra economía solo en la prestación de servicios. ¡Debemos crear un buen clima de inversión para iniciar nuestra industria!"
 EGY_el_nasr: "Revival de El Nasr Cars"
 EGY_el_nasr_desc: "Nasr es la compañía de automóviles propiedad del estado de Egipto. Es el primer fabricante de vehículos árabes, fundado en 1960 en Helwan, Egipto."
 EGY_arab_amer_vehi: "Vehículos Árabe-Americanos"
 EGY_arab_amer_vehi_desc: "La compañía fabrica varios vehículos bajo licencia de Daimler AG, Kia, Stellantis y Toyota, habiendo comenzado como una empresa conjunta en 1977 entre la Organización Árabe para la Industrialización y American Motors Corporation para ensamblar Jeeps de AMC."
 Egypt.23.t: "Producción conjunta de automóviles egipcio-estadounidense"
 Egypt.23.d: "Recientemente, el contrato entre nosotros y los egipcios se ha prolongado debido a nuestras buenas relaciones amistosas."
 Egypt.23.a: "Genial"
 EGY_ghabbour: "Fábrica Ghabbour"
 EGY_ghabbour_desc: "GB Corp es un fabricante egipcio de automóviles, autobuses, camiones y motocicletas ubicado en El Cairo. La compañía fue fundada en 1960 por los hermanos Kamal y Sadek Ghabbour porque se dieron cuenta de que el sector automotriz era un mercado en crecimiento. En sus primeros días, la compañía se llamaba Ghabbour Brothers. Anteriormente, el grupo fabricaba vehículos Saviem (más tarde RVI). Hoy, el Grupo fabrica vehículos para numerosas marcas como: Bajaj Auto, Hyundai y Volvo. Con una producción anual de 150,000 unidades, el Grupo Ghabbour es actualmente el mayor fabricante de automóviles en Egipto."
 EGY_MCV: "Fabricación de vehículos comerciales"
 EGY_MCV_desc: "Fabricación de Vehículos Comerciales (MCV) es un fabricante egipcio de autobuses y camiones. La planta de fabricación está ubicada en Salheya, la oficina central en la ciudad de Obour, cerca de El Cairo. El fabricante posee los derechos de marca de las marcas ECHOLINE, eVolution y MCV. Algunos modelos se ensamblan bajo el nombre de marca dual Mercedes-Benz MCV."
 EGY_egy_tech: "Egy-Tech"
 EGY_egy_tech_desc: "La compañía EGY Tech se estableció como un investigador electrónico en Egipto que sirve a un gran grupo de clientes y es el más especializado en el campo de la investigación informática."
 EGY_textile_factories: "Fábricas textiles"
 EGY_textile_factories_desc: "La industria textil egipcia presenta una oportunidad de inversión atractiva debido a su ubicación geográfica estratégica, mano de obra capacitada e infraestructura robusta. Con acceso a mercados internacionales clave, Egipto sirve como una puerta de entrada para las exportaciones textiles, fomentando asociaciones comerciales globales. La rica historia de cultivo de algodón del país y su experiencia contribuyen a la producción de textiles de alta calidad. Además, el compromiso de Egipto con las reformas económicas y las iniciativas de modernización mejora la competitividad del sector, lo que lo convierte en una prospectiva atractiva para los inversores que buscan crecimiento en un mercado dinámico y prometedor."
 EGY_town_team: "Equipo de la Ciudad"
 EGY_town_team_desc: "El EQUIPO DE LA CIUDAD fue fundado en 1998. El EQUIPO DE LA CIUDAD es una de las marcas de moda masculina más populares en EGIPTO, especializada en ropa casual y está en constante crecimiento y expansión a nivel nacional en EGIPTO, ubicado en los lugares más centrales de alta gama, centros comerciales, ventas al por menor en calles."
 EGY_napi_pharma: "Napi Pharma"
 EGY_napi_pharma_desc: "El grupo Napi Pharma continuó su expansión con pasos sólidos, siguiendo la misma visión clara de proporcionar al mercado egipcio productos de alta calidad que estén al alcance del paciente, tratando las enfermedades comunes prevalentes en el país."
 EGY_evergrow: "Evergrow Evergreen Fertilizers"
 EGY_evergrow_desc: "Evergrow es una empresa líder en la fabricación y comercialización de fertilizantes especializados en Egipto y en el Medio Oriente. Debemos comenzar a exportar estos fertilizantes para obtener más ingresos."
 EGY_embaba_giza: "Banque Misr"
 EGY_embaba_giza_desc: "Banque Misr es un banco egipcio cofundado por el industrial Joseph Aslan Cattaui Pasha y el economista Talaat Harb Pasha en 1920. El gobierno de la República Árabe Unida nacionalizó el banco en 1960. El banco tiene sucursales en todas las gobernaciones de Egipto, y oficinas de cambio de divisas y permisos de trabajo para trabajadores extranjeros en Egipto."
 EGY_trade_idea: "Bancos Egipcios"
 EGY_energetics: "Energéticos Egipcios"
 EGY_energetics_desc: "Egipto posee una abundancia de tierra, clima soleado y altas velocidades de viento, lo que lo convierte en un lugar privilegiado para proyectos de energía renovable. El mercado de equipos de energía renovable tiene un valor potencial de miles de millones de dólares. El gobierno egipcio es consciente de la necesidad de una mezcla energética sostenible para abordar tanto la creciente demanda como para pasar a un sector eléctrico más sostenible y diverso."
 EGY_solar_farms: "Granjas Solares"
 EGY_solar_panels: "Paneles Solares"
 EGY_solar_zuynya: "Inversiones en Energía Solar"
 EGY_solar_zuynya_desc: "Nuestra tierra está llena de tierras vacías iluminadas por el sol. ¡Antes era nuestra maldición, ahora es nuestra bendición!"
 EGY_rosatom_deal: "Acuerdo con Rosatom"
 EGY_rosatom_deal_desc: "ROSATOM hoy ocupa el primer lugar en el mundo por el número de proyectos de construcción de sus NPP en el extranjero, siendo uno de los líderes globales en tecnología. Necesitamos hacer un trato con ellos para construir una nueva unidad de energía en El-Dabaa."
 rosatom_egy_tt: "Egipto recibirá 2 reactores nucleares de nuestra parte."
 rosatom_egyt_tt: "§Y¡La influencia rusa aumenta un 10%!§! Se construirán 2 reactores nucleares."
 rosatom_egy_foc_tt: "§YSi el acuerdo tiene éxito, [SOV.GetNamewithFlag]¡la influencia rusa aumenta un 10%!§!"
 EGY_renewables_idea: "Esfuerzo de Electrificación"
 EGY_electrify_cities: "Electrificación para Todos"
 EGY_electrify_cities_desc: "Debemos dedicar nuestros esfuerzos gubernamentales a mantener la electricidad para todos en nuestro país."
 EGY_gold_mining: "Extracción de Oro"
 EGY_gold_mining_desc: "Nuestra tierra es muy rica en depósitos naturales de oro. Debemos cavar más profundo para venderlo."
 EGY_alex_nubia: "Minería Alex Nubia"
 EGY_alex_nubia_desc: "Alexander Nubia es una empresa enfocada en la exploración de oro, que trabaja en Egipto explorando y desarrollando depósitos de oro económicos en el Desierto Oriental Central del Escudo Arábigo-Nubio."
 EGY_anglogold: "AngloGold Ashanti"
 EGY_anglogold_desc: "AngloGold Ashanti es una compañía minera global con un portafolio diverso y de alta calidad de operaciones y proyectos de oro, plata y cobre."
 EGY_sukari_centamin: "Mina de Oro Sukari"
 EGY_sukari_centamin_desc: "Sukari es la primera mina moderna a gran escala de Egipto; cuenta con carreteras asfaltadas, energía fuera de la red, energía solar y un oleoducto de agua de 25 km alimentado por el Mar Rojo. El paisaje y el clima pueden ser implacables en el Desierto Oriental de Egipto, rico en minerales."
 EGY_gas_exports: "Exportaciones de Gas"
 EGY_gas_exports_desc: "Tenemos las mayores reservas de gas natural en todo el mar Mediterráneo. Debemos utilizar esto para nuestro beneficio."
 EGY_petrochemichal_ind: "Inversiones en la Industria Petroquímica del Magreb"
 EGY_petrochemichal_ind_desc: "Nuestros vecinos magrebíes necesitan desesperadamente inversiones. Podemos usarlo para nuestro beneficio mutuo e invertir en sus industrias petroquímicas."
 Egypt.28.t: "¡Egipto ofrece inversiones en la Industria Petroquímica!"
 Egypt.28.d: "Egipto nos ha ofrecido un acuerdo de inversión mutuamente beneficioso. ¿Deberíamos aceptar?"
 Egypt.28.a: "¡Claro!"
 Egypt.28.b: "Lo siento, no"
 egy_petr_tt: "Nuestra influencia sobre ellos aumentó en un 6%."
 Egypt.29.t: "¡[From.GetName] Acepta!"
 Egypt.29.d: "¡Han aceptado nuestra oferta!"
 Egypt.29.a: "Genial"
 Egypt.30.t: "¡[From.GetName] Rechaza!"
 Egypt.30.d: "¡No quieren cooperar con nosotros!"
 Egypt.30.a: "Eh."
 EGY_egypt_arab_pipeline: "Cooperación Árabe"
 EGY_egypt_arab_pipeline_desc: "Ahora ha llegado el momento de invertir en nuestros socios árabes."
 EGY_egypt_israel_pipeline: "Cooperación con Israel"
 EGY_egypt_israel_pipeline_desc: "Podríamos considerar la cooperación con Israel en el sector petrolero."
 EGY_find_oil: "Encontrar Más Petróleo"
 EGY_find_oil_desc: "Nuestra tierra es rica en petróleo. ¿Qué tal si extraemos algo?"
 EGY_oil_prospects_idea1: "Subsidio Industrial de Combustibles Fósiles"
 EGY_oil_prospects_idea1_desc: "El subsidio industrial de combustibles fósiles puede ayudar a promover que nuestras industrias petroleras funcionen más apropiadamente para satisfacer las necesidades de nuestra nación."

 EGY_saud_contr_oil: "Contrato con Arabia Saudita"
 EGY_saud_contr_oil_desc: "La cooperación con Arabia Saudita podría ser realmente beneficiosa para nosotros."
 EGY_uae_contr_oil: "Contrato con los EAU"
 EGY_uae_contr_oil_desc: "La cooperación con los EAU podría ser realmente beneficiosa para nosotros."
 EGY_iraq_contr_oil: "Contrato con Irak"
 EGY_iraq_contr_oil_desc: "La cooperación con Irak podría ser realmente beneficiosa para nosotros."
 EGY_start_explor_proj: "Iniciar Proyectos de Exploración"
 EGY_start_explor_proj_desc: "Se deben iniciar proyectos de exploración para aumentar la producción de petróleo en nuestro país."
 EGY_apa_corp: "Contrato con Petrobras"
 EGY_apa_corp_desc: "Inversores brasileños mostraron interés en invertir en la construcción de nuestro silo de petróleo. ¡Debemos usar esto!"
 EGY_royal_dut_shell: "Contrato con Royal Dutch Shell"
 EGY_royal_dut_shell_desc: "Inversores británicos mostraron interés en invertir en la construcción de nuestro silo de petróleo. ¡Debemos usar esto!"
 EGY_eil_oil: "Contrato con EIL Oil Ltd"
 EGY_eil_oil_desc: "Inversores estadounidenses mostraron interés en invertir en la construcción de nuestro silo de petróleo. ¡Debemos usar esto!"
 EGY_bp_corp: "Apoyando a BP Corp"
 EGY_bp_corp_desc: "BP Corp es una compañía petrolera nacional egipcia. Podríamos apoyarlos para aumentar nuestra autosuficiencia. Sin embargo, la construcción puede costar más dinero."
 EGY_orascom_construct: "Orascom Construct"
 EGY_orascom_construct_desc: "Orascom Construction PLC es un contratista de ingeniería, adquisiciones y construcción con sede en El Cairo, Egipto. La compañía fue la primera corporación multinacional de Egipto y se encuentra en el núcleo de las compañías del Grupo Orascom. OC está activa en más de 25 países."
 EGY_agricultural_issues: "Esfuerzo Agrícola"
 EGY_agricultural_issues_desc: "Nuestro país tiene enormes problemas con el riego. Necesitamos gastar algo de dinero en arreglarlos."
 EGY_euarsian_exports_food: "Exportaciones de Alimentos de Eurasia"
 EGY_euarsian_exports_food_desc: "La unión económica de Eurasia se está expandiendo cada día. Expandir nuestro comercio a esa región también puede ser beneficioso para nosotros."
 EGY_fighting_irrigation: "Lucha contra el riego ilegal"
 EGY_fighting_irrigation_desc: "Muchos agricultores en nuestro país usan ilegalmente el riego superficial para aumentar su cosecha a expensas del crecimiento futuro de la cosecha. Debemos detener esta práctica."

 EGY_irrigation_problems: "Problemas de Riego"
 EGY_allow_surface_idea: "Riego Superficial"
 EGY_allow_surface_desc: "Aunque el riego superficial es perjudicial para la tierra, nuestros agricultores podrían necesitar esta solución oportuna por un tiempo."
 EGY_ban_surface_idea: "Riego Alternativo"
 EGY_ban_surface_desc: "A largo plazo, tales prácticas devastadoras no son aceptables, incluso si al sector agrícola no le gusta."
 EGY_second_nile_project: "Segundo Proyecto del Nilo"
 EGY_second_nile_project_desc: "El gobierno egipcio decidió desarrollar un nuevo valle donde se desarrollarían comunidades agrícolas e industriales. Ha sido un proyecto ambicioso destinado a ayudar a Egipto a hacer frente a su población en rápido crecimiento."
 EGY_ban_surface: "Riego Alternativo"
 EGY_allow_surface: "Riego Superficial"
 EGY_visions: "Nuevos Visores de Visión Nocturna"
 EGY_visions_desc: "Nuestro ejército requiere nuevos dispositivos de visión nocturna para una guerra efectiva por la noche."
 EGY_wests: "Nuevos Chalecos y Camuflaje"
 EGY_wests_desc: "Nuestro ejército requiere nueva armadura corporal y camuflaje para una guerra efectiva en cualquier terreno y bajo cualquier circunstancia."
 EGY_rifle_trainings: "Entrenamiento con Armas"
 EGY_rifle_trainings_desc: "¡Nuestros soldados deben tener las mejores habilidades de tiro en todo el Medio Oriente!"
 EGY_spec_weap: "Nuevas Armas Especiales"
 EGY_spec_weap_desc: "Nuestro ejército necesita nuevos walkie-talkies modernos, granadas, botiquines de primeros auxilios y mucho más, para que los soldados sean versátiles en el campo de batalla."
 EGY_academyy: "Academias Egipcias"
 EGY_academyy_desc: "¡Necesitamos construir nuevas academias militares y aumentar los salarios de los oficiales para tener los mejores generales en el Medio Oriente!"
 EGY_def: "Nuevas Tácticas de Defensa"
 EGY_def_desc: "Es necesario desarrollar nuevas tácticas y estrategias defensivas para repeler los ataques enemigos."
 EGY_new_doc: "Nueva Doctrina"
 EGY_new_doc_desc: "Necesitamos una nueva doctrina, la existente está obsoleta."
 EGY_NATO_doc: "Doctrina de la OTAN"
 EGY_NATO_doc_desc: "La doctrina militar más efectiva del mundo es la doctrina de la OTAN, debemos adoptarla."
 EGY_new_centric_warf: "Guerra Centrada en la Red"
 EGY_new_centric_warf_desc: "La guerra centrada en la red es el futuro, debemos aprender de ella."
 EGY_nato_standards_military_idea: "Estándares de la OTAN"
 EGY_centric_doc_idea: "Guerra Centrada en la Red"
 EGY_impr_supply_idea: "Suministro Mejorado"
 EGY_imp_suppl: "Suministro Mejorado"
 EGY_imp_suppl_desc: "Para abastecer mejor a nuestras tropas, necesitamos mejorar los centros de comunicaciones y el suministro militar general."
 EGY_shells: "Nuevos Proyectiles de Artillería"
 EGY_shells_desc: "Para nuestro ejército necesitamos nuevos proyectiles de artillería."
 EGY_new_army_eq: "Aumentar Suministros de Armas"
 EGY_new_army_eq_desc: "Los ejercicios militares han mostrado que nuestro ejército carece de equipo, por lo que debemos abrir viejos almacenes y ampliar nuestras capacidades existentes."
 EGY_abu_zabal: "Abu Zaabal Specialty Chemicals"
 EGY_abu_zabal_desc: "Abu Zaabal Specialty Chemicals produce explosivos y combustible para cohetes."
 EGY_aoi_electro: "Fábrica de Electrónica AOI"
 EGY_aoi_electro_desc: "La Fábrica de Electrónica AOI produce componentes electrónicos y equipos de comunicaciones para aeronaves, misiles y radares."
 EGY_heluan_tank_factory: "Fábrica de Tanques Helwan"
 EGY_heluan_tank_factory_desc: "La Fábrica de Tanques Helwan repara y produce tanques M1A1 estadounidenses."
 EGY_maadi_engeneering_industry: "Industrias de Ingeniería Maadi"
 EGY_maadi_engeneering_industry_desc: "Industrias de Ingeniería Maadi produce pistolas, rifles y ametralladoras."
 EGY_eae_tel_deal: "Acuerdo de Internet con los EAU"
 EGY_eae_tel_deal_desc: "Muchas compañías de internet de los EAU han mostrado interés en invertir en nosotros. Tal vez deberíamos darles una señal de que estamos interesados."
 EGY_fight_cor: "Luchar Contra la Corrupción"
 EGY_fight_cor_desc: "Para que nuestro ejército se haga más fuerte, necesitamos deshacernos de la corrupción en él."
 EGY_influ_army: "La Lucha Contra los Oficiales Corruptos"
 EGY_influ_army_desc: "Es necesario influir en los oficiales corruptos para deshacernos de la corrupción en el ejército."
 EGY_new_rep_law: "Derogar Leyes"
 EGY_new_rep_law_desc: "Es necesario derogar algunas leyes que promuevan la corrupción en el ejército, y más específicamente, prohibir que los soldados participen en la construcción de las cabañas de los generales y sus negocios."
 EGY_soc_mil: "Garantías Sociales para Soldados"
 EGY_soc_mil_desc: "Necesitamos darles a nuestros soldados seguridad social y beneficios para las familias de los oficiales indigentes."
 EGY_new_forb_mil: "Prohibir que los Militares Tengan Negocios"
 EGY_new_forb_mil_desc: "Necesitamos prohibir que los militares tengan negocios para que puedan enfocarse en lo militar."
 EGY_no_cor_army: "¡No a la Corrupción en el Ejército!"
 EGY_no_cor_army_desc: "Necesitamos deshacernos de la corrupción en el ejército."
 EGY_fund_spez: "Apoyar a nuestras Fuerzas Especiales"
 EGY_fund_spez_desc: "Debemos invertir en nuestras fuerzas especiales para fortalecer nuestro ejército."
 EGY_desert_corps: "Formar el Cuerpo de Desierto"
 EGY_desert_corps_desc: "Debemos invertir en las fuerzas del desierto para fortalecer nuestro ejército."
 EGY_acilm: "Acostumbramiento al Calor"
 EGY_acilm_desc: "Necesitamos preparar a nuestras fuerzas especiales para el calor extremo del desierto para que puedan operar eficazmente en él."
 EGY_masters_ambush: "Maestros del Camuflaje y Emboscada"
 EGY_masters_ambush_desc: "Debemos prestar más atención a las tácticas de emboscada y camuflaje."
 EGY_extr_trai: "Entrenamiento Extremo"
 EGY_extr_trai_desc: "¡El entrenamiento extremo para nuestras fuerzas especiales debe ser lo primero!"
 EGY_777: "Task Force 777"
 EGY_777_desc: "La Unidad 777, también conocida como Task Force 777, es una fuerza de operaciones especiales de primer nivel en el Ejército Egipcio, que depende de la Fuerza El-Sa'ka."
 EGY_fund_police: "Apoyo a la Policía"
 EGY_fund_police_desc: "Para garantizar la seguridad de nuestros ciudadanos y turistas, necesitamos una policía fuerte, numerosa y capacitada."
 EGY_fight_narco: "Luchar contra los Narcotraficantes"
 EGY_fight_narco_desc: "Necesitamos luchar contra las drogas y el narcotráfico para lograr una mayor estabilidad en nuestro país."
 EGY_tour_pol: "Policía Turística"
 EGY_tour_pol_desc: "Es necesario crear una policía turística para crear condiciones cómodas para los turistas, protegerlos de estafadores y ayudar con la comunicación."
 EGY_new_eq: "Nuevo Equipo"
 EGY_new_eq_desc: "Necesitamos nuevo equipo para nuestra policía, nuevos bastones, granadas aturdidoras, esposas y mucho más, incluidos uniformes y zapatos."
 EGY_border_guard: "Guardia Fronteriza"
 EGY_border_guard_desc: "Las Fuerzas de Guardia Fronteriza son unidades paramilitares levemente armadas, en su mayoría beduinas, encargadas de vigilar las fronteras, mantener la paz, luchar contra las drogas y prevenir el contrabando."

 #Al Nour
 EGY_al_nour: "§RAl Nour§!"
 EGY_al_nour_desc: "El Partido al Nour, o Partido de la Luz, tiene una ideología ultraconservadora e islamista, que cree en la implementación estricta de la ley Sharia. Ha sido descrito como el brazo político de la Sociedad de Llamado Salafista, y hasta ahora es el más prominente de los varios nuevos partidos salafistas en Egipto, los cuales ha superado por su experiencia organizacional y administrativa de largo plazo y sus líderes carismáticos. Su objetivo político es establecer un estado teocrático siguiendo las líneas del wahabismo como en Arabia Saudita. Arabia Saudita ha sido identificada como el principal financiador del partido según el servicio de noticias alemán público ARD."
 EGY_makhioun: "Younes Makhioun"
 EGY_makhioun_desc: "Zakaria Younes Abdel-Halim Makioun es un diputado egipcio que actualmente es el presidente del Partido Salafista Al-Nour."
 EGY_theocrat_gov: "Gobierno Teocrático"
 EGY_theocrat_gov_desc: "Solo el gobierno teocrático de Zakaria Younes Abdel-Halim Makioun puede llevar a nuestro país a la prosperidad."
 EGY_ban_imf: "Salir del FMI"
 EGY_ban_imf_desc: "¡El FMI es una organización de ladrones! ¡Debemos salir de esta porquería lo más rápido posible!"
 EGY_sharia_laws_sal: "Leyes de la Sharia"
 EGY_sharia_laws_sal_desc: "Las leyes salafistas de la Sharia son una interpretación estricta de la jurisprudencia islámica basada en los principios y prácticas de la primera comunidad musulmana, con el objetivo de adherirse estrechamente al Corán y al Hadith, a menudo enfatizando normas sociales y prácticas conservadoras."
 EGY_no_football: "Prohibir el Fútbol"
 EGY_no_football_desc: "Los musulmanes que ven la Copa del Mundo están perdiendo el tiempo, eso los distrae de hacer yihad; Messi es un enemigo del Islam; En lugar de albergar la Copa del Mundo, ¡Qatar debería haber producido una bomba nuclear, como Irán!"
 EGY_saudi_example: "Ejemplo Saudita"
 EGY_saudi_example_desc: "¡Arabia Saudita es el mejor ejemplo del poder de las ideas salafistas! Debemos construir nuestro país siguiendo su ejemplo."
 EGY_saudi_meet: "Reunirse con el gobierno [SAU.GetAdjective]"
 EGY_saudi_meet_desc: "¡Debemos establecer lazos fuertes con nuestros hermanos saudíes!"
