 EGY_national_roads: "Proyecto de Carreteras Nacionales"
 EGY_national_roads_desc: "Egipto necesita urgentemente carreteras. ¡Vamos a construirlas!"
 EGY_new_delta: "Proyecto New Alamein"
 EGY_new_delta_desc: "New Alamein es una nueva ciudad en el noroeste de Egipto inaugurada por el presidente egipcio Abdel Fattah el-Sisi. New Alamein se encuentra en el mar Mediterráneo, al oeste del Aeropuerto Internacional Borg El Arab."
 EGY_condemn_turk_and_qatar: "Condenando a Turquía y Catar"
