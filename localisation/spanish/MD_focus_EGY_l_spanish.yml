 EGY_military_anger1: "Militares Insatisfechos"
 EGY_military_anger1_desc: "El ejército está actualmente §RInsatisfecho§! con nuestro partido y políticas, y no nos causará problemas por el momento.\n§W--------------§!\nEste Espíritu Nacional será §RReemplazado§! si nuestra posición con el ejército §HDesciende por debajo de -50§! o superamos §H0§!. Este espíritu nacional también se cancelará si eliminamos §HLa Facción Interna Militar§!."
 EGY_military_happy: "Ejército Complacido"
 EGY_military_happy_desc: "El ejército está actualmente §GComplacido§! con nuestro partido y políticas, y no nos causará problemas.\n§W--------------§!\nEste Espíritu Nacional será §RReemplazado§! si nuestra posición con el ejército §HDesciende por debajo de 0§! o eliminamos §HLa Facción Interna Militar§!."
 EGY_military_anger2: "Ejército Frustrado"
 EGY_military_anger2_desc: "El ejército está actualmente §RFrustrado§! con nuestro partido y políticas, y está comenzando a causarnos algunos problemas.\n§W--------------§!\nEste Espíritu Nacional será §RReemplazado§! si nuestra posición con el ejército §HDesciende por debajo de -100§! o supera §H-50§!. Este espíritu nacional también se cancelará si eliminamos §HLa Facción Interna Militar§!."
 EGY_military_anger3: "Ejército Furioso"
 EGY_military_anger3_desc: "El ejército está actualmente §RFurioso§! con nuestro partido y políticas, y están causando problemas.\n§W--------------§!\nEste Espíritu Nacional será §RReemplazado§! si nuestra posición con el ejército §HDesciende por debajo de -150§! o superamos §H-100§!. Este espíritu nacional también se cancelará si eliminamos §HLa Facción Interna Militar§!."
 EGY_military_anger4: "Ejército Desleal"
 EGY_military_anger4_desc: "El ejército está actualmente §RDesleal§! debido a nuestro partido y políticas, y están causando grandes problemas.\n§W--------------§!\nEste Espíritu Nacional será §RReemplazado§! si nuestra posición con el ejército §HDesciende por debajo de -200§! o superamos §H-150§!. Este espíritu nacional también se cancelará si eliminamos §HLa Facción Interna Militar§!."
 EGY_military_anger5: "Ejército Destrozado"
 EGY_military_anger5_desc: "El ejército está actualmente §RDestrozado§! debido a las políticas de nuestro partido y a nuestra baja posición. Las fuerzas armadas de Egipto son prácticamente inútiles a menos que aumentemos nuestra posición con el ejército.\n§W--------------§!\nEste Espíritu Nacional será §RReemplazado§! si nuestra posición con el ejército supera §H-200§!. Este espíritu nacional también se cancelará si eliminamos §HLa Facción Interna Militar§!."
 EGY_guards_of_secularism: "Ejército Oportunista"
 EGY_guards_of_secularism_desc: "El ejército egipcio no ha dudado en aprovechar la primera oportunidad que les brinde más poder, ya sea político o logístico. El ejército se opondrá a los partidos que amenacen su influencia sobre el gobierno. Por ejemplo, el ejército aprovechará cualquier oportunidad para derrocar un gobierno que se alinee con los Hermanos Musulmanes, ya que va en contra de la influencia del ejército sobre el gobierno central.\n\nEl ejército se opone a partidos políticos no secularistas como el §W[Neutral_Muslim_Brotherhood_L]§!. La §YPosición§! del ejército con el gobierno está influenciada por múltiples factores, como §GMGasto Militar§! o §RCorrupción§!. Si nuestra §YPosición§! con ellos cae por debajo de §Y-100§!, el ejército tomará medidas para derrocar el gobierno.\n\n§YEl Ejército§! también resistirá intentos de reducir su poder, pero si logramos eliminarlos, no podrán interferir con nosotros."
 egypt.141.t: "¡Golpe Militar en Egipto!"
 egypt.141.d: "Hoy, el alto mando del ejército egipcio ha recorrido las calles de El Cairo y Alejandría y ha ocupado varios edificios gubernamentales. ¡Exigen que nuestro gobierno renuncie!"
 egypt.141.a: "Debemos rendirnos..."
 egypt.141.b: "¡No retrocederemos!"

 EGY_natfront_all: "§OPan-árabe§!"
 EGY_natfront_all_desc: "El panarabismo es una ideología política que aboga por la unidad y solidaridad de los estados y pueblos árabes, destacando una identidad común, idioma, cultura e historia a lo largo del mundo árabe. Surgió a fines del siglo XIX y principios del XX como una respuesta al colonialismo y la influencia occidental, buscando promover la cooperación e integración entre las naciones árabes para alcanzar objetivos políticos, económicos y sociales comunes. A menudo defiende principios como el nacionalismo árabe, el antiimperialismo y la búsqueda de la autodeterminación árabe, sirviendo como un grito de unidad árabe y fortaleza colectiva contra presiones externas y divisiones."

 EGY_befr_copt: "Hacer amigos con los coptos"
 EGY_befr_copt_desc: "Para continuar con nuestra agenda secularista, debemos apaciguar a los coptos."

 EGY_prob_nas_bord: "Problemas cerca de la frontera"
 EGY_prob_nas_bord_desc: "Aunque apoyamos la causa palestina, Hamas tiene fuertes conexiones con los Hermanos Musulmanes y no podemos tolerarlo."

 egypt.142.t: "¡Egipto propone un acuerdo de defensa mutua!"
