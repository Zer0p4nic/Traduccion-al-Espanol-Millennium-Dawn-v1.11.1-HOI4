 egypt.111.t: "¡El presidente egipcio asiste a la misa de Nochebuena copta en El Cairo!"
 egypt.111.d: "Abdel Fatah al-Sisi se ha convertido en el primer líder egipcio en aparecer en una catedral de El Cairo en la misa de Nochebuena copta, según los medios egipcios, en una muestra simbólica de unidad con la a menudo marginada minoría cristiana del país.\n\"Es importante que todo el mundo nos vea, a nosotros, los egipcios,\" dijo Sisi, un musulmán sunita, a los congregantes animados de la catedral después de llegar a la catedral. \"Notaron que no estoy usando otra palabra que no sea egipcios… Nosotros somos los egipcios.\"\nDe pie junto a los obispos radiantes y el papa copto, Tawadros II, Sisi insinuó que los egipcios deberían superar los años de tensiones entre partes de la mayoría musulmana sunita y la comunidad cristiana, que conforma alrededor del 10% de la población. \"Desde aquí, no podemos decir otra cosa que: nosotros, los egipcios,\" dijo."
 egypt.111.a: "¡Amén!"

 EGY_deradical_ulema: "Desradicalización de los Ulemas"
 EGY_deradical_ulema_desc: "Muchos simpatizantes salafistas se han infiltrado en los ulemas en Egipto. Se debe realizar una desradicalización para suprimir el pensamiento radical."

 Egypt_news.2.t: "Cumbre Rusia-África"
 Egypt_news.2.d: "La Cumbre Rusia-África concluyó hoy, marcando un hito importante en las relaciones diplomáticas entre Rusia y los países africanos. Celebrada en Moscú, la cumbre reunió a líderes de más de 50 países africanos para discutir posibles vías de colaboración y asociación. Los temas clave en la agenda incluyeron comercio, inversión, cooperación en seguridad e intercambio tecnológico. El presidente ruso [SOV.GetLeader] destacó la importancia de fortalecer los lazos con África, resaltando el vasto potencial para asociaciones mutuamente beneficiosas. La cumbre culminó con la firma de varios acuerdos destinados a profundizar el compromiso económico y político entre Rusia y África, señalando un prometedor paso adelante en su relación."
 Egypt_news.2.a: "Interesante"

 Egypt.112.t: "Egipto pide inversiones"
