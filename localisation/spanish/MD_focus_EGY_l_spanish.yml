 EGY_support_pharaonism: "Faraonismo"
 EGY_support_pharaonism_desc: "El faraonismo fue una ideología que surgió en Egipto en las décadas de 1920 y 1930. Una versión del nacionalismo egipcio, argumentaba la existencia de una continuidad nacional egipcia desde la antigüedad hasta la era moderna, destacando el papel del antiguo Egipto e incorporando sentimientos anticoloniales."

 EGY_state_secular: "Secularismo estatal"
