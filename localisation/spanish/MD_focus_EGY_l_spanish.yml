 EGY_friendship_ethiopia: "Amistad con Etiopía"
 EGY_friendship_ethiopia_desc: "Etiopía es nuestro amigo natural y uno de los aliados cristianos más cercanos. ¡Debemos unirnos!"

 EGY_befriend_syria: "Hacerse amigo de Siria"
 EGY_befriend_syria_desc: "Siria puede convertirse en nuestro aliado cercano debido a que sus círculos de liderazgo están muy cerca de nuestro país."

 EGY_south_sudan_interv: "Intervención en Sudán del Sur"
 EGY_south_sudan_interv_desc: "Sudán del Sur debe ser apoyado. El norte de Sudán es nuestra tierra histórica y debe ser liberado."

 EGY_support_assyrians: "Diáspora asiria"
