 egypt.106.t: "Discurso en Heliopolis"
 egypt.106.d: "En una ceremonia en el Palacio de Heliopolis, Sisi pronunció un discurso a los asistentes. Él y el presidente anterior, Adly Mansour, también firmaron un documento que transfería oficialmente el poder a Sisi, lo que fue la primera vez en la historia de Egipto que el poder se transfería de esta manera. Sisi luego se dirigió al Palacio de Koubbeh, donde se celebró la ceremonia final. Allí, pronunció el discurso final del día ante 1,200 asistentes que representaban un espectro del pueblo egipcio—de diferentes sectores de la sociedad y de cada una de las provincias de Egipto. Describió los problemas que, según él, Egipto estaba enfrentando, y su plan para abordarlos, y declaró: "En su próxima fase, Egipto será testigo de un ascenso total en los frentes internos y externos, para compensar lo que hemos perdido y corregir los errores del pasado". Sisi luego emitió su primer decreto presidencial, otorgando la Orden del Nilo al presidente anterior, Adly Mansour."
 egypt.106.a: "Genial"

