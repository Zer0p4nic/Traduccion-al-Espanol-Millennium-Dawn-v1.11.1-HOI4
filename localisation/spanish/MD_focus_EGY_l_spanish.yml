 EGY_slums_decision: "Barrios Marginales en Egipto"
 EGY_slums_decision_desc: "\n\n\n\n£EGY_desctext_slums\n\n\n\n\n\nEl desapego de los procesos de planificación física §Ycentralizados§! a las realidades locales ha llevado a que el desarrollo urbano tenga lugar sin §Yconsideración de planificación§!, lo que resultó en un §Ralto porcentaje§! de áreas desarrolladas de manera informal y §Rsin planificar§! en las ciudades. Tal desarrollo tuvo lugar tanto en terrenos estatales como en terrenos §Gagrícolas§!.\n\nAl mismo tiempo, las áreas del centro de la ciudad fueron descuidadas y se convirtieron en barrios §Rabandonados§! e §Rinseguros§!. El §Ydesarrollo informal§!, llevado a cabo por familias y pequeños desarrolladores informales, tiene lugar tanto en las ciudades más grandes como en los pueblos y aldeas secundarios. Los edificios son generalmente estructuralmente adecuados, sin embargo, la infraestructura es §Rcarente§! y está §Rsobrecargada§!, las calles son demasiado §Rangostas§! y a menudo están §Rsin pavimentar§!, los espacios públicos son §Rmuy escasos§! o §Rinexistentes§!, y los servicios públicos son gravemente §Rcarentes§!.\n\nCuanto más lidiamos con los §Rproblemas de los barrios marginales§!, menos afecta la idea §Y$EGY_broken_economy_idea$§!.\n\nBarrios marginales restantes: §Y[?EGY_slums_left]/16§!"
 EGY_remove_slums_in_alexandria: "¡§GReducir§! el Nivel de Barrios Marginales en §Y[216.GetName]§!"
 EGY_remove_slums_in_alexandria_desc: "Hay muchas maneras de resolver el problema: construir infraestructura social como escuelas, tuberías de agua, alcantarillado, desalojar personas de los barrios marginales y muchas otras soluciones. Adoptaremos un enfoque pragmático y analizaremos situaciones específicas."
