 EGY_approach_fatah: "Acercándose a Fatah"
 EGY_approach_fatah_desc: "Debemos acercarnos a Fatah para garantizar que la causa palestina esté completamente protegida."

 EGY_support_two_state_nas: "Apoyar la solución de dos estados"
 EGY_support_two_state_nas_desc: "Debemos intentar establecer una paz duradera y preparar la protección de Palestina."

 EGY_palest_pact: "Uniéndonos con Palestina"
 EGY_palest_pact_desc: "A través de la cooperación entre el pueblo egipcio y palestino, ¡finalmente estamos listos para unirnos!"

 egypt.144.t: "Egipto propone la unificación"
 egypt.144.d: "El gobierno egipcio propone la unificación total entre nosotros y Egipto con el establecimiento de un federalismo completo."
 egypt.144.a: "¡Estamos listos para someternos completamente!"
 egypt.144.b: "¡Estamos de acuerdo con la propuesta federal!"
 egypt.144.c: "¡No estamos de acuerdo!"

 EGY_egyp_rev_com_con: "Consejo de Comando Revolucionario Egipcio"
 EGY_egyp_rev_com_con_desc: "El Consejo de Comando Revolucionario fue el organismo establecido para supervisar la República de Egipto y el Sudán Anglo-egipcio después de la Revolución de 1952. Inicialmente eligió a Ali Maher Pasha como Primer Ministro, pero lo obligó a renunciar después de un conflicto sobre la reforma agraria. En ese momento, el Consejo tomó el control total de Egipto. El RCC controló el estado hasta 1954, cuando el Consejo se disolvió."

 EGY_approach_bahrain: "Acercarse a Bahréin"
 EGY_approach_bahrain_desc: "La posición de Bahréin como un aliado económico vital presenta vías para el comercio y la inversión, lo que puede impulsar el crecimiento económico de Egipto."

 EGY_arab_league_tigh: "Vínculos con la Liga Árabe"
 EGY_arab_league_tigh_desc: "La Liga Árabe debe ser renovada y actualizada. ¡Así los vínculos y la cooperación se acelerarán!"

 Egypt_news.4.t: "¡Cumbre de la Liga Árabe en El Cairo!"
 Egypt_news.4.d: "Líderes de todo el mundo árabe se reunieron hoy para una cumbre muy esperada en la sede de la Liga Árabe en El Cairo. La cumbre, presidida por el presidente egipcio, destacó una serie de problemas regionales apremiantes, incluidos los desafíos de seguridad, la cooperación económica y los esfuerzos diplomáticos para la paz y la estabilidad en el Medio Oriente. En medio de las crecientes tensiones en la región, la cumbre brindó una plataforma crucial para que los estados miembros participen en el diálogo y la colaboración, buscando trazar un curso para la acción colectiva y la solidaridad. Los temas clave en la agenda incluyen los conflictos en curso en Siria, Yemen y Libia, así como estrategias para combatir el terrorismo y el extremismo. Mientras los líderes participan en las discusiones, existe un optimismo cauteloso de que la cumbre produzca resultados significativos para abordar los complejos desafíos que enfrenta el mundo árabe."
 Egypt_news.4.a: "Interesante"

 EGY_approach_sudan: "Lidiando con Sudán"
 EGY_approach_sudan_desc: "Sudán ha sido controlado durante mucho tiempo por simpatizantes de la Hermandad Musulmana. Sin embargo, hay poca esperanza de que acepten la unificación..."

 EGY_lebanon_business: "Negocios libaneses"
 EGY_lebanon_business_desc: "Líbano ha sido durante mucho tiempo una excepción en el mundo árabe. Sin embargo, eso no debería impedirnos establecer una amistad con ellos."

 EGY_approach_cis: "Acercándose a la CEI"
 EGY_approach_cis_desc: "Rusia tiene la misma visión del mundo que nosotros y nuestras relaciones siempre han sido muy cálidas. Podemos usarlo para nuestro beneficio mutuo."

 EGY_befriend_india: "Amistad con India"
 EGY_befriend_india_desc: "Con valores compartidos de democracia, pluralismo y un compromiso con el progreso económico, Egipto ve a India como un aliado natural en diversos dominios, incluidos el comercio, la inversión y el intercambio tecnológico."

