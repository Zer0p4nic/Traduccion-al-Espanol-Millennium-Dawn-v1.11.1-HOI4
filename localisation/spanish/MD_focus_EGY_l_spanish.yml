 egypt_sahar.1.t: "Ayuda de Egipto"
 egypt_sahar.1.d: "Hemos recibido una oferta de Egipto, están dispuestos a brindarnos asistencia militar y ayudarnos a prepararnos para la reanudación de las hostilidades, a cambio de participar en el proceso de establecimiento de la RAU. ¿Deberíamos aceptar el apoyo de Egipto?"
 egypt_sahar.1.a: "¡Debemos aceptar!"
 egypt_sahar.1.b: "¡De ninguna manera nos convertiremos en sus títeres!"
 egypt_sahar.2.t: "Acuerdo de paz"
 egypt_sahar.2.d: "No pudimos contener a los rebeldes, tomaron todo el Sáhara Occidental. ¿Deberíamos ofrecerles un tratado de paz y rendir el territorio?"
 egypt_sahar.2.a: "Enviarles la oferta"
 egypt_sahar.2.b: "¡Debemos aplastarlos!"
 egypt_sahar.3.t: "Oferta de Marruecos"
 egypt_sahar.3.d: "Marruecos nos ha enviado una propuesta de tratado de paz, ¡esta declaración puede considerarse un acto de rendición total! Podemos aceptar la rendición o podemos marchar en un amplio frente para liberar a los pueblos del Magreb del Norte!"
