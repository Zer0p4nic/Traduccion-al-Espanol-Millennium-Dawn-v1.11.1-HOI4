#Events
 Egypt.1.t: "Política Egipcia"
 Egypt.1.d: "Egipto es una tierra de maravillas antiguas y complejidades modernas. Desde las majestuosas pirámides de Giza hasta las bulliciosas calles de El Cairo, el país es un vibrante tapiz de historia y cultura.\n\nEn ese momento, Egipto está bajo el gobierno del presidente Hosni Mubarak, quien había estado en el poder durante casi 20 años. El panorama político se caracteriza por una autoridad centralizada fuerte, con el Partido Nacional Democrático de Mubarak manteniendo un firme control sobre el poder.\n\nA pesar de la apariencia exterior de estabilidad, había corrientes subterráneas de descontento y llamados a la reforma política. Los partidos de oposición y los activistas buscaban desafiar el statu quo, abogando por mayores libertades políticas y igualdad económica.\n\nEn medio de este trasfondo, el pueblo egipcio navegaba por un terreno complejo de tradición y modernidad, esforzándose por progresar mientras honraba su rica herencia. El río Nilo fluía como lo había hecho durante milenios, llevando consigo las esperanzas y aspiraciones de una nación que buscaba su lugar en un mundo que cambiaba rápidamente."
 Egypt.1.a: "Interesante"
 egypt.100.t: "Obstrucción del Canal de Suez"
 egypt.100.d: "¡El gran buque portacontenedores conocido como Ever Given ha quedado varado en el Canal de Suez! El buque de 400 metros de largo fue golpeado por vientos fuertes por la mañana, lo que resultó en el desafortunado accidente. La obstrucción ocurrió en la parte del canal donde solo hay un carril para que los barcos pasen. Siendo una de las rutas comerciales más transitadas del mundo, un bloqueo prolongado causará un golpe terrible al comercio entre Europa y Asia."
 egypt.100.a: "Haz lo que sea necesario."
 egypt.100.b: "Confiamos en las autoridades del Suez."
 egypt.100.c: "Imponer la mayor cautela."

 egypt.101.t: "El Suez está bloqueado"
 egypt.101.d: "Temprano por la mañana, el masivo buque portacontenedores de 20,000 contenedores llamado Ever Given fue golpeado por una fuerte tormenta de arena que desvió el enorme carguero hacia las orillas del Canal de Suez. Esto ha causado un bloqueo total con barcos amontonados en ambos lados cerca de ambas entradas. Las autoridades del Canal de Suez responsables de mantener el paso han movilizado todos los remolcadores disponibles y planean comenzar a excavar en breve.\n\nEl gobierno de [EGY.GetLeader] ha anunciado que hará todo lo posible para despejar el canal."
 egypt.101.da: "Temprano por la mañana, el masivo buque portacontenedores de 20,000 contenedores llamado Ever Given fue golpeado por una fuerte tormenta de arena que desvió el enorme carguero hacia las orillas del Canal de Suez. Esto ha causado un bloqueo total con barcos amontonados en ambos lados cerca de ambas entradas. Las autoridades del Canal de Suez responsables de mantener el paso han movilizado todos los remolcadores disponibles y planean comenzar a excavar en breve.\n\nEl gobierno de [EGY.GetLeader] ha anunciado que llevará a cabo los protocolos habituales para estos desafortunados escenarios."
 egypt.101.db: "Temprano por la mañana, el masivo buque portacontenedores de 20,000 contenedores llamado Ever Given fue golpeado por una fuerte tormenta de arena que desvió el enorme carguero hacia las orillas del Canal de Suez. Esto ha causado un bloqueo total con barcos amontonados en ambos lados cerca de ambas entradas. Las autoridades del Canal de Suez responsables de mantener el paso han movilizado todos los remolcadores disponibles y planean comenzar a excavar en breve.\n\nEl gobierno de [EGY.GetLeader] ha anunciado que practicará gran cautela, para sorpresa del mundo."
 egypt.101.a: "Bueno, la antigua ruta del cabo sigue disponible."

 egypt.102.t: "Ever Given comienza a moverse"
 egypt.102.d: "Informes indican que los remolcadores que han trabajado incansablemente para mover el buque portacontenedores Evergreen lograron un gran avance. Muy pronto podremos declarar que el paso es seguro y que los negocios pueden volver a la normalidad."
 egypt.102.a: "Finalmente."

 egypt.103.t: "¡El Canal de Suez ha sido despejado!"
 egypt.103.d: "¡El enorme buque portacontenedores que ha estado causando revuelo en las noticias recientemente finalmente se está moviendo! Los barcos pueden viajar una vez más a través del canal. El destino del barco aún no se ha determinado, pero el hecho de que todo parece funcionar de nuevo, hace que no parezca tan importante.\n\nYa se ha lanzado una investigación completa por parte de las autoridades del Canal de Suez para obtener una mejor imagen de los acontecimientos que llevaron al accidente. Numerosas demandas ya están en curso y esta historia podría continuar durante años.\n\nEl gobierno egipcio considera esto como otro triunfo más."
 egypt.103.a: "Buenas noticias por una vez."

 Egypt.24.t: "Nueva Colección para Hombre"
 Egypt.24.d: "Presentamos la última colección de ropa para hombre de Town Team Textile Company: una fusión de estilo contemporáneo y sofisticación atemporal. Esta colección meticulosamente seleccionada encarna la esencia de la masculinidad moderna, ofreciendo una gama versátil de prendas que se adaptan a la perfección tanto a ocasiones casuales como formales.\nDescubra una mezcla armoniosa de tejidos de primera calidad, sastrería de precisión y diseño innovador en cada prenda. Desde camisas impecables y entalladas que irradian profesionalismo hasta ropa casual elegante sin esfuerzo, la colección de ropa para hombre de Town Team está confeccionada para elevar su guardarropa con una calidad y comodidad inigualables."
 Egypt.24.a: "¡Muy Cómodo!"

