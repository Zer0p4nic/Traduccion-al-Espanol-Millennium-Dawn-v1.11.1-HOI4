 Egypt.112.a: "¡Claro!"
 Egypt.112.b: "Lo siento, no"

 Egypt.113.t: "¡Rusia está de acuerdo!"
 Egypt.113.d: "Rusia acepta invertir en nuestra economía después de nuestra propuesta en la Cumbre Rusia-África."
 Egypt.113.a: "Genial"

 Egypt.114.t: "Rusia no estuvo de acuerdo."
 Egypt.114.d: "Rusia ha decidido lamentablemente no invertir en nuestra economía. Una decisión que pronto lamentarán."
 Egypt.114.a: "Muy desafortunado."

