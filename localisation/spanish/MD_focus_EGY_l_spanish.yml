 EGY_ibrahim_sinai_militia: "Milicias del Sinaí"
 EGY_ibrahim_sinai_militia_desc: "Ibrahim al-Arjani ha ascendido rápidamente para convertirse en uno de los hombres más poderosos de Egipto, desde movilizar milicias progubernamentales hasta luchar contra islamistas en su natal Sinaí del Norte, hasta expandir las actividades de su conglomerado empresarial en el corazón del Valle del Nilo gracias a su proximidad al clan presidencial."

