 ### decisions ###
 EU_POTEF_call_election: "Convocar elecciones POTEF"
 EU_POTEF_call_election_desc: "Con la formación de la Federación Europea, el cargo de Presidente de la Federación Europea (POTEF) surgió de la presidencia rotatoria del Consejo de la Unión Europea. Para dar al POTEF una legitimación democrática superior a la presidencia rotatoria, se constituyó en los tratados que el POTEF debe ser elegido por el pueblo y que el mandato depende de la mayoría obtenida.\n\nActualmente no hay un presidente en funciones de la Federación Europea (POTEF), por lo que necesitamos convocar una elección para finalizar la vacante."

