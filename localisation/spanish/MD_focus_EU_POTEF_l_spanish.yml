 EDU_major_non_EU_ally: "Aliado importante no perteneciente a la UE en la EDU"
 EDU_major_non_EU_ally_desc: "Para obtener la autonomía estratégica necesaria para defender sus intereses colectivos, responder a conflictos y crisis externas, y proyectar seguridad en su vecindad, los estados miembros de la §YUnión Europea§! han decidido formar la §YUnión Europea de Defensa (EDU)§! como una alianza militar. Originalmente formada para la defensa de Europa, la EDU se ha aliado con otros países no pertenecientes a la UE para defender sus intereses comunes y mantener la paz."
 EU_nato_legacy: "Legado de la OTAN"
 EU_nato_legacy_desc: "La época de la OTAN ha pasado. Ahora es el momento de una nueva alianza europea. No obstante, mantendremos buenas relaciones con el §Y[USA.GetNameWithFlag]§! y ellos incluso se convertirán en un §YAliado importante no perteneciente a la UE en la EDU§!."
