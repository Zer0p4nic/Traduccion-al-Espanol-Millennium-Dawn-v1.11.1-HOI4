 POTEF_anti_air_doctrine: "Doctrina Antiaérea"
 POTEF_anti_air_doctrine_desc: "Después de la Guerra Fría, los §Ypaíses del Mar Negro§! se centraron en fuerzas móviles de defensa aérea para adaptarse a la nueva situación. Con la Doctrina Antiaérea, todos los estados miembros pueden adoptar esta táctica."
 POTEF_extensive_anti_air_doctrine: "Doctrina de Defensa Aérea Móvil"
 POTEF_extensive_anti_air_doctrine_desc: "Después de la Guerra Fría, los §Ypaíses del Mar Negro§! se centraron en fuerzas móviles de defensa aérea para adaptarse a la nueva situación. Con la Doctrina de Defensa Aérea Móvil, todos los estados miembros pueden adoptar esta táctica."
 POTEF_artillery_doctrine: "Doctrina de Artillería"
 POTEF_artillery_doctrine_desc: "Los §Ypaíses de Visegrado§! tradicionalmente se centraron en fuerzas de Artillería fuertes. Con la Doctrina de Artillería, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF_extensive_artillery_doctrine: "Doctrina Extensiva de Artillería"
 POTEF_extensive_artillery_doctrine_desc: "Los §Ypaíses de Visegrado§! tradicionalmente se centraron en fuerzas de Artillería fuertes. Con la Doctrina de Artillería, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF_defense_doctrine: "Doctrina de Defensa"
 POTEF_defense_doctrine_desc: "Después de la Guerra Fría, los §Ypaíses de la región del Cáucaso§! se centraron en una defensa fuerte para adaptarse a la nueva situación. Con la Doctrina de Defensa, todos los estados miembros pueden adoptar esta táctica."
 POTEF_extensive_defense_doctrine: "Doctrina Extensiva de Defensa"
 POTEF_extensive_defense_doctrine_desc: "Después de la Guerra Fría, los §Ypaíses de la región del Cáucaso§! se centraron en una defensa fuerte para adaptarse a la nueva situación. Con la Doctrina de Defensa, todos los estados miembros pueden adoptar esta táctica."
 POTEF_special_forces_doctrine: "Doctrina de Fuerzas Especiales"
 POTEF_special_forces_doctrine_desc: "Los §Ypaíses Bálticos§! tradicionalmente se centraron en fuerzas especiales pequeñas y altamente capacitadas. Con la Doctrina de Fuerzas Especiales, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF_extensive_special_forces_doctrine: "Doctrina Extensiva de Fuerzas Especiales"
 POTEF_extensive_special_forces_doctrine_desc: "Los §Ypaíses Bálticos§! tradicionalmente se centraron en fuerzas especiales pequeñas y altamente capacitadas. Con la Doctrina de Fuerzas Especiales, todos los estados miembros pueden adoptar esta tradición y tácticas."


