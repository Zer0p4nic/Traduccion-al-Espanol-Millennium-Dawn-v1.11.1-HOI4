 POTEF001: "Presidente de la Federación Europea"
 POTEF001_desc: "El §YPresidente de la Federación Europea (POTEF)§! es el líder supremo de Europa. Por lo tanto, el Presidente de la Federación Europea tiene el poder de tomar las decisiones estratégicas decisivas para toda la Federación."
 POTEF100: "Doctrina Alpina"
 POTEF100_desc: "Las naciones alpinas de §Y[AUS.GetNameWithFlag]§! y §Y[SWI.GetNameWithFlag]§! tienen una larga tradición de guerra de montaña. Con la Doctrina Alpina, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF101: "La Integridad de la Creación"
 POTEF101_desc: "Para salvar y conservar la Integridad de la Creación, la Federación Europea adapta sus políticas."
 POTEF102: "Imperialismo Ambiental"
 POTEF102_desc: "Europa es verde, pero el mundo sigue siendo oscuro y gris. Europa necesita difundir sus políticas y tecnologías por todo el mundo y luchar contra los imperios de la energía fósil que están destruyendo el planeta."
 POTEF103: "América del Norte"
 POTEF103_desc: "Europa es verde, pero América del Norte sigue siendo oscura y gris. Europa necesita difundir sus políticas y tecnologías por todo el mundo y luchar contra los imperios de la energía fósil que están destruyendo el planeta."
 POTEF104: "América del Sur"
 POTEF104_desc: "Europa es verde, pero América del Sur sigue siendo oscura y gris. Europa necesita difundir sus políticas y tecnologías por todo el mundo y luchar contra los imperios de la energía fósil que están destruyendo el planeta."
 POTEF105: "Europa"
 POTEF105_desc: "Europa es verde, pero los demás países europeos siguen oscuros y grises. Europa necesita expandir sus políticas y tecnologías por todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF106: "África"
 POTEF106_desc: "Europa es verde, pero África sigue oscura y gris. Europa necesita expandir sus políticas y tecnologías por todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF107: "Medio Oriente"
 POTEF107_desc: "Europa es verde, pero el Medio Oriente sigue oscuro y gris. Europa necesita expandir sus políticas y tecnologías por todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF108: "Asia"
 POTEF108_desc: "Europa es verde, pero Asia sigue oscura y gris. Europa necesita expandir sus políticas y tecnologías por todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF109: "Oceanía"
 POTEF109_desc: "Europa es verde, pero Oceanía sigue oscura y gris. Europa necesita expandir sus políticas y tecnologías por todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF110: "Pacífico"
 POTEF110_desc: "Europa es verde, pero el Pacífico sigue oscuro y gris. Europa necesita expandir sus políticas y tecnologías por todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF150: "Doctrina Alemana"
 POTEF150_desc: "§Y[GER.GetNameWithFlag]§! tradicionalmente se centró en fuerzas blindadas fuertes. Con la Doctrina Blindada, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF151: "Imperio del Comercio"
 POTEF151_desc: "La Federación Europea se convertirá en un Imperio del Comercio."
 POTEF200: "Doctrina Francesa"
 POTEF200_desc: "§Y[FRA.GetNameWithFlag]§! tradicionalmente se centró en fuerzas blindadas ligeras y motorizadas altamente móviles. Con la Doctrina de Guerra de Maniobra, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF201: "Poder Imperial"
 POTEF201_desc: "La Federación Europea sigue la tradición de sus predecesores imperiales."
 POTEF202: "Imperio de la Libertad"
 POTEF202_desc: "La Federación Europea se convertirá en un Imperio de la Libertad."
 POTEF203: "América: Aliado o Adversario"
 POTEF203_desc: "América y Europa han sido aliados durante la mayor parte del siglo XX. Con los recientes cambios políticos en §Y[USA.GetNameWithFlag]§! esto ha sido cuestionado…"
 POTEF204: "Legado de la OTAN"
 POTEF204_desc: "En la tradición del legado de mantenimiento de la paz de la OTAN, §Y[USA.GetNameWithFlag]§! y el §YEDU§! forman una nueva alianza."
 POTEF205: "El Legado de Trump"
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§! pasó de ser un aliado a un adversario. Europa tiene que reaccionar ante este cambio estratégico decisivo."
 POTEF206: "Romper el Muro"
 POTEF206_desc: "Para contrarrestar la amenaza estadounidense a la soberanía europea, el estado mayor del §YEDU§! ha redactado un plan para aliarse con §Y[MEX.GetNameWithFlag]§! e invadir §Y[USA.GetNameWithFlag]§! desde el sur."
 POTEF207: "Resurrección de Buster"
 POTEF207_desc: "Para contrarrestar la amenaza estadounidense a Europa, el estado mayor del §YEDU§! ha propuesto aliarse con §Y[CAN.GetNameWithFlag]§! y revisar el Esquema de Defensa No. 1, un plan creado por el teniente coronel canadiense James 'Buster' Sutherland Brown, para un ataque preventivo canadiense contra Estados Unidos en caso de un conflicto inminente entre Estados Unidos y el Imperio Británico. Con este plan, el §YEDU§! puede lanzar una invasión desde el norte sobre §Y[USA.GetFlag] los EE.UU.§!."
 POTEF250: "Doctrina del Benelux"
 POTEF250_desc: "Después de la Guerra Fría, §Ylos Países Bajos§! se centraron en fuerzas aeromóviles para adaptarse a la nueva situación. Con la Doctrina Aeromóvil, todos los estados miembros pueden adoptar estas tácticas."
 POTEF251: "Legado Liberal"
 POTEF251_desc: "La Federación Europea honra su Legado Liberal."
 POTEF252: "Salvaguardar las antiguas Rutas Comerciales"
 POTEF252_desc: "La Federación Europea necesita salvaguardar las antiguas rutas comerciales hacia el Caribe, África y las antiguas Indias Orientales Neerlandesas."
 POTEF253: "Indonesia"
 POTEF253_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia neerlandesa §Y[IND.GetNameWithFlag]§! y construir nuevos puestos estratégicos en el sudeste asiático."
 POTEF300: "Doctrina Ibérica"
 POTEF300_desc: "Los §Ypaíses Ibéricos§! tradicionalmente se centraron en fuerzas marinas fuertes. Con la Doctrina de los Marines, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF301: "Primos Latinos"
 POTEF301_desc: "La Federación Europea necesita mejorar su relación con las antiguas colonias en América del Sur."
 POTEF302: "México"
 POTEF302_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia española §Y[MEX.GetNameWithFlag]§! y construir nuevos puestos estratégicos en Centroamérica."
 POTEF303: "Gran Colombia"
 POTEF303_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia española §Y[COL.GetNameWithFlag]§! y construir nuevos puestos estratégicos en América del Sur."
 POTEF304: "América Central"
 POTEF304_desc: "La Federación Europea necesita mejorar su relación con las antiguas colonias españolas en §YAmérica Central§! y construir nuevos puestos estratégicos allí."
 POTEF305: "Cono Sur"
 POTEF305_desc: "La Federación Europea necesita mejorar su relación con las antiguas colonias españolas en el §YCono Sur de América del Sur§! y construir nuevos puestos estratégicos allí."
 POTEF306: "Brasil"
 POTEF306_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia portuguesa §Y[BRA.GetNameWithFlag]§! y construir nuevos puestos estratégicos en América del Sur."
 POTEF350: "Doctrina Británica"
 POTEF350_desc: "El §YReino Unido§! tradicionalmente se centró en una marina fuerte. Con la Doctrina Naval, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF351: "Salvaguardar el Atlántico Norte"
 POTEF351_desc: "Para asegurar la libertad de los mares y el libre comercio, la Federación Europea necesita controlar el Atlántico Norte."
 POTEF352: "Legado de la Commonwealth"
 POTEF352_desc: "La Federación Europea necesita honrar su Legado de la Commonwealth y mejorar su relación con los antiguos dominios británicos."
 POTEF353: "Canadá"
 POTEF353_desc: "La Federación Europea necesita honrar su Legado de la Commonwealth y mejorar su relación con el antiguo Dominio Británico §Y[CAN.GetNameWithFlag]§! y construir nuevos puestos estratégicos allí."
 POTEF354: "Australia"
 POTEF354_desc: "La Federación Europea necesita honrar su Legado de la Commonwealth y mejorar su relación con el antiguo Dominio Británico §Y[AST.GetNameWithFlag]§! y construir nuevos puestos estratégicos allí."
 POTEF355: "Nueva Zelanda"
 POTEF355_desc: "La Federación Europea necesita honrar su Legado de la Commonwealth y mejorar su relación con el antiguo Dominio Británico §Y[NZL.GetNameWithFlag]§! y construir nuevos puestos estratégicos allí."
 POTEF356: "Salvaguardar el Mar del Norte"
 POTEF356_desc: "El Mar del Norte es el patio trasero de la Federación Europea y necesita ser asegurado."
 POTEF357: "Legado de Malaya"
 POTEF357_desc: "La Federación Europea necesita mejorar su relación con las antiguas colonias británicas de Malaya."
 POTEF358: "Malasia"
 POTEF358_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia británica §Y[MAY.GetNameWithFlag]§! y construir nuevos puestos estratégicos en el sudeste asiático."
 POTEF359: "Singapur"
 POTEF359_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia británica §Y[SIN.GetNameWithFlag]§! y construir nuevos puestos estratégicos en el sudeste asiático."
 POTEF360: "Garantizar Hong Kong"
 POTEF360_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia británica §Y[HKG.GetNameWithFlag]§! y garantizar los derechos de libertad de la Declaración Conjunta Sino-Británica."
 POTEF400: "Doctrina Nórdica"
 POTEF400_desc: "Los §Ypaíses Escandinavos§! tradicionalmente se centraron en luchar en el Ártico. Con la Doctrina Nórdica, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF401: "Salvaguardar el Ártico"
 POTEF401_desc: "Para asegurar la libertad de los mares y su posición geoestratégica, la Federación Europea necesita controlar el Ártico."
 POTEF450: "Doctrina Mediterránea"
 POTEF450_desc: "Los §Ypaíses Mediterráneos§! tradicionalmente se centraron en tácticas de invasión naval. Con la Doctrina Anfibia, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF451: "Norte de África"
 POTEF451_desc: "Para crear una zona de convergencia y un refugio seguro para los refugiados, la Federación Europea necesita mejorar su relación con §YNorte de África§! y construir nuevos puestos estratégicos allí."
 POTEF452: "Unir Chipre"
 POTEF452_desc: "Como miembro soberano de la Federación Europea, §Y[CYP.GetNameWithFlag]§! necesita ser reunificado."
 POTEF500: "Doctrina de los Balcanes"
 POTEF500_desc: "Los §Ypaíses Balcanes§! tradicionalmente se centraron en fuerzas partisanas. Con la Doctrina Partisana, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF501: "Infraestructura de los Balcanes"
 POTEF501_desc: "La Federación Europea necesita desarrollar la infraestructura de los Balcanes para preservar la paz regional y asegurar los Balcanes de la influencia extranjera."
 POTEF502: "Competir con la Ruta de la Seda"
 POTEF502_desc: "La Federación Europea necesita competir con la nueva ruta de la seda de China y reducir la influencia china en Asia Central."
 POTEF503: "Competidor China"
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§! se ha convertido en uno de los principales competidores de la Federación Europea a nivel mundial. La Federación Europea necesita adaptar sus políticas a esto."
 POTEF504: "Operación Flecha"
 POTEF504_desc: "Llamada así por la Guerra de la Flecha (Segunda Guerra Anglo-China), la Operación Flecha es un plan para una intervención europea en §Y[CHI.GetNameWithFlag]§! para detener la política de expansión china."
 POTEF505: "Aliados Asiáticos"
 POTEF505_desc: "Para enfrentarse a §Y[CHI.GetNameWithFlag]§!, la Federación Europea necesita aliados en Asia."
 POTEF506: "República de Corea"
 POTEF506_desc: "§Y[KOR.GetNameWithFlag]§! y la Federación Europea están amenazados por el dragón chino. Para hacer frente a esta amenaza, ambos deberían aliarse."
 POTEF507: "Japón"
 POTEF507_desc: "§Y[JAP.GetNameWithFlag]§! y la Federación Europea están amenazados por el dragón chino. Para hacer frente a esta amenaza, ambos deberían aliarse."
 POTEF550: "Doctrina del Mar Negro"
 POTEF550_desc: "Después de la Guerra Fría, los §Ypaíses del Mar Negro§! se centraron en fuerzas móviles de defensa aérea para adaptarse a la nueva situación. Con la Doctrina Antiaérea, todos los estados miembros pueden adoptar estas tácticas."
 POTEF551: "Salvaguardar el Mar Negro"
 POTEF551_desc: "El Mar Negro es la conexión de la Federación Europea con el Cáucaso y sus estados miembros del sudeste. Por lo tanto, debe ser asegurado."
 POTEF552: "Reintegrar las Repúblicas Separatistas"
 POTEF552_desc: "§Y[SOV.GetNameWithFlag]§! ha violado la soberanía de varios estados miembros orientales de la Federación Europea al apoyar movimientos separatistas y crear Repúblicas Separatistas. Necesitamos reintegrar a estos secuaces rusos."
 POTEF553: "Rusia Rival"
 POTEF553_desc: "§Y[SOV.GetNameWithFlag]§! se ha convertido en un importante rival de la Federación Europea. Necesitamos imponerles sanciones."
 POTEF554: "Operación Carlomagno"
 POTEF554_desc: "Llamada así por Carlomagno, el legendario Emperador y el llamado 'Padre de Europa' (Pater Europae), la Operación Carlomagno es un plan para una autodefensa preventiva contra §Y[SOV.GetNameWithFlag]§!. Con esta operación, la §YUED§! puede lanzar una invasión preventiva sobre §Y[SOV.GetNameWithFlag]§! para eliminar esa amenaza a la soberanía europea."
 POTEF600: "Doctrina del Cáucaso"
 POTEF600_desc: "Después de la Guerra Fría, los §Ypaíses de la región del Cáucaso§! se habían centrado en una fuerte defensa para adaptarse a la nueva situación. Con la Doctrina de Defensa, todos los estados miembros pueden adoptar estas tácticas."
 POTEF601: "Acceso Europeo"
 POTEF601_desc: "La Federación Europea necesita acceso al Cáucaso y a sus estados miembros del sudeste. Por lo tanto, es necesario construir nuevas bases navales e infraestructura."
 POTEF650: "Doctrina de Visegrado"
 POTEF650_desc: "Los §Ypaíses de Visegrado§! tradicionalmente se centraron en fuertes fuerzas de artillería. Con la Doctrina de Artillería, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF651: "Red Europea de Defensa Aérea"
 POTEF651_desc: "La Federación Europea necesita construir una Red de Defensa Aérea para asegurar su flanco oriental."
 POTEF652: "Cortafuegos Oriental"
 POTEF652_desc: "La creciente influencia de §Y[SOV.GetNameWithFlag]§! en los estados miembros orientales debe ser contrarrestada."
 POTEF700: "Doctrina Báltica"
 POTEF700_desc: "Los §Ypaíses Bálticos§! tradicionalmente se centraron en fuerzas especiales pequeñas y altamente capacitadas. Con la Doctrina de Fuerzas Especiales, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF701: "Salvaguardar el Mar Báltico"
 POTEF701_desc: "El Mar Báltico es el mar isleño de la Federación Europea y necesita ser asegurado."
 POTEF800: "Pax Europaea"
 POTEF800_desc: "La Federación Europea necesita convertirse en la superpotencia global para hacer cumplir la paz mundial."


