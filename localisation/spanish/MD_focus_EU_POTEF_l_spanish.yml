 #######################

 EU_POTEF_environmental_imperialism_decision: "Exigir Reformas Ambientales"
 EU_POTEF_environmental_imperialism_decision_desc: "Necesitamos salvar el planeta. Si §Y[FROM.GetNameWithFlag]§! no realiza las necesarias §GReformas Ambientales§! por sí mismos, necesitamos forzarlos a hacerlo. Necesitan tener al menos una §YRefinería de Biocombustibles§! por cada estado que posean. Si §Y[FROM.GetNameWithFlag]§! no cumple con nuestras demandas dentro de un mes, les impondríamos §RSanciones Ambientales§!."

 EU_POTEF_environmental_imperialism_mission: "Reformas Ambientales"
 EU_POTEF_environmental_imperialism_mission_desc: "§YEspaña§! exige §GReformas Ambientales§! de nuestra parte para salvar el planeta. Si no construimos o reconstruimos al menos una §YRefinería de Biocombustibles§! por cada estado que poseemos dentro de un mes, nos impondrán §RSanciones Ambientales§!."
 EU_POTEF_environmental_imperialism_restructure_industry_decision: "Reconstrucción de Energía Verde"
 EU_POTEF_environmental_imperialism_restructure_industry_decision_desc: "Para cumplir con las demandas de §GReformas Ambientales§! de Europa, necesitamos reconstruir parte de nuestra §YIndustria Civil§! para convertirla en productora de energía renovable (§YRefinería de Biocombustibles§!)."
 EU_POTEF_break_environmental_sanctions_decision: "Romper las Sanciones Ambientales"
 EU_POTEF_break_environmental_sanctions_decision_desc: "Europa nos ha impuesto Sanciones Ambientales. Necesitamos romperlas por todos los medios, políticos y militares. Pero esto le dará a [FROM.GetNameWithFlag] un objetivo de guerra sobre nosotros. Por lo tanto, necesitamos aliarnos con otros países sancionados por [FROM.GetNameWithFlag]."

 EU_POTEF_call_all_major_non_EU_ally: "Llamar a todos los principales aliados EDU no miembros de la UE"
 EU_POTEF_call_all_major_non_EU_ally_desc: "La EDU está siendo atacada. Es hora de activar la alianza defensiva y llamar a todos los aliados no miembros de la UE de la EDU."
 EU_POTEF_call_major_non_EU_ally: "Llamar a [FROM.GetName] a la EDU"
 EU_POTEF_call_major_non_EU_ally_desc: "Llamar al principal aliado no miembro de la UE de la EDU §Y[FROM.GetNameWithFlag]§!."

