  ############################
LKT_a_capital_conundrum: "Un Dilema Capital"
LKT_a_capital_conundrum_desc: "Con límites limitados que llamamos nación, debemos buscar una base para la que podamos llamar la capital de nuestra nación. Al norte miramos y esperamos una resolución."
LKT_montana_monster: "Monstruo de Montana"
LKT_montana_monster_desc: "La reconstrucción finalmente ha comenzado, nuestra nación debe poder servir y alimentarse a sí misma antes de que podamos pensar en cualquier otra cosa. Como tal, la agricultura será la prioridad en estos primeros días."
LKT_montana_marvel: "La Maravilla de Montana"
LKT_montana_marvel_desc: "De harapos a riquezas, o al menos de vacío a estómagos llenos. Como tal, ahora podemos comenzar a implementar nuestros servicios civiles y generales municipales para ayudar a estabilizar la sociedad dentro del estado y traer una nueva paz a estas tierras."
LKT_northern_troubles: "Problemas del Norte"
LKT_northern_troubles_desc: "El de Dakota, como la mayoría de nuestra nación, es muy escaso y no está realmente desarrollado a pesar de la población de algunos estados. Sin embargo, debemos solidificar nuestros territorios fronterizos del norte antes de que los oportunistas intenten llevárselos, sin mencionar que cualquier persona que intente irse también será una gran pérdida para nuestra nación. Por ahora, obtengamos algún tipo de economía en marcha."
LKT_our_northern_light: "Nuestra Luz del Norte"
LKT_our_northern_light_desc: "Con la estabilidad económica y el comienzo de la estabilidad social que regresan a Dakota del Norte, ahora podemos comenzar a expandir los servicios locales de emergencia y civiles. Desde esto podemos expandir el reino de control dentro de nuestra joven nación."
LKT_yellowstone_yelling: "El Grito de Yellowstone"
LKT_yellowstone_yelling_desc: "Las tierras claman por el caos y el peligro que hay en ellas, debemos establecer una iniciativa para devolver la paz y la tranquilidad a estas partes. No hay muchos dentro del estado, sin embargo, con esto en mente, eso significa que hay aún menos desarrollo y cosas con las que trabajar en general. Pero la gente debe tener algo y les daremos comida para sus vientres."
LKT_worland_wonder: "La Maravilla de Worland"
LKT_worland_wonder_desc: "Finalmente se ha restablecido un equilibrio de paz y con ello los servicios civiles y otras comodidades municipales pueden ser restaurados, trayendo de vuelta la cohesión social a más de nuestra nación. Pronto podremos verdaderamente disfrutar de un lugar al que podamos llamar hogar."
LKT_southern_turmoil: "Conflicto en el Sur"
LKT_southern_turmoil_desc: "Hervir, hervir, trabajar y problemas, removemos la olla de todo lo que nos preocupa. Desde las profundidades de la desesperación traemos a la superficie algo que podemos limpiar y reparar. Con una economía y comida en las mesas que preparamos, contaremos historias que una vez fueron fábulas que nos aquejaban. Ahora marchamos hacia adelante para marcar el ritmo, porque nuestra gente nos necesita en estas necesidades desesperadas del destino."
LKT_rapid_city_revival: "Revitalización de Rapid City"
LKT_rapid_city_revival_desc: "Con mano firme hacemos nuestra paz, para las personas de estas tierras les permitiremos festines... está bien, suficiente con las rimas de mierda. Has construido algún tipo de economía, ahora comienza a implementar la administración gubernamental y los servicios civiles para restaurar la cohesión social y reclamar la solidaridad de otra parte de tu nación."
LKT_industry_what_industry: "¿Industria, qué industria?"
LKT_industry_what_industry_desc: "Ahora, a pesar de lo que muchos quisieran afirmar, a la realidad obvia tenemos algo de poder industrial... puede que no sea mucho, pero es algo sin importar el hecho. Esto al menos nos ayuda a estabilizar y diversificar nuestra economía en general."
LKT_nebraska_neck_breaker: "Rompe cuellos de Nebraska"
LKT_nebraska_neck_breaker_desc: "Con la nación toda herida debemos trabajar para curar sus heridas. Como tal, restaurar algún tipo de base económica permitirá que las personas se unan y reinicien la sociedad como la conocemos."
LKT_from_broken_bow_to_fixed: "De Broken Bow a Fixed"
LKT_from_broken_bow_to_fixed_desc: "Las heridas sanan pero las cicatrices aún permanecen, tomará tiempo sanar completamente y seguir adelante desde el pasado, pero podemos hacerlo, pieza por pieza."
LKT_kansas_city_catastrophe: "Catástrofe de Kansas City"
LKT_kansas_city_catastrophe_desc: "Kansas City, Kansas, qué lugar, lleno de gente, cosas que hacer y cosas que sacar de contexto y burlarse. Sin embargo, esto podría decirse de muchas cosas, sin embargo, se encendió una chispa y la ciudad se iluminó con más que solo burlas y vítores. Ahora debemos traer de vuelta lo que una vez se perdió y establecer un nuevo camino hacia la renovación."
LKT_the_kansas_city_kitty: "El Gatito de Kansas City"
LKT_the_kansas_city_kitty_desc: "Ahora que la economía es, bueno, existe, podemos volver a la rutina de las cosas. Escuché que el club está abierto en la calle principal y podemos bailar toda la noche como solían hacerlo en los viejos tiempos."
LKT_the_new_republic: "La Nueva República"
LKT_the_new_republic_desc: "De las cenizas de lo viejo surge una nueva. Ahora nos disponemos a descubrir no solo nosotros mismos sino también el futuro que deseamos hacer."


