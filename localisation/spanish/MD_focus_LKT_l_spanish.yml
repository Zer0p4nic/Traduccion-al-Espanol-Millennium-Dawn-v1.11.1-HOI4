  ##### Events #####
  ##################
LKT_event.1.t: "El Jefe de Gobierno"
LKT_event.1.d: "Dado que no tenemos la intención en este momento de mirar más al norte, la seguridad de nuestra capital nacional depende de nuestros cuatro estados más septentrionales. Las Dakotas, Montana y Wyoming. Mientras que algunos disuaden esta noción ya que creen que cuanto más lejos esté la capital del frente, más lejos se atraerá la asistencia y la atención. No podemos, sin embargo, ser obstaculizados por esta distracción. Muchos, sin embargo, también se preguntan si deberíamos mantener un nombre más básico para la ciudad capital o si deberíamos apelar a los orígenes nativos de las tierras. Por ahora, estos cuatro estados candidatos están haciendo espacio para verse atractivos para el comité de nuevos comienzos nacionales para que su estado sea elegido."
LKT_event.1.o1: "¿No acabamos de colapsar por este tipo de cosas?"
LKT_event.2.t: "Un Debate de Corazón"
LKT_event.2.d: "De nuestros cuatro contendientes tenemos una división entre estar más en línea con lo viejo y aquellos que quieren estar un poco más en sintonía con las influencias nativas de las tierras. En la esquina nativa tenemos a Montana con Fort Nakanin, un juego con la antigua reserva nativa cercana que era para las tribus Nakoda y A'ananin. En Dakota del Norte tenemos Sakakawea en honor al río más grande del estado. En los participantes del sur tenemos Pierre Dakota del Sur como su opción, dado que no se ha visto mucho desarrollo en el estado, muchos dentro del estado creen que la nueva capital federal será fácil de crear su propio distrito para ser una pieza en el rompecabezas metropolitano más amplio de Pierre. Finalmente tenemos New Cheyenne, estando aproximadamente en el medio derecho del estado, tomará precedencia sobre la antigua capital del estado de Wyoming que será rebautizada como Old Cheyenne. Algunos residentes están un poco dolidos por la noción, sin embargo, muchos creen que es un buen símbolo de renovación mientras la capital federal toma la antorcha de una nueva página en la historia de la joven nación."
LKT_event.2.o1: "Sakakawea"
LKT_event.2.o2: "Pierre"
LKT_event.2.o3: "Fort Nakanin"
LKT_event.2.o4: "New Cheyenne"
LKT_event.3.t: "Auditoría del Sur"
LKT_event.3.d: "Después de una larga y tediosa aventura para estabilizar la nación, finalmente hemos podido abordar esta supuesta organización del \"Frente de Reclamación\" que aparentemente nos está ayudando. Sin embargo, hemos enviado auditores allí para descubrir la verdadera razón por la que estas personas decidieron dejar sus hogares ya establecidos para hacer otros nuevos de repente. En cualquier caso, debemos esperar para ver qué se informa exactamente si vamos a actuar genuinamente."
LKT_event.3.o1: "No puede ser tan malo, ¿verdad?"
LKT_event.4.t: "Informes Iniciales"
LKT_event.4.d: "Alguna información ha regresado y se ve mixta en el mejor de los casos y confusa en el peor. Algunos informes indican que el RF es literalmente como dicen ser. Un grupo de nativos que huyen de la República del Sur en un intento de hacer un nuevo hogar para sí mismos. Como resultado, la situación económica de Kansas ha crecido más rápido que el resto de la nación en general. Sin embargo, por otro lado, hay informes de algunos miembros del RF que participan en actividades criminales contra ciudadanos locales y incluso algunas actividades pseudo mafiosas para mantener su reputación a flote. Tal ida y vuelta significa que podríamos tener una mano real en la reconstrucción, o un cuchillo real siendo apuñalado en nuestro estómago. En cualquier caso, necesitamos tomar una decisión seria, una que pueda resultar en acciones que podríamos lamentar más adelante."
LKT_event.4.o1: "Criminales, todos ellos!"
LKT_event.4.o2: "Espera, tal vez haya algo más en esto"
LKT_event.5.t: "Una Oferta que No Pueden Rechazar"
LKT_event.5.d: "Con los impactantes informes sobre las actividades más ilegales del RF, un auditor ha tomado la iniciativa y se ha reunido con el liderazgo del RF para hacerles más o menos una oferta. Reduzcan algunas de sus posiciones y dejen que el gobierno nacional del norte se lleve más crédito y los dejaremos en paz. Naturalmente, se encontraron con reacciones mixtas por parte del liderazgo del RF y fue la más ruidosa de ellas la que se convirtió en la respuesta colectiva en crecimiento. La respuesta fue citada como, \"Somos un pueblo pacífico y estamos profundamente ofendidos de que nos crean comunes criminales y gánsteres organizados como sus homólogos blancos de antaño. Les mostraremos que no nos quedaremos con comentarios tan groseros y degradantes para estigmatizar a nuestras personas.\" El auditor fue expulsado y acosado hasta la frontera de Nebraska, con esto queda claro que nuestras suposiciones eran correctas y debemos actuar lo suficientemente pronto."
LKT_event.5.o1: "Dales una pulgada y tomarán un estado entero"
LKT_event.6.t: "Unir a la Nación"
LKT_event.6.d: "Creciente malestar en Kansas ya que miembros del RF y el liderazgo local han comenzado a ponerse del lado de este movimiento rebelde en general. Como tal, los estados del norte han comenzado a reunirse y necesitamos comenzar algún tipo de movilización si vamos a llegar a alguna parte en algún momento pronto."
LKT_event.6.o1: "Es Nuestra Nación, No la de Ellos"
LKT_event.7.t: "Rebelión Abierta"
LKT_event.7.d: "Esos malditos traidores finalmente lo han hecho, han levantado la bandera del estado de Kansas y han declarado al estado independiente de la república. Necesitaremos organizar a las tropas y terminar con esto antes de que nuestros vecinos vean debilidad."
LKT_event.7.o1: "Suena el Llamado a la Reunión"
LKT_event.8.t: "A la Guerra!"
LKT_event.8.d: "La nación está movilizada, por lo que vale y, por lo tanto, marchamos hacia el sur para defender nuestras tierras de estos oportunistas traidores. Buenas voluntades y todo eso, baaah, un montón de tonterías en el mejor de los casos y un montón más de mentiras en el peor."
LKT_event.8.o1: "Marchamos hacia el Sur!"
LKT_event.9.t: "No Nos Dejan Otra Opción"
LKT_event.9.d: "Nos llaman ladrones, estafadores y criminales. Bueno, no somos tales y nos defenderemos con estas amables y afines personas de Kansas. Por Kansas y por la verdadera libertad!"
LKT_event.9.o1: "Luchamos por Nuestra Libertad!"
LKT_event.5000.t: "Investigaciones Adicionales"
LKT_event.5000.d: "Informes continuos muestran que más y más reclamos sobre el lado ilegal de las actividades de la organización están siendo probados falsos en premisa. Como tal, han comenzado a surgir negociaciones sobre el impulso de la economía de la nación y trabajar más hacia una unión más armoniosa de pueblos."
LKT_event.5000.o1: "Gracias a Dios que Miramos Más"
LKT_event.5001.t: "Planes Adicionales"
LKT_event.5001.d: "Las conversaciones y planes de inversión iniciales han visto un crecimiento económico en todas partes. Tal crecimiento ha hecho que nuestra nación vea algo que pensamos que tomaría meses y eso es el desarrollo. Con la forma en que van las cosas, debemos considerar establecer una comisión económica para asegurar el desarrollo económico equilibrado y constante de nuestra gran nación y sus muchos pueblos."
LKT_event.5001.o1: "A la Prosperidad!"
LKT_event.5002.t: "La Comisión"
LKT_event.5002.d: "Las negociaciones y el desarrollo continuos han resultado en la formación de la \"Comisión de Desarrollo Económico\". Esta comisión ha resultado en una planificación y crecimiento económico más cohesivo que ayudará a nuestra nación durante generaciones."
LKT_event.5002.o1: "Unidos Nos Mantenemos, Divididos Nunca Más Lo Estaremos"
