 ### United States of Europe ###
 EUevent.3.t: "Estados Unidos de Europa"
 EUevent.3.d: "En un discurso pronunciado después del final de la Segunda Guerra Mundial, Churchill concluyó:\n\"Debemos construir una especie de Estados Unidos de Europa. Solo de esta manera cientos de millones de trabajadores podrán recuperar las simples alegrías y esperanzas que hacen que la vida valga la pena. El proceso es simple. Todo lo que se necesita es la determinación de cientos de millones de hombres y mujeres para hacer lo correcto en lugar de lo incorrecto y ganar como recompensa bendiciones en lugar de maldiciones.\"\n\n\"Por lo tanto, les digo: ¡Que Europa se levante!\"\n\nDespués de más de 70 años de integración europea, los estados miembros de §C[EUU.GetFlag] La Unión Europea§! han decidido renunciar a su soberanía y formar los §C[EUU.GetFlag] Estados Unidos de Europa§!."
 EUevent.3.a: "¡Oda a la Alegría!"

 EUevent.4.t: "Estados Unidos de Europa"
 EUevent.4.d: "[FROM.GetNameWithFlag] está uniendo a los estados miembros de §C[EUU.GetFlag] La Unión Europea§! en un superestado europeo llamado los §C[EUU.GetFlag] Estados Unidos de Europa§!. [ROOT.GetNameWithFlag] renunciará a su soberanía y se unirá a los §C[EUU.GetFlag] Estados Unidos de Europa§!."
 EUevent.4.a: "¡Oda a la Alegría!"

 EUevent.5.t: "Crisis de la deuda europea"
 EUevent.5.d: "El fracaso de la Unión Europea para implementar reformas en la Eurozona. Las naciones dentro de la unión no pueden reembolsar o refinanciar su deuda gubernamental ni rescatar a los bancos sobreendeudados. Los estados miembros ahora están luchando para tratar de impulsar las reformas rápidamente para garantizar que se asegure la viabilidad financiera y económica de la Eurozona. La crisis ha comenzado y el Euro está al borde."
 EUevent.5.a: "¡El Euro está en juego!"

 EUevent.6.t: "Reformas en la Eurozona"
 EUevent.6.d: "La inminente crisis de deuda ha sido evitada a través de una serie de reformas en la Eurozona, como la implementación de una Unión Fiscal, el aumento de poderes del Banco Central Europeo (BCE) y mecanismos adicionales de estabilidad. La Eurozona ha sido salvada y la Unión Europea ahora puede mirar al futuro con confianza de que se ha evitado una crisis."
 EUevent.6.a: "In varietate concordia."

 EUevent.7.t: "Reformas en la Eurozona..."
 EUevent.7.d: "La Crisis Financiera Global en los Estados Unidos ha provocado un efecto en cascada entre las naciones de Europa. Muchos miembros del Parlamento Europeo están buscando una resolución a la creciente deuda en varios países de la Unión Europea. Los países no han podido ni pagar, ni refinanciar su deuda gubernamental, ni emitir fondos de emergencia para los bancos en quiebra a raíz de la Crisis Financiera Global. Todos los estados miembros involucrados han informado de su incapacidad para reembolsar su deuda y han revelado que sus déficits presupuestarios eran mucho peores de lo que se pensaba anteriormente. La principal similitud entre las naciones es que la causa raíz de la crisis proviene de transferir la deuda privada a deuda nacional a través de una serie de rescates de deuda para salvar instituciones en dificultades dentro de los países. El Banco Central Europeo (BCE) y el Fondo Monetario Internacional (FMI) han comenzado a trabajar en acuerdos con los estados miembros para emitir paquetes de alivio y programas de rescate nacional para prevenir una crisis mucho peor. Lo que queda claro es que la Unión Europea está al borde de una crisis catastrófica, ya que nos encontramos en el centro de la tormenta que es la Crisis Financiera Global. Debemos mantenernos fuertes y la Unión debe reformar la Eurozona para poder capear la tormenta y demostrar que la Unión Europea no flaqueará. Ni ahora, ni mañana, ni nunca. In varietate concordia."
 EUevent.7.a: "¡Por el Euro!"

