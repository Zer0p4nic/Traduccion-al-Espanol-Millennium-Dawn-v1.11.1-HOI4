 EU_news.20.d: "[FROM.GetNameWithFlag] no ha logrado cumplir con las reformas exigidas por la llamada Troika de la Comisión Europea (CE), el Banco Central Europeo (BCE) y el Fondo Monetario Internacional (FMI). Los demás estados miembros se refieren a la Cláusula de No Rescate, por lo que [FROM.GetNameWithFlag] tiene que salir de la eurozona y §C[EUU.GetFlag] La Unión Europea§! para devaluar su propia nueva moneda y evitar la quiebra."
 EU_news.20.a: "¡Adiós!"

