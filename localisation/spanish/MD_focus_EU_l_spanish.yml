 omt_button_text_tt: "Las Operaciones Monetarias Directas (OMT) son un programa del Banco Central Europeo bajo el cual el banco realiza compras (transacciones directas) en los mercados secundarios de bonos soberanos, bajo ciertas condiciones, de bonos emitidos por los estados miembros de la zona del euro. El BCE quiere estabilizar los estados miembros, cuyos tipos de interés están bajo la presión de los mercados financieros globales."
