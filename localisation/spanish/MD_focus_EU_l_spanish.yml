 EU_apply_for_membership_category: "Unirse a la UE"
 EU_apply_for_membership_category_desc: "Convertirse en miembro de la UE es un procedimiento complejo que no ocurre de la noche a la mañana. Una vez que un país solicitante cumple con los requisitos para la membresía, debe implementar las reglas y regulaciones de la UE en todas las áreas.\nCualquier país que cumpla con los requisitos de membresía puede aplicar. Estos requisitos son conocidos como los ‘criterios de Copenhague’ e incluyen una economía de mercado libre, una democracia estable y el estado de derecho, y la aceptación de toda la legislación de la UE, incluida la del euro."
 EU_apply_for_membership: "Unirse a la UE"
 EU_apply_for_membership_desc: "§Y[ROOT.GetNameWithFlag]§! puede unirse a la §C[EUU.GetFlag] La Unión Europea§! cantemos la Oda a la Alegría:\n¡Alegría, hermoso destello de divinidad,\nHija del Elíseo,\nEntramos, ebrios de fuego,\n¡Celestial, tu santuario!\nTu magia une de nuevo\nLo que la costumbre separó;\nTodos los hombres se hacen hermanos,\nDonde tu suave ala mora."
 EU_adopt_EU_law: "Adoptar la ley de la UE"
 EU_adopt_EU_law_desc: "Debido al gran volumen de reglas y regulaciones de la UE que cada país candidato debe adoptar como ley nacional, las negociaciones tardan en completarse. Los candidatos reciben apoyo financiero, administrativo y técnico durante este período de preacceso."
 EU_join_the_Euro: "Unirse al Euro"
 EU_join_the_Euro_desc: "Para adoptar el euro, los países de la UE deben alinear su legislación nacional con la legislación relevante de la UE y cumplir con condiciones específicas diseñadas para asegurar la convergencia económica. Estos requisitos, acordados por los Estados Miembros de la UE en Maastricht en 1991, son conocidos como los criterios de convergencia."
 USoE_integrate_new_members: "Integrar nuevos Estados miembros"
 USoE_integrate_new_members_desc: "Naciones adicionales han decidido avanzar y unirse a la Unión. Es hora de integrar estos nuevos estados miembros y hacer que los Estados Unidos de Europa sean mucho más fuertes de cara al futuro."

 instrument_for_pre_accession_assistance: "Instrumento de Asistencia para la Pre-adhesión (IPA)"
 instrument_for_pre_accession_assistance_desc: "El Instrumento de Asistencia para la Pre-adhesión (IPA) es cómo la UE ha estado apoyando reformas en la región de ampliación con asistencia financiera y técnica."
 instrument_for_pre_accession_assistance_tt: "Los candidatos de la UE reciben programas de §YAsistencia para la Pre-adhesión§!."
 pre_accession_assistance_program: "Programa de Asistencia para la Pre-adhesión"
