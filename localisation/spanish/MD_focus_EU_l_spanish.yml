 ### European Union Idea Localization
 EUU_idea_gdpr: "Reglamento General de Protección de Datos"
 EUU_idea_gdpr_desc: "El §YReglamento General de Protección de Datos§! (GDPR) es el reglamento de la Unión Europea sobre la privacidad de la información dentro de la Unión Europea y el Espacio Económico Europeo (EEE). Se considera un componente importante de las leyes de privacidad y derechos humanos de la UE y, en particular, el Artículo 8(1) de la §YCarta de los Derechos Fundamentales de la Unión Europea§!. El objetivo principal del reglamento es mejorar el control del individuo sobre sus datos e información personal y simplificar las regulaciones para fines comerciales internacionales."
 foreign_data_kraken: "Kraken de Datos Extranjeros"
 foreign_data_kraken_desc: "El Kraken de Datos Extranjeros representa la colección de leyes que preceden al Reglamento General de Protección de Datos (GDPR). La colección de leyes tenía varias aperturas y lagunas que son problemáticas para la seguridad a largo plazo de los Estados miembros de la Unión Europea."
 EU_copyright: "Directiva sobre los Derechos de Autor en el Mercado Único Digital"
 EU_copyright_desc: "La §YDirectiva sobre los Derechos de Autor en el Mercado Único Digital§! es una directiva de la Unión Europea que ha sido adoptada para garantizar un mercado de derechos de autor bien funcionando. Amplía la legislación sobre derechos de autor de la Unión Europea y la expande a un mercado digital único."
 asylum_shopping: "Búsqueda de Asilo"
 asylum_shopping_desc: "Los solicitantes de asilo de todo el mundo siguen buscando en la Unión Europea el país de asilo más favorable. Esto provoca un drenaje burocrático en toda la Unión Europea y debería ser algo que busquemos resolver lo antes posible."
 relocation_asylum_seekers: "Reubicación y Reasentamiento de Solicitantes de Asilo"
 relocation_asylum_seekers_desc: "Hemos comenzado a reubicar y reasentar a los solicitantes de asilo para reducir el número abrumador de migrantes. Debemos buscar una solución más permanente a este creciente problema."
 EU_Turkey_deal: "Acuerdo UE-Turquía"
 EU_Turkey_deal_desc: "El Acuerdo UE-Turquía tenía la intención de frenar los viajes irregulares desde Turquía hacia las Islas Griegas. Fue un acuerdo monumental para intentar frenar la inmigración ilegal hacia la Unión Europea, sin embargo, aún queda por ver si esto detendrá la ola de solicitantes de asilo."
 European_Asylum_Agency: "Agencia Europea de Asilo"
 European_Asylum_Agency_desc: "La §YAgencia Europea de Asilo§! es una agencia dentro de la Unión Europea para aumentar la cooperación de los Estados miembros de la Unión Europea en materia de asilo, mejorar la implementación del Sistema Común Europeo de Asilo y apoyar a los Estados miembros bajo presión por parte de los solicitantes de asilo."
 Frontex: "Frontex"
 Frontex_desc: "La Agencia Europea de la Guardia de Fronteras y Costas, conocida comúnmente como Frontex, es una agencia de la Unión Europea. En coordinación con las guardias de fronteras y costas de los Estados miembros, ejerce el control fronterizo del Área Schengen Europea."
 EU_commission_president: "Presidente de la Comisión Europea"
 EU_commission_president_desc: "El §YPresidente de la Unión Europea§! es el jefe del poder ejecutivo de la §C[EUU.GetNameWithFlag]§!. El Presidente lidera un gabinete de Comisarios, conocido simplemente como el Colegio, que es colectivamente responsable ante el Parlamento Europeo. Tienen el poder de asignar carteras entre los comisarios, reorganizarlos o destituirlos según sea necesario. La Comisión es el único órgano autorizado para proponer leyes que se conviertan en Leyes Europeas."
 EU_council_president: "Presidente del Consejo Europeo"
 EU_council_president_desc: "El §YPresidente del Consejo Europeo§! preside y promueve el trabajo del Consejo Europeo, que está compuesto por los veintisiete jefes de estado y un representante principal de §C[EUU.GetNameWithFlag]§! en el escenario mundial. La institución está compuesta por el colegio de jefes de estado y el presidente de la Comisión Europea, y proporciona dirección política a toda la Unión Europea."
 EU_parliament_president: "Presidente del Parlamento Europeo"
 EU_parliament_president_desc: "El §YPresidente del Parlamento Europeo§! preside los debates y actividades del Parlamento Europeo. Representa al Parlamento Europeo en todos los asuntos legales y relaciones exteriores, particularmente en las relaciones internacionales. Sirve por un período de dos años y medio y se requiere su firma para firmar el Presupuesto de la Unión Europea y los actos de la Unión adoptados bajo procedimientos de co-decisión."
 frontex_ExDir: "Director Ejecutivo de Frontex"
 frontex_ExDir_desc: "El §YDirector Ejecutivo de Frontex§! preside la Agencia Europea de la Guardia de Fronteras y Costas (comúnmente conocida como Frontex). El propósito de Frontex es apoyar a los Estados miembros de la Unión Europea en el terreno en sus esfuerzos para proteger las fronteras exteriores de Europa. También ejerce el control fronterizo sobre el área Schengen para asistir en el área de libertad, seguridad y justicia."
 European_Defence_Fund: "Fondo Europeo de Defensa"
 European_Defence_Fund_desc: "El §YFondo Europeo de Defensa§! es uno de los componentes de la Política Común de Seguridad y Defensa de la Unión Europea (PCSD), cuyo objetivo es coordinar e incrementar la inversión nacional en investigación de defensa e interoperabilidad entre las fuerzas armadas nacionales de los Estados miembros de la Unión Europea. El EDF, en particular, es un programa que proporciona financiación para proyectos colaborativos de defensa."
 European_Security_Council: "Consejo Europeo de Seguridad"
 European_Security_Council_desc: "El §YConsejo Europeo de Seguridad§! es un consejo de seguridad que tiene como objetivo ayudar a la Unión Europea a pensar y actuar estratégicamente en cualquier evento en el que la Unión Europea esté involucrada de manera rápida y eficaz."
 EUU_euroarmy_sc: "Secretario General de EuroArmy"
 EUU_euroarmy_sc_desc: "El §YSecretario General de EuroArmy§! es el jefe del EuroArmy de la Unión Europea. Son responsables de la coordinación del EuroArmy, que es las fuerzas armadas combinadas y comunes de los Estados miembros de la Unión Europea."
 EUU_euronavy_sc: "Secretario General de EuroNavy"
 EUU_euronavy_sc_desc: "El §YSecretario General de EuroNavy§! es el jefe del EuroNavy de la Unión Europea. Son responsables de la coordinación del EuroNavy, que es la fuerza naval combinada y común de la Unión Europea."
 EUU_cfr_eu: "Carta de los Derechos Fundamentales de la Unión Europea"
 EUU_cfr_eu_desc: "La §YCarta de los Derechos Fundamentales de la Unión Europea§! consagra los derechos políticos, sociales y económicos para los ciudadanos y residentes de la Unión Europea en la Ley Europea. La carta forma parte del área de libertad, seguridad y justicia (AFSJ) de la Unión Europea. Se aplica a todas las fronteras de la Unión Europea y Euratom, que deben actuar y legislar de acuerdo con sus disposiciones."
 european_spirit: "Espíritu Europeo"
 european_spirit_desc: "Por siempre, somos más fuertes unidos que divididos. Debemos continuar fortaleciendo la Unión Europea para el mejoramiento de nuestro continente y del mundo en general."
 EU_foreign_minister: "Alto Representante de la Unión para Asuntos Exteriores y Política de Seguridad"
 EU_foreign_minister_desc: "El §YAlto Representante de la Unión para Asuntos Exteriores y Política de Seguridad§! es el principal coordinador y representante de la Política Exterior y de Seguridad Común (PESC) dentro de la Unión Europea. El título suele abreviarse a Ministro de Exteriores de la UE y su principal función es coordinar la política exterior en nombre de los Estados miembros."
 ECB_president: "Presidente del Banco Central Europeo"
 ECB_president_desc: "El §YPresidente del Banco Central Europeo§! preside el Banco Central Europeo (BCE), la institución responsable de la gestión del euro y de la política monetaria de la Unión Europea en la zona del euro. Encabeza la junta ejecutiva, el Consejo de Gobierno y el Consejo General del BCE y representa al banco en el exterior."
 ECB_zero_interest_rate_policy: "Política de Tipo de Interés Cero del BCE"
 ECB_zero_interest_rate_policy_desc: "La Política de Tipo de Interés Cero del BCE es parte de los conceptos macroeconómicos desarrollados por el Banco Central Europeo para lograr las decisiones de política monetaria que ha establecido. La Política de Tipo de Interés Cero ha estado bajo cierta presión, ya que a menudo se asocia con un crecimiento económico lento, deflación y desapalancamiento."
 EUU_national_dept_crisis_eu: "Crisis de la Deuda Nacional"
 EUU_national_dept_crisis_eu_desc: "La Gran Recesión en los Estados Unidos continúa teniendo efectos secundarios en muchas partes del mundo. La Crisis de la Deuda Nacional en Europa es solo un ejemplo de este efecto secundario continuo. El aumento de la deuda de nuestra nación está comenzando a amenazar al euro en general."
 european_debt_crisis: "Crisis de la Deuda Europea"
 european_debt_crisis_desc: "La Gran Recesión en los Estados Unidos continúa teniendo efectos secundarios en muchas partes del mundo. Varios Estados miembros de la Unión Europea están luchando como consecuencia de la Gran Recesión."
 euro_bonds: "Eurobonos"
 euro_bonds_desc: "Los eurobonos son una nueva opción para financiar la deuda pública. La emisión de eurobonos a los miembros de la zona euro para ayudar a financiar su deuda y oportunidades de inversión líquidas para los ahorradores que compiten con el mercado de bonos de los EE. UU."
 euro_rescue_package: "Paquete de Rescate del Euro"
 euro_rescue_package_desc: "El Banco Central Europeo ha emitido un paquete de rescate para tratar de frenar la marea de la crisis de deuda y devolverla a control. Es una medida costosa, pero debería estabilizar la situación económica actual de la zona euro."
 fiscal_union: "Unión Fiscal"
 fiscal_union_desc: "El establecimiento de una unión fiscal para la Unión Europea nos permitirá compartir un presupuesto común. Esto refuerza el sentido creciente de unidad dentro de la Unión Europea y las concesiones que se están realizando para promover la Unión en su conjunto."
 European_Economic_Government: "Gobierno Económico Europeo"
 European_Economic_Government_desc: "El establecimiento del Gobierno Económico Europeo ha sentado ahora el precedente y la capacidad para que la [EUU.GetNameWithFlag] en general establezca una autoridad fiscal y fije objetivos de gasto para los estados miembros."
 EU_finance_minister: "Ministro Europeo de Economía y Finanzas"
 EU_finance_minister_desc: "El §YMinistro Europeo de Economía y Finanzas§! encabeza el Gobierno Económico Europeo y, como tal, tiene los poderes que le otorga la unión fiscal. El ministro es responsable de supervisar la autoridad fiscal, el salario mínimo para los Estados miembros y otras decisiones económicas y fiscales."
 EUU_ambassador_unsc: "Embajador de la Unión ante las Naciones Unidas"
 EUU_ambassador_unsc_desc: "El §YEmbajador de la Unión ante las Naciones Unidas§! representa a la Unión Europea en las Naciones Unidas, trabajando en coordinación con las misiones diplomáticas de todos los Estados miembros de la Unión Europea."
 EU_president: "Presidente de la Federación Europea"
 EU_president_desc: "El §YPresidente de la Federación Europea§! es el líder debidamente elegido de la Federación Europea. La Federación Europea es una de las opciones finales de federalización de la Unión Europea y, como tal, esto convierte a este puesto en uno muy poderoso."
 withdrawal_treaty: "Tratado de Retiro"
 withdrawal_treaty_desc: "Al retirarnos de la Unión Europea hemos logrado un Tratado de Retiro que nos permite salir de la Unión Europea con un acuerdo para mantener los acuerdos comerciales u otras concesiones políticas sobre la mesa."
 no_deal_exit: "Salida sin Acuerdo"
 no_deal_exit_desc: "Hemos optado por una Salida sin Acuerdo. No pudimos llegar a un acuerdo sobre los detalles de la salida de nuestro país de la Unión Europea."
 austerity: "Austeridad"
 austerity_desc: "Hemos cumplido los objetivos de las Reformas de la Troika de la Comisión Europea. Hemos logrado la Austeridad por el bien de nuestra nación y, como tal, nuestra economía continúa estabilizándose."
 EUU_voting_rights_suspended: "Suspensión de los Derechos de Voto en el Consejo de la UE"
 EUU_voting_rights_suspended_desc: "Nuestros derechos de voto en la Unión Europea han sido suspendidos debido a repetidos incumplimientos de los valores europeos. Es hora de que cambiemos la dirección que estamos tomando con nuestro país o que exploremos la posibilidad de salir de la Unión."
 EUU_subsidies_suspended: "Suspensión de los Subvenciones de la UE"
 EUU_subsidies_suspended_desc: "Las subvenciones de la Unión Europea que antes recibíamos han sido suspendidas. El cambio repentino en nuestro presupuesto llevará algo de tiempo para acostumbrarnos y debemos buscar remediar la situación para volver a aprovechar las subvenciones asignadas a nosotros."
 Migrant_Crisis_Europe: "Crisis Migratoria"
 Migrant_Crisis_Europe_desc: "La crisis migratoria ha golpeado a Europa como un martillo, afectando tanto la unidad nacional como la popularidad de los partidos gobernantes. La guerra en Siria ha provocado que miles de refugiados huyan a países vecinos, y aunque Europa estuvo lista para aceptar a los que sufrían por la guerra, la cantidad de nuevos y permanentes migrantes de toda África del Norte y Oriente Medio ha abrumado las instituciones de Europa y ha hecho que muchos resientan a los recién llegados."

