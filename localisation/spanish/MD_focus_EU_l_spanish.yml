 ### EU_defense_category & Decisions ###

 EU_defense_category: "Políticas de Defensa de la UE"
 EU_defense_category_desc: "En la década de 1950, la idea de la Comunidad Europea de Defensa colapsó cuando no consiguió la ratificación en el Parlamento Francés. Su sucesora fue la Política Común de Seguridad y Defensa de la Unión Europea. Con la mayoría de los países europeos siendo miembros de la Organización del Tratado del Atlántico Norte (OTAN), no se veía la necesidad de una organización de defensa europea propia durante todo el siglo XX. Pero con el aumento de las tensiones mundiales en el siglo XXI, esto está cambiando..."
 EU_Frontex_take_control: "Tomar control de las Fuerzas Frontex"
 EU_Frontex_take_control_desc: "Las fronteras externas de Europa han visto un aumento sin precedentes en el número de migrantes y refugiados que desean entrar a la UE en los últimos años. Los países que tienen una frontera externa tienen la responsabilidad exclusiva del control fronterizo. Pero Frontex puede proporcionar apoyo técnico adicional a los países de la UE que enfrentan una presión migratoria severa.\n Esto lo hace coordinando el despliegue de equipo técnico adicional (por ejemplo, aeronaves y barcos) y personal de frontera especialmente capacitado."
 EU_EuroNavy_take_control: "Tomar control de la EuroNavy"
 EU_EuroNavy_take_control_desc: "Con las flotas multinacionales y las fuerzas de tarea siendo cada vez más comunes e importantes en el siglo XXI, los estados miembros de §C[EUU.GetFlag] La Unión Europea§! decidieron unir sus fuerzas y transferir sus buques de guerra a un Comando Naval Europeo unificado conocido como §YEuroNavy§!."
 EU_EuroArmy_take_control: "Tomar control del EuroArmy"
 EU_EuroArmy_take_control_desc: "Los estados miembros de §C[EUU.GetFlag] La Unión Europea§! decidieron redactar fuerzas armadas comunes conocidas como §YEuroArmy§!."
 EU_create_EDU: "Formar la Unión Europea de Defensa (UED)"
 EU_create_EDU_desc: "Para alcanzar la autonomía estratégica necesaria para defender sus intereses colectivos, responder a conflictos y crisis externas, y proyectar seguridad en su vecindad, los estados miembros decidieron formar la §YUnión Europea de Defensa (UED)§! como una alianza militar y dejar colectivamente la §YNATO§!."

