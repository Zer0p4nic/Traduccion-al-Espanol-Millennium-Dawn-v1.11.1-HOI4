 # Top Bar Buttons
 eu_gui_tooltip: "Interfaz de §C[EUU.GetNameWithFlag]§!"
 eu_gui_tooltip_delayed: "Abre la pantalla que contiene toda la información sobre §C[EUU.GetNameWithFlag]§!, incluido el Parlamento Europeo, los Titulares de Cargos de la Unión Europea, el Consejo de la Unión Europea y el Presupuesto Europeo."
 fiscal_button_title: "Presupuesto de la UE"
 fiscal_button_desc: "El presupuesto de §C[EUU.GetNameWithFlag]§!. La pantalla maneja todo lo que incluye el Marco Financiero Plurianual y el presupuesto del próximo año fiscal."
 euro_voting_button_title: "Votación del Consejo"
 euro_voting_button_desc: "El Consejo de la Unión Europea es el segundo órgano legislativo de §C[EUU.GetNameWithFlag]§! en Millennium Dawn. El Consejo de la Unión Europea representa a los estados miembros en el procedimiento legislativo. Toda la legislación aprobada actualmente, la legislación redactada y la lista de los miembros votantes de §C[EUU.GetNameWithFlag]§!.\n\nEl Consejo de la Unión Europea opera sobre la base de la Votación por Mayoría Cualificada (CVM), comúnmente conocida como doble mayoría. Requiere el 55% de los §CEstados miembros§! y el 65% de la §CEstados miembros§! de la Población de la Unión Europea."
 parliament_button_title: "Parlamento"
 parliament_button_desc: "El Parlamento Europeo es el primer órgano legislativo de §C[EUU.GetNameWithFlag]§! en Millennium Dawn. El Parlamento Europeo es el primer lugar donde las leyes pueden ser sometidas a votación para convertirse en actos legales de la Unión Europea.\n\nEl jugador tendrá 14 días para completar la misión (consultar las decisiones) reuniendo el apoyo mayoritario de los Miembros del Parlamento Europeo (MEPs). Una vez aprobada la ley, se pasa al Consejo de la Unión Europea."
 EU_europeanism_screen_title: "Euro-Info"
 EU_europeanism_screen_desc: "La pestaña Euro-Info contiene información sobre la Unión Europea, como los estados miembros, su población, la proporción de su población, los valores de euroescepticismo y europeísmo de la Unión Europea."
 EU_offices_screen_title: "Oficinas"
 EU_offices_screen_desc: "Las Oficinas de §C[EUU.GetNameWithFlag]§!. Las oficinas de §C[EUU.GetNameWithFlag]§! son el conjunto de posiciones que pueden ser ocupadas por un estado miembro de la Unión Europea."

