 focus__EP_agenda: "§C[EUU.GetFlag]El Parlamento Europeo§! no está considerando actualmente una agenda.\n"
 vote_pass_desc_tt: "[current_active_vote_desc]"
 EU_show_available_desc_002_loc_key: "§OEsta ley propuesta es una Ley de Ampliación de la UE.§!\n\nAntes de solicitar la membresía en §C[EUU.GetNameWithFlag]§! necesitamos obtener el estatus de Candidato de la UE. Será una negociación difícil con los estados miembros de §C[EUU.GetNameWithFlag]§!. Necesitaremos mucha influencia.\n\nPermite que el Parlamento Europeo y el Consejo Europeo aprueben nuevos miembros para §C[EUU.GetNameWithFlag]§! después de que acepten su oferta para unirse a la Unión."
 EU_show_available_desc_101_loc_key: "§CEsta ley propuesta es una Ley General de la UE.§!\n\n\"Los pueblos de Europa, al crear una unión cada vez más estrecha entre ellos, están resueltos a compartir un futuro pacífico basado en valores comunes. Conscientes de su herencia espiritual y moral, la Unión se basa en los valores indivisibles y universales de la dignidad humana, la libertad, la igualdad y la solidaridad; se basa en los principios de la democracia y el estado de derecho.\" - Preámbulo de la CFR -\nLa §YCarta de los Derechos Fundamentales de la Unión Europea§! consagra los derechos políticos, sociales y económicos para los ciudadanos y residentes de la Unión Europea en la legislación europea. La carta forma parte del ámbito de política de libertad, seguridad y justicia (AFSJ) de la Unión Europea. Se aplica a todas las fronteras de la Unión Europea y Euratom, que deben actuar y legislar conforme a sus disposiciones."
 EU_show_available_desc_102_loc_key: "§CEsta ley propuesta es una Ley General de la UE.§!\n\nTras la declaración de Laeken, el Consejo Europeo decidió convocar una Convención sobre el futuro de la Unión para dar un paso decisivo hacia una Unión más sencilla para los ciudadanos, una que sea más fuerte en la consecución de sus objetivos esenciales y más definitivamente presente en el mundo."
 EU_show_available_desc_103_loc_key: "§CEsta ley propuesta es una Ley General de la UE.§!\n\nLa Convención Europea terminó con el Borrador del Tratado que establece una Constitución para Europa. Este tratado internacional reemplazaría los tratados europeos existentes para crear una constitución consolidada para §C[EUU.GetFlag] La Unión Europea§! y expandiría el voto por mayoría cualificada a áreas políticas que previamente se decidían por unanimidad entre los estados miembros."
 EU_show_available_desc_104_loc_key: "§CEsta ley propuesta es una Ley General de la UE.§!\n\nEl proceso que llevó al Tratado de Lisboa es el resultado del resultado negativo de la ratificación de la Constitución Europea. El Tratado de Lisboa modifica el Tratado de la Unión Europea y el Tratado que establece la Comunidad Europea. Este último se renombra como el Tratado sobre el Funcionamiento de la Unión Europea."
 EU_show_available_desc_105_loc_key: "§9Esta ley propuesta es una Ley de Oficinas de la UE.§!\n\nEl Servicio Europeo de Acción Exterior es el servicio diplomático de la Unión Europea. Ayuda al jefe de asuntos exteriores de la UE, el Alto Representante para Asuntos Exteriores y Política de Seguridad, a llevar a cabo la Política Exterior y de Seguridad Común de la Unión."
 EU_show_available_desc_201_loc_key: "§GEsta ley propuesta es una Ley Económica de la UE.§!\n\nEl Banco Central Europeo ha decidido implementar sus decisiones de política monetaria, y el Consejo de Gobierno del Banco Central Europeo ha adoptado un nuevo conjunto de instrumentos y procedimientos de política monetaria. La documentación general sobre la política monetaria y los instrumentos del Eurosistema describe cómo y hasta qué punto el BCE puede utilizar estas herramientas. Uno de estos métodos es la Política de Tasa de Interés Cero del BCE, que ayudará a lograr los objetivos establecidos por el BCE."
 EU_show_available_desc_202_loc_key: "§GEsta ley propuesta es una Ley Económica de la UE.§!\n\nEn respuesta a la reciente crisis financiera, se creó la Unión Bancaria Europea para un sector financiero más seguro para el mercado único. Estas iniciativas forman un libro de reglas único para todos los actores financieros de los estados miembros de la UE. Incluyen requisitos prudenciales más estrictos para los bancos, una mejor protección para los depositantes y reglas para la gestión de bancos en quiebra."
 EU_show_available_desc_203_loc_key: "§GEsta ley propuesta es una Ley Económica de la UE.§!\n\nLos eurobonos son una nueva opción para financiar la deuda pública. Tal emisión común de bonos por parte de los miembros de la zona euro implicaría una profundización significativa de la unión monetaria. Crearía nuevos medios a través de los cuales los gobiernos financian su deuda, ofreciendo oportunidades de inversión seguras y líquidas para ahorradores e instituciones financieras y estableciendo un mercado de eurobonos que iguale al mercado de bonos de EE. UU."
 EU_show_available_desc_204_loc_key: "§GEsta ley propuesta es una Ley Económica de la UE.§!\n\nEl FEEF se creó como un mecanismo temporal de resolución de crisis por los estados miembros de la zona euro durante la crisis de la deuda europea y proporcionó asistencia financiera a varios estados miembros. Esto fue financiado por el FEEF a través de la emisión de bonos del FEEF y otros instrumentos de deuda en los mercados de capitales. El FEEF ya no proporciona más asistencia financiera, ya que esta tarea ahora la realiza únicamente el MEDE."
 EU_show_available_desc_205_loc_key: "§GEsta ley propuesta es una Ley Económica de la UE.§!\n\nLa misión del MEDE es proporcionar asistencia financiera a los países de la zona euro que experimentan o están amenazados por problemas de financiación graves. Esta asistencia se concede solo si se demuestra que es necesaria para salvaguardar la estabilidad financiera de la zona euro en su conjunto y de los miembros del MEDE."
 EU_show_available_desc_206_loc_key: "§GEsta ley propuesta es una Ley Económica de la UE.§!\n\nLa unión fiscal implica que los estados miembros comparten el mismo presupuesto común. Significa que los niveles de gasto e impuestos serían tomados por una autoridad fiscal central. La unión fiscal se propone como un paso para una mayor integración europea. Significaría que una autoridad central europea establecería las tasas de gasto e impuestos para todos los estados miembros."
 EU_show_available_desc_207_loc_key: "§GEsta ley propuesta es una Ley Económica de la UE.§!\n\nUn Gobierno Económico Europeo haría posible una política económica y fiscal común y activa en la UE. Le daría a §C[EUU.GetFlag] La Unión Europea§! una propia autoridad tributaria y una autoridad central establecería salarios mínimos para los estados miembros."
 EU_show_available_desc_208_loc_key: "§GEsta ley propuesta es una Ley Económica de la UE.§!\n\nUn Ministro Europeo de Economía y Finanzas combina las políticas y poderes establecidos por la Unión Fiscal y el Gobierno Económico Europeo en una sola oficina."
 EU_show_available_desc_301_loc_key: "§REsta ley propuesta es una Ley Militar de la UE.§!\n\nLa Agencia Europea de Defensa se estableció para apoyar a los estados miembros y a §C[EUU.GetFlag] La Unión Europea§! en su esfuerzo por mejorar las capacidades de defensa europeas en el campo de la gestión de crisis y para sostener la Política Europea de Seguridad y Defensa tal como está ahora y se desarrolla en el futuro."
 EU_show_available_desc_302_loc_key: "§REsta ley propuesta es una Ley Militar de la UE.§!\n\nLa Cooperación Estructurada Permanente (PESCO) permite a los estados miembros dispuestos y capaces planificar, desarrollar e invertir conjuntamente en proyectos de capacidades compartidas, y mejorar la preparación operativa y la contribución de sus fuerzas armadas. El objetivo es desarrollar conjuntamente un paquete de fuerza coherente de espectro completo y poner las capacidades a disposición de los estados miembros para misiones y operaciones nacionales y multinacionales."
 EU_show_available_desc_303_loc_key: "§REsta ley propuesta es una Ley Militar de la UE.§!\n\nEl Fondo Europeo de Defensa proporcionará una contribución clave a la autonomía estratégica de Europa, protegiendo y defendiendo a sus ciudadanos. Promoverá la cooperación en materia de defensa entre empresas y entre países de la UE para fomentar la innovación y desarrollar tecnología y productos de defensa de vanguardia. El fondo coordinará, complementará y ampliará las inversiones nacionales en defensa."
 EU_show_available_desc_304_loc_key: "§REsta ley propuesta es una Ley Militar de la UE.§!\n\nUn Consejo de Seguridad Europeo (CSE) haría que la UE estuviera mejor preparada para tomar decisiones sobre política internacional. Si la UE no logra tomar e implementar decisiones coherentes más rápidamente, su capacidad para hacer cumplir las normas de la UE y fortalecer los formatos multilaterales se debilitará. Los recursos diplomáticos, financieros y militares de la UE deberían, por lo tanto, complementarse con un formato para una cooperación intergubernamental más eficaz."
 EU_show_available_desc_305_loc_key: "§9Esta ley propuesta es una Ley de Oficina de la UE.§!\n\nPara fortalecer las capacidades militares de §C[EUU.GetFlag] La Unión Europea§!, los estados miembros pueden redactar fuerzas armadas comunes. Estas fuerzas serán conocidas como §YEuroEjército§!"
 EU_show_available_desc_306_loc_key: "§9Esta ley propuesta es una Ley de Oficina de la UE.§!\n\nCon flotas y fuerzas de tarea multinacionales cada vez más comunes e importantes en el siglo XXI, los estados miembros de §C[EUU.GetFlag] La Unión Europea§! pueden unir sus fuerzas y transferir sus buques de guerra a un Comando Naval Europeo unificado conocido como §YEuroArmada§!."
 EU_show_available_desc_307_loc_key: "§9Esta ley propuesta es una Ley de Oficina de la UE.§!\n\nLos estados miembros han decidido que la UE debería ser miembro permanente del Consejo de Seguridad de las Naciones Unidas (CSNU). Esto se hace reformando el CSNU o transfiriendo el(los) asiento(s) del (de los) estado(s) miembro(s) que ya son miembros del CSNU a la UE."
 EU_show_available_desc_308_loc_key: "§CEsta ley propuesta es una Ley General de la UE.§!\n\nConvertirse en una potencia nuclear fortalecerá el poder político de la UE y la influencia de la Unión en el mundo. La Unión adquirirá armas nucleares transfiriendo y compartiendo las armas nucleares de sus estados miembros o desarrollando sus propias cabezas nucleares."
 EU_show_available_desc_401_loc_key: "§CEsta ley propuesta es una Ley General de la UE.§!\n\nEl Reglamento General de Protección de Datos de la UE (GDPR) está diseñado para: armonizar las leyes de privacidad de datos en toda Europa, proteger y empoderar la privacidad de los datos de todos los ciudadanos de la UE y remodelar la forma en que las organizaciones de la región abordan la privacidad de los datos."
 EU_show_available_desc_402_loc_key: "§CEsta ley propuesta es una Ley General de la UE.§!\n\nLas tecnologías digitales han cambiado radicalmente la forma en que se produce, distribuye y accede al contenido creativo. Estamos adaptando las normas de derechos de autor de la UE a los nuevos comportamientos de los consumidores en una Europa que valora su diversidad cultural."
 EU_show_available_desc_403_loc_key: "§pEsta ley propuesta es una Ley de Migración/Control de Fronteras de la UE.§!\n\nEl Reglamento de Dublín II establece el principio de que solo un estado miembro es responsable de examinar una solicitud de asilo. El objetivo es evitar que los solicitantes de asilo sean enviados de un país a otro, y también prevenir el abuso del sistema mediante la presentación de varias solicitudes de asilo por una persona."
 EU_show_available_desc_404_loc_key: "§pEsta ley propuesta es una Ley de Migración/Control de Fronteras de la UE.§!\n\nLos solicitantes de asilo con altas probabilidades de que sus solicitudes sean procesadas con éxito son reubicados desde Grecia e Italia, donde han llegado, a otros estados miembros donde se procesarán sus solicitudes de asilo. Si estas solicitudes tienen éxito, se les concederá el estatus de refugiado con el derecho a residir en el estado miembro al que sean reubicados."
 EU_show_available_desc_405_loc_key: "§pEsta ley propuesta es una Ley de Migración/Control de Fronteras de la UE.§!\n\n§C[EUU.GetFlag] La Unión Europea§! y [TUR.GetNameWithFlag] negociarán un acuerdo destinado a detener el flujo de migración irregular desde Turquía hacia Europa. Todos los nuevos migrantes irregulares y solicitantes de asilo que lleguen desde Turquía a las islas griegas y cuya solicitud de asilo haya sido declarada inadmisible deben ser devueltos a Turquía. §C[EUU.GetFlag] La Unión Europea§! pagará 3 mil millones de euros para el Fondo para Refugiados en Turquía."
 EU_show_available_desc_406_loc_key: "§pEsta ley propuesta es una Ley de Migración/Control de Fronteras de la UE.§!\n\nLa Comisión de la UE propuso una futura Agencia de Asilo de la UE equipada con el mandato necesario, las herramientas y los medios financieros necesarios para proporcionar un servicio rápido y completo a los estados miembros a lo largo del procedimiento de asilo."
 EU_show_available_desc_407_loc_key: "§pEsta ley propuesta es una Ley de Migración/Control de Fronteras de la UE.§!\n\nFrontex ayuda a los países de la UE y a los países asociados al espacio Schengen a gestionar sus fronteras externas. También ayuda a armonizar los controles fronterizos en toda la UE. La agencia facilita la cooperación entre las autoridades fronterizas de cada país de la UE, proporcionando apoyo técnico y experiencia."
 EU_show_available_desc_408_loc_key: "§pEsta ley propuesta es una Ley de Migración/Control de Fronteras de la UE.§!\n\nFrontex se convierte en la Agencia Europea de la Guardia de Fronteras y Costas. Las fronteras externas de Europa han experimentado un aumento sin precedentes en el número de migrantes y refugiados que desean ingresar a la UE en los últimos años. Los países que tienen una frontera externa tienen la responsabilidad exclusiva del control fronterizo. Pero Frontex puede proporcionar apoyo técnico adicional a los países de la UE que enfrentan una presión migratoria severa."
 EU_show_available_desc_601_loc_key: "§OEsta ley propuesta es una Ley de Ampliación de la UE.§!\n\nEl 1 de mayo de 2004, diez nuevos países con una población combinada de casi 75 millones se unieron a la UE. La UE de 25 miembros ahora tiene 450 millones de ciudadanos e incluye tres ex repúblicas soviéticas (§Y[EST.GetNameWithFlag]§!, §Y[LAT.GetNameWithFlag]§! y §Y[LIT.GetNameWithFlag]§!), cuatro ex satélites de la URSS (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§! y §Y[SLO.GetNameWithFlag]§!), una ex república yugoslava (§Y[SLV.GetNameWithFlag]§!) y dos islas del Mediterráneo (§Y[CYP.GetNameWithFlag]§! y §Y[MLT.GetNameWithFlag]§!)."
 EU_show_available_desc_602_loc_key: "§OEsta ley propuesta es una Ley de Ampliación de la UE.§!\n\nDos países más de Europa del Este - §Y[BUL.GetNameWithFlag]§! y §Y[ROM.GetNameWithFlag]§! - se unen a la UE, llevando el número de estados miembros a 27."
 EU_show_available_desc_603_loc_key: "§OEsta ley propuesta es una Ley de Ampliación de la UE.§!\n\nEn 2013, §Y[CRO.GetNameWithFlag]§! se unió a la UE, llevando el número de estados miembros a 28."
 EU_show_available_desc_605_loc_key: "§OEsta ley propuesta es una Ley de Ampliación de la UE.§!\n\nLos países de los Balcanes Occidentales de §Y[ALB.GetNameWithFlag]§!, §Y[SER.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[FYR.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§! y §Y[KOS.GetNameWithFlag]§! se convierten en candidatos para unirse a §C[EUU.GetFlag] La Unión Europea§!."
 EU_show_available_desc_606_loc_key: "§OEsta ley propuesta es una Ley de Ampliación de la UE.§!\n\n§Y[TUR.GetNameWithFlag]§! se convierte en candidato para unirse a §C[EUU.GetFlag] La Unión Europea§!."
 EU_show_available_desc_607_loc_key: "§OEsta ley propuesta es una Ley de Ampliación de la UE.§!\n\nLos países del Mar Negro de §Y[MLV.GetNameWithFlag]§! y §Y[UKR.GetNameWithFlag]§! se convierten en candidatos para unirse a §C[EUU.GetFlag] La Unión Europea§!."
 EU_show_available_desc_608_loc_key: "§OEsta ley propuesta es una Ley de Ampliación de la UE.§!\n\nLos países del Cáucaso de §Y[ARM.GetNameWithFlag]§!, §Y[AZE.GetNameWithFlag]§! y §Y[GEO.GetNameWithFlag]§! se convierten en candidatos para unirse a §C[EUU.GetFlag] La Unión Europea§!."
 EU_show_available_desc_609_loc_key: "§OEsta ley propuesta es una Ley de Ampliación de la UE.§!\n\nLos países no pertenecientes a la UE del Espacio Económico Europeo (§Y[SWI.GetNameWithFlag]§!, §Y[NOR.GetNameWithFlag]§! y §Y[ICE.GetNameWithFlag]§!) así como los microestados de Europa (§Y[HLS.GetNameWithFlag]§!, §Y[SMA.GetNameWithFlag]§!, §Y[MNC.GetNameWithFlag]§!, §Y[ADO.GetNameWithFlag]§! y §Y[LIC.GetNameWithFlag]§!) se convierten en candidatos para unirse a §C[EUU.GetFlag] La Unión Europea§!."
 EU_show_available_desc_610_loc_key: "§OEsta ley propuesta es una Ley de Ampliación de la UE.§!\n\n§Y[BLR.GetNameWithFlag]§! se convierte en candidato para unirse a §C[EUU.GetFlag] La Unión Europea§!."
 EU_show_available_desc_611_loc_key: "§OEsta ley propuesta es una Ley de Ampliación de la UE.§!\n\nLa ampliación interna es el proceso de nuevos estados miembros que surgen de la disolución o secesión de un estado miembro existente. §Y[CAT.GetNameWithFlag]§!, §Y[CRE.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§!, §Y[SCO.GetNameWithFlag]§!, §Y[VOJ.GetNameWithFlag]§! y §Y[WAS.GetNameWithFlag]§! pueden convertirse en candidatos para unirse a §C[EUU.GetFlag] La Unión Europea§!, cuando se conviertan en independientes."
 EU_show_available_desc_110_loc_key: "§YEsta ley propuesta es una Ley de Federalización de la UE.§!\n\nEl proceso de integración europea ha alcanzado un estado en el que cualquier integración adicional llevará a una Federalización de §C[EUU.GetNameWithFlag]§!."
 EU_show_available_desc_111_loc_key: "§YEsta ley propuesta es una Ley de Federalización de la UE.§!\n\nDespués de más de 70 años de integración europea, los estados miembros de §C[EUU.GetNameWithFlag]§! han decidido renunciar a su soberanía y formar los §C[EUU.GetFlag] Los Estados Unidos de Europa§!."
 EU_show_available_desc_112_loc_key: "§YEsta ley propuesta es una Ley de Federalización de la UE.§!\n\nLos estados miembros de §C[EUU.GetNameWithFlag]§! han decidido transferir la Unión a los §C[EUU.GetFlag] Los Estados Unidos de Europa§! con el Voto por Mayoría Calificada como un principio fundamental y encabezado por el §YPresidente de la Federación Europea§!."
