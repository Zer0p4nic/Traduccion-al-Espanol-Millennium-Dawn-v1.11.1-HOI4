 # The Migrant Crisis in Europe
 EUevent.22.t: "La Crisis Migratoria en Europa"
 EUevent.22.d: "Las diversas guerras en África y el Medio Oriente, el auge del Jihadismo Radical, y más, han provocado que muchas personas huyan de sus hogares. El descontento e inestabilidad entre estas naciones devastadas por la guerra han causado un desplazamiento como el que no hemos visto en décadas. Miles de migrantes han comenzado a llegar a la Unión Europea en busca de asilo y estatus de refugiado. Las naciones en la periferia de la Unión ya están movilizando guardias fronterizos y policías para frenar el flujo de migrantes, pero están mirando hacia la Unión para implementar medidas permanentes. Algunas soluciones temporales incluyen hacer un trato con Turquía para albergar a algunos de los migrantes, y otras están buscando imponer una agencia más permanente como la Agencia Europea de Asilo para manejar el flujo. Lo que está claro es que debe resolverse rápidamente y de manera eficiente."
 EUevent.22.a: "Comienza una nueva crisis."

