 # Office Tooltips
 EU_recently_retired_from_an_eu_office_tt: "§Y[ROOT.GetNameWithFlag]§! No se ha retirado recientemente de una Oficina de la Unión Europea (Días para tomar una nueva oficina: [?recently_retired_from_an_eu_office:days_left|Y0])\n"
 EU_does_not_hold_another_office_tt: "§Y[ROOT.GetNameWithFlag]§! No ocupa actualmente otra Oficina de §C[EUU.GetNameWithFlag]§!\n"
 EU_president_council_tt: "El §YPresidente del Consejo Europeo§! preside y impulsa el trabajo del Consejo Europeo, que está compuesto por veintisiete jefes de estado y un representante principal de §C[EUU.GetNameWithFlag]§! en el escenario mundial. La institución comprende el colegio de jefes de estado y el presidente de la Comisión Europea y proporciona dirección política a toda la Unión Europea.\n\n§YBeneficios del Cargo:§!\nOcupar este cargo nos permite presentar un proyecto de ley para su votación sin requerir influencia sobre ningún miembro.\n\nAumenta la tasa de éxito de las campañas proeuropeas y euroscépticas en un §G+10%§!\n\n[!eu_president_council_back_click]\n"
 EU_president_council_unlocks_tt: "El §YTratado de Lisboa§! estableció el cargo de §YPresidente del Consejo Europeo§!"
 eu_president_commission_tt: "El §YPresidente de la Unión Europea§! es el jefe del poder ejecutivo de §C[EUU.GetNameWithFlag]§!. El Presidente lidera un gabinete de Comisarios, denominado simplemente como el Colegio, colectivamente responsable ante el Parlamento Europeo. Tienen la facultad de asignar carteras entre los comisarios, reorganizarlos o destituirlos según sea necesario. La Comisión es el único organismo autorizado para proponer leyes que se conviertan en Derecho Europeo.\n\n§YBeneficios del Cargo:§!\nOcupar este cargo nos permite presentar un proyecto de ley para su votación sin requerir influencia sobre ningún miembro.\n\nAumenta la tasa de éxito de las campañas proeuropeas y euroscépticas en un §G+10%§!\n\nOcupar este cargo nos permite suspender a los estados miembros que tengan más de tres niveles de infracciones independientemente de la influencia.\n\n[!eu_president_commission_back_click]\n"
 EU_high_representative_tt: "El §YAlto Representante de la Unión para Asuntos Exteriores y Política de Seguridad§! es el coordinador principal y representante de la Política Exterior y de Seguridad Común (PESC) dentro de la Unión Europea. El título se suele abreviar como Ministro de Asuntos Exteriores de la UE y se encarga principalmente de coordinar la política exterior en nombre de los estados miembros.\n\n§YBeneficios del Cargo:§!\n\n[!foreign_affairs_security_back_click]\n"
 EU_high_representative_unlocks_tt: "El §YServicio Europeo de Acción Exterior§! estableció el cargo de §YPresidente del Parlamento Europeo§!"
 EU_president_european_parliament_tt: "El §YPresidente del Parlamento Europeo§! preside los debates y actividades del Parlamento Europeo. Representa al Parlamento Europeo en todos los asuntos legales y relaciones exteriores, particularmente en las relaciones internacionales. Su mandato es de dos años y medio y su firma es necesaria para firmar el Presupuesto de §C[EUU.GetNameWithFlag]§! y los actos de la Unión adoptados bajo procedimientos de co-decisión.\n\n§YBeneficios del Cargo:§!\nOcupar este cargo nos permite presentar un proyecto de ley para su votación sin requerir influencia sobre ningún miembro.\n\nAumenta la tasa de éxito de las campañas proeuropeas y euroscépticas en un §G+10%§!\n\n[!eu_parliament_president_back_click]\n"
 eu_parliament_president_unlocks_tt: "El §YTratado de Lisboa§! estableció el cargo de §YPresidente del Parlamento Europeo§!"
 EU_central_bank_president_tt: "El §YPresidente del Banco Central Europeo§! preside el Banco Central Europeo (BCE), la institución responsable de la gestión del Euro y la política monetaria de la Unión Europea en la Zona Euro. Dirige el comité ejecutivo, el Consejo de Gobierno y el Consejo General del BCE y representa al banco en el extranjero.\n\n§YBeneficios del Cargo:§!\nOcupar este cargo nos permite iniciar, ampliar o reducir el Programa OMT del BCE para reducir temporalmente las tasas de interés de los estados miembros con tasas de interés altas.\n\n[!eu_central_bank_president_back_click]\n"
 EU_central_bank_idea_president_tt: "Modifica $investment_cost_modifier$ y $investment_duration_modifier$ en un §G15%§! para las inversiones en §CEstados Miembros Europeos§!\n"
 EU_ministry_of_economy_and_finance_tt: "El §YMinistro Europeo de Economía y Finanzas§! encabeza el Gobierno Económico Europeo y, como tal, tiene los poderes que le otorga la unión fiscal. El ministro es responsable de supervisar la autoridad fiscal, el salario mínimo de los estados miembros y otras decisiones económicas y fiscales.\n\n§YBeneficios del Cargo:§!\n\nOcupar este cargo permitirá al titular siempre incluir un proyecto de presupuesto en la Agenda del Parlamento Europeo, eludiendo todos los requisitos de influencia.\n\n[!eu_minister_economy_finance_back_click]\n"
 EU_ministry_of_economy_and_finance_idea_tt: "Modifica $investment_cost_modifier$ y $investment_duration_modifier$ en un §G5%§! para las inversiones en §CEstados Miembros Europeos§!\n"
 EU_ministry_of_economy_and_finance_unlocks_tt: "El cargo de §YMinistro Europeo de Economía y Finanzas§! ha sido establecido"
 EU_frontex_director_tt: "El §YDirector Ejecutivo de Frontex§! preside la Agencia Europea de la Guardia de Frontera y Costas (comúnmente conocida como Frontex). El propósito de Frontex es apoyar a los estados miembros de la Unión Europea en sus esfuerzos por proteger las fronteras exteriores europeas. También ejerce control fronterizo sobre el área Schengen para asistir con la libertad, seguridad y justicia.\n\n§YBeneficios del Cargo:§!\n\nOcupar este cargo permitirá al titular tomar el control temporal de las fuerzas de Frontex durante su mandato.\n\n[!eu_frontex_director_back_click]\n"
 EU_frontex_director_unlocks_tt: "La §YAgencia Europea de la Guardia de Frontera y Costas§! estableció el cargo de §YDirector de Frontex§!"
 EU_sec_general_euro_army_tt: "El §YSecretario General del EuroEjército§! es el jefe del EuroEjército de la Unión Europea. Son responsables de la coordinación del EuroEjército, que es la fuerza armada combinada y común de los estados miembros de la Unión Europea.\n\n§YBeneficios del Cargo:§!\n\nOcupar este cargo permitirá al titular tomar el control temporal de las fuerzas del EuroEjército durante su mandato.\n[!eu_sec_general_euro_army_back_click]\n"
 EU_sec_general_euro_army_unlocks_tt: "El §YEuroEjército§! estableció el cargo de §YSecretario General del EuroEjército§!"
 EU_sec_general_euro_navy_tt: "El §YSecretario General del EuroNavy§! es el jefe del EuroNavy de la Unión Europea. Son responsables de la coordinación del EuroNavy, que es la fuerza naval combinada y común de la Unión Europea.\n\n§YBeneficios del Cargo:§!\n\nOcupar este cargo permitirá al titular tomar el control de las Marinas de los Estados Miembros y unificarlas en una sola Flota Europea.\n[!eu_sec_general_euro_navy_back_click]\n"
 EU_sec_general_euro_navy_unlocks_tt: "El §YEuroNavy§! estableció el cargo de §YSecretario General del EuroNavy§!"
 EU_ambassador_to_un_tt: "El §YEmbajador de la Unión ante las Naciones Unidas§! representa a la Unión Europea en las Naciones Unidas, trabajando en coordinación con las misiones diplomáticas de todos los estados miembros de la Unión Europea.\n\n§YBeneficios del Cargo:§!\nOcupar este cargo otorga a la nación del titular el espíritu nacional de Miembro Permanente del Consejo de Seguridad de la ONU.\n\n[!eu_ambassador_to_un_back_click]\n"
 EU_ambassador_to_un_unlocks_tt: "El §YMiembro Permanente del Consejo de Seguridad de la ONU§! estableció el cargo de §YEmbajador de la Unión ante las Naciones Unidas§!"
 EU_president_of_the_eurofederation_tt: "El §YPresidente de la Federación Europea§! es el líder debidamente elegido de la Federación Europea. La Federación Europea es una de las opciones finales de federalización de la Unión Europea y, como tal, esto convierte a este cargo en una posición muy poderosa.\n\n§YBeneficios del Cargo:§!\n\n[!eu_pres_federation_back_click]\n"

