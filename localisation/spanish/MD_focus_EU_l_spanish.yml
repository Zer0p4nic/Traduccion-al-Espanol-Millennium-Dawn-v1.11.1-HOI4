 ### EU Decision Category ###
 EU_voting_category: "La Unión Europea"
 EU_voting_category_desc: "[ROOT.GetFlag] Euroscepticismo: [?ROOT.eurosceptic|§%R1]\nEl euroscepticismo, también conocido como escepticismo de la UE, significa una crítica a la Unión Europea (UE) y a la integración europea. Según las encuestas de opinión pública, esta proporción representa el número de personas que probablemente votarán a favor de abandonar la Unión Europea en caso de un referéndum de membresía de la Unión Europea en su país.\n\n[EUU.GetFlag] Europeanismo: [?global.var_europeanism|§%G1]\nEl europeanismo, también conocido como proeuropeísmo, a veces llamado unionismo europeo, es una posición política que favorece la integración europea y la membresía de la Unión Europea (UE). Incluye a los federalistas europeos más radicales, que buscan crear un único superestado conocido informalmente como los Estados Unidos de Europa. Un término relacionado es 'Eurofílico'. La proporción representa a las personas eurofílicas en toda la Unión.\n\n[ROOT.GetFlag] Violación de los valores de la Unión Europea: [?ROOT.breach_of_EU_value|§g0]\n\"La Unión se basa en los valores de respeto por la dignidad humana, la libertad, la democracia, la igualdad, el estado de derecho y el respeto por los derechos humanos, incluidos los derechos de las personas que pertenecen a minorías. Estos valores son comunes a los Estados miembros en una sociedad en la que prevalecen el pluralismo, la no discriminación, la tolerancia, la justicia, la solidaridad y la igualdad entre mujeres y hombres.\"\n- Artículo 2, Tratado de la Unión Europea\n\n"

