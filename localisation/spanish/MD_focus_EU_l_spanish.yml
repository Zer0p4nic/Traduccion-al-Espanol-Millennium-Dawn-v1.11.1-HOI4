 EU_council_determine_serious_breach_of_EU_values: "Determinar una Violación Grave de los Valores de la UE"
 EU_council_determine_serious_breach_of_EU_values_desc: "De acuerdo con el Artículo 7, párrafo 2 del TUE, el Consejo puede determinar la existencia de una violación grave y persistente por parte de un Estado Miembro de los valores de la Unión Europea. Esto es un requisito previo para una suspensión de los derechos de voto en la UE."
 number_of_eu_breaches_greater_than_three: "[THIS.GetAdjective] §YNivel de Violaciones de los Valores de la UE§! es §RMás Alto Que§! 3 (Actual: [?THIS.breach_of_EU_value|0])"
 can_determine_a_breach_of_values_ROOT: "[ROOT.GetNameWithFlag] debe ser uno de los 3 principales Influyentes en todos los demás Estados Miembros (con derecho a voto)."
 can_determine_a_breach_of_values_FROM: "[FROM.GetNameWithFlag] NO debe ser uno de los 3 principales Influyentes en todos los demás Estados Miembros (con derecho a voto)."

 EU_council_revoke_determination_of_serious_breach_of_EU_values: "Revocar la Determinación"
 EU_council_revoke_determination_of_serious_breach_of_EU_values_desc: "Revocar la Determinación referida en el Artículo 7, párrafo 2 del TUE, porque el Estado Miembro correspondiente ha puesto fin a la violación grave y persistente de los valores de la Unión Europea."

 EU_council_suspend_voting_rights: "Suspender los Derechos de Voto de la UE"
 EU_council_suspend_voting_rights_desc: "De acuerdo con el Artículo 7, párrafo 3 del TUE, el Consejo puede decidir suspender ciertos derechos derivados de la aplicación de los Tratados al Estado Miembro en cuestión, incluidos los derechos de voto del representante del gobierno de ese Estado Miembro en el Consejo."

 EU_council_revoke_voting_rights_suspension: "Revocar la Suspensión de los Derechos de Voto de la UE"
 EU_council_revoke_voting_rights_suspension_desc: "De acuerdo con el Artículo 7, párrafo 4 del TUE, el Consejo puede decidir posteriormente revocar las medidas adoptadas en virtud del párrafo 3 en respuesta a cambios en la situación que llevaron a su imposición."

 EU_council_suspend_subsidies: "Suspender los Subvenciones de la UE"
 EU_council_suspend_subsidies_desc: "De acuerdo con el Artículo 7, párrafo 3 del TUE, el Consejo puede decidir suspender ciertos derechos derivados de la aplicación de los Tratados al Estado Miembro en cuestión."

