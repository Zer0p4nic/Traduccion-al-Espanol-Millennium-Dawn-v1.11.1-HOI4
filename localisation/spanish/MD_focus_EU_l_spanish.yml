 Article_50: "[THIS.GetName] ha invocado el Artículo 50"
 EU_Article_50: "¡Dejar la Unión Europea! (Artículo 50)"
 EU_Article_50_desc: "\"Todo Estado miembro podrá decidir retirarse de la Unión de conformidad con sus propios requisitos constitucionales.\"\n- Artículo 50(1), Tratado de la Unión Europea.\n\nEl Artículo 50 se redactó por primera vez para el Tratado Constitucional de la Unión Europea. Tras el fracaso del proceso de ratificación de la Constitución Europea, la cláusula se incorporó al Tratado de Lisboa."
 EU_Revoke_Article_50: "Revocar el Artículo 50"
 EU_Revoke_Article_50_desc: "¡Revocar el Artículo 50 y permanecer en §C[EUU.GetFlag] La Unión Europea§!\n\"El artículo 50 del TUE debe interpretarse en el sentido de que, cuando un Estado miembro ha notificado al Consejo Europeo, de conformidad con dicho artículo, su intención de retirarse de la Unión Europea, dicho artículo permite a ese Estado miembro —mientras no haya entrado en vigor un acuerdo de retirada celebrado entre dicho Estado miembro y la Unión Europea o, si no se ha celebrado ningún acuerdo de este tipo, mientras no hayan expirado los dos años establecidos en el artículo 50, apartado 3, del TUE, posiblemente prorrogados por dicho apartado— revocar dicha notificación unilateralmente, de manera inequívoca e incondicional, mediante una notificación dirigida por escrito al Consejo Europeo, después de que el Estado miembro de que se trate haya adoptado la decisión de revocación de conformidad con sus requisitos constitucionales. La finalidad de dicha revocación es confirmar la pertenencia a la UE del Estado miembro de que se trate en condiciones que no hayan cambiado en lo que respecta a su estatuto de Estado miembro, y dicha revocación pone fin al procedimiento de retirada.\"\n- Sentencia del Tribunal de Justicia de la Unión Europea en el Asunto C-621/18"
 EU_exit: "Abandonando la UE..."
 EU_exit_desc: "§Y[ROOT.GetNameWithFlag]§! ha notificado al Consejo Europeo su intención de abandonar la §C[EUU.GetFlag] La Unión Europea§!. §Y[ROOT.GetNameWithFlag]§! abandonará la Unión dos años después de la notificación."
 EU_extend_Article_50: "Extensión del Artículo 50"
 EU_extend_Article_50_desc: "Pedir a §C[EUU.GetFlag] La Unión Europea§! una extensión del Artículo 50 y abandonar la Unión en una fecha posterior."
 EU_exit_three_month: "Extensión de tres meses..."
 EU_exit_three_month_desc: "§Y[ROOT.GetNameWithFlag]§! obtuvo una extensión de tres meses del Artículo 50 por parte de §C[EUU.GetFlag] La Unión Europea§!. §Y[ROOT.GetNameWithFlag]§! abandonará la Unión después de un período de tres meses."
 EU_withdrawal_treaty: "Tratado de Retirada"
 EU_withdrawal_treaty_desc: "§Y[ROOT.GetNameWithFlag]§! y los estados miembros de §C[EUU.GetFlag] La Unión Europea§! han acordado un Tratado de Retirada."
 EU_prepared_no_deal_exit: "Preparar una Salida sin Acuerdo"
 EU_prepared_no_deal_exit_desc: "§C[EUU.GetFlag] La Unión Europea§! y sus lacayos sin columna vertebral y esos burócratas inflados en Bruselas se niegan a darnos un tratado de retirada favorable. Debemos preparar a nuestro país para la inevitable Salida sin Acuerdo a menos que algo ceda."

