 ### EU-Turkey deal ###
 EUevent.2.t: "Acuerdo UE-Turquía"
 EUevent.2.d: "§C[EUU.GetFlag] La Unión Europea§! y [TUR.GetNameWithFlag] alcanzaron un acuerdo destinado a frenar el flujo de migración irregular desde Turquía hacia Europa. Según la Declaración UE-Turquía, todos los nuevos migrantes irregulares y solicitantes de asilo que lleguen desde Turquía a las islas griegas y cuya solicitud de asilo haya sido declarada inadmisible deberán ser devueltos a Turquía. §C[EUU.GetFlag] La Unión Europea§! pagará 3 mil millones de euros para la Instalación de Refugiados en Turquía."
 EUevent.2.a: "Aceptar"

