 SPR_idea_spanish_mining_companies: "Empresas Mineras Españolas"
 SPR_idea_spanish_mining_companies_desc: "Hemos proporcionado financiación para nuestras propias Empresas Mineras para reducir la dependencia de corporaciones extranjeras"
 SPR_idea_reduced_exports: "Exportaciones Reducidas"
 SPR_idea_reduced_exports_desc: "Para mantener recursos estratégicos disponibles para nuestro ejército, hemos reducido drásticamente nuestras exportaciones de estos materiales"
 SPR_idea_the_icmm_1: "El ICMM"
 SPR_idea_the_icmm_1_desc: "Hemos invitado al Consejo Internacional de Minería y Metales para mejorar el desempeño en desarrollo sostenible en nuestra industria minera y metalúrgica."
 SPR_idea_the_icmm_2: "El ICMM"
 SPR_idea_the_icmm_2_desc: "Hemos invitado al Consejo Internacional de Minería y Metales para mejorar el desempeño en desarrollo sostenible en nuestra industria minera y metalúrgica."
 SPR_idea_spanish_wind_farms_1: "Parques Eólicos Españoles"
 SPR_idea_spanish_wind_farms_1_desc: "Hemos establecido parques eólicos en el sur cerca de Albacate, dándonos acceso a energía renovable y reduciendo la contaminación"
 SPR_idea_spanish_wind_farms_2: "Parques Eólicos Españoles Expandidos"
 SPR_idea_spanish_wind_farms_2_desc: "Hemos establecido parques eólicos en el sur cerca de Albacate y parques eólicos marinos a lo largo de la costa norte, dándonos acceso a aún más energía renovable y reduciendo aún más la contaminación"
 SPR_idea_spanish_wind_farms_3: "Parques Eólicos Españoles Maximizados"
 SPR_idea_spanish_wind_farms_3_desc: "Hemos establecido parques eólicos en el sur cerca de Albacate, parques eólicos marinos a lo largo de la costa norte y en todas las tierras altas del norte; ahora estamos explotando todas las corrientes de viento ideales dentro de nuestro territorio"
 SPR_idea_nuclear_energy_expansion_1: "Expansión de Energía Nuclear"
 SPR_idea_nuclear_energy_expansion_1_desc: "Hemos comenzado a expandir nuestra industria de energía nuclear, una necesidad si queremos reducir nuestra dependencia de los combustibles fósiles, pero no todos están contentos con ello"
 SPR_idea_nuclear_energy_expansion_2: "Expansión de Energía Nuclear Sin Oposición"
 SPR_idea_nuclear_energy_expansion_2_desc: "La expansión de la energía nuclear está avanzando rápidamente y ahora el público está a bordo"
 SPR_idea_green_revolution_1: "Revolución Verde en el Gobierno"
 SPR_idea_green_revolution_1_desc: "Estamos sentando las bases para una transformación sostenible del sector energético de nuestra nación"
 SPR_idea_green_revolution_2: "Revolución Verde en las Corporaciones"
 SPR_idea_green_revolution_2_desc: "Nuestro sector energético se está transformando rápidamente con el aumento del apoyo de la principal empresa energética de la nación"
 SPR_idea_green_revolution_3: "Revolución Verde en la Sociedad"
 SPR_idea_green_revolution_3_desc: "Todo nuestro sector energético ahora se ha transformado en un sistema verde, las plantas crecen en nuestros edificios urbanos y grandes proporciones de nuestra energía se generan a través de tecnologías verdes"
 SPR_idea_refinery_expansion: "Enfoque en Refinerías"
 SPR_idea_refinery_expansion_desc: "Somos una nación que extrae muy poco petróleo pero refina mucho petróleo importado; debemos darle a nuestra industria refinadora una atención aumentada"
 SPR_idea_spanish_oil_fever: "Comienzo de la Fiebre del Petróleo Español"
 SPR_idea_spanish_oil_fever_desc: "El proceso de extraer nuestro petróleo está comenzando, la emoción en la industria de los combustibles fósiles está creciendo"
 SPR_idea_agriculture_reforms: "Reformas Agrícolas"
 SPR_idea_agriculture_reforms_desc: "Dado que la agricultura es un componente importante de nuestra economía, estamos redactando políticas para ayudar a nuestros agricultores en dificultades"
 SPR_idea_agriculture_reforms_a: "Enfoque en Granjas Familiares"
 SPR_idea_agriculture_reforms_a_desc: "Dado que la agricultura es un componente importante de nuestra economía, estamos redactando políticas para ayudar a nuestros agricultores en dificultades"
 SPR_idea_agriculture_reforms_b: "Enfoque en Granjas Industriales"
 SPR_idea_agriculture_reforms_b_desc: "Dado que la agricultura es un componente importante de nuestra economía, estamos redactando políticas para ayudar a nuestros agricultores en dificultades"
 SPR_frequent_droughts_1: "Sequías Frecuentes"
 SPR_frequent_droughts_1_desc: "Debido a sequías frecuentes, el potencial de nuestras tierras agrícolas no puede realizarse"
 SPR_frequent_droughts_2: "Medidas Anti-Sequía"
 SPR_frequent_droughts_2_desc: "Debido a sequías frecuentes, el potencial de nuestras tierras agrícolas no puede realizarse"
 SPR_frequent_droughts_3: "Efecto Reducido de las Sequías"
 SPR_frequent_droughts_3_desc: "Debido a sequías frecuentes, el potencial de nuestras tierras agrícolas no puede realizarse"
 SPR_idea_expanded_cultivation: "Cultivo Expandido"
 SPR_idea_expanded_cultivation_desc: "Expandir el cultivo de productos agrícolas será un gran impulso para nuestra economía."
 SPR_idea_expanded_ranching: "Ganadería Expandida"
 SPR_idea_expanded_ranching_desc: "Los animales y los ranchos son un gran uso de los subsidios."
 SPR_andaluces_state: "Cultura Andaluza"
 SPR_euskara_state: "Cultura Vasca"
 SPR_canaries_state: "Cultura Canaria"
 SPR_catalans_state: "Cultura Catalana"
 SPR_galegos_state: "Cultura Gallega"
 SPR_wind_farms: "Parques Eólicos"
 SPR_idea_spanish_tax_haven: "Paraíso Fiscal Español"
 SPR_idea_spanish_tax_haven_desc: "Las Islas Canarias tienen una posición interesante dentro de nuestra nación. Tienen diferentes políticas fiscales que permiten al gobierno... ocultar algunos fondos adicionales.\n"
 SPR_idea_visa_programs: "Programas de Visa"
 SPR_idea_visa_programs_desc: "Apoyar los programas de visa para inmigrantes ayudará a compensar las oleadas de inmigrantes ilegales que ingresan a la nación."
 SPR_open_borders_idea: "Fronteras Abiertas"
 SPR_open_borders_idea_desc: "Abrir las fronteras a lo largo de nuestras fronteras con Marruecos ayudará a mover a las personas de un lado a otro."
 SPR_deindustrialization: "Desindustrialización"
 SPR_deindustrialization_desc: "Años y años de subcontratación y complacencia han llevado a un sector industrial en rápida contracción en España. Si queremos revertir nuestros problemas económicos, debemos mirar a revertir esta desindustrialización."
 SPR_international_army_cooperation: "Cooperación del Ejército Internacional"
 SPR_idea_army_reforms: "Reformas del Ejército"
 SPR_idea_resugrent_spanish_armada: "Armada Española Resurgente"
 SPR_idea_the_new_almogavars: "Los Nuevos Almogávares"
 SPR_idea_amphibious_exercises: "Ejercicios Anfibios"
 SPR_idea_dominar_los_cielos_1: "Controlar Los Cielos"
 SPR_idea_dominar_los_cielos_2: "Dominar Los Cielos"
 SPR_idea_defense_sector: "Simplificación del Sector de Defensa"
 SPR_idea_space_program: "Programa Espacial Español"
 SPR_idea_tourist_industry_1: "Industria Turística Española"
 SPR_idea_tourist_industry_1_desc: "La industria turística es uno de los sectores más grandes de la economía española. Fomentarla y permitirle crecer es un gran impulso para nuestra economía. Sin embargo, la guerra e inestabilidad causarán malos negocios."
 SPR_idea_trade_focus: "Un Bastión del Comercio"
 SPR_idea_trade_focus_desc: "Establecernos aún más en la red de comercio global nos permitirá crecer."
 SPR_idea_regional_autonomy: "Estado de las Autonomías"
 SPR_idea_regional_autonomy_desc: "España opera sobre un modelo descentralizado conocido como el \"Estado de las Autonomías\". Este estado de gobierno es único de España y fue creado según la constitución de 1978; su objetivo era garantizar la autonomía limitada de los nacionalistas y regiones que componen la nación de España. España actualmente posee diecisiete de estas comunidades y dos ciudades autónomas (Ceuta y Melilla). El sistema resultante ha sido escrutado más de unas pocas veces en la historia reciente de España, y algunas facciones dentro del gobierno buscan revisarlo o eliminarlo por completo."
 SPR_idea_regional_autonomy_reduced: "Estado de las Autonomías Debilitado"
 SPR_idea_regional_autonomy_reduced_desc: "España opera sobre un modelo descentralizado conocido como el \"Estado de las Autonomías\". Este estado de gobierno es único de España y fue creado según la constitución de 1978; su objetivo era garantizar la autonomía limitada de los nacionalistas y regiones que componen la nación de España. España actualmente posee diecisiete de estas comunidades y dos ciudades autónomas (Ceuta y Melilla). El sistema resultante ha sido escrutado más de unas pocas veces en la historia reciente de España, y algunas facciones dentro del gobierno buscan revisarlo o eliminarlo por completo.\n\nAunque no hemos eliminado este antiguo sistema de gobernanza, la autonomía de las regiones ha sido reducida drásticamente."
 SPR_idea_grey_market: "Mercado Gris"
 SPR_idea_grey_market_desc: "La economía sumergida española es una economía subterránea y se considera la tercera más grande de Europa, con solo Grecia o Italia superándola. Es posible que este \"Mercado Gris\" incremente el tamaño de la economía de España en casi un 20%."
 SPR_oil_spill: "Derrame de Petróleo"
 SPR_oil_spill_desc: "Un gran petrolero ha derramado petróleo a lo largo de la costa."
 SPR_the_eta: "La ETA"
 SPR_the_eta_desc: "Euskadi Ta Askatasuna (ETA) significa Patria Vasca y Libertad. Son una organización nacionalista y separatista vasca en el norte de España y el suroeste de Francia. Formalmente formada en 1959 y más tarde evolucionó de un grupo que promovía la cultura vasca tradicional a un grupo paramilitar involucrado en una campaña violenta de bombardeos, asesinatos y secuestros en el País Vasco del sur y en todo el territorio español."
 # Monarchist Ideas
 SPR_idea_democratic_constitutionalism: "Constitucionalismo Democrático"
 SPR_idea_democratic_constitutionalism_desc: "El Reino de España tiene una historia larga y vibrante con muchos detalles. Reforzar la naturaleza democrática de nuestra nación nos permitirá crecer y crecer mientras avanzamos hacia una nueva era."
 SPR_idea_monarcho_revisionism: "Monarco-Revisionismo"
 SPR_idea_monarcho_revisionism_desc: "Revisar leyes para satisfacer los deseos de la monarquía no es tarea fácil, pero debe hacerse. La monarquía debe ser el partido gobernante nuevamente para asegurar mayor estabilidad y prosperidad."
 SPR_idea_rights_of_the_king: "Derechos del Rey"
 SPR_idea_rights_of_the_king_desc: "El rey es la entidad suprema en nuestra nación. Sus derechos deben definirse claramente y deben delinearse sin excepciones a sus deseos."
 SPR_idea_guardia_real: "Guardia Real"
 SPR_idea_guardia_real_desc: "Guardia Real, Guardia Real, es un regimiento de las Fuerzas Armadas Españolas dedicado a la protección del Rey de España y de los miembros de la Familia Real Española. Mantiene un grupo diverso de unidades destinadas a servir en todas las regiones."
 SPR_idea_monarcho_research_investments: "Investigación Patrocinada por la Corona"
 SPR_idea_monarcho_research_investments_desc: "Patrocinar la investigación asegurará que nuestras tecnologías permanezcan modernas y actualizadas en comparación con nuestros vecinos y competidores."
 SPR_idea_the_new_spanish_monarchy: "Los Nuevos Monarcas Españoles"
 SPR_idea_the_new_spanish_monarchy_desc: "El regreso del Rey fue un tema delicado para algunos de nuestros ciudadanos más izquierdistas, pero que se sepa que son monarcas para el pueblo. El pueblo de España ahora y siempre."
 SPR_a_benevolent_monarch_idea: "Una Monarquía Benevolente"
 SPR_a_benevolent_monarch_idea_desc: "El monarca es benevolente y justo con el pueblo de España. Gobiernan no para sí mismos, sino para el pueblo de España."
 SPR_the_horizon_never_sets_idea: "El Horizonte Nunca Se Oculta"
 SPR_the_horizon_never_sets_idea_desc: "El horizonte nunca se ocultará para las ambiciones de nuestra nación son grandes y vastas."
 SPR_the_a_loyal_military_idea: "Un Ejército Leal"
 SPR_the_a_loyal_military_idea_desc: "Instilar lealtad en nuestro ejército asegurará que no haya desertores y que siempre mantendremos nuestra fuerza; el ejército vive para servir a la corona e imponer su voluntad en el globo."
 SPR_the_new_nobility_idea: "Nuestra Nobleza"
 SPR_the_new_nobility_idea_desc: "Nuestra nobleza no es más que una herramienta y un peón en un juego de ajedrez más grande. Deben mantenerse cerca pero a una distancia de un brazo en todo momento."
 SPR_a_great_victory_for_spain_idea: "Una Gran Victoria"
 SPR_a_great_victory_for_spain_idea_desc: "Hemos logrado una victoria reciente y grande! Gloria a España!"
 # Conservative
 SPR_unionization_of_faith_idea: "Unificación de la Fe"
 SPR_unionization_of_faith_idea_desc: "Nuestros sindicatos laborales deben tener algún tipo de elemento católico en ellos. El Señor lo quiere todo y debemos asegurarnos de que todo lo que hacemos esté incluido en nuestra vida diaria."
 SPR_a_party_of_the_people_idea: "Un Partido del Pueblo"
 SPR_a_party_of_the_people_idea_desc: "Somos un partido del pueblo. Hacemos todo por el pueblo. Nuestro propósito es servir al pueblo de España."
 SPR_the_conservative_welfare_state_idea: "El Estado de Bienestar Conservador"
 SPR_the_conservative_welfare_state_idea_desc: "El estado de bienestar debe mantenerse, sin embargo, debe haber algunos recortes y limitaciones para que nuestro estado de bienestar pueda permanecer fuerte."
 SPR_the_spanish_patriot_act_idea: "La Ley Patriótica Española"
 SPR_the_spanish_patriot_act_idea_desc: "Eventos recientes han visto la necesidad de medidas más duras en nuestros protocolos de seguridad."
 SPR_conservative_education_reforms_idea: "Reformas Educativas Tradicionales"
 SPR_conservative_education_reforms_idea_desc: "La educación debe ver un lavado de cara para asegurar que se enseñen más valores tradicionales en las escuelas y que la religión también se presente a los niños para que crezcan bien."
 SPR_revival_of_golden_share_idea: "Revitalización de Acciones Doradas"
 SPR_revival_of_golden_share_idea_desc: "Desvincularnos de la moneda común y reintroducir acciones doradas para respaldar la moneda de nuestra nación es un movimiento fuerte para la economía."
 SPR_spanish_intervention_abroad_idea: "Intervencionismo Español"
 SPR_spanish_intervention_abroad_idea_desc: "Intervenir en otras naciones debería convertirse honestamente en un pasatiempo nacional a estas alturas."
 SPR_pro_lgbtqa_stance_idea: "Postura Pro-LGBTQIA"
 SPR_pro_lgbtqa_stance_idea_desc: "Nuestro gobierno ha adoptado una postura Pro-LGBT."
 SPR_anti_lgbtqa_stance_idea: "Postura Anti-LGBTQIA"
 SPR_anti_lgbtqa_stance_idea_desc: "Nuestro gobierno ha adoptado una postura Anti-LGBT."
 SPR_family_first_idea: "La Familia Primero"
 SPR_family_first_idea_desc: "Mantener un enfoque en la familia y una sociedad más tradicional nos permitirá progresar hacia el futuro."
 SPR_spanish_deregulation_idea: "Desregulación Española"
 SPR_spanish_deregulation_idea_desc: "Recortar la burocracia y preparar amplios recortes de restricciones proporcionará a nuestra nación una tasa de crecimiento fácil y rápida."
 SPR_longer_work_less_siesta_idea: "Trabajo Más Largo, Menos Siesta"
 SPR_longer_work_less_siesta_idea_desc: "Eliminar la siesta de la tarde permitirá que nuestros trabajadores sean más productivos y refuercen una ética de trabajo más dura."
 # Right Wing Populists
 SPR_the_natalist_view_idea: "La Visión Natalista"
 SPR_the_natalist_view_idea_desc: "$SPR_the_natalist_view_desc$"
 SPR_support_the_nationalist_front_idea: "Apoyar el Frente Nacionalista"
 SPR_support_the_nationalist_front_idea_desc: "El frente nacionalista debe ser apoyado para asegurar la seguridad en nuestro gobierno."
 SPR_the_castle_doctrine_idea: "Doctrina del Castillo"
 SPR_the_castle_doctrine_idea_desc: "Proteger el hogar nunca debe resultar en castigo por parte de la ley. La doctrina del castillo es tan importante como el principio de mantenimiento de la vida."
 SPR_rigged_elections_idea: "Elecciones Amañadas"
 SPR_rigged_elections_idea_desc: "Amañar elecciones para evitar que los tiranos de izquierda tomen el poder es el mejor método para avanzar."
 SPR_anti_immigration_policies_idea: "Políticas Antiinmigración"
 SPR_anti_immigration_policies_idea_desc: "La inmigración es una plaga para nuestra nación y debe detenerse antes de que podamos avanzar."
 SPR_idea_increased_immigration: "Fomentar la Inmigración"
 SPR_idea_increased_immigration_desc: "Fomentar la inmigración en nuestra nación solo trae beneficios para nuestra nación."
 SPR_state_sponsored_unions_idea: "Sindicatos Patrocinados por el Estado"
 SPR_state_sponsored_unions_idea_desc: "Patrocinar sindicatos asegurará que nuestro control sobre el gobierno permanezca fuerte."
 SPR_funding_for_police_idea: "Financiamiento Adicional para la Policía"
 SPR_funding_for_police_idea_desc: "Canalizar dinero a nuestra fuerza policial asegurará que estén bien financiados y preparados para cualquier eventualidad."
 SPR_border_entrenchment_idea: "Fortificación de la Frontera"
 SPR_border_entrenchment_idea_desc: "Puntos de control, fortificaciones y más son el nombre del juego."
 SPR_the_true_identity_of_spain_idea: "La Verdadera Identidad de España"
 SPR_the_true_identity_of_spain_idea_desc: "La verdadera identidad de España es una de nacionalismo y orgullo. Es hora de que nuestra identidad se muestre al mundo."
 SPR_glory_to_spain_idea: "Gloria a España!"
 SPR_glory_to_spain_idea_desc: "La gloria y la fuerza de España están una vez más en exhibición. Viva España!"
 SPR_parental_choice_on_all_topics_idea: "Elección Parental Completa"
 SPR_parental_choice_on_all_topics_idea_desc: "Los padres en España tienen el control total sobre la educación de su hijo."
 SPR_parental_choice_on_controversial_idea: "Elección sobre Temas Controversiales"
 SPR_parental_choice_on_controversial_idea_desc: "Los padres tienen el derecho de elegir sobre temas controvertidos como la educación sexual y si su hijo debe recibir esto en su educación pública."
 SPR_a_harsh_nativism_stance_idea: "Nativismo Intenso"
 SPR_a_harsh_nativism_stance_idea_desc: "Los inmigrantes deben ser puestos en segundo plano cuando se trata de políticas gubernamentales. Los ciudadanos nativos deben ser lo primero en cualquier contexto o en cualquier forma de política."
 SPR_a_soft_nativism_stance_idea: "Nativismo Moderado"
 SPR_a_soft_nativism_stance_idea_desc: "Mantener un enfoque menor en inmigrantes y titulares de visas los mantendrá en el centro de atención de las políticas gubernamentales, pero aún pondremos a nuestros ciudadanos nativos primero."
 # Falangist Shit
 SPR_the_falangist_youth_front_idea: "Exploradores Falangistas"
 SPR_the_falangist_youth_front_idea_desc: "Es como los boy scouts pero más atrevido."
 SPR_spain_first_idea: "España Primero"
 SPR_spain_first_idea_desc: "España antes que todos, España después de nadie."
 SPR_rebuild_our_glory_idea: "Reconstruir Nuestra Gloria"
 SPR_rebuild_our_glory_idea_desc: "Nuestra gloria ha disminuido desde que nos hemos castrado en esta llamada democracia. Es hora de reconstruir nuestra gloria y volver al estado en el que estábamos antes. Gloria a España!"
 SPR_the_hands_of_the_few_idea: "Manos de los Pocos"
 SPR_the_hands_of_the_few_idea_desc: "El poder se sirve mejor en manos de unos pocos."
 SPR_the_new_spanish_clergy_idea: "El Nuevo Clero Español"
 SPR_the_new_spanish_clergy_idea_desc: "Revivir el clero de España y reformarlo en una herramienta para el estado traerá a la iglesia en línea con el estado."
 SPR_pride_of_the_army_idea: "Orgullo del Ejército"
 SPR_pride_of_the_army_idea_desc: "El ejército merece nuestro mayor orgullo. Nuestro ejército es grandioso y fuerte, y cada ciudadano español debería estar orgulloso de los hombres y mujeres que sirven."
 SPR_una_espana_y_granda_libre_idea: "Una España Grande y Libre!"
 SPR_una_espana_y_granda_libre_idea_desc: "España está por encima de todo."
 SPR_women_belong_on_the_homefront_idea: "Las Mujeres Pertenecen al Frente Hogareño"
 SPR_women_belong_on_the_homefront_idea_desc: "Las mujeres pertenecen al frente hogareño. Una clara distinción en los roles de mujeres y hombres proporcionará una estructura muy necesaria en nuestra gran sociedad."
 SPR_women_choose_idea: "El Derecho a Elegir"
 SPR_women_choose_idea_desc: "Las mujeres deben tener el derecho de elegir lo que desean. La fuerza en nuestra nueva sociedad falangista es que nuestros devotos seguidores deben ser capaces de ser lo mejor que puedan ser."
 # Socialism Rising
 SPR_regulate_the_markets_idea: "Regular los Mercados"
 SPR_regulate_the_markets_idea_desc: "Regular los mercados nos permitirá un mayor control sobre nuestros mercados y, eventualmente, nuestra economía."
 SPR_separation_of_church_and_state_idea: "Separación de la Iglesia y el Estado"
 SPR_separation_of_church_and_state_idea_desc: "La Iglesia Católica ha tenido influencia sobre nuestra nación durante demasiado tiempo. Separar nuestro gobierno de la iglesia nos permitirá crecer como nación mientras transitamos hacia una nación socialdemócrata moderna."
 SPR_the_peoples_spain_idea: "La España del Pueblo"
 SPR_the_peoples_spain_idea_desc: "El partido socialista de España sigue la idea de que el gobierno es para el pueblo. España pertenece al pueblo y siempre ha sido así y debe seguir siendo así para siempre.\n"
 SPR_the_scandinavians_style_idea: "El Estilo Escandinavo"
 SPR_the_scandinavians_style_idea_desc: "Modelar y mejorar nuestros sistemas de bienestar para que sean similares a los de nuestros hermanos y hermanas escandinavos es una forma segura de manejar nuestros sistemas actuales."
 SPR_end_the_loophole_idea: "Poner Fin a la Laguna Fiscal"
 SPR_end_the_loophole_idea_desc: "Poner fin a las lagunas fiscales proporcionadas dentro de nuestro código tributario ayudará a compensar las cargas fiscales sobre nuestros ciudadanos más pobres y colocarlas firmemente sobre los hombros de los ricos."
 SPR_keynesian_economic_idea: "Política Económica Keynesiana"
 SPR_keynesian_economic_idea_desc: "Transitar del modelo económico del Monetarismo a la teoría Keynesiana puede permitir un auge en el crecimiento económico de España. Los precios son inherentemente rígidos, por lo que debemos mantener el rol del gobierno en la economía."
 SPR_decommodify_the_basics_idea: "Desmercantilizar lo Básico"
 SPR_decommodify_the_basics_idea_desc: "Lo básico no debe considerarse una mercancía. Es una necesidad básica y debe tratarse como tal."
 SPR_collectiveness_egalitarianism_idea: "Igualitarismo Colectivo"
 SPR_collectiveness_egalitarianism_idea_desc: "Asegurar las necesidades de cada persona y asegurar que tengan suficientes oportunidades asegura que el colectivo permanezca fuerte y próspero."
 SPR_libertad_idea: "Libertad"
 SPR_libertad_idea_desc: "Libertad ahora y libertad para siempre. Nuestra nación nunca flaqueará."
 # Commie Shit
 SPR_marxist_reeducation_idea: "Reeducación Marxista-Leninista"
 SPR_marxist_reeducation_idea_desc: "El pueblo debe aprender nuestras nuevas filosofías. Reeducarlos para que sigan la verdadera ideología es nuestro primer paso para lograr una nación grande y maravillosa."
 SPR_the_rights_of_the_worker_idea: "Derechos del Trabajador"
 SPR_the_rights_of_the_worker_idea_desc: "Los derechos del trabajador deben estar por encima de todo. Si no apoyamos a nuestros trabajadores, entonces estamos fallándoles como nación y debemos reevaluar."
 SPR_the_peoples_militias_idea: "La Milicia del Pueblo"
 SPR_the_peoples_militias_idea_desc: "El pueblo debe levantarse y defender España."
 SPR_communistic_research_idea: "Investigación Comunista"
 SPR_communistic_research_idea_desc: "La investigación para el beneficio del colectivo es la forma más fuerte de avanzar."
 SPR_the_culture_of_proletarianism_idea: "Cultura del Proletariado"
