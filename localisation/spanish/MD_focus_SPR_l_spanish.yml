 SPR_the_political_sphere: "La esfera política"
 SPR_the_political_sphere_desc: "Discutir nuestra política nos permitirá decidir la dirección política hacia la que debe moverse nuestro país."
 SPR_the_republic: "El nuevo estado"
 SPR_the_republic_desc: "España se mantiene fuerte como una firme monarquía constitucional fundada bajo la constitución de 1978. La mayor parte del poder en España reside en las Generales Cortes, Comunidades Autónomas y los municipios que gobiernan la nación. Como una nación azotada por la plaga franquista, debemos mantenernos firmes en nuestro compromiso con nuestros valores democráticos y prevenir el surgimiento del extremismo."
 SPR_faith_in_the_constitution: "Fe en la Constitución"
 SPR_faith_in_the_constitution_desc: "La Constitución Española de 1978 repelió el franquismo fuera del país, dándonos fe en un futuro mejor para España."
 SPR_nuestra_identidad: "Nuestra Identidad"
 SPR_nuestra_identidad_desc: "Antes de mirar hacia afuera, debemos mirar nuestro propio país y pasado, Nuestra Identidad es algo que nunca debemos perder."
 SPR_euskara: "Euskaldunak"
 SPR_euskara_desc: "El Euskara (Vasco) es un grupo cultural indígena en el norte de España que es muy diferente del resto del país. Su idioma es uno de los principales ejemplos de un idioma aislado, muy similar al Haida de las Américas. Son muy diferentes del resto de los grupos culturales españoles y han estado luchando por la independencia durante décadas."
 SPR_adopt_basque: "Postura pro-vasca"
 SPR_adopt_basque_desc: "La cultura del pueblo vasco es diferente a cualquier otra vista en España. Si el gobierno tomara una postura mucho más pro-vasca, ayudaría a navegar el camino tumultuoso hacia la reconciliación y la coexistencia entre el pueblo español y el vasco."
 SPR_tolerate_the_euskara: "Tolerar a los vascos"
 SPR_tolerate_the_euskara_desc: "El pueblo vasco es español, aunque sus costumbres y lengua son muy diferentes a las nuestras. Es importante reconocer que juegan un papel esencial en nuestra nación. Un camino de tolerancia nos ayudará a aliviar nuestras luchas actuales con nuestros hermanos y hermanas en Vitoria y nos permitirá avanzar."
 SPR_ban_the_basque: "Prohibir lo vasco"
 SPR_ban_the_basque_desc: "La constitución de 1978 cometió un error al hacer del vasco un idioma y grupo cultural reconocido en nuestra nación. Primero, debemos eliminar el vasco como uno de los idiomas oficiales de España. La conversión de los medios escritos vascos al español y la obligación de las escuelas a educar en español permitirá la transición y la eventual españolización del Condado Vasco."
 SPR_integrate_basque: "Educación vasca"
 SPR_integrate_basque_desc: "Al integrar completamente a los vascos, podemos construir un país más aceptante hacia el pueblo vasco."
 SPR_konpromisoa: "Konpromisoa"
 SPR_konpromisoa_desc: "Konpromisoa, o Compromiso, se ha convertido en la tarjeta de presentación del gobierno en su interacción con el pueblo vasco. Konpromisoa es importante para la futura estabilidad de la región."
 SPR_the_bilbao_convention: "La Convención de Bilbao"
 SPR_the_bilbao_convention_desc: "Bilbao es la ciudad más grande de todo el País Vasco. Es apropiado que decidamos la fe del Euskara en su ciudad más desarrollada."
 SPR_a_country_for_all: "Un país para todos"
 SPR_a_country_for_all_desc: "España es una nación de numerosos grupos culturales y regiones. Cada uno es vibrante y lleno de cultura y vida. Nuestra nación es el hogar de todos los ciudadanos, incluidos los Euskara. Debemos dejar esto claro a todos los ciudadanos españoles."
 SPR_mano_a_mano: "Mano a mano"
 SPR_mano_a_mano_desc: "'Mano A Mano' o 'Mano a Mano' está comenzando a convertirse en una nueva tarjeta de presentación en España para hablar sobre la tolerancia y la coexistencia pacífica de los vascos y el pueblo español."
 SPR_vascos_espanol_solidarity: "Solidaridad Vasco-Española"
 SPR_vascos_espanol_solidarity_desc: "Los Vascos, el pueblo vasco y el pueblo español han sido parte de una nación durante siglos. La retórica que aísla esta maravillosa cultura y pueblo del resto de España debe cambiarse y traerlos de vuelta al centro de atención como los verdaderos españoles que son."
 SPR_no_spainard_is_a_basque: "Ningún español es vasco"
 SPR_no_spainard_is_a_basque_desc: "La maldición vasca continúa plagando nuestra maravillosa nación. Es hora de que comencemos a hacer piquetes contra ellos e iterar que ningún español es vasco."
 SPR_galegos: "Galegos"
 SPR_galegos_desc: "Los Gallegos o Galicianos son un grupo étnico celta-romance en el noroeste de España. Están estrechamente relacionados con sus vecinos del sur en Portugal. Aunque se les reconoce y considera celtas, el idioma gallego es un idioma iberorromance derivado del latín vulgar, ofreciendo una mezcla de identidad celta e influencia española."
 SPR_ban_galician: "Prohibir el gallego"
 SPR_ban_galician_desc: "El idioma gallego es un fracaso de los españoles del pasado para estandarizar los idiomas hablados dentro de nuestras fronteras. Eliminando esto del estado oficial y haciendo cumplir el español podemos comenzar a integrar la región gallega como una verdadera provincia de España."
 SPR_the_lugo_list: "La lista de Lugo"
 SPR_the_lugo_list_desc: "El oficial español bajo la instrucción de [SPR.GetLeader] ha sido enviado a Lugo para tomar nota de los disidentes y finalizar las medidas más apropiadas que deben tomarse contra el pueblo de Galicia."
 SPR_decimate_galician_culture: "Diezmar la cultura gallega"
 SPR_decimate_galician_culture_desc: "[SPR.GetLeader] y el gobierno han decidido que es suficiente. España debe ser unificada en cultura e idioma. Prepararse para unificar nuestras tierras en cultura es un deber para allanar el futuro de nuestra gran nación."
 SPR_the_northern_citizenship_question: "La cuestión de la ciudadanía del norte"
 SPR_the_northern_citizenship_question_desc: "Los Galegos y Euskara han estado descansando demasiado cómodamente en el norte. El gobierno está preparando legislación para comenzar a revisar las leyes de ciudadanía para las personas en el norte."
 SPR_tolerate_the_galegos: "Tolerar a los Galegos"
 SPR_tolerate_the_galegos_desc: "Los Galegos y el resto de España pueden llegar a un entendimiento mutuo. Solo tomará tiempo, esfuerzo y negociaciones constantes."
 SPR_adopt_galician: "Adoptar el gallego"
 SPR_adopt_galician_desc: "Mantener una postura pro-gallega nos permitirá hacer buenos términos con los movimientos separatistas en Galicia y eventualmente reconciliarnos con ellos."
 SPR_compromiso: "Compromiso"
 SPR_compromiso_desc: "El acto de compromiso será extremadamente importante a medida que avancemos para tratar de remediar las relaciones con los Galegos."
 SPR_galician_integration: "Integración gallega"
 SPR_galician_integration_desc: "Avanzar en la integración del idioma gallego en nuestro currículo y gobernanza será extremadamente beneficioso al tratar con el pueblo gallego y el separatismo encontrado en Galicia."
 SPR_gallegos_espanol_solidarity: "Solidaridad Galego-Española"
 SPR_gallegos_espanol_solidarity_desc: "Caminar de la mano con nuestros hermanos y hermanas en Galicia es extremadamente importante para el crecimiento de nuestra gran nación."
 SPR_our_celtic_brothers: "Nuestros hermanos celtas"
 SPR_our_celtic_brothers_desc: "La rica y vibrante cultura de nuestro pueblo celta debe ser preservada a toda costa sin importar nuestras propias creencias."
 SPR_our_people_together: "Nuestra gente junta"
 SPR_our_people_together_desc: "Codo a codo, mano a mano, nuestra gente se mantiene unida ahora y para siempre. Todos somos españoles ahora y para siempre."
 SPR_canary_islands: "Canarios"
 SPR_canary_islands_desc: "Las Islas Canarias han sido parte de la corona española durante siglos. La gente es mayormente una mezcla de inmigrantes bereberes y españoles colisionando en una nueva cultura. Han tenido movimientos de independencia intermitentes a lo largo de su historia."
 SPR_the_canaries_movement: "El movimiento canario"
 SPR_the_canaries_movement_desc: "El movimiento canario es un movimiento de independencia relativamente menor en las Islas Canarias controladas por España. Ha ganado tracción en los últimos cincuenta años inspirado por sus hermanos y hermanas en el País Vasco."
 SPR_spanish_tax_haven: "El paraíso fiscal español"
 SPR_spanish_tax_haven_desc: "La legislación en las Islas Canarias hace que esta región de España sea un mercado atractivo para esconder activos para los más ricos de España."
 SPR_catalans: "Catalanes"
 SPR_catalans_desc: "Los catalanes (catalanes) son un grupo étnico en el noreste de España nativo de la región de Cataluña y la región sur de Francia. Son un grupo étnico románico similar al castellano español con un creciente movimiento separatista en el núcleo de la región."
 SPR_adopt_catalan: "Adoptar el catalán"
 SPR_adopt_catalan_desc: "Promover el catalán como idioma oficial en España ayudará a eliminar parte del creciente sentimiento separatista en Cataluña y nos ayudará a mantener nuestro control sobre la región."
 SPR_catalan_inclusion: "Inclusión catalana"
 SPR_catalan_inclusion_desc: "Integrar aún más el catalán en nuestra gobernanza diaria solo verá mejorar las relaciones con los catalanes."
 SPR_catala_i_espanyol: "Català I Espanyol"
 SPR_catala_i_espanyol_desc: "Codo a codo, Català I Espanyol nos mantenemos unidos como parientes."
 SPR_tolerate_the_catalanes: "Tolerar a los catalanes"
 SPR_tolerate_the_catalanes_desc: "Aunque los catalanes y los españoles han tenido un pasado tumultuoso. Es mejor tolerarlos y enfatizar aún más que aunque permanecemos diferentes, seguimos siendo ciudadanos de España."
 SPR_compromis: "Compromiso"
 SPR_compromis_desc: "El acto de compromiso será extremadamente importante a medida que avancemos para tratar de remediar las relaciones con los catalanes."
 SPR_catalanes_agreements: "Acuerdos catalanes"
 SPR_catalanes_agreements_desc: "Firmar nuevos acuerdos con los catalanes debería solidificar una relación más amistosa entre el gobierno central y los catalanes."
 SPR_catalan_espanol_solidarity: "Solidaridad Catalán-Española"
 SPR_catalan_espanol_solidarity_desc: "Aunque seguimos diferentes culturas, seguimos unidos."
 SPR_ban_catalan: "Prohibir el catalán"
 SPR_ban_catalan_desc: "Prohibir el error de un idioma que es el catalán traerá paz a esta gran nación."
 SPR_barcelonian_reconciliation: "Reconciliación barcelonesa"
 SPR_barcelonian_reconciliation_desc: "Reconciliar la división entre Madrid y Barcelona traerá estabilidad a esta nación."
 SPR_castilian_barcelona: "Barcelona castellana"
 SPR_castilian_barcelona_desc: "El español castellano será el estándar en Cataluña. Es hora de asegurarnos de que Barcelona recuerde quién los gobierna."
 SPR_andaluces: "Andaluces"
 SPR_andaluces_desc: "Los andaluces son un grupo étnico europeo nativo de la comunidad autónoma del sur de España."
 SPR_ban_andalucian: "Prohibir el andaluz"
 SPR_ban_andalucian_desc: "El andaluz no es más que un dialecto bastardo del verdadero español. Prohíbelo!"
 SPR_seville_pact: "Pacto de Sevilla"
 SPR_seville_pact_desc: "Se debe firmar un nuevo pacto para asegurar que Sevilla y el resto de la comunidad autónoma se alineen."
 SPR_eliminate_the_andaluces: "Eliminar a los andaluces"
 SPR_eliminate_the_andaluces_desc: "La identidad regional debe ser renunciada para devolver a esta nación a sus días de gloria. Debemos centrar nuestros esfuerzos en los separatistas andaluces, someterlos y asegurarnos de que sepan dónde radican sus lealtades."
 SPR_the_south_citizenship_reform: "Reforma de la ciudadanía del sur"
 SPR_the_south_citizenship_reform_desc: "Los andaluces y los catalanes deben rechazar sus puntos de vista separatistas o su ciudadanía puede ser revocada."
 SPR_tolerate_the_andaluces: "Tolerar a los andaluces"
 SPR_tolerate_the_andaluces_desc: "Simplemente deberíamos dejarlos vivir a nuestro lado. Los andaluces son españoles como todos los demás."
 SPR_compromico: "Compromiso"
 SPR_compromico_desc: "El acto de compromiso será extremadamente importante a medida que avancemos para tratar de remediar las relaciones con los andaluces."
 SPR_andalucian_compromise: "Compromiso andaluz"
 SPR_andalucian_compromise_desc: "Comprometerse con los andaluces para traer solidaridad y paz al gobierno solo proporcionará beneficios a todos."
 SPR_andaluces_espanol_solidarity: "Solidaridad andaluza y española"
 SPR_andaluces_espanol_solidarity_desc: "Los andaluces y los españoles están estrechamente vinculados y siglos de gobierno sobre los andaluces proponen una postura de solidaridad mucho más fácil."
 SPR_adopt_andalucian: "Adoptar el andaluz"
 SPR_adopt_andalucian_desc: "Traer el idioma y la cultura andaluces al redil oficial nos traerá mucha prosperidad."
 SPR_andalucian_assimilation: "Asimilación andaluza"
 SPR_andalucian_assimilation_desc: "La cultura andaluza es vibrante y hermosa. Asimilar su cultura y permitirles trascender de su región solo proporcionará beneficios a nuestra gente en su conjunto."
 SPR_the_union_of_languages: "La unión de idiomas"
 SPR_the_union_of_languages_desc: "El andaluz es un mero dialecto del español, pero las diferencias están siempre presentes. Enfatizar el idioma andaluz y declararlo un idioma formal de España nos permitirá poner fin a cualquier forma de hostilidad mientras continuamos manteniendo nuestro estado multiétnico."
 SPR_the_old_ways: "Los viejos caminos"
 SPR_the_old_ways_desc: "Los monarcas españoles siempre han servido en el mejor interés del pueblo español. Es hora de devolver el poder al trono y permitirles que nos dirijan de ahora en adelante."
 SPR_question_of_thrones: "Cuestión de tronos"
 SPR_question_of_thrones_desc: "La cuestión espinosa de decidir qué familia gobernante nos llevará al futuro es un asunto divisivo. La Casa de Borbón y los carlistas son nuestras opciones más inmediatas. Es hora de que mantengamos el statu quo o hagamos un cambio hacia una nueva dinastía."
 SPR_emphasize_the_throne: "Enfatizar el trono"
 SPR_emphasize_the_throne_desc: "El trono es la entidad más importante en este gran país. Debemos enfatizar su importancia."
 SPR_rights_of_the_king: "Derechos del rey"
 SPR_rights_of_the_king_desc: "El rey y la familia real son nuestra clase gobernante oficial. Debemos ilustrar los derechos del Rey."
 SPR_monarcho_revisionism: "Monarquía-revisionismo"
 SPR_monarcho_revisionism_desc: "A medida que las conversaciones sobre la monarquía se vuelven comunes en España, debemos revisar el pasado para darle al colectivo un camino a seguir."
 SPR_undermine_the_republic: "Socavar la república"
 SPR_undermine_the_republic_desc: "La república no ha proporcionado al pueblo nada más que pobreza y lucha en los últimos años, esto es algo que debemos destacar al público por todos los medios posibles."
 SPR_the_constitution_reformed: "La constitución reformada"
 SPR_the_constitution_reformed_desc: "Reformar la constitución es lo primero que debemos hacer ahora que tenemos el poder para hacerlo, ya que la Constitución de 1978 ha demostrado ser ineficaz."
 SPR_expand_royal_guard: "Expandir la guardia real"
 SPR_expand_royal_guard_desc: "La Guardia Real ha servido a nuestros monarcas con la máxima lealtad y profesionalismo; al expandir sus filas, podemos asegurarnos de tener una fuerza de élite a nuestra disposición cuando la necesitemos."
 SPR_constitutional_monarchy: "Monarquía constitucional"
 SPR_constitutional_monarchy_desc: "Incluso nuestro monarca debe cumplir con las reglas de una constitución, esto asegurará la unidad nacional por encima de todo."
 SPR_retain_democracy: "Mantener la democracia"
 SPR_retain_democracy_desc: "La democracia es uno de los pilares más importantes de la España moderna; al asegurarnos de que sea un derecho protegido, la gente dará más apoyo al gobierno."
 SPR_revise_the_process: "Revisar el proceso"
 SPR_revise_the_process_desc: "Revisar el proceso nos permitirá decidir qué acciones tomar a corto y largo plazo, junto con darnos una idea de los errores que se han cometido en el pasado, con la esperanza de enmendarlos cuando sea el momento adecuado."
 SPR_a_benevolent_monarch: "Un monarca benevolente"
 SPR_a_benevolent_monarch_desc: "La benevolencia es algo que todo monarca debe tener, y nuestro monarca estará a la altura de esa lógica en cada decisión que tome."
 SPR_solidify_positioning: "Solidificar la posición"
 SPR_solidify_positioning_desc: "Debemos solidificar nuestra postura como una forma de asegurar la estabilidad en nuestro país."
 SPR_a_throne_for_people: "Un trono para el pueblo"
 SPR_a_throne_for_people_desc: "Debemos gobernar para el pueblo, en lugar de gobernar al pueblo. Si seguimos esas palabras, siempre estaremos del lado bueno de la población."
 SPR_every_man_a_king: "Cada hombre un rey"
 SPR_every_man_a_king_desc: "Asegurar que todos en el país sean considerados con los mismos estándares que nuestra realeza nos llevará por un camino hacia la unidad total en el país, donde todos son iguales."
 SPR_the_new_elections: "Las nuevas elecciones"
 SPR_the_new_elections_desc: "Se debe establecer un nuevo proceso electoral en el país, esto asegurará que nunca tengamos un gobernante de por vida a menos que el pueblo lo apruebe."
 SPR_the_throne_and_the_state: "El trono y el estado"
 SPR_the_throne_and_the_state_desc: "Los monarcas han decidido hacer un cambio. El constitucionalismo ha fallado a nuestra gran nación una y otra vez. Es hora de que regresemos al absolutismo y reclamemos la gloria de nuestra gran nación."
 SPR_annihilate_parliament: "Aniquilar el parlamento"
 SPR_annihilate_parliament_desc: "El parlamento es una plaga en nuestra nación y eliminar esta enfermedad sobrecargada solo nos permitirá avanzar hacia nuestra nueva era."
 SPR_heads_will_roll: "Rodarán cabezas"
 SPR_heads_will_roll_desc: "Aquellos que se opongan a nosotros encontrarán una muerte rápida a manos del verdugo."
 SPR_royal_academies: "Academias reales"
 SPR_royal_academies_desc: "Invertir en academias ayudará a la realeza a lograr sus objetivos académicos en el futuro."
 SPR_the_lord_wills_it: "El señor lo quiere"
 SPR_the_lord_wills_it_desc: "Dios nos ha dado la voluntad de reclamar nuestra nación y formalizar nuestra capacidad de recuperar nuestro trono."
 SPR_divine_right: "Derecho divino"
 SPR_divine_right_desc: "Dios nos ha dado el Derecho Divino a Gobernar en España. Hemos sido confirmados por el Papa y por la gracia de Dios guiaremos a nuestra nación hacia el horizonte que nunca se pone."
 SPR_the_horizon_never_sets: "El horizonte nunca se pone"
 SPR_the_horizon_never_sets_desc: "Algunos pueden decir que el sol nunca se puso en el Imperio Británico. El imperio español tiene un horizonte que nunca se pone."
 SPR_spanish_supremacy: "Supremacía española"
 SPR_spanish_supremacy_desc: "El pueblo de España se mantiene fuerte por encima de todos. Se mantienen más altos que aquellos que desean ver caer a Madrid. España es suprema y el pueblo de España está por encima de todos."
 SPR_reinforce_the_throne: "Reforzar el trono"
 SPR_reinforce_the_throne_desc: "Aunque hemos ganado muchos seguidores y mucho apoyo para nuestro trono. Es imperativo que refuercemos la posición tensa a la que se enfrenta nuestra corona."
 SPR_estatuto_fundamental_de_la_monarquia: "Estatuto fundamental de la monarquía"
 SPR_estatuto_fundamental_de_la_monarquia_desc: "El estatuto fundamental de la monarquía es un decreto formal de expansión de los derechos y privilegios de la corona. Estableciendo aún más el control del gobierno y eliminando cualquier duda sobre si la corona está a cargo de España."
 SPR_declare_the_iberian_union: "Declarar la Unión Ibérica"
 SPR_declare_the_iberian_union_desc: "Declarar la Unión Ibérica traerá fuerza a las naciones que nos rodean. Nos mantenemos más fuertes juntos y, como tal, la unión debe ser declarada."
 SPR_reform_the_military: "Un ejército leal"
 SPR_reform_the_military_desc: "El propósito del ejército es servir a la corona. Sin lealtad, nuestro ejército no significa nada."
 SPR_a_king_for_every_spaniard: "Un rey para cada español"
 SPR_a_king_for_every_spaniard_desc: "Nuestra corona es para cada una de las personas de España. Un rey para cada español."
 SPR_demand_andorra: "Exigir Andorra"
 SPR_demand_andorra_desc: "Aunque Andorra ha sido un estado independiente tanto de Francia como de nuestra propia nación desde el siglo XIII. El pequeño microestado necesita protección de su propia administración débil. Es hora de que exijamos que el pequeño estado ceda y se convierta en español de una vez por todas."
 SPR_seize_the_portuguese_throne: "Apoderarse del trono portugués"
 SPR_seize_the_portuguese_throne_desc: "El trono portugués pronto será nuestro. Es hora de presionar nuestra demanda sobre nuestros vecinos del oeste y reclamar este territorio de una vez por todas."
 SPR_the_new_nobility: "La nueva nobleza"
 SPR_the_new_nobility_desc: "El gobierno de la aristocracia terminó hace mucho tiempo, pero ahora es el momento de reformar la nueva nobleza."
 SPR_royal_oligarchy: "Oligarquía real"
 SPR_royal_oligarchy_desc: "La oligarquía debe reintroducirse como una parte formal de nuestra legislación."
 SPR_solidify_the_iberian_union: "Solidificar la Unión Ibérica"
 SPR_solidify_the_iberian_union_desc: "La Unión Ibérica necesita solidificarse bajo el gobierno español. Es hora de prepararnos para un nuevo futuro y una nueva forma de avanzar."
 SPR_reinforce_melilla: "Reforzar Melilla"
 SPR_reinforce_melilla_desc: "Melilla necesita desesperadamente refuerzos de todo tipo. Invertir en la infraestructura y la defensa de esta ciudad demostrará ser muy beneficioso en nuestro control sobre el estrecho de Gibraltar."
 SPR_entrench_ceuta: "Atrincherar Ceuta"
 SPR_entrench_ceuta_desc: "Ceuta está en una posición precaria y es importante que atrincheremos fortificaciones alrededor de nuestro saliente."
 SPR_demand_the_rock: "Exigir la Roca"
 SPR_demand_the_rock_desc: "Gibraltar es un recordatorio inquietante de los británicos arrebatándonos tierras cuando estábamos más débiles. Reclamar esto demostrará ser uno de nuestros mayores éxitos. Por el Rey y por España!"
 SPR_plus_ultra: "Plus Ultra"
 SPR_plus_ultra_desc: "Plus Ultra es una frase en latín y el lema nacional de España. Simplemente significa \"Más allá,\" y el pueblo de España sigue este lema al pie de la letra. Nuestra bandera y escudo de armas llevan este lema, y es importante que nos recuerde de dónde venimos."
 SPR_the_grand_conquista: "La gran conquista"
 SPR_the_grand_conquista_desc: "Pronto emprenderemos una gran conquista y reclamaremos la gloria que una vez nos fue arrebatada."
 SPR_guardia_real: "Una nueva Guardia Real"
 SPR_guardia_real_desc: "Revitalizar la Guardia Real y expandirla en una fuerza de combate mucho más grande solo servirá para avanzar en la ambición de la corona."
 SPR_the_spanish_empire_revived: "El Imperio Español revivido"
 SPR_the_spanish_empire_revived_desc: "Nuestro Imperio alguna vez se extendió a través de los mares y, como tal, merece ser reformado."
 SPR_the_hand_that_reaches: "La mano que alcanza"
 SPR_the_hand_that_reaches_desc: "A medida que alcanzamos las tierras que una vez se perdieron, la mano española lentamente trabaja para apoderarse de ellas."
 SPR_seize_the_maghreb: "Apoderarse del Magreb"
 SPR_seize_the_maghreb_desc: "Los bereberes del Magreb simplemente están esperando ser conquistados por nuestro gran ejército. Marchar sobre su capital y unirlos bajo nuestra bandera solo traerá paz y prosperidad a todos."
 SPR_burn_buenos_aires: "Quemar Buenos Aires"
 SPR_burn_buenos_aires_desc: "Buenos Aires es decadente, y esta noción de esta llamada democracia es un fracaso. La ciudad se rendirá, o enfrentará la antorcha mientras Argentina regresa al control de nuestro gran imperio."
 SPR_reach_for_cuba: "Alcanzar Cuba"
 SPR_reach_for_cuba_desc: "Cuba fue la sede de nuestro virreinato de La Española. Mantuvo la concentración de todo nuestro poder en el Caribe. Nuestra bandera volará sobre la ciudad y a lo largo de las calles de La Habana una vez más."
 SPR_seize_colombia: "Apoderarse de Colombia"
 SPR_seize_colombia_desc: "El gobierno corrupto de Colombia no es apto para gobernar a su pueblo. Deben regresar a la corona como un nuevo territorio del gran imperio."
 SPR_the_crown_jewel: "La joya de la corona"
 SPR_the_crown_jewel_desc: "La joya de la corona del antiguo imperio español fue el Virreinato de Nueva España. Debemos reclamar la joya de la corona y reconstruirla en lo que una vez fue."
 SPR_anti_corruption_campaigns: "Campañas contra la corrupción"
 SPR_anti_corruption_campaigns_desc: "La corrupción ha sido un problema masivo en España; debemos asegurarnos de ponerle fin, una campaña a la vez."
 SPR_the_underhanded_deals: "Los tratos sucios"
 SPR_the_underhanded_deals_desc: "Ha habido muchos \"tratos sucios\" en España; investigar estos tratos puede darnos una idea muy necesaria de la corrupción que aflige a nuestro país."
 SPR_faith_in_the_system: "Fe en el sistema"
 SPR_faith_in_the_system_desc: "Debemos darle a la gente una razón para tener Fe en nuestro sistema una vez más."
 SPR_conservative_leanings: "Inclinaciones conservadoras"
 SPR_conservative_leanings_desc: "España es históricamente una nación conservadora en muchos aspectos. Es importante explotar estas inclinaciones para mantener la trayectoria actual de la nación."
 SPR_the_welfare_state: "El estado de bienestar"
 SPR_the_welfare_state_desc: "Mantener una visión más conservadora del estado de bienestar español puede permitir mejoras presupuestarias y también asegurar que los más pobres de España reciban la ayuda que necesitan."
 SPR_coalition_of_conservatives: "Coalición de conservadores"
 SPR_coalition_of_conservatives_desc: "Los elementos más extremos y los moderados deben unirse para asegurar que España no caiga hacia la izquierda. Debemos establecer una coalición de conservadores."
 SPR_economic_deregulation: "Desregulación económica"
 SPR_economic_deregulation_desc: "Recortar la burocracia y más nos permitirá amplias oportunidades para hacer crecer nuestra economía."
 SPR_family_first: "La familia primero"
 SPR_family_first_desc: "La familia y los valores familiares siempre deben estar antes que cualquier otra cosa. Debemos asegurarnos de que la gente entienda esto o, de lo contrario, España perderá su identidad."
 SPR_the_labour_unions: "Los sindicatos"
 SPR_the_labour_unions_desc: "Los sindicatos son una herramienta increíble para asegurar que nuestra gente sea tratada justamente. Apoyar a nuestros sindicatos es imperativo para una economía en crecimiento."
 SPR_party_of_the_people: "Partido del pueblo"
 SPR_party_of_the_people_desc: "Somos un partido del pueblo. No hacemos nada que dañe a España."
 SPR_corporate_tax_heaven: "Paraíso fiscal corporativo"
 SPR_corporate_tax_heaven_desc: "Alentar a otras empresas y personas ricas a realizar inversiones en España puede resultar muy lucrativo."
 SPR_spain_is_catholic: "España es católica"
 SPR_spain_is_catholic_desc: "Enfatizar nuestra herencia católica es imperativo tanto para nuestra cultura como para nuestro futuro. Abandonar la guía que hemos mantenido durante siglos no es solo un error, sino un ataque a la identidad española."
 SPR_the_lgbtqa_stance: "La postura LGBTQIA"
 SPR_the_lgbtqa_stance_desc: "En el pasado, España ha sido ferviente en su postura con respecto a la LGBTQIA. Tal vez sea hora de que cambiemos nuestra postura y nos movamos hacia una nueva o mantengamos el statu quo."
 SPR_reinforce_the_spanish_identity: "Reforzar la identidad española"
 SPR_reinforce_the_spanish_identity_desc: "Como lo define nuestra constitución, debemos reforzar la identidad española o podríamos perder una pequeña parte de nosotros mismos."
 SPR_minimize_bureaucracy: "Minimizar la burocracia"
 SPR_minimize_bureaucracy_desc: "Asegurarnos de que nuestra burocracia no se vuelva inflada y cargada con la plaga italiana podemos avanzar."
 SPR_conservative_education_reforms: "Reformas educativas conservadoras"
 SPR_conservative_education_reforms_desc: "Revisar el horario educativo y asegurar que solo se enseñen las materias más importantes sin extras es imperativo para mantener nuestra educación en marcha."
 SPR_environmental_deregulations: "Desregulaciones ambientales"
 SPR_environmental_deregulations_desc: "Facilitar las regulaciones sobre medidas ambientales será muy rentable para las empresas, pero es impopular entre la gente."
 SPR_bible_study: "Estudio de la Biblia"
 SPR_bible_study_desc: "España es inherentemente católica y asegurarnos de que nuestros estudiantes reciban una educación religiosa adecuada es increíblemente importante."
 SPR_support_the_unions: "Apoyar a los sindicatos"
 SPR_support_the_unions_desc: "Los sindicatos son el pan de cada día de España. Mantener el impulso de nuestros sindicatos solo resultará exitoso para nuestro gobierno."
 SPR_encourage_deeper_unionization: "Fomentar una sindicalización más profunda"
 SPR_encourage_deeper_unionization_desc: "Algunas personas en España aún se abstienen de unirse a sindicatos. Puede que necesiten un pequeño empujón extra."
 SPR_the_european_model: "El modelo europeo"
 SPR_the_european_model_desc: "Debemos ayudar a mantener la actitud colectiva de otros europeos e introducir esto en nuestras medidas sindicales."
 SPR_our_healthcare: "Nuestra atención médica"
 SPR_our_healthcare_desc: "Tomar algunas posturas más tradicionales en la atención médica nunca le hizo daño a nadie."
 SPR_union_of_church_and_state: "Unión de la Iglesia y el Estado"
 SPR_union_of_church_and_state_desc: "La Iglesia y el Estado deben acercarse para asegurar que nuestro gobierno sea adecuado y beneficioso para todo el pueblo español."
 SPR_pull_yourself_up_by_the_bootstrap: "Levántate por las correas de tus botas"
 SPR_pull_yourself_up_by_the_bootstrap_desc: "Reducir la dependencia del gobierno e inculcar una actitud de levantarse por las correas de tus botas solo alentará más éxito para nuestra nación. Los estadounidenses tenían razón en eso, eso es seguro."
 SPR_rejection_of_the_left: "Rechazo de la izquierda"
 SPR_rejection_of_the_left_desc: "La izquierda nos ha llevado por mal camino una y otra vez. Rechaza la modernidad y abraza la tradición."
 SPR_revised_military_interventionism: "Intervencionismo militar revisado"
 SPR_revised_military_interventionism_desc: "España ha estado en las sombras durante demasiado tiempo. Es hora de que nuestras fuerzas impongan nuestra política exterior operando en más misiones de mantenimiento de la paz en todo el mundo."
 SPR_officer_investiture: "Investidura de oficiales"
 SPR_officer_investiture_desc: "Invertir en nuestro cuerpo de oficiales y nuestro personal militar es un buen uso de nuestro tiempo, dinero y esfuerzo."
 SPR_spanish_patriot_act: "Ley Patriota Española"
 SPR_spanish_patriot_act_desc: "Modelada según la ley patriota estadounidense, está destinada a ayudarnos en nuestra lucha contra el terrorismo islámico."
 SPR_eliminate_the_siesta: "Eliminar la siesta"
 SPR_eliminate_the_siesta_desc: "La siesta fue una forma inútil de fomentar un mayor desarrollo económico. Eliminarla y aplicar medidas más estrictas a nuestras fuerzas laborales para prevenir este ejercicio inútil."
 SPR_viva_espana: "Viva España"
 SPR_viva_espana_desc: "Viva España (Larga vida a España) se ha convertido en la tarjeta de presentación del partido gobernante mientras presionan por más y más reformas conservadoras en la nación. España prosperará con el liderazgo conservador."
 SPR_europe_now_and_forever: "Europa ahora y para siempre"
 SPR_europe_now_and_forever_desc: "Nos mantenemos más fuertes cuando estamos con Europa. Nos mantenemos con la Unión y todo lo que nos trae."
 SPR_eu_spanish_alignment: "Alineación España-UE"
 SPR_eu_spanish_alignment_desc: "Las políticas de España deben volverse más alineadas con las políticas de la Unión Europea más grande. Mantener esta relación es tan importante como mantener nuestros valores españoles."
 SPR_spanish_first_europe_second: "Primero España, segundo Europa"
 SPR_spanish_first_europe_second_desc: "Aunque hemos tomado un papel más activo en la Unión Europea. Todavía es importante asegurar que España venga primero antes que la Unión Europea."
 SPR_pro_eu_campaigns: "Campañas pro-UE"
 SPR_pro_eu_campaigns_desc: "Europa se mantiene más fuerte cuando colaboramos. Ejecutar campañas a favor de la Unión Europea puede ayudar a inclinar la opinión pública a favor de la UE."
 SPR_western_allignment: "Alineación occidental"
 SPR_western_allignment_desc: "Debemos asegurarnos de estar firmemente plantados en nuestra alineación hacia el oeste."
 SPR_a_dominant_role: "Un papel dominante"
 SPR_a_dominant_role_desc: "España debe asegurarse de asumir un papel dominante en la Unión Europea. Nos convertiremos en uno de los líderes más grandes de la UE."
 SPR_the_drift_from_europe: "El alejamiento de Europa"
 SPR_the_drift_from_europe_desc: "España debe alejarse de los tiranos progresistas en Bruselas. Aunque obtenemos grandes beneficios de ellos, también es una nota para reducir nuestra dependencia de esta unión."
 SPR_the_iberian_standards: "Los estándares ibéricos"
 SPR_the_iberian_standards_desc: "Enfatizar los estándares ibéricos en nuestra economía nos asegurará de poder tomar distancia de la Unión."
 SPR_revival_of_golden_shares: "Revivir las acciones doradas"
 SPR_revival_of_golden_shares_desc: "Revivir el estándar dorado y las acciones en la economía española."
 SPR_spanish_euroscepticism: "Euroescepticismo español"
 SPR_spanish_euroscepticism_desc: "Debemos mantenernos escépticos de la Unión. Hay algo extraño en que otras naciones dicten nuestras políticas."
 SPR_euro_more_like_europoor: "Euro más como eurpobre"
 SPR_euro_more_like_europoor_desc: "¿Europa? Más bien eurpobre! ¿Verdad, chicos?"
 SPR_spexit: "Spexit"
 SPR_spexit_desc: "Ha llegado el momento de que España se retire del cáncer que es la Unión Europea. Nos embarcaremos en nuestro camino alejándonos de la Unión Europea y hacia un nuevo futuro español."
 SPR_renacimiento_nacionalista: "Renacimiento nacionalista"
 SPR_renacimiento_nacionalista_desc: "Los elementos conservadores moderados de España no están yendo lo suficientemente lejos para asegurar la protección de nuestra nación. Nos han fallado y debemos corregir este error mientras miramos hacia el futuro."
 SPR_spread_right_wing_propaganda: "Difundir propaganda de derecha"
 SPR_spread_right_wing_propaganda_desc: "La dictadura progresista ha tenido el control durante demasiado tiempo. La gente debe creer en la identidad española una vez más."
 SPR_support_of_the_right: "Apoyo de la derecha"
 SPR_support_of_the_right_desc: "Unificar a los conservadores de España será una empresa beneficiosa y fructífera a medida que nuestro gobierno toma forma."
 SPR_pin_parental_education: "Educación Pin Parental"
 SPR_pin_parental_education_desc: "La educación pin parental es el derecho de los padres a retirar a su hijo de ciertas materias ofrecidas por las escuelas públicas. Pone la elección de los padres antes que la elección del gobierno en la educación de un joven."
 SPR_rise_of_nativism: "Auge del nativismo"
 SPR_rise_of_nativism_desc: "El concepto de nativismo es una política que pone a los ciudadanos nativos primero por encima de todos los inmigrantes, legales o ilegales. España es para los verdaderos españoles nacidos y debemos cuidar de los nuestros primero."
 SPR_the_natalist_view: "La visión natalista"
 SPR_the_natalist_view_desc: "La visión natalista es la postura antiaborto y la promoción de la procreación. Nuestro gobierno debe tomar una postura sobre el natalismo a medida que decidimos qué hacer con el aborto y políticas similares."
 SPR_anti_immigration_policies: "Políticas antiinmigración"
 SPR_anti_immigration_policies_desc: "Implementar más políticas antiinmigración mantendrá viva la identidad española."
 SPR_a_party_with_a_union: "Un partido con un sindicato"
 SPR_a_party_with_a_union_desc: "Nuestro partido debe formar un sindicato que defienda la misma ideología que nosotros. Esto asegurará una membresía mayor y puede ayudar a presionar a más personas para que se unan a nuestra causa."
 SPR_reinforce_protectionism: "Reforzar el proteccionismo"
 SPR_reinforce_protectionism_desc: "La economía es frágil y debemos protegerla. Los empleos, los recursos y más deben producirse aquí en España y no en el extranjero. Es hora de que el trabajo y la economía regresen y se queden en España."
 SPR_state_sponsored_unions: "Sindicatos patrocinados por el estado"
 SPR_state_sponsored_unions_desc: "El sindicato de nuestro partido es fuerte, pero patrocinar más sindicatos de nuestra elección que mantengan la ideología correcta asegurará que nuestro apoyo continúe creciendo entre los sindicatos."
 SPR_support_our_people: "Apoyar a nuestra gente"
 SPR_support_our_people_desc: "Invertir y apoyar a nuestra gente en todos los casos es nuestro deber como políticos."
 SPR_military_expansion: "Expansión militar"
 SPR_military_expansion_desc: "Un ejército fuerte hace girar el mundo."
 SPR_secure_our_borders: "Asegurar nuestras fronteras"
 SPR_secure_our_borders_desc: "Fronteras claramente definidas y aseguradas garantizan la soberanía de la nación de todos aquellos que deseen hacernos daño."
 SPR_entrench_african_holdings: "Atrincherar las posesiones africanas"
 SPR_entrench_african_holdings_desc: "Ceuta y Melilla están en una posición peligrosa al otro lado del Mediterráneo, limitando con Marruecos. Fortificar estas posesiones asegurará que permanezcan firmemente en nuestras manos en caso de conflicto."
 SPR_el_problema_de_gibraltar: "El Problema De Gibraltar"
 SPR_el_problema_de_gibraltar_desc: "El problema de Gibraltar ha aquejado a España durante siglos. Es hora de que intentemos reclamar Gibraltar y poner fin al control que ha sacudido a España desde el siglo XVIII."
 SPR_mobilize_the_populace: "Movilizar a la Población"
 SPR_mobilize_the_populace_desc: "Movilizar a la población para apoyar a nuestro ejército y a nuestro estado ayudará"
 SPR_the_state_above_all: "El Estado Por Encima de Todo"
 SPR_the_state_above_all_desc: "El estado y la lealtad al estado están por encima de todo."
 SPR_spain_anew: "España Renovada"
 SPR_spain_anew_desc: "España debe ser reformada de nuevo. Es hora de que reformemos esta nación para que sea mejor de lo que era antes."
 SPR_a_softer_stance: "Una Postura Más Suave"
 SPR_a_softer_stance_desc: "Asegurar una postura más suave contra los separatistas puede llevar a una reconciliación entre nosotros y nuestros vecinos."
 SPR_negotiate_with_the_parties: "Negociar con los Partidos"
 SPR_negotiate_with_the_parties_desc: "Negociar con los diversos partidos separatistas puede ayudar a generar un pequeño indicio de estabilidad en nuestro frágil estado. Agitar las culturas de nuestra nación no hará más que causarnos daño."
 SPR_catalonian_concessions: "Concesiones a Cataluña"
 SPR_catalonian_concessions_desc: "Conceder a los catalanes de alguna manera debería mantenerlos satisfechos por ahora..."
 SPR_one_with_the_basque: "Uno con el País Vasco"
 SPR_one_with_the_basque_desc: "Aunque hemos tenido un pasado de estar en contra del terrorismo desenfrenado de ETA... Es importante reconocerlos como españoles de todos modos."
 SPR_unionization_of_faith: "Unificación de la Fe"
 SPR_unionization_of_faith_desc: "Los sindicatos laborales de España deberían abogar por el catolicismo. Dios dio a la humanidad el derecho a sindicalizarse."
 SPR_reinforce_the_castle_doctrine: "Reforzar la Doctrina del Castillo"
 SPR_reinforce_the_castle_doctrine_desc: "Las leyes de defensa propia no están actualmente en vigor en España. Reforzar esta doctrina mostrará la luz y el hecho de que las personas pueden proteger lo que es legítimamente suyo."
 SPR_funding_for_police: "Financiamiento para la Policía"
 SPR_funding_for_police_desc: "La policía necesita financiamiento adicional para poder cumplir con el trabajo que se les requiere."
 SPR_the_identity_of_spain: "La Identidad de España"
 SPR_the_identity_of_spain_desc: "Reforzar la identidad de nuestra gran nación y enfatizar la grandeza que podemos alcanzar mostrará al mundo lo que España puede ser una vez más."
 SPR_authoritarianism_by_law: "Autoritarismo por Ley"
 SPR_authoritarianism_by_law_desc: "Aumentar el umbral electoral para que los partidos minoritarios ya no puedan ser representados en el parlamento ayudará a consolidar nuestra posición."
 SPR_minority_rights: "Derechos de las Minorías"
 SPR_minority_rights_desc: "Los derechos de las minorías son cuestionables en el mejor de los casos. Deberíamos considerar cambiar algunos de ellos."
 SPR_reject_the_progressive_dictatorship: "Rechazar la Dictadura Progresista"
 SPR_reject_the_progressive_dictatorship_desc: "La dictadura progresista que ha tomado el control de España debe ser rechazada y debemos abrazar la tradición."
 SPR_hispanidad: "Hispanidad"
 SPR_hispanidad_desc: "Hispanidad es un término que alude al grupo de personas, países y comunidades que comparten el idioma español y la cultura hispana. Utilizando este término, podemos seguir presionando por más intervención y control sobre las naciones que alguna vez fueron nuestras."
 SPR_rechazemos_los_anti_espanoles: "Rechacemos a los Anti-Españoles"
 SPR_rechazemos_los_anti_espanoles_desc: "Es hora de rechazar a los anti-españoles de una vez por todas. Aquellos que buscan socavar esta nación y la cultura de esta nación."
 SPR_incondicionalismo: "Incondicionalismo"
 SPR_incondicionalismo_desc: "No cederemos ante aquellos que desean chantajearnos. Nuestro camino y nuestros deseos son incondicionales. La unidad debe ser devuelta a España de una vez por todas."
 SPR_eliminate_separatism: "Eliminar el Separatismo"
 SPR_eliminate_separatism_desc: "Eliminar el separatismo en las regiones debe ser nuestro primer paso para unificar nuestra gran nación."
 SPR_ban_the_parties: "Prohibir los Partidos"
 SPR_ban_the_parties_desc: "Todos los partidos separatistas deben ser prohibidos. No tienen derecho a participar en nuestro proceso democrático."
 SPR_spanish_reeducation: "Reeducación Española"
 SPR_spanish_reeducation_desc: "Reeducar a las personas de España para asegurar que se ajusten a la identidad cultural de España."
 SPR_many_to_one: "Muchos en Uno"
 SPR_many_to_one_desc: "Somos muchas culturas regionales en España. Es hora de que volvamos a la unidad y nos convirtamos en una sola cultura. Un solo grupo de personas. Somos solo españoles."
 SPR_nacion_unidad_imperio: "Nación Unidad Imperio"
 SPR_nacion_unidad_imperio_desc: "Nación Unidad Imperio o el lema de Nación, Unidad e Imperio es un credo del nuevo movimiento falangista en España. La lealtad a nuestra nación está por encima de todo, la unidad de nuestro pueblo es imperativa y el surgimiento de un nuevo Imperio Español está en el horizonte. Un nuevo amanecer se levanta para España y es hora de ver a esta gran nación resurgir."
 SPR_the_youth_front: "El Frente Juvenil"
 SPR_the_youth_front_desc: "Revivir el frente juvenil de [Nat_Fascism_L] nos dará amplio espacio y oportunidad para traer nueva sangre al gobierno que esté devota al partido."
 SPR_return_of_francoism: "Regreso del Falangismo"
 SPR_return_of_francoism_desc: "El fantasma de Franco puede atormentarnos para siempre. Sin embargo, el falangismo no significa franquismo. Puede definirse como fuerza y solidaridad en nuestra gran nación y debe mantenerse como tal."
 SPR_the_catalonian_cancer: "El Cáncer Catalán"
 SPR_the_catalonian_cancer_desc: "Los separatistas catalanes no son más que una plaga en nuestra gran nación. Poner fin a este crecimiento canceroso nos permitirá avanzar hacia nuestra nueva gran España falangista."
 SPR_unify_the_faiths: "Unificar las Fe"
 SPR_unify_the_faiths_desc: "Aunque el catolicismo domina la nación, hay ramas de agnósticos, protestantes, luteranos y más dentro de las fronteras de nuestra nación. Unificarlos en una causa común, la causa de Dios, nos permitirá fortalecer y reforzar nuestro gobierno falangista."
 SPR_missionaries: "Misioneros"
 SPR_missionaries_desc: "Los tiempos recientes han visto el declive del catolicismo en la nación. Misioneros financiados por el estado en las regiones de España para reforzar será una de nuestras mejores decisiones hasta la fecha."
 SPR_outlaw_non_catholic_worship: "Prohibir el Culto No Católico"
 SPR_outlaw_non_catholic_worship_desc: "El culto no católico no tiene lugar en nuestra gran nación. Prohibir cualquier práctica religiosa que no sea católica asegurará la integración adecuada de nuestra iglesia y estado."
 SPR_role_of_the_woman: "El Rol de la Mujer"
 SPR_role_of_the_woman_desc: "El rol de las mujeres en nuestra nación aún no se ha decidido. Es algo que debemos decidir para avanzar."
 SPR_eliminate_the_euskara: "Eliminar la Resistencia"
 SPR_eliminate_the_euskara_desc: "La resistencia en el País Vasco debe ser aplastada. La identidad de aquellos que apoyan a los terroristas fallidos de ETA y más debe ser derrotada para apoyar a nuestra nación."
 SPR_military_investitures: "Inversiones Militares"
 SPR_military_investitures_desc: "Expandir el financiamiento hacia nuestro complejo militar-industrial siempre es una gran opción."
 SPR_end_the_class_struggle: "Poner Fin a la Lucha de Clases"
 SPR_end_the_class_struggle_desc: "Poner fin a la división entre las clases es el primer paso para asegurar la longevidad de nuestro"
 SPR_nationalize_the_banks: "Nacionalizar los Bancos"
 SPR_nationalize_the_banks_desc: "Los bancos son un símbolo de opresión en nuestra nación. Es hora de que nacionalicemos estas instituciones financieras y pongamos fin a la división entre las personas."
 SPR_agrarian_reform: "Reforma Agraria"
 SPR_agrarian_reform_desc: "Implementar reformas agrarias especializadas ayudará a los más pobres de nuestra nación y, eventualmente, toda la nación se beneficiará."
 SPR_el_estado_como_instrumento: "El Estado Como Instrumento"
 SPR_el_estado_como_instrumento_desc: "El Estado Como Instrumento (El Estado como un Instrumento) es una filosofía que el estado es simplemente un instrumento para la gran causa falangista."
 SPR_estado: "Estado"
 SPR_estado_desc: "El estado sirve a las personas y las personas sirven al estado."
 SPR_individual: "Individuo"
 SPR_individual_desc: "El individuo es tan importante como el colectivo. Preparar a los hombres y mujeres para la gloria de España es imperativo para el gran avance."
 SPR_libertad: "Libertad"
 SPR_libertad_desc: "Nuestro falangismo patrocina el derecho de cada español a perseguir la libertad de la opresión del resto."
 SPR_the_syncretic_position: "La Posición Sincretista"
 SPR_the_syncretic_position_desc: "Promover una tercera posición alejada de los sistemas capitalistas y comunistas es la mejor manera de determinar una gran nación."
 SPR_nation_of_pride: "Nación de Orgullo"
 SPR_nation_of_pride_desc: "Somos una nación de orgullo y nuestra gente debe tener orgullo en esta nación."
 SPR_pride_in_the_army: "Orgullo en el Ejército"
 SPR_pride_in_the_army_desc: "Tener orgullo en la fuerza de nuestras fuerzas armadas es un reflejo de la fuerza de España. Debemos tener orgullo en el mayor activo de nuestra nación!"
 SPR_in_the_interests_of_the_collective: "En Interés del Colectivo"
 SPR_in_the_interests_of_the_collective_desc: "Todas las decisiones deben tomarse para beneficiar al colectivo de nuestra nación. Las decisiones que puedan impactar la delicadeza y fragilidad de nuestra nación son aborrecibles."
 SPR_for_the_beneficiaries: "Para los Beneficiarios"
 SPR_for_the_beneficiaries_desc: "El propósito del gobierno es, en última instancia, servir a las personas de nuestra nación. Enfatizar a los beneficiarios de nuestros programas, como el bienestar y la atención médica, es una manera modelo de avanzar con nuestra nación."
 SPR_the_human_divinity: "La Divinidad Humana"
 SPR_the_human_divinity_desc: "La humanidad es verdaderamente divina. Asegurar la supremacía de nuestra gente y humanidad por encima de todo es el objetivo supremo de la identidad falangista."
 SPR_freedom_is_eternal: "La Libertad es Eterna"
 SPR_freedom_is_eternal_desc: "La libertad es y debe ser siempre eterna. El mundo debe ver la libertad en nuestros ojos y en nadie más."
 SPR_una_espana_grande_y_libre: "Una España Grande y Libre"
 SPR_una_espana_grande_y_libre_desc: "Nuestra España es grande y libre. Nuestra libertad debe ser llevada a las masas como la hemos traído a las personas aquí en España."
 SPR_seize_andorra: "Tomar Andorra"
 SPR_seize_andorra_desc: "Andorra es una nota al pie en la historia y es finalmente el momento de borrar esta nota al pie."
 SPR_push_the_envelope: "Forzar los Límites"
 SPR_push_the_envelope_desc: "Prepararse para la guerra contra los adversarios de España debe comenzar. Es hora de forzar los límites. El mundo temblará."
 SPR_the_european_upheaval: "El Alboroto Europeo"
 SPR_the_european_upheaval_desc: "Las dictaduras progresistas de Europa están arruinando el buen sentido de la supremacía europea. Desatarán esto y se convertirán en más de lo que jamás podrían esperar alcanzar."
 SPR_what_are_you_doing_step_portugal: "¿Qué Estás Haciendo Paso Portugal?"
 SPR_what_are_you_doing_step_portugal_desc: "¿Qué estás haciendo Paso Portugal? - Johnny Sins mientras agarra la bandera portuguesa."
 SPR_glory_to_spain: "Gloria a España"
 SPR_glory_to_spain_desc: "La gloria de España está restaurada. Es hora de seguir adelante. Gloria a España y gloria al nuevo futuro falangista!"
 SPR_the_hands_of_the_few: "En Manos de Unos Pocos"
 SPR_the_hands_of_the_few_desc: "El gobierno en manos de unos pocos asegura que aquellos con voluntad y mente débil no gobiernen la nación. El poder debe permanecer en manos de unos pocos."
 SPR_electoral_reform: "Reforma Electoral"
 SPR_electoral_reform_desc: "Instaurar nuevas leyes y regulaciones para evitar que los partidos participen en las elecciones asegurará que nuestra fuerza política esté asegurada."
 SPR_declare_the_dictatorship: "Declarar la Dictadura"
 SPR_declare_the_dictatorship_desc: "Es hora de declarar una nueva dictadura falangista. Las elecciones no son más que una fachada."
 SPR_hand_in_hand: "Mano a Mano"
 SPR_hand_in_hand_desc: "Mano a mano nuestra gente avanza."
 SPR_solidify_the_paramilitaries: "Solidificar los Paramilitares"
 SPR_solidify_the_paramilitaries_desc: "Reforzar y apoyar a los paramilitares en nuestra nación y traerlos al redil fortalecerá nuestros números."
 SPR_nuestra_familia: "Nuestra Familia"
 SPR_nuestra_familia_desc: "Nuestra Familia (Nuestra Familia) es importante para nosotros y, como tal, debemos enfocarnos en las familias de nuestra gran nación."
 SPR_nuestra_gente: "Nuestra Gente"
 SPR_nuestra_gente_desc: "El activo más importante de cualquier nación es su gente. Enfocarse siempre en las personas dentro de nuestras fronteras es cómo alcanzaremos la grandeza."
 SPR_rebuild_our_glory: "Reconstruir Nuestra Gloria"
 SPR_rebuild_our_glory_desc: "Nos hemos convertido en un perro faldero del mundo occidental. Es hora de poner fin a esta mentalidad de lacayo y reclamar la gloria de España!"
 SPR_spanish_first: "Primero los Españoles"
 SPR_spanish_first_desc: "La marea de migrantes ha estado entrando como una marea interminable. Es hora de que pongamos a los españoles primero y nos enfoquemos exclusivamente en los ciudadanos nativos aquí dentro de nuestra gran nación."
 SPR_socialism_rising: "Socialismo en Auge"
 SPR_socialism_rising_desc: "El socialismo en España está ganando terreno. Es hora de que el socialismo y la izquierda se levanten aquí en España."
 SPR_address_inequality: "Abordar la Desigualdad"
 SPR_address_inequality_desc: "La disparidad entre los más ricos y los más pobres está creciendo día a día. Abordar la desigualdad en nuestros sistemas y entre nuestra gente solo puede mejorar nuestra capacidad de avanzar."
 SPR_left_wing_populism: "Populismo de Izquierda"
 SPR_left_wing_populism_desc: "El populismo de izquierda es una ideología política que combina la política de izquierda con la retórica populista. Abrazar estas ideas y luchar contra el establishment verá a España llevada a nuevos niveles de asombro."
 SPR_erase_francoism: "Rechazar el Falangismo"
 SPR_erase_francoism_desc: "La ideología falangista es una máscara para el franquismo y el fantasma de Franco continúa atormentando a nuestra nación. Es hora de poner fin a esta fachada y traer estabilidad de vuelta a nuestra nación."
 SPR_revised_immigration_rules: "Reglas de Inmigración Revisadas"
 SPR_revised_immigration_rules_desc: "Deberíamos eliminar algunas de las leyes de inmigración más duras para permitir que más personas vivan en España."
 SPR_tackle_oppression: "Combatir la Opresión"
 SPR_tackle_oppression_desc: "Abordar los problemas de opresión y fomentar un país justo y libre solo nos verá crecer. Es imperativo que eliminemos donde vive libre la opresión."
 SPR_clausula_de_pobreza: "Cláusula de Pobreza"
 SPR_clausula_de_pobreza_desc: "La cláusula de pobreza está a mano mientras intentamos proporcionar más y más apoyo a los más pobres de la nación. Escribir esto en la ley solo verá a estos grupos marginalizados sacados de la pobreza y elevados a cosas más grandes y mejores."
 SPR_lgbtq_affirmations: "Afirmaciones LGBTQ"
 SPR_lgbtq_affirmations_desc: "Aunque es de conocimiento común cuál es nuestra postura sobre la comunidad, es imperativo que lo afirmemos."
 SPR_anti_nationalism: "Anti-Nacionalismo"
 SPR_anti_nationalism_desc: "Hacer campaña contra el nacionalismo vehemente y presentar una alternativa más fuerte verá a la nación avanzar. La regresión no ayuda a nadie en España."
 SPR_the_post_capitalism_ideology: "La Ideología Post-Capitalista"
 SPR_the_post_capitalism_ideology_desc: "Las mentiras del capitalismo y su daño corren más profundo que la superficie. Movernos al mundo post-capitalista verá a nuestra nación florecer en un tiempo donde otros están abrumados por el engaño de la elite."
 SPR_decommodify_the_basics: "Desmercantilizar lo Básico"
 SPR_decommodify_the_basics_desc: "Lo básico para vivir no debe considerarse un bien de lujo ni una mercancía. Es una necesidad básica y debe tratarse como tal."
 SPR_the_peoples_government: "El Gobierno del Pueblo"
 SPR_the_peoples_government_desc: "El gobierno es para el pueblo y solo para el pueblo."
 SPR_foster_support_in_catalonia: "Fomentar el Apoyo en Cataluña"
 SPR_foster_support_in_catalonia_desc: "Cataluña es una parte importante de nuestra nación. Debemos continuar fomentando el apoyo en esta región."
 SPR_socialism_support_in_spain: "Apoyo al Socialismo en España"
 SPR_socialism_support_in_spain_desc: "El socialismo y España a menudo no tienen el mejor historial."
 SPR_foster_relationship_in_europe: "Fomentar la Relación en Europa"
 SPR_foster_relationship_in_europe_desc: "Como nación europea, es imperativo que continuemos apoyando nuestra relación en Europa. Son nuestros amigos, nuestros hermanos, nuestras hermanas y mucho más. Mantener sólidos lazos con estas otras naciones hermanas nos hace más fuertes como nación y como europeos."
 SPR_regulate_the_markets: "Regular los Mercados"
 SPR_regulate_the_markets_desc: "El capitalismo ha traído una nueva ola de crecimiento económico y prosperidad desde su concepción. El capitalismo sin regulación puede traer sufrimiento injusto para la clase trabajadora y la clase media. Es imperativo que regulemos los mercados para que las empresas no exploten a nuestra fuerza laboral."
 SPR_separation_of_church_and_state: "Separación de la Iglesia y el Estado"
 SPR_separation_of_church_and_state_desc: "La iglesia no tiene derecho al gobierno de esta gran nación. Podemos ser católicos, pero no necesitamos doblegarnos a los caprichos de la iglesia. Es imperativo que creemos leyes basadas en las necesidades del pueblo español. Nada más y nada menos."
 SPR_support_the_universities: "Apoyar a las Universidades"
 SPR_support_the_universities_desc: "Proporcionar fondos a las universidades de España y otras instituciones educativas de la nación."
 SPR_support_our_system: "Apoyar Nuestro Sistema"
 SPR_support_our_system_desc: "Los sistemas de España en algunos aspectos necesitan desesperadamente financiamiento. Podría ser de nuestro interés proporcionar más y más apoyo a ellos."
 SPR_the_peoples_spain: "El Pueblo de España"
 SPR_the_peoples_spain_desc: "Es hora de que el pueblo reclame su nación. El gobierno sirve al pueblo y el pueblo es dueño de España."
 SPR_the_fair_share: "La Parte Justa"
 SPR_the_fair_share_desc: "Las personas ricas necesitan pagar su parte justa."
 SPR_tax_the_rich: "Impuestos a los Ricos"
 SPR_tax_the_rich_desc: "Gravar a los ricos es una forma segura de obtener ingresos adicionales y aliviar la carga fiscal de nuestras personas más pobres."
 SPR_the_heart_of_the_collective: "El Corazón del Colectivo"
 SPR_the_heart_of_the_collective_desc: "Las personas forman esta gran nación y el colectivo en su conjunto. Debemos proteger el corazón del colectivo para que no se desangre."
 SPR_analyze_the_scandinavians: "Analizar a los Escandinavos"
 SPR_analyze_the_scandinavians_desc: "Los escandinavos tienen un sistema admirable de bienestar y atención médica. Ciertamente podríamos aprender una o dos cosas de nuestros hermanos y hermanas del norte."
 SPR_egalitarian_first_and_forever: "Igualitarismo Primero y Para Siempre"
 SPR_egalitarian_first_and_forever_desc: "El igualitarismo debe ser lo primero. El gobierno de la nación sirve a todas las personas sin importar cualquier identidad regional."
 SPR_state_sponsored_interventionism: "Intervencionismo Estatal Patrocinado"
 SPR_state_sponsored_interventionism_desc: "La economía de España podría usar algo... de intervencionismo estatal."
 SPR_a_keynesian_take: "Una Visión Keynesiana"
 SPR_a_keynesian_take_desc: "Transitar del modelo económico del monetarismo a la teoría keynesiana podría permitir un auge en el crecimiento económico de España. Los precios son inherentemente rígidos, por lo que debemos mantener el papel del gobierno en la economía."
 SPR_industry_for_the_people: "Industria para el Pueblo"
 SPR_industry_for_the_people_desc: "La economía y la industria de España deben trabajar para el pueblo."
 SPR_a_state_bank: "Un Banco Estatal"
 SPR_a_state_bank_desc: "Establecer otro banco estatal adecuado permitirá más oportunidades para cambiar y financiar proyectos gubernamentales."
 SPR_support_the_small_businesses: "Apoyar a las Pequeñas Empresas"
 SPR_support_the_small_businesses_desc: "Apoyar a las pequeñas empresas de España es una idea fantástica y asegurará que la economía siempre esté en movimiento."
 SPR_pro_europeanism: "Pro-Europeísmo"
 SPR_pro_europeanism_desc: "España solo hace tan bien como nos acercamos a la Unión Europea. Cuanto más profunda sea nuestra conexión con la Unión, mejor será España y todas las demás naciones europeas."
 SPR_the_unions_party: "El Partido de los Sindicatos"
 SPR_the_unions_party_desc: "Nuestro partido fue formado para buscar mayores derechos sindicales y, como tal, debemos continuar apoyando a las personas que nos han puesto en el poder."
 SPR_reconnecting_with_our_roots: "Reconectar con Nuestras Raíces"
 SPR_reconnecting_with_our_roots_desc: "Debemos reconectar con lo que significa ser un partido socialista."
 SPR_faith_in_the_state: "Fe en el Estado"
 SPR_faith_in_the_state_desc: "Debemos asegurarnos de que el pueblo español aún tenga fe en el aparato estatal."
 SPR_communist_revisionism: "Revisionismo Comunista"
 SPR_communist_revisionism_desc: "El comunismo no ha funcionado en España antes, pero con las condiciones adecuadas, eso podría cambiar."
 SPR_all_left_coalition: "Coalición de Toda la Izquierda"
 SPR_all_left_coalition_desc: "Toda la izquierda debe unirse en su causa para traer un nuevo futuro para España."
 SPR_moderate_leftists: "Izquierdistas Moderados"
 SPR_moderate_leftists_desc: "Mantener la coalición gobernante más moderada nos permitirá apelar a una audiencia más amplia sin importar la identidad política."
 SPR_revisit_federalism: "Revisitar el Federalismo"
 SPR_revisit_federalism_desc: "Revisitar la idea del federalismo y traer la idea de convertir a España en un estado federal solo traerá lo mejor de España."
 SPR_the_federalization_idea: "La Idea de Federalización"
 SPR_the_federalization_idea_desc: "España actualmente no está unificada en su gobierno. Federalizar el estado en un estado unitario elimina las posibilidades de que las culturas se separen."
 SPR_finalize_the_transition: "Finalizar la Transición"
 SPR_finalize_the_transition_desc: "La transición de las autonomías a un estado federal unitario traerá una nueva cara para España. Una que será gobernada por la capital y no por las capitales de Madrid."
 SPR_price_controls: "Controles de Precios"
 SPR_price_controls_desc: "Asegurar controles de precios adecuados para todos los productos para evitar la inflación de precios ayudará a asegurar un espacio más seguro para España."
 SPR_distributive_egalitarianism: "Igualitarismo Distributivo"
 SPR_distributive_egalitarianism_desc: "Debemos distribuir los bienes del estado a todas las personas por igual."
 SPR_agrarian_collectivism: "Colectivismo Agrario"
 SPR_agrarian_collectivism_desc: "Debemos llegar a los agricultores locales para formar un sistema de agricultura colectiva que dé mejores resultados para todos."
 SPR_election_protectionism: "Proteccionismo Electoral"
 SPR_election_protectionism_desc: "Ahora que el pueblo está en el gobierno, no podemos permitir que la burguesía vuelva a tomar el control."
 SPR_in_support_of_the_worker: "En Apoyo del Trabajador"
 SPR_in_support_of_the_worker_desc: "El trabajador español es el pegamento que mantiene unido al país, debemos asegurarnos de que reciban nuestro apoyo completo."
 SPR_the_material: "Lo Material"
 SPR_the_material_desc: "A través del poder del pueblo, expandiremos nuestra investigación para superar la de las élites en Occidente."
 SPR_the_technical_base: "La Base Técnica"
 SPR_the_technical_base_desc: "Con la expansión en proyectos de investigación pública, podemos crear una base tecnológica sobre la cual construir."
 SPR_collectively_owned: "Propiedad Colectiva"
 SPR_collectively_owned_desc: "Debemos asegurarnos de que el trabajo de los trabajadores sea devuelto a los trabajadores a través de la propiedad colectiva."
 SPR_the_emancipation_of_the_woman: "La Emancipación de las Mujeres"
 SPR_the_emancipation_of_the_woman_desc: "A lo largo de la historia, las mujeres han sido segundas a los hombres en casi todo. Aunque esto ha cambiado, podemos llevarlo más lejos."
 SPR_marxist_education: "Educación Marxista"
 SPR_marxist_education_desc: "Karl Marx es un hombre de gran inteligencia y debemos continuar introduciendo su educación en nuestras escuelas. El pueblo se convertirá en uno a través de una educación común!"
 SPR_redistribution_of_wealth: "Redistribución de la Riqueza"
 SPR_redistribution_of_wealth_desc: "Los españoles más ricos están acaparando toda la riqueza para sí mismos. Es hora de jugar a Robin Hood y redistribuirla a aquellos que la necesitan."
 SPR_the_new_constitution: "La Nueva Constitución"
 SPR_the_new_constitution_desc: "La nueva constitución comunista permitirá a nuestro nuevo gobierno reformar el estado de España. Se convertirá lentamente en un nuevo bastión de igualdad."
 SPR_state_atheism: "Ateísmo Estatal"
 SPR_state_atheism_desc: "Aunque históricamente hemos sido una nación de gran posición católica. Es hora de que nos preparemos para el cisma de la iglesia y finalmente logremos el verdadero ateísmo estatal."
 SPR_abolish_the_monarchy: "Abolir la Monarquía"
 SPR_abolish_the_monarchy_desc: "La monarquía es anticuada y obsoleta. Eliminar esta estructura de opresión de nuestra nación nos permitirá avanzar."
 SPR_the_peoples_militias: "Las Milicias del Pueblo"
 SPR_the_peoples_militias_desc: "Formar milicias bien financiadas para el pueblo asegurará que el ejército tenga suficiente apoyo en cualquier conflicto."
 SPR_the_culture_of_proletarianism: "La Cultura del Proletariado"
 SPR_the_culture_of_proletarianism_desc: "Fue el proletariado el que trajo el cambio a España y serán ellos los que nos muevan hacia adelante."
 SPR_the_red_rose: "La Rosa Roja"
 SPR_the_red_rose_desc: "Debemos centrarnos en proporcionar las necesidades a las personas más pobres de nuestra sociedad."
 SPR_dissolve_monasteries: "Disolver Monasterios"
 SPR_dissolve_monasteries_desc: "Las instituciones religiosas se han beneficiado durante demasiado tiempo en nuestra nación sin repercusiones. Es hora de disolver estas instituciones de opresión."
 SPR_red_rising: "Ascenso Rojo"
 SPR_red_rising_desc: "La bandera roja del comunismo ondea sobre España, ahora podemos expandir su alcance a nuestros vecinos también."
 SPR_the_democratic_youth: "La Juventud Democrática"
 SPR_the_democratic_youth_desc: "Los jóvenes son algunos de los mejores partidarios del comunismo, deberíamos expandir nuestra rama juvenil para incorporar a más de nuestros jóvenes."
 SPR_federation_of_spanish_women: "Federación de Mujeres Españolas"
 SPR_federation_of_spanish_women_desc: "Con las mujeres ahora firmes entre los hombres como iguales, podemos expandir su presencia en la esfera política."
 SPR_union_of_working_youth: "Unión de Jóvenes Trabajadores"
 SPR_union_of_working_youth_desc: "Se debe crear una nueva unión para representar a la juventud trabajadora de España."
 SPR_the_great_confederation: "La Gran Confederación"
 SPR_the_great_confederation_desc: "Debemos formar una gran confederación de trabajadores españoles para asegurar que el comunismo llegue a todas las partes del país."
 SPR_union_of_agricultural_cooperatives: "Unión de Cooperativas Agrícolas"
 SPR_union_of_agricultural_cooperatives_desc: "Debemos asegurarnos de que incluso las áreas agrícolas reciban todos los beneficios del comunismo."
 SPR_peoples_solidarity: "Solidaridad Popular"
 SPR_peoples_solidarity_desc: "Debemos asegurarnos de que nadie sea considerado intocable y que a todos se les den las necesidades de la vida."
 SPR_socialist_patriotism: "Patriotismo Socialista"
 SPR_socialist_patriotism_desc: "Debemos promover el patriotismo por el partido y el país."
 SPR_liquidate_private_assets: "Liquidar Activos Privados"
 SPR_liquidate_private_assets_desc: "Los ricos ya no necesitan ser ricos. Deberíamos liquidar sus activos privados y ver la recompensa devuelta al pueblo. A Bezos no le va a gustar esto."
 SPR_communist_reeducation: "Reeducación Comunista"
 SPR_communist_reeducation_desc: "Hay muchos en nuestra sociedad que todavía luchan por la opresión capitalista, deberíamos mostrarles el error de sus caminos."
 SPR_the_working_class: "La Clase Trabajadora"
 SPR_the_working_class_desc: "Debemos asegurar la eliminación de todas las clases, siendo la clase trabajadora la única clase que quede."
 SPR_the_poor: "Los Pobres"
 SPR_the_poor_desc: "A través del uso del socialismo intentaremos eliminar la pobreza dondequiera que surja."
 SPR_the_ideological_conversion: "La Conversión Ideológica"
 SPR_the_ideological_conversion_desc: "Hay otros en el mundo que dicen que predican el socialismo pero en su lugar predican la opresión capitalista, debemos detener esto."
 SPR_council_of_peoples_comissars: "Consejo de Comisarios del Pueblo"
 SPR_council_of_peoples_comissars_desc: "Deberíamos crear un Consejo de Comisarios del Pueblo para gestionar los asuntos del estado de manera apropiada."
 SPR_international_connections: "Conexiones Internacionales"
 SPR_international_connections_desc: "Al expandir nuestras Conexiones Internacionales podemos expandir la palabra de Karl Marx aún más."
 SPR_spread_the_word: "Difundir la Palabra"
 SPR_spread_the_word_desc: "La gente de Europa debe saber cómo es vivir en una sociedad igualitaria dirigida por los trabajadores."
 SPR_we_are_one: "Somos Uno"
 SPR_we_are_one_desc: "Hemos creado una sociedad que es dirigida por el colectivo, ahora somos uno."
 SPR_communist_everywhere: "Comunismo en Todas Partes"
 SPR_communist_everywhere_desc: "Comunismo ahora y en todas partes. El comunismo para siempre es el lema de Dread. No estoy exactamente seguro de quién es, pero suena correcto!"
 SPR_culture: "Cultura"
 SPR_culture_desc: "La cultura española es vasta y amplia. Ha influido en numerosas naciones de todo el mundo y lentamente se ha convertido en una de las más prominentes y reconocibles. Es hora de que refuercemos nuestra identidad como españoles y continuemos impulsando nuestro país hacia sus nuevas y increíbles alturas."
 SPR_mass_legalization: "Legalización Masiva"
 SPR_mass_legalization_desc: "\"Escucha, si hacemos que las drogas sean legales, no hay crimen. Confirmado.\" - Algún Vagabundo Aleatorio en Madrid."
 SPR_legalize_light_drugs: "Legalizar Drogas Leves"
 SPR_legalize_light_drugs_desc: "Escucha, la marihuana nunca mató a nadie. Cheech y Chong están vivos y están bien."
 SPR_drug_users_are_criminals: "Los Usuarios de Drogas Son Criminales"
 SPR_drug_users_are_criminals_desc: "Todos los que usan drogas recreativas son criminales y merecen ir a la cárcel."
 SPR_the_question_of_bullfighting: "La Cuestión de las Corridas de Toros"
 SPR_the_question_of_bullfighting_desc: "Las corridas de toros son un deporte de sangre que ha estado en España durante siglos. Es importante que preservemos esta parte tan importante de nuestra herencia natural."
 SPR_the_power_of_the_siesta: "El Poder de la Siesta"
 SPR_the_power_of_the_siesta_desc: "Las siestas (nap en español) son una parte integral del día laboral en España. Es un breve descanso para los trabajadores para que no se excedan en el trabajo en medio del día y, por lo tanto, aumenten la productividad de las personas."
 SPR_monument_maintenance: "Mantenimiento de Monumentos"
 SPR_monument_maintenance_desc: "España es el hogar de muchos monumentos nacionales o estructuras de gran renombre. Permitir financiamiento adicional del gobierno para apoyar estos monumentos a nuestra cultura fortalecerá nuestra resolución y nuestra identidad como españoles."
 #Industry
 SPR_industria_espanola: "Industria Española"
 SPR_industria_espanola_desc: "La industria española es una sección menor de la economía de España. España es principalmente una economía basada en servicios, pero revivir la industria solo nos traerá una gran fortuna."
 SPR_mineria_espanola: "Minería Española"
 SPR_mineria_espanola_desc: "La industria minera de España se ha estancado recientemente. Revivir este sector crucial promoverá la autarquía y mejorará nuestra posición económica en Europa."
 SPR_agricultura_espanola: "Agricultura Española"
 SPR_agricultura_espanola_desc: "La agricultura representa aproximadamente un dos coma siete por ciento del PIB español con un adicional de dos coma cinco por ciento con la industria agroalimentaria. Las grandes fincas (Latifundios) y las pequeñas parcelas de tierra (Minifundios) son las formas principales de tenencia de propiedades y, aunque la mayoría de la tierra no es apta para la agricultura, España exporta una cantidad significativa de aceite de oliva, cítricos, granos y más a la Unión Europea."
 SPR_minifundios: "Minifundios"
 SPR_minifundios_desc: "Los Minifundios o pequeñas parcelas de tierra es uno de los dos tipos principales de tenencia de tierras agrícolas en España. Representa pequeñas granjas familiares o propietarios locales de agronegocios que poseen pequeñas parcelas de tierra para cultivar diversos cultivos."
 SPR_latifundios: "Latifundios"
 SPR_latifundios_desc: "Los Latifundios o grandes fincas es uno de los dos tipos principales de tenencia de tierras agrícolas en España. A diferencia de los Minifundios, se ocupa de una gran parcela de tierra, típicamente más de cinco hectáreas, que están dedicadas a cultivos de exportación como grano, aceite de oliva o vino. Esta dualidad de tipo de propiedad se ha convertido en una estructura de tenencia y se mantiene constante hasta el día de hoy y se muestra en América Latina en antiguas colonias españolas."
 SPR_bio_azul: "Bio Azul"
 SPR_bio_azul_desc: "Bio Azul es una importante empresa de I+D fundada en España con sede en Málaga. La empresa se dedica principalmente a la ingeniería y tecnología que apoya varios proyectos ecoinnovadores importantes para el agua."
 SPR_idai_nature: "Idai Nature"
 SPR_idai_nature_desc: "Idai Nature es una importante empresa agroindustrial que proporciona soluciones para cultivos, nutrición, productos fitosanitarios orgánicos y mucho más. Está bien integrada en la economía de España debido a la gran cantidad de productos agrícolas cultivados dentro del país."
 SPR_solve_the_water_crisis: "Resolver la Crisis del Agua"
 SPR_solve_the_water_crisis_desc: "El agua es un recurso valioso, pero actualmente no tenemos suficiente para nuestras granjas y nuestro ganado. Debemos resolver esto antes de que empeore."
 SPR_the_power_of_the_grape: "El Poder de la Uva"
 SPR_the_power_of_the_grape_desc: "La uva es uno de los principales productos agrícolas de España. Crecen extremadamente bien en España en su clima y, por lo tanto, producen grandes cantidades de uvas. España es el cuarto mayor productor de uvas en el mundo."
 SPR_the_power_of_the_olive: "El Poder de la Aceituna"
 SPR_the_power_of_the_olive_desc: "Las aceitunas y el aceite de oliva son otro pilar de la economía agrícola española y son uno de los principales cultivos de exportación de los Latifundios. España es el mayor productor de aceitunas del mundo, produciendo casi diez millones de toneladas de aceitunas al año."
 SPR_easy_peasy_lemon_squeezy: "Fácil y Sencillo"
 SPR_easy_peasy_lemon_squeezy_desc: "Los limones y otras frutas cítricas son otro pilar de la economía agrícola de España. Principalmente cultivados en el sur y la costa este, prosperan en el clima más húmedo. España se mantiene firmemente como el séptimo mayor productor de limones y domina en otros mercados de cítricos en el top ten."
 SPR_el_pollo_loco: "El Pollo Loco"
 SPR_el_pollo_loco_desc: "Uno de los principales ganados de España es el pollo. Simplemente estamos locos por nuestros pollos!"
 SPR_bring_home_the_jamon: "Traer a Casa el Jamón"
 SPR_bring_home_the_jamon_desc: "Con diferencia, la mayor producción ganadera de España es la de cerdo y productos porcinos. Superando a las aves de corral por casi unos pocos millones de toneladas, continúa siendo un elemento básico de la producción ganadera de España."
 SPR_bigger_pescado_to_fry: "Pescado Más Grande para Freír"
 SPR_bigger_pescado_to_fry_desc: "Dada nuestra extensa costa, es obvio que tenemos todo el pescado para freír en el mundo."
 SPR_invite_the_icmm: "Invitar a la ICMM"
 SPR_invite_the_icmm_desc: "La ICMM es una empresa minera líder que se estandariza en torno a operaciones mineras sostenibles y rentables en Europa y en el extranjero. Invitarlos a ayudarnos con nuestras operaciones mineras ayudará a nuestra nación a mantenerse más estable en el futuro."
 SPR_nuestras_propias_empresas_mineras: "Nuestras Propias Empresas Mineras"
 SPR_nuestras_propias_empresas_mineras_desc: "Tal vez alejarnos de nuestra dependencia de contratistas extranjeros sea el camino a seguir para nuestras operaciones mineras. A largo plazo necesitaremos mucho más capital para producir los recursos, pero en teoría debería ser posible tener más ingresos y explotar las reservas más grandes."
 SPR_operaciones_mineras_espanolas: "Operaciones Mineras Españolas"
 SPR_operaciones_mineras_espanolas_desc: "Las operaciones mineras en el país necesitan utilizar sistemas mecánicos actualizados y adecuados para excavar. Mejorar estos procesos debería ver prosperar a nuestra nación y extraer aún más recursos de la riqueza bajo nuestros pies."
 SPR_minerales_espanoles_para_espana: "Minerales Españoles para España"
 SPR_minerales_espanoles_para_espana_desc: "Los recursos que extraemos de nuestro suelo son los recursos que usamos. El mundo no debe esperar que estos recursos se exporten al extranjero y deben quedarse aquí dentro de los límites del país de España. Los minerales que extraemos son para España y solo para España."
 SPR_ICMM_mining_operations: "Operaciones Mineras de la ICMM"
 SPR_ICMM_mining_operations_desc: "Permitir que la ICMM gestione más de nuestras operaciones mineras asegurará una producción minera más sostenible que no destruya nuestras tierras."
 SPR_asturian_mines: "Minas Asturianas"
 SPR_asturian_mines_desc: "Las operaciones mineras locales de Asturias incluyen muchos metales preciosos, como oro y plata. También tiene fuentes de cobre y otros en las colinas y montañas que se encuentran en la parte sur de la región."
 SPR_andalucian_mines: "Minas Andaluzas"
 SPR_andalucian_mines_desc: "La región de Andalucía tiene grandes extensiones de campos de hierro y metales preciosos. Sus reservas están centradas cerca de las colinas costeras y son un poco más difíciles de desarrollar. Sin embargo, extraer los recursos de esta región podría ver más prosperidad para esta región más pobre de la nación."
 SPR_galician_mines: "Minas Gallegas"
 SPR_galician_mines_desc: "Galicia es rica en muchos recursos naturales debido a las montañas de la comunidad. Los metales utilizados en la producción de tecnología, como cobre, litio y tungsteno, se pueden encontrar aquí, así como grandes extensiones de hierro para producir acero."
 SPR_basque_mines: "Minas Vascas"
 SPR_basque_mines_desc: "Las Minas Vascas han sido históricamente importantes para nuestra nación. Desde la revolución industrial, la gente de esta región ha buscado extraer todo lo que pueda de las minas para contribuir al desarrollo económico de España."
 SPR_extremadura_mines: "Minas de Extremadura"
 SPR_extremadura_mines_desc: "Proporcionando un gran acceso a metales preciosos como el tungsteno, las Minas de Extremadura han sido cruciales para el desarrollo de nuestra economía. Tal vez aprovechar el suministro un poco más no haría daño."
 SPR_murcian_mines: "Minas Murcianas"
 SPR_murcian_mines_desc: "Ubicadas en el sureste de nuestra nación cerca del mar Mediterráneo, las Minas Murcianas tienen un suministro considerable de metales preciosos y acero que se puede aprovechar para un impulso adicional a la economía española."
 SPR_modernize_mining_operations: "Modernizar Operaciones Mineras"
 SPR_modernize_mining_operations_desc: "En este momento estamos utilizando demasiadas tácticas mineras anticuadas. Incorporar nuevas y mejores tecnologías asegurará que nuestras operaciones mineras sean más efectivas y rentables."
 SPR_fabricacion_espanola: "Fabricación Española"
 SPR_fabricacion_espanola_desc: "La dependencia de otros estados para el suministro y los bienes está destinada a condenar a nuestra nación. Cambiar nuestro enfoque a la producción nacional puede ayudar a que la economía española se vuelva independiente y crezca, y podemos comenzar financiando investigaciones y programas para respaldar esta iniciativa."
 SPR_urovesa: "UROVESA"
 SPR_urovesa_desc: "Urovesa es un fabricante español de vehículos pesados con sede en Galicia. Es más conocido por la producción del URO VAMTAC, un vehículo motorizado de cuatro ruedas tipo humvee y los camiones URO. Fue fundada a principios de la década de 1980 por un grupo de exempleados del IPV. Desde 1984 se han convertido en un proveedor oficial del Ejército Español, proporcionándoles camiones y otros vehículos utilitarios."
 SPR_grupo_antolin: "Grupo Antolin"
 SPR_grupo_antolin_desc: "Grupo Antolin comenzó su negocio como un garaje para reparaciones de vehículos y maquinaria agrícola en Burgos. El grupo hoy en día es un gran productor de interiores de automóviles y un proveedor mundial de sustratos para techos. También proporcionan investigación técnica para varias partes internas de vehículos de los que también se aprovecha el ejército español."
 SPR_seat: "SEAT"
 SPR_seat_desc: "SEAT fue fundada en 1950 como una asociación con el Instituto Nacional de Industria (INI) que tenía una participación mayoritaria. Rápidamente se convirtió en uno de los mayores proveedores de automóviles en España y después de treinta y seis años de ser un fabricante de automóviles independiente, se convirtió en una subsidiaria de Volkswagen. SEAT sigue siendo un importante productor de varios automóviles y piezas."
 SPR_grifols: "Grifols"
 SPR_grifols_desc: "Un importante fabricante de equipos médicos, es importante que España se dé cuenta del verdadero potencial de Grifols. Darle a Grifols capacidades de producción adicionales seguramente ayudará al mundo médico en avances y también les permitirá crear más equipos para vender."
 SPR_court_lilly: "Court Lilly"
 SPR_court_lilly_desc: "Las empresas de biotecnología como Court Lilly son cruciales para que España avance en el siglo XXI. Si queremos ser líderes en avances científicos, entonces debemos crear nuevas oportunidades para nuestros científicos."
 SPR_court_novartis: "Court Novartis"
 SPR_court_novartis_desc: "Para ayudar a las industrias médicas, debemos poner a las empresas farmacéuticas al día. Court Novartis es una importante empresa farmacéutica y debemos ayudarla a crecer."
 SPR_kemira_iberica: "Kemira Ibérica"
 SPR_kemira_iberica_desc: "Desde productos químicos para servicios públicos de agua hasta productos químicos inorgánicos para tejidos, Kemira Ibérica es esencial para el avance científico en España."
 SPR_ercros: "Ercros"
 SPR_ercros_desc: "Ercros ha estado operando en España desde 1952 y ha contribuido enormemente a la producción de productos químicos especiales para plásticos, alimentos y productos farmacéuticos. Esencial para los avances y la industria española, expandir Ercros ayudará enormemente a la nación en múltiples sectores importantes."
 SPR_basf_espanola: "BASF Española"
 SPR_basf_espanola_desc: "BASF Española ha estado produciendo productos químicos, plásticos, materiales de alto rendimiento y soluciones agrícolas. Aunque su enfoque ha sido principalmente en la producción química, España ha estado cosechando los beneficios de esta empresa durante algunos años e invertir en un negocio como este no haría daño."
 SPR_anti_deindustrialization: "Anti-Desindustrialización"
 SPR_anti_deindustrialization_desc: "La anti-desindustrialización es una postura que debemos tomar. Si queremos sobrevivir en el futuro previsible, debemos continuar industrializando y expandiendo nuestra nación para que nuestra economía pueda sobrevivir."
 SPR_de_deindustrialization: "Des-Desindustrialización"
 SPR_de_deindustrialization_desc: "Hacer esto nos ayudará a centrarnos en cosas que importan, como la ciencia, la medicina y la innovación. Centrarse únicamente en la industrialización solo nos dañará al final."
 SPR_un_deindustrialization: "Desindustrialización"
 SPR_un_deindustrialization_desc: "Crear nuevas industrias, fábricas y sectores ha ayudado a España a crecer y expandir su economía. Debemos continuar nuestros esfuerzos para hacer de España una nación sostenible."
 SPR_energia_espanola: "Energía Española"
 SPR_energia_espanola_desc: "El sector energético es importante para que nuestras máquinas funcionen, ya sea con electricidad o vehículos de gas. Expandir las operaciones seguramente complacerá a las personas, ya que puede ayudar con los costos y crear un suministro abundante en el que podamos confiar."
 SPR_improve_our_refineries: "Mejorar Nuestras Refinerías"
 SPR_improve_our_refineries_desc: "Nuestras refinerías son viejas y anticuadas. Tomar la iniciativa para mejorarlas contribuirá al proceso general de refinamiento."
 SPR_repsol_acquisitions: "Adquisiciones de Repsol"
 SPR_repsol_acquisitions_desc: "Si las empresas españolas van a volverse internacionales e influyentes, entonces las adquisiciones de Repsol son importantes. Fomentar este comportamiento nos ayudará a tener un punto de apoyo en empresas internacionales que pueden beneficiar nuestra economía."
 SPR_expand_cnat: "Expandir CNAT"
 SPR_expand_cnat_desc: "CNAT está creando energía limpia y segura para nuestra nación, por lo tanto, es obvio que debemos expandir sus operaciones. Contaminar nuestro aire con productos químicos dañinos no creará un entorno sostenible en el futuro."
 SPR_subsidies_for_endesa: "Subvenciones para Endesa"
 SPR_subsidies_for_endesa_desc: "Conceder subvenciones ayudará a Endesa a crecer y expandirse. Con sede en España, Endesa es una de las pocas empresas que operan fuera de la nación y el continente, teniendo un punto de apoyo en América del Sur y Portugal. Darles un pequeño impulso ayudará a continuar el esfuerzo."
 SPR_subsidies_for_iberdrola: "Subvenciones para Iberdrola"
 SPR_subsidies_for_iberdrola_desc: "Iberdrola es una empresa de servicios eléctricos multinacional que opera en España, Portugal, el Reino Unido, los Estados Unidos, México, Brasil y otros países. Las subvenciones ayudarán a continuar su esfuerzo en contribuir a la economía española en crecimiento."
 SPR_el_oro_negro: "El Oro Negro"
 SPR_el_oro_negro_desc: "El Oro Negro (o el Oro Negro) es una mercancía que ayudará a España a lograr la verdadera independencia de las potencias extranjeras. Explotar nuestras reservas y expandir nuestro uso de esto llevará a España a un futuro nuevo."
 SPR_deal_with_the_environmentalists: "Tratar con los Ambientalistas"
 SPR_deal_with_the_environmentalists_desc: "Los ambientalistas se están interponiendo en el avance español. Tratar con ellos nos permitirá continuar y crecer y nos permitirá crecer a un ritmo aún más rápido que antes."
 SPR_increase_refining_capacity: "Aumentar la Capacidad de Refinación"
 SPR_increase_refining_capacity_desc: "Aumentar la capacidad de refinación mejorará la seguridad energética, al mismo tiempo que nos convertirá en un verdadero competidor en el sector. Esto también ayudará en nuestro esfuerzo por combatir el déficit comercial."
 SPR_remove_brussels_shackles: "Eliminar las Cadenas de Bruselas"
 SPR_remove_brussels_shackles_desc: "La Unión Europea ha estado reteniendo a España. Es hora de que nos liberemos de estas limitaciones y continuemos con nuestros planes nacionales."
 SPR_eivissa_diu_si: "Eivissa diu si"
 SPR_eivissa_diu_si_desc: "Bueno, ellos estuvieron de acuerdo, al menos nuestros miembros del partido lo hicieron. Si vamos a ser empujados por un grupo de locales, entonces no podemos esperar obtener acceso a los valiosos campos petrolíferos!"
 SPR_canaries_islands_drilling: "Perforación en las Islas Canarias"
 SPR_canaries_islands_drilling_desc: "El petróleo frente a la costa de las Islas Canarias bajo el mar está simplemente listo para ser tomado. Tal vez deberíamos comenzar a explorar y explotar este recurso nuestro?"
 SPR_oil_independence: "Independencia Petrolera"
 SPR_oil_independence_desc: "La mayoría de nuestras reservas de petróleo permanecen sin explotar, dejándonos vulnerables a la influencia extranjera en nuestra nación. Debemos volvernos independientes del petróleo para preservar nuestra soberanía."
 SPR_va_verde: "Va verde"
 SPR_va_verde_desc: "El momento es ahora para que nos acerquemos a la energía verde. Quedarnos con los viejos tiempos del petróleo solo buscará dañar a nuestra hermosa nación y la longevidad de nuestra independencia de recursos."
 SPR_vientos_del_sur: "Vientos del sur"
 SPR_vientos_del_sur_desc: "Establecer nuevas granjas eólicas en el sur puede diversificar el sector energético en España. Depender de una sola fuente de energía nos perjudicará en poco tiempo."
 SPR_vientos_marinos: "Vientos marinos"
 SPR_vientos_marinos_desc: "La energía que obtenemos de los vientos no debe limitarse a las porciones del sur de nuestro estado, si queremos más, entonces debemos dirigirnos a los mares."
 SPR_vientos_del_norte: "Vientos del norte"
 SPR_vientos_del_norte_desc: "Establezcamos granjas en el norte para que cada rincón de la nación se utilice para nuestro sector energético."
 SPR_repsol_se_vuelve_verde: "Repsol se vuelve verde"
 SPR_repsol_se_vuelve_verde_desc: "Repsol debe volverse verde para la expansión futura. Si los desechos dañinos de esta empresa van a nuestro medio ambiente nacional, entonces no es una práctica sostenible."
 SPR_endorse_eu_regulations: "Respaldar las Regulaciones de la UE"
 SPR_endorse_eu_regulations_desc: "Respaldar y apoyar las regulaciones de la Unión Europea será un gran beneficio para nuestra conexión con el resto de Europa."
 SPR_nuclear_acceptance_campaign: "Campaña de Aceptación Nuclear"
 SPR_nuclear_acceptance_campaign_desc: "Luchar contra la oposición nuclear puede poner en marcha nuestra iniciativa verde. Al final, los que se benefician de esto son las personas de España."
 SPR_Armonia_con_la_naturaleza: "Armonía con la Naturaleza"
 SPR_Armonia_con_la_naturaleza_desc: "Hagamos que la gente quiera preservar la naturaleza de su nación. Si la estamos saqueando, entonces no tendremos una España natural."
 #Economy
 SPR_economia_espanola: "Economía Española"
 SPR_economia_espanola_desc: "La economía española debe ser atendida. Si se deja sin atender, el estado y nuestra gente enfrentarán consecuencias graves."
 SPR_sector_servicios_espanol: "Sector de Servicios Español"
 SPR_sector_servicios_espanol_desc: "Trabajar en nuestro sector de servicios contribuirá a la confiabilidad de nuestras utilidades."
 SPR_long_walks_on_the_beach: "Largos Paseos por la Playa"
 SPR_long_walks_on_the_beach_desc: "Las playas de España son el destino de vacaciones perfecto para extranjeros. Trabajar en nuestras playas no haría daño a la industria del turismo..."
 SPR_tourist_traps: "Trampas para Turistas"
 SPR_tourist_traps_desc: "Podríamos cobrar un poco más por esa tortilla, ni siquiera notarían la diferencia de todos modos."
 SPR_power_of_the_vacation: "El Poder de las Vacaciones"
 SPR_power_of_the_vacation_desc: "No podemos subestimar el efecto que las vacaciones tendrán en el turismo. Deberíamos considerar comercializar España como un destino de vacaciones para la gente."
 SPR_bbva: "BBVA"
 SPR_bbva_desc: "BBVA es uno de los muchos bancos que operan en nuestra nación, deberíamos considerar darles un complejo de oficinas adicional para que puedan continuar con sus operaciones."
 SPR_banco_santander: "Banco Santander"
 SPR_banco_santander_desc: "Siendo una empresa española, Banco Santander es una compañía multinacional de servicios financieros. Promover sus servicios expandirá su alcance e incrementará sus capacidades enormemente."
 SPR_mfom: "MFOM"
 SPR_mfom_desc: "Ayudar al Ministerio de Desarrollo contribuirá a la construcción de nuevas carreteras, viviendas y obras públicas."
 SPR_world_renowned_infrastructure: "Infraestructura Mundialmente Reconocida"
 SPR_world_renowned_infrastructure_desc: "España será conocida como una de las naciones más modernas y desarrolladas si continuamos con el impulso que tenemos actualmente. Poner más esfuerzo en nuestra infraestructura mejora la calidad de vida de nuestros ciudadanos, al mismo tiempo que atrae a turistas del extranjero."
 SPR_prosperidad_espanola: "Prosperidad Española"
 SPR_prosperidad_espanola_desc: "España prosperará gracias a todos nuestros esfuerzos. España merece algo mejor, y lo conseguirá. La economía es solo un paso en el camino."
 SPR_comercio_espanol: "Comercio Español"
 SPR_comercio_espanol_desc: "Enfocarse en la exportación y el comercio traerá beneficios serios. Si nos quedamos atrás del resto de Europa, solo tendremos a nosotros mismos para culpar."
 SPR_african_soft_power: "Poder Blando Africano"
 SPR_african_soft_power_desc: "Nuestra influencia en África está disminuyendo. Es hora de reafirmarnos en el continente africano."
 SPR_focus_africa: "Enfoque en África"
 SPR_focus_africa_desc: "África ciertamente necesita ayuda para mejorar su infraestructura. Esta es la oportunidad perfecta para que España se involucre en el comercio y la inversión africana."
 SPR_europes_southern_doormat: "La Alfombra de Europa en el Sur"
 SPR_europes_southern_doormat_desc: "Seremos conocidos como la alfombra de Europa únicamente por nuestras conexiones en África, y no es algo malo. Expandir nuestra influencia en África contribuirá a la hegemonía española."
 SPR_address_the_trade_deficit: "Abordar el Déficit Comercial"
 SPR_address_the_trade_deficit_desc: "No podemos quedarnos sentados viendo cómo crece nuestro déficit comercial. Es hora de actuar y resolverlo."
 SPR_the_oei: "La OEI"
 SPR_the_oei_desc: "España solía ser la mayor fuente de influencia en Sudamérica. Sin embargo, esta influencia ha ido desapareciendo en los últimos años y debemos cambiar eso."
 SPR_acquire_british_companies: "Adquirir Empresas Británicas"
 SPR_acquire_british_companies_desc: "Comprar empresas británicas es una manera rápida de asegurarnos de que podamos mantenernos al día con el déficit. No deberíamos gastar nuestros recursos creando nuevas empresas, cuando hay empresas disponibles para comprar!"
 SPR_reverse_the_trade_deficit: "Reversar el Déficit Comercial"
 SPR_reverse_the_trade_deficit_desc: "Finalmente, hemos luchado contra el déficit comercial y continuaremos haciéndolo. Al final, nuestros esfuerzos valieron la pena."
 SPR_expand_the_high_speed_rail_network: "Expandir la Red de Trenes de Alta Velocidad"
 SPR_expand_the_high_speed_rail_network_desc: "La red ferroviaria anticuada y obsoleta dentro de nuestro país debe modernizarse. Si no lo hacemos, nunca llegaremos a ser la mejor España que podemos ser."
 SPR_establish_seville_cordoba_line: "Expandir la Línea Sevilla-Córdoba"
 SPR_establish_seville_cordoba_line_desc: "Sevilla y Córdoba son algunas de las ciudades más importantes dentro del territorio de Andalucía. Expandir el ferrocarril entre estas dos ciudades vitales podría ver grandes beneficios para la región y las economías de las dos ciudades."
 SPR_establish_high_speed_madrid_to_toledo: "La Línea Madrid-Toledo"
 SPR_establish_high_speed_madrid_to_toledo_desc: "Expandir la red de trenes de alta velocidad a Madrid-Toledo asegurará aún más el crecimiento económico en el cinturón central de nuestro país."
 SPR_establish_the_malaga_madrid_high_speed: "La Línea Málaga-Madrid"
 SPR_establish_the_malaga_madrid_high_speed_desc: "Conectar Andalucía con la parte central del país con ferrocarriles más rápidos podría ver una mayor unificación con el pueblo andaluz."
 SPR_establish_the_madrid_to_valencia: "Expandir la Línea Madrid-Valencia"
 SPR_establish_the_madrid_to_valencia_desc: "Conectar Madrid con la ciudad costera de Valencia establecerá aún más las dos y llevará productos desde el centro del país a la ciudad portuaria costera."
 SPR_establish_the_zaragoza_to_bilbao_high_speed_lines: "Línea de Alta Velocidad Zaragoza-Bilbao"
 SPR_establish_the_zaragoza_to_bilbao_high_speed_lines_desc: ""
 SPR_the_northern_corridors: "Los Corredores del Norte"
 SPR_the_northern_corridors_desc: ""
 SPR_the_eastern_corridor: "El Corredor del Este"
 SPR_the_eastern_corridor_desc: ""
 SPR_the_french_pyrenees_line: "La Línea de los Pirineos Franceses"
 SPR_the_french_pyrenees_line_desc: ""
 SPR_hybrid_territorial_model: "Modelo Territorial Híbrido"
 SPR_hybrid_territorial_model_desc: "Equilibrar el control del poder dentro del gobierno ayudará a acelerar el proceso de aprobación de iniciativas."
 SPR_align_regional_incentives: "Alinear Incentivos Regionales"
 SPR_align_regional_incentives_desc: "Podemos ayudar a alinear los incentivos regionales para que las discusiones entre los locales no nos retrasen."
 SPR_healthy_regional_competition: "Competencia Regional Saludable"
 SPR_healthy_regional_competition_desc: "Fomentar una competencia saludable entre las empresas y nuestras regiones creará un deseo de crecimiento."
 SPR_coffee_for_all: "Café para Todos"
 SPR_coffee_for_all_desc: "Nuestra gente ha estado bebiendo café durante siglos, es uno de los esenciales más grandes de nuestra fuerza laboral."
 SPR_federalization_with_spanish_characteristics: "Federalización con Características Españolas"
 SPR_federalization_with_spanish_characteristics_desc: "Crear un sentido de unidad en nuestras operaciones será más beneficioso para todos."
 SPR_merge_treasuries: "Fusionar Tesorerías"
 SPR_merge_treasuries_desc: "Fusionar nuestras tesorerías ayudará a que nuestro gobierno sea más centralizado, al mismo tiempo que hará todo mucho más eficiente."
 SPR_unify_ministries: "Unificar Ministerios"
 SPR_unify_ministries_desc: "Podemos tener una mejor coordinación y reducir costos si unificamos los ministerios bajo un mismo paraguas."
 SPR_federalism_with_extra_steps: "Federalismo con Pasos Adicionales"
 SPR_federalism_with_extra_steps_desc: "Al final, lo que logramos fue federalismo, pero con pasos adicionales y beneficios adicionales."
 SPR_integrate_the_underground_economy: "Integrar la Economía Subterránea"
 SPR_integrate_the_underground_economy_desc: "Necesitamos traer a la luz las partes ocultas y sombrías de nuestra economía. Con esto, podemos ganar mayor transparencia."
 SPR_crack_down_on_the_grey_market: "Reprimir el Mercado Gris"
 SPR_crack_down_on_the_grey_market_desc: "Bienes y servicios se venden sin la inspección adecuada. Debemos cambiar eso."
 SPR_ease_labour_laws: "Facilitar las Leyes Laborales"
 SPR_ease_labour_laws_desc: "Nuestros trabajadores están trabajando lo suficientemente duro, si continuamos presionándolos intensamente, podrían romperse."
 SPR_tax_cuts: "Recortes de Impuestos"
 SPR_tax_cuts_desc: "Los recortes de impuestos traerán estabilidad y harán a nuestra gente mucho más feliz."
 SPR_labour_investments: "Inversiones Laborales"
 SPR_labour_investments_desc: "Invertir en la educación de la fuerza laboral puede ayudar a difundir las normas de seguridad e incrementar la seguridad de nuestros trabajadores."
 SPR_bring_textiles_into_the_fold: "Incorporar Textiles"
 SPR_bring_textiles_into_the_fold_desc: "Ja, camisa rosa! - Birdy"
 SPR_bring_field_hands_into_the_fold: "Incorporar Mano de Obra del Campo"
 SPR_bring_field_hands_into_the_fold_desc: "Alinear a los agricultores ayudará a diversificar el sector agrícola de nuestra nación y abrirlo a más oportunidades."
 SPR_bring_construction_workers_into_the_fold: "Incorporar Trabajadores de la Construcción"
 SPR_bring_construction_workers_into_the_fold_desc: "Alinear a los trabajadores de la construcción mejorará enormemente el ritmo al que se realiza el trabajo en nuestra infraestructura; si no lo hacemos, podríamos tener retrasos y contratiempos en el camino."
 #Army
 SPR_ejercito_de_tierra: "Ejército de Tierra"
 SPR_ejercito_de_tierra_desc: "El Ejército de Tierra (Ejército Español) es uno de los ejércitos activos más antiguos del mundo, que data de finales del siglo XV. El ejército ha existido continuamente desde el reinado de la reina Isabel y el rey Fernando y continúa hasta el día de hoy. Aunque no es uno de los más grandes del mundo, sigue siendo uno de los mejor entrenados."
 SPR_programa_coraza_2000: "Programa Coraza 2000"
 SPR_programa_coraza_2000_desc: "Un nuevo programa de blindados ayudará a producir nuevo equipo blindado para nuestro ejército."
 SPR_fuerzas_armadas_de_espana: "Fuerzas Armadas de España"
 SPR_fuerzas_armadas_de_espana_desc: "Las Fuerzas Armadas de España son el orgullo de nuestra nación. Mantener a nuestra gente segura y a nuestros enemigos a raya, debemos cuidar mucho a las Fuerzas Armadas."
 SPR_tank_cooperation: "Cooperación en Tanques"
 SPR_tank_cooperation_desc: "Cooperar en el diseño y la producción de tanques será beneficioso para nosotros y para la OTAN."
 SPR_german_designs: "Diseños Alemanes"
 SPR_german_designs_desc: "Los alemanes han producido muchos tanques finos en los últimos cien años. La cooperación con sus diseñadores de blindados de primera línea puede permitirnos desarrollar una armadura fuerte propia."
 SPR_american_designs: "Diseños Americanos"
 SPR_american_designs_desc: "La armadura americana es competitiva y tecnológicamente superior a la mayoría de las armaduras en todo el mundo. Trabajar con los diseñadores americanos nos permitirá fabricar algunos de los mejores vehículos blindados conocidos por el hombre."
 SPR_domestic_designs: "Diseños Nacionales"
 SPR_domestic_designs_desc: "No necesitamos influencia extranjera en nuestros diseños de blindados. Podemos diseñarlos nosotros mismos aquí en nuestro suelo!"
 SPR_learn_from_the_lince: "Aprender del Lince"
 SPR_learn_from_the_lince_desc: "Aprender de nuestro pasado es importante, especialmente si queremos hacer mejores y más grandes tanques!"
 SPR_spanish_ifv_programme: "Programa de VCI Español"
 SPR_spanish_ifv_programme_desc: "La mayoría de nuestros VCI provienen del proyecto ASCOD y hemos seleccionado esto para asegurar una mayor integración con Europa. Mantener nuestros programas de VCI y posiblemente expandirlos puede ser un buen uso de nuestro tiempo."
 SPR_reafirm_the_ascod_project: "Reafirmar el Proyecto ASCOD"
 SPR_reafirm_the_ascod_project_desc: "Reafirmar a los austriacos en este proyecto nuestro aumentará la confianza y allanará el camino para una mayor cooperación en el futuro."
 SPR_ifv_cooperation: "Cooperación en VCI"
 SPR_ifv_cooperation_desc: "Cooperar en la creación y avances de los VCI es esencial si queremos ser más fuertes que el enemigo."
 SPR_pull_out_of_the_ascod_project: "Retirarse del Proyecto ASCOD"
 SPR_pull_out_of_the_ascod_project_desc: "El proyecto ASCOD es un desastre total! No ha hecho más que hacernos dependientes de otros."
 SPR_a_new_ifv_enters_the_scene: "Un Nuevo VCI Entra en Escena"
 SPR_a_new_ifv_enters_the_scene_desc: "Los VCI nacionales dominarán el campo de batalla a partir de ahora. Nuestra iniciativa para producir nuestros propios VCI dará sus frutos."
 SPR_apc_modernization: "Modernización de Vehículos Blindados de Personal"
 SPR_apc_modernization_desc: "Nuestros VBP están debilitándose y quedándose obsoletos, y para combatir eso necesitamos comenzar un programa de modernización para renovar nuestro stock actual de VBP."
 SPR_mowag: "MOWAG"
 SPR_mowag_desc: "Los suizos saben lo que hacen cuando se trata de defensa. Después de todo, han estado relativamente seguros durante el mayor tiempo posible."
 SPR_general_dynamics_land_systems: "General Dynamics Land Systems"
 SPR_general_dynamics_land_systems_desc: "Todos envidian a las compañías y tecnologías americanas. Tenemos una oportunidad de hacernos con algunos de esos equipos, no perdamos esta oportunidad."
 SPR_apc_cooperation: "Cooperación en VBP"
 SPR_apc_cooperation_desc: "Si queremos buenos VBP, entonces debemos aprender de otros cómo se fabrican."
 SPR_revive_enasa: "Revivir Enasa"
 SPR_revive_enasa_desc: "Revitalizar Enasa puede ayudar con las nuevas reformas que hemos estado haciendo, ya que pueden ayudar con la producción de vehículos motorizados en nuestro nuevo ejército."
 SPR_a_new_pegaso: "Un Nuevo Pegaso"
 SPR_a_new_pegaso_desc: "Dependiendo de todos los demás, nuestra capacidad para producir nuestros propios vehículos debe comenzar modernizando Pegaso."
 SPR_begin_army_reforms: "Comenzar Reformas del Ejército"
 SPR_begin_army_reforms_desc: "Nuestro ejército está anticuado y se está quedando atrás. Necesitamos reformarlo si queremos sobrevivir en un conflicto moderno."
 SPR_maintain_mandatory_service: "Mantener el Servicio Obligatorio"
 SPR_maintain_mandatory_service_desc: "Nuestros hombres deben servir a su nación, independientemente de lo que quieran. Ayudará a llenar las filas y mantener el ejército a flote."
 SPR_end_mandatory_service: "Terminar el Servicio Obligatorio"
 SPR_end_mandatory_service_desc: "El servicio obligatorio es una carga para nuestra población. Sus esfuerzos pueden concentrarse en otra parte!"
 SPR_mobility_warfare: "Guerra de Movilidad"
 SPR_mobility_warfare_desc: "Ser rápidos y móviles mantendrá al enemigo en vilo y adivinando cada uno de nuestros movimientos."
 SPR_complete_army_reforms: "Completar Reformas del Ejército"
 SPR_complete_army_reforms_desc: "Finalmente, las reformas al ejército nacional deben concluirse. Esperemos que nuestros esfuerzos no hayan sido en vano."
 SPR_accion_conjunta: "Acción Conjunta"
 SPR_accion_conjunta_desc: "La acción conjunta y la cooperación son esenciales en las fuerzas armadas para alcanzar la victoria. Sin ello, estamos apostando fuerte con la vida de nuestros soldados."
 SPR_the_new_tercio: "El Nuevo Tercio"
 SPR_the_new_tercio_desc: "La gloria y el legado del Tercio serán recordados con nuestras nuevas reformas al ejército, especialmente con todas las rápidas reformas que se están haciendo en nuestras fuerzas armadas."
 SPR_almogavares: "Almogávares"
 SPR_almogavares_desc: "Si queremos llevar a cabo operaciones desde la distancia, entonces debemos echar un vistazo a la condición de nuestros paracaidistas."
 SPR_supplementing_our_manpower: "Suplementar Nuestra Mano de Obra"
 SPR_supplementing_our_manpower_desc: "Necesitamos encontrar formas de suplementar nuestra mano de obra para no quedarnos cortos cuando llegue el momento de la guerra."
 SPR_the_foreign_legion: "La Legión Extranjera"
 SPR_the_foreign_legion_desc: "Fundada hace muchos años, fue una temida fuerza de combate. Sin embargo, hoy en día, principalmente ayudan en misiones de mantenimiento de la paz."
 SPR_expand_the_foreign_legion: "Expandir la Legión Extranjera"
 SPR_expand_the_foreign_legion_desc: "El mundo se está desmoronando lentamente, y la legión extranjera debe expandirse para ayudar a mantenerlo unido. También deberíamos explorar una reforma adicional de la legión para expandir las fuerzas disponibles. El mundo debe conocer el poder del Tercio español!"
 SPR_the_regulares: "Las Brigadas Regulares"
 SPR_the_regulares_desc: "Las Brigadas Regulares, anteriormente conocidas como las \"Fuerzas Regulares Indígenas\", son unidades de infantería voluntaria del Ejército Español reclutadas principalmente de las ciudades de Ceuta y Melilla. Forman la columna vertebral del Cuerpo del Ejército de África y son una división importante de nuestras fuerzas en el extranjero."
 SPR_expand_the_regulares: "Expandir las Brigadas Regulares"
 SPR_expand_the_regulares_desc: "Tradicionalmente, las Brigadas Regulares se reclutan de Ceuta y Melilla, pero a medida que continuamos ganando población en nuestros territorios de ultramar, puede valer la pena invertir recursos adicionales en esta rama de nuestro ejército."
 SPR_fiel_regular_hasta_morir: "Fiel Regular Hasta Morir"
 SPR_fiel_regular_hasta_morir_desc: "Reclutar más tropas en nuestras Brigadas Regulares ampliará nuestro alcance en todos los teatros."
 #Airmobile Forces
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra: "Fuerzas Aeromóviles del Ejército de Tierra"
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra_desc: "Necesitamos enfocarnos en algunos de nuestros helicópteros, la mayoría están en malas condiciones y podrían necesitar retoques."
 SPR_eurocopter_tigre: "Eurocopter Tigre"
 SPR_eurocopter_tigre_desc: "Los helicópteros de ataque europeos son esenciales en el campo de batalla, necesitamos expandir su influencia en nuestra fuerza aérea para ganar mayores batallas."
 SPR_a_deal_for_apaches: "Un Trato por Apaches"
 SPR_a_deal_for_apaches_desc: "Necesitamos hacer tratos con los americanos por sus helicópteros, han demostrado ser muy efectivos en tiempos recientes."
 SPR_attack_helicopter_cooperation: "Cooperación en Helicópteros de Ataque"
 SPR_attack_helicopter_cooperation_desc: "Debemos cooperar en la creación de helicópteros con nuestros socios para no quedarnos atrás."
 SPR_cantabrico_programme: "Programa Cantábrico"
 SPR_cantabrico_programme_desc: "Expandir el programa Cantábrico mantendrá a nuestro ejército nacional, libre de influencia y dependencia extranjera."
 SPR_the_corocotta_attack_helicopter: "El Helicóptero de Ataque Corocotta"
 SPR_the_corocotta_attack_helicopter_desc: "Una hazaña en la historia militar de nuestra nación, el helicóptero Corocotta seguramente infundirá mucho miedo en nuestros enemigos cuando lo vean en el campo."
 SPR_eurocopter_cougar: "Eurocopter Cougar"
 SPR_eurocopter_cougar_desc: "Desarrollado por los franceses, el Cougar puede ser útil en nuestra fuerza aérea y operaciones en el futuro."
 SPR_a_deal_for_chinooks: "Un Trato por Chinooks"
 SPR_a_deal_for_chinooks_desc: "Los Chinooks han sido clave para los americanos durante mucho tiempo, si podemos hacernos con ellos, podríamos expandir nuestras capacidades."
 SPR_nhindustries: "NHIndustries"
 SPR_nhindustries_desv: "Hacer tratos con NHIndustries puede ayudarnos a obtener beneficios adicionales cuando se trata de conseguir los helicópteros más nuevos y mejores."
 SPR_babieca_programme: "Programa Babieca"
 SPR_babieca_programme_desc: "El helicóptero de transporte Babieca es el último avance en tecnología española. Con la capacidad de producir nuevos helicópteros, podemos estar tranquilos sabiendo que las misiones de despliegue no serán una pesadilla."
 SPR_the_babieca_transport_helicopter: "Nuestros Helicópteros de Transporte"
 SPR_the_babieca_transport_helicopter_desc: "Necesitamos nuevos helicópteros de transporte para desplegar a nuestros hombres. Nuestro stock actual es poco fiable y obsoleto, una nueva iniciativa resolverá este problema."
 #Navy
 SPR_armada_espanola: "Armada Española"
 SPR_armada_espanola_desc: "La Armada Española (Armada Española) o simplemente la Armada es el brazo naval de las fuerzas armadas españolas. Fue fundada en el siglo XV y ha vivido continuamente desde su fundación participando en la colonización de las Américas y muchos otros conflictos globales. La fuerza ha permanecido pequeña desde que la mayoría del imperio se perdió ante potencias extranjeras y conflictos internos, pero ha seguido siendo una armada importante continuando con la innovación."
 SPR_guard_our_coasts: "Proteger Nuestras Costas"
 SPR_guard_our_coasts_desc: "El primer trabajo de nuestra Armada es proteger las costas de España. Sin protección de nuestras costas, simplemente no podemos sentirnos seguros en nuestra defensa."
 SPR_flosub: "FLOSUB"
 SPR_flosub_desc: "La flotilla de submarinos podría necesitar algo de atención."
 SPR_escort_modernization: "Modernización de Escoltas"
 SPR_escort_modernization_desc: "Modernizar las tecnologías que apoyan a nuestros buques asegurará que nuestra flota permanezca competitiva."
 SPR_infanteria_de_Marina: "Infantería de Marina"
 SPR_infanteria_de_Marina_desc: "Nuestra infantería de marina es importante en nuestros conflictos que involucran coordinación con nuestra armada. Cumple un rol que nuestro ejército estándar simplemente no puede cumplir."
 SPR_floan: "FLOAN"
 SPR_floan_desc: "La división FLOAN de nuestra armada es el brazo aéreo de nuestra armada. Apoya operaciones navales alrededor de nuestras costas."
 SPR_floans_dream: "El Sueño de FLOAN"
 SPR_floans_dream_desc: "Actualmente no poseemos un portaaviones, pero sería el sueño de nuestra armada poseer uno de estos grandiosos buques."
 SPR_capital_ship_modernization: "Modernización de Buques Capitales"
 SPR_capital_ship_modernization_desc: "Nuestros buques más pesados parecen tener algunas tecnologías obsoletas a bordo. Modernizar el equipo mantendrá el equipo actualizado y competitivo contra algunas de las otras naciones con las que podríamos entrar en contacto."
 SPR_spanish_armada_resurgent: "Resurgimiento de la Armada Española"
 SPR_spanish_armada_resurgent_desc: "Y así, la Armada resurgirá con grandes inversiones en la armada que revivirán lo que es una armada grande y fuerte y la verán devuelta a su antigua gloria."
 SPR_escuela_naval_militar: "Escuela Naval Militar"
 SPR_escuela_naval_militar_desc: "Los almirantes no crecen en los árboles. Es importante que nuestra academia naval sea una de las academias más prestigiosas y la mejor que pueda ser para desarrollar nuestro capital humano en nuestra armada."
 SPR_espacio_de_batalla: "Espacio de Batalla"
 SPR_espacio_de_batalla_desc: "Tener un espacio de batalla para que nuestros nuevos almirantes practiquen para sus debuts en combate y también para perfeccionar las habilidades de los almirantes actualmente en nuestro ejército."

 #defense industry
 SPR_sector_defensa: "Sector Defensa"
 SPR_sector_defensa_desc: "El sector de defensa de España ha disminuido en años pasados y ha subcontratado a medida que España se ha integrado con la OTAN y los Estados Unidos."
 SPR_infraestructura_maritima_del_norte: "Infraestructura Marítima del Norte"
 SPR_infraestructura_maritima_del_norte_desc: "Invertir en nuestra infraestructura marítima en el norte asegurará que nuestra armada tenga muchas bases para abastecerse en caso de conflicto en el Atlántico."
 SPR_infraestructura_maritima_del_sur: "Infraestructura Marítima del Sur"
 SPR_infraestructura_maritima_del_sur_desc: "Las bases navales e infraestructura en el sur mantienen nuestra fuerza en el Mediterráneo."
 SPR_bases_aereas_del_norte: "Bases Aéreas del Norte"
 SPR_bases_aereas_del_norte_desc: "Comandar los cielos en el norte de España y asegurar que las bases aéreas estén bien invertidas las mantiene disponibles para nuestra fuerza aérea."
 SPR_bases_aereas_del_sur: "Bases Aéreas del Sur"
 SPR_bases_aereas_del_sur_desc: "Las bases aéreas del sur podrían necesitar un lavado de cara."
 SPR_tedae: "TEDAE"
 SPR_tedae_desc: "Más y más inversiones en nuestra base técnica nos permitirán diseñar más y más equipos que sean adecuados para el ejército español."
 SPR_instituto_espanol_de_estudios_estrategicos: "Instituto Español de Estudios Estratégicos"
 SPR_instituto_espanol_de_estudios_estrategicos_desc: "Producir equipos que se diseñen aquí y reunir a nuestras mentes más brillantes para diseñar equipos nuevos y mejores solo generará éxito."
 SPR_fabricas_de_armas: "Fábricas de Armas"
 SPR_fabricas_de_armas_desc: "Financiar nuestras fábricas de armas con recursos adicionales ayudará a aliviar parte de nuestra dependencia de proveedores extranjeros."
 SPR_subsidios_industriales_militares: "Subsidios Industriales Militares"
 SPR_subsidios_industriales_militares_desc: "Subsidiar las industrias militares ayudará y continuará reduciendo nuestra dependencia de proveedores no nativos."
 SPR_complejo_industrial_militar: "Complejo Industrial Militar"
 SPR_complejo_industrial_militar_desc: "El Complejo Industrial Militar de España se convertirá en uno de los más fuertes del planeta. Integrar el ejército y las industrias de armas en nuestra economía solo será beneficioso para todos los involucrados."
 SPR_instituto_nacional_de_tecnica_aeroespacial: "Instituto Nacional de Técnica Aeroespacial"
 SPR_instituto_nacional_de_tecnica_aeroespacial_desc: "Aunque nuestra fuerza en el teatro del Espacio es relativamente menor, sigue siendo importante dejar nuestra marca en las industrias aeroespaciales."
 SPR_hisdesat: "Hisdesat"
 SPR_hisdesat_desc: "Hisdesat fue formada como un conglomerado de las compañías Hispasat, EADS CASA (ahora Airbus), Indra Sistemas, Sener y Ingeniería y Servicios Aeroespaciales para proveer satélites de comunicación para España. La mayoría de ellos están configurados para ser instalados para comunicaciones seguras y propósitos de GEO localización."
 SPR_sener: "SENER"
 SPR_sener_desc: "SENER es una compañía de ingeniería y construcción que provee una multitud de diferentes aplicaciones civiles y militares. Una de sus líneas de negocio principales es proveer contratos para el ejército español con sus sistemas de defensa aérea y mejorando la telemetría y telecomunicaciones para la misión PROBA-3."

 #air force
 SPR_ejercito_del_aire: "Ejército del Aire"
 SPR_ejercito_del_aire_desc: "El Ejército del Aire (Fuerza Aérea Española) tomó su primera forma a principios del siglo XX viendo sus primeras acciones de combate en Marruecos en 1913. La Fuerza Aérea Española ha visto numerosos enfrentamientos a lo largo del último siglo y continúa manteniendo una estrecha integración con sus aliados."
 SPR_calm_before_the_typhoon: "Calma Antes del Typhoon"
 SPR_calm_before_the_typhoon_desc: "La serie de cazas Typhoon es de primera línea y proporciona una integración importante con el resto de los ejércitos europeos."
 SPR_hug_the_hornets_nest: "Abrazar el Nido de Avispas"
 SPR_hug_the_hornets_nest_desc: "El Hornet es un fuerte caza de los americanos. Quizás deberíamos considerar hacerlo la columna vertebral de la Fuerza Aérea Española."
 SPR_fighter_cooperation: "Cooperación en Cazas"
 SPR_fighter_cooperation_desc: "La cooperación internacional solo nos proporcionará mejores y mejores aeronaves."
 SPR_reverse_engineering_fighters: "Ingeniería Inversa de Cazas"
 SPR_reverse_engineering_fighters_desc: "Los cazas que hemos adquirido de nuestros aliados ejemplifican cómo deberíamos diseñar a nuestros soldados. La ingeniería inversa de su tecnología puede asistir en proporcionar diseños desarrollados localmente para ayudar a nuestra fuerza aérea a ser menos dependiente de potencias extranjeras."
 SPR_floan_r_and_d: "I+D de FLOAN"
 SPR_floan_r_and_d_desc: "Las alas aéreas para nuestra armada podrían necesitar algo de financiamiento e investigación y desarrollo adicional. Es imperativo que sean competitivas para mantener los cielos sobre nuestros buques despejados y libres."
 SPR_playing_catch_up: "Poniéndose al Día"
 SPR_playing_catch_up_desc: "Nuestra fuerza aérea y la fabricación local de aeronaves son cascarones podridos y descuidados de lo que deberían ser si deseamos seguir siendo competitivos con el mundo y su capacidad para armarnos. Es hora de que recuperemos el tiempo perdido y nos devolvamos a la vanguardia de la fabricación y el diseño de aeronaves."
 SPR_start_a_bomber_fleet: "Iniciar una Flota de Bombardeo"
 SPR_start_a_bomber_fleet_desc: "Nuestra fuerza aérea gira principalmente en torno a cazas ligeros y multifuncionales. Los bombarderos serán una integración importante en nuestras fuerzas armadas para apoyar"
 SPR_close_air_support: "Apoyo Aéreo Cercano"
 SPR_close_air_support_desc: "El núcleo de cualquier fuerza aérea es el apoyo aéreo cercano. Sin CAS, las fuerzas terrestres no tendrán ningún apoyo desde el aire."
 SPR_death_from_above: "Muerte desde Arriba"
 SPR_death_from_above_desc: "Debemos diseñar bombarderos y aviones de apoyo aéreo cercano adicionales para nuestra fuerza aérea. El apoyo que pueden proporcionar las dos clases brindará el máximo apoyo y hará llover la muerte desde arriba sobre nuestros enemigos."
 SPR_control_the_skies: "Controlar los Cielos"
 SPR_control_the_skies_desc: "Cualquier buena fuerza aérea debe poder controlar los cielos donde sea relevante. Nuestra fuerza aérea debe controlar los cielos sobre España, no sea que nos convirtamos en el saco de boxeo de nuestros enemigos."
 SPR_primary_bfm: "Maniobra de Combate Básica Principal"
 SPR_primary_bfm_desc: "Las maniobras de combate básicas principales que elijamos cambiarán definitivamente la doctrina con la que nuestras aeronaves enfrentan a nuestros enemigos. Para seguir siendo competitivos, debemos elegir y perfeccionar nuestras habilidades en la doctrina que mejor se adapte a nuestras necesidades."
 SPR_relative_bfm: "Maniobra de Combate Básica Relativa"
 SPR_relative_bfm_desc: "Mejorar nuestras maniobras de combate básicas relativas puede ver algunas mejoras adicionales en el multilateralismo de nuestra fuerza. España nunca será un avión de combate de un solo truco."
 SPR_dominate_the_skies: "Dominar los Cielos"
 SPR_dominate_the_skies_desc: "La fuerza aérea española dominará los cielos y diezmará a quienes se opongan a nosotros."

 # Event Section
 # The Canaries Movement
 spain.1.t: "El Movimiento Canario"
 spain.1.d: "El movimiento canario es una lucha en curso de los canarios por su derecho a la autodeterminación. Tiene sus raíces en el colonialismo feudal cuando los monarcas españoles conquistaron las islas en el siglo XV. El movimiento alcanzó su punto máximo bajo Franco cuando intentó erradicar el regionalismo en las comunidades autónomas."
 spain.1.a: "Reprimir el Movimiento"
 spain.1.b: "Mantener el Movimiento con una Correa"
 spain.1.c: "Desestabilizar a los Canarios"
 # The Bilbao Convention
 spain.2.t: "La Convención de Bilbao"
 spain.2.d: "La ciudad de Bilbao es un monumento permanente a los movimientos separatistas en el País Vasco. Comenzamos nuestra desviación y preparación para atacar el corazón de ETA y los elementos asociados. ¿Cómo deberíamos proceder? ¿Deberíamos mantener nuestro statu quo actual con los vascos, limitar su libertad vasca o aplastar la resistencia con dura prejuicio?"
 spain.2.a: "Mantener el Statu Quo"
 spain.2.b: "Limitar las Libertades Vascas"
 spain.2.c: "Aplastar la Resistencia Vasca"
 # The Lugo List
 spain.3.t: "La Lista de Lugo"
 spain.3.d: "Lugo es una ciudad de gran importancia para el pueblo gallego. Es apropiado que decidamos su destino en este país en este sitio. ¿Deberíamos mantener el statu quo o deberíamos ajustar el destino de los gallegos?"
 spain.3.a: "Mantener el Statu Quo"
 spain.3.b: "Limitar la Libertad Gallega"
 spain.3.c: "Aplastar la Cultura Gallega"
 # The Barcelonian Reconciliation
 spain.4.t: "Reconciliación Barcelonesa"
 spain.4.d: "Barcelona es un símbolo de los catalanes. Preparando nuestras nuevas leyes en torno a la reconciliación de los catalanes en el redil. La resistencia a estos cambios probablemente será extrema y requerirá un gran levantamiento en la ciudad. ¿Cómo deberíamos proceder?"
 spain.4.a: "Mantener el Statu Quo"
 spain.4.b: "Limitar la Libertad Catalana"
 spain.4.c: "Aplastar la Resistencia Catalana"
 # Seville Pact
 spain.5.t: "El Pacto de Sevilla"
 spain.5.d: "La ciudad de Sevilla ha sido un pilar en nuestra nación durante décadas. Ha sido un asiento de gran expansión colonial, la sede de la comunidad autónoma andaluza y un punto fuerte económico en nuestra nación. La gente de Andalucía lo ve como un faro de su identidad. ¿Qué haremos con la gente del sur?"
 spain.5.a: "Mantener el Statu Quo"
 spain.5.b: "Limitar la Libertad Andaluza"
 spain.5.c: "Aplastar la Resistencia Andaluza"
 # The Northern Citizenship Question
 spain.6.t: "La Cuestión de la Ciudadanía del Norte"
 spain.6.d: "Nuestro gobierno actual ha decidido que debemos comenzar un nuevo proceso en nuestra legislación. El estatus de ciudadanía para la gente de Galicia y el País Vasco. Las opciones que hemos presentado son la revocación de la ciudadanía, la legislación de opresión o un cambio en nuestra política actual. ¿Qué deberíamos hacer?"
 spain.6.a: "Revocar la Ciudadanía"
 spain.6.b: "Un Enfoque más Suave"
 spain.6.c: "Reconciliación"
 # The Southern Citizenship Question
 spain.7.t: "La Cuestión de la Ciudadanía del Sur"
 spain.7.d: "Nuestro gobierno actual ha decidido que debemos comenzar un nuevo proceso en nuestra legislación. El estatus de ciudadanía para la gente de Cataluña y Andalucía. Las opciones que hemos presentado son la revocación de la ciudadanía, la legislación de opresión o un cambio en nuestra política actual. ¿Qué deberíamos hacer?"
 spain.7.a: "Revocar la Ciudadanía"
 spain.7.b: "Un Enfoque más Suave"
 spain.7.c: "Reconciliación"
 #Basque Support
 spain.8.t: "Los Vascos Nos Apoyan"
 spain.8.d: "Figuras y organizaciones influyentes dentro de la comunidad vasca han expresado su apoyo al gobierno central. Podríamos devolver el favor y aplicar algunos de nuestros recursos para elevar estas voces."
 spain.8.a: "Tomaremos lo que Podamos"
 spain.8.b: "Apoyar a Nuestros Partidarios"
 #Basque Protests
 spain.9.t: "Protestas Vascas"
 spain.9.d: "Se han producido protestas generalizadas en la región vasca. Multitudes se han reunido en Bilbao y Vitoria, expresando sus quejas contra el gobierno central y pidiendo la secesión del País Vasco. Debemos determinar nuestra respuesta, dejar que ventilen sus frustraciones y arriesgar que la causa secesionista gane impulso o intentar sofocar la disidencia."
 spain.9.a: "Dejar que se Desahoguen"
 spain.9.b: "Mantener la Paz"
 spain.9.c: "Reprimir"
 #Basque Riots
 spain.10.t: "Disturbios Vascos"
 spain.10.d: "Las protestas en la región vasca se han vuelto destructivas con elementos extremistas y oportunistas convirtiendo las protestas en disturbios generalizados. El caos en la ciudad requiere que suavicemos nuestro control o despleguemos unidades especializadas antidisturbios para intentar dispersar a los alborotadores."
 spain.10.a: "Dejar que se Desahoguen"
 spain.10.b: "Desplegar Policía Antidisturbios"
 #Clashes With Police In Basque
 spain.11.t: "Enfrentamientos con la Policía en el País Vasco"
 spain.11.d: "Los alborotadores en el País Vasco han respondido violentamente a la presencia policial. Bilbao parece una zona de guerra mientras los alborotadores usan armas improvisadas contra los intentos de la policía de traer paz a la ciudad. Hay daños generalizados en la ciudad y se han reportado múltiples muertes."
 spain.11.a: "Recoger los Pedazos"
