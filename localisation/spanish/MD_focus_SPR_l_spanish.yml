 # The Question of Bullfighting
 spain.50.t: "La Cuestión de las Corridas de Toros"
 spain.50.d: "Las corridas de toros han tenido una larga e importante historia en España. Ha ido perdiendo popularidad lentamente en los últimos años, pero sigue siendo bastante popular. Sin embargo, hay elementos en España que ven el deporte como abusivo y anticuado. Mantiene cierta base constitucional al ser parte de la cultura española y, como tal, está protegido por la ley. ¿Qué postura deberíamos tomar respecto a las corridas de toros?"
 spain.50.a: "Prohibir el Deporte"
 spain.50.b: "Prohibir Matar al Toro"
 spain.50.c: "Permitir que la Práctica Continúe"
 # Spanish Constitutional Court Determines Ban Unconstitutional
 spain.51.t: "El Tribunal Declara la Prohibición Inconstitucional"
 spain.51.d: "El Tribunal Constitucional Español ha declarado inconstitucional la prohibición de las corridas de toros. Citan que la práctica es una parte vital del patrimonio cultural de España. ¿Deberíamos conceder la derrota o desafiar la decisión del tribunal?"
 spain.51.a: "Derogar la Prohibición"
 spain.51.b: "Desafiar a los Tribunales"
 # Spanish Constitutional Court Determines Not Killing the Bull Unconstiution
 spain.52.t: "El Tribunal Cita Dejar Vivir al Toro como Inconstitucional"
 spain.52.d: "El Tribunal Constitucional Español ha revisado nuestra reciente legislación sobre corridas de toros. Han decidido que no matar al toro va en contra de la esencia de las corridas de toros y, como tal, se ha determinado que es inconstitucional. ¿Deberíamos conceder la derrota o desafiar esta decisión del tribunal?\n"
 spain.52.a: "Derogar la Muerte del Toro"
 spain.52.b: "Desafiar a los Tribunales"
 # Court Cases Results
 spain.53.t: "El Tribunal Ha Hablado"
 spain.53.d1: "El tribunal ha anunciado hoy que la prohibición propuesta anteriormente continuará siendo aplicada. Se mantendrá perpetuamente en el futuro."
 spain.53.d2: "El tribunal ha determinado que la legislación sobre corridas de toros es inconstitucional. Ahora están comenzando el proceso de derogar nuestra prohibición y anular la legislación actual."
 spain.53.a: "Nuestra Ley es Mantenida"
 spain.53.b: "El cambio es derogado."
 # Bullfighting Referendum
 spain.54.t: "El Referéndum sobre Corridas de Toros"
 spain.54.d: "[SPR.GetLeader] y el gobierno han decidido que la mejor opción para manejar la cuestión de las corridas de toros es un referéndum nacional. Dar a la gente el derecho a votar sobre una pieza crítica de legislación nos permitirá asegurarnos de que se apruebe sin cuestionamientos de los tribunales."
 spain.54.a: "Organizar el Referéndum"
 # Referendum Day
 spain.55.t: "Día del Referéndum"
 spain.55.d: "Hoy es el día en que votamos sobre nuestra reciente legislación. Es hora de ponerlo a votación!"
 spain.55.a: "Contar los Votos!"
 # The Results are In
 spain.56.t: "Los Resultados Están Aquí"
 spain.56.d: "La gente ha votado y ha decidido apoyar al gobierno en su legislación sobre corridas de toros. Es un gran día para la democracia."
 spain.56.d2: "Nuestra gente ha revocado nuestra legislación hoy, aprobando la mayoría necesaria para derogar nuestra reciente decisión sobre corridas de toros."
 spain.56.a: "Otro Referéndum Completo"
 # The Question of Thrones
 spain.57.t: "Cuestión de Tronos"
 spain.57.d: "La actual dinastía gobernante de los Borbones ha servido a España desde el siglo XVIII. Sin embargo, uno de nuestros pretendientes más notables es el Carlismo. Si hemos logrado suficiente popularidad y podemos aprobar una nueva ley, podemos ver a los carlistas ascender al Trono de España.\n"
 spain.57.a: "Los Carlistas Ascenderán"
 spain.57.b: "La Casa de Borbón Nos Sirve"
 # The Constitution Reformed
 spain.58.t: "La Constitución Reformada"
 spain.58.d: "Los monarcas ahora han sido presentados con la oportunidad de reformar la constitución a su imagen solicitada. ¿Qué camino deberían tomar los monarcas?"
 spain.58.a: "Una Nueva Monarquía Constitucional"
 spain.58.b: "La Monarquía Absolutista"
 # Democratic Constiutionalism
 spain.59.t: "Democracia Constitucional"
 spain.59.d: "La monarquía ha preparado una nueva constitución que incluye elementos democráticos. La gente retendrá su derecho a votar. Sin embargo, solo pueden votar por los partidos aprobados. Estos posibles partidos permitirán la cogobernanza con §Y[Western_Autocracy_L]§!."
 spain.59.a: "El Auge del Monarco-Republicanismo"
 # The Declaration of the Iberian Union
 spain.60.t: "La Declaración de la Unión Ibérica"
 spain.60.d: "La península ibérica fue la sede de dos de los imperios más grandes que ha visto el mundo. Solo imagina la fuerza y la gloria que podemos alcanzar declarando esta unión. Es hora de que abramos nuestro camino y declaremos la Unión Ibérica."
 spain.60.a: "Declarar la Unión"
 # Spin Declares the Union
 spain.61.t: "[FROM.GetName] Declara una Nueva Unión Ibérica"
 spain.61.d: "España se ha declarado el nuevo asiento de Iberia y, en respuesta, ha declarado que ahora es [FROM.GetName]. Iberia ahora es suya para reclamar mientras la corona se prepara para reactivar reclamos de hace décadas."
 spain.61.a: "Desarrollo Interesante"
 # Demand the Portuguese Throne
 spain.62.t: "[FROM.GetName] Exige Nuestro Trono"
 spain.62.d: "[FROM.GetName] ha exigido nuestro trono. Nos han presentado el ultimátum de ceder el trono o perecer. ¿Cómo deberíamos proceder?"
 spain.62.a: "Ceder el Trono"
 spain.62.b: "Vete a la mierda, Borbones"
 spain.62.c: "Vete a la mierda, Carlistas"
 # Spain Concedes to the [INSERT DYNASTY HERE]
 spain.63.t: "[FROM.GetName] Concede a Nosotros"
 spain.63.d: "[FROM.GetName] nos ha concedido el trono portugués. El destino de la tierra y el estado de derecho actualmente dependen de lo que la corona hará a continuación. El §Y[Monarchist_L]§! ha presentado sus reclamos sobre la tierra hace meses, pero en parte están pensando en el gobierno de su territorio recién conquistado. ¿Deberíamos permitir que los portugueses se gobiernen a sí mismos por el momento o deberíamos administrar directamente las tierras?"
 spain.63.a: "Un Día Maravilloso para el Trono"
 spain.63.b: "El Gobierno Portugués Puede Gobernar por Ahora"
 # Portugal Denies the Concessions
 spain.64.t: "[FROM.GetName] Niega las Concesiones"
 spain.64.d: "Los [POR.GetAdjective] nos han desafiado. Este es un desaire del más alto orden, y debemos rectificarlo de inmediato. Preparar al ejército! Los cuernos de guerra están comenzando a sonar!"
 spain.64.a: "Invadir a los Inferiores Españoles"
 # Demand Andorra
 spain.65.t: "La Marcha sobre Andorra"
 spain.65.d: "España ha desplegado una gran fuerza fuera de las fronteras nacionales de Andorra. El §Y[Monarchist_L]§! cita algún pasaje perdido en las leyes sobre un reclamo a nuestro territorio. ¿Cómo deberíamos proceder? ¿Deberíamos resistir a este enemigo más grande o deberíamos conceder a sus demandas?"
 spain.65.a: "Rendirse a los Españoles"
 spain.65.b: "Negar a los Españoles"
 # Andorra Concedes
 spain.66.t: "[FROM.GetName] Concede"
 spain.66.d: "[FROM.GetName] se ha rendido a nosotros. Nuestras tropas ahora ocupan Andorra la Vella, y nuestra administración está trabajando para integrar la ciudad-estado lo más rápido posible. Hay poco tiempo, pero pronto estaremos unificados, y la región se estabilizará nuevamente bajo nuestro gobierno."
 spain.66.a: "$spain.63.a$"
 # Andorra Defies Us
 spain.67.t: "[FROM.GetName] Nos Desafía"
 spain.67.d: "[FROM.GetName] nos ha negado un derecho de nacimiento, algo que nos han negado durante siglos. Los ocupantes ilegales que gobiernan Andorra deben ser llevados a raya. Es nuestro momento de reclamar este bloque de construcción crítico de nuestro imperio antes de que esté fuera de nuestro alcance para siempre."
 spain.67.a: "Andorra la Vella Será Nuestra!"
 # Demand the Rock
 spain.68.t: "[FROM.GetName] Exige la Roca"
 spain.68.d: "Los españoles alguna vez gobernaron Gibraltar, y han abogado por su regreso durante décadas. Aunque hemos retenido la Roca desde el siglo XVIII, todavía reclaman ver su regreso a España. ¿Cómo deberíamos proceder? ¿Deberíamos conceder Gibraltar a los españoles o deberían tomar otra siesta?"
 spain.68.a: "Conceder Gibraltar"
 spain.68.b: "Toma una Siesta, Español."
 # [OWNER] Gives Up Gibratlar
 spain.69.t: "[FROM.GetName] Concede [19.GetName]"
 spain.69.d: "Gibraltar ahora ondea la bandera española una vez más. El [FROM.GetName] ya no controla este enclave en nuestra frontera; ahora dominamos los estrechos como deberíamos haberlo hecho durante los últimos siglos, otra victoria para nuestra gran nación mientras revisamos nuestra política exterior."
 spain.69.a: "$spain.63.a$"
 # [OWNER] Refuses to Concede Gibraltar
 spain.70.t: "[FROM.GetName] Rechaza Nuestra Demanda"
 spain.70.d: "Los perros que poseen [19.GetName] nos han negado nuestro derecho a la Roca. Debemos prepararnos para rectificar este desaire o seremos el hazmerreír del mundo. Estaba escrito en las estrellas que la bandera [THIS.GetAdjective] ondee sobre la Roca una vez más."
 spain.70.a: "Apoderarse de Nuestra Tierra Legítima!"
 # The Spanish Empire Revived
 spain.71.t: "El Imperio Español Revivido"
 spain.71.d: "[FROM.GetName] ha declarado un nuevo Imperio Español, y su camino hacia la gloria es claro. El revival de un imperio una vez muerto pero ahora revivido mientras el statu quo del mundo ha cambiado. El mundo observa mientras [SPR.GetLeader] y su gobierno continúan siendo impredecibles en este momento problemático."
 spain.71.a: "Un Desarrollo Preocupante"
 # The LGBTQIA+ Stance
 spain.72.t: "La Postura LGBTQIA+"
 spain.72.d: "España históricamente se ha sentado a ambos lados de la valla con respecto a la comunidad gay. Tiene un historial bajo Franco de encarcelar a los gays y un cambio inmediato mientras transitaba a la democracia. Es un tema prevalente mientras avanzamos. ¿Deberíamos dar marcha atrás en nuestra postura sobre los derechos gay o continuar apoyándolos en el futuro?"
 spain.72.a: "Una Nueva Postura"
 spain.72.b: "Mantener el Statu Quo"
 spain.72.c: "Prohibir a los Gays"
 # Pin Parental Education
 spain.73.t: "Educación Pin-Parental"
 spain.73.d: "La educación pin-parental es la capacidad de un padre de tener derechos de \"veto\" en asuntos educativos. Los elementos de derecha han abogado por esto durante décadas y, como tal, están preparando una nueva legislación. La nueva legislación permitirá a los padres negar a sus hijos la recepción de educación sobre lo que llaman información \"innecesaria\". ¿Qué postura tomaremos?"
 spain.73.a: "Veto Parental Completo"
 spain.73.b: "Votar sobre Temas Controversiales"
 spain.73.c: "De hecho... en segunda instancia"
 # Rise of Nativism
 spain.74.t: "El Auge del Nativismo"
 spain.74.d: "El nativismo ha comenzado a crecer lentamente en nuestra nación. El concepto de nativismo pone a las personas o ciudadanos naturales de un país antes que los inmigrantes, legales o ilegales. El aumento de la popularidad de las fuerzas de derecha ha visto que este movimiento gane más y más impulso en los últimos años. Nuestro gobierno debe elegir la forma de nativismo que deseamos seguir en nuestra nación. ¿Deberíamos tomar una postura dura o más suave sobre este movimiento?"
 spain.74.a: "MSGA! MSGA! MSGA!"
 spain.74.b: "Todos Nacidos, Todos Españoles"
 # The Return of Francoism
 spain.75.t: "El Regreso del Falangismo"
 spain.75.d: "Hemos regresado a nuestras raíces ya que [SPR.GetLeader] y [Nat_Fascism_L] han recuperado el poder y están comenzando el regreso de un nuevo orden en nuestra gran nación. El regreso del fascismo brilla intensamente como el sol mientras un nuevo amanecer se asienta en Madrid. [SPR.GetLeader] ha declarado que inaugurarán una nueva era para [SPR.GetName] y reformarán la república en un nuevo Estado Falangista. El fénix se elevará una vez más en nuestra gran nación."
 spain.75.a: "Gloria a España!"
 # Spain Returns to Francoism
 spain.76.t: "[FROM.GetName] Regresa al Falangismo"
 spain.76.d: "[FROM.GetName] ha visto recientes disturbios en el gobierno español. La Falange ha tomado el manto del gobierno para el pueblo español una vez más. La elección de [SPR.GetLeader] fue una victoria difícil pero una victoria al fin y al cabo. Solo el tiempo dirá las repercusiones mundiales debido a este cambio."
 spain.76.a: "Hmm..."
 # The New Francoist Woman
 spain.77.t: "Una Nueva Mujer Falangista"
 spain.77.d: "Los hombres tienen su lugar, al igual que las mujeres. Mientras nuestra nación continúa avanzando por este camino, debemos decidir el rol de la mujer en nuestra nación. Mantener estándares más tradicionales verá tasas de crecimiento poblacional más altas. Sin embargo, permitir la elección de la mujer nos dará más oportunidades económicas diversas."
 spain.77.a: "Las Mujeres Sirven al Frente Interno"
 spain.77.b: "La Fuerza Está en la Elección"
 # Abolish the Monarchy
 spain.78.t: "Abolir la Monarquía"
 spain.78.d: "El nuevo gobierno comunista bajo [SPR.GetLeader] ha presentado una nueva moción. Están preparando una legislación para abolir la monarquía. Sin embargo, la situación es tensa ya que hay dos partes en esta decisión revolucionaria. Nuestra primera iteración de la legislación será depuesta del poder, y la otra opción resultará en la ejecución masiva de la familia gobernante para asegurarse de que nunca regresen. ¿Cómo debería proceder el gobierno?"
 spain.78.a: "El Estilo Francés"
 spain.78.b: "Deponer a los Monarcas"
 # Spain Has Abandoned the Monarchy
 spain.79.t1: "[FROM.GetName] Ejecuta a la Familia Real"
 spain.79.t2: "[FROM.GetName] Abandona a los Reales"
 spain.79.d1: "La monarquía de [SPR.GetName] ha sido ejecutada por las manos del pueblo. El levantamiento ha transitado desde su monarquía constitucional mientras la nación se acerca al comunismo. Es una situación precaria en [SPR.GetName], y el mundo la observará de cerca mientras se desarrolla."
 spain.79.d2: "La monarquía de [SPR.GetName] ha sido abandonada por el pueblo. [SPR.GetLeader] y la coalición gobernante han determinado que es hora de abolir la monarquía y sus métodos arcaicos. Es un cambio drástico mientras reescriben la constitución para permitir este cambio. Todas las naciones del mundo están observando la situación en [SPR.GetName] con un ojo cauteloso."
 spain.79.a: "Un Nuevo Camino para [FROM.GetName]"
 # The Emancipation of the New Woman
 spain.80.t: "Emancipación de la Nueva Mujer"
 spain.80.d: "Nuestras mujeres son nuestro mayor activo. Emanciparlas y liberarlas por encima de su estatus y oficiarlas como iguales ante la ley, eliminando todas las formas de discriminación de género, permitirá que nuestras mujeres se conviertan en una herramienta para nuestra nueva sociedad comunista—todos en [SPR.GetName] deberían compartir el poder con nuestras comujeres de inmediato!"
 spain.80.a: "Más Libres las Mujeres, Más Libre el Pueblo"
 # Revise Immigration Rule
 spain.81.t: "Revisar las Reglas de Inmigración"
 spain.81.d: "Ha llegado el momento de decidir una política de inmigración. Podemos movernos en la dirección de abrir nuestras fronteras a todos los que deseen venir, traer más trabajadores de alto valor añadido con un programa de visas ampliado, o tomar una postura más antiinmigración."
 spain.81.a: "Ciudadanía para Todos"
 spain.81.b: "Estado de Visa"
 spain.81.c: "Sin Visa, Sin Entrada"
 # The Blueshirts March on Vitoria
 spain.83.t: "Camisas Azules Marchan sobre Vitoria"
 spain.83.d: "Los Falangistas han tomado movimiento en las calles de Vitoria hace unas horas y actualmente están preparándose para atacar a simpatizantes antigubernamentales y nacionalistas de la ETA. La paramilitar está lista y esperando órdenes de [SPR.GetLeader]."
 spain.83.a: "La Noche de Vitoria Rota"
 spain.83.b: "Rodear a los Conspiradores"
 # The Outcome
 spain.84.t: "La Marcha sobre Vitoria"
 spain.84.d1: "Nuestra marcha sobre Vitoria ha concluido. Los Falangistas causaron daños masivos, y la ciudad de Vitoria sufrió un gran número de bajas mientras luchaban en las calles. Es un mal necesario, pero avanzaremos."
 spain.84.d2: "Miembros clave de la causa separatista vasca han sido encontrados y ejecutados sumariamente en las calles de Vitoria. La ciudad se ha teñido de rojo con la sangre de los separatistas, y pronto se instaurará la paz en esta provincia rebelde bajo el gobierno falangista."
 spain.84.d3: "Las fuerzas de Camisas Azules han marchado y chocado con la población local en una lucha por los conspiradores que apoyan la independencia vasca. La situación rápidamente se volvió violenta mientras las fuerzas paramilitares falangistas presionaban a los partidarios vascos, causando un rápido descenso al caos en las calles."
 spain.84.d4: "Las fuerzas proindependencia de la ETA han sido oficialmente rodeadas hoy mientras los gobiernos falangistas fueron recibidos con los brazos abiertos en las calles de Vitoria. Las fuerzas hostiles han sido aplastadas o severamente disminuidas al tener a estos miembros clave arrestados y puestos bajo arresto."
 spain.84.a: "Vitoria es Española"
 #Prestige Tanker Accident
 spain.85.t: "Accidente del Petrolero Prestige"
 spain.85.d: "Durante una tormenta, el petrolero MV Prestige, que transportaba 77,000 toneladas de fuel oil pesado, reventó un tanque. La nave posteriormente se hundió a unos 210 kilómetros de la costa de Galicia. Se estima que derramó un volumen de 67,000 m3 de fuel oil pesado. El derrame ha contaminado miles de kilómetros de costa y más de mil playas en las costas españolas, francesas y portuguesas, así como causando gran daño a la industria pesquera local. Este derrame es el mayor desastre ambiental en la historia de España."
 spain.85.a: "Comenzar a Limpiar Aves"
 # The Blueshirts March on Barcelona
 spain.86.t: "La Marcha sobre Barcelona"
 spain.86.d: "Las fuerzas falangistas se han preparado para marchar sobre Barcelona. Es el último bastión principal de presión antifalangista dentro de la nación. Eliminando este último bastión de resistencia contra el separatismo."
 spain.86.a: "La Noche de Barcelona Rota"
 spain.86.b: "Rodear a los COnspiradores"
 # The Outcome
 spain.87.t: "La Marcha sobre Barcelona"
 spain.87.d1: "Nuestra marcha sobre Barcelona ha concluido. Los Falangistas causaron daños masivos, y la ciudad de Barcelona sufrió un gran número de bajas mientras luchaban en las calles. Es un mal necesario, pero avanzaremos."
 spain.87.d2: "Miembros clave de la causa separatista catalana han sido encontrados y ejecutados sumariamente en las calles de Barcelona. La ciudad se ha teñido de rojo con la sangre de los separatistas, y pronto se instaurará la paz en esta provincia rebelde bajo el gobierno falangista."
 spain.87.d3: "Las fuerzas de Camisas Azules han marchado y chocado con la población local en una lucha por los conspiradores que apoyan la independencia catalana. La situación rápidamente se volvió violenta mientras las fuerzas paramilitares falangistas presionaban a los partidarios catalanes, causando un rápido descenso al caos en las calles."
 spain.87.d4: "Las fuerzas proindependencia de la ETA han sido oficialmente rodeadas hoy mientras los gobiernos falangistas fueron recibidos con los brazos abiertos en las calles de Barcelona. Las fuerzas hostiles han sido aplastadas o severamente disminuidas al tener a estos miembros clave arrestados y puestos bajo arresto."
 spain.87.a: "Barcelona es Española"
 # African Migrant Crisis
 spain.201.t: "Crisis de Migrantes Africanos"
 spain.201.d: "En África, la pobreza, la mala gobernanza, la inestabilidad interna recurrente, las economías mal gestionadas y los conflictos han generado migrantes económicos y refugiados. El rápido crecimiento de la fuerza laboral junto con el lento crecimiento del empleo desencadena la migración juvenil. La mala calidad de la educación y la falta de habilidades limitan las oportunidades de empleo para los jóvenes. Dado que Ceuta y Melilla son partes integrales de España y, por lo tanto, de la Unión Europea, los migrantes africanos están intentando \"etiquetar\" en territorio de la UE y solicitar el estatus de refugiado."
 spain.201.a: "No Dejar Entrar a Nadie"
 spain.201.b: "Dejar Entrar a Todos"
 spain.201.c: "Dejar Entrar a Algunos"
 # African Migrants Assault Ceuta
 spain.202.t: "Migrantes Africanos Asaltan Ceuta"
 spain.202.d: "La valla fronteriza en Ceuta está siendo asaltada por cientos de migrantes que intentan escalar las vallas y obtener el estatus de refugiado en territorio español. Los ojos de la comunidad internacional están en Ceuta, esperando nuestra respuesta. Podríamos recibirlos con balas de goma y gas lacrimógeno o abrir nuestras fronteras y dejarlos entrar, aunque ciertas facciones antiinmigrantes dentro del gobierno tienen otra... propuesta modesta."
 spain.202.a: "Respuesta No Letal"
 spain.202.b: "Abrir Fuego"
 spain.202.c: "Abrir Nuestras Puertas"
 # African Migrants Assault Mellila
 spain.203.t: "Migrantes Africanos Asaltan Melilla"
 spain.203.d: "La valla fronteriza en Melilla está siendo asaltada por cientos de migrantes que intentan escalar las vallas y obtener el estatus de refugiado en territorio español. Los ojos de la comunidad internacional están en Melilla esperando nuestra respuesta. Podríamos recibirlos con balas de goma y gas lacrimógeno o abrir nuestras fronteras y dejarlos entrar, aunque ciertas facciones antiinmigrantes dentro del gobierno tienen otra... propuesta modesta."
 spain.203.a: "Respuesta No Letal"
 spain.203.b: "Abrir Fuego"
 spain.203.c: "Abrir Nuestras Puertas"
 # The Abdication of Juan Carlos
 spain.204.t: "La Abdicación de Juan Carlos"
 spain.204.d: "En medio de la creciente presión y su edad, nuestro Rey Juan Carlos ha decidido renunciar al poder y permitir que su hijo Felipe VI suceda el trono de [SPR.GetName]. Aunque el Rey cita razones personales, ha habido un cuestionamiento significativo sobre la controversia que rodea a la familia real y un cierto viaje de caza de elefantes. No obstante, la corona ahora pasará a Felipe después de cuarenta años de gobierno."
 spain.204.a: "El Trono Cambia"
 # The Death of Carlos Hugo
 spain.205.t: "La Muerte de Carlos Hugo"
 spain.205.d1: "Carlos Hugo fue el pretendiente carlista al trono español desde 1977 con la transición de la jefatura de la casa de su padre. Aunque el carlismo no ha tenido mucha influencia en tiempos recientes, sigue siendo una fuerza prominente en los reinos monárquicos de España."
 spain.205.d2: "El rey, Carlos Hugo, ha fallecido hoy en un gran revés. Es un giro desafortunado de los acontecimientos y ha causado una gran tristeza en nuestra nación. Aunque solo recientemente tomó el poder bajo la reclamación de la causa carlista. La historia recordará su nombre como uno de los principales miembros de la causa carlista."
 spain.205.a: "El Carlismo Sigue Vivo"
 # Ciudadanos
 spain.206.t: "Se Forma el Partido Político Ciudadanos"
 spain.206.d: "El partido político Ciudadanos ha sido noticia recientemente como un nuevo partido en Cataluña. Es un partido liberal postnacionalista que defiende una profunda ideología nacionalista española."
 spain.206.a: "El tiempo lo dirá..."
 # Vox Forms
 spain.207.t: "El Ascenso de Vox"
 spain.207.d: "Vox (latín para \"Voz\") es un partido conservador nacional que recientemente ha comenzado a ganar popularidad. El partido se formó como una escisión del [conservatism_L] porque se consideraban demasiado \"liberales\". La escisión del partido fue una derivación de miembros del partido PP neoconservadores o socialmente conservadores. Algunos de los puntos principales de este nuevo partido buscan reescribir la constitución española para abolir la autonomía regional y los parlamentos. Es una gran diferencia con el clima político actual y presagia tiempos venideros."
 spain.207.a: "Intrigante."
 # Espana 2000
 spain.208.t: "La Formación de España 2000"
 spain.208.d: "España 2000 es un partido político de extrema derecha que se define como populista y aboga por una mezcla de democracia social y conservadurismo centrado en la defensa de la familia. El partido continúa manteniendo un sentimiento euroescéptico, anti-globalismo y proteccionista para la economía española. José Luis Roberto formó el partido para diferenciarse del Partido Popular (PP), permitiéndole diferenciarse de la principal fuerza conservadora de España."
 spain.208.a: "Una Ola de Derecha"
 # Alternativa Espanola Forms
 spain.209.t: "Alternativa Española Toma Forma"
 spain.209.d: "Hoy, Rafael López-Diéguez ha sido noticia al declarar un nuevo partido político en España. Alternativa Española (Alternativa Española) es un nuevo partido político de derecha que se describe a sí mismo como un partido social cristiano y transversal. Su declaración de programa político discute la \"Defensa de la Vida\" (la oposición general al aborto), pro-familia, fuertes raíces cristianas y una nueva unidad de España. Aunque el partido se determina a sí mismo como transversal, se siente cómodo en la derecha a pesar de citarse como de tendencia izquierdista en asuntos sociales y económicos."
 spain.209.a: "Un Nuevo Contendiente"
 # Unidos Podemos
 spain.210.t: "Unidos Podemos Sube al Escenario"
 spain.210.d: "Unidos Podemos es un conglomerado de los partidos Equo, Izquierda Unida y Podemos. Los tres partidos de izquierda se han unido en una causa común para disputar las elecciones en España como un partido de izquierda unido. Se cita a sí mismo como un partido populista de izquierda y defiende ideas de democracia social pesada."
 spain.210.a: "Una Nueva Fuerza de Izquierda"
 # Unidas Podemos Name Change
 spain.211.t: "Un Nuevo Nombre"
 spain.211.d: "El fundador de Unidos Podemos, Pablo Iglesias, ha anunciado un cambio de nombre de Unidos Podemos a Unidas Podemos antes de las próximas elecciones."
 spain.211.a: "Fascinante"
 # Conscription Comes to Question
 spain.212.t: "Bilbao Recibe el Premio Nobel Urbano"
 spain.212.d: "La ciudad de Bilbao ha sido anunciada como la última receptora del Premio Lee Kuan Yew World City. El estado-ciudad de Singapur presenta el premio en conjunto con la Academia Nobel Sueca por urbanismo. Su desarrollo desde la década de 1990 ha sido un éxito rotundo y ha sido recompensado por tales esfuerzos."
 spain.212.a: "Maravilloso para Bilbao!"
 # Lugo Roman Walls
 spain.213.t: "Las Murallas Romanas de Lugo, Sitio del Patrimonio"
 spain.213.d: "Las murallas romanas de Lugo fueron construidas en el siglo III y permanecen en gran parte intactas desde su construcción. Las murallas se extienden más de dos kilómetros alrededor del centro histórico de Lugo en Galicia. Estas fortificaciones de larga data han sido añadidas a la Lista del Patrimonio Mundial de la UNESCO como un monumento cultural para el mundo y la humanidad."
 spain.213.a: "Desarrollos Asombrosos"
 # ETA Car Bombing In Madrid
 spain.214.t: "Ataque con Coche Bomba de la ETA en Madrid"
 spain.214.d: "Un coche bomba cargado con 25 kg de explosivos ha estallado en la calle Corazón de María en Madrid. La ETA aparentemente apuntó a Juan Junquera, un funcionario del gobierno que sobrevivió."
 spain.214.a: "Una Tragedia"
 # Banning Batasuna
 spain.215.t: "Prohibición de Batasuna"
 spain.215.d: "El Tribunal Supremo de España ha declarado ilegal al partido vasco \"Batasuna\". El Tribunal Constitucional de España ha confirmado esta decisión. Aunque Batasuna niega cualquier vínculo con la ETA, muchos líderes de Batasuna han sido encarcelados debido a sus actividades en la ETA. La prohibición prohíbe a sus representantes disputar elecciones, celebrar manifestaciones o mítines públicos y congela sus activos."
 spain.215.a: "Tenía que hacerse"
 # ETA Train Attacks Thwarted
 spain.216.t: "Ataques de Tren de la ETA Frustrados"
 spain.216.d: "La ETA ha intentado detonar 50 kg de explosivos dentro de la concurrida estación de Chamartín en Madrid en Nochebuena. La policía frustró el intento cuando detuvieron a un miembro de la ETA que intentaba cargar 28 kg de explosivos en un tren con destino a Madrid en San Sebastián. Otra bomba con más de 20 kg de explosivos fue encontrada luego dentro de un segundo tren que pasaba cerca de Burgos en su camino a Madrid. Hemos cerrado las líneas ferroviarias en el área hasta que podamos estar seguros de que no hay más ataques aún por descubrir."
 spain.216.a: "Un Pequeño Precio a Pagar"
 # Madrid–Barajas Airport Bombing
 spain.217.t: "Bombardeo en el Aeropuerto de Madrid-Barajas"
 spain.217.d: "Una furgoneta bomba que contenía de 500 a 800 kilogramos ha explotado en la terminal T4 del aeropuerto de Madrid-Barajas, matando a dos y dejando 52 heridos. La ETA ha reclamado la responsabilidad del ataque. El ataque dañó la terminal del aeropuerto y destruyó toda la estructura del estacionamiento."
 spain.217.a: "Otra Tragedia"
 # Basque Self-determination Referendum
 spain.218.t: "Referéndum de Autodeterminación Vasca"
 spain.218.d: "Un referéndum consultivo sobre la autodeterminación de España ha sido declarado ilegal por el Tribunal Constitucional de España. Algunos dentro del propio Partido Nacionalista Vasco se opusieron al referéndum ya que se pensaba que fortalecería a la ETA, que en este punto está en declive."
 spain.218.a: "Referéndon't"
 # Jurdan Martitegi Arrested
 spain.219.t: "Jurdan Martitegi Arrestado"
 spain.219.d: "Jurdan Martitegi Lizaso, el líder de la unidad de comando de la ETA, ha sido arrestado por la policía francesa. Se le considera uno de los miembros más peligrosos de la ETA; este arresto reducirá en gran medida la violencia del grupo."
 spain.219.a: "No Pases Go, No Cobres $200"
 # Guardia Civil Bombings
 spain.220.t: "Bombardeos de la Guardia Civil"
 spain.220.d: "Dos coches bomba han explotado fuera de las oficinas de la Guardia Civil en Calvià y Burgos. Dos personas han muerto y 65 resultaron heridas, incluidas mujeres y niños. La ETA ha reclamado la responsabilidad del ataque."
 spain.220.a: "Otra Tragedia..."
 # Permenant Ceasefire With The ETA
 spain.221.t: "Alto el Fuego Permanente con la ETA"
 spain.221.d: "La ETA ha declarado que un alto el fuego que llamó hace cuatro meses es ahora \"permanente y general\". Más de 800 personas han muerto en la violencia de la ETA desde que se fundó el grupo, pero parece que ahora el terror ha llegado a su fin."
 spain.221.a: "¿Finalmente ha Terminado?"
 # Constitution Day Bombings
 spain.222.t: "Bombardeos del Día de la Constitución"
 spain.222.d: "Pequeñas bombas han estallado en las ciudades de Alicante, Ávila, Ciudad Real, León, Málaga, Santillana del Mar y Valladolid. Los ataques coinciden con la celebración de nuestro Día de la Constitución."
 spain.222.a: "Afortunadamente Nadie Murió"
 # Another Car Bombing In Madrid
 spain.223.t: "Otro Ataque con Coche Bomba en Madrid"
 spain.223.d: "Un Renault 19 blanco con 30 kg de clorato detonó junto a un par de oficinas corporativas en Madrid. Cuarenta y dos personas resultaron heridas."
 spain.223.a: "Otra Vez No!"

 # 2006 - Statute of Autonomy of Catalonia
 spain.230.t: "Estatuto de Autonomía de Cataluña"
 spain.230.d: "El gobierno de Cataluña ha publicado oficialmente su nuevo Estatuto de autonomía. La revisión del Estatuto vio cambios drásticos en las regulaciones de la simbología catalana, declarando el catalán como el idioma de la región y la creación de derechos específicos defendidos por el Estatuto que son separados de la constitución española. Sin embargo, esto no estuvo exento de controversia. El Estatuto declara a Cataluña una \"nación\" en el preámbulo del texto diferenciando."
 spain.230.a: "Es lo que es"
 spain.230.b: "La Obsesión por la Identidad es un Monstruo"
 # 2010 - Spanish Constitutional Court Nullifies the Statute of Autonomy
 spain.231.t: "El Tribunal Constitucional Revisa el Estatuto"
 spain.231.d: "El Estatuto de Cataluña ha enfrentado un escrutinio masivo de oponentes políticos y más a lo largo de los últimos años. El tribunal ha fallado seis a cuatro a favor de reescribir catorce del Estatuto y una mayor interpretación de veintisiete artículos más. Los catalanes han comenzado sus protestas contra el tribunal. El tiempo dirá qué significará esta decisión para la nación..."
 spain.231.a: "¿Qué Resultará de Esto?"
 # First Autonomy Protest
 spain.232.t: "Las Protestas de 2010"
 spain.232.d: "A principios de este año, el tribunal constitucional dictaminó revisar el Estatuto de Autonomía en Cataluña para reducir el sentimiento nacionalista de él. Hoy el pueblo catalán ha marchado en masa en el centro de Barcelona contra las limitaciones de la autonomía de Cataluña y la decisión del tribunal. Se estima que entre 1,1 millones y 1,5 millones de personas estuvieron presentes en esta protesta en Barcelona."
 spain.232.a: "Movilizar a la Policía"
 spain.232.b: "Dejarles Demostrar"
 spain.232.c: "Negociar con los Organizadores"
 # Catalonia Demands Independences
 spain.233.t: "Los Catalanes Exigen Independencia"
 spain.233.d: "Los catalanes han vuelto a salir a las calles de Barcelona. El pueblo de Cataluña está cada vez más insatisfecho con el gobierno de Madrid sobre ellos. Lo que una vez fue una protesta por la eliminación de su Estatuto de autonomía. Ahora son demandas directas de independencia. ¿Deberíamos darles lo que desean?"
 spain.233.a: "Dejar Ir a Cataluña"
 spain.233.b: "Apretar el Control"
 # 2013 Catalan Way
 spain.234.t: "El Camino Catalán"
 spain.234.d: "Las protestas en Cataluña continúan sacudiendo la región. Las tensiones están aumentando y creciendo, y solo están empeorando la situación entre el pueblo catalán. Esta protesta vio a casi un millón y medio de personas en Cataluña protestando y demostrando a favor de la independencia."
 spain.234.a: "Movilizar a la Policía"
 spain.234.b: "Dejarles Demostrar"
 spain.234.c: "Negociar con los Organizadores"
 # 2014 - Catalan Way
 spain.235.t: "El Camino Catalán de 2014"
 spain.235.d: "Las protestas en Cataluña continúan sacudiendo la región. Las tensiones están aumentando y creciendo, y solo están empeorando la situación entre el pueblo catalán. Esta protesta vio a casi dos personas en Cataluña protestando y demostrando a favor de la independencia. Esta protesta por la independencia es un precursor de algo mucho más grande, y solo el tiempo dirá qué será de esto."
 spain.235.a: "Movilizar a la Policía"
 spain.235.b: "Dejarles Demostrar"
 spain.235.c: "Negociar con los Organizadores"
 # 2014 - Self-Determination Referendum
 spain.236.t: "Referéndum de Autodeterminación"
 spain.236.d: "El gobierno catalán ha organizado un referéndum hoy sobre la independencia de Cataluña. Aquellos que participaron en este histórico referéndum votaron abrumadoramente a favor de la independencia. Este referéndum se considera una consulta legal y no es legalmente vinculante para la independencia."
 spain.236.a: "Movilizar a la Policía"
 spain.236.b: "Dejarles Demostrar"
 spain.236.c: "Negociar con los Organizadores"
 # 2016 - Go Ahead, Catalan Republic!
 spain.237.t: "Adelante, República Catalana!"
 spain.237.d: "La gente ha vuelto a salir a las calles a favor de la independencia. El recién elegido Charles Puigdemont ha insuflado nueva vida al movimiento independentista de Cataluña. Este cambio en las aguas ha desencadenado un polvorín. Otra manifestación de un millón de personas continúa haciendo oír sus voces en las calles de Barcelona."
 spain.237.a: "Movilizar a la Policía"
 spain.237.b: "Dejarles Demostrar"
 spain.237.c: "Negociar con los Organizadores"
 #  2017 - Catalonian Declaration of Independence
 spain.238.t: "Declaración de Independencia de Cataluña"
 spain.238.d: "El parlamento catalán ha declarado a Cataluña una nación independiente. El jefe de gobierno Charles Puigdemont actuó según los deseos del pueblo y comenzó su separación de España. ¿Cómo deberíamos reaccionar? ¿Deberíamos dejar que la gente de Cataluña abandone España?"
 spain.238.a: "Cataluña es Libre"
 spain.238.b: "Disolver el Parlamento Catalán"
 # Charles Puigdemont Flees Spain
 spain.239.t: "Charles Puigdemont Huye"
 spain.239.d: "El traidor Charles Puigdemont y otros miembros clave del gobierno catalán han huido de España para escapar de las órdenes de arresto en su contra. Desapareciendo hacia el norte hacia Bélgica y otros lugares, ha escapado de nuestra jurisdicción por ahora..."
 spain.239.a: "Bastardo."
 # Trial of Catalonian Independence Leaders
 spain.240.t: "Juicio a los Líderes de la Independencia de Cataluña"
 spain.240.d: "Los principales líderes independentistas de Cataluña son juzgados hoy por sus acciones y participación en la declaración de independencia de 2017. Es hora de llevar a estos insurrectos ante la justicia de una vez por todas. El tribunal ha declarado que nueve de los acusados pasarán de nueve a trece años en prisión."
 spain.240.a: "Buena desaparición."
 # 2019 Catalan Protests
 spain.241.t: "Protestas Masivas en Cataluña"
 spain.241.d: "Los catalanes han vuelto a salir a las calles para protestar contra el gobierno español. Están citando abuso de poder y mucho más, ya que el juicio de los líderes independentistas ha causado un conflicto rampante en Barcelona. La gente clama por la independencia y el derecho a la autodeterminación."
 spain.241.a: "Movilizar a la Policía"
 spain.241.b: "Dejarles Demostrar"
 spain.241.c: "Negociar con los Organizadores"
 # 2021 Pardoning of Catalonian Separatists
 spain.242.t: "Indulto a los Separatistas"
 spain.242.d: "[SPR.GetLeader] ha tomado una ruta muy diferente a la esperada. En un giro de la política gubernamental, emitieron indultos para los separatistas sentenciados a dos años de prisión. La decisión de indultar a los separatistas por parte de [SPR.GetLeader] es un movimiento crucial para reparar las relaciones con Cataluña y el gobierno español en Madrid."
 spain.242.a: "Unidos Venceremos"
 # 2002 - Spain Commits State Terrorism
 spain.243.t: "Los Tribunales Declaran que el Estado Cometió Terrorismo de Estado"
 spain.243.d: "En un cambio masivo de rumbo, los tribunales han declarado que el Estado español cometió actos de terrorismo patrocinado por el Estado contra Antonio Cubillo. Un destacado secesionista de las Islas Canarias con su intento de asesinato. Es el primer ejemplo del estado siendo reconocido por cometer actos de terrorismo contra el pueblo de España. ¿Cómo deberíamos proceder?"
 spain.243.a: "Ignorar a los Tribunales"
 spain.243.b: "Pagar los Daños"
 # 2012 - Antonio Cubillo Passes Away
 spain.244.t: "Fallecimiento de Antonio Cubillo"
 spain.244.d: "El fundador del Movimiento de Independencia de las Islas Canarias falleció hoy a los 82 años en su casa en Santa Cruz de Tenerife. El pueblo de las Islas Canarias llora a este faro de su cultura y la cara de los movimientos independentistas canarios. Vivió una vida plena escapando de la persecución del Régimen Franquista, exiliándose en Argelia, donde comenzó su campaña por la independencia. En 1978 quedó lisiado en un intento de asesinato vinculado al interior español, pero continuó viviendo. Aunque sus esfuerzos no vieron mucho en términos de independencia para las Islas Canarias. La idea de la independencia arde más brillante en las mentes y los corazones del pueblo de las Islas Canarias."
 spain.244.a: "Realizar un Funeral Patrocinado por el Estado"
 spain.244.b: "Un Día Triste para los Canarios"
 # 2004 - Metropol Parasol Project
 spain.245.t: "El Proyecto Metropol Parasol"
 spain.245.d: "El Metropol Parasol es un proyecto recién presentado en la ciudad de Sevilla presentado al gobierno para su producción. La ciudad de Sevilla y su comunidad de desarrollo eligieron su ubicación para construir un estacionamiento subterráneo con espacio para un mercado en la parte superior. Sin embargo, la construcción reveló ruinas que datan de la era romana y Al-Ándalus. La construcción se detuvo de inmediato y ha permanecido dormida hasta el día de hoy. La ciudad abrió licitaciones para el desarrollo de la región, y Metropol Parasol ganó la licitación. ¿Deberíamos aceptar este proyecto?"
 spain.245.a: "Mostrarles Dinero!"
 spain.245.b: "Respaldarlo Políticamente"
 spain.245.c: "Un Proyecto Estúpido"
 # 2008 - Metropol Parasol Project In Trouble
 spain.246.t: "El Proyecto Metropol Parasol Requiere Fondos"
 spain.246.d: "Ya sea por mala gestión o problemas con otras cosas, el Proyecto Metropol Parasol necesita fondos adicionales. Podrían estar usando esto para recursos adicionales o asistencia adicional para el diseño. Nunca sabremos cómo estos artistas están gastando su dinero. ¿Cómo deberíamos proceder?"
 spain.246.a: "Darles el Dinero"
 spain.246.b: "No, Arréglenselas"
 # Metropol Parasol Project Complete!
 spain.247.t: "Proyecto Metropol Parasol Completado"
 spain.247.d: "El Proyecto Metropol Parasol, ahora llamado Las Setas, finalmente ha sido completado. Es una vista impresionante mientras se corta la cinta final, permitiendo la entrada de las personas de España por primera vez desde su concepción. Realmente es una vista magnífica."
 spain.247.a: "Genial"
 # 2001 Moroccan Fishery Deals
 spain.248.t: "Los Acuerdos Pesqueros con Marruecos"
 spain.248.d: "Hoy [SPR.GetLeader] y [MOR.GetLeader] han comenzado a finalizar un acuerdo sobre las zonas de pesca fuera de Marruecos. El acuerdo presentado es mucho más favorable para la delegación marroquí. Sin embargo, este es el último acuerdo que están dispuestos a negociar. Dicta que España reducirá el número de embarcaciones pesqueras que navegan en la ZEE (Zona Económica Exclusiva) de Marruecos."
 spain.248.a: "Aceptar el Acuerdo"
 spain.248.b: "Rechazar el Acuerdo"
 # 2008 - Funding for the Sagrada Familia
 spain.253.t: "Financiamiento para la Sagrada Familia"
 spain.253.d: "La Sagrada Familia comenzó su construcción en marzo de 1882 y ha continuado siendo trabajada a lo largo de estos siglos pasados. Es una maravilla contemporánea de la arquitectura diseñada por el arquitecto Antoni Gaudí, quien falleció en 1926. A menudo es un signo de debate sobre si la construcción debería cesar debido a la muerte del arquitecto. Sin embargo, la mayoría de las personas creen en la grandeza que vendrá una vez que esté completa. Tenemos la opción de proporcionar fondos adicionales a este proyecto si lo deseamos."
 spain.253.a: "Proporcionar Financiamiento Adicional"
 spain.253.b: "Ya Tienen Suficiente"
 # 2017 to 2028 - Sagrada Familia is Completed
 spain.254.t: "La Sagrada Familia está Completa"
 spain.254.d: "Por fin, la cúspide del arte moderno español ha sido completada. La Sagrada Familia ha sido completada en toda su gloria. Las formas góticas y curvilíneas del Art Nouveau son una verdadera belleza para contemplar mientras se crea otro monumento para España. La basílica se mantendrá como un signo para Dios sobre la fe que el pueblo de España coloca en él. Realmente es una vista impresionante."
 spain.254.a: "Gaudí está Sonriendo"
 # 2004 Madrid Train Bombings
 spain.255.t: "Atentados en el Tren de Madrid"
 spain.255.d: "Hoy ha sido un día verdaderamente trágico cuando las explosiones sacudieron el sistema de trenes de cercanías de Madrid. Las explosiones mataron a un confirmado de ciento noventa y tres, y alrededor de dos mil personas resultaron heridas. Este es el atentado terrorista más mortífero en la historia de España y el más mortífero en Europa desde los años 80. Ha habido alguna discusión sobre quién realmente llevó a cabo estos ataques..."
 spain.255.a: "Culpar a la ETA"
 spain.255.b: "Culpar a los Islamistas"
 spain.255.c: "Rezar por los Caídos"
 # Pray for the Fallen
 spain.256.t: "Rezar por los Caídos"
 spain.256.d1: "La gente ha expresado su opinión sobre la acción del gobierno y no está contenta con la decisión del gobierno de no tomar medidas más duras contra aquellos que dañarían al pueblo de España. La gente cita al gobierno como débil e ineficaz."
 spain.256.d2: "La naturaleza de apoyo del gobierno ha sido bien recibida por la población afligida."
 spain.256.a: "Un Día para el Luto"
 # ETA / Islamists Response
 spain.257.t1: "Culpar a la ETA"
 spain.257.t2: "Culpar a los Islamistas"
 spain.257.d1: "La gente clama por cualquier otro partido que tome el poder en lugar del partido gobernante hoy. Los atentados en el tren de Madrid claramente no fueron perpetrados por la ETA, y sin embargo el gobierno en funciones ha culpado a nuestra propia gente. Hay citas que fluyen y que afirman que es repugnante y aborrecible. Esto nos ha fallado mientras avanzamos."
 spain.257.d2: "La gente ha tomado apoyar al gobierno en su afirmación de que la ETA y los separatistas vascos. Han recurrido a las redes sociales y continúan clamando por que la ETA sea llevada ante la justicia. La victoria estaría asegurada para el partido gobernante actual para llevar a este criminal ante la justicia después de asegurar su elección."
 spain.257.d3: "La afirmación de que la ETA ha salido bastante indiferente dentro de la población. No hubo un cambio mayor, y no hubo apoyo ni indignación contra el gobierno."
 spain.257.d4: "Culpar a los islamistas ha reaccionado en contra del gobierno español. Están citando al gobierno como islamofóbico y racista. Se suponía que sería algo para unirnos pero solo nos desunió."
 spain.257.d5: "La gente ha apoyado vastamente la afirmación de que elementos radicales del Islam causaron el ataque a España. La tragedia que nos ha sobrevenido ha unido a la gente detrás del partido gobernante actual y es probable que influya en su voto."
 spain.257.d6: "La afirmación de que los islamistas ha salido bastante indiferente dentro de la esfera política de España. No hubo un cambio mayor, y no hubo apoyo ni indignación contra el gobierno."
 spain.257.a: "Un Día de Luto"
 # 2008 Barcelona Terror Plot Thwarted
 spain.258.t: "Complot Terrorista en Barcelona Frustrado"
 spain.258.d: "Catorce sospechosos fueron arrestados antes hoy por conexión a un posible ataque terrorista en Barcelona. El grupo planeaba detonar chalecos suicidas en el sistema de metro de Barcelona causando daños sin precedentes a la infraestructura de la ciudad. Se suponía que sería el catalizador de una serie de ataques que abarcarían España, Alemania, Francia, Portugal y el Reino Unido. Afortunadamente los ataques han sido frustrados hoy por la Guardia Civil y los servicios de inteligencia."
 spain.258.a: "Otorgar Medallas a los Oficiales!"
 # 2017 - Barcelona Terror Attacks
 spain.259.t: "Atentados Terroristas en Barcelona"
 spain.259.d: "Dos sospechosos fueron asesinados ayer en una explosión durante la preparación de explosivos en Alcanar. Cómplices de estos dos sospechosos hoy condujeron hacia peatones en Las Ramblas en Barcelona, matando a catorce e hiriendo al menos a ciento treinta personas. El ataque es el más mortífero en España desde los atentados en el tren de Madrid de 2004. Elementos radicales del Islam reclaman esto como una victoria para el Islam mientras nosotros apenas estamos manejando lamer nuestras heridas..."
 spain.259.a: "Tragedia tras tragedia..."
 # 2021 - Murcia Terror Attack
 spain.260.t: "Hombre Estrella su Vehículo en Terraza"
 spain.260.d: "Un hombre de 27 años hoy ha embestido un vehículo en la terraza de un restaurante, matando a una persona e hiriendo a cinco más. El conductor murió en el impacto y ha conmocionado a la nación mientras crecen los temores de más ataques terroristas. Ha sido declarado como un acto de terrorismo yihadista."
 spain.260.a: "Un Día Triste..."
 # 2002 - The Gibraltar Soveringth Referendum
 spain.261.t: "Referéndum sobre la Soberanía de Gibraltar"
 spain.261.d: "Gibraltar ha celebrado otro referéndum para determinar si desean o no abandonar el [19.OWNER.GetName]. El referéndum se celebró [GetDateText] para determinar si el pueblo de Gibraltar deseaba unirse a España. Votaron abrumadoramente a favor de seguir siendo parte del [19.OWNER.GetName]. ¿Deberíamos intentar impugnar los resultados?"
 spain.261.a: "Impugnar el Referéndum"
 spain.261.b: "Dejarlos"
 # Owner of Gibraltar Response to the Demand
 spain.262.t: "España Impugna el Referéndum de Gibraltar"
 spain.262.d: "Un reciente referéndum se ha convertido en el punto focal de las tensiones entre nuestro gobierno y el de [SPR.GetName]. Alegan que la desinformación y un referéndum no válido se llevaron a cabo y deberían permitir que el pueblo se una a [SPR.GetName]. [SPR.GetLeader] es citado diciendo \"El pueblo de Gibraltar es español. Déjenlos regresar a casa.\""
 spain.262.a: "Conceder la Roca"
 spain.262.b: "Rechazar a los Tontos Españoles"
 # Response to Spain
 spain.263.t1: "[FROM.GetName] Rechaza la Demanda"
 spain.263.d1: "[FROM.GetName] ha emitido una respuesta a nuestra demanda de permitir el regreso de Gibraltar a España. Esto hace estallar nuestros objetivos de política exterior y nos ha convertido en el hazmerreír de Europa por exigir acciones tan frívolas."
 spain.263.t2: "Gibraltar es Nuestro!"
 spain.263.d2: "En un cambio repentino de eventos, [FROM.GetName] ha concedido la Roca al pueblo de España. Este es un día glorioso para el pueblo de España mientras la península ahora está casi completa nuevamente bajo nuestro gran gobierno."
 spain.263.a: "Emitir un Insulto"
 spain.263.b: "Decisión Estúpida. Déjalo Ir."
 spain.263.c: "La Roca es Nuestra!"
 # The 2000 Elections
 spain.500.t: "Las Elecciones de 2000"
 spain.500.d: "[conservatism_L] ha logrado una victoria aplastante en las elecciones generales. [SPR.GetLeader] ha logrado una mayoría absoluta en las Cortes Generales."
 spain.500.d1: "La coalición de izquierda de [socialism_L] y [anarchist_communism_L] han ganado en una gran sorpresa. Los dos partidos han hecho historia formando el primer gobierno de coalición de España desde la fundación de la constitución de 1978. Verdaderamente un día notable para el pueblo español."
 spain.500.d2: "En un cambio rotundo de ritmo, ni [conservatism_L] ni [socialism_L] han ganado en esta elección. El nuevo partido gobernante ha ganado en una gran sorpresa, rompiendo el delicado equilibrio que se ha mantenido desde los años 70."
 spain.500.d3: "El PSOE ha ganado la elección en un giro mayor de eventos. El [conservatism_L] perdió en lo que debería haber sido una victoria fácil. Establece el escenario para una nueva ola de pensamiento socialista en España."
 spain.500.a: "Una Victoria Aplastante para [conservatism_L]"
 spain.500.b: "Un Nuevo Camino para España"
 spain.500.c: "Gran Sorpresa para [conservatism_L]"
 # The PSOE and the IU
 spain.501.t: "El PSOE y la IU"
 spain.501.d: "Representantes de [socialism_L] y [anarchist_communism_L] se han reunido hoy en Madrid para discutir un posible pacto electoral entre los dos partidos. Los moderados dentro de [socialism_L] creen que esto nos costará la elección. Elementos de izquierda creen que esto nos permitirá ganar la elección. Los dos ahora están en debate mientras discuten el pacto con [anarchist_communism_L]."
 spain.501.a: "Firmar el Pacto Electoral"
 spain.501.b: "Rechazar el Pacto Electoral"
 # Royals and Tax Fraud
 spain.264.t: "Reales y Fraude Fiscal"
 spain.264.d: "Ha pasado más de un año desde que las acusaciones de fraude fiscal contra nuestra princesa, la Infanta Cristina, salieron a la luz y a la atención pública. Ahora es el momento de decidir si la Infanta Cristina debe mantener sus derechos a su Ducado de Palma de Mallorca."
 spain.264.a: "Despojarla de Títulos"
 spain.264.b: "Ignorar las Acusaciones"
 # Charges Brought Against Infanta Cristina
 spain.265.t: "Cargos de Corrupción contra la Infanta Cristina"
 spain.265.d: "El juez José Castro formalizó cargos contra la Infanta Cristina antes hoy. Los cargos de fraude fiscal fueron presentados debido a su relación con su esposo, quien fue investigado por reciente corrupción y fraude fiscal. Ella recientemente negó todas las acusaciones en su contra y no sabía sobre los tratos de su esposo. Por supuesto, es posible que esté mintiendo, pero es importante permitir que el debido proceso siga su curso."
 spain.265.a: "Una Mancha para los Reales"
 # Visit Ceuta & Melilla
 spain.266.t: "Visita a Ceuta y Melilla"
 spain.266.d: "Las ciudades de Ceuta y Melilla hace mucho que necesitan una visita del primer ministro de nuestro país. La gente allí es inherentemente española y como tal merece atención del gobierno y de nuestro primer ministro en gran medida. Podría valer la pena asegurarse de que se les recuerde que son una parte central del país tanto como cualquier otra parte."
 spain.266.a: "Visitar las Ciudades"
 spain.266.b: "Eh.. Mejor no."
 # Morocco - If Visits
 spain.267.t: "El Primer Ministro Español Visita Ceuta y Melilla"
 spain.267.d: "El primer ministro español [SPR.GetName] ha visitado las ciudades de Ceuta y Melilla. A menudo no son visitadas por su líder, pero ha provocado indignación entre varios partidos en el país. [Neutral_conservatism_L] es el más vocal de estos partidos y algunos de los líderes han citado colectivamente que España admira y apoya su herencia nacionalista e imperialista. Están solicitando al gobierno que exprese su indignación."
 spain.267.a: "Repudiar la Visita"
 spain.267.b: "Es su ciudad..."

 # Decisions
 SPR_the_regions_of_spain: "Culturas de [SPR.GetName]"
 SPR_the_regions_of_spain_desc: "§Y[SPR.GetNameWithFlag]§! es un crisol cultural. Cada cultura es distinta y única del resto, y representan sus regiones distintas y, como tales, son muy diferentes del pueblo castellano del centro de España. La paz con ellos es tenue en el mejor de los casos, como se ha demostrado en la región vasca. Es importante mantener lazos con estos grupos o arriesgarse a fracturar §Y[SPR.GetNameWithFlag]§!. Cuanto más alta sea la opinión de cada grupo, más productiva será la región.\n\n[CAT.GetFlag] Catalanes (Catalanes) Opinión: [?SPR_culture_opinion^0|Y0]\n[NAV.GetFlag] Euskaldunak (Vascos) Opinión: [?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag] Galegos (Gallegos) Opinión: [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag] Andaluces (Andaluces) Opinión: [?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag] Canarios (Canarios) Opinión: [?SPR_culture_opinion^4|Y0]"
 SPR_basque_revolt_against_spain_mission: "Inminente §Y[NAV.GetFlag][NAV.GetAdjective]§! Revuelta en [88.GetName]"
 SPR_basque_revolt_against_spain_mission_desc: "El pueblo de [88.GetName] ha tenido suficiente del gobierno [SPR.GetAdjective] y su tiranía. Están preparándose para lanzar una revuelta contra el estado.\n"
 SPR_galician_revolt_against_spain_mission: "Inminente §Y[GAL.GetFlag][GAL.GetAdjective]§! Revuelta en [944.GetName]"
 SPR_galician_revolt_against_spain_mission_desc: "Los gallegos han decidido tomar las armas contra el gobierno. Cuanto antes abordemos esta situación, más rápido podremos regresar a una España más estable."
 SPR_andalucia_revolt_against_spain_mission: "Inminente §Y[SPA.GetFlag][SPA.GetAdjective]§! Revuelta en [93.GetName]"
 SPR_andalucia_revolt_against_spain_mission_desc: "Los andaluces se están alineando en masa para apoyar células separatistas para luchar contra nuestro gobierno. Debemos reaccionar rápidamente a esto."
 SPR_revoke_andalucian_citizenship_decision: "Revocar la Ciudadanía §Y[SPA.GetFlag][SPA.GetAdjective]§!"
 SPR_revoke_andalucian_citizenship_decision_desc: "Revocar la ciudadanía de los andaluces calmará algo de este nacionalismo. Se les puede otorgar nuevamente su ciudadanía a España si renuncian a la tontería."
 SPR_revoke_galician_citizenship_decision: "Revocar la Ciudadanía §Y[GAL.GetFlag][GAL.GetAdjective]§!"
 SPR_revoke_galician_citizenship_decision_desc: "Revocar la ciudadanía de los gallegos calmará algo de este nacionalismo. Se les puede otorgar nuevamente su ciudadanía a España si renuncian a la tontería."
 SPR_monarchist_spain: "La Monarquía Española"
 SPR_catalonian_revolt_against_spain_mission: "Inminente §Y[CAT.GetFlag][CAT.GetAdjective]§! Revuelta en [86.GetName]"
 SPR_catalonian_revolt_against_spain_mission_desc: "Los catalanes están preparando una revuelta contra el estado. Una nube oscura está comenzando a encontrar su camino sobre Madrid."
 SPR_basque_targeted_subsidies_decision: "§Y[NAV.GetFlag][NAV.GetAdjective]§! Subsidios Dirigidos"
 SPR_basque_targeted_subsidies_decision_desc: "Preparar subsidios locales y dirigidos hacia el pueblo vasco ganará algo de favor temporal con la población."
 SPR_revoke_basque_citizenship_decision: "Revocar la Ciudadanía §Y[NAV.GetFlag][NAV.GetAdjective]§!"
 SPR_revoke_basque_citizenship_decision_desc: "Revocar la ciudadanía de los vascos calmará algo de este nacionalismo. Se les puede otorgar nuevamente su ciudadanía a España si renuncian a la tontería."
 SPR_catalonian_targeted_subsidies_decision: "§Y[CAT.GetFlag][CAT.GetAdjective]§! Subsidios Dirigidos"
 SPR_catalonian_targeted_subsidies_decision_desc: "Preparar subsidios locales y dirigidos hacia el pueblo catalán ganará algo de favor temporal con la población."
 SPR_revoke_catalonian_citizenship_decision: "Revocar la Ciudadanía §Y[CAT.GetFlag][CAT.GetAdjective]§!"
 SPR_revoke_catalonian_citizenship_decision_desc: "Revocar la ciudadanía de los separatistas catalanes y conspiradores."
 SPR_galician_targeted_subsidies_decision: "§Y[GAL.GetFlag][GAL.GetAdjective]§! Subsidios Dirigidos"
 SPR_galician_targeted_subsidies_decision_desc: "Preparar subsidios locales y dirigidos hacia el pueblo gallego ganará algo de favor temporal con la población."
 SPR_canarios_targeted_subsidies_decision: "§Y[CNR.GetFlag][CNR.GetAdjective]§! Subsidios Dirigidos"
 SPR_canarios_targeted_subsidies_decision_desc: "Preparar subsidios locales y dirigidos hacia el pueblo canario ganará algo de favor temporal con la población."
 SPR_andalucian_targeted_subsidies_decision: "§Y[SPA.GetFlag][SPA.GetAdjective]§! Subsidios Dirigidos"
 SPR_andalucian_targeted_subsidies_decision_desc: "Preparar subsidios locales y dirigidos hacia el pueblo andaluz ganará algo de favor temporal con la población."
 SPR_monarchist_spain_desc: "La monarquía española es una de las monarquías más longevas del mundo"
 SPR_spawn_new_guardia_real_decision: "Expandir Guardia Real"
 SPR_spawn_new_guardia_real_decision_desc: "Entrenar unidades adicionales de la Guardia Real será más beneficioso."
 SPR_a_just_tax_decision: "Un Impuesto Justo"
 SPR_a_just_tax_decision_desc: "El trono requiere fondos adicionales para gobernar mejor nuestra nación por el momento. Aunque esto es temporal, es algo que el pueblo puede encontrar injusto. Sin embargo, este es un impuesto justo y divino.\n"
 SPR_a_divine_right_decision: "Un Derecho Divino"
 SPR_a_divine_right_decision_desc: "La corona ha sido otorgada al pueblo español como un regalo de Dios. Tenemos un derecho divino a gobernar y como tal debemos mostrar al pueblo nuestra divinidad."
 SPR_install_the_carlists_decision: "Instalar la Monarquía Carlista"
 SPR_install_the_carlists_decision_desc: "La monarquía carlista nos llevará a un nuevo futuro."
 SPR_remove_our_coalition_partner_decision: "Eliminar a Nuestros Socios de Coalición"
 SPR_remove_our_coalition_partner_decision_desc: "Nuestra coalición gobernante actual no es satisfactoria. Deberíamos reorganizar nuestro gabinete y seleccionar un nuevo partido mayoritario para ayudar en nuestro gobierno."
 SPR_add_conservatism_into_coalition_decision: "Invitar a §Y[conservatism_L]§! a la Coalición"
 SPR_add_conservatism_into_coalition_decision_desc: "El §Y[conservatism_L]§! ha hecho un buen trabajo para nuestra nación."
 SPR_add_socialism_into_coalition_decision: "Invitar a §Y[socialism_L]§! a la Coalición"
 SPR_add_socialism_into_coalition_decision_desc: "[socialism_L] es una gran opción para ayudarnos en nuestro gobierno."
 SPR_add_nat_fascism_into_coalition_decision: "Invitar a §Y[Nat_Fascism_L]§! a la Coalición"
 SPR_add_nat_fascism_into_coalition_decision_desc: "[Nat_Fascism_L] es una excelente opción para ayudarnos en nuestra gobernanza."
 SPR_add_nat_rwp_into_coalition_decision: "Invitar a §Y[Nat_Populism_L]§! a la Coalición"
 SPR_add_nat_rwp_into_coalition_decision_desc: "[Nat_Populism_L] es una excelente opción para ayudarnos en nuestra gobernanza."
 SPR_challenge_the_court_ban_bull_mission: "Desafiar a los Tribunales"
 SPR_challenge_the_court_ban_bull_mission_desc: "Los tribunales están preparando un caso contra nuestra administración y nuestra legislación recientemente propuesta. Nuestro tribunal superior ha comenzado a determinar que prohibir las corridas de toros es un ataque a la cultura y el patrimonio nacional español. Han declarado que nuestra administración está atacando lo que significa ser español. Es hora de que desafiemos a este tribunal, ya que somos servidores del pueblo!"
 SPR_challenge_the_court_killing_bull_mission: "Desafiar a los Tribunales"
 SPR_challenge_the_court_killing_bull_mission_desc: "Los tribunales están preparando un caso contra nuestra administración y nuestra legislación recientemente propuesta. Nuestro tribunal superior ha comenzado a determinar que prohibir la matanza del toro es un ataque a la cultura y el patrimonio nacional español. Han declarado que nuestra administración está atacando lo que significa ser español. Es hora de que desafiemos a este tribunal, ya que somos servidores del pueblo!"
 SPR_support_the_cause_decision: "Apoyar la Causa"
 SPR_support_the_cause_decision_desc: "Preparar a España para un futuro nuevo sin la mancha de las corridas de toros está en el horizonte. Inevitablemente enfrentaremos oposición al alterar las leyes que rodean las corridas de toros. Ahora, debemos salir a las calles para apoyar la causa!"
 SPR_codify_the_ban_into_law_decision: "Codificar la Prohibición"
 SPR_codify_the_ban_into_law_decision_desc: "Si codificamos la prohibición en la ley antes de la audiencia judicial logrando una mayoría en el gobierno, el tribunal retrocederá. No tendrán más remedio que ratificar la ley y eliminar nuestra oposición más significativa."
 SPR_codify_the_killing_of_the_bull_decision: "Codificar la Matanza del Toro"
 SPR_codify_the_killing_of_the_bull_decision_desc: "Si codificamos la matanza del toro en la ley antes de la audiencia judicial logrando una mayoría en el gobierno, el tribunal retrocederá. No tendrán más remedio que ratificar la ley y eliminar nuestra oposición más significativa."
 SPR_hold_a_referendum_on_bull_question_decision: "Realizar un Referéndum"
 SPR_hold_a_referendum_on_bull_question_decision_desc: "La herramienta más poderosa a nuestra disposición es el pueblo. Si confiamos en nuestro pueblo, elegirán la opción correcta y apoyarán nuestro deseo de cambiar el rostro de las corridas de toros en España para siempre."
 SPR_spawn_new_regulares_decision: "Reclutar Nuevas Brigadas Regulares"
 SPR_spawn_new_regulares_decision_desc: "Desplegar Brigadas Regulares adicionales ayudará a fortalecer nuestro ejército actual."
 SPR_spawn_new_foreign_legion_decision: "Reclutar Nuevos Tercios de la Legión Extranjera"
 SPR_spawn_new_foreign_legion_decision_desc: "Las unidades adicionales de la legión extranjera siempre son bienvenidas."
 SPR_reform_the_spanish_foreign_legion_decision: "Mejorar los Tercios de la Legión Extranjera"
 SPR_reform_the_spanish_foreign_legion_decision_desc: "Los actuales §YTercios de la Legión Extranjera§! están desempeñándose bien. Podríamos mejorarlos con algunas expansiones específicas, así como con inversiones adicionales."
 SPR_foreign_recruitment: "Reclutamiento Extranjero"
 SPR_foreign_recruitment_desc: "El número de §YBrigadas Regulares§! que puedes mantener se basa en tu §YPoblación No Esencial§!, se permite 1 Brigada por cada [?SPR_regulare_cap_tt_val|Y0] millones de §YPoblación No Esencial§!.\n\nCapacidad actual de Brigadas Regulares: [?SPR_deployed_regulares|Y0]/[?SPR_regulare_cap|Y0]\n\nEl número de §YTercios de la Legión Extranjera§! que puedes mantener se basa en tu §YMano de Obra Total§!, se permite 1 Tercio por cada [?SPR_legion_cap_tt_val|Y0] miles de §YMano de Obra Total§!.\n\nCapacidad actual de Tercios de la Legión Extranjera: [?SPR_deployed_legions|Y0]/[?SPR_legion_cap|Y0]"
 SPR_political_policy_category: "La Política del Gobierno de España"
 SPR_political_policy_category_desc: "$SPR_explain_politics_tt$"
 SPR_file_a_motion_of_no_confidence: "Presentar una Moción de Censura"
 SPR_file_a_motion_of_no_confidence_desc: "Presentar una moción de censura prepara el escenario para que otro gobierno tome el poder o simplemente para que el gobierno actual permanezca en el poder. A quienquiera que respaldemos, debemos apoyarlo en su posible transición al poder."
 SPR_political_support_decision: "Apoyo Político"
 SPR_political_support_decision_desc: "Deberíamos publicar algunos anuncios o algo así. Las redes sociales hoy en día también son geniales."
 SPR_exploit_the_union_decision: "Explotar Nuestra Unión"
 SPR_exploit_the_union_decision_desc: "La Unión es simplemente un peón en el esquema más amplio de nuestro gobierno. Explotar sus arcas solo nos beneficiará a nosotros y al pueblo.\n"
 SPR_tap_the_bank_funds_decision: "Recurrir a los Bancos"
 SPR_tap_the_bank_funds_decision_desc: "El banco estatal fue formado por el gobierno. También podríamos usarlo para liberar fondos adicionales.\n"
 SPR_encourage_communist_neighbors_decision: "Fomentar el Comunismo en Nuestros Vecinos"
 SPR_encourage_communist_neighbors_decision_desc: "Nuestros vecinos se están perdiendo mucho en cuanto a la toma de los medios de producción. Demosles un pequeño empujón.\n"
 SPR_unban_the_monarchy_decision: "Reinstaurar la Monarquía"
 SPR_unban_the_monarchy_decision_desc: "Nuestra incursión en el comunismo vio la abolición de la monarquía. Podríamos ofrecer el regreso a los monarcas si así lo decidimos."
 SPR_conservatism_policy_replacer_decision: "Restaurar la Política §Y[conservatism_L]§!"
 SPR_conservatism_policy_replacer_decision_desc: "Hemos regresado a nuestra forma conservadora de gobierno. Reinstaurar la política lo antes posible será un gran movimiento para nuestra nación.\n\n§C Esta decisión permite recuperar las políticas de gobiernos anteriores. Esencialmente, recuperar los espíritus nacionales perdidos.§!\n"
 SPR_rwp_policy_replacer_decisions: "Restaurar la Política §Y[Nat_Populism_L]§!"
 SPR_rwp_policy_replacer_decisions_desc: "[Nat_Populism_L] ha encontrado su camino de regreso a la clase gobernante de nuestra nación. Sus políticas han sido recientemente objeto de mucho debate, pero sería interesante presentarlas nuevamente.\n\n§C Esta decisión permite recuperar las políticas de gobiernos anteriores. Esencialmente, recuperar los espíritus nacionales perdidos.§!\n"
 SPR_falangists_policy_replacer_decision: "Restaurar la Política §Y[Nat_Fascism_L]§!"
 SPR_falangists_policy_replacer_decision_desc: "Los falangistas bajo [[Nat_Fascism_L] se han deslizado una vez más hacia las venas del poder. Sus políticas están esperando ser recodificadas en ley.\n\n§CEsta decisión es para permitirte devolver las políticas de gobiernos anteriores. Esencialmente, reclamando espíritus nacionales perdidos.§!\n"
 SPR_communist_policy_replacer_decision: "Restaurar la Política §Y[Communist-State_L]§!"
 SPR_communist_policy_replacer_decision_desc: "[Communist-State_L] ha llegado al poder nuevamente. Traer de vuelta su política será muy beneficioso para la nación.\n\n§C Esta decisión permite recuperar las políticas de gobiernos anteriores. Esencialmente, recuperar los espíritus nacionales perdidos.§!\n"
 SPR_socialism_policy_replacer_decision: "Restaurar la Política §Y[socialism_L]§!"
 SPR_socialism_policy_replacer_decision_desc: "[socialism_L] han encontrado su camino de regreso a la gobernanza de la nación nuevamente.\n\n§C Esta decisión permite recuperar las políticas de gobiernos anteriores. Esencialmente, recuperar los espíritus nacionales perdidos.§!\n"
 SPR_expand_the_huelva_copper_mine: "Expandir el Proyecto de Cobre Riotinto"
 SPR_expand_the_huelva_copper_mine_desc: "El Proyecto de Cobre Riotinto, con sede en Huelva, es una de las minas más grandes de toda España. Produce más de nueve millones de toneladas métricas por año, la mayoría de las cuales es cobre con más de veinte mil toneladas. Expandir este proyecto nos permitirá establecernos como autosuficientes y no dependientes de las importaciones de recursos extranjeros."
 SPR_expand_the_los_santos_mine: "Expandir las Minas de Los Santos"
 SPR_expand_the_los_santos_mine_desc: "Una de las minas de tungsteno más grandes de España, la mina de Los Santos ha sido una de nuestras ubicaciones más rentables para extraer tungsteno adicional. Cavar más profundo utilizando nuevos métodos debería permitirnos explotar reservas adicionales y expandir nuestra capacidad de autosuficiencia."
 SPR_exploit_the_mediterranean_province: "Expandir la Provincia de Bauxita del Mediterráneo Español"
 SPR_exploit_the_mediterranean_province_desc: "La Provincia de Bauxita del Mediterráneo es una de las reservas más grandes del mundo de mineral de bauxita de alta calidad. Dentro de las fronteras de nuestro gran país tenemos algunas de estas reservas, y está en nuestro mejor interés comenzar a explotar estas reservas de bauxita para ayudar en nuestro desarrollo económico."

