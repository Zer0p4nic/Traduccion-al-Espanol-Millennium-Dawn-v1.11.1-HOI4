 SPR_explain_politics_tt: "El sistema político §Y[SPR.GetAdjective]§! de [SPR.GetFlag] es diferente a los árboles normales de §YMillennium Dawn§!. Cada camino está abierto, y puedes tomar cualquier camino en cualquier juego. Sin embargo, requiere que elijas un partido o lo impongas a través de un golpe. El árbol requiere que juegues a través de los sistemas electorales y fomentes el apoyo para los partidos elegidos para simular tener que mantener un gobierno fuerte y unificado o cambiar de uno a otro. Los eventos, decisiones y enfoques impactarán lo que suceda en España a lo largo de tu juego. Finalmente, la decisión de Elección Anticipada se reemplaza por la decisión de \"Moción de Censura\" que se puede tomar dos años después de cada elección formal."
