l_spanish:
 # Moroccan Events
 morocco.400.t: "Los Bombardeos de Casablanca"
 morocco.400.d: "Temprano hoy varios bombardeos han tenido lugar en varios sitios de la ciudad de Casablanca. Doce terroristas suicidas con bombas colocadas en sus mochilas detonaron explosiones en la Casa de España, Hotel Farah, la Alianza Judía de Casablanca y varios otros sitios cerca del consulado belga y el antiguo cementerio judío. Los ataques se cobraron la vida de cuarenta y cinco personas, incluidos los doce terroristas suicidas, e hirieron al menos a otros cien civiles. Se especula que el reciente aumento de predicadores salafistas en el país, muchos de los cuales son veteranos de la guerra soviético-afgana, han comenzado a radicalizar cada vez más a medida que pasa el tiempo. El GCIM y al-Qaeda han declarado su responsabilidad por los ataques, siendo el ataque dirigido hacia los judíos en la ciudad a pesar de que ninguna de las víctimas era judía. Algunos grupos locales afirman que esto se debe al aumento de lo que se conoce como \"Ciudades Chabola\" en la ciudad, allanando el camino para la radicalización entre las personas empobrecidas de la ciudad y Marruecos."
 morocco.400.a: "Una Tragedia..."
 morocco.400.b: "Pagar por los Funerales.."
