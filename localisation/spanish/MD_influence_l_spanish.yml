 # Influence Decision Screen
 influence_desicions: "Informe de [ROOT.GetFlag][ROOT.GetAdjective] [GetYear] sobre Influencia Extranjera"
 influence_desicions_desc: "§YLos Servicios de Inteligencia de [ROOT.GetFlag][ROOT.GetNameDef]§! han preparado un informe sobre la influencia que los gobiernos extranjeros ejercen sobre nuestra [ROOT.GetFlag]§Ynación§!. Por el bien de nuestra §Ysoberanía§!, debemos buscar limitar esta §Yinfluencia§!. Si una sola nación nos domina, podría intentar interferir en el gobierno y en nuestro estilo de vida.\n\n[current_nations_influencing_us]\n\nEsto nos da un §Ynivel de independencia§! de la influencia extranjera de [?domestic_influence_amount|H%%].\n\n[foreign_influence_modifier_display] [auto_influence_nation_display]"
 foreign_influence_modifier_display_tt: "[ROOT.GetFlag]Su Nación $foreign_influence_modifier$: [?modifier@foreign_influence_modifier|%+]\n[ROOT.GetFlag]Su Nación $foreign_influence_defense_modifier$: [?modifier@foreign_influence_defense_modifier|%+]\n[ROOT.GetFlag]Su Nación $influence_coup_modifier$: [?modifier@influence_coup_modifier|%+]\n[ROOT.GetFlag]Su Nación $foreign_influence_auto_influence_cap_modifier$: [?auto_influence_cap|+0]\n[ROOT.GetFlag]Su Nación $foreign_influence_continent_modifier$: [?modifier@foreign_influence_continent_modifier|%+]\n[ROOT.GetFlag]Su Nación $foreign_influence_home_continent_modifier$: [?modifier@foreign_influence_home_continent_modifier|+%]\n[ROOT.GetFlag]Su Nación $foreign_influence_monthly_domestic_independence_gain_modifier$: [?modifier@foreign_influence_monthly_domestic_independence_gain_modifier|+]\n[ROOT.GetFlag]Su Nación $foreign_influence_monthly_domestic_independence_gain_factor$: [?modifier@foreign_influence_monthly_domestic_independence_gain_factor|+%]\n\n"
 auto_influence_nation_display_tt: "§YNaciones Actualmente con Auto-Influencia:§!\n[auto_influence_nation_0][auto_influence_nation_1][auto_influence_nation_2][auto_influence_nation_3][auto_influence_nation_4][auto_influence_nation_5][auto_influence_nation_6][auto_influence_nation_7][auto_influence_nation_8][auto_influence_nation_9]"
