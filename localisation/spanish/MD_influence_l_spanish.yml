 INFLUENCE_TOOLTIP_DELAYED: "La influencia mide el poder y la dominación que se tiene sobre una nación. La influencia puede expandirse invirtiendo en edificios, dando regalos, proporcionando ayuda militar y utilizando poder político. Otras naciones competirán por la influencia y la nación anfitriona intentará afirmar su soberanía si puede.\n\nSi tu influencia es lo suficientemente alta, puedes forzar al país a firmar acuerdos comerciales favorables o incluso convertirlo en un estado sometido. Además de hacer que lentamente se inclinen hacia tu Visión del Mundo, la influencia puede usarse como moneda para manipular su política a tu favor."

 # Scripted Influence Actions:
 influence_action_button_TT: "§HExtender Influencia§!\n£click_left §YClick Izq§! para establecer o eliminar §Y[FROM.GetNameWithFlag]§! como una nación a ser auto-influenciada. La auto-influencia modificará £pol_power §YGanancia Política Diaria§! §R-1.50§! cada día por cada nación que estés auto-influenciando. §YInfluencia§! de la auto-influencia se aplica al final de cada mes. La auto-influencia se cancelará si tu £pol_power Poder Político es menor que §R-100§!. Una vez que establezcas un auto-influenciador, debes esperar 30 días antes de cancelarlo. Puedes usar el §YModo de Mapa de Influencia§! para ver a quién estás influenciando actualmente. (§YCosto Político Diario§! actual: §R[?ROOT.auto_influence_cost|2]§!)\n\n(£key_shift + £click_left §YShift Click Izq§!) §YEliminar Todas las Naciones Actualmente Auto-Influenciadas§!\n£click_right §YClick Dere§! para §YInfluenciar§! manualmente §Y[FROM.GetNameWithFlag]§! por £pol_power §R50§! Poder Político"
 influence_action_button_delayed_TT: "§HRequiere:§!\n[!opt_influence_action_button_click_enabled]\n§HEfecto:§!\n[!opt_influence_action_button_click]\n(£key_shift + £click_left §YShift Click Izq§!) §YEliminar Todas las Naciones Actualmente Auto-Influenciadas§!\n\n(£click_right §YClick Dere§!) §6Acción de Influencia Manual§!:\n\n§HRequiere:§!\n[!opt_influence_action_button_right_click_enabled]\n§HEfecto:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]"
 influence_spread_influence_TT: "No ha extendido influencia recientemente en §H[PREV.GetNameWithFlag]§!\n"
 influence_auto_spread_in_this_nation_TT: "§H[PREV.GetNameWithFlag]§! está siendo actualmente auto-influenciado. (Actual: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)"
 must_wait_30_days_to_cancel_tt: "§H[ROOT.GetNameWithFlag]§! no ha establecido §H[PREV.GetNameWithFlag]§! como un auto-influenciador en los últimos 30 días"
 influence_spread_has_slot_available_TT: "§H[ROOT.GetNameWithFlag]§! tiene un espacio de auto-influenciador disponible. (Actual: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)\n"
 influence_create_new_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! auto-influenciará §H[PREV.GetNameWithFlag]§! mientras la auto-influencia esté habilitada.\n"
 influence_remove_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! ya no auto-influenciará §H[PREV.GetNameWithFlag]§!.\n"
 auto_influencer_cost_effect: "Costo Diario de Auto-Influenciador"
 aid_button_TT: "§HDar Ayuda Económica§!\nEnviaremos un regalo monetario único a §H[FROM.GetNameWithFlag]§! a cambio de influencia y un impulso en las relaciones. El regalo es §Y5%§! de la §H[FROM.GetAdjective]§! deuda.\n\nSi la IA está en una buena posición, rechazará la ayuda.\n"
 aid_button_delayed_TT: "§HRequiere:§!\n[!opt_aid_button_click_enabled]\n§HEfecto:§!\n§H[ROOT.GetNameWithFlag]§!: Lanza el evento §HDar Ayuda§!\n\nPuedes enviar §HAyuda Económica§! una vez cada §H30§! días en esta nación.\n"
 influence_aid_button_TT: "No ha enviado recientemente ayuda económica a §H[PREV.GetNameWithFlag]§!\n"
 aid_military_button_TT: "§HAyuda Militar§!\nPodemos elegir enviar un envío único de armas u otro equipo a §H[FROM.GetNameWithFlag]§! a cambio de influencia y un impulso en las relaciones. Sin embargo, esto afectará negativamente nuestra relación con cualquiera de sus enemigos. Puedes enviar ayuda militar una vez cada sesenta días.\n\nNOTA: Solo puedes enviar APC/IFV y Equipo de Infantería hasta que encontremos una mejor manera de diseñar el sistema. Lo sentimos!"
 aid_military_button_delayed_TT: "§HRequiere:§!\n[!opt_aid_military_button_click_enabled]\n§HEfecto:§!\n§H[ROOT.GetNameWithFlag]§!: Lanza el evento §HDar Ayuda Militar§!"
 influence_military_aid_TT: "No ha enviado recientemente ayuda militar a §H[PREV.GetNameWithFlag]§!\n"
 target_other_button_TT: "§HInfluir en otros objetivos§!\nPodemos elegir subvertir a otros influenciadores principales en §H[PREV.GetNameWithFlag]§! o atacar su independencia de la influencia extranjera."
 target_other_button_delayed_TT: "§HRequiere:§!\n[!opt_target_other_button_click_enabled]\n§HEfecto:§!\n§H[ROOT.GetNameWithFlag]§!: Lanza el evento §HTarget Another Influencer in [PREV.GetNameWithFlag]§!"
 manipulate_politics_button_TT: "§HManipular Política§!\nUsaremos nuestra influencia para impulsar nuestra visión y el partido gobernante en §H[FROM.GetNameWithFlag]§!. Si nuestras visiones son diferentes, las relaciones sufrirán.\n\nLa fuerza del cambio está determinada por el nivel de corrupción del país, y se modifica aún más por el modificador de influencia extranjera del país influenciador. Podemos hacer esto una vez al mes.\n\n§HModificadores:§!\n§H[ROOT.GetNameWithFlag]§! Modificador de Influencia Extranjera: [?ROOT.modifier@foreign_influence_modifier|%+]\n§H[THIS.GetNameWithFlag]§! Modificador de Defensa de Influencia Extranjera: [?modifier@foreign_influence_defense_modifier|%-]"
 manipulate_politics_button_delayed_TT: "§HRequiere:§!\n[!opt_manipulate_politics_button_click_enabled]\n§HEfecto:§!\n[!opt_manipulate_politics_button_click]"
 influence_manipulate_politics_TT: "No ha manipulado recientemente la política en §H[PREV.GetNameWithFlag]§!\n"
 coup_button_TT: "§HIntentar Golpe de Estado§!\nIntentará un golpe de estado en §H[FROM.GetNameWithFlag]§!. Los golpes de estado pueden ser exitosos, ser descubiertos y fallar, o llevar a una Guerra Civil. La probabilidad de cada uno está determinada por tu influencia, la popularidad de tu Visión y el Partido Gobernante en §H[FROM.GetNameWithFlag]§! así como otros factores como su estabilidad."
 coup_button_delayed_TT: "§HRequiere:§!\n[!opt_coup_button_click_enabled]\n§HEfecto:§!\n§H[ROOT.GetNameWithFlag]§!: Lanza el evento §HIntentar Golpe de Estado§!"
 economic_exploitation_button_TT: "§HExplotación Económica§!\nUsaremos parte de nuestra influencia para explotar la economía de §H[FROM.GetNameWithFlag]§!. Proporcionará industria gratuita y recursos baratos, pero dañará las relaciones."
 economic_exploitation_button_delayed_TT: "§HRequiere:§!\n[!opt_economic_exploitation_button_click_enabled]\n§HEfecto:§!\n[!opt_economic_exploitation_button_click]"
 country_exploited: "No ha explotado recientemente §H[PREV.GetNameWithFlag]§!"
 make_puppet_button_TT: "§HConvertir en Títere§!\nSi tenemos suficiente influencia en §H[FROM.GetNameWithFlag]§! así como ellos teniendo la misma visión del mundo que nosotros, podemos convertirlos en nuestros títeres. Esto dañará las relaciones con sus vecinos y creará tensión mundial."
