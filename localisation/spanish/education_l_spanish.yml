 education_dynamic_modifier: "Modificador Dinámico de Tasa de Alfabetización"
 education_dynamic_modifier_desc: "Con más financiación, una mano firme en el timón y algo de paciencia, esta nación puede esperar ver un aumento en la §YTasa de Alfabetización§! Una tasa de alfabetización más alta implicará mayor productividad en sectores educados, como los trabajos de §HOficina§!\n\nSin embargo, existen beneficios al reducir la tasa de alfabetización, si la nación tiene una §YEconomía Agraria§!, por ejemplo..."

 # DECISIONS
 education_category: "Tasas de Alfabetización en [ROOT.GetNameWithFlag]"
 education_category_desc: "Como una nación que lucha por brindar a su población la educación que necesita, [ROOT.GetName] necesita gestionar su presupuesto educativo de manera efectiva para poder reducir los males de §Y$education_dynamic_modifier$§!, se te dará un informe sobre la §YTasa de Alfabetización§! anualmente, al final del año escolar.\n§YEventos§!, §YDecisiones§! y elecciones hechas en el §YÁrbol de Foco§! pueden aumentar (o disminuir) esta tasa.\n\nA una §YTasa de Alfabetización§! del 95%, [ROOT.GetName] perderá esta mecánica, esta mecánica volverá si la §YTasa de Alfabetización§! cae por debajo del 90%, esto puede ocurrir debido a varios factores.\n\n[ROOT.GetNameWithFlag]'s Current §YTasa de Alfabetización§!: [?ROOT.literacy_rate|%2]"

