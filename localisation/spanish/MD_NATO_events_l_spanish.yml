 # NATO Decisions
 NATO_decisions: "Membresía de la OTAN"
 NATO_decisions_desc: "\n£MAIN_desctext_nato\n\n\n\n§YOTAN§!, o la §YOrganización del Tratado del Atlántico Norte§! es una alianza militar entre múltiples países de América del Norte y Europa. §YOTAN§! constituye un sistema de defensa colectiva mediante el cual sus estados miembros independientes acuerdan la defensa mutua en respuesta a un ataque por parte de cualquier potencia externa."
 leave_NATO: "§YAbandonar§! la OTAN"
 leave_NATO_desc: "Ya no tenemos interés en ser parte de la OTAN"
 denounce_Status_As_Major_Non_NATO_Ally: "§YRepudiar§! el Estatus de Aliado Principal No Miembro de la OTAN"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Ya no tenemos interés en estar afiliados con la alianza de la OTAN."
 become_NATO_aspirant: "§YConvertirse§! en un País Aspirante a la OTAN"
 become_NATO_aspirant_desc: "Los Países Aspirantes a la OTAN son estados que han mostrado interés en ser miembros de la OTAN. Después de mostrar interés en la OTAN, recibiremos un Plan de Acción para la Membresía, que nos dará objetivos a alcanzar antes de que se nos permita unirnos. Una vez alcanzados los objetivos, podremos comenzar las conversaciones de adhesión, que requerirán que obtengamos la aprobación de todos los miembros existentes de la OTAN."
 finish_NATO_membership_action_plan: "§YCompletar§! el Plan de Acción para la Membresía"
 finish_NATO_membership_action_plan_desc: "Al finalizar el Plan de Acción para la Membresía establecido por la OTAN, podremos comenzar las conversaciones de adhesión con los miembros existentes. Cada miembro existente de la OTAN debe aprobar nuestra solicitud. Nuestro estatus permanecerá como solicitante de la OTAN hasta que todos los miembros hayan aprobado nuestra solicitud."
 ratify_country_accession: "§YRatifique la Adhesión de [From.GetName]§! a la OTAN"
 ratify_country_accession_desc: "[From.GetName] ha completado su Plan de Acción para la Membresía. Ahora, lo único que queda por hacer es que nosotros, junto con otros miembros de la OTAN, ratifiquemos su adhesión, después de lo cual serán miembros de pleno derecho de la OTAN."
 join_NATO: "§YUnirse§! a la OTAN"
 join_NATO_desc: "Todos los demás miembros de la OTAN han ratificado nuestra adhesión a la OTAN. Ahora podemos convertirnos en miembros de pleno derecho de la alianza."
 show_non_ratified_countries: "§YMostrar§! Países No Ratificados"
 show_non_ratified_countries_desc: "Aquí puede ver una lista de países que aún no han ratificado nuestra adhesión. Puede hacer que los países ratifiquen su adhesión teniendo mejores relaciones con ellos."
 call_nato_to_arms: "§YLlamar§! a la OTAN a las Armas!"
 call_nato_to_arms_desc: "Estamos bajo ataque de una potencia extranjera. Ahora podemos invocar el Artículo 5 del tratado de la OTAN, lo que significa que nuestros aliados deben venir en nuestra defensa."
 nato_enhance_forward_presence_brigade: "§YDesplegar§! la Brigada E de la OTAN"
 nato_enhance_forward_presence_brigade_desc: "La reciente crisis de Crimea ha dejado a Estados Unidos en una posición precaria. Desplegar la Brigada E debería ayudar a disuadir cualquier otra agresión por parte de los rusos."
 nato_deply_turkish_brigade: "§YDesplegar§! la Brigada S de la OTAN"
 nato_deply_turkish_brigade_desc: "Turquía ha reafirmado continuamente su compromiso con la OTAN. Deberíamos mostrar nuestra gratitud desplegando una nueva brigada en la región."
 NATO_apply_to_become_major_non_nato_ally: "Solicitar el Estatus de Aliado Principal No Miembro de la OTAN"
 NATO_apply_to_become_major_non_nato_ally_desc: "Nuestras relaciones abrumadoramente positivas con los miembros de la OTAN y especialmente con el líder de la facción nos han brindado una oportunidad única para solicitar el estatus de aliado principal no miembro de la OTAN dependiendo de nuestra situación actual."

 RULE_CANT_LEAVE_NATO: "§RNo podemos abandonar la OTAN cuando estamos bajo ataque!§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§RNo podemos expulsar a los países de la OTAN!§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§REl liderazgo de la OTAN en guerra está bloqueado para el líder original!§!"

 nato_join_Nato_Nuclear_Sharing: "Unirse al Compartimiento Nuclear"
 nato_join_Nato_Nuclear_Sharing_desc: "El compartimiento nuclear es un concepto en la política de disuasión nuclear de la OTAN, que permite a todos los países miembros sin armas nucleares propias participar en la planificación del uso de armas nucleares por la OTAN, debemos unirnos para mantener nuestra nación segura."

 Nato_Nuclear_Sharing: "Solicitar Acceso a Armas Nucleares"
 Nato_Nuclear_Sharing_desc: "Las tensiones están aumentando, debemos obtener armas nucleares para defender nuestro país y nuestros aliados."
 nato_leave_Nato_Nuclear_Sharing: "Abandonar el Grupo de Compartimiento Nuclear"
 nato_leave_Nato_Nuclear_Sharing_desc: "Ya no queremos ser parte del grupo de compartimiento nuclear. Debemos deshacernos de todas las armas extranjeras almacenadas aquí.."
 Nato_Nuclear_Sharing_I_TT: "Obtenemos acceso a 20 §Y[USA.GetNameWithFlag]§! hechas §Ycabezas nucleares de 45kt§! y §Y20 ALGM§! por §Y365 días§!\n"

 # NATO Events
 NATO.1.t: "[From.GetNameDef] y la OTAN"
 NATO.1.d: "[From.GetNameDef] es miembro de la OTAN. Si les declaramos la guerra, tendrán la opción de llamar a otros miembros de la OTAN a la guerra. Esto significa que es bastante probable que terminemos en guerra con la mayoría de la OTAN."
 NATO.1.a: "Notado"
 NATO.2.t: "¿Llamar a la OTAN a las Armas?"
 NATO.2.d: "Hemos sido atacados por una potencia extranjera. Como miembro de la OTAN, podemos invocar el Artículo 5 del tratado, lo que requeriría que otros países de la OTAN nos asistan."
 NATO.2.a: "Llamar a la OTAN"
 NATO.2.b: "Podemos manejar esto"
 NATO.3.t: "[From.GetNameDef] Pide Ayuda!"
 NATO.3.d: "[From.GetNameDef] ha sido atacado por otro país y han invocado el Artículo 5 de la OTAN. Esto significa que debemos ayudarlos en su guerra"
 NATO.3.a: "Debemos ayudar a nuestros aliados!"
 NATO.3.b: "¿Quizás mantenerse al margen?"
 NATO.4.t: "Desmovilización de la OTAN"
 NATO.4.d: "Ahora que la amenaza contra un miembro de la OTAN ha sido resuelta, la alianza militar entre estos países puede disolverse. La OTAN se movilizará nuevamente si otro miembro está bajo ataque."
 NATO.4.a: "De acuerdo"
 NATO.5.t: "La OTAN se Desmoviliza"
 NATO.5.d: "Ahora que la amenaza contra el estado miembro de la OTAN ha sido resuelta, la alianza militar entre estos países puede disolverse. La OTAN se movilizará nuevamente si otro miembro está bajo ataque."
 NATO.5.a: "De acuerdo"
 NATO.6.t: "[From.GetNameDef] Abandona la OTAN"
 NATO.6.d: "El gobierno de [From.GetNameDef] ha anunciado que abandonará la OTAN. Han declarado que la alianza ya no satisface sus necesidades y que ya no se sienten cómodos trabajando con sus antiguos aliados."
 NATO.6.a: "Interesante"
 NATO.7.t: "[From.GetNameDef] Busca la Membresía de la OTAN"
 NATO.7.d: "[From.GetNameDef] ha mostrado interés en convertirse en miembro de la OTAN. Se les dará un Plan de Acción para la Membresía, después del cual necesitarán obtener la aprobación de todos los miembros existentes de la OTAN para convertirse en un nuevo miembro."
 NATO.7.a: "¿Nuevos aliados?"
 NATO.8.t: "[From.GetNameDef] se Une a la OTAN"
 NATO.8.d: "[From.GetNameDef] ha sido aceptado para unirse a la OTAN. Ahora son parte de la alianza militar y se unirán para defender a sus aliados, y sus nuevos aliados están dispuestos a defenderlos."
 NATO.8.a: "Interesante"

 # Tooltips
 NATO_join_tt: "Se agregará un §Yimpulso de opinión mutuo§! entre usted y todos los demás §BMiembros de la OTAN§!.\nSe agregará un §Yacceso militar mutuo§! con todos los §BMiembros de la OTAN§!.\n"
 NATO_leave_tt: "Se eliminará el §Yimpulso de opinión mutuo§! entre usted y otros países, y perderá el §Yacceso militar§! a todos los demás §BMiembros de la OTAN§!.\nTodos los §BMiembros de la OTAN§! tendrán una §Yopinión§! peor de usted.\n"

 #Legacy - Events
 NATO.9.t: "Invitación a la OTAN"
 NATO.9.d: "Estados Unidos y sus aliados se han acercado a nosotros y nos han instado, para proteger la libertad y la paz mundial, a unirnos a la OTAN para el beneficio mutuo."
 NATO.9.a: "Aceptamos!"
 NATO.9.b: "No tenemos tiempo para esto."
 NATO.10.t: "[From.GetNameDef] se une a la OTAN!"
 NATO.10.d: "Funcionarios de [From.GetNameDef] han contactado a nuestros embajadores y confirmado que se unirán a la OTAN en breve."
 NATO.10.a: "Por el Mundo Libre!"
 NATO.11.t: "[From.GetNameDef] rechaza la membresía de la OTAN"
 NATO.11.d: "[From.GetNameDef] nos ha informado que la membresía de la OTAN no está en línea con sus intereses y que no se unirán a la alianza en el futuro cercano."
 NATO.11.o1: "Qué lástima."
 NATO.13.t: "[Root.GetNameDef] se une a la OTAN"
 NATO.13.d: "Hoy el liderazgo de la OTAN ha confirmado que las conversaciones de adhesión entre los estados miembros de la OTAN y [Root.GetNameDef] han concluido con éxito y que las fuerzas militares [From.GetAdjective] pronto serán integradas en la estructura de comando común."
 NATO.13.o1: "Un desarrollo significativo."
 NATO.14.t: "[From.GetNameDef] busca la membresía de la OTAN"
 NATO.14.d: "Delegados de [From.GetNameDef] han indicado cada vez más que su país de origen está dispuesto a unirse a la Organización del Tratado del Atlántico Norte. Hasta ahora los hemos mantenido a raya con promesas vacías mientras el Congreso está ocupado con asuntos políticos totalmente importantes, pero ahora debemos informar a los Comités de Política Exterior si tenemos la intención de presentar a la OTAN una solicitud para aceptar a [From.GetName] en nuestras filas."
 NATO.14.a: "Aquí es donde comienza la diversión."
 NATO.14.b: "Esto no está en nuestros intereses."
 NATO.15.t: "[USA.GetNameDef] Rechaza la Solicitud para Unirse a la OTAN!"
 NATO.15.d: "[USA.GetNameDef] ha rechazado nuestra solicitud para unirnos a la OTAN."
 NATO.15.a: "Decepcionante."
 NATO.16.t: "[From.GetName] abandona la OTAN!"
 NATO.16.d: "El líder de [From.GetNameDef], [From.GetLeader], ha anunciado hoy la intención del país de retirarse inmediatamente de la Organización del Tratado del Atlántico Norte y sus alianzas afiliadas. Esto debilitará el pacto militar."
 NATO.16.o1: "Buena elección"
 NATO.16.o2: "Interesante"
 NATO.17.t: "Cambio en la Política"
 NATO.17.d: "Nuestro reciente cambio hacia una política menos que democrática ha hecho que la OTAN nos abandone. Ya no cumplimos con sus tontos requisitos sobre la llamada democracia. Rechazamos esta noción y estamos mejor sin la OTAN y su falsa protección!"
 NATO.17.o1: "Mejor Sin Ellos!"
