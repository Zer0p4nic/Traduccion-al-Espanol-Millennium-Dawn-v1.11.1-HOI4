 free_states_of_america_focus: "Árbol De Enfoque De Los Estados Libres De América"

#####################
# A Post United Era #
#####################

###### Focus Tree
##### Stabilizing The Realm
free_america_focus_establishing_a_govt: "Estableciendo Un Gobierno"
free_america_focus_establishing_a_govt_desc: "El caos consume las calles, debemos asegurar un mando central de gobierno civil si es que vamos a pensar en hacer algo."
free_america_focus_creating_a_police_force: "Creando Una Fuerza Policial"
free_america_focus_creating_a_police_force_desc: "Con un gobierno civil en su lugar, tenemos que reestablecer un departamento de orden civil. Se establecerá el Departamento de Asuntos Civiles y planificará, así como establecerá estaciones de policía estratégicas para ayudar a configurar rápidamente una fuerza policial provisional para reprimir el desorden general."
free_america_focus_organizing_the_militias: "Organizando Las Milicias"
free_america_focus_organizing_the_militias_desc: "Las pandillas errantes aún causan cantidades masivas de daño continuo. ¿Cómo vamos a crear algún sentido de una nueva sociedad si ni siquiera podemos cesar la naturaleza destructiva de estos anarquistas? Tenemos guardias estatales, guardias nacionales y algunos restos del ejército, así que intentemos armar este rompecabezas y veamos qué tipo de imagen haremos con él, si es que hacemos alguna."
free_america_focus_rebuilding_the_economy: "Reconstruyendo La Economía"
free_america_focus_rebuilding_the_economy_desc: "No es mucho, pero es un trabajo honesto... y francamente cualquier trabajo es mejor que ningún trabajo."

##### Regaining Control of Our Backyard
free_america_focus_backyard_battleground: "Campo De Batalla Trasero"
free_america_focus_backyard_battleground_desc: "Con el caos mayormente terminado y la región de la capital directa siendo tan estable como sea posible, debemos buscar controlar el estado de Maryland si es que vamos a llegar a alguna parte en cualquier momento pronto. Las inversiones en mano de obra, seguridad y economía se realizarán al por mayor para asegurar el control y la estabilidad del estado."
free_america_focus_from_backyard_to_frontyard: "De Patio Trasero A Patio Delantero"
free_america_focus_from_backyard_to_frontyard_desc: "Con las inversiones económicas y civiles viene ahora la naturalización de la ley y el orden. Establecer servicios civiles y leyes podrá solidificar nuestro control del patio trasero que es el estado de Maryland. Así que lo convertiremos en el ejemplo del patio delantero bajo el cual unir a nuestra nación bajo la nueva bandera de los Estados Libres de América."
free_america_focus_the_old_dominion_state: "El Estado De La Vieja Dominación"
free_america_focus_the_old_dominion_state_desc: "De alguna manera hemos podido mantener en nuestras manos el viejo estado de Dominación que es Virginia. Aunque muchos pensaron que se habrían ido con los del sur, debemos haber hecho algo lo suficientemente bueno como para que se consideren parte de nosotros. Sin embargo, su estado es arcaico y desordenado como el resto de nuestra \"nación\". Así que debemos invertir y reconstruirlo si planeamos traer de vuelta al redil algo de sentido de una nación."
free_america_focus_norfolk_novelty: "Novedad De Norfolk"
free_america_focus_norfolk_novelty_desc: "Con el orden civil y la estabilidad económica asegurados, podemos llevar a la vieja dominación a una nueva luz. Por el futuro nos unimos, por el futuro defendemos nuestros derechos. Por los Estados Libres."
free_america_focus_black_pearl_state: "El Estado De La Perla Negra"
free_america_focus_black_pearl_state_desc: "De las cenizas del país del carbón llega Virginia Occidental. Conocida por ser casi un estado fantasma desde su fracaso en diversificarse y modernizarse por completo. Su caída de la gracia debido a que el carbón más sulfúrico del estado se volvió inutilizable en la era moderna. Necesitamos mostrar más amor al estado, darle vida para que pueda vivir dentro de nuestra unión. Quién sabe, tal vez algún día la gente llame a Virginia Occidental una nueva Mountain Momma."
free_america_focus_parkersburg_perfection: "Perfección De Parkersburg"
free_america_focus_parkersburg_perfection_desc: "El carbón se mina una vez más, la economía es estable una vez más. El estado de Virginia Occidental está mirando hacia el cielo para nuevas aspiraciones y ahora debemos guiarlos y ayudarlos limpiando las calles y restaurando los servicios civiles. Las Blue Ridges brillarán una vez más."
free_america_focus_the_commonwealth_state: "El Estado De La Mancomunidad"
free_america_focus_the_commonwealth_state_desc: "Pensilvania, un estado de diversidad en tierras y pueblos. Con una rica historia en la industria, el ferrocarril y la historia estadounidense misma, debemos buscar asegurar la estabilidad y el futuro económico del Estado de la Mancomunidad si es que vamos a asegurarnos de que nuestra unión esté completa."
free_america_focus_from_rust_to_shine: "Del Óxido Al Brillo"
free_america_focus_from_rust_to_shine_desc: "De la decadencia oxidada de una sociedad postindustrial, al faro brillante de un dinámico digital diversificado, el estado de la mancomunidad será una pieza dentro del rompecabezas de nuestra nueva gran nación."
free_america_focus_delaware_dilemma: "Dilema De Delaware"
free_america_focus_delaware_dilemma_desc: "Al igual que en la guerra revolucionaria, debemos cruzar el río Delaware, solo que no para destruir a un enemigo, sino para reconstruir y traer a un amigo."
free_america_focus_delaware_delight: "Deleite De Delaware"
free_america_focus_delaware_delight_desc: "De las ruinas económicas al frente orgulloso de la revitalización, abrazamos otro estado querido de regreso a nuestros amorosos brazos. Adelante nos movemos hacia un futuro más brillante, para deleitarnos en la compañía que ahora compartimos."
free_america_focus_the_jersey_jumpstart: "El Salto De Jersey"
free_america_focus_the_jersey_jumpstart_desc: "Uno de los estados más lejanos dentro de nuestro reino, sin embargo, también la otra mitad de nuestra porción del cinturón de óxido. Debemos revivir el estado y darle un impulso si es que vamos a establecer el curso adecuado y tener una nación completa una vez más."
free_america_focus_the_trenton_turnaround: "El Giro De Trenton"
free_america_focus_the_trenton_turnaround_desc: "En las calles aclaman, porque el triunfo de Trenton ha llegado aquí. La gente de Nueva Jersey disfrutará de paz y nueva prosperidad no solo de nuestra inversión económica, sino del cuidado y el orden civil que crearemos al reintroducir servicios civiles."
free_america_focus_the_great_reclamation: "La Gran Reclamación"
free_america_focus_the_great_reclamation_desc: "A través de innumerables inversiones, planificación cuidadosa y una verdadera muestra de determinación nacional. Ahora realmente podemos quitarnos las cadenas del viejo mundo, viejos ideales y mirar hacia un futuro, un futuro de libertad. Ahora realmente podemos decir con orgullo que somos, los Estados Libres."



##### Political Tree
free_america_focus_the_elections_question: "La Pregunta De Las Elecciones"
free_america_focus_the_elections_question_desc: "Ahora que la nación finalmente se ha reorganizado lo suficiente como para crear una discusión política real, nos enfrentamos a la realidad de qué queremos en estos primeros días de nuestra nueva nación. Algunos quieren elecciones y otros solo quieren estabilidad; al final, solo el tiempo dirá dónde radican las ambiciones de la nación."
free_america_focus_ban_elections: "Prohibir las Elecciones por Ahora"
free_america_focus_ban_elections_desc: "Necesitamos enfocarnos en el presente, dejar de deleitarnos con el pasado y dejar de soñar con el supuesto futuro que necesitamos. Lo que necesitamos es estabilidad y acción para dirigir la nación ahora, para poder preocuparnos por nuestro futuro más adelante."
free_america_focus_establish_elections: "Establecimiento de Elecciones"
free_america_focus_establish_elections_desc: "Debemos llegar a un acuerdo como nación sobre la dirección que queremos tomar; por lo tanto, se celebrarán nuevas elecciones y el pueblo elegirá el futuro."

#### Federalist Anti-Election
free_america_focus_federalist_rightist: "Victoria de la Derecha Federalista"
free_america_focus_federalist_rightist_desc: "Con el debate electoral resuelto, el referéndum nacional ha visto al Partido Federalista ganar y ser el gobierno en funciones en el futuro previsible. Pero con esto también llega la realidad de que la facción derechista anti-elección ha asegurado la dominancia. Veremos qué decisiones toman para liderar este nuevo faro de esperanza."
free_america_focus_federal_taxes_when_needed_not_wanted: "Ley Christan Sandsworth"
free_america_focus_federal_taxes_when_needed_not_wanted_desc: "La Ley Christan Sandsworth es una nueva forma de ver cómo crear y reformar un código tributario para una sociedad. Sesiones especiales para cambiar o reformar partes del código tributario pueden ser convocadas tanto por el presidente como por el líder principal de las dos cámaras del congreso. Esta sesión se centrará en un tema central dentro del código tributario y votará para cambiarlo y/o reformarlo o votará para desestimar la medida. El principio principal ahora es que los legisladores y las personas buscan crear un código tributario basado en la necesidad más que en el deseo. ¿Qué necesita la nación y nuestra sociedad ahora, en lugar de lo que desean en cualquier momento."
free_america_focus_federal_many_hands_act: "Ley de Trabajadores Duros"
free_america_focus_federal_many_hands_act_desc: "La LHT es una serie de reformas para ayudar a impulsar el crecimiento económico y el empleo. Aunque todavía estamos en la edad de piedra, podemos, sin embargo, trabajar en impulsar el camino hacia el refinamiento. Nuestras ineficiencias serán igualadas por nuestros trabajadores probados y confiables. Entendiendo la necesidad de hacer lo nuevo de lo viejo, nuestras reformas legislativas buscan instilar una nueva forma de patriotismo a través del lugar de trabajo. Trabaja duro ahora para que podamos jugar aún más duro después."
free_america_focus_federal_societal_progress_act: "Ley de Progreso Social"
free_america_focus_federal_societal_progress_act_desc: "La LPS buscará hacer que los cambios en la sociedad se conviertan más en un problema de las personas que en un problema político. Los estados y localidades pueden aprobar, reformar y crear sus leyes que puedan hacer cumplir la continuidad del orden civil y la conducta legal. Sin embargo, las leyes que puedan considerarse discriminatorias o parciales hacia un grupo u otro pueden ser apeladas a su estado y, si es necesario, a los tribunales federales. Los casos judiciales serán documentados extensamente para permitir la conciencia pública y obtener la mayor información posible sobre el tema distante para poder tener no solo un fallo judicial favorable si es necesario, sino para que los ciudadanos en las localidades o estados entiendan mejor el problema y procedan de una manera que sea mejor para tantos como sea posible."
free_america_focus_federal_liberty_businesses_act: "Ley de Negocios de Libertad"
free_america_focus_federal_liberty_businesses_act_desc: "El antiguo orden era completamente estricto en sus reglas comerciales. Si vamos a reconstruir a un ritmo notable, debemos permitir que aquellos que quieran liderar tengan las herramientas y la capacidad de hacerlo. Por lo tanto, esta ley permitirá un programa de asistencia gubernamental, así como restringir las regulaciones solo a lo básico del cuidado humano y las expectativas de una sociedad moderna."
free_america_focus_federal_clear_minds_act: "Ley de Mentes Claras"
free_america_focus_federal_clear_minds_act_desc: "La LMC será una comisión independiente para asuntos anticorrupción para asegurar que el gobierno funcione de la manera más fluida posible. Muchos ven esto como una forma de abordar los temores de que el nuevo gobierno sea igual que el antiguo; sin embargo, una nueva era está aquí y comencemos fuerte, ¿de acuerdo?"
free_america_focus_federal_the_liming_act: "Ley de Liming"
free_america_focus_federal_the_liming_act_desc: "El Acta de Liming es una especie de variante de las legislaciones de bloqueo de deuda del gobierno alemán sobre cómo elaboran presupuestos. Solo que nosotros vamos un paso más allá. Las políticas de Flexibilización Cuantitativa solo estarán dentro de un umbral del 5% de las cifras actuales del PIB para ese trimestre fiscal. Cualquier programa de QE creado debe estar dirigido a un proyecto de ley o legislación que no cubra más de cinco cosas distintivas. Es decir, no puedes tener un proyecto de ley que supuestamente tenga cien cosas diferentes para asignar, pero solo tener, digamos, $50 para asignar realmente."
free_america_focus_federal_industrial_standards_act: "Ley de Normas Industriales"
free_america_focus_federal_industrial_standards_act_desc: "La LNI buscará crear un nuevo y moderno estándar para el cual debemos comenzar cuando se trata de desarrollo económico y las empresas e industrias que intentamos crear. Es una cosa competir con el mundo; es otra realmente cuidar y competir con uno mismo."
free_america_focus_federal_remechanization_act: "Ley de Re-Mecanización"
free_america_focus_federal_remechanization_act_desc: "Nuestra población, a pesar del estado en que se encuentra, sigue siendo vasta. Podemos hacer mucho más para ayudar a nuestra población volviendo a las formas modernas de mecanización y automatización. El futuro realmente es ahora y debemos aprovechar este futuro no solo para nosotros sino para las personas que servimos."
free_america_focus_federal_scraping_up_defense_industries: "Reconstrucción de Industrias de Defensa"
free_america_focus_federal_scraping_up_defense_industries_desc: "Aunque no somos tan fuertes como antes, tenemos que empezar por algún lado. Reunir cualquier resto de nuestra industria de defensa nos permitirá al menos abastecer de alguna manera al ejército que nos queda."
free_america_focus_federal_reset_act: "Ley de Reinicio"
free_america_focus_federal_reset_act_desc: "Con la nación habiendo cerrado y reiniciado a un estado prácticamente infantil, debemos buscar un nuevo comienzo para nuestra red eléctrica. El antiguo sistema era engorroso, dolorosamente obsoleto y no mencionar dolorosamente abierto a ataques. La Ley de Reinicio creará una nueva base para planificar, construir y asegurar nuestra nueva red eléctrica, así como asegurar la capacidad de expandirla cuando surjan las necesidades de la nación."
free_america_focus_federal_appalachian_act: "Ley de los Apalaches"
free_america_focus_federal_appalachian_act_desc: "La Ley de los Apalaches es una iniciativa de inversión gubernamental para revitalizar y volver a encaminar con los recursos de la tierra que afortunadamente aún tenemos. Con esto en mente, tenemos una parte significativa de las cordilleras de los Apalaches y, como tal, debemos entender, estudiar y traer los minerales y menas para que nuestra nación pueda prosperar y esforzarse por mejorar nuevamente lo que alguna vez se perdió."
free_america_focus_military_distinctions_act: "Ley de Distinciones Militares"
free_america_focus_military_distinctions_act_desc: "La LDM es un proyecto de ley de inversión inicial para financiar, estandarizar y hacer distintivo el ejército de los Estados Libres. Estos nuevos estándares en entrenamiento, planificación y organización, así como más o menos comenzar a estandarizar nuestro poder industrial militar, permitirán al menos defendernos si fuéramos invadidos en el futuro cercano."
free_america_focus_naval_distinctions_act: "Ley de Distinciones Navales"
free_america_focus_naval_distinctions_act_desc: "Siguiendo los pasos de la LDM, la LDN busca revitalizar cualquier barco, miembro del servicio y las instalaciones que nos quedan de los días pre-divididos. No es mucho en términos de un comienzo, pero con nuestra creciente industria y nuestra nación volviendo a medios estables, seguramente llegaremos allí."
free_america_focus_national_pride_initiative: "Día de los Estados Libres"
free_america_focus_national_pride_initiative_desc: "La Iniciativa de Orgullo Nacional es un día festivo nacional conocido como el Día de los Estados Libres; este día es tanto un día festivo bancario como un día festivo nacional general en el que todos tendrán el día libre excepto los servicios vitales que solo podrán trabajar en turnos de cuatro horas en este día específico . El objetivo es celebrar el progreso que hemos hecho como nación y devolver a nuestra gente. El mandato es esencialmente dar a tantas personas en la nación como sea posible un día dedicado libre de todos los posibles y plausibles."


#### Free Socialist Party Anti-Election Faction
free_socialist_statist_victory: "La Facción Estatista del Partido Socialista Libre Gana"
free_socialist_statist_victory_desc: "La conclusión de la encuesta nacional es una victoria para el Partido Socialista Libre; no solo eso, sino que su facción orientada al estatismo. Esta facción se centra en una autoridad más central y la unidad nacional en comparación con sus contrapartes \"Anarquistas\". Sin embargo, veremos qué puede proporcionar este supuesto Amanecer Rojo y esperemos que un futuro más brillante esté reservado para los ciudadanos de esta nueva gran nación."
free_socialist_statist_socialized_industry: "Industria Socializada"
free_socialist_statist_socialized_industry_desc: "El público ha perdido su camino y por lo tanto debemos patrocinar y asegurar el empleo y el crecimiento industrial. De esta manera no solo entendemos más directamente la condición económica sino los efectos que nuestros programas tienen en las personas para que podamos ajustar para ayudarlas mejor."
free_socialist_statist_reformed_welfare_state: "Estado de Bienestar Reformado"
free_socialist_statist_reformed_welfare_state_desc: "Un estado de bienestar es como un padre. Ahí para ayudarte cuando estás deprimido y guiarte para mejorarte a ti mismo. Los antiguos estados de bienestar se centran más solo en atrapar a las personas; donde nuestro bienestar reformado no solo atrapará sino que también los pondrá de pie y los pondrá de vuelta en el viaje de la vida. Al adaptar la financiación así como la priorización de programas para la reintegración nos aseguraremos de que nuestros programas se paguen solos."
free_socialist_statist_socialized_education: "Educación Socializada"
free_socialist_statist_socialized_education_desc: "Educación pública uniformada. Este es el estándar y la base que crearemos para elevar a nuestra gente, así como demostrar que podemos no solo crear los estándares, sino romperlos y elevarlos."
free_socialist_statist_the_peoples_army: "El Ejército del Pueblo"
free_socialist_statist_the_peoples_army_desc: "Estamos rodeados de naciones que temen nuestras ideas y nuestros ideales. Atormentados por el espectro del Socialismo Autoritario que ha plagado la historia y ha dado al modelo económico su estigma, debemos buscar defender a nuestra gente, nuestros hogares y nuestros propios ideales que nos hacen una nación orgullosa y fuerte."
free_socialist_statist_tax_brackets_act: "Ley de Tramos Impositivos"
free_socialist_statist_tax_brackets_act_desc: "La LTI es una legislación integral para reformar y establecer el estándar moderno de lo que significa tener un código tributario progresivo. Lo básico de los tramos impositivos es que ahora hay 16 tramos impositivos con diferencias monetarias uniformadas, así como aumentos porcentuales más suaves y literalmente progresivos. El tramo final y, por supuesto, el más alto es cualquier cosa por encima de $250,015 gravada al 40%. Aunque esto suena elevado, debemos considerar la diferencia real en el valor proporcional de los ingresos promedio de una persona tomados a través de impuestos. Por lo tanto, necesitamos un código tributario tan suave para asegurar esta verdadera forma de igualdad y contribución societal compartida hacia el desarrollo de nuestra economía y garantizar que las escuelas, servicios de emergencia y demás sean atendidos y financiados adecuadamente."
free_socialist_statist_millennium_labor_reforms_act: "Ley de Reformas Laborales del Milenio"
free_socialist_statist_millennium_labor_reforms_act_desc: "La LRLM cambiará fundamentalmente cómo se gestionan las relaciones laborales y las leyes. Aunque los legisladores oficialmente aprobarán y firmarán las leyes, se establecerá un comité conjunto de sindicatos y relaciones empresariales con representación igualitaria entre sindicatos e industriales correspondientes a los sindicatos establecidos. Este comité trabajará junto para centralizar quejas e ideas para mejorar no solo la vida de los trabajadores, sino también equilibrar las necesidades de los trabajadores con el respaldo económico adecuado. Después de todo, comprometerse a medias no es un verdadero compromiso."
free_socialist_statist_modern_geology_act: "Ley de Geología Moderna"
free_socialist_statist_modern_geology_act_desc: "La Ley de Geología Moderna es una iniciativa de inversión gubernamental para fortalecer las industrias de materias primas y potenciar la base de nuestra economía. A través de investigaciones geológicas dirigidas y estudios geológicos, estableceremos nuevas minas e industrias forestales controladas para permitir un excedente de materias primas donde podamos crear una economía moderna."
free_socialist_statist_modern_marxism: "Marxismo Moderno"
free_socialist_statist_modern_marxism_desc: "En el nuevo milenio, la tecnología es el lujo principal para civiles, militares y todos los sectores económicos. Por lo tanto, debemos asegurarnos de que una parte dedicada de nuestra economía esté orientada al sector tecnológico e innovaciones."
free_socialist_statist_national_security_act: "Ley de Seguridad Nacional"
free_socialist_statist_national_security_act_desc: "La Ley de Seguridad Nacional es una legislación dedicada a garantizar la seguridad y protección de nuestra nación y sus ciudadanos. Una agencia federal conocida como la División de Seguridad Interna coordinará y ayudará con la capacitación, regulación y distribución de fondos federales para agencias locales de aplicación de la ley. La uniformidad y los estándares son necesarios para garantizar la integridad y seguridad de nuestra nación y sus ideales."
free_socialist_statist_manufacturing_investments: "Inversiones en Manufactura"
free_socialist_statist_manufacturing_investments_desc: "Con poca o ninguna manufactura doméstica, debemos invertir en desarrollar este sector crítico de nuestra economía si alguna vez queremos crecer y alcanzar nuestros objetivos."
free_socialist_statist_department_of_anticorruption_affairs: "Departamento de Asuntos Anticorrupción"
free_socialist_statist_department_of_anticorruption_affairs_desc: "El DACA es una institución creada de manera independiente y sancionada federalmente donde se pueden llevar a cabo investigaciones anticorrupción y auditorías generales del gobierno. Aunque el departamento está sancionado federalmente por ley, no forma parte del gobierno federal y no tiene control real sobre él. Esta desconexión permitirá maximizar la eficacia en la realización de auditorías gubernamentales y garantizar la mejor forma de transparencia para nuestros ciudadanos y futuras administraciones. Intentemos no repetir nuestro pasado, ¿de acuerdo?"
free_socialist_statist_modern_agrarian_reforms: "Reformas Agrarias Modernas"
free_socialist_statist_modern_agrarian_reforms_desc: "El mundo necesita alimentos, ya sea para nuestra propia gente o para aquellos en áreas y naciones menos afortunadas del mundo. Por lo tanto, debemos afinar y revolucionar nuestra industria agrícola para satisfacer mejor nuestras necesidades domésticas e incluso ayudar a aquellos en el mundo. Este crecimiento y dependencia también nos permitirá experimentar e incrementar la diversificación de combustibles a través de programas de biocombustibles. El etanol siempre ha sido un poco el patito feo en el mundo de los combustibles, así que ¿por qué no darle el cuidado y el amor que necesita para convertirlo en una mejor versión de sí mismo."
free_socialist_statist_coastal_security_act: "Ley de Seguridad Costera"
free_socialist_statist_coastal_security_act_desc: "La Ley CS son inversiones limitadas para reconstruir o al menos volver a poner en línea cualquier personal naval y embarcaciones navales que aún tengamos bajo nuestro control. Aunque no es una cantidad grandiosa, es suficiente para comenzar considerando que ya no tenemos un continente entero de costa que proteger."
free_socialist_statist_energy_conservations_act: "Ley de Conservación de Energía"
free_socialist_statist_energy_conservations_act_desc: "La legislatura ha propuesto recientemente un proyecto de ley para invertir en proyectos dedicados de I+D energética, así como para optimizar y expandir nuestra red eléctrica. Esperamos que al final no solo podamos producir más energía para las necesidades de nuestra nación, sino también utilizar esta creciente demanda de manera eficiente. En otras palabras, reducir nuestra demanda mientras crece, una especie de equilibrio, por así decirlo."


#### Mid Atlantic Party Anti-Election Faction (Isolationist)
free_mid_atlantic_isolationist_victory: "Victoria de la Facción Aislacionista del Medio Atlántico"
free_mid_atlantic_isolationist_victory_desc: "El MAP o Partido del Medio Atlántico ha obtenido la victoria en la encuesta nacional. Sin embargo, esta facción es una fuerte facción aislacionista donde la idea de expansión se ve como un desperdicio inútil de recursos humanos y naturales. Mientras muchos se preguntan si les importa que la antigua república haya caído, más están simplemente cansados de la lucha y vuelven a sus vidas diarias. Así que por ahora se entiende la paz y la prosperidad es el objetivo. Gloria a los Estados del Medio Atlántico de América."
free_mid_atlantic_self_determination_act: "Ley de Autodeterminación"
free_mid_atlantic_self_determination_act_desc: "La SDA es un proyecto de ley que ayudará a solidificar nuestro ethos nacional. Deseamos vivir, prosperar y cooperar con aquellos en el mundo. Aunque extrañamos los viejos tiempos, debemos mirar hacia nuevos amaneceres y perspectivas si realmente queremos avanzar en el gran juego de la vida."
free_mid_atlantic_raw_materials_act: "Ley de Materias Primas"
free_mid_atlantic_raw_materials_act_desc: "El gobierno ha aprobado recientemente un esquema de inversión para hacer crecer y respaldar nuestras industrias de materias primas y recursos primarios. Para construirnos, debemos tener una base sobre la cual construir; esta base estará marcada por nuestros sectores de recursos primarios y la capacidad de tener los materiales necesarios para aumentar nuestras capacidades manufactureras."
free_mid_atlantic_dedicated_automation_investments: "Inversiones Dedicadas en Automatización"
free_mid_atlantic_dedicated_automation_investments_desc: "Para reactivar nuestra economía en la era moderna, debemos buscar inversiones dedicadas en términos de automatización para permitir que nuestra manufactura sea competitiva con las potencias regionales."
free_mid_atlantic_atlantic_education_initiative: "Iniciativa Educativa del Atlántico"
free_mid_atlantic_atlantic_education_initiative_desc: "La AEI es un proyecto de ley de financiamiento educativo para hacer crecer la capacidad del sistema educativo para enseñar y elevar los estándares de conocimiento con los que estarán equipados nuestros ciudadanos en la vida."
free_mid_atlantic_atlantic_care_act: "Ley de Cuidado del Atlántico"
free_mid_atlantic_atlantic_care_act_desc: "La Ley de Cuidado del Atlántico es un presupuesto para mejorar la atención médica con el fin de estandarizar e incrementar tanto la capacidad como los estándares con los que se administra la atención médica a nuestra población general. Tanto opciones públicas como privadas estarán disponibles con la regulación común para abordar problemas administrativos excesivos. Ahora las personas pueden saber que su dinero va a su cuidado en lugar de solo administradores y burócratas."
free_mid_atlantic_department_for_transparency: "Departamento de Asuntos Transparentes"
free_mid_atlantic_department_for_transparency_desc: "El DoTA será una agencia gubernamental independiente que podrá investigar al gobierno por corrupción y mala conducta general en términos de llevar a cabo sus funciones y responsabilidades como líderes gubernamentales."
free_mid_atlantic_tech_development_grants: "Subvenciones para el Desarrollo Tecnológico"
free_mid_atlantic_tech_development_grants_desc: "El nuevo milenio trae nuevas industrias, y una estrella en ascenso es el sector tecnológico. El sector tecnológico es un punto de crecimiento vital para cualquier economía moderna y debemos asegurarnos de tener el nuestro. Por lo tanto, se entregarán subvenciones de desarrollo a las empresas que busquen crear nuevas empresas del sector tecnológico, no solo para impulsar nuestra economía, sino también nuestra integración social con estas innovaciones cada vez mayores en bienes y servicios."
free_mid_atlantic_blue_ridge_act: "Ley de Blue Ridge"
free_mid_atlantic_blue_ridge_act_desc: "Recursos, simplemente, debemos asegurar más suministros nacionales si queremos ser un verdadero nuevo pilar en este hemisferio."
free_mid_atlantic_naval_securities_act: "Ley de Seguridad Naval"
free_mid_atlantic_naval_securities_act_desc: "Somos una nación pequeña ahora y, como tal, debemos asegurar la defensa de nuestras aguas costeras para garantizar la seguridad de nuestra soberanía nacional."
free_mid_atlantic_guardian_angels_act: "La Ley de los Ángeles Guardianes"
free_mid_atlantic_guardian_angels_act_desc: "La reina moderna del campo de batalla es la fuerza aérea. Esta comprensión clave debe invertirse en ella si queremos asegurar nuestra capacidad de ser una nación libre e independiente en esta nueva era."
free_mid_atlantic_prospectors_initiative: "Iniciativa de Prospectores"
free_mid_atlantic_prospectors_initiative_desc: "Autarquía... la autarquía es la palabra que la era moderna evita y regaña como atrasada. Aunque su principio central de aislamiento lo es, la realidad es que una nación sana es aquella que puede ser autosuficiente. Por lo tanto, estamos creando una nueva Ley de Homestead conocida como la Iniciativa de Prospectores. A través de regulaciones relacionadas con la extracción de recursos, las familias o individuos que estén dispuestos a establecerse en tierras de hasta cinco acres podrán ser dueños de esa tierra a cambio de una contribución en los recursos naturales que puedan ocuparla a la economía nacional."
free_mid_atlantic_planned_policing_program: "Programa de Vigilancia Planificada"
free_mid_atlantic_planned_policing_program_desc: "El PPP es una iniciativa conjunta federal y local para galvanizar la comprensión y los valores públicos de las fuerzas policiales de la nación. Se organizarán y planificarán programas de alcance comunitario, así como convenciones, etc., para permitir que el público y la policía se comprendan mejor y se aprecien genuinamente. En resumen, esta naturaleza a veces gravemente incomprendida de lo que significa no solo hacer cumplir la ley, sino lo que significa ser un ciudadano respetuoso de la ley. Unidad, no división."
free_mid_atlantic_energy_advancements_act: "Ley de Avance Energético"
free_mid_atlantic_energy_advancements_act_desc: "La Ley de Avances Energéticos es un paquete de gastos complejo. Subvenciones de investigación para la producción y el consumo de energía, inversiones en la modernización de la red, así como regulaciones para establecer nuevos estándares en cómo avanzamos para hacer frente a las futuras demandas de energía."
free_mid_atlantic_the_true_green_way: "El Verdadero Camino Verde"
free_mid_atlantic_the_true_green_way_desc: "Energía nuclear, el futuro de la producción en masa de energía en sí, junto con, por supuesto, el aprovechamiento del sol mismo. Pero la energía nuclear siempre es algo tan endeble en el mundo político. Los alarmistas se aferran a los errores del pasado, restando cualquier tipo de matiz. Los halcones nucleares enseñaron sus beneficios energéticos, pero olvidan los matices en cosas como la planificación y los posibles efectos secundarios de la militarización. Sin embargo, avanzamos haciendo inversiones clave en la producción de energía nuclear. Debemos mostrar al mundo que la mejor manera de avanzar no es quedarse atascado en el pasado, ni detenerse en el presente."


###National Service Party Anti-Election Faction
free_nsp_militarist_faction_victory: "El Partido del Servicio Nacional Militariza la Victoria"
free_nsp_militarist_faction_victory_desc: "La encuesta ha regresado y el NSP o Partido del Servicio Nacional ha salido victorioso. Sin embargo, muchos no están contentos con tal acuerdo y, por lo tanto, la facción militarista del NSP ha utilizado esto como una forma de ganar la lucha del partido. Ahora, los principales miembros del NSP están, en otras palabras, "Militarizando la Victoria", donde el ejército, las personas que sirven y solo la idea de seguridad en sí misma es la victoria por la que la gente ha votado. Si bien algunos temen que el mensaje pueda verse como alarmista, otros solo están buscando seguir adelante y reconstruir lo que una vez se perdió. "Veamos qué pueden hacer" se ha convertido en el dicho silencioso."
free_nsp_meritocracy_act: "La Ley de la Meritocracia"
free_nsp_meritocracy_act_desc: "La Ley de Meritocracia o como algunos también la llaman la Ley del Mérito, es una legislación integral que reforma y reestructura el proceso de nombramiento y evaluación de individuos que buscan ocupar puestos de liderazgo en el gobierno, ya sea federal, estatal o local. El proceso se centra en extensas verificaciones de antecedentes en aspectos como la creencia personal, la experiencia y los logros y acciones comprobados dentro de sus campos laborales, lo que nos permitirá allanar el camino para un enfoque verdaderamente tecnocrático del gobierno y la administración. Los departamentos de revisión serán comisiones independientes con personas sin afiliación directa o indirecta con los individuos revisados para mantener la transparencia y la justicia de la revisión en los más altos estándares posibles."
free_nsp_industrial_investments: "Inversiones Industriales"
free_nsp_industrial_investments_desc: "Para asegurar la seguridad nacional, una economía civil fuerte es tan buena como una economía militar fuerte."
free_nsp_military_investments: "Inversiones Militares"
free_nsp_military_investments_desc: "Debemos estar preparados para que cualquiera de nuestros vecinos tenga una idea graciosa e intente someternos. Por lo tanto, una serie de inversiones limitadas para impulsar la economía militar y la preparación de las fuerzas armadas son más que necesarias."
free_nsp_maritime_investments: "Inversiones Marítimas"
free_nsp_maritime_investments_desc: "Nuestra costa es vasta y debe ser defendida; por otro lado, estas inversiones iniciales impulsarán la economía civil en términos de comercio y concienciación sobre nuestra causa."
free_nsp_the_national_arteries_act: "La Ley de Arterias Nacionales"
free_nsp_the_national_arteries_act_desc: "La LAN es un plan masivo de inversión en infraestructura para revitalizar y actualizar el estado prácticamente ruinoso de nuestra infraestructura nacional. Debemos establecer un estándar de rendimiento si queremos conectar a las personas y la economía de nuestra nación, así como su preparación militar, al frente de los estándares de gestión de crisis para los cuales estableceremos nuevos récords."
free_nsp_department_of_internal_investigation: "Departamento De Investigación Interna"
free_nsp_department_of_internal_investigation_desc: "El DII es una agencia enfocada en asuntos anticorrupción para asegurar la estabilidad y fortaleza de nuestra meritocracia. Debemos crear la ética del servicio desinteresado tanto en trabajos militares como civiles si queremos asegurar la longevidad y estabilidad de nuestra nación."
free_nsp_national_high_command: "Alto Mando Nacional"
free_nsp_national_high_command_desc: "Con las partes civil y militar de nuestra sociedad siendo tan diferentes, debemos aprender a integrarlas mejor y unificarlas. Por lo tanto, además de las inversiones en la seguridad nacional de la región capital de nuestra nación, se implementará una nueva reorganización de la estructura de liderazgo del país. Nuestro Comandante en Jefe tendrá ahora el título combinado de Mariscal de la Sociedad; este título, abreviado simplemente como Mariscal, unificará la comprensión de que los asuntos civiles y militares son solo una matriz unificadora para la cohesión y supervivencia de nuestra justa y pequeña nación."
free_nsp_mini_steel_belt: "Cinturón Mini Steel"
free_nsp_mini_steel_belt_desc: "Con la prioridad nacional como nuestra principal prioridad, debemos asegurar el pilar fundamental del soporte moderno de construcción y manufactura. El programa de inversión del Cinturón Mini Steel verá amplias inversiones en Virginia Occidental y Pensilvania para pulir y renovar lo poco que queda del \"Cinturón Oxidado\"."
free_nsp_militarizing_society: "Militarización De La Sociedad"
free_nsp_militarizing_society_desc: "Voltaire dijo una vez que la nación de Prusia no era un estado con un ejército, sino más bien un ejército con un estado. A esto decimos que esta declaración es una realidad misma. Ninguna sociedad necesita un ejército y sin embargo un ejército no necesita sinceramente a la sociedad. Con esto en mente, debemos unir en plena cohesión al ejército y a la sociedad misma. La ética laboral, la educación y el desarrollo adicional de tecnología así como el gobierno pueden y serán organizados como si fuera el propio ejército. Fomentando los verdaderos méritos de una meritocracia, el esfuerzo por mejorarse a sí mismo así como al cuerpo social en general."
free_nsp_energy_investments: "Inversiones Energéticas"
free_nsp_energy_investments_desc: "Con nuestra movilización económica así como con la reconstrucción militar, está en nuestro mejor interés asegurarnos que las necesidades energéticas no solo sean cubiertas para nuestra gente sino también para nuestro ejército. Aunque estas necesidades no se resolverán inmediatamente, esta inversión y las subvenciones para investigación permitirán un mejor desarrollo de nuevos métodos eficientes no solo para producción energética sino también para consumo energético."
free_nsp_top_priority_budgeting: "Presupuesto Prioritario"
free_nsp_top_priority_budgeting_desc: "Controlamos varios puertos e importantes astilleros navales lo que lleva a una dirección influenciada por lo naval. Por lo tanto, con el tamaño de nuestra costa, nuestro creciente comercio y la posible intrusión adversaria extranjera, debemos establecer un sistema prioritario en nuestro presupuesto para asegurar la defensa de nuestra nación y su gente."
free_nsp_expanding_jersey_foundries: "Expansión De Las Fundiciones De Jersey"
free_nsp_expanding_jersey_foundries_desc: "Las fundiciones y molinos metalúrgicos de Nueva Jersey producen un conjunto diverso de metales ligeros. Estos metales ligeros son cruciales tanto para expansión civil como militar; por lo tanto, invertiremos en Nueva Jersey para ponerla al mismo nivel que nuestras crecientes demandas como nación."
free_nsp_defensive_expenditure_warfare: "Gasto Defensivo En Guerra"
free_nsp_defensive_expenditure_warfare_desc: "Con nuestras espaldas al mar y dada nuestra ubicación geográfica, debemos asegurar la supervivencia de nuestra nación. Con esto en mente, la I+D, así como el presupuesto para el ejército, se han establecido con una mentalidad defensiva estricta. Entendiendo que nuestros adversarios son muchos, debemos ser vigilantes al mantener la línea mientras también podamos mantener los medios de producción bélica. Por lo tanto, el desarrollo de una nueva doctrina de guerra es nuestra máxima prioridad; a partir de ahora desarrollaremos lo que se conoce como Guerra de Gastos Defensivos."
free_nsp_the_new_identity: "La Nueva Nación"
free_nsp_the_new_identity_desc: "Con la consolidación de nuestra nación, su gente, ejército y ética. Debemos idear un nuevo nombre para asegurar esta nueva identidad encontrada. Porque ya no somos simplemente los Estados Libres de América, somos la Unión del Atlántico Medio."


###### Pro Election Factions
### Federalist Left Wing
free_america_focus_federalist_liberals_win_election: "Los Liberales Federalistas Ganan las Elecciones"
free_america_focus_federalist_liberals_win_election_desc: "Los resultados electorales están listos y parece que el Partido Federalista ha asegurado una victoria. Esta victoria también parece haber cambiado el equilibrio del partido hacia un aparato más liberal, ya que los principales miembros conservadores supuestamente eran anti-elecciones. Uno de los miembros anteriores declaró \"Las elecciones son una distracción para la supervivencia nacional\", sin embargo, la gente espera cualquier cambio, especialmente un retorno a una normalidad esperanzadora."
free_states_focus_fed_left_national_works_administration: "Administración Nacional de Obras"
free_states_focus_fed_left_national_works_administration_desc: "La AON es una nueva administración gubernamental dedicada para ayudar a la construcción económica. A través de la planificación de infraestructuras y aventuras económicas basadas en el gobierno, esto debería reducir el desempleo y ser un ligero estimulante para la economía incluso en tiempos difíciles."
free_states_focus_fed_left_industrial_development_committee: "Comité de Desarrollo Industrial"
free_states_focus_fed_left_industrial_development_committee_desc: "Con el establecimiento del CDI, el desarrollo industrial de la nación podrá tener un formato puramente del sector privado con la ayuda adicional de programas gubernamentales para permitir la diversidad no solo de las industrias presentes sino también de dónde se establecerán, como una manera de asegurar un modo equilibrado para no dejar atrás a una comunidad, condado o incluso a un estado entero en comparación con sus contemporáneos."
free_states_focus_fed_left_department_of_innovation: "Departamento De Innovación"
free_states_focus_fed_left_department_of_innovation_desc: "El DoI o Departamento de Innovación es una institución de investigación y desarrollo patrocinada federalmente para financiar y trabajar con firmas de investigación privadas en innovación y avances científicos generales en campos críticos para elevar el estándar nacional de vida. Por lo tanto, con una financiación sustancial, compensaremos este revés nacional y estableceremos el camino hacia el futuro."
free_states_focus_fed_left_education_standards_act: "Ley De Estándares Educativos"
free_states_focus_fed_left_education_standards_act_desc: "La LEE es un proyecto de ley que establecerá la expectativa básica dentro del sistema educativo nacional. Nada más del antiguo sistema donde casi cada condado tenía su propia variación sobre cómo se enseñaban las cosas para lograr los supuestos mismos resultados finales. A partir de ahora, el currículo será estandarizado y se espera que se mantenga en cada nivel educativo respectivo, independientemente de dónde se encuentre la institución dentro de la nación."
free_states_focus_fed_left_automation_advancements_act: "Ley De Avances En Automatización"
free_states_focus_fed_left_automation_advancements_act_desc: "La LAA verá financiación directa en la expansión y estandarización de prácticas industriales en términos de adquirir e implementar diferentes tecnologías que automatizan el proceso de producción. En resumen, más inversiones para hacer más con menos para que podamos tener más para hacer más."
free_states_focus_fed_left_the_true_deal: "El Verdadero Trato"
free_states_focus_fed_left_the_true_deal_desc: "El Verdadero Trato es un paquete económico masivo que busca invertir, diversificar a través de recursos naturales disponibles y encontrados, así como crear una red central de infraestructura en la parte mayormente central de la nación. La industria, infraestructura y nuevas iniciativas mineras allanarán el camino hacia el futuro que deseamos tener para nuestra gente. Esto realmente es un Verdadero Trato para los ciudadanos."
free_states_focus_fed_left_department_of_internal_investigation: "Departamento De Investigación Interna"
free_states_focus_fed_left_department_of_internal_investigation_desc: "El DoII o más comúnmente conocido como la Oficina De Obliteración De Oligarcas, es una agencia anti-corrupción independiente encargada de investigar regularmente y mantener bajo control a aquellos que forman parte del gobierno federal. El cuerpo independiente está compuesto por individuos elegidos basados en tres criterios principales: 1. Tener algún tipo de antecedentes administrativos e/o investigativos; 2. Ser políticamente apáticos o tener antecedentes no votantes para asegurar la integridad de la institución; 3. Los representantes deben estar equilibrados dentro todas las clases sociales principales desde cada estado respectivo para asegurar diversidad en perspectiva para entender las maneras más simples y al mismo tiempo más complejas en que uno puede causar corrupción. Esta institución será una piedra angular en asegurar lo Libre en los Estados Libres De América."
free_states_focus_fed_left_old_power_is_still_power: "El Viejo Poder Sigue Siendo Poder"
free_states_focus_fed_left_old_power_is_still_power_desc: "Con nuestra economía volviendo a estar en línea y nuestra demanda superando nuestra producción debemos buscar maneras baratas para producir energía si queremos mantenernos por delante del crecimiento."
free_states_focus_fed_left_new_power_is_balanced_power: "El Nuevo Poder Es Poder Equilibrado"
free_states_focus_fed_left_new_power_is_balanced_power_desc: "Con el cambio del milenio, las inversiones y desarrollo en tecnologías generadoras renovables han sido asombrosas. Debemos diversificar nuestra generación y usar estas renovables para instilar el poder que demandamos, lo que necesitaremos en el futuro y si las cosas van lo suficientemente bien... Quizás podamos usar este exceso energético a nuestro favor."
free_states_focus_fed_left_future_power_is_future_proofing: "El Poder Futuro Es Proteger El Futuro"
free_states_focus_fed_left_future_power_is_future_proofing_desc: "El futuro es tanto ahora como más allá, si queremos innovar, debemos buscar al menos exponer y comprender los medios de producción de energía asociados con ello. La fisión nuclear encajará en nuestros medios bien redondeados de producción de energía y será un gran impulso para nuestra economía en general. No solo eso, sino que con las inversiones adecuadas en I+D, quién sabe, tal vez la Fisión se vaya y la Fusión sea el nuevo futuro. Solo el tiempo responderá a esa pregunta."
free_states_focus_fed_left_the_substations_act: "La Ley de la Subestación"
free_states_focus_fed_left_the_substations_act_desc: "Este proyecto de ley es un esquema integral de investigación e inversión en infraestructura para garantizar la eficiencia, así como las protecciones necesarias con un crecimiento y expansión tan rápidos de nuestra red eléctrica. En general, no solo debemos aumentar nuestras necesidades de generación de energía, sino que debemos ser más eficientes en cómo consumimos dicha energía."
free_states_focus_fed_left_the_self_defense_act: "La Ley de Autodefensa"
free_states_focus_fed_left_the_self_defense_act_desc: "A pesar de su nombre, la SDA no es un cambio en la ley civil, sino más bien un fondo de inversión y desarrollo militar, más específicamente del ejército. Nuestra situación actual se vuelve más difícil con cada día que pasa. Las potencias extranjeras desean buscar y tomar lo que hemos creado legítimamente, bueno, nos aseguraremos de que eso no suceda."
free_states_focus_fed_left_freecare_program: "El Programa Freecare"
free_states_focus_fed_left_freecare_program_desc: "Freecare es nuestra forma de implementar una forma de sistema de bienestar universal. Al delinear las necesidades de nuestra gente, invertiremos tanto en profesionales médicos nacionales como en la adquisición de profesionales médicos extranjeros y permitiremos un sistema de cuatro niveles de niveles de atención necesarios para los ciudadanos. Estos niveles de atención permitirán que el lado de la administración de las cosas organice con qué rapidez y eficiencia se puede distribuir la atención a una población en crecimiento al comprender la gravedad de las enfermedades y lesiones junto con aquellos profesionales en el terreno pueden aprobar un aumento potencial en el nivel en el momento actual si la condición de un paciente cambia repentinamente. Después de todo, nada es seguro en la vida, excepto la muerte misma."
free_states_focus_fed_left_mid_atlantic_fleet: "Flota del Atlántico Medio"
free_states_focus_fed_left_mid_atlantic_fleet_desc: "A pesar del hecho de que poseemos una cantidad significativa de los antiguos barcos del viejo orden, nuestra posición es precaria en el mejor de los casos. La mayoría de los astilleros e instalaciones navales están deteriorados y necesitan reparaciones y renovaciones para volver a estar a la par incluso con una nación como Australia o Portugal. Por lo tanto, se utilizará un fondo naval significativo para dedicar esta revisión para permitir el desmantelamiento de nuestro estado naval actual."


######### Free Socialist Party Anarchist Faction
free_america_focus_anarchists_fsp_anarchist_victory: "El FSP \"Anarquistas\" Colectivizan la Victoria"
free_america_focus_anarchists_fsp_anarchist_victory_desc: "En un sorprendente giro de los acontecimientos, el Partido Socialista Libre ha salido victorioso, compuesto por varios sabores de rojo, el reciente cambio en las elecciones ha visto al partido pasar de un socialismo marxista/autoritario de línea dura, a un equilibrio ahora más equilibrado, aunque confuso, pero un equilibrio de socialdemócratas de estilo europeo y lo que algunos bromean como "Pseudoanarquistas", por su capacidad de ser más cooperativos en un sistema que involucra un estado. Sin embargo, las elecciones fueron ganadas por el FSP y ahora solo el futuro y el liderazgo del partido determinarán el futuro de nuestra nación."
free_america_focus_anarchists_communalcare_program: "Programa CommunalCare"
free_america_focus_anarchists_communalcare_program_desc: "El CCP, irónico, ¿eh?, es un sistema de programa de bienestar dedicado que se basa en la financiación subsidiada de instalaciones de atención creadas localmente donde los locales de esa ciudad o municipio reciben atención de personas dentro de ese municipio. Por supuesto, siempre habrá una necesidad de que las personas ayuden a los necesitados, pero la esencia de la instalación es que fue fundada por locales para cuidar a los locales. Piensen en el cuidado de ancianos y el cuidado de niños, después de todo, ¿no dijo Jesús Ama a tu Prójimo?"
free_america_focus_anarchists_red_rose_health: "Salud Rosa Roja"
free_america_focus_anarchists_red_rose_health_desc: "El programa RRH es un programa de atención médica dedicado a crear los pasos hacia un sistema de atención médica universal. Al evaluar lo que necesita cada estado, estas sucursales estado por estado pueden dividir su control en subconjuntos regionales y permitir que los condados brinden la retroalimentación adecuada. A su vez, esperamos establecer una estructura de mando adecuada para permitir la menor cantidad de papeleo y la facilidad de control. Ya que los fracasos de la mayoría de los programas de tipo UH van desde más administradores que personal de atención médica."
free_america_focus_anarchists_syndicate_industries: "Industrias Sindicales"
free_america_focus_anarchists_syndicate_industries_desc: "Los sindicatos son una parte importante de nuestra base de votantes y una gran influencia en los antiguos estados del cinturón de óxido. Como tales, debemos desarrollar y asegurar a los sindicatos con trabajos reales y desarrollo futuro si queremos mantener nuestra posición."
free_america_focus_anarchists_social_tech_incorporated: "Tecnología Social Incorporada"
free_america_focus_anarchists_social_tech_incorporated_desc: "La era moderna requiere industrias modernas, las industrias de tecnología y servicios son el futuro. Como tales, invertiremos y diversificaremos nuestra economía para aumentar nuestras capacidades no solo para aumentar la calidad de vida de nuestros ciudadanos, sino también para exportar estas cosas y ganar atención e inversión extranjeras."
free_america_focus_anarchists_community_defense_act: "La Ley de Defensa Comunitaria"
free_america_focus_anarchists_community_defense_act_desc: "Dado que el mundo es un lugar peligroso y las potencias extranjeras buscan explotar nuestra posición muy tímida. Debemos buscar una manera de defendernos y, por lo tanto, debemos mirar no solo al ejército, sino también a las comunidades de nuestra nación para que quieran defender sus hogares y familias."
free_america_focus_anarchists_civil_affairs_administration: "Administración de Asuntos Civiles"
free_america_focus_anarchists_civil_affairs_administration_desc: "La CAA es un organismo dedicado a tratar asuntos de auditoría y anticorrupción. Debemos inculcar el más alto estándar de ética para asegurar que tanto el pueblo como el mundo reconozcan que somos un gobierno real, una nación real y una sociedad genuina para ser respetada y ayudada."
free_america_focus_anarchists_red_ducation_act: "Ley de Re-educación"
free_america_focus_anarchists_red_ducation_act_desc: "La Ley de Re-educación es una gran inversión en educación para estandarizar y mejorar lo que enseñamos, por qué enseñamos y el objetivo general de lo que es nuestro sistema educativo en términos de la mejora de nuestra sociedad."
free_america_focus_anarchists_foreign_relations_act: "Ley de Relaciones Exteriores"
free_america_focus_anarchists_foreign_relations_act_desc: "Dado que nuestro gobierno está alineado con muchas de esas naciones al otro lado del charco, por así decirlo. Podemos priorizar la vigilancia y el presupuesto del gobierno para asegurar que los acuerdos comerciales y los programas de intercambio de trabajadores sean seguros y beneficiosos para ambas partes."
free_america_focus_anarchists_mineral_expansion_act: "Ley de Expansión Mineral"
free_america_focus_anarchists_mineral_expansion_act_desc: "La MEA verá mejor a nuestras industrias de extracción de minerales y recursos. A través de la introducción de nueva tecnología y regulaciones, así como subvenciones gubernamentales dedicadas para expandir o iniciar nuevas operaciones minerales, aseguraremos nuestro éxito nacional de la mejor manera posible para satisfacer nuestras necesidades internas."
free_america_focus_anarchists_the_interstate_renewal_act: "La Ley de Renovación Interestatal"
free_america_focus_anarchists_the_interstate_renewal_act_desc: "El sistema interestatal son las venas de la economía y la cohesión social de nuestra nación. Debemos limpiar, despejar y construir venas más fuertes y confiables si queremos tener una nación fuerte y saludable."
free_america_focus_anarchists_consumer_industry_advancements: "Avances en la Industria del Consumidor"
free_america_focus_anarchists_consumer_industry_advancements_desc: "Para asegurar la mejora de nuestra calidad interna además de nuestra competitividad económica, debemos invertir y asegurar la implementación de nuevos avances en automatización. Además de eso, debemos encontrar nuevas tecnologías para incluir en nuestras industrias para aumentar no solo la cantidad, sino también mantener la calidad del producto."
free_america_focus_anarchists_parker_harrison_act: "Ley Parker-Harrison"
free_america_focus_anarchists_parker_harrison_act_desc: "La Ley Parker-Harrison es una inversión nacional en nuestras necesidades energéticas. Inversiones en nuevas plantas de energía, tecnologías, así como regulaciones e innovaciones en eficiencias relacionadas con el consumo de dicha energía. Aseguraremos las necesidades energéticas de nuestros ciudadanos y elevaremos los estándares de lo que debería tener una nación moderna."
free_america_focus_anarchists_family_unity_program: "Programa de Unidad Familiar"
free_america_focus_anarchists_family_unity_program_desc: "El FUP es un programa y alivio de impuestos para familias de un tamaño dedicado de tres hijos o más. Esto asegura que la unidad familiar doméstica sea fuerte mientras les da los recursos para mantener esa unidad para que nuestro capital humano sea para el mejoramiento de nuestra nación. Porque a medida que nuestra economía crece, nuestra gente debe poder crecer y vivir las vidas que quieren vivir."
free_america_focus_anarchists_army_readiness_act: "Ley de Preparación del Ejército"
free_america_focus_anarchists_army_readiness_act_desc: "La preservación nacional es una de nuestras principales prioridades para mantener y conservar lo que es querido para nuestra forma de vida. Como tal, invertir en nuestro ejército y específicamente en nuestro ejército para reforzar la defensa de nuestra nación y su pueblo de enemigos extranjeros."


###### Mid-Atlantic Party Identitarian Faction
free_mid_atlantic_identitarian_victory: "Victoria Electoral de la Identidad del Atlántico Medio"
free_mid_atlantic_identitarian_victory_desc: "El MAP o Partido del Atlántico Medio ha ganado las elecciones para la sorpresa irónicamente de mucha gente. Lo que sorprende es que el partido se ha desplazado más hacia un partido identitario con el objetivo número uno de crear una identidad de los Estados Atlánticos. Pero por ahora están contentos con la identidad del Atlántico Medio y con mantener y asegurar el frente interno ante todo."
free_mid_atlantic_identitarian_rust_to_riches: "Del Óxido a la Riqueza"
free_mid_atlantic_identitarian_rust_to_riches_desc: "Un tercio de nuestra nación forma parte del antiguo cinturón de óxido... estos estados solían ser la destreza definitoria del industrialismo del siglo XX. Ahora yacen allí, muertos, decayendo y sufriendo. Pues no más, reconstruiremos, repararemos, puliremos y convertiremos estos estados oxidados en faros brillantes de nuestra nación."
free_mid_atlantic_identitarian_the_old_black_gold: "El Viejo Oro Negro"
free_mid_atlantic_identitarian_the_old_black_gold_desc: "El estado de Virginia Occidental es un estado que sufre por el paso del tiempo mismo. Con la situación tal como está, debemos desarrollar y asegurar que este "viejo oro" se utilice en la nueva era. La investigación e inversión en un desarrollo integral del estado permitirán que florezca y prospere una vez más."
free_mid_atlantic_identitarian_naval_novelty: "Novedad Naval"
free_mid_atlantic_identitarian_naval_novelty_desc: "La decadencia de nuestra preparación naval es algo que abre literalmente los mares para que nos ataquen. Reforzaremos y desarrollaremos nuestra marina e industrias navales si queremos asegurar nuestra costa."
free_mid_atlantic_identitarian_national_defense_act: "Ley de Defensa Nacional"
free_mid_atlantic_identitarian_national_defense_act_desc: "La Ley de Defensa Nacional es una financiación para el desarrollo y la preparación del ejército, así como legislación para mejorar nuestras capacidades para defender nuestra nación en tierra. Cosas como la guardia nacional, así como la idea de un período de servicio obligatorio también se han propuesto, pero no se sabe si debemos llegar tan lejos tan rápido."
free_mid_atlantic_identitarian_aviation_development_fund: "Fondo de Desarrollo de la Aviación"
free_mid_atlantic_identitarian_aviation_development_fund_desc: "El ADF es una legislación que dedica el gasto en defensa al desarrollo y la modernización de nuestra fuerza aérea... Algo que ha caído en lo peor en términos de casi desorganización y falta de conocimiento para incluso continuar el servicio. Todo el mundo sabe cómo jugar a soldado y marinero, pero volar un avión de cualquier tipo requiere un estándar físico adecuado y la capacidad de aprender y comprender el equipo."
free_mid_atlantic_identitarian_military_influenced_education: "Educación Influenciada por los Militares"
free_mid_atlantic_identitarian_military_influenced_education_desc: "El sistema educativo es un sistema para enseñar y preparar a los jóvenes y las futuras generaciones para el supuesto "Mundo Adulto". Como tal, nuestro mundo no es tan brillante y debemos tener una influencia y exposición pequeña pero altamente dedicada del ejército y la vida militar a través de programas o clases como el JROTC o Cuerpo de Entrenamiento de Oficiales de la Reserva Junior, así como clases especializadas de educación física. De esta manera, impulsará pasivamente el reclutamiento militar y el deber hacia la nación, independientemente de si deciden unirse o no. El programa JROTC no solo se puede utilizar para preparar a potenciales soldados, sino también para enseñar a los niños cosas como hablar en público, cualidades de liderazgo y trabajo en grupo, lo que funciona igual de bien en el ejército que en el mundo civil."
free_mid_atlantic_identitarian_service_member_tax_breaks: "Desgravaciones Fiscales para Miembros del Servicio"
free_mid_atlantic_identitarian_service_member_tax_breaks_desc: "Nuestra defensa nacional y la preservación de nuestra nueva identidad son lo que más apreciamos. Por lo tanto, nuestros ciudadanos que eligen defenderlos deben ser atendidos a través de desgravaciones fiscales y ciertos suplementos basados en estipendios para las familias de los miembros del servicio."
free_mid_atlantic_identitarian_pseudo_mobilized_economy: "El Modelo Económico "Movilizado""
free_mid_atlantic_identitarian_pseudo_mobilized_economy_desc: "La Economía Pseudo Movilizada es un modelo económico que hibrida las industrias manufactureras para llevar a cabo los métodos de producción normales, etc. La desviación es que un pequeño segmento dedicado de cada industria tendrá aproximadamente del cinco al diez por ciento de dicha industria dedicada a algún tipo de producción militar. Con cada negocio principal dedicado a un equipo específico y/o clase de equipo para producir, el desglose real entre las fábricas de cada negocio depende del liderazgo empresarial siempre y cuando cumplan o se acerquen a las cuotas esperadas y también aseguren la calidad del equipo producido."
free_mid_atlantic_identitarian_the_new_nation: "La Nueva Nación"
free_mid_atlantic_identitarian_the_new_nation_desc: "De ahora en adelante, ya no seremos solo los "remanentes federales de una era pasada". Ahora seremos conocidos como la Unión Federal del Atlántico Medio. Una unión más pura basada en la nueva identidad y cultura que hemos gastado para crecer y llamar nuestra. Por supuesto, respetamos el pasado, de ahí la Unión Federal, pero sin embargo, este es un nuevo paso adelante y solo puede ser hacia arriba desde aquí."
free_mid_atlantic_identitarian_developing_the_arms_industry: "Desarrollando la Industria de Armas"
free_mid_atlantic_identitarian_developing_the_arms_industry_desc: "Para solidificar nuestra capacidad de defendernos, debemos asegurar que el lado logístico de tal empresa se mantenga. Para esto, debemos desarrollar nuestra capacidad industrial militar para satisfacer las demandas y las amenazas potenciales que puedan sobrevenirnos."
free_mid_atlantic_identitarian_further_shipping_industrial_developments: "Promoviendo el Desarrollo Industrial Naviero"
free_mid_atlantic_identitarian_further_shipping_industrial_developments_desc: "Para aumentar nuestro reconocimiento internacional, buscamos el continuo desarrollo de nuestras industrias naval y naviera. Si bien esto puede tener aplicaciones militares, la necesidad principal es, por supuesto, el comercio, la pesca, etc."
free_mid_atlantic_identitarian_advanced_industries_act: "Ley de Industrias Avanzadas"
free_mid_atlantic_identitarian_advanced_industries_act_desc: "La AIA es un paquete de financiación gubernamental para desarrollar y hacer crecer nuestras industrias tecnológicas y de servicios. Debemos innovar y aumentar nuestra competitividad en el escenario mundial si queremos destacar entre la multitud del resto del continente en el que estamos."
free_mid_atlantic_identitarian_the_primary_industries_act: "La Ley de Industrias Primarias"
free_mid_atlantic_identitarian_the_primary_industries_act_desc: "Si queremos hacernos un nombre, debemos actuar como líderes y pioneros dentro de una especialidad. El continente tiene recursos y el mundo necesita dichos recursos. Por lo tanto, un extenso paquete de financiación e inversión en el desarrollo de industrias primarias e investigación de nuevas formas de obtener más de menos es la apuesta futura que debemos reclamar."
free_mid_atlantic_identitarian_the_labor_restructuring_act: "La Ley de Reestructuración Laboral"
free_mid_atlantic_identitarian_the_labor_restructuring_act_desc: "La Ley de Reestructuración Laboral es una reforma legislativa integral de las leyes laborales y la capacidad general para asignar eficientemente las fuerzas de trabajo que tenemos disponibles, así como preparar para el futuro la capacidad de obtener más capacidades productivas con menos personas. Por supuesto, necesitaremos aumentar nuestro bienestar y otros aparatos presupuestarios, pero es una verdadera inversión para un mejor nivel de vida para todos nuestros pueblos."


##### National Service Party "Monarchists" Faction
free_nsp_monarchist_victory: "¿Victoria "Monárquica" del NSP?"
free_nsp_monarchist_victory_desc: "En un sorprendente giro de los acontecimientos, el NSP o Partido del Servicio Nacional ha ganado las elecciones. La sorpresa viene con el hecho de que de todas las ideologías conocidas, el ala pro-elección del partido son lo que ellos mismos llaman "Monárquicos Modernos". Su principal objetivo, al parecer, es mantener el sistema democrático, pero darle un cambio estético en el que los títulos estén vinculados a los cargos electos. Este tipo de monarquía electa o como algunos absolutistas desprecian como "pseudo monarquismo" es un poco extraño para mucha gente. Pero el ejército está contento entendiendo las influencias históricas que las monarquías daban un gran valor a sus ejércitos. Los conservadores están contentos, ya que este sería casi el último movimiento conservador, así como los liberales están más o menos contentos debido al mantenimiento y la liberalización de la representación democrática que vendrá de él. Después de todo, ¿qué hay realmente en un nombre?"
free_nsp_monarchist_the_great_debate: "El Gran Debate"
free_nsp_monarchist_the_great_debate_desc: "Tras nuestra victoria en las elecciones, muchos realmente se preguntan cuál es el punto de cambiar cosméticamente los títulos de los cargos, o cuántos debemos cambiar, etc., etc. Por lo tanto, los mejores debatientes y las mentes más tranquilas del partido deben reunirse en este tipo de "Gran Debate" para asegurar al público y a los escépticos por igual cuánto cambiará honestamente en el gran esquema de las cosas."
free_nsp_monarchist_the_upper_echelon_act: "La Ley del Escalón Superior"
free_nsp_monarchist_the_upper_echelon_act_desc: "Después de una larga serie de debates, hemos solidificado los nuevos cambios cosméticos. La elección de renombrar a la nación los Reinos Unidos de Arcadia UKA es un símbolo de una nueva identidad, así como un símbolo para aquellos que una vez dieron a nuestros antiguos yoes la independencia. La región colonial francesa de Arcadia es conocida por las provincias canadienses de Nuevo Brunswick, Nueva Escocia y la Isla del Príncipe Eduardo. Ahora ella vivirá de nombre con nosotros como la UKA. Esta nueva identidad nos permite asegurar cambios de título para los cargos, cosas como Emperador para el Presidente, Príncipes para el senado, señores o barones para la cámara, Reyes y Reinas para los gobernadores del Estado. Este supuesto escalón superior del liderazgo de la nación en su conjunto ahora encarnará el espíritu de una nueva nación, un nuevo pueblo y un nuevo camino a seguir."
free_nsp_monarchist_the_true_progressives: "Los Verdaderos Progresistas"
free_nsp_monarchist_the_true_progressives_desc: "Con una inclinación progresiva hacia una verdadera reforma fiscal, debemos asegurar la equidad en dicho código tributario. Por lo tanto, los tramos impositivos conducirán hasta $250,000 en términos de cuál será la tasa impositiva máxima del tramo. La progresividad de esto es una cantidad variable probada de tramos divididos uniformemente en términos de brechas entre ellos para permitir la forma más progresiva de impuestos. En lugar de castigar a aquellos que van más alto en ingresos, la escala se basa en las ganancias de ingresos proporcionales. De esta manera, no hay una verdadera disputa de él dijo, ella dijo sobre "pagar tu parte justa", cuando dicha parte justa se basa en la proporción de tus ingresos y no solo porque pagaste más por el hecho de que ganas más que alguien."
free_nsp_monarchist_the_royal_families_act: "La Ley de las Familias Reales"
free_nsp_monarchist_the_royal_families_act_desc: "La RFA es una reforma de bienestar y un proyecto de ley de presupuesto para apoyar a las familias de la nación y asegurarse de que no solo se cuide a nuestros ciudadanos, sino que también se cuide el futuro de nuestra nación. Todo el mundo sabe que la principal causa de divorcio se debe a la inestabilidad financiera debido al acto de tener hijos. Por lo tanto, si queremos aumentar la felicidad de nuestros ciudadanos, aumentar la línea de base de desarrollo de hogares estables y asegurar el futuro de nuestros futuros ciudadanos y líderes potenciales, entonces debemos pensar literalmente en los niños."
free_nsp_monarchist_the_modern_merchants_act: "La Ley de los Comerciantes Modernos"
free_nsp_monarchist_the_modern_merchants_act_desc: "En los viejos tiempos de la "Era Tradicional" del monarquismo, el comerciante era la columna vertebral para asegurar las influencias expandidas y la riqueza de la monarquía y su nación. En la era moderna, estos ahora "Comerciantes Modernos" son los del propietario de una pequeña empresa. La columna vertebral de la economía y el vapor que impulsa el motor de la economía de una nación. Como tales, debemos financiar, construir y respaldar a las pequeñas empresas para asegurar su capacidad de crear, ahorrar esa limitación a las entidades corporativas que desean mirar fuera de nuestra nación para asegurar su propia riqueza en lugar de la riqueza no solo de la nación, sino también de sus pueblos."
free_nsp_monarchist_the_great_connections_act: "La Ley de la Gran Conexión"
free_nsp_monarchist_the_great_connections_act_desc: "La era moderna ha hecho algo que incluso algo que fue hace 40 años ni siquiera se pensó. Eso es hacer del mundo un lugar más pequeño y, sin embargo, hoy muchos ven Internet y el servicio celular como un supuesto derecho a tener. Bueno, si bien las cosas materiales nunca son un derecho fuera de las necesarias para sobrevivir, sí creemos que estos servicios son el futuro y qué mejor manera de hacer crecer una nación, su gente y su identidad que acercar a todos. Asegurando la unidad a través de lo que se llama la Ley de la Gran Conexión, un gran paquete de financiación para asegurar que la infraestructura, tanto vial como basada en Internet/teléfono, se expanda, modernice y mantenga de la mejor manera posible que nuestros ciudadanos puedan proporcionar."
free_nsp_monarchist_domestic_first_policy: "La Política de Primero lo Doméstico"
free_nsp_monarchist_domestic_first_policy_desc: "La Política de Primero lo Doméstico o también conocida como la Política de Prioridad Doméstica es un conjunto de legislaciones y reformas que imponen que el principal deber del gobierno es actuar en la seguridad y el bienestar asegurado del frente doméstico. Esto significa que cosas como el comercio, etc., deben hacerse con el fin de asegurar el mejoramiento o simplemente asegurar la seguridad de nuestra situación interna de entidades extranjeras. Este tipo de política pseudo autárquica y nacionalista probablemente disgustará a una buena cantidad de otras naciones, pero nuestros ciudadanos deben ser lo primero o cuál es la política del gobierno de una nación."
free_nsp_monarchist_the_grand_tour: "El Gran Tour"
free_nsp_monarchist_the_grand_tour_desc: "Los escépticos son una forma de vida, mientras alguien no esté de acuerdo, habrá personas escépticas sobre si alguien está realmente "bien o mal" acerca de algo. Por lo tanto, para reforzar nuestra imagen internacional, debemos expandir nuestro cuerpo diplomático y asegurarnos de reducir la posibilidad de enemigos para nuestra propia existencia."
free_nsp_monarchist_la_grand_army: "Nuestro Gran Ejército"
free_nsp_monarchist_la_grand_army_desc: "Si alguna vez hubo un ejército para respetar, por qué estaríamos aquí todo el día porque el principio de cualquiera dispuesto a dar su propia vida por lo que cree es el máximo sacrificio que alguien puede hacer. Sin embargo, la innovación de Napoleón tiene un lugar especial en los corazones y las mentes de cualquier oficial que sea progresista o esté preparando el futuro. Aunque estoy seguro al pensar que a cualquiera con un ego también le encantaría ser Napoleón. De todos modos, debemos tratar a nuestro ejército con el máximo respeto y diligencia si queremos pensar en sobrevivir a una guerra, especialmente una guerra con nuestros nuevos vecinos."
free_nsp_monarchist_our_great_navy: "Nuestra Gran Marina"
free_nsp_monarchist_our_great_navy_desc: "Desde la defensa en tierra hasta la defensa en el mar, el gran almirantazgo es lo que procurará la seguridad de nuestras comunidades comerciales y costeras de los peligros más allá. Con el mismo vigor inversor, daremos un vuelco a nuestros servicios armados."
free_nsp_monarchist_our_defiant_air_force: "Nuestra Desafiante Fuerza Aérea"
free_nsp_monarchist_our_defiant_air_force_desc: "Los cielos sobre nuestra nación son sagrados, este escudo debe ser reforzado a través de una fuerza aérea fuerte y desafiante. Debemos tener la capacidad de defender nuestros cielos de los agresores extranjeros, porque pueden ser muchos y algunos pueden incluso ser nuestros vecinos."
free_nsp_monarchist_our_vast_resources: "Nuestros Vasto Recursos"
free_nsp_monarchist_our_vast_resources_desc: "Debemos asegurar nuestra producción y fabricación nacional. Para hacer esto, debemos invertir, crecer y subsidiar las industrias de extracción de recursos. Estas industrias primarias son la sangre que circula por la totalidad de cualquier economía y ciertamente nos aseguraremos de que dicha sangre fluya."
free_nsp_monarchist_our_strategic_resources: "Nuestros Recursos Estratégicos"
free_nsp_monarchist_our_strategic_resources_desc: "Si bien la autarquía no es la mejor estrategia considerando nuestra posición en el territorio, al menos podemos maximizar nuestra situación interna para ser más estratégicos en el escenario mundial. Por lo tanto, invertiremos grandes sumas en la creación de reservas estratégicas y flujos de recursos en términos de operaciones mineras."
free_nsp_monarchist_the_great_power_plant: "La Gran Planta de Energía"
free_nsp_monarchist_the_great_power_plant_desc: "Con toda esta gran y rápida expansión, también debemos asegurarnos de que tales demandas se cumplan, con esto en mente, debemos invertir en complejos masivos de plantas de energía para asegurar que la producción de energía, así como su utilización, se mejoren enormemente."


#### Economic Development Tree
FSA_america_economy_what_economy: "¿Economía... Qué Economía?"
FSA_america_economy_what_economy_desc: "Con el estado absoluto de... bueno, de todo, debemos crear una comprensión de una línea de base. Tal línea de base está estableciendo reformas legislativas en términos de regulaciones económicas, así como aumentos presupuestarios entre los programas de atención, los programas de asistencia educativa y de capacitación y los programas de administración en términos de subvenciones de focalización de inversión. En general, estableceremos un estándar administrativo y presupuestario para asegurar que podamos abordar nuestra construcción económica de la mejor manera posible."
FSA_america_department_of_labor_affairs: "Departamento de Asuntos Laborales"
FSA_america_department_of_labor_affairs_desc: "El DoLA es un departamento dedicado a observar y mejorar las leyes y regulaciones laborales para obtener más eficiencia de menos personas. Además, el DoLA tiene control sobre los programas de asistencia por desempleo y, por lo tanto, la financiación se divide en dos partes principales. Los programas de Asistencia por Desempleo, así como los programas de reintegración que permiten a los desempleados buscar ferias de empleo organizadas o programas para tener un ingreso provisional hasta que consigan un nuevo trabajo e ingreso estables."
FSA_america_ensuring_the_modern_four_day_week: "La Semana Laboral Moderna de Cuatro Días"
FSA_america_ensuring_the_modern_four_day_week_desc: "En esta era moderna, vemos que la automatización y la tecnología permiten que nuestra fuerza laboral sea más eficiente que incluso hace unos diez, veinte años. Como tal, la semana laboral moderna de cuatro días es el estándar de oro para asegurar un verdadero equilibrio en el trabajo, la vida social, así como la comprensión de esta métrica nos permite obtener aún más valor de producción y empleo de la fuerza laboral existente."
FSA_america_ensuring_enforced_job_fairs: "Asegurando Ferias de Empleo Obligatorias"
FSA_america_ensuring_enforced_job_fairs_desc: "Hacer cumplir la creación y la continuidad de las ferias de empleo es esencial para que los empleadores sepan qué tipo de fuerza laboral hay en su área, así como también expone a dicha fuerza laboral a trabajos que ni siquiera sabían que existían. Esto nos costará un poco, pero para asegurar la fluidez de la búsqueda de empleo, vale más que la pena."
FSA_america_automation_and_advancements_act: "Ley de Automatización y Avances"
FSA_america_automation_and_advancements_act_desc: "La triple A o como se le llama en realidad, la Ley de Automatización y Avances es un paquete de presupuesto de educación e I+D para que las industrias estén a la altura de los estándares en las prácticas más comunes de cosas como la robótica, la automatización y los programas basados en IA que ayudan a aumentar los valores de producción y eficiencia para las industrias en todo el mundo. Ahora, si bien esto afectará el corazón de los supersticiosos en términos de perder sus trabajos temporalmente. Podemos mitigar la escala invirtiendo en la modernización de nuestro sistema educativo para que las personas sean más conscientes de tales trabajos a una edad más temprana."
FSA_america_national_labour_corps: "Cuerpo Laboral Nacional"
FSA_america_national_labour_corps_desc: "El NLC es el cuerpo laboral civil patrocinado federalmente del cual los individuos desempleados y, por supuesto, en un sitio separado, el cuerpo laboral penal trabajarán en proyectos de infraestructura y desarrollo. Esto también nos dará una amplia oportunidad para mantener el mantenimiento de cosas como la infraestructura."
FSA_america_slashing_regulations_for_new_regulations: "Recortando Regulaciones Para Nuevas Regulaciones"
FSA_america_slashing_regulations_for_new_regulations_desc: "Si queremos siquiera pensar en hacer crecer nuestra economía, debemos entender las regulaciones que necesitamos o no necesitamos. Ser amigable con los negocios es una cosa, ser pasivo ante las codicias personales de los oportunistas y los acaparadores de poder individualistas es un juego de pelota completamente diferente. Por lo tanto, debemos recortar las regulaciones actuales y, a su vez, reemplazarlas con mejores, más claras y más flexibles si queremos fomentar el crecimiento sin comprometer lo que ese crecimiento podría significar."
FSA_america_department_for_strategic_resource_collection: "Departamento de Recolección de Recursos"
FSA_america_department_for_strategic_resource_collection_desc: "El Departamento de Recolección de Recursos Estratégicos o simplemente el DoRC es el ala administrativa dedicada del DoRM con respecto a la recolección de una reserva estratégica y/o suministro de recursos cruciales para la preservación de nuestra cohesión nacional. Cosas como acero para la construcción, combustibles fósiles para la energía, etc., etc. Con este departamento aseguraremos el futuro."
FSA_america_aggressive_extraction_methods: "Métodos de Extracción Agresivos"
FSA_america_aggressive_extraction_methods_desc: "El asunto de la AEM en el departamento ha resultado en una importante reacción política, sin embargo, el auge económico que vendrá de él resultará en mucho más rebote si jugamos bien nuestras cartas."
FSA_america_targeted_resource_extraction: "Extracción de Recursos Dirigida"
FSA_america_targeted_resource_extraction_desc: "Contrario al proceso de pensamiento de la AEM, el departamento se centrará en los recursos estratégicos que son los más importantes para la funcionalidad de nuestra economía. Esta focalización funcionará en tándem con el Departamento de Energía para asegurar la cohesión de cómo abordamos los proyectos de expansión económica y de recursos."
FSA_america_rusting_sheets_to_polished_metals: "Hojas Oxidadas a Metales Pulidos"
FSA_america_rusting_sheets_to_polished_metals_desc: "Ya es hora de que convirtamos la parte del "Cinturón de Óxido" de nuestro país en una nueva y brillante hoja de fabricación metalúrgica. Desde los molinos de aluminio de las costas de Jersey hasta las fundiciones de acero del Complejo Erie de Pensilvania, haremos nuevo de lo que una vez fue abandonado."
FSA_america_strategic_metallurgic_expansions: "Expansiones Metalúrgicas Estratégicas"
FSA_america_strategic_metallurgic_expansions_desc: "Los programas SME en los antiguos estados del "Cinturón de Óxido" son una buena iniciativa inicial para aumentar la importancia estratégica y los mercados laborales en estos bastiones de fabricación una vez olvidados."
FSA_america_the_capital_gemstones: "La Ley de las Gemas Capitales"
FSA_america_the_capital_gemstones_desc: "Los estados de Maryland y Delaware no son realmente conocidos por nada fuera de arcilla, arena y piedra para materiales de construcción. Sin embargo, la minería de carbón de Maryland, así como los productos petroquímicos de Delaware pueden funcionar en tándem además de hacer nuestro mejor esfuerzo para hacer cumplir un crecimiento real en las limitadas operaciones mineras de gemas en cualquiera de los estados. Quién sabe si el estado más pequeño, así como nuestro estado capital, estarían... infravalorados, por falta de mejores palabras, jeje."
FSA_america_from_coal_to_petrochemicals: "Del Carbón a los Petroquímicos"
FSA_america_from_coal_to_petrochemicals_desc: "En cuanto a recursos, los estados de Maryland y Delaware son algo áridos o al menos decepcionantes en el mejor de los casos. Por lo tanto, para capitalizar la naturaleza limitada, expandiremos la industria del carbón en Maryland para hacer crecer aún más la base petroquímica científica como industrial en Delaware. Ayuda a ambos estados y nos da más razones para invertir en I+D."
FSA_america_the_dynamic_ming_duo: "El Dúo Minero Dinámico"
FSA_america_the_dynamic_ming_duo_desc: "Las Virginias, una vez un estado singular ahora dos partes de nuestra nación ahora entera. Con la limitada diversidad de recursos de Virginia, debemos expandir cada recurso y enfatizar al principal jugador de acero, cobre y otros minerales centrales comunes. Sin embargo, con Virginia Occidental es muy diferente, el estado solo tiene carbón. De ahí por qué se le conoce como el Estado de la Perla Negra, así que comencemos a extraer algunas perlas entonces, hablando de perlas, ¿sabías que también extraen gemas?, un pequeño negocio secundario agradable en nuestros grandes proyectos."
FSA_america_black_pearls_fuel_valley_industries: "Perlas Negras que Impulsan las Industrias del Valle"
FSA_america_black_pearls_fuel_valley_industries_desc: "A través del crecimiento directo de las operaciones mineras de carbón y combustibles fósiles de Virginia Occidental, podemos alimentar y abastecer las necesidades energéticas de las industrias y los molinos metalúrgicos de Virginia, como los molinos de acero y titanio, especialmente considerando que el gobierno ha considerado ciertos minerales extraídos en Virginia como "recursos esenciales", por lo que hay que mantener los elementos esenciales abastecidos, ¿eh?"
FSA_america_the_trade_guru: "El Gurú del Comercio"
FSA_america_the_trade_guru_desc: "El pico de nuestros proyectos de desarrollo y expansión de recursos ha culminado no solo en nuestro horizonte nacional como una vista del desarrollo económico. Pero también debemos mirar más allá de nuestras fronteras, porque hay muchas naciones que pueden querer nuestros recursos y, como tales, debemos buscar a estos socios potenciales para asegurar nuestro futuro lucrativo."
FSA_america_strategic_autarky_program: "Programa de Autarquía Estratégica"
FSA_america_strategic_autarky_program_desc: "Asegurando la forma más verdadera de seguridad nacional, debemos ser proactivos en nuestra seguridad de recursos y el comercio que realizamos con naciones de todo el mundo. Como tales, instituiremos el SAP o Programa de Autarquía Estratégica que dirigirá nuestra política comercial de acuerdo con la seguridad de los recursos de nuestra nación. Muchos probablemente serán indiferentes o estarán decepcionados con nuestras acciones, pero ese es un pequeño precio a pagar para asegurar el bienestar nacional."
FSA_america_industrial_development_planning_board: "Establecer el IDPB"
FSA_america_industrial_development_planning_board_desc: "La Junta de Planificación del Desarrollo Industrial, un organismo dedicado dentro del Departamento de Asuntos Industriales que se encarga de la planificación y el desarrollo de la economía fuera de lo que haga el sector privado. Su principal función es encontrar un equilibrio basado en las necesidades nacionales, cosas como que necesitamos reducir el desempleo, así que ¿qué se necesita para reducirlo sin crear también negocios zombis que en realidad no contribuyen a las necesidades de la gente?"
FSA_america_civilian_development_administration: "Administración de Desarrollo Civil"
FSA_america_civilian_development_administration_desc: "La CDA del IDPB tiene la tarea de desarrollar iniciativas económicas civiles que el IDPB ha establecido para el crecimiento estable continuo de la nación, complementando el crecimiento del sector privado."
FSA_america_erie_hudson_initiative: "La Iniciativa Erie-Hudson"
FSA_america_erie_hudson_initiative_desc: "El IDPB ha dado luz verde a la Iniciativa Erie-Hudson, que es un plan de revitalización para volver a poner en el mapa nuestra sección de los antiguos estados del Cinturón de Óxido. No es mucho, pero es un trabajo honesto."
FSA_america_cumberland_wilmington_initiative: "La Iniciativa Cumberland & Wilmington"
FSA_america_cumberland_wilmington_initiative_desc: "Hemos obtenido la luz verde para desarrollar los estados de Maryland y Delaware de la Junta. Por lo tanto, comenzaremos a romper tierra y tendremos todo listo lo antes posible y como lo permita la seguridad."
FSA_america_the_sisters_initiative: "La Iniciativa de las Hermanas"
FSA_america_the_sisters_initiative_desc: "La Junta acaba de finalizar los planes para desarrollar las Virginias. Con esto, llevaremos industrialización y empleos a los de la región de los Apalaches y a algunos otros."
FSA_america_rustic_services_plan: "El Plan de Servicios Rústicos"
FSA_america_rustic_services_plan_desc: "El IDPB planea mejorar y expandir los servicios y la red de oficinas dentro de los estados de Pensilvania y Nueva Jersey ha recibido luz verde. Comenzaremos a trabajar de inmediato y comenzaremos la diversificación de las economías locales en estos estados."
FSA_america_mid_atlantic_tech_plan: "Plan Tecnológico del Atlántico Medio"
FSA_america_mid_atlantic_tech_plan_desc: "A través de diseños y rediseños, la Junta ha aprobado el Plan Tecnológico del Atlántico Medio. Este es un esquema y plan de desarrollo para los estados de Maryland y Delaware para traer tecnología y otros trabajos de red de oficinas a la región. La esperanza es que esto impulse nuestras capacidades de I+D."
FSA_america_virginia_tech_expansions: "Expansiones Tecnológicas de Virginia"
FSA_america_virginia_tech_expansions_desc: "En cooperación con Virginia Tech, la Junta desea establecer planes de desarrollo y expansión para impulsar el sector tecnológico y de servicios de los estados hermanos de Virginia. Esperamos que esto traiga nuevas innovaciones, así como muchos empleos para los locales."
FSA_america_military_development_administration: "Administración de Desarrollo Militar"
FSA_america_military_development_administration_desc: "La MDA es la contraparte militar de la CDA. Este departamento es responsable de implementar cualquier plan industrial militar que el IDPB haya aprobado para desarrollar y mantener las capacidades defensivas de nuestra nación frente a incursiones extranjeras o una invasión directa."
FSA_america_altoona_tanks_and_jersey_jumpers: "Tanques de Altoona y Saltadores de Jersey"
FSA_america_altoona_tanks_and_jersey_jumpers_desc: "El equipo de armas y apoyo local, como uniformes y similares, ampliará sus capacidades de producción. Las plantas principales han sido designadas en Altoona, Pensilvania, así como en Newark, Nueva Jersey. La Junta espera que estas plantas traigan empleos, salarios y un aumento local en las capacidades de seguridad si un país extranjero ataca."
FSA_america_maryland_munitions: "Municiones de Maryland"
FSA_america_maryland_munitions_desc: "El estado de Maryland, así como Delaware, será un gran lugar para desarrollar equipos de apoyo militar, especialmente con su proximidad a la capital. Por lo tanto, la Junta ha seguido adelante con el Plan de Municiones de Maryland para desarrollar las cadenas de suministro locales en asuntos militares."
FSA_america_appalachian_arms: "Armas de los Apalaches"
FSA_america_appalachian_arms_desc: "El IDPB ha seguido adelante y aprobado planes para algunas instalaciones de armamento alrededor de la región de los Apalaches de Virginia Occidental y Virginia. La esperanza es que estas montañas naturales también puedan usarse para almacenar reservas, así como potencialmente ocultar y/o proteger parcialmente las fábricas en el área."
FSA_america_philly_shipyards: "Astilleros de Philly"
FSA_america_philly_shipyards_desc: "La zona de la bahía al sur de Filadelfia es un gran lugar para construir un complejo de astilleros. La Junta ha aprobado la construcción de estos \"Astilleros del Gran Philly\", al sur de Filadelfia y a lo largo de la costa oeste de Nueva Jersey."
FSA_america_delaware_destroyers: "Destructor de Delaware"
FSA_america_delaware_destroyers_desc: "A pesar del nombre, el supuesto plan de desarrollo centrado en Delaware es en realidad un programa naval más amplio de la península. Se construirán astilleros a lo largo de la península que ocupan tanto Maryland como Delaware como una forma de utilizar mejor esta extensa costa para mejorar dichas defensas costeras."
FSA_america_norfolk_navies: "Armadas de Norfolk"
FSA_america_norfolk_navies_desc: "El puerto de Norfolk, Virginia, tiene una larga historia de producción y creación de armadas antiguas. Es con esto que la Junta ha seguido adelante para expandir, así como construir astilleros de apoyo en relativa proximidad al complejo de Norfolk. Esperan que el complejo naval en general pueda ayudar a defender nuestras aguas costeras como lo ha hecho durante siglos."
FSA_america_idpb_economic_direction_sub_committee: "Subcomité de Dirección Económica"
FSA_america_idpb_economic_direction_sub_committee_desc: "Con la función principal del IDPB siendo la economía misma, se ha establecido un subcomité para debatir e informar sobre la mejor decisión posible sobre qué dirección económica debemos tomar nuestra nación. Algunos argumentan una base más manufacturera, otros dicen una economía más orientada a la tecnología y/o servicios de oficina. Aunque hay quienes incluso organizan la economía a lo largo de líneas más militares, utilizando las armas como palanca en inversiones extranjeras a través de su venta. Sin embargo, depende de este subcomité decidir cuál es la mejor opción."
FSA_america_the_mom_and_pop_plan: "El Plan Mamá y Papá"
FSA_america_the_mom_and_pop_plan_desc: "El sostén de la economía son obviamente las pequeñas empresas que abarcan nuestra gran nación. Por lo tanto, continuaremos el desarrollo económico a lo largo de líneas que aseguren su primacía y posiblemente construyan una mejor economía que la mayoría."
FSA_america_pittswark_development_scheme: "El Esquema de Desarrollo de Pittswark"
FSA_america_pittswark_development_scheme_desc: "El PDS es una iniciativa de desarrollo económico planificada en los estados de Nueva Jersey y Pensilvania. El objetivo es el establecimiento de más pequeñas empresas y el desarrollo de más industrias basadas en el consumidor para mejorar la calidad de vida de los ciudadanos en estos estados."
FSA_america_huntingmond_development_scheme: "El Esquema de Desarrollo de Huntingmond"
FSA_america_huntingmond_development_scheme_desc: "El HDS es una iniciativa de desarrollo económico planificada en los estados de Virginia Occidental y Virginia. El objetivo es el establecimiento de más pequeñas empresas y la creación de más industrias basadas en el consumidor para mejorar el nivel de vida de los ciudadanos en estos estados."
FSA_america_wilmingland_development_scheme: "El Esquema de Desarrollo de Wilmingland"
FSA_america_wilmingland_development_scheme_desc: "El WDS es la iniciativa de desarrollo económico para los estados de Delaware y Maryland. La esperanza es la creación de más pequeñas empresas, así como el establecimiento de más industrias basadas en el consumidor para mejorar el nivel de vida de los ciudadanos en estos estados."
FSA_america_norfolk_naval_contract: "Contrato Naval de Norfolk"
FSA_america_norfolk_naval_contract_desc: "A pesar de nuestras intenciones puramente domésticas, debemos establecer algún tipo de industria de defensa si pensamos en preservar nuestro estilo de vida y nuestra identidad nacional. Por lo tanto, el Astillero Naval de Norfolk se ampliará y se le otorgará un contrato limitado sobre las necesidades de nuestra defensa."
FSA_america_altoona_automatics_contract: "Contrato del Ejército Automático de Altoona"
FSA_america_altoona_automatics_contract_desc: "El contrato para armamentos militares es solo para las capacidades defensivas para mantenernos firmes. Así que el establecimiento de una fábrica de armas en Altoona junto con alguna industria más basada en el consumidor debería calmar cualquier preocupación sobre una militarización injusta."
FSA_america_the_consumer_complex_initiative: "Modelo de Complejo de Consumidores"
FSA_america_the_consumer_complex_initiative_desc: "Con la solidificación de nuestra planificación económica, hemos llegado a la realización de que la confianza del consumidor y la preservación de las necesidades económicas de nuestros ciudadanos son la verdadera prioridad. Por lo tanto, hemos desarrollado un nuevo modelo económico para asegurar la cohesión completa de dicha priorización de las necesidades de nuestra nación y su gente."
FSA_america_mixed_measures_plan: "Plan de Medidas Mixtas"
FSA_america_mixed_measures_plan_desc: "La planificación económica es un arte fino por derecho propio, algunos incluso pueden llamarlo una ciencia también. Sea lo que sea en tus ojos, en nuestros ojos es una serie de actos de equilibrio. Una nación o cuerpo social de cualquier tamaño tiene que atender las necesidades de muchos y aunque no siempre lo hagamos bien, seguramente podemos hacer lo mejor para no equivocarnos tanto como lo hicieron en el pasado. Por lo tanto, instituiremos el Plan de Medidas Mixtas o MMP, un plan general de desarrollo económico para asegurar el equilibrio y la justicia para las complejas necesidades de nuestra nación en general."
FSA_america_rust_belt_renewal_initiative: "Iniciativa de Renovación del Cinturón de Óxido"
FSA_america_rust_belt_renewal_initiative_desc: "La RBRI es un esquema de diversificación para revivir y, por supuesto, diversificar las economías de los antiguos estados del Cinturón de Óxido de Jersey y Pensilvania. La idea es que la diversificación dé nueva vida a lo que técnicamente era un caballo de batalla económico de un solo truco, por así decirlo."
FSA_america_twin_sisters_initiative: "La Iniciativa de las Hermanas Gemelas"
FSA_america_twin_sisters_initiative_desc: "Las Virginias gemelas necesitan diversificación económica, Virginia Occidental más, pero me desvío. Por lo tanto, con esta nueva iniciativa de desarrollo económico, haremos precisamente eso."
FSA_america_the_baltimore_blossom: "El Florero de Baltimore"
FSA_america_the_baltimore_blossom_desc: "Aplicando el mismo estilo de planificación a nuestros últimos estados no diversificados de Maryland y Delaware, podemos luego cambiar hacia las necesidades gubernamentales de defensa nacional. No es el cambio de prioridad más grande, pero algo necesario para asegurar nuestro bienestar."
FSA_america_the_office_initiative: "La Iniciativa de la Oficina"
FSA_america_the_office_initiative_desc: "Los sectores de servicios y oficinas son las necesidades directas del consumidor moderno. Desde cosas como internet, televisión por cable y demás, buscamos desarrollar nuestro sector de oficinas y sus derivados que se beneficiarán del crecimiento de nuestras inversiones en crecimiento."
FSA_america_defense_industry_needs: "Necesidades de la Industria de Defensa"
FSA_america_defense_industry_needs_desc: "Las necesidades de nuestra defensa nacional no son muchas, pero debemos pensar en un enfoque equilibrado. Nunca sabremos si estaremos bajo el ataque de un enemigo extranjero o incluso uno de nuestros vecinos. No solo eso, nuestra posición también nos permite pensar fuera de la caja, por así decirlo, y solidificar una nueva identidad. Por ahora, la militarización limitada bajo el pretexto de la autodefensa es todo lo que necesitamos en este momento."
FSA_america_a_true_balance: "Un Verdadero Equilibrio"
FSA_america_a_true_balance_desc: "Nuestra economía está en auge, es diversa y se están satisfaciendo las necesidades del pueblo y del gobierno. Ahora nos dedicamos a afinar este modelo, entender cómo desarrollarlo y hacerlo más eficiente en el uso de materiales, recursos humanos y naturales. Sobre todo, instituiremos nuestro nuevo plan EEM, que es un nuevo modelo económico llamado Modelo de Eficiencia Económica para orientar nuestra economía hacia una planificación de \"construcción alta\", por así decirlo."
FSA_america_militarized_economy_plan: "Plan de Economía Militarizada"
FSA_america_militarized_economy_plan_desc: "Nuestra situación es tenue en el mejor de los casos y fugaz en el peor. Debemos hibridar la economía y asegurar nuestra defensa nacional, así como satisfacer las necesidades esenciales de vida que nuestra población necesita."
FSA_america_rustic_arms_act: "Ley de Armas Rústicas"
FSA_america_rustic_arms_act_desc: "La RAA es un paquete de gastos para desarrollar y asegurar la línea de base de las industrias de defensa en los estados del Cinturón de Óxido."
FSA_america_dover_dockyards: "Los Astilleros de Dover"
FSA_america_dover_dockyards_desc: "Las industrias navales tanto para fines domésticos como militares son esenciales si queremos asegurar nuestro comercio en el escenario mundial. Puede que no tengamos la gloria de 350 barcos, pero suficiente para proteger y defender es todo lo que importa por ahora."
FSA_america_sister_armaments: "Armamentos de las Hermanas"
FSA_america_sister_armaments_desc: "A pesar del nombre que suena tímido, no, la congregación local no está comenzando una milicia... a pesar de lo divertido que podría ser. No, en cambio, esto es una inversión conjunta en la empresa de fabricación de armas conocida como Sister's Armaments Company. Fundada por dos hermanas y operando realmente solo en los estados hermanos de ambas Virginias, podemos confiar en esta unidad familiar para producir calidad que defenderá dichas familias de estado y nación en general."
FSA_america_federal_firearms: "Armas de Fuego Federales"
FSA_america_federal_firearms_desc: "El \"Distrito Federal\", es decir, aquellos estados que rodean el área de la capital, necesitan armas y equipos para ser abastecidos localmente y lo más cerca posible para asegurar el suministro de las fuerzas de defensa si prevaleciera el peor de los casos. Por lo tanto, el desarrollo de las industrias de defensa de Virginia y Maryland es una necesidad para asegurar la seguridad de la capital de nuestra nación."
FSA_america_complacency_act: "Ley de Complacencia"
FSA_america_complacency_act_desc: "A pesar del nombre eufemístico, la Ley de Complacencia es en realidad un paquete a granel dedicado a desarrollar y extender las industrias civiles y similares para asegurar que se satisfagan las necesidades esenciales de nuestra población. Por lo tanto, si estalla una guerra, tendrán la capacidad de abastecerse en cierta medida para retrasar cuándo se debería implementar el racionamiento y similares."
FSA_america_military_ready_economy: "Economía Lista para lo Militar"
FSA_america_military_ready_economy_desc: "Con la serie de esquemas de desarrollo en marcha y las cosas luciendo más estables en términos de asuntos civiles y militares, ahora podemos enfocarnos en nuestra adaptabilidad. Afinar nuestro desarrollo económico actual para estar listos y ansiosos si un enemigo incluso pensara en declararnos la guerra. Esto será un poco impopular con la población civil, pero es un sacrificio que estamos dispuestos a hacer."
FSA_america_establishing_the_department_of_energy: "El Departamento de Energía"
FSA_america_establishing_the_department_of_energy_desc: "El DoE es una rama del DoIA que se centra en las necesidades energéticas de la nación. Cómo producir, dónde construir nuevas instalaciones, mantenimiento de infraestructura y demás."
FSA_america_tried_and_tested_development: "Desarrollo Probado y Comprobado"
FSA_america_tried_and_tested_development_desc: "Los viejos confiables de las industrias de combustibles fósiles siguen siendo relevantes, a pesar de la oposición que esto pueda tener con los ecologistas, podemos satisfacer a la mayoría a través de energía barata y efectiva. Incluso podríamos condimentarlo con algunas renovables si la agitación se vuelve demasiado molesta."
FSA_america_innovation_station_plan: "Plan de Estación de Innovación"
FSA_america_innovation_station_plan_desc: "La diversidad de nuestro consumo energético, así como de los métodos de producción, es la mejor manera de asegurarnos frente a la injerencia extranjera. Por lo tanto, se realizarán extensas inversiones en I+D, así como una plataforma diversa de medios de producción de energía que entrarán en vigor con el tiempo."
FSA_america_west_virginian_revival: "El Renacimiento de Virginia Occidental"
FSA_america_west_virginian_revival_desc: "Con nuestro plan de desarrollo de más generación de energía orientada a combustibles fósiles, hemos revivido indirectamente algunas partes de las industrias mineras de Virginia Occidental y el corazón de la economía de dicho estado. Un acto no intencional, sin embargo, es un auge que no solo disfrutará Virginia Occidental, sino que la nación en su conjunto disfrutará."
FSA_america_the_solar_harness: "El Aprovechamiento Solar"
FSA_america_the_solar_harness_desc: "Usar el Sol para generar energía puede ser tan variable como, por ejemplo, el viento. Sin embargo, si podemos colocar estratégicamente paneles solares y campos solares en áreas que tienden a tener más exposición al sol en promedio, hará más bien a largo plazo. Por lo tanto, podemos instituir exenciones fiscales y programas para que las personas generen energía para sus propios hogares y, probablemente, para la red en general."
FSA_america_oil_and_gas_power: "Energía de Petróleo y Gas"
FSA_america_oil_and_gas_power_desc: "El carbón solo puede hacer tanto, por lo que para lograr la trifecta, debemos desarrollar nuestras instalaciones de petróleo y gas natural para asegurar una metodología de producción de energía bien redondeada."
FSA_america_the_winds_of_change: "Los Vientos del Cambio"
FSA_america_the_winds_of_change_desc: "Tratar la energía eólica como la solar y entender sus inconvenientes nos permitirá colocar estratégicamente turbinas eólicas en áreas donde los vientos puedan ser lo más consistentes posible. Además, la creación de turbinas eólicas basadas en el océano que utilizan no solo los vientos sino también las corrientes de marea como generación de energía. No es lo más bonito para los bañistas, pero estos son sacrificios que debemos hacer si queremos ser autosuficientes en energía."
FSA_america_power_hubs: "Concentradores de Energía"
FSA_america_power_hubs_desc: "Los \"Concentradores de Energía\" ricos en recursos y/o ubicados estratégicamente se establecerán para crear complejos de generación de energía más centralizados y eficientes. Virginia Occidental y Maryland encajan en cualquiera de las descripciones sin distraer también del desarrollo de otras industrias que puedan necesitarse en las mismas tierras."
FSA_america_green_coal_act: "Ley del Carbón Verde"
FSA_america_green_coal_act_desc: "La GCA es un nombre eufemístico para definir lo que algunos pueden considerar el \"Carbón de la Nueva Era\". Esto, por supuesto, siendo el uranio y la energía nuclear en general. Debemos invertir y desarrollar adecuadamente esta tecnología, ya que es más o menos el futuro de la producción de energía abundante. Después de todo, ¿por qué otra razón la mayoría de los medios de ciencia ficción usan energía nuclear o un material inventado como la supuesta \"Fuente de Energía para Todo\", es porque el potencial está ahí y aún no hemos encontrado nada mejor que lo nuclear."
FSA_america_department_for_synthetic_development: "Departamento para el Desarrollo Sintético"
FSA_america_department_for_synthetic_development_desc: "El DSD es un departamento dedicado de I+D del DoE para asegurar las innovaciones y el desarrollo de sintéticos. Esto puede ser carbón, petróleo, gas o cosas como ciertos productos petroquímicos como plásticos o nailon, por nombrar algunos."
FSA_america_department_for_energy_innovations: "Departamento para Innovaciones Energéticas"
FSA_america_department_for_energy_innovations_desc: "El DEI es el departamento dedicado de I+D dentro del DoE para manejar las innovaciones con respecto a la producción y uso de energía. Debemos buscar el futuro si queremos usar lo que afirmamos es dicho futuro."
FSA_america_department_of_logistical_affairs: "Departamento de Asuntos Logísticos"
FSA_america_department_of_logistical_affairs_desc: "Similar a un Departamento de Transporte, la principal funcionalidad del DAL es asegurar el mantenimiento, así como la flexibilidad y/o adaptabilidad de nuestra infraestructura y dónde expandir y/o desarrollar según las necesidades de la nación."
FSA_america_northern_highways_act: "Ley de Autopistas del Norte"
FSA_america_northern_highways_act_desc: "La LAN es un paquete de gastos para desarrollar y ya sea expandir o mantener las principales carreteras existentes relacionadas con el sistema interestatal."
FSA_america_re_establishing_the_pennsy: "Restablecimiento del Ferrocarril de Pensilvania"
FSA_america_re_establishing_the_pennsy_desc: "El PRR o Pennsy, como lo recuerdan aquellos que recuerdan el antiguo ferrocarril caído, era un ferrocarril en su apogeo que abarcaba territorio hasta Misuri. Por desgracia, con la fusión forzada con el New York Central y otros ferrocarriles en quiebra en el desastre que fue Penn Central, la siguiente bancarrota era inevitable. Ahora, con un nuevo comienzo y una nueva oportunidad, restableceremos el Ferrocarril de Pensilvania y fomentaremos una regulación adaptable para evitar las Súper Fusiones o los fracasos forzados que preceden al cambio de siglo."
FSA_america_southern_highways_act: "Ley de Autopistas del Sur"
FSA_america_southern_highways_act_desc: "Justo como antes, chicos y chicas, solo que esta vez estamos dando amor a la mitad inferior de la infraestructura de nuestra nación."
FSA_america_re_establishing_the_norfolk_and_western: "Restablecimiento del Norfolk & Western"
FSA_america_re_establishing_the_norfolk_and_western_desc: "El N&W era un lucrativo ferrocarril de carbón que manejaba las Virginias y un poco más en términos de territorio controlado. A pesar de los cambiantes lazos, en general, el ferrocarril estaba resistiendo el paso del tiempo. Sin embargo, en respuesta a las Súper Fusiones de la segunda mitad del siglo XX, así como a la creciente competencia de la carretera, el aire, etc., el N&W se vio más o menos obligado a encontrar un socio de fusión. Encontraron uno en el Viejo Confiable del Sur conocido como el Ferrocarril del Sur, poco después, ambas antiguas banderas caerían y adoptarían una nueva compartida bajo el nombre de Norfolk Southern. Ahora que los de Clase uno están casi destruidos, es hora de que recuperemos algo de historia estadounidense real y levantemos algunas banderas caídas."
FSA_america_the_infrastructure_readiness_act: "La Ley de Preparación de Infraestructura"
FSA_america_the_infrastructure_readiness_act_desc: "La LPI no es un proyecto de ley de inmigración irlandesa, sino más bien una regulación y mandato gubernamental de que el mantenimiento de la infraestructura es de seguridad nacional en sí mismo. Como tal, una de las principales prioridades junto a la defensa nacional, por ejemplo, es la de mantener nuestra infraestructura en la mejor condición posible sin causar dificultades constantes indebidas a las poblaciones locales donde dicho trabajo debe realizarse."



#### Military Development Tree
FSA_america_military_debate: "El Gran Debate Militar"
FSA_america_military_debate_desc: "Tener un ejército está bien, pero saber qué vas a hacer con dicho ejército es mejor."
FSA_america_the_bulwark_doctrine: "La Doctrina del Baluarte"
FSA_america_the_bulwark_doctrine_desc: "Nuestros enemigos esperan que seamos agresivos, que seamos imprudentes, bueno, no cederemos a tales tentaciones. Debemos construir y utilizar nuestro ejército de manera defensiva, entendiendo que no existe una guerra verdaderamente rápida. Con este conocimiento podemos crear un baluarte de un ejército y dejar que el enemigo desperdicie recursos mientras nosotros ganamos la guerra de desgaste a través de cuidadosas integraciones civiles y militares para la defensa nacional."
FSA_america_infantry_supremacy_guide: "Guía de Supremacía de Infantería"
FSA_america_infantry_supremacy_guide_desc: "Cada hombre un rifle, cada mujer una escopeta. Esta es la declaración de nuestra Guía de Supremacía de Infantería o esquema de entrenamiento militar ISG para el ejército. Por supuesto, invertiremos en vehículos blindados, etc., no hay duda considerando la forma moderna de la guerra. Pero si vamos a tener tal equipo, debemos entrenar a cada soldado como si siempre se esperara que fuera personal de infantería."
FSA_america_refining_ocs_institutions: "Refinando las Instituciones de OCS"
FSA_america_refining_ocs_institutions_desc: "Liderazgo, este es el núcleo de lo que hace que un ejército funcione. Es este hecho conocido que revisaremos nuestros Estudios del Cuerpo de Oficiales en nuestras academias militares para reflejar y adaptarnos a la nueva dirección de nuestro ejército. Doctrina defensiva e iniciativa en lo que respecta a la preservación de la fuerza bajo su mando. Juntos resistiremos, el liderazgo defenderá al igual que las tropas que comandarán."
FSA_america_streamlining_logistics: "Agilización de la Logística"
FSA_america_streamlining_logistics_desc: "Para poder resistir, tenemos que poder mantener a nuestros soldados abastecidos. Por lo tanto, debemos agilizar la priorización logística para asegurar cómo se abastecen nuestras tropas, así como asegurar que se mantenga la moral de nuestras tropas."
FSA_america_establishing_the_doctrine: "Estableciendo la Doctrina"
FSA_america_establishing_the_doctrine_desc: "El punto culminante de nuestro plan de desarrollo del ejército es establecer la doctrina oficial de nuestro ejército y esa es la Doctrina del Baluarte. Aseguraremos la defensa de nuestra nación y su pueblo."
FSA_america_sky_defenders_program: "Programa Defensores del Cielo"
FSA_america_sky_defenders_program_desc: "La reina moderna del campo de batalla es la de la fuerza aérea. Ya sean cazas, bombarderos o aviones polivalentes, el principio es, si quieres ganar la guerra, debes ganarla en el aire. Como tal, nos desarrollaremos y nos orientaremos en refinar la capacidad de defender y mantener nuestro espacio aéreo de los bombarderos enemigos y similares para destruir nuestras capacidades defensivas."
FSA_america_fighter_defense_doctrine: "Doctrina de Defensa de Cazas"
FSA_america_fighter_defense_doctrine_desc: "La DDC es la organización dedicada de nuestra fuerza aérea en torno al principio de seguridad localizada. Estamos defendiendo nuestra patria, por lo tanto, nuestros aviones, así como nuestro entrenamiento, deben estar orientados en torno a tales distinciones."
FSA_america_agility_training_measures: "Medidas de Entrenamiento de Agilidad"
FSA_america_agility_training_measures_desc: "Nuestro entrenamiento es un conjunto estándar que encarna las expectativas de lo que significa unirse a nuestra fuerza aérea. Esto significa que debemos refinar nuestros métodos de entrenamiento para asegurar que nuestros pilotos estén desarrollando una tolerancia a fuerzas G superiores a lo normal para aumentar las capacidades de dichos pilotos. No solo eso, la agilidad de nuestros aviones está por encima de lo que nuestros pilotos son capaces de manejar, por lo que nuestra mayor limitación es el personal en sí. Así que trabajaremos para mejorar esto, debemos mejorar esto."
FSA_america_aircraft_refinement_programs: "Programas de Refinamiento de Aeronaves"
FSA_america_aircraft_refinement_programs_desc: "El PRA es un programa de utilización de producción dedicado establecido para innovar y desarrollar nuestras aeronaves de manera eficiente para el papel que nos propusimos lograr."
FSA_america_naval_repair_schools: "Escuelas de Reparación Naval"
FSA_america_naval_repair_schools_desc: "Instituir el empleo no solo de personal de reparación naval, sino también de contratistas de soldadura civiles permitirá que el proceso de reparación y reacondicionamiento sea mucho más fluido. Esto, a su vez, nos permitirá producir, por delegación, equipos mejores, ya que la integración de estas nuevas ESRN hará que incluso el buque más complejo sea una brisa para reparar."
FSA_america_naval_alloy_innovations: "Innovaciones en Aleaciones Navales"
FSA_america_naval_alloy_innovations_desc: "El NAI es un departamento de I+D dedicado a los avances en la creación de buques navales. Cosas como el desplazamiento y los refinamientos de aleaciones para permitir la creación de barcos mejores, más suaves y duraderos, y que puedan navegar realmente en condiciones variables en el mar."
FSA_america_mining_warfare_refinements: "Refinamientos de Guerra de Minas"
FSA_america_mining_warfare_refinements_desc: "El programa MWR especializa nuestra destreza naval para adaptar y refinar las capacidades de minado marítimo y operaciones de guerra antiminas."
FSA_america_navy_readiness_training: "Entrenamiento de Preparación Naval"
FSA_america_navy_readiness_training_desc: "Mejorar los programas y regímenes de entrenamiento de nuestro personal naval para suavizar y aumentar la capacidad de respuesta ante amenazas, así como posibles falsas alarmas, ya que incluso una falsa alarma es una posible amenaza."
FSA_america_the_spearhead_doctrine: "La Doctrina de la Punta de Lanza"
FSA_america_the_spearhead_doctrine_desc: "Nuestro ejército debe ser como la punta de una lanza, con la capacidad de apuñalar, cortar y derribar al enemigo donde sea posible antes de que puedan organizar una defensa efectiva."
FSA_america_perpetual_assault_training: "Entrenamiento de Asalto Perpetuo"
FSA_america_perpetual_assault_training_desc: "El PAT es un programa de entrenamiento dedicado a comprender y fortalecer la resistencia del soldado para hacer lo que llamamos el \"Asalto Perpetuo\". Piense en ello como un refinamiento de la doctrina de Asalto Masivo de los viejos tiempos, pero refinado en el principio de ataques concentrados para asegurar rápidas explotaciones y posibles cercos. Algo así como un híbrido de Asalto Masivo con Derrota en Detalle, casi."
FSA_america_armored_assault_assist: "Grupo de Asistencia de Asalto Blindado"
FSA_america_armored_assault_assist_desc: "La triple A militar, este refinamiento de nuestra ala blindada del ejército nos permitirá golpear y derrotar pequeños bolsillos de fuerzas enemigas sin demasiado riesgo de contra-cercos."
FSA_america_officer_corp_aggression_training: "Entrenamiento de Agresión del Cuerpo de Oficiales"
FSA_america_officer_corp_aggression_training_desc: "Nuestra capacidad para avanzar depende únicamente de la responsabilidad de los oficiales a cargo. Instilar vigor y determinación en las tropas y comprender la planificación y las tácticas para avanzar y comprender la doctrina que hemos establecido para nuestro ejército y ejército en general."
FSA_america_material_not_human_loss: "Pérdida de Material, No Pérdida Humana"
FSA_america_material_not_human_loss_desc: "No podemos permitirnos la pérdida de nuestra gente, a pesar de la metodología de nuestra doctrina, aún creemos que nuestros soldados son nuestros mejores activos. Por lo tanto, debemos reajustar nuestra logística para compensar y abordar las pérdidas de equipo comparables a lo que intentaremos salvar en gastos de mano de obra."
FSA_america_proactive_air_assaults: "Asaltos Aéreos Proactivos"
FSA_america_proactive_air_assaults_desc: "La agresividad en nuestra fuerza aérea nos permitirá derribar aeronaves enemigas antes de que se den cuenta. Al tener un entrenamiento proactivo para simular la capacidad de respuesta y adaptabilidad de nuestras tripulaciones aéreas y pilotos. En resumen, deben poder manejar situaciones y falsas alarmas con la mayor rapidez y flexibilidad posibles en el enfoque basado en el pensamiento rápido y crítico sobre la situación y la información disponible para ellos."
FSA_america_modern_maneuverability_courses: "Cursos de Manejabilidad Moderna"
FSA_america_modern_maneuverability_courses_desc: "Con el auge de la tecnología sigilosa y las crecientes demandas sobre los pilotos, debemos entrenar y adaptar previamente a nuestros pilotos para que puedan lidiar con escenarios de hipermaniobrabilidad que ejercerían una cantidad promedio peligrosa de fuerzas G contra ellos. Esto nos costará, pero vale la pena las posibilidades a largo plazo que esto podría rendir bajo nuestro uso."
FSA_america_redesigns_and_field_testing: "Rediseño y Pruebas de Campo"
FSA_america_redesigns_and_field_testing_desc: "Comprender cualquier tipo de datos que podamos adquirir sobre nuestras aeronaves existentes nos permitirá construir mejores diseños, así como refinar los programas de entrenamiento. Esto, a su vez, debería mejorar las capacidades de nuestra fuerza aérea tanto en operaciones defensivas como ofensivas."
FSA_america_air_corps_survivability_program: "Programa de Supervivencia del Cuerpo Aéreo"
FSA_america_air_corps_survivability_program_desc: "El SP es un programa para innovar formas de asegurar la supervivencia tanto del piloto como del equipo donde sea posible. Por supuesto, la prioridad siempre es el piloto, ya que, sin duda, lleva más tiempo entrenar a un individuo para soportar tales extremos que construir un trozo de metal y cables."
FSA_america_rapid_response_protocols: "Protocolos de Respuesta Rápida"
FSA_america_rapid_response_protocols_desc: "El RRP es un entrenamiento y revisiones de equipo estándar para asegurar mejor la capacidad de realizar \"reparaciones de campo\" en alta mar. Aunque la confirmación de regresar a puerto siempre es necesaria, una reparación sigue siendo una reparación siempre y cuando se haga correctamente."
FSA_america_streamlining_port_facilities: "Optimización de Instalaciones Portuarias"
FSA_america_streamlining_port_facilities_desc: "Para asegurar la preparación de nuestras fuerzas navales, debemos optimizar, actualizar y preparar las instalaciones para recibir barcos y construir otros nuevos."
FSA_america_the_new_admiralty: "La Nueva Almirantazgo"
FSA_america_the_new_admiralty_desc: "Nuestros barcos no significan nada si las personas que los comandan no saben nada. Por lo tanto, una revisión completa del entrenamiento y la formación de futuros comandantes navales es nuestra máxima prioridad."
FSA_america_hit_and_hit_again: "Golpear y Volver a Golpear"
FSA_america_hit_and_hit_again_desc: "El plan \"Golpéalos de Nuevo\" es un asalto directo con prácticamente todo y luego un ataque de precisión. La idea es que la parte inicial de golpéalos desoriente y afecte psicológicamente a las tripulaciones del barco enemigo, permitiendo un ataque de precisión para, con suerte, noquear o al menos dañar críticamente las flotas enemigas."



#### Foreign Policy Tree
FSA_america_foreign_policy_debate: "La Gran Dirección Nacional"
FSA_america_foreign_policy_debate_desc: "Con nuestra nación estable, nuestras mentes claras y tanto nuestra economía como las necesidades civiles atendidas, debatiremos sobre la próxima gran dirección que queremos tomar para nuestra nación."


### The Great Revanchism
FSA_america_reclaim_the_mantle_of_destiny: "Reclamando el Manto del Destino"
FSA_america_reclaim_the_mantle_of_destiny_desc: "El vacío de poder es vasto y, por lo tanto, solo nosotros somos aptos para llenarlo. Controlamos la antigua capital, así como el núcleo de nuestro territorio son los elementos federalistas de la antigua república. Con determinación, habilidad y determinación, aseguraremos que manifestemos nuestro verdadero destino y reclamemos las tierras de antaño para el oro de proclamar la 2ª República Americana."
FSA_america_war_plan_arcadia: "Plan de Guerra Arcadia"
FSA_america_war_plan_arcadia_desc: "El frente más corto y, en nuestra opinión, el más débil es el del noreste. Con esto en mente, debemos prepararnos, planificar y estar listos para la próxima incursión hacia el norte."
FSA_america_battle_plan_albany: "Plan de Batalla Albany"
FSA_america_battle_plan_albany_desc: "Nueva York, la tierra de la libertad para aquellos que emigraron del viejo mundo. Ahora que es el adversario que debemos adquirir para asegurar nuestro manto. Desde la bahía de Hudson hasta la frontera con Canadá, aseguraremos el símbolo de la libertad, adelante hacia la victoria!"
FSA_america_battle_plan_providence: "Plan de Batalla Providence"
FSA_america_battle_plan_providence_desc: "El gran norte que es Nueva Inglaterra, los bosques del norte son nuestro mayor problema al considerar cualquier plan. Sin embargo, nos apoderaremos de la región más desarrollada de Nueva Inglaterra y, sin duda, su moral se derrumbará y se asegurará otra victoria para nosotros."
FSA_america_war_plan_mississippi: "Plan de Guerra Mississippi"
FSA_america_war_plan_mississippi_desc: "Ni siquiera estamos volando la mitad de un barco, por lo que nuestro objetivo principal es asegurar todo al este del río Mississippi. La mejor frontera natural, esto también asegurará nuestro emergente estatus del continente."
FSA_america_battle_plan_gary: "Plan de Batalla Gary"
FSA_america_battle_plan_gary_desc: "Los Grandes Lagos se volverán aún más grandes cuando reintegremos estos antiguos territorios nuestros. Por el lado positivo, podemos confundir al enemigo sobre si nuestro objetivo principal es capturar Gary, Indiana, o si Gary creó el plan."
FSA_america_battle_plan_dixie: "Plan de Batalla Dixie"
FSA_america_battle_plan_dixie_desc: "A la tierra de Dixie viajamos, chicos y chicas. Nos aseguraremos de que cada chico de Dixie entienda que siempre vivirán con el Tío Sam."
FSA_america_securing_the_new_frontiers: "Asegurando las Nuevas Fronteras"
FSA_america_securing_the_new_frontiers_desc: "Antes de continuar nuestro movimiento hacia el Pacífico, debemos asegurar y controlar el dominio que hemos adquirido. La unidad antes de la expansión es lo que causó el pasado, ahora haremos un futuro mejor."
FSA_america_the_borderlands: "Las Tierras Fronterizas"
FSA_america_the_borderlands_desc: "El progreso de nuestra asimilación debe coordinarse y, por lo tanto, las tierras fronterizas iniciales deben ser nuestra principal preocupación primero."
FSA_america_uniting_the_arcadians: "Uniendo a los Arcadianos"
FSA_america_uniting_the_arcadians_desc: "El noreste, o en algún momento hace siglos, se conocía como parte de la región colonial francesa de Arcadia. Estas personas tienen una cultura muy distintiva con fuertes influencias británicas y sutiles influencias francesas. Por lo tanto, trabajaremos para erradicar esto y traer unidad a estas tierras."
FSA_america_southern_culture_is_american: "La Cultura del Sur es Americana"
FSA_america_southern_culture_is_american_desc: "Aunque no fue a través de una rebelión sangrienta, nos encontramos mirando para traer el sur una vez más bajo nuestro control. En lugar de las políticas de ida y vuelta fallidas de dos administraciones diferentes, instituiremos una política uniformada y legal de integración. La cultura del sur y la cultura del sur, esta es la cultura americana y se tratará como tal. Porque el sur nos trae cosas como comida reconfortante y fanatismo deportivo. Estas cosas son americanas y se verán y respetarán como tales."
FSA_america_midwestern_unity: "Unidad del Medio Oeste"
FSA_america_midwestern_unity_desc: "Al igual que el sur, el medio oeste es conocido por sus temporadas de caza, pero el medio oeste también trae otro giro a la comida reconfortante y quién puede olvidar las rivalidades deportivas. Por lo tanto, el medio oeste es solo otra pieza del rompecabezas americano y debe quedar claro que, aunque sí, son un subtipo cultural, al final del día son solo buenos y viejos americanos de sangre roja, blanca y azul."
FSA_america_cajun_dixie_and_us: "Cajún, Dixie y Nosotros"
FSA_america_cajun_dixie_and_us_desc: "La mitad occidental de la antigua República del Sur, así como sus antepasados confederados, tienen una fuerte voluntad de ser independientes. Las diferencias culturales en sus infusiones, así como las partes más aisladas que están en o al este del río Mississippi, les dan más capacidad para hacer lo que quieran. Sin embargo, debemos trabajar para asimilar estas culturas, recordarles las similitudes y los valores compartidos con sus hermanos y hermanas del sur y del medio oeste."
FSA_america_war_plan_pacific: "Plan de Guerra del Pacífico"
FSA_america_war_plan_pacific_desc: "Este es el comienzo y la preparación para el final también. El segundo Destino Manifiesto o como algunos han comenzado a llamarlo, \"La Cruzada Americana\". Al final, lo único que importa es la Unidad, el Deber y la Identidad Americana se solidifica una vez más."
FSA_america_battle_plan_alamo: "Plan de Batalla Álamo"
FSA_america_battle_plan_alamo_desc: "Sam Houston, en su día, quería fundar una nación para la cual los colonos de la región pudieran llamar hogar. Lucharon con uñas y dientes con el \"Napoleón del Oeste\", Santa Anna. Luego, con su victoria, pidieron y llamaron a su nuevo hogar América también. Traigamos de vuelta al redil a los americanos que la mayoría del mundo creía que éramos."
FSA_america_battle_plan_woundedknee: "Plan de Batalla Rodilla Herida"
FSA_america_battle_plan_woundedknee_desc: "Custer tuvo su famoso último enfrentamiento en la masacre de Rodilla Herida. Ahora no seremos tan imprudentes como lo fue Custer, pero aseguraremos la cesta de pan de la república y recordaremos a la gente que, vieja o nueva, todos son americanos."
FSA_america_the_second_utah_war: "La 2ª Guerra de Utah"
FSA_america_the_second_utah_war_desc: "Casi hemos llegado al océano Pacífico, ahora las Montañas Rocosas, así como los \"Mormones\", están en nuestro camino. Los azotaremos como lo hicimos a mediados de la década de 1850, porque estaremos unidos de mar a mar brillante."
FSA_america_battle_plan_cascadia: "Plan de Batalla Cascadia"
FSA_america_battle_plan_cascadia_desc: "El movimiento Cascadia es muy fresco y nuevo, si los eliminamos rápidamente y trabajamos de manera preventiva para no quedar atrapados en las montañas. Es una garantía de certeza de que podamos dar a estos \"encendedores de cal\", un recordatorio y un despertar a la realidad de que son solo americanos de la costa del Pacífico."
FSA_america_battle_plan_angels: "Plan de Batalla Ángeles"
FSA_america_battle_plan_angels_desc: "California, hogar del sueño americano y hitos importantes en la historia americana como la Era de la Fiebre del Oro. La ciudad de los ángeles y las costas más pobladas del sur serán nuestro objetivo principal y probablemente el enfoque más fácil. Sigamos adelante y reclamemos los lugares más lejanos del Sueño Americano."
FSA_america_west_of_the_mississippi: "Al Oeste del Mississippi"
FSA_america_west_of_the_mississippi_desc: "La Gran Cruzada, los meses y años de planificación, lucha y demás finalmente han terminado. Ahora miramos para instalar, educar y recordar a las personas de estas tierras al oeste del río Mississippi que son y siempre han sido americanos."
FSA_america_from_plains_to_rockies: "De las Llanuras a las Rocosas"
FSA_america_from_plains_to_rockies_desc: "Cuanto más al oeste vamos, más lejos del gobierno siente la gente. Recordémosles sus orígenes, historia y comprensión de la similitud para permitirnos reintegrar pacíficamente estas tierras pioneras ante nosotros. También consideremos la idea de reubicar la capital considerando que este mismo problema fue una vez el grito de guerra de muchos movimientos secesionistas antes."
FSA_america_from_sea_to_shining_sea: "De Mar a Mar Brillante"
FSA_america_from_sea_to_shining_sea_desc: "El Gran 2º Destino Manifiesto está completo y con grandes problemas, tribulaciones y esfuerzo hemos llegado a las costas del Pacífico. Ahora el Sueño Americano puede volver a realizarse y brillar en los ojos de aquellos que conforman nuestro futuro."
FSA_america_the_great_administration: "La Gran Administración"
FSA_america_the_great_administration_desc: "Con la unidad en todo el país, ahora podemos comenzar la reforma del servicio civil y la administración que se necesita desesperadamente para una tierra tan vasta y geográficamente diversa."
FSA_america_capital_crisis: "La Crisis de la Capital"
FSA_america_capital_crisis_desc: "Con la unidad de la nación solidificada, debemos mirar el mayor dolor de cabeza en la sala, que es la posición y/o ubicación de la capital federal y el gobierno federal subsiguiente de la nación. Debemos considerar nuestras opciones y comprender si y dónde podríamos ubicar nuestra nueva capital si vamos a avanzar adecuadamente."
FSA_america_the_proclamation: "La Gran Proclamación"
FSA_america_the_proclamation_desc: "El día ha llegado para poner fin a este capítulo de la historia americana. La primera república duró casi 300 años, superando prácticamente a todas las repúblicas anteriores, ya que la característica principal de una nueva república es la reescritura de su documento fundacional. Es por eso que Francia está en su 7ª y los griegos en quién sabe cuál, sin embargo, con esta nueva república inauguraremos una nueva era y buscaremos el futuro que queremos."


### The Great Shutdown
FSA_america_the_great_shutdown: "El Gran Cierre"
FSA_america_the_great_shutdown_desc: "Las perspectivas y sueños de antaño han terminado, el mundo nos ha fallado y nosotros le hemos fallado. Concentrémonos internamente y convirtámonos en el fruto más difícil de pelar. Porque si no tenemos nada con lo que distraernos, ¿realmente necesitamos expandirnos hacia afuera?"
FSA_america_self_embargo: "El Embargo Definitivo"
FSA_america_self_embargo_desc: "El EP o como algunos lo llaman en broma el Plan de Embargo Definitivo, es el cierre del comercio con el mundo exterior. Estableceremos un precedente no visto en siglos y planeamos mantenernos firmes y mejorar la vida de nuestros ciudadanos de la manera menos influenciada posible. Esto perjudicará gravemente nuestras capacidades económicas, pero con enfoque y determinación, podemos asegurar una nueva manera. Nuestra manera."
FSA_america_every_citizen_a_job: "Un Trabajo para Cada Ciudadano"
FSA_america_every_citizen_a_job_desc: "Con nuestro autoembargo, debemos asegurar nuestra estabilidad económica. Con esto en mente, nuestra educación y servicios civiles deben ser adaptables a estos nuevos desafíos, así como al hecho de que ahora cada ciudadano que pueda hacerlo debe y tendrá un trabajo. Este cambio fundamental en la economía es revolucionario y probablemente inestable en el mejor de los casos. Pero si nos preparamos, nos enfocamos y coordinamos adecuadamente, podemos asegurar que se satisfagan las necesidades básicas de supervivencia y que se disfruten de los lujos de esas otras naciones si se buscan."
FSA_america_mandatory_service_period: "Período de Servicio Obligatorio"
FSA_america_mandatory_service_period_desc: "Para asegurar la máxima preparación de nuestra nación, debemos comenzar a instituir un período de servicio obligatorio para nuestros ciudadanos. No solo eso, sino que también debemos fomentar cosas como los programas JROTC en la educación y adaptar mejor nuestra sociedad para que sea más alineada con lo militar."
FSA_america_ground_defense_is_air_defense: "La Defensa Terrestre es la Defensa Aérea"
FSA_america_ground_defense_is_air_defense_desc: "El programa GDAD es una serie de inversiones en investigación y entrenamiento militar para equipar, así como preparar a nuestras fuerzas terrestres con la capacidad de defenderse y resistir las unidades de combate aéreo enemigas prolongadas. La guerra moderna está definida por la reina del campo de batalla, esa reina es la fuerza aérea y, con nuestra nación no siendo tan comunicativa con el mundo exterior, debemos buscar la capacidad de remediar a esta reina con un hacedor de reyes apropiado."
FSA_america_warfare_beyond_the_grave: "Guerra Más Allá de la Tumba"
FSA_america_warfare_beyond_the_grave_desc: "La Guerra de Cementerios, esta nueva doctrina basada en la 4ª generación permitirá que películas como Amanecer Rojo parezcan un juego de niños. Tu resistencia es eterna porque nuestra nación es eterna."


### The New Identity Plan
FSA_america_the_new_identity_plan: "El Nuevo Camino a Seguir"
FSA_america_the_new_identity_plan_desc: "No podemos pretender que si reclamamos las tierras antiguas, simplemente estaremos bien con ellas. Pero tampoco podemos simplemente hacer un Shogunato Japonés y cerrar la nación, por lo que debemos forjar un nuevo camino. Nuestro objetivo será un nuevo camino a seguir, una nueva identidad de la que nuestra gente pueda estar orgullosa."
FSA_america_war_plan_gray_coat: "Plan de Guerra Abrigo Gris"
FSA_america_war_plan_gray_coat_desc: "Desde el Atlántico hasta el Mississippi, nuestro destino está establecido. Nuestro primer plan directo para lograr nuestros objetivos es el de la antigua Confederación. Porque esto tiene la conexión más continua y nos resultará en asegurar nuestra gran consolidación."
FSA_america_the_southeast: "El Sureste"
FSA_america_the_southeast_desc: "La proximidad y, además, los constantes desarrollos a lo largo de la costa permitirán inversiones dirigidas y esfuerzos de integración en una métrica más suave que los estados menos desarrollados. Un peldaño hacia el futuro es todo."
FSA_america_the_gulf_states: "Los Estados del Golfo"
FSA_america_the_gulf_states_desc: "La costa del golfo y los estados directamente interiores desde dicha costa son una mezcla de desarrollo y abandono. Nos aseguraremos de que estos estados no se sientan excluidos, ya que buscamos invertir en infraestructura y formas de integrar y incluir mejor a estos estados en nuestro nuevo camino a seguir."
FSA_america_war_plan_superior: "Plan de Guerra Superior"
FSA_america_war_plan_superior_desc: "Los Grandes Lagos y los antiguos estados del Cinturón de Óxido son el corazón industrial de la antigua nación, así como nuestro nuevo camino a seguir. Nos aseguraremos de que el poder industrial sea parte de nuestra identidad, al igual que hemos asegurado el poder agrícola del sur como nuestra identidad."
FSA_america_the_automotive_states_and_some: "Los Estados Automotrices y Algunos"
FSA_america_the_automotive_states_and_some_desc: "El núcleo de lo que alguna vez fue la fabricación automotriz estadounidense es el de Michigan, Ohio e Indiana, con Illinois teniendo su parte también. Pero siendo que queremos mantener un enfoque parcelario y metódico de integración, nos quedamos con esos tres y el estado fronterizo de Kentucky. Estos estados tienen varios problemas y, por lo tanto, utilizaremos lo que podamos para aumentar el empleo y remediar los problemas que tienen en el momento para que se adapten mejor a su nuevo hogar en nuestra gran nación."
FSA_america_the_northwest_region: "La Región Noroeste"
FSA_america_the_northwest_region_desc: "El grupo de estados que ahora constituirá nuestra frontera directa con Canadá y lo que se desarrolle más allá del río Mississippi es una excelente manera de mostrar deportividad y unidad a través de cosas como la caza y los deportes. Utilizaremos estas tradiciones honradas por el tiempo para reunir a las personas de estos estados para que acepten la nueva realidad de las cosas y comprendan que no todo es siempre algo malo."
FSA_america_war_plan_north_atlantic: "Plan de Guerra del Atlántico Norte"
FSA_america_war_plan_north_atlantic_desc: "La última frontera para nuestra nueva identidad, la región de la Gran Nueva Inglaterra. Tendremos que prepararnos para cosas como el combate urbano, de montaña y selvático si queremos combatir eficazmente y recuperar estos estados."
FSA_america_liberty_prime: "Liberty Prime"
FSA_america_liberty_prime_desc: "El bastión de la libertad y el símbolo de la libertad que es la Estatua de la Libertad, el estado de Nueva York es un lugar muy único y difícil de conquistar. Siendo el estado de los guetos y el multiculturalismo, debemos aprender, estudiar y comprender no solo lo que es un neoyorquino culturalmente, sino cómo podemos hacerles ver que no hay una diferencia honesta entre ellos y nosotros en términos de un objetivo común y un futuro. Debemos apelar a su singularidad y probablemente darles concesiones en términos de autonomía para asegurar la cohesión y la cooperación."
FSA_america_new_england_old_habits: "Nueva Inglaterra, viejos hábitos"
FSA_america_new_england_old_habits_desc: "A pesar de la importancia cultural de los estados de Nueva Inglaterra, estas personas no son honestamente diferentes del resto de la nación. Ciertos hábitos y características comunes en los pasatiempos nacionales dejan claro que, aunque seamos diferentes, aún compartimos una buena cantidad en común. Así que es hora de recordar a estas personas que todos somos camaradas, familia y podemos entender los errores del pasado para hacer un mañana mejor."
FSA_america_the_arcadian_identity: "El destino arcadiano"
FSA_america_the_arcadian_identity_desc: "Finalmente ha llegado el momento, cerraremos este capítulo así como esta gran página en la historia. Tomando las ideas e ideales de antaño, las lecciones del pasado y de la semana pasada, y avanzaremos hacia un nuevo comienzo. Somos una brillante mariposa lista para extender sus alas y volar hacia el gran más allá de nuestros sueños. Somos Arcadia."



