###Political Events
post_united_event.1.t: "El Facionalismo Fractura los Estados Libres"
post_united_event.1.d: "En el apresurado despertar de la apariencia de sociedad conocida como los Estados Libres de América, el gobierno federal presidencial de esta nación residual ha desarrollado una serie de faccionalismos fuertes. Este faccionalismo se divide en lo que muchos ven como cuatro grupos. Estos grupos consisten en los socialistas en el norte, los militaristas en el este, los monárquicos en el sur y los federalistas en el centro/oeste. Estas facciones se han consolidado en dos facciones principales, más por venir a medida que encontremos nuevos detalles."
post_united_event.1.o1: "¿No Nos Dividimos Lo Suficiente?"
post_united_event.2.t: "El Grupo Pro Elecciones"
post_united_event.2.d: "En el reciente aumento del faccionalismo político, hemos visto el surgimiento de grupos pro elecciones como el Partido Federalista, el Partido Socialista Libre y el Partido Monarquismo Moderno. Estos partidos, aunque diferentes en sus objetivos finales y esencialmente en cualquier cosa cohesiva, han coincidido de alguna manera en el principio de las elecciones. Entendiendo que el sistema de votación sea lo más representativo posible dadas las circunstancias actuales. Muchos aún se aferran a la esperanza de que votar por el futuro nos unirá más a largo plazo que dividirnos, pero solo el tiempo lo dirá."
post_united_event.2.o1: "Votemos por el Futuro que Queremos"
post_united_event.3.t: "El Grupo Anti Elecciones"
post_united_event.3.d: "Por otro lado, tenemos los partidos anti elecciones, que consisten en el Partido Federalista, el Partido Socialista Libre y el Partido de Servicios Unidos. Como se puede ver, el faccionalismo que divide a los dos partidos principales, el Federalista y el Socialista Libre, parecen dividir fundamentalmente los posibles boletos futuros si se celebraran elecciones. Aunque sabemos poco sobre el estado de estas divisiones, veremos qué puede surgir en los próximos días a medida que continúe el debate."
post_united_event.3.o1: "Necesitamos Enfocarnos, No Debatir."
post_united_event.4.t: "La Encuesta Divisiva"
post_united_event.4.d: "En las últimas semanas, encuestadores y periodistas han estado recorriendo la nación en una especie de esquema de votación pseudo llamado "Encuesta Nacional", que ha dejado a muchos divididos sobre qué dirección deberíamos tomar realmente. Al final, muchos coincidieron en que las elecciones en este momento solo servirían como una distracción en el estado debilitado y paralizado en el que nos encontramos. Ahora depende de los cuatro partidos principales inclinar la opinión pública a su favor. El Partido Federalista y su facción más conservadora, la facción estatista del Partido Socialista Libre, la facción aislacionista del Partido del Atlántico Medio o la facción militarista del Partido de Servicio Nacional. Todos quieren cosas diferentes, pero todos quieren lo mismo. No hay elecciones y una identidad más autosuficiente para el futuro previsible."
post_united_event.4.o1: "Los Federalistas Emergen Victoriosos"
post_united_event.4.o2: "La FSP Comunaliza la Victoria"
post_united_event.4.o3: "El \"MAP\" Aislacionista Asegura el Poder"
post_united_event.4.o4: "El NSP Gana Otra Batalla"
post_united_event.5.t: "Las Primeras Elecciones"
post_united_event.5.d: "Con las elecciones restablecidas, ahora es el momento de que se emitan los votos y el pueblo elija la dirección que desea tomar. Por lo tanto, los partidos Federalista, Socialista Libre, del Atlántico Medio y de Servicio Nacional buscan el apoyo público para asegurar una mayoría en las elecciones. Pero a medida que pasa el tiempo y se cuentan los votos, el ganador de las primeras elecciones oficiales es..."
post_united_event.5.o1: "Los Federalistas Han Ganado"
post_united_event.5.o2: "La Victoria Socialista Libre"
post_united_event.5.o3: "El Partido del Atlántico Medio Obviamente Ganó"
post_united_event.5.o4: "El Partido de Servicio Nacional Trae la Victoria"

post_united_event.1000.t: "La Gran Pregunta"
post_united_event.1000.d: "Con los vientos cambiando a nuestro favor esperanzador, tomamos una postura nacional y proclamamos un posible cambio de nombre para la nación. Por lo tanto, se organizó una votación nacional y pronto se contarán los resultados. La gran apuesta está en marcha y veremos lo que la gente realmente quiere... solo esperemos que seamos nosotros a quienes quieren."
post_united_event.1000.o1: "Somos Arcadia!!!"
post_united_event.1000.o2: "Al Menos Estamos Unidos... ¿Verdad?"
post_united_event.2000.t: "La Crisis de la Capital"
post_united_event.2000.d: "Tras el Segundo Destino Manifiesto, los ojos y oídos del pueblo de la nación se vuelven hacia la capital, que aún está en la antigua choza de la costa este. Muchos creen que la capital no debería cambiar debido a su simbolismo, mientras que muchos más creen que debería cambiar para simbolizar el cambio de la nación en su conjunto. Una nueva capital permitiría una mejor planificación previa en términos de ampliar la Cámara de Representantes, algo que muchos consideran uno de los principales fallos del pantano político del antiguo orden. Además, una nueva capital probablemente estaría más centrada, dando luz, atención y exposición a personas que nunca habrían soñado con considerar lo que hace el gobierno federal. Sin embargo, varios candidatos están a la vista y depende del pueblo y sus líderes tomar la decisión."
post_united_event.2000.o1: "¿Por Qué Cambiar, las Cosas Están Bien?"
post_united_event.2001.t: "Las Montañas Rocosas"
post_united_event.2001.d: "Muchos argumentan la creación de una región capital cerca o prácticamente en las Montañas Rocosas. Esto crearía una especie de aparato fortificado natural si alguna vez nuestra nación fuera atacada. Otros argumentan que podría verse como un poco más aislante de lo que se pretendía. Sin embargo, los planificadores ya han comenzado a sentar las bases para algún tipo de asentamiento en el norte de Colorado."
post_united_event.2001.o1: "¿Obtenemos Helado Rocky Road a Buen Precio?"
post_united_event.2002.t: "El Gobierno \"Central\""
post_united_event.2002.d: "Los planificadores de Kansas argumentan que donde proponen una nueva ubicación para la capital es una de las sugerencias más centrales. Esto se vería como justo y no favorecería una mentalidad pro costa este versus costa oeste. Sin embargo, tendremos que evaluar el resto de nuestras opciones para asegurar la validez de nuestra elección."
post_united_event.2002.o1: "Tienen un Punto, Sin Embargo."
post_united_event.2003.t: "La Opción de la Barrera del Río"
post_united_event.2003.d: "Muchos en los últimos días han visto más factible tener la capital cerca del río Mississippi, una gran y dedicada barrera contra los asaltos terrestres enemigos. Un símbolo de la supuesta división continental de nuestra nación y una posición más segura cuando se considera el río algo vertical que cubriría su flanco sur mientras que su este y casi norte también estarían cubiertos. La opción es más oriental que las otras dos opciones, pero está situada en el lado oeste del Mississippi. Sin embargo, aún queda la planificación de cómo se verá el nuevo edificio, así como qué planeamos hacer con la Cámara de Representantes."
post_united_event.2003.o1: "Suficiente Agua Al Menos."
post_united_event.2004.t: "La Decisión Final"
post_united_event.2004.d: "Después de semanas de deliberación y planificación, las encuestas del público y muchos otros aspectos de la situación. Finalmente es el momento de decidir dónde estará la nueva capital y su nombre. En Colorado está la propuesta de Monte Columbia, en Missouri tenemos el pueblo de Winfield siendo utilizado como base con sus alrededores de los ríos Missouri y Mississippi como fronteras naturales. Finalmente, tenemos la propuesta de New Arlington en el norte de Kansas, espaciosa, abierta y más o menos vacía, sería un lienzo en blanco probable para desarrollar."
post_united_event.2004.o1: "La Vieja Capital Está Bien."
post_united_event.2004.o2: "Las Montañas Rocosas Defenderán la Libertad."
post_united_event.2004.o3: "Obviamente, una Ubicación de Gobierno Central."
post_united_event.2004.o4: "El Mississippi Defenderá la Libertad."
post_united_event.2005.t: "La Nueva América"
post_united_event.2005.d: "Con la proclamación de la Segunda República Americana, ahora buscamos reformar y adaptar nuestra administración a la escala a la que hemos crecido. Obviamente habrá ineficiencias porque hay mucho que controlar, sin embargo, prevaleceremos. El águila cayó, pero se elevó una vez más para volar aún más alto."
post_united_event.2005.o1: "Novus Americanus, La Nueva Era Americana"
post_united_event.2006.t: "Un Nuevo Capítulo"
post_united_event.2006.d: "Con una nueva identidad forjada a partir de nuestra declarada autopreservación, buscamos establecer una unión más estable con las tierras que hemos adquirido. Aunque algunos aún anhelan las antiguas glorias, sin embargo, avanzamos y disfrutaremos de este próximo capítulo de paz y esperanzadora prosperidad. Ahora decimos adiós a la antigua identidad del Atlántico Medio y respiramos un sentido de aire fresco que es la Unión Arcadiana."
post_united_event.2006.o1: "Gloria a Arcadia!!!"
