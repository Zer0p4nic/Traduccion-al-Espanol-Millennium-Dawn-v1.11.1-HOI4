####Ideas
free_states_idea_isolationist_focused_foreign_office: "Oficina de Asuntos Exteriores Aislacionista"
free_states_idea_isolationist_focused_foreign_office_desc: "Con el estado absoluto de nuestra nación, la mayoría de los nombramientos para la oficina de asuntos exteriores se ven como dinero fácil. Esto se debe a la pesada apatía que proviene del hecho de que estamos reconstruyendo la sociedad misma. No obstante, a medida que nos desarrollamos y comencemos a prosperar, podemos mirar hacia horizontes más brillantes en el futuro."
free_states_idea_neighborhood_foreign_policy: "Política Exterior de Vecindad"
free_states_idea_neighborhood_foreign_policy_desc: "Con la nación en un punto álgido en términos de economía, así como desarrollos militares y políticos, hemos tenido recientemente un aumento en el interés extranjero. Por lo tanto, dado que aún necesitamos averiguar qué queremos hacer realmente, nos prepararemos para lidiar con el vecindario como mejor nos parezca. Este paso es solo un hecho simple de que pronto alcanzaremos la grandeza y volveremos a formar parte del escenario global."
free_states_idea_naval_budget_priorities: "Prioridad del Presupuesto Naval"
free_states_idea_naval_budget_priorities_desc: "Con la mayor parte del ejército restante del antiguo orden involucrado de una u otra manera con la marina, nuestras prioridades presupuestarias han comenzado a reflejar tales influencias. Pero ¿qué tan buena es tal influencia cuando nuestras espaldas están hacia el continente y no necesariamente hacia el mar?"
free_states_idea_army_defensive_budgeting: "Presupuesto Defensivo del Ejército"
free_states_idea_army_defensive_budgeting_desc: "Las guerras modernas pueden ganarse muy rápidamente o muy lentamente. El civil moderno tiene más poder a su disposición del que muchos parecen darse cuenta, y sin embargo, nosotros sí nos damos cuenta de esto. Nuestra doctrina moderna combinará aspectos de la guerra de cuarta generación con la doctrina de desgaste estándar. Asegurando que podamos tener una defensa móvil con el menor gasto posible tanto en material como en personal. Esta nueva doctrina se llama DEW o Guerra de Gastos Defensivos."
free_states_idea_naval_renovations_budget: "Presupuesto de Renovaciones Navales"
free_states_idea_naval_renovations_budget_desc: "Con el estado de nuestra situación y nuestra costa siendo considerable en el mejor de los casos y monstruosa en el peor, debemos invertir en renovar y remodelar toda nuestra marina si queremos siquiera pensar en defendernos de los vastos océanos y aquellos que buscan desembarcar en nuestras costas."
free_states_idea_foreign_relations_act: "Ley de Relaciones Exteriores"
free_states_idea_foreign_relations_act_desc: "La Ley de Relaciones Exteriores es una inversión diplomática para apelar a las potencias extranjeras y obtener mejores acuerdos comerciales y programas de intercambio de trabajadores. En general, nuestra economía crecerá, pero nuestras capacidades políticas estarán tensas debido a mantenernos al tanto de tales obligaciones."
free_states_idea_domestic_priority_policy: "Política de Prioridad Nacional"
free_states_idea_domestic_priority_policy_desc: "La PPN es el ideal de la aplicación de una política nacional y el bienestar de la nación y sus ciudadanos es la principal prioridad. Debemos asegurarnos de que nuestra defensa nacional esté asegurada, tomando este enfoque más interno significa que la política exterior debe priorizar la seguridad de nuestra nación. Por lo tanto, cosas como el comercio y la defensa nacional son la idea en este plan."
free_states_idea_diplomatic_corps: "Cuerpo Diplomático"
free_states_idea_diplomatic_corps_desc: "Los enemigos, así como los amigos, vienen en todas las formas y tamaños, por lo que para asegurarnos y entender quién es quién, debemos tener un cuerpo diplomático de primera categoría para que la información sobre las relaciones sea la más rápida posible cuando ocurran cambios drásticos."
free_states_idea_national_labor_corps: "Cuerpo Nacional de Trabajo"
free_states_idea_national_labor_corps_desc: "La combinación de un cuerpo de trabajo penal y civil dedicado para ayudar a aquellos que necesitan un trabajo o ingresos y la capacidad de usar a aquellos que han intentado quitarle a la sociedad para devolver más. En resumen, el CNT se utilizará para hacer crecer y mantener el aparato en constante expansión de nuestra nación."
FSA_america_military_surplus_jobs: "Trabajos de Excedentes Militares"
FSA_america_military_surplus_jobs_desc: "Producir equipos para el ejército, ya sea armas o algo tan simple como las cantimploras de las que bebe la infantería, todo es importante a su manera. Por lo tanto, ¿qué mejor manera de manejar el problema del desempleo como una solución temporal que utilizando pasivamente las industrias militares como una forma no solo de obtener más equipos y suministros para nuestros defensores nacionales, sino también de generar ingresos para aquellos que aún buscan un trabajo civil adecuado?"
free_states_idea_extreme_mining_projects: "Proyectos Mineros Extremos"
free_states_idea_extreme_mining_projects_desc: "Aunque algunos pueden llamarlo minería imprudente, nos hemos catapultado a un reconocimiento internacional cercano a través de operaciones mineras extensas y a menudo extremas. Aunque una buena cantidad de personas no les gusta este tipo de "minería despiadada", no podemos ignorar el posible apalancamiento que podemos tener sobre otras naciones en términos de acuerdos comerciales y beneficiar a nuestros ciudadanos con bienes comerciales."
free_states_idea_strategic_autarky: "Autarquía Estratégica"
free_states_idea_strategic_autarky_desc: "El PAE o Programa de Autarquía Estratégica es una iniciativa estratégica nacional para asegurar que nuestros acuerdos comerciales sean limitados y que los acuerdos que hagamos sean seguros para el beneficio de nuestros ciudadanos. Puede que no sea la estrategia más aceptable en términos de asuntos internacionales, pero debemos preservarnos."
free_states_idea_consumer_complex_initiative: "Iniciativa del Complejo del Consumidor"
free_states_idea_consumer_complex_initiative_desc: "La ICC es un modelo económico que pone a las industrias basadas en el consumidor como la base principal y la organización de la economía. Con esto en mente, las industrias de defensa o industrias especializadas en lo que se ve como el sector "Oficial" de la economía se consideran secundarias y son partes más complementarias del Complejo del Consumidor basado en las necesidades nacionales. Esto significa, sin embargo, que construir tales cosas sufre, pero con nuestra gente bien cuidada, ¿a quién le importa?"
free_states_idea_economic_efficiency_model: "Modelo de Eficiencia Económica"
free_states_idea_economic_efficiency_model_desc: "Cuando dijeron construir alto, la mayoría solo asumió edificios en general para tener más personas en un área. Sin embargo, con nuestro nuevo plan económico MEE, podemos asegurarnos de que construir alto también pueda ser un modelo económico. Al enfocarnos en las industrias de manera de obtener más producción de medios más pequeños, podemos asegurar el gasto limitado de recursos mientras mantenemos un crecimiento equilibrado y eficiente."
free_states_idea_military_readiness_model: "Modelo de Preparación Militar"
free_states_idea_military_readiness_model_desc: "El MPM es un modelo económico que se centra en la militarización preventiva de la economía. Esto significa que las fábricas y las industrias se construyen con la preconcepción de que podrían convertirse en una instalación de fabricación en tiempos de guerra. Esto permite que nuestra economía funcione de manera sostenible, pero puede ser altamente adaptable si alguna vez surgiera la necesidad."
free_states_idea_department_for_synthetic_development: "Departamento para el Desarrollo Sintético"
free_states_idea_department_for_synthetic_development_desc: "Todos saben que los combustibles fósiles son limitados, pero ¿qué pasa si pudiéramos estirar ese límite lo más científicamente posible? Aquí es donde entra el DDS, un departamento de I+D dedicado a averiguar exactamente dónde está ese límite y qué sintéticos del futuro podemos hacer, ya sean plásticos, nailon o ciertos productos químicos o lubricantes del sector petroquímico. Usamos el pasado para crear un futuro."
free_states_idea_department_for_energy_innovation: "Departamento para Innovaciones Energéticas"
free_states_idea_department_for_energy_innovation_desc: "Para afirmar que usamos el futuro, debemos asegurarnos de que científicamente sea realmente el futuro. Por lo tanto, el DEI está dedicado a la tarea de descubrir y descubrir innovaciones en la producción de energía, así como formas más eficientes de consumir energía sin desperdicio donde sea posible."
free_states_idea_infrastructure_readiness_act: "Ley de Preparación de Infraestructuras"
free_states_idea_infrastructure_readiness_act_desc: "La Ley de Preparación de Infraestructuras es una declaración de guerra en sí misma contra el descontento y la pereza cuando se trata de la preservación de la infraestructura de nuestra nación. Establecer intervalos de inspección y preplanificar fechas de construcción, así como adquisiciones de materiales, permitirá la rápida reparación y mantenimiento de nuestra infraestructura mientras se limita el efecto general que puede tener en la vida diaria de la población local."
free_states_idea_military_high_command: "Mando Militar Unificado"
free_states_idea_military_high_command_desc: "Con este ahora liderazgo centralizado "de alto nivel", podemos expandir, entrenar, desarrollar y mejorar aún más nuestras fuerzas militares y sus capacidades."
free_states_idea_defensive_officers_school: "Escuela de Oficiales Defensivos"
free_states_idea_defensive_officers_school_desc: "Debemos entender cómo mantenernos firmes, entrenamiento especializado en obtener más de menos y ser capaces de manejar realmente nuestras propias iniciativas de defensa contra un enemigo imprudente."
free_states_idea_the_bulwark_doctrine: "La Doctrina del Baluarte"
free_states_idea_the_bulwark_doctrine_desc: "La Doctrina del Baluarte es nuestro cambio fundamental en la preservación de la defensa y el espíritu de nuestra nación. Entender cómo utilizar el terreno, la logística y la capacidad de defender hasta la muerte sin que todos mueran. Esta colección es lo que determinará si sobrevivimos o nos perdemos en las pruebas del tiempo mismo."
free_states_idea_the_fighter_defense_doctrine: "La Doctrina de Defensa de Cazas"
free_states_idea_the_fighter_defense_doctrine_desc: "Defender nuestros cielos nos permite asegurar nuestras fuerzas terrestres. Por lo tanto, debemos especializar nuestro entrenamiento aéreo y producción para asegurar la supremacía de nuestras capacidades aéreas."
free_states_idea_the_increasing_defensive_capabilites: "Aumento de las Capacidades Defensivas"
free_states_idea_the_increasing_defensive_capabilites_desc: "El programa IDC es la utilización de nuestros métodos de producción de aeronaves para beneficiar y ayudar a nuestros pilotos humanos a hacer cosas en el aire que los pilotos normales no podrían hacer. Innovaciones en radar, avances en empuje y control de vuelo, y así sucesivamente. Seremos los defensores de las vías aéreas de nuestra nación y será un día claro todos los días."
free_states_idea_naval_mining_warfare_refinement_program: "Programa de Refinamiento de Guerra de Minas Navales"
free_states_idea_naval_mining_warfare_refinement_program_desc: "El Programa de Refinamiento de Guerra de Minas Navales es una institución dedicada al entrenamiento y mejora para entrenar y refinar nuestra marina en torno a la destreza de las minas marinas y la guerra de minas."
free_states_idea_armored_assault_assist_groups: "Grupos de Asistencia de Asalto Blindado"
free_states_idea_armored_assault_assist_groups_desc: "El GAAA o Triple AG es una doctrina de batalla para localizar y especializar elementos blindados para asistir a nuestro ejército principal en la perforación y división de las fuerzas enemigas."
free_states_idea_aggressive_officer_corps: "Cuerpo de Oficiales Agresivos"
free_states_idea_aggressive_officer_corps_desc: "La reestructuración de nuestros programas de entrenamiento de oficiales y academias militares permitirá que nuestro liderazgo sea agresivo de maneras que no habíamos visto antes. Esto obviamente tendrá un costo, pero no obstante aseguraremos que si somos atacados, el enemigo lamentará haber tomado tal decisión."
free_states_idea_material_not_human_loss: "Pérdida de Material, No de Humanos"
free_states_idea_material_not_human_loss_desc: "El equipo puede ser reemplazado, pero los soldados experimentados y entrenados no pueden, aseguraremos los estilos de entrenamiento que alienten que la posible pérdida de equipo sea una certeza, pero la pérdida de compañeros soldados sea irreemplazable."
free_states_idea_survivability_program: "Programa de Supervivencia"
free_states_idea_survivability_program_desc: "Debemos asegurar las innovaciones en supervivencia, en este sentido, buscaremos refinar y desarrollar tales formas de maximizar no solo la supervivencia del personal, sino también, si es posible, la supervivencia del equipo."
free_states_idea_admirable_admiralty: "El Almirantazgo Admirable"
free_states_idea_admirable_admiralty_desc: "La destreza y los talentos naturales de nuestros líderes navales son la cúspide de cómo aseguramos nuestra supremacía naval."
FSA_america_hit_and_hit_again: "Golpéalos y Luego Golpéalos de Nuevo"
FSA_america_hit_and_hit_again_desc: "¿Alguna vez has intentado jugar a la guerra psicológica con barcos? Bueno, ahora podemos. Especializándonos y entendiendo las debilidades de nuestra propia especie, podemos dirigir nuestras jugadas de batalla para asestar golpes críticos después de la desorientación de las tripulaciones enemigas. Es una jugada arriesgada, pero si tiene éxito, resultaría en golpes críticos contra las capacidades de la flota enemiga."
free_states_idea_the_assimilation_program: "El Programa de Asimilación"
free_states_idea_the_assimilation_program_desc: "Crear una nueva identidad a partir de ideas antiguas tiende a no ser popular entre individuos e idealistas. Por lo tanto, debemos cambiar estas preconcepciones y trabajar para sofocar el progreso de tales tendencias distractivas."
free_states_idea_the_second_american_republic: "La Segunda República Americana"
free_states_idea_the_second_american_republic_desc: "A través de sangre, sudor, lágrimas y muchas otras pruebas, hemos buscado el manto y asegurado nuestro destino. Renovando el Sueño Americano y creando la Segunda República Americana, finalmente se ha dado vuelta a un capítulo en este libro de libertad que los fundadores escribieron por primera vez en 1776. Hacia una nueva era, una nueva luz y un nuevo futuro para nuestra nueva república."
free_states_idea_the_self_made_embargo: "El Embargo Autoimpuesto"
free_states_idea_the_self_made_embargo_desc: "La tecnología moderna que tenemos y los métodos de sintéticos permiten que las creencias autárquicas y aislacionistas se realicen mejor que nunca. Con esto, estableceremos un precedente moderno no visto desde los días del Shogunato de Japón."
free_states_idea_ground_to_air_dominance: "Dominio Tierra-Aire"
free_states_idea_ground_to_air_dominance_desc: "No tenemos a dónde correr, así que deja de correr y comienza a luchar. Inversiones significativas en capacidades prácticas de combate tierra-aire permitirán que mantengamos nuestro territorio en cualquier guerra aérea moderna sobre nuestras tierras legítimas. Además, el equipo adicional también puede ayudar con cualquier guerra subterránea si partes de nuestro territorio son sitiadas."
free_states_idea_graveyard_warfare_doctrine: "Doctrina de Guerra de Cementerio"
free_states_idea_graveyard_warfare_doctrine_desc: "La GWD o Doctrina de Guerra de Cementerio es una doctrina integral relacionada con la guerra asimétrica o de cuarta generación. Esta doctrina de guerra ciudadana hará que sea un infierno para cualquier potencia extranjera que desee subyugarnos a nosotros y a nuestra gente a un infierno de su propia creación."





#### Dynamic Modifiers
free_states_divided_we_fell: "Divididos Caímos"
free_states_divided_we_fell_desc: "La república ya no existe, ahora somos una sombra de lo que alguna vez fuimos. Las tierras están en llamas, la gente muriendo, huyendo o sobreviviendo de cualquier manera posible. Sin embargo, esto significa que, aunque esencialmente estamos solos, nuestros vecinos del norte y del sur están recibiendo algo de ayuda con respecto a la mayor crisis humanitaria que ha golpeado a los continentes del Nuevo Mundo. El camino está roto, lleno de muchos obstáculos, pero debemos seguir adelante y, con suerte, buscar algún tipo de horizonte."
free_states_federal_budgets: "Políticas Presupuestarias Federales"
free_states_federal_budgets_desc: "Para asegurar la prosperidad, debemos equilibrar los libros. Debemos aprender del mundo que nos rodea y entender que la deuda es un número que debemos entender y no ignorar."
free_states_domestic_policies: "Políticas Nacionales"
free_states_domestic_policies_desc: "Debemos esforzarnos por mejorar a nuestra gente, por construir no solo nuestra nación, sino también a los ciudadanos y la cultura que conforman lo que llamamos hogar."
free_states_industrial_policies: "Departamento de Asuntos Industriales"
free_states_industrial_policies_desc: "El DoIA, o a veces conocido como la IAA, Administración de Asuntos Industriales, es una rama del gobierno encargada de ayudar a regular, optimizar y moldear nuestra economía. Trabaja mano a mano con el DoM en la creación de regulaciones equilibradas y planes para hacer crecer, diversificar y mantener bajo control la economía de nuestra nación. Pero mientras que el DoM maneja estrictamente la asignación de recursos y la organización de dichos recursos, la IAA maneja la planificación y la innovación dentro de las empresas que utilizan estos recursos."
free_states_resource_management_policies: "Departamento de Gestión de Recursos"
free_states_resource_management_policies_desc: "El Departamento de Gestión de Recursos, o simplemente conocido como el Departamento de Gestión, DoM, es una agencia gubernamental encargada de reconstruir y reestructurar la sociedad misma. Al tener el departamento completamente enfocado en los recursos disponibles para nosotros, o en este caso, lo que no está disponible para nosotros, permite establecer prioridades y encontrar formas de crear mucho más con mucho menos. Este departamento será clave para establecer el curso de nuestro desarrollo y la marca que dejaremos en la historia."
free_states_tax_policies: "Políticas Fiscales"
free_states_tax_policies_desc: "Para medir nuestro progreso, debemos tener un código fiscal estable y adaptable. Este código debe adaptarse a las necesidades de nuestra gente y al interés nacional que asegurará nuestro futuro y el camino que pavimentaremos para lograrlo."
free_states_army_service_branch: "Rama del Servicio del Ejército"
free_states_army_service_branch_desc: "La columna vertebral de la defensa nacional y el núcleo de nuestro ejército. Para preservar nuestra nación y su gente, debemos reformar y establecer una fuerza de combate que no solo pueda mantener nuestra patria, sino también lidiar con los enemigos que amenazan nuestra forma de vida."
free_states_air_force_service_branch: "Rama del Servicio de la Fuerza Aérea"
free_states_air_force_service_branch_desc: "Aunque la columna vertebral es el ejército, la reina del campo de batalla no está en tierra, sino en el aire con la fuerza aérea. Debemos mantener el ritmo de nuestros enemigos si queremos proteger realmente nuestra tierra. Porque lo que no pueden asaltar en tierra, pueden bombardear y ametrallar desde el aire."
free_states_navy_service_branch: "Rama del Servicio Naval"
free_states_navy_service_branch_desc: "La marina es la pantalla que retrasa y nos advierte de las intenciones del enemigo. Debemos tener una marina fuerte para crear un elemento disuasorio y poder proteger nuestra patria de las amenazas más allá de las tierras que compartimos."
free_states_idea_hit_them_again_doctrine: "Doctrina Golpéalos de Nuevo"
free_states_idea_hit_them_again_doctrine_desc: "Cuando lanzas todo a alguien, o entran en pánico, retroceden o pierden cohesión. Por lo tanto, explotemos esta idea instituyendo un nuevo tipo de juego de batalla contra el enemigo. Al preparar la flota o el buque naval para lanzar literalmente todo lo posible hacia el enemigo, esta desorientación permitirá un rápido rearme de un ataque de precisión para asestar golpes críticos y posiblemente derribar los buques enemigos."



