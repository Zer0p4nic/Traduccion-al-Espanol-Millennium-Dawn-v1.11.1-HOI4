 Militia_Bat: "Milicia"
 Militia_Bat_desc: "Batallón de Milicia a pie. Las unidades de milicia se caracterizan por tener menos equipo pesado y kits de comunicación que la infantería normal. Esto los hace altamente móviles y efectivos en terrenos difíciles, pero se derriten rápidamente en terrenos planos contra un oponente blindado."
 Mot_Militia_Bat: "Milicia Motorizada"
 Mot_Militia_Bat_desc: "Batallón de Milicia con Camionetas Pickup o incluso Vehículos Utilitarios Blindados. Las unidades de milicia se caracterizan por tener menos equipo pesado y kits de comunicación que la infantería normal. Esto los hace altamente móviles y efectivos en terrenos difíciles, pero se derriten rápidamente en terrenos planos contra un oponente blindado."

 L_Inf_Bat: "Infantería Ligera"
 L_Inf_Bat_desc: "Infantería Ligera sin transportes. Raramente vista en el campo de batalla moderno, pero existen unidades especializadas en terrenos muy difíciles como la jungla y las montañas, donde son altamente efectivas. También podrían ser útiles como guarniciones urbanas."
 Mot_Inf_Bat: "Infantería Motorizada"
 Mot_Inf_Bat_desc: "La Infantería Motorizada utiliza todo tipo de Vehículos Utilitarios como transporte, desde Camionetas Pickup hasta modernos Vehículos Resistentes a Minas. Son muy adecuados para el combate en terrenos montañosos y en áreas urbanas."
 Mech_Inf_Bat: "Infantería Mecanizada"
 Mech_Inf_Bat_desc: "La Infantería Mecanizada utiliza Vehículos de Transporte de Personal Blindados como transporte. Son muy adecuados para el combate blindado en terreno plano."
 Arm_Inf_Bat: "Infantería Blindada"
 Arm_Inf_Bat_desc: "La Infantería Blindada utiliza Vehículos de Combate de Infantería como transporte. Son muy adecuados para el combate blindado en terreno plano, pero se desperdician en terrenos difíciles donde deben operar a pie lejos de sus VCI."

 L_Air_Inf_Bat: "Infantería Ligera Aerotransportada"
 L_Air_Inf_Bat_desc: "La Infantería Ligera Aerotransportada es Infantería de élite, con su entrenamiento especial en Inserción Aérea a través de lanzamientos en paracaídas desde Aviones de Transporte o con Helicópteros de Transporte. Pueden responder rápidamente a emergencias desde lejos y pueden ser insertados detrás de las líneas enemigas para tomar objetivos vitales antes del avance principal del ejército. Su modo de transporte impone límites estrictos a la cantidad de equipo pesado que pueden llevar, sin embargo."
 Mot_Air_Inf_Bat: "Infantería Aerotransportada Motorizada"
 Mot_Air_Inf_Bat_desc: "La Infantería Aerotransportada Motorizada es Infantería de élite, con su entrenamiento especial en Inserción Aérea a través de lanzamientos en paracaídas desde Aviones de Transporte o con Helicópteros de Transporte. Pueden responder rápidamente a emergencias desde lejos y pueden ser insertados detrás de las líneas enemigas para tomar objetivos vitales antes del avance principal del ejército. Sus Vehículos Utilitarios les dan gran movilidad tras la inserción y les permiten llevar más equipo pesado a la batalla. Sin embargo, es mucho más exigente logísticamente lanzarlos en paracaídas junto con los vehículos."
 Mech_Air_Inf_Bat: "Infantería Aerotransportada Mecanizada"
 Mech_Air_Inf_Bat_desc: "La Infantería Aerotransportada Mecanizada es Infantería de élite, con su entrenamiento especial en Inserción Aérea a través de lanzamientos en paracaídas desde Aviones de Transporte. Pueden responder rápidamente a emergencias desde lejos y pueden ser insertados detrás de las líneas enemigas para tomar objetivos vitales antes del avance principal del ejército. Sus Vehículos de Transporte de Personal Blindados Ligeros especialmente diseñados les dan gran movilidad tras la inserción y les permiten llevar mucho más equipo pesado a la batalla que las fuerzas Aerotransportadas más ligeras. Sin embargo, es mucho más exigente logísticamente lanzarlos en paracaídas junto con tales vehículos."
 Arm_Air_Inf_Bat: "Infantería Aerotransportada Blindada"
 Arm_Air_Inf_Bat_desc: "La Infantería Aerotransportada Blindada es Infantería de élite, con su entrenamiento especial en Inserción Aérea a través de lanzamientos en paracaídas desde Aviones de Transporte. Pueden responder rápidamente a emergencias desde lejos y pueden ser insertados detrás de las líneas enemigas para tomar objetivos vitales antes del avance principal del ejército. Sus Vehículos de Combate de Infantería Ligeros especialmente diseñados les dan gran movilidad y les permiten luchar en igualdad de condiciones contra formaciones mecanizadas normales. Sin embargo, es extremadamente exigente logísticamente lanzarlos en paracaídas junto con sus VCI. A partir de 2017, solo Rusia ha operado tales fuerzas."

 L_Marine_Bat: "Infantería Ligera de Marina"
 L_Marine_Bat_desc: "La Infantería Ligera de Marina es Infantería de élite, con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Como no tienen vehículos, hay límites estrictos en la cantidad de equipo pesado que pueden llevar, sin embargo."
 Mot_Marine_Bat: "Infantería de Marina Motorizada"
 Mot_Marine_Bat_desc: "La Infantería de Marina Motorizada es Infantería de élite, con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Si bien desembarcan como Infantería Ligera, tienen Vehículos Utilitarios como transporte terrestre, lo que les da gran movilidad y les permite llevar grandes cantidades de equipo pesado a la batalla."
 Mech_Marine_Bat: "Infantería de Marina Mecanizada"
 Mech_Marine_Bat_desc: "La Infantería de Marina Mecanizada es Infantería de élite, con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Como realizan desembarcos protegidos en sus Vehículos de Transporte de Personal Blindados Anfibios especialmente diseñados, están muy bien equipados para atacar de inmediato con gran movilidad, llevando grandes cantidades de equipo pesado a la batalla."
 Arm_Marine_Bat: "Infantería de Marina Blindada"
 Arm_Marine_Bat_desc: "La Infantería de Marina Blindada es Infantería de élite, con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Pueden cruzar grandes distancias en el agua en sus Vehículos de Combate de Infantería Anfibios con propulsión a chorro fuertemente blindados, y estar listos para luchar desde los mismos VCI una vez que llegan a la costa con gran competencia."

 L_Air_assault_Bat: "Infantería Ligera de Asalto Aéreo"
 L_Air_assault_Bat_desc: "La Infantería de Marina Mecanizada es Infantería de élite, con su entrenamiento especial en rappel y transporte aéreo, su equipo a veces está diseñado o modificado en el campo para permitir un mejor transporte dentro de las aeronaves. A menudo se utilizan para apoderarse y mantener terrenos clave que no han sido completamente asegurados, y para atacar directamente a las fuerzas enemigas detrás de las líneas enemigas."
 Arm_Air_assault_Bat: "Infantería Blindada de Asalto Aéreo"
 Arm_Air_assault_Bat_desc: "La Infantería de Marina Mecanizada es Infantería de élite, con su entrenamiento especial en rappel y transporte aéreo, su equipo a veces está diseñado o modificado en el campo para permitir un mejor transporte dentro de las aeronaves. A menudo se utilizan para apoderarse y mantener terrenos clave que no han sido completamente asegurados, y para atacar directamente a las fuerzas enemigas detrás de las líneas enemigas."
 attack_helo_bat: "Regimiento de Helicópteros de Ataque"
 attack_helo_bat_desc: "Me identifico como un Helicóptero de Ataque AH-64 Apache."
 attack_helo_comp: "Compañía de Helicópteros de Ataque"
 attack_helo_comp_desc: "Me identifico como un Helicóptero de Ataque AH-64 Apache."

 Special_Forces: "Fuerzas de Operaciones Especiales"
 Special_Forces_desc: "Las Fuerzas de Operaciones Especiales son la élite de cualquier ejército en el que participan, con un entrenamiento más largo y duro que el de cualquier otro. Son expertos en terrenos difíciles, operaciones aerotransportadas y desembarcos anfibios. Sin embargo, están muy ligeramente equipados, ya que pueden necesitar operar con movilidad detrás de las líneas del frente."

 armor_Bat: "Batallón de Tanques"
 armor_Bat_desc: "Un Batallón de Tanques cuenta solo con los vehículos más fuertemente blindados que existen, Tanques de Batalla Principales. Con excelente movilidad en terreno plano y fuego directo feroz, están diseñados para abrir agujeros en las líneas del frente enemigas que pueden ser explotados rápidamente por unidades de infantería mecanizada de seguimiento."
 armor_Comp: "Compañía de Tanques"
 armor_Comp_desc: "Una Compañía de Tanques cuenta solo con los vehículos más fuertemente blindados que existen, Tanques de Batalla Principales. Con excelente movilidad en terreno plano y fuego directo feroz, están diseñados para abrir agujeros en las líneas del frente enemigas que pueden ser explotados rápidamente por unidades de infantería mecanizada de seguimiento."

 L_Recce_Comp: "Compañía Ligera de Reconocimiento"
 L_Recce_Comp_desc: "Las Compañías Ligeras de Reconocimiento operan a pie y, por lo tanto, carecen de gran parte del equipo pesado que las convierte en una unidad de combate eficaz. Se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto el Reconocimiento con Drones como la Vigilancia Electrónica para recopilar información de inteligencia. También pueden realizar incursiones y emboscadas limitadas. Las Compañías de Reconocimiento a menudo se llaman 'Escuadrones' debido a su legado como antiguas unidades de Caballería."

 Mot_Recce_Comp: "Compañía de Reconocimiento Motorizada"
 Mot_Recce_Comp_desc: "Las Compañías de Reconocimiento Motorizadas operan con Vehículos Utilitarios y tienen gran parte del mismo equipo que sus contrapartes de Infantería. Sus roles, sin embargo, son diferentes. Se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto el Reconocimiento con Drones como la Vigilancia Electrónica para recopilar información de inteligencia. También pueden realizar incursiones y emboscadas limitadas. Las Compañías de Reconocimiento a menudo se llaman 'Escuadrones' debido a su legado como antiguas unidades de Caballería."

 Mech_Recce_Comp: "Compañía de Reconocimiento Mecanizada"
 Mech_Recce_Comp_desc: "Las Compañías de Reconocimiento Mecanizadas operan con Vehículos de Transporte de Personal Blindado y tienen gran parte del mismo equipo que sus contrapartes de Infantería. Sus roles, sin embargo, son diferentes. Se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto el Reconocimiento con Drones como la Vigilancia Electrónica para recopilar información de inteligencia. También pueden realizar incursiones y emboscadas limitadas. Las Compañías de Reconocimiento a menudo se llaman 'Escuadrones' debido a su legado como antiguas unidades de Caballería."

 Arm_Recce_Comp: "Compañía de Reconocimiento Mecanizada Pesada"
 Arm_Recce_Comp_desc: "Las Compañías de Reconocimiento Mecanizadas Pesadas operan con Vehículos de Combate de Infantería y tienen gran parte del mismo equipo que sus contrapartes de Infantería Blindada. Sus roles, sin embargo, son diferentes. Se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto el Reconocimiento con Drones como la Vigilancia Electrónica para recopilar información de inteligencia. También pueden realizar incursiones y emboscadas. Las Compañías de Reconocimiento a menudo se llaman 'Escuadrones' debido a su legado como antiguas unidades de Caballería."

 L_arm_Bat: "Batallón de Tanques Ligeros"
 L_arm_Bat_desc: "Los Batallones de Tanques Ligeros operan con Tanques Ligeros especiales, a menudo con ruedas, que combinan una movilidad increíble con una potencia de frenado impresionante. Pueden defenderse contra todo tipo de Infantería en combate directo. Sin embargo, el combate directo no es su función prevista: se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto el Reconocimiento con Drones como la Vigilancia Electrónica para recopilar información de inteligencia. También pueden realizar incursiones y emboscadas en importantes activos enemigos y formaciones mecanizadas."
 armor_Recce_Comp: "Compañía de Reconocimiento Blindada"
 armor_Recce_Comp_desc: "Las Compañías de Reconocimiento Blindadas operan con Tanques Ligeros de Reconocimiento especiales que combinan una movilidad increíble con una potencia de frenado impresionante. Pueden defenderse contra todo tipo de Infantería en combate directo. Sin embargo, el combate directo no es su función prevista: se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto el Reconocimiento con Drones como la Vigilancia Electrónica para recopilar información de inteligencia. También pueden realizar incursiones y emboscadas en importantes activos enemigos y formaciones mecanizadas. Las Compañías de Reconocimiento a menudo se llaman 'Escuadrones' debido a su legado como antiguas unidades de Caballería."

 L_Engi_Comp: "Compañía de Ingenieros"
 L_Engi_Comp_desc: "Los Ingenieros se encargan de la construcción de puentes temporales y perímetros defensivos, la colocación y limpieza de minas, además de la eliminación de bombas. Llevan armamento básico de infantería, con fines defensivos."

 H_Engi_Comp: "Compañía de Ingenieros Pesados"
 H_Engi_Comp_desc: "Los Ingenieros se encargan de la construcción de puentes temporales y perímetros defensivos, la colocación y limpieza de minas, además de la eliminación de bombas. Llevan armamento básico de infantería, con fines defensivos. Con vehículos de construcción y recuperación basados en el casco de Tanques de Batalla Principales, están bien equipados para recuperar vehículos blindados averiados en combate de la primera línea."

 Arty_Bat: "Artillería"
 Arty_Bat_desc: "Con sus poderosas capacidades de fuego indirecto, la Artillería proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla, y mucho más allá de los alcances visuales. Se puede recargar directamente por su tripulación. Dado que requiere vehículos externos para su movimiento, puede ser difícil moverse entre ataques, lo que la hace vulnerable contra los contraataques de artillería enemiga. Los sistemas ligeros de menor calibre se pueden arrastrar manualmente y son adecuados para operaciones aerotransportadas, ya que pueden caber dentro de aviones de transporte."
 Arty_Battery: "Batería de Artillería"
 Arty_Battery_desc: "Con sus poderosas capacidades de fuego indirecto, la Artillería proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla, y mucho más allá de los alcances visuales. Se puede recargar directamente por su tripulación. Dado que requiere vehículos externos para su movimiento, puede ser difícil moverse entre ataques, lo que la hace vulnerable contra los contraataques de artillería enemiga. Los sistemas ligeros de menor calibre se pueden arrastrar manualmente y son adecuados para operaciones aerotransportadas, ya que pueden caber dentro de aviones de transporte."

 SP_Arty_Bat: "Artillería Autopropulsada"
 SP_Arty_Bat_desc: "Con sus poderosas capacidades de fuego indirecto, la Artillería Autopropulsada proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla, y mucho más allá de los alcances visuales. Se puede recargar directamente por su tripulación, y su autopropulsión la hace móvil, por lo que pueden moverse para evitar los contraataques de la artillería enemiga."
 SP_Arty_Battery: "Batería de Artillería Autopropulsada"
 SP_Arty_Battery_desc: "Con sus poderosas capacidades de fuego indirecto, la Artillería Autopropulsada proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla, y mucho más allá de los alcances visuales. Se puede recargar directamente por su tripulación, y su autopropulsión la hace móvil, por lo que pueden moverse para evitar los contraataques de la artillería enemiga."

 SP_R_Arty_Bat: "Artillería de Cohetes Autopropulsada"
 SP_R_Arty_Bat_desc: "Usando lanzadores MLRS, un batallón de Artillería de Cohetes puede erradicar un área entera desde lejos. Se utiliza contra áreas traseras enemigas, ya que el fuego indiscriminado la hace inadecuada para ataques de precisión en el campo de batalla. Necesita vehículos especiales de recarga, y los tiempos de recarga son lentos."
 SP_R_Arty_Battery: "Batería de Artillería de Cohetes Autopropulsada"
 SP_R_Arty_Battery_desc: "Usando lanzadores MLRS, una batería de Artillería de Cohetes puede erradicar áreas desde lejos. Se utiliza contra áreas traseras enemigas, ya que el fuego indiscriminado la hace inadecuada para ataques de precisión en el campo de batalla. Necesita vehículos especiales de recarga, y los tiempos de recarga son lentos."

 SP_AA_Bat: "Defensa Aérea Autopropulsada"
 SP_AA_Bat_desc: "Usando Sistemas de Misiles Antiaéreos autopropulsados de corto o mediano alcance, el Batallón de Defensa Aérea defenderá su unidad de los ataques de Apoyo Aéreo Cercano enemigo."
 SP_AA_Battery: "Batería de Defensa Aérea Autopropulsada"
 SP_AA_Battery_desc: "Usando Sistemas de Misiles Antiaéreos autopropulsados de corto o mediano alcance, la Batería de Defensa Aérea defenderá su unidad de los ataques de Apoyo Aéreo Cercano enemigo."

 combat_service_support_company: "Apoyo de Servicio de Combate"
 combat_service_support_company_desc: "Servicios Logísticos y Médicos de la división."
 helicopter_combat_service_support: "Apoyo de Servicio de Combate con Helicópteros"
 helicopter_combat_service_support_desc: "Servicios Logísticos y Médicos de la división."

 L_Marine_Cdo_Bat: "Batallón de Comandos Marinos"
 L_Marine_Cdo_Bat_desc: "Los Comandos Marinos son formaciones más grandes de Incursores Marinos, entrenados para llevar a cabo operaciones de ataque y fuga, entre otras tareas de infantería ligera."
 air_assault_Arty_Battery: "Batería de Artillería Aeromóvil"
 air_assault_Arty_Battery_desc: "Usando piezas de artillería remolcadas, estas unidades aumentan su movilidad mediante la carga de eslinga de sus cañones, lo que les permite mantenerse al ritmo de las unidades de infantería aeromóvil más rápidas."

 drone_tactical_company: "Compañía de Drones FPV"
 drone_tactical_company_desc: "Usando drones FPV de ala fija y cuadricópteros, estas unidades realizaron reconocimiento y ataques dirigidos en apoyo de sus unidades de línea."
