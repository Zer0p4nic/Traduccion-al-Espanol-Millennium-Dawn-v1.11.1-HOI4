 ##Alaska
 russia.21.t: "Rusia exige Alaska!"
 russia.21.d: "Los rusos nos han enviado una demanda para anexar Alaska. Su llamado 'Imperio' quiere reclamar todos los antiguos territorios del Imperio Ruso y Alaska es obviamente parte de su plan. ¿Qué deberíamos hacer?"
 russia.21.o1: "Tenemos que someternos..."
 russia.21.o2: "No habrá rusos en Anchorage."
 russia.22.t1: "Estados Unidos acepta nuestra demanda"
 russia.22.d1: "EE. UU. ha aceptado nuestras demandas sobre Alaska! Finalmente tenemos los territorios del norte bajo nuestro control de nuevo!"
