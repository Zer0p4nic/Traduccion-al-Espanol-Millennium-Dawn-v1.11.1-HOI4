 Sov_warsaw_pact.7.t: "Referéndum sobre la unificación en un solo país"
 Sov_warsaw_pact.7.d: "Los pueblos checo y eslovaco no han olvidado que no hace mucho tiempo fueron engañados insidiosamente por su propio liderazgo y su país fue dividido. Nadie les advirtió sobre esto, y ahora tenemos la oportunidad de corregir los errores del pasado y unirnos nuevamente en un solo estado fuerte. Rusia será presentada como un mediador de terceros para garantizar la seguridad del país durante el referéndum."
 Sov_warsaw_pact.7.a: "Es hora de unirse!"

 Sov_warsaw_pact.8.t: "Protestas en toda la República Checa y Eslovaquia"
 Sov_warsaw_pact.8.d: "Recientemente, estallaron protestas en Eslovaquia y luego en la República Checa. Los manifestantes afirman que su gobierno actual es criminal, ya que llegó al poder dividiendo la antigua Checoslovaquia en dos partes. La gente exige la renuncia de su gobierno y la realización de un referéndum nacional único en el territorio de la República Checa y Eslovaquia para reconsiderar la división del país. "
 Sov_warsaw_pact.8.a: "El mundo se desliza cada vez más hacia el pasado...."


 SOV_protests_by_scientists_idea: "Protesta de Científicos Alemanes del Este"
 SOV_protests_by_scientists_idea_desc: "Después de la reunificación alemana en 1990, la educación de los alemanes del este fue invalidada y muchos académicos perdieron sus empleos. Recientemente, fueron estos científicos quienes se rebelaron, exigiendo ser reconocidos."
 SOV_east_german_military_discontent_idea: "Huelgas de oficiales alemanes del este"
 SOV_east_german_military_discontent_idea_desc: "Debido a la unificación de Alemania en la década de 1990, todos los rangos obtenidos por los oficiales de Alemania del Este fueron cancelados. Esto hizo que el descontento de los oficiales alemanes del este fuera aún mayor."

 Sov_warsaw_pact.10.t: "Popularización de la Ostalgia en Alemania"
 Sov_warsaw_pact.10.d: "Recientemente, un movimiento llamado 'Ostalgia' ha sido particularmente activo en el este de Alemania. Aunque ha existido antes, esta vez es particularmente fuerte. Los expertos internacionales están extremadamente preocupados por la situación en Alemania y creen que es una consecuencia directa de la manipulación encubierta del servicio de inteligencia extranjero del Pacto de Varsovia"
 Sov_warsaw_pact.10.a: "Interesante"

 Sov_warsaw_pact.11.t: "Actividad extraña en el este de Alemania"
 Sov_warsaw_pact.11.d: "Recientemente hemos comenzado a ver rastros más frecuentes de actividad comunista clandestina en el este de Alemania. Nuestra inteligencia ha encontrado que el ejército está comenzando a sabotear el servicio, y los científicos están reduciendo el ritmo de nuestra ciencia. Hemos determinado que todo esto es el resultado del apoyo externo de la URSS. Nuestra inteligencia recibirá financiamiento adicional del gobierno para contrarrestar esta plaga"
 Sov_warsaw_pact.11.a: "Necesitamos verificar nuestros cuadros en busca de colaboradores"

