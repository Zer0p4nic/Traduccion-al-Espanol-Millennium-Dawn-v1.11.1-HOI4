 SOV_support_nod: "Apoyar a NOD"
 SOV_support_nod_desc: "Los participantes de NOD son fanáticamente antioccidentales, debemos integrarlos en nuestro gobierno!"
 SOV_educational_water: "Agua Muerta"
 SOV_educational_water_desc: "El Concepto de Seguridad Pública Agua Muerta es una doctrina religiosa y política llamada así por el agua mágica del folclore ruso que cura las heridas de los muertos. La doctrina fue elaborada por primera vez por el consejo sacerdotal llamado Centro Sacerdotal del Profeta Interno de la Unión Soviética, posiblemente existente desde 1985 en Leningrado. La doctrina fue incorporada como la Unidad del Partido Conceptual y la base de seguidores se organizó en el movimiento popular Hacia el Poder de Dios."
 SOV_search_for_priests: "Buscar a los Sacerdotes"
 SOV_search_for_priests_desc: "Los Sacerdotes Egipcios han controlado nuestro mundo durante demasiado tiempo! Primero debemos limpiar nuestro país de sus agentes...!"
 SOV_purge_westernists: "Purgar a los Occidentalistas"
 SOV_purge_westernists_desc: "Los occidentalistas son seguidores estúpidos y ciegos del capitalismo mundial! Debemos luchar contra su incredulidad eliminándolos del gobierno!"
 SOV_revolutions_in_other_slavic_states: "Revolución Bogorodichnaya"
 SOV_revolutions_in_other_slavic_states_desc: "Debemos organizar revoluciones en países que quieran resistir la influencia del Predictor Corrector! Debemos liberarlos!"
 SOV_seek_for_them_in_israel: "Buscarlos en Israel"
 SOV_seek_for_them_in_israel_desc: "El General Petrov dice que los rumores pueden ser ciertos! Incluso Israel está controlado por los Sacerdotes Egipcios. Debemos buscar al Predictor Corrector allí!"
 SOV_seek_for_them_in_swiss: "Buscarlos en Suiza"
 SOV_seek_for_them_in_swiss_desc: "Suiza es conocida desde hace mucho tiempo como la sede del Predictor Corrector... Los encontraremos allí!"
 SOV_seek_for_them_in_egypt: "Buscarlos en Egipto"
