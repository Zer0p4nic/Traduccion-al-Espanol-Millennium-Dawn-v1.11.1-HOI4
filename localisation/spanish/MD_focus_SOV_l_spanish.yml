 #Events All
 russia.0.t: "Rusia nos Invita a su Facción"
 russia.0.d: "Rusia nos ha enviado una invitación para expandir su alianza y construir una alianza militar."
 russia.0.o1: "Aceptar. El Oso Ruso nos protegerá!"
 russia.0.o2: "Rechazar. El Oso es Débil!"
 russia.1.t: "El Desastre del Submarino Kursk"
 russia.1.d: "El desastre del submarino Kursk fue un incidente naval a 75 kilómetros al norte de la península de Kola, Rusia. \n\nEl submarino ruso de clase Oscar K-141 'Kursk' sufrió una soldadura defectuosa en un torpedo de práctica 65-76, lo que provocó una explosión de peróxido y la detonación posterior de al menos 5 ojivas de torpedo. \n\nEl Mando Naval Ruso subestimó gravemente la situación y rechazó la ayuda internacional basándose en crudas alegaciones de que la OTAN podría estar involucrada en el hundimiento. Aunque muchos de los miembros de la tripulación sobrevivieron a las explosiones iniciales, que incluso fueron registradas por sismógrafos en el estado estadounidense de Alaska, y quedaron atrapados bajo el mar, la lenta y poco efectiva respuesta rusa finalmente llevó a la muerte de los 118 marineros."
 russia.1.o1: "Horrible!"

 russia.5.t: "El imperialismo ruso amenaza nuestra soberanía!"
 russia.5.d: "Rusia se ha unido con Bielorrusia, dejando básicamente sin sentido al gobierno de Minsk. Esto muestra sin duda que Rusia está dispuesta a poner sus propias demandas imperialistas neosoviéticas por encima del bienestar de sus aliados. ¿Cómo deberíamos responder?"
 russia.5.o1: "Tenemos que romper nuestros lazos."
 russia.5.o2: "Tenemos que esperar lo mejor..."
 russia.6.t: "Programa de Protección del Sur de Rusia"
 russia.6.d: "Rusia ha anunciado que estará a nuestro lado en el conflicto militar y nos ha enviado asesores militares para ayudar en nuestra defensa contra nuestros adversarios."
 russia.6.o1: "Excelente."
 russia.6.o2: "Por supuesto que no!"
 russia.7.t: "La Invasión de Crimea"
 russia.7.d: "Aunque los rusos étnicos nunca fueron los más felices de nuestros grupos de población, esto no explica las milicias no identificadas y fuertemente armadas que invaden la península desde el este y expulsan a nuestras tropas. Ahora está muy claro que estos separatistas están respaldados, armados y comandados por los rusos, que se están agrupando en nuestras fronteras. Tenemos que encontrar una respuesta."
 russia.7.o1: "Nos retiraremos."
 russia.7.o2: "Nos mantendremos firmes y lucharemos!"
 russia.8.t: "Ucrania se retira!"
 russia.8.d: "El gobierno ucraniano se ve obligado a retirarse! Crimea es nuestra!"
 russia.8.o1: "Excelente."
 threat_SOV_annexiation_of_crimea: "Anexión de Crimea"
 russia.9.t: "Ucrania acepta nuestro desafío!"
 russia.9.d: "Contra todas las expectativas, Ucrania luchará por Crimea, y en respuesta, nuestros comandantes ya han dado las órdenes de avanzar. Hemos comenzado algo que no podremos detener tan fácilmente."
 russia.9.o1: "Hagámoslo."
 russia.10.t1: "Rusia exige nuestra integración"
 russia.10.t2: "Someterse a Rusia"
 russia.10.d1: "Hemos sido sujeto de Rusia durante mucho tiempo. Hoy ha venido una delegación para discutir el futuro de nuestro país. Sin embargo, es algo ligeramente inesperado. El enviado ruso ha mostrado que desean integrar completamente nuestro país en el suyo y poner fin al estado sujeto. ¿Cómo deberíamos proceder?"
 russia.10.d2: "Rusia ha venido hoy para exigir nuestra subyugación e instalarse como nuestro soberano. ¿Deberíamos resistir sus avances o someternos a la presión del Gran Oso?"
 russia.10.o1: "No tenemos elección"
 russia.10.o2: "Nunca nos someteremos!"
 russia.11.t: "Rusia exige nuestra anexión!"
 russia.11.d: "Rusia ha comenzado a mostrar una ligera agresión contra nuestro gobierno enmascarada tras cortesías. Deberíamos prepararnos para lo peor si negamos a esta superpotencia."
 russia.11.o1: "Somos uno con Rusia"
 russia.11.o2: "Nunca"
 russia.12.t1: "[From.GetName] Acepta!"
 russia.12.d1: "[From.GetName] acepta nuestra propuesta. Debemos comenzar rápidamente a tomar el control de los gobiernos locales y traer estabilidad a la región. El gobierno abjasio ha decidido integrarse y cooperar estrechamente con nuestros enviados para apoyar a las fuerzas de ocupación."
 russia.12.t2: "[From.GetName] Acepta!"
 russia.12.d2: "[From.GetName] acepta nuestra propuesta. Debemos comenzar rápidamente a tomar el control de los gobiernos locales y traer estabilidad a la región. El gobierno de Osetia del Sur ha decidido integrarse y cooperar estrechamente con nuestros enviados para apoyar a las fuerzas de ocupación."
 russia.12.o1: "Maravilloso"
 russia.13.t1: "[From.GetName] Se niega!"
 russia.13.d1: "[From.GetName] rechaza nuestra integración! ¿Cómo se atreven? Preparen a las tropas en la región. Las seudo-repúblicas rebeldes necesitan que se les recuerde quién es su benefactor."
 russia.13.t2: "[From.GetName] Se niega!"
 russia.13.d2: "[From.GetName] rechaza nuestra integración! ¿Cómo se atreven? Preparen a las tropas en la región. Las seudo-repúblicas rebeldes necesitan que se les recuerde quién es su benefactor."
 russia.13.o1: "Desafortunado"
 russia.14.t: "Inversiones rusas"
 russia.14.d: "Rusia ha ofrecido invertir en nuestro país! Han ofrecido construir nuestra base industrial un poco a su propia cuenta. Sin embargo, la desventaja es que ganan más control sobre nuestro gobierno."
 russia.14.o1: "Necesitamos algunas fábricas"
 russia.14.o2: "Que los rusos se mantengan alejados!"
 russia.15.t: "Protestas contra la guerra"
 russia.15.d: "La operación especial que lanzamos llevó a manifestaciones contra la guerra en todo el país. Los protestantes eligieron la bandera blanca-azul-blanca como su símbolo, simbolizando a Rusia sin sangre y ambiciones imperiales."
 russia.15.o1: "Su bandera se parece a un coche OMON"
 russia.16.t: "'Primavera rusa' en Donbass"
 russia.16.d: "El caos que envolvió a Ucrania provocó un levantamiento de los pueblos de Donetsk, Lugansk y otras regiones, no en todas partes la gente pudo tomar el poder en sus propias manos, pero donde pudieron, tal vez podamos ayudarlos."
 russia.16.o1: "Jugar DPR"
 russia.16.o2: "Jugar LPR"
 russia.16.o3: "Jugar HPR"
 russia.16.o4: "Jugar OPR"
 russia.16.o5: "Soy ruso, me mantendré hasta el final"
 russia.17.t: "El grupo 'Otvajnie'"
 russia.17.d: "Nuestro ejército ha creado una unidad militar de élite, que se compone de las mejores partes de nuestro ejército, equipadas con el mejor equipo. Esto sin duda fortalecerá nuestro potencial militar. El grupo 'Valiente' va de cacería."
 russia.17.o1: "Gloria a las armas rusas"
 russia.63.t: "PMCs 'Fakel', 'Flama', 'Potok'"
 russia.63.d: "Gazprom ha financiado y creado completamente sus propios batallones de PMC, que están listos para entrar en combate para luchar por Rusia."
 russia.63.a: "¿Demasiados PMC?"
 russia.64.t: "Batallón 'Hispaniola'"
 russia.64.d: "Espanyola es una formación militar rusa creada a partir de fanáticos radicales de clubes de fútbol, incluidos CSKA, Spartak, Torpedo, Zenit, Lokomotiv, Orel y otros equipos. El comandante del destacamento es un representante del grupo Guerreros Rojo-Azul Stanislav Orlov, nombre en clave 'Español'"
 russia.64.a: "Incluso los fanáticos del fútbol van a la guerra"
 russia.65.t: "Unidad Nacional Rusa"
 russia.65.d: "El movimiento público patriótico de toda Rusia 'Unidad Nacional Rusa', 'Barkashovitas', 'Guardia Barkashov' es una organización paramilitar fundamentalista ortodoxa nacionalista irredentista rusa. Fue fundada el 16 de octubre de 1990 por un grupo de exactivistas del NPF 'Memoria' dirigido por Alexander Barkashov. Sus representantes también pudieron reunir un batallón de voluntarios para participar en la guerra"
 russia.65.a: "Necesitamos la ayuda de todos"
 russia.66.t: "Rusia ha enviado ayuda!"
 russia.66.d: "El gobierno ruso nos ha enviado asistencia humanitaria y técnico-militar, y muchos voluntarios han llegado del propio país, incluidos los famosos cosacos del Don"
 russia.66.a: "Gracias, Rusia!"
 russia.67.t: "Rusia ha enviado ayuda!"
 russia.67.d: "El gobierno ruso nos ha enviado asistencia humanitaria y técnico-militar, y muchos voluntarios han llegado del propio país, incluidos un batallón de voluntarios chechenos"
 russia.67.a: "Gracias, Rusia!"
 russia.68.t: "Rusia ha enviado ayuda!"
 russia.68.d: "El gobierno ruso nos ha enviado asistencia humanitaria y técnico-militar, y muchos voluntarios han llegado del propio país, incluidas las PMCs E.N.O.T."
 russia.68.a: "Gracias, Rusia!"
