 Sov_warsaw_pact.16.t: "Éxito del levantamiento"
 Sov_warsaw_pact.16.d: "Gracias a la ayuda de nuestros aliados históricos, tomamos con éxito la iniciativa y capturamos instalaciones clave de comando y administración en Alemania del Este. El Pacto de Varsovia nos ofreció protección de nuestra soberanía a cambio de cooperación estratégica."
 Sov_warsaw_pact.16.a: "Gloria a la RDA y su pueblo!"

 Sov_warsaw_pact.18.t: "La URSS se niega a ayudarnos"
 Sov_warsaw_pact.18.d: "Para evitar la Tercera Guerra Mundial, la URSS está retirando sus unidades de nuestro territorio"
 Sov_warsaw_pact.18.a: "Traidor!"

 OVD_raspalsa: "El Pacto de Varsovia Colapsó"

 Sov_warsaw_pact.19.t: "La URSS retira sus tropas de Alemania del Este"
 Sov_warsaw_pact.19.d: "La reciente guerra en Alemania del Este ha llevado al mundo entero al borde de la guerra. El liderazgo soviético decidió retirar sus tropas de Alemania del Este para evitar una guerra total. El mundo entero observa con intensa atención mientras el último soldado soviético abandona el territorio de la recién proclamada República Democrática Alemana."
 Sov_warsaw_pact.19.a: "'En el ejército soviético se necesita más coraje para retirarse que para avanzar.'"

 birth_of_eastern_germany_world_tension: "Rebelión en Alemania del Este"

 SOV_nazbols: "Rusia lo es todo. El resto no es nada"
 SOV_nazbols_desc: "Es hora de devolver la antigua grandeza de Rusia. Solo nosotros sabemos lo que nuestra gran patria necesita"
 SOV_nazbols_nato: "Luchando contra el 'Gran Satán'"
 SOV_nazbols_nato_desc: "EE.UU., UE, OTAN. Todos estos son enemigos de nuestro estado y nuestra nación. Los combatiremos hasta el final"
 SOV_nazbols_military: "Apoyo Estatal para el Ejército"
 SOV_nazbols_military_desc: "El ejército es la fuerza de nuestra patria. Los eximiremos de impuestos y aumentaremos el gasto en fines militares"
 SOV_nazbols_republics: "Abajo con el Separatismo"
 SOV_nazbols_republics_desc: "Las repúblicas nacionales deben ser liquidadas!"
 SOV_nazbols_denonce: "Devolver los territorios rusos"
 SOV_nazbols_denonce_desc: "No reconocemos los Acuerdos de Belovezhskaya! Los rusos deben vivir en un solo estado!"
 SOV_nazbols_belarus_friend: "Unión Bielorrusa"
 SOV_nazbols_belarus_friend_desc: "Bielorrusia siempre ha sido y siempre será un país hermano para nosotros, fortaleceremos nuestra influencia en él y aceleraremos la creación del Estado de la Unión"
 SOV_nazbols_novorossia_annex: "Novorossiya al Puerto Nativo"
 SOV_nazbols_novorossia_annex_desc: "Novorossiya ha estado durante mucho tiempo bajo el dominio de aquellos que recibieron indebidamente esta región como un regalo de las autoridades soviéticas, pero ahora lo arreglaremos"
 SOV_nazbols_latgale_annex: "Región de Latgale"
 SOV_nazbols_latgale_annex_desc: "Estamos anexando Latgale de vuelta a Rusia. Los latgalianos han mostrado sentimientos pro-rusos durante mucho tiempo, y nos hemos aprovechado de esto"
 SOV_nazbols_kazah_war: "Liberar el Norte de Kazajstán"
 SOV_nazbols_kazah_war_desc: "Hay muchas personas de habla rusa viviendo en el norte de Kazajstán, pero los simples disturbios aquí serán claramente reprimidos, por lo que lanzaremos una operación militar a gran escala en esta región"
 SOV_nazbols_autarky: "Búsqueda de la Autarquía"
 SOV_nazbols_autarky_desc: "Buscaremos la autarquía. Nuestra patria tiene todo lo que necesitas!"
 SOV_nazbols_east: "Amigos en el Este"
 SOV_nazbols_east_desc: "Solo unos pocos estados pueden convertirse en verdaderos amigos y socios de Rusia"
 SOV_nazbols_weapon: "Legalización de las Armas"
 SOV_nazbols_weapon_desc: "Permitiremos a los ciudadanos tener armas para la autodefensa."
 SOV_nazbols_science: "Paraíso para los Científicos"
 SOV_nazbols_science_desc: "Los científicos no podrán negarse a nada. Nuestro país debe fomentar la ciencia tanto como sea posible."
 SOV_nazbols_free: "La Libertad de Opinión Está por Encima de Todo"
 SOV_nazbols_free_desc: "La libertad es el valor principal de una persona. No la limitaremos en ningún lugar, incluidos los medios de comunicación."
 SOV_nazbols_oligarch: "Represión contra los Oligarcas"
 SOV_nazbols_oligarch_desc: "Arrestaremos a todos los oligarcas y también devolveremos los fondos que saquearon al estado."
 SOV_nazbols_foreign_legion: "La Legión Extranjera"
 SOV_nazbols_foreign_legion_desc: "Las operaciones de combate particularmente peligrosas serán confiadas a extranjeros. Que ellos servirán en nuestra legión extranjera por una tarifa grande."
 SOV_nazbols_aborts: "Prohibición de los Abortos"
 SOV_nazbols_aborts_desc: "Prohibiremos los abortos y también promoveremos la tasa de natalidad en nuestro país."
 SOV_nazbols_ekb: "La Capital es Ekaterimburgo"
 SOV_nazbols_ekb_desc: "Moveremos nuestra capital a Ekaterimburgo. Equilibraremos económicamente nuestro país."
 SOV_nazbols_empire: "El Imperio Soviético"
 SOV_nazbols_empire_desc: "Es hora de revivir lo que se teme en Occidente: el Imperio Soviético."
 SOV_reform_education: "Reforma Educativa"
 SOV_reform_education_desc: "El sistema educativo está en un estado terrible, lo arreglaremos e introduciremos cambios serios en este sistema. Una de las innovaciones será que reduciremos el tiempo de aprendizaje de los escolares y estudiantes, preparándolos más rápidamente para convertirse en ciudadanos de pleno derecho."
 SOV_ruralisation: "Ruralización"
 SOV_ruralisation_desc: "La tendencia del siglo XXI es el reasentamiento de personas de las ciudades a los pueblos, revertiremos esto y ofreceremos a los pobres o sin hogar ir a los pueblos, a cambio estimularemos sus actividades en nuevas viviendas."
 SOV_revoult_army: "El Ejército Revolucionario"
 SOV_revoult_army_desc: "Nuestro ejército no se mostró bajo la mejor luz, necesita personas que ardan con la pasión de la revolución, dispuestas a lanzarse contra una ametralladora enemiga por el bien de la patria."
 SOV_revoult_army_zeks: "Permitir que los Prisioneros sean Reclutados en el Ejército"
 SOV_revoult_army_zeks_desc: "Comenzaremos a reclutar prisioneros de las prisiones en el ejército, en batallones separados. Deja de alimentar a los prisioneros, deben alimentar la llama de la revolución!."
 SOV_revoult_army_volunteer: "Espíritu Revolucionario"
 SOV_revoult_army_volunteer_desc: "Algunos de nuestros soldados están tan ansiosos por luchar, incluso en otro país. ¿Quizás no deberíamos contener su celo y estar preparados para enviarlos a cumplir con su deber internacional?."
 SOV_revoult_army_gco: "Guardias de la Ortodoxia Comunista"
 SOV_revoult_army_gco_desc: "Crearemos nuestro propio ejército único, por analogía con el IRGC iraní, su experiencia nos ha impresionado mucho. Se llamarán los Guardias de la Ortodoxia Comunista."
 SOV_work_army: "El Ejército de los Trabajadores"
 SOV_work_army_desc: "Enviaremos a todos los desempleados a la producción, organizando la producción de bienes necesarios para nuestro estado en primer lugar."
 SOV_revoult_army_gco_ground_force: "Fuerzas Terrestres"
 SOV_revoult_army_gco_ground_force_desc: "El tipo principal y más numeroso de tropas en la composición GCO. En tiempos de paz, está equipado con armas ligeras. Propósito principal: seguridad interna; secundario: defensa externa en conjunto con las fuerzas armadas regulares de Bielorrusia."
 SOV_revoult_army_gco_anti_corrupt: "Comité Revolucionario Anticorrupción"
 SOV_revoult_army_gco_anti_corrupt_desc: "Crearemos una unidad especial que se encargará de combatir la corrupción en nuestro país, nadie escapará de la mano de la justicia."
 SOV_revoult_army_gco_air: "Fuerza Aérea"
 SOV_revoult_army_gco_air_desc: "Les daremos a nuestros guardias la oportunidad de usar la aviación para cumplir sus objetivos"
 SOV_revoult_army_gco_drone: "Tropas de Drones"
 SOV_revoult_army_gco_drone_desc: "Utilizaremos activamente drones en nuestro ejército para mejorar su efectividad"
 SOV_revoult_army_anti_west: "La Doctrina Antioccidental"
 SOV_revoult_army_anti_west_desc: "La civilización occidental siempre ha sido y siempre será nuestra enemiga, que busca destruirnos."
 SOV_revoult_army_interbrigade: "Interbrigadas"
 SOV_revoult_army_interbrigade_desc: "Tenemos la intención de formar unidades de interbrigadas, que enviaremos al extranjero para proteger nuestros intereses."
 SOV_military_nazbol: "Inversiones en la Industria Militar"
 SOV_military_nazbol_desc: "Nuestra industria militar aún no se ha recuperado al nivel de los tiempos soviéticos, debemos arreglar esto"

