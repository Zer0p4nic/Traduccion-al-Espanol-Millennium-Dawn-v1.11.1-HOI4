 ##########Events##########
 sov_economic.1.t: "Caso Khodorkovsky"
 sov_economic.1.d: "Mikhail Khodorkovsky fue arrestado y sospechoso de un gran robo de petróleo y corrupción en su empresa petrolera Yukos. Tiene mucha influencia en la sociedad oligárquica y puede ser potencialmente peligroso para nuestra estabilidad interna. Sin embargo, no tenemos pruebas claras de su culpabilidad. ¿Cuál será nuestra elección?"
 sov_economic.1.a: "Culpable!"
 sov_economic.1.b: "Es un buen hombre de negocios, no un ladrón!"
 sov_economic.2.t: "Juicio de Khodorkovsky"
 sov_economic.2.d: "Después de una rápida investigación, finalmente podemos juzgar a Khodorkovsky! ¿Cómo deberíamos castigarlo?"
 sov_economic.2.a: "Mételo en la cárcel!"
 sov_economic.2.b: "Una multa es suficiente."
 sov_economic.3.t: "Caso Guzinsky"
 sov_economic.3.d: "El CEO del mayor medio privado de Rusia, NTV, Vladimir Gusinsky, fue sospechoso de un gran fraude y arrestado. Sin embargo, propuso vender toda su participación en medios al gobierno y abandonar el país. ¿Aceptamos su trato?"
 sov_economic.3.a: "Comprar las acciones y sacarlo del país."
 sov_economic.3.b: "No es culpable en absoluto! Suéltalo!"
 sov_economic.3.c: "No necesitamos su basura mediática. Mételo en la cárcel!"
 sov_economic.4.t: "Fusión de Rosneft con TNK"
 sov_economic.4.d: "Rosneft ha enviado una oferta a su principal competidor, la empresa petrolera TNK. Va completamente en contra de las reglas del mercado libre, pero es beneficioso para el gobierno. ¿Deberíamos aprobar esta fusión?"
 sov_economic.4.a: "Claro! Rosneft debería llevárselo todo!"
 sov_economic.4.b: "Debemos mantener el mercado libre! TNK sigue viva!"
 sov_economic.5.t: "Fusión de Gazprom con Sibneft"
 sov_economic.5.d: "Gazprom está a punto de hacer una adquisición con una gran empresa petrolera que pertenece a Roman Abramovich, Sibneft. Es una gran amenaza para la libertad de mercado en nuestro país, pero es realmente bueno para nuestras corporaciones gubernamentales. ¿Deberíamos aprobar eso?"
 sov_economic.5.a: "Aprobar el trato! Sibneft finalmente es nuestro!"
 sov_economic.5.b: "Si es malo para un mercado libre, es malo para Rusia!"
 sov_economic.6.t: "Liquidación de RAO UES"
 sov_economic.6.d: "OAO RAO UES era una empresa de energía eléctrica en Rusia. Controlaba alrededor del 70% de la capacidad eléctrica instalada de Rusia, el 96% de su red de alta tensión y más del 70% de sus líneas de transmisión. Ahora que se ha llevado a cabo la reforma de la industria eléctrica, esta empresa ha sido liquidada y muchas otras han aparecido en su lugar"
 sov_economic.6.a: "Ok"
 sov_economic.7.t: "Nord Stream"
 sov_economic.7.d: "Rusia nos ofrece construir un gasoducto llamado Nord Stream. Con él, podremos desarrollar nuestra economía de manera más efectiva."
 sov_economic.7.a: "Sí"
 sov_economic.7.b: "No"
