 SOV_natural_bloshevism: "Bolchevismo Natural"
 SOV_natural_bloshevism_desc: "El hecho de que el Régimen Zarista fuera aplastado y reemplazado por el comunismo no es una mera coincidencia. Es el camino que nuestra gente estaba naturalmente destinada a tomar y debemos abrazarlo."
 SOV_educational_water: "Agua Muerta"
 SOV_educational_water_desc: "El Concepto de Seguridad Pública debe ser utilizado como base para cualquier formación o acción política que tome nuestra patria. Es nuestra nueva Biblia política!"
 SOV_slavic_reincarnation: "Reencarnación Eslava"
