 sov_kasyanov.1.t: "Independencia de Ichkeria"
 sov_kasyanov.1.d: "En el contexto de la transformación democrática de Rusia y el deseo de paz, el gobierno ruso dio el audaz paso de otorgar a Chechenia independencia formal.\n\nDespués de largas negociaciones y esfuerzos diplomáticos, ambas partes acordaron este histórico compromiso. Rusia reconoció el derecho de Chechenia a la independencia, abriendo una nueva página en las relaciones entre las dos entidades. Este acto se convirtió en un símbolo del deseo de paz y diálogo en una región anteriormente plagada de tensiones y hostilidades."
 sov_kasyanov.1.a: "Establecer relaciones diplomáticas"

 sov_kasyanov.2.t: "Cuestión de la propiedad de las Islas Kuriles del Sur"
 sov_kasyanov.2.d: "Después de la Segunda Guerra Mundial, todas las Islas Kuriles fueron incluidas en la URSS y en el futuro Rusia, pero la propiedad de las islas de Iturup, Kunashir, Shikotan y el grupo de islas Habomai es disputada por nosotros, las consideramos y considerábamos una parte ocupada del país. Hoy, Rusia ha iniciado negociaciones con nosotros sobre este tema. ¿Cuál será nuestra respuesta?"
 sov_kasyanov.2.a: "Las Kuriles del Sur siempre han sido japonesas"
 sov_kasyanov.2.b: "Está bien, que se las queden"

 sov_kasyanov.3.t: "Los japoneses se negaron a retirar sus reclamaciones sobre las Kuriles del Sur"
 sov_kasyanov.3.d: "Recientemente, ha habido conversaciones entre nosotros y Japón. Su resultado es el siguiente: los japoneses no cambian su posición y aún consideran que las Kuriles del Sur son su territorio."
 sov_kasyanov.3.a: "Está bien, no retendremos las Kuriles por la fuerza, se las daremos!"
 sov_kasyanov.3.b: "Al diablo con ellos."
 sov_kasyanov.3.c: "Pagarán por ello"

 sov_kasyanov.4.t: "Los japoneses han acordado no reclamar más las Kuriles del Sur"
 sov_kasyanov.4.d: "Recientemente, ha habido conversaciones entre nosotros y Japón. Acordaron retirar sus reclamaciones de las Kuriles del Sur."
 sov_kasyanov.4.a: "Siempre supimos que los japoneses eran buenas personas"

 sov_kasyanov.5.t: "[FROM.GetNameWithFlag] nos invita a una alianza"
 sov_kasyanov.5.d: "[FROM.GetNameWithFlag] nos invita a unirnos a su Alianza Independiente Libre diseñada para defender la democracia en la antigua Unión Soviética y en todo el mundo. Junto con [FROM.GetNameWithFlag], podemos fortalecer nuestra defensa, desarrollar nuestra economía y lograr influencia geopolítica. Rechazar la invitación significa perder la oportunidad de obtener apoyo en caso de conflicto y encontrarnos en una misión sin aliados confiables. La decisión nos espera: unirnos a la alianza y cooperar o seguir nuestro propio camino?"
 sov_kasyanov.5.a: "Está bien, aceptaremos su oferta"
 sov_kasyanov.5.b: "No, no tenemos tiempo para eso ahora"

