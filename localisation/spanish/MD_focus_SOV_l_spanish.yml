 SOV_state_investments_desc: "Las inversiones en Georgia nos permitirán fortalecer nuestra posición en el Cáucaso."
 SOV_naval_base_in_georgia: "Base Naval en Georgia"
 SOV_naval_base_in_georgia_desc: "Una base naval en la costa de Georgia nos permitirá a nuestra flota monitorear el Mar Negro más de cerca. Aunque las fronteras de Rusia se han movido más profundamente en los territorios del norte, su armada nunca dejará el Mar Negro."
 SOV_mediate_ossetianabkhaz_question: "Mediar en la Cuestión Osetia-Abjasia"
 SOV_mediate_ossetianabkhaz_question_desc: "Este viejo conflicto no tiene sentido en la nueva realidad, y debemos convertirnos en mediadores para mejorar la situación en el Cáucaso."
 SOV_friendship_armenia: "Amistad con Armenia"
 SOV_friendship_armenia_desc: "Debemos prestar más atención a las relaciones entre Rusia y Armenia."
 SOV_friendship_azerbaijan: "Amistad con Azerbaiyán"
 SOV_friendship_azerbaijan_desc: "No creemos que sea una mala idea mejorar nuestras relaciones con el principal poder petrolero en el Cáucaso Sur"
 SOV_invest_in_arm_it: "Invertir en Armenia"
 SOV_invest_in_arm_it_desc: "Debemos invertir en Armenia"
 SOV_invest_in_aze_oil: "Invertir en el Petróleo de Azerbaiyán"
 SOV_invest_in_aze_oil_desc: "El desarrollo de los campos petroleros en Azerbaiyán fortalecerá la cooperación interestatal en la región"
 SOV_decide_side: "Elegir de qué lado estamos"
 SOV_decide_side_desc: "Aunque estamos tratando de fortalecer nuestra presencia en el Cáucaso cooperando con todos los países postsoviéticos en la región, no podemos ignorar el hecho de que Armenia y Azerbaiyán aún no pueden reconciliarse. Al final, no siempre podemos sentarnos en dos sillas al mismo tiempo"
 SOV_support_artsakh: "Apoyar a Artsaj"
 SOV_support_artsakh_desc: "Nuestros ojos están más inclinados hacia Armenia que hacia Azerbaiyán. Debemos mantener relaciones con la nación más amigable en el Cáucaso."
 SOV_support_azerbaijan: "Apoyar a Azerbaiyán"
 SOV_support_azerbaijan_desc: "A pesar del hecho de que Armenia es nuestro aliado y país amigo de larga data, no podemos ignorar los intereses de la economía. Azerbaiyán tiene una mejor posición estratégica y grandes reservas de petróleo."

 SOV_invite_shah: "Invitar al Sha"
 SOV_invite_shah_desc: "La situación política en Irán es bastante alarmante ahora y debemos invitar al viejo sha para que nos ayude."
 SOV_support_the_reformists: "Apoyar a los Reformistas"
 SOV_support_the_reformists_desc: "Los reformistas son una facción más adecuada para nosotros en la política de Irán"
 SOV_invest_in_iran: "Invertir en Irán"
 SOV_invest_in_iran_desc: "Invertir en Irán es bastante rentable para nosotros, así que debemos ir en esa dirección"
 SOV_neutral_relations: "Relaciones Neutrales"
 SOV_neutral_relations_desc: "La paz es mejor que la guerra. Lograremos nuestros objetivos sin disparar un tiro."
 SOV_passage_through_caucasus: "Paso a través del Cáucaso"
 SOV_passage_through_caucasus_desc: "Una solución así nos permitirá tener un sur seguro en el Cáucaso, mientras que Irán seguirá siendo un país amigable para nosotros."
 SOV_animosity_to_iran: "Enemistad con Irán"
 SOV_animosity_to_iran_desc: "Las personas en Irán están siendo perseguidas por el gobierno, lo que hace que este estado sea hostil para nosotros"
 SOV_ignite_revolution_in_iran: "Encender la Revolución en Irán"
 SOV_ignite_revolution_in_iran_desc: "Ahora podemos liberar al pueblo de Irán y hacer que la región sea más favorable para nosotros"
 SOV_poland_relations: "Amistad Ruso-Polaca"
 SOV_poland_relations_desc: "Es hora de olvidar viejas disputas y desacuerdos y construir un mejor mundo eslavo junto con nuestros hermanos de Polonia"
 SOV_befriend_france: "Amistad con Francia"
 SOV_befriend_france_desc: "Debemos fortalecer las relaciones con Francia para lograr objetivos más globales y la paz universal."
 SOV_mutual_def_poland: "Cooperación con Polonia"
 SOV_mutual_def_poland_desc: "Polonia es un socio comercial ventajoso para nosotros. Debemos ir en esa dirección"
 SOV_befriend_germany: "Amistad con Alemania"
 SOV_befriend_germany_desc: "Alemania es una de las economías más fuertes del mundo, lo que hace que la cooperación con ella sea extremadamente beneficiosa"
 SOV_peugeout: "Peugeot"
 SOV_peugeout_desc: "Uno de los principales fabricantes de automóviles franceses, parte de PSA Peugeot Citroën. La empresa matriz de PSA Peugeot Citroën, PSA Peugeot Citroën, es el segundo fabricante de automóviles más grande de Europa a partir de 2007."
 SOV_volkswagen: "Volkswagen"
 SOV_volkswagen_desc: "Todo ruso necesita su propio Volkswagen."
 SOV_us_brotherhood: "Amistad Ruso-Estadounidense"
 SOV_us_brotherhood_desc: "Debemos olvidar nuestras viejas diferencias durante la Guerra Fría y construir un nuevo mundo maravilloso juntos"
 SOV_us_russia_defence_pact: "Tratado de Defensa EE.UU.-Rusia"
 SOV_us_russia_defence_pact_desc: "Al firmar este tratado, revertiremos para siempre la enemistad entre EE.UU. y Rusia, creando un mundo más favorable y seguro."
 SOV_ger_nuclear_deal: "Acuerdo Nuclear con el Oeste"
 SOV_ger_nuclear_deal_desc: "Es hora de firmar un nuevo Tratado de Armas Estratégicas"

 SOV_democratic_constitution: "Constitución Democrática"
 SOV_democratic_constitution: "A partir de ahora, nuestra constitución se ha vuelto democrática. Ahora garantiza los derechos civiles, incluidos la libertad de expresión, reunión, religión y el derecho a votar y participar en la vida política. También define la posición de la Federación de Rusia en las relaciones internacionales y establece garantías de protección social para todos los sectores de la sociedad."

 russia.77.t: "Inversiones de Rusia"
 russia.77.d: "Rusia nos ofrece inversiones en nuestra economía. Al aceptar esto, nos beneficiaremos enormemente del trato, fortaleciendo aún más nuestra posición económica."
 russia.77.o1: "Genial, estamos dentro!"
 russia.77.o2: "No, somos capaces de desarrollarnos por nosotros mismos"
 russia.78.t: "Nuestra Oferta Fue Aceptada"
 russia.78.d: "Aceptaron nuestra oferta"
 russia.78.o1: "URAAAA!"
 russia.79.t: "Nuestra oferta fue rechazada"
 russia.79.d: "Desafortunadamente rechazaron nuestra oferta"
 russia.79.o1: "Ay"

 russia.83.t: "Una propuesta para nuestro viejo conflicto con Georgia."
 russia.83.d: "Rusia propone que firmemos un acuerdo que desescalará la situación en la región. Nos insinuaron suavemente que deberíamos aceptar su propuesta. ¿Qué deberíamos elegir?"
 russia.83.o1: "Estamos de acuerdo"
 russia.83.o2: "No, obtuvimos nuestra independencia y la defenderemos!"

 russia.80.t: "Inversión en nuestra industria energética"
 russia.80.d: "Rusia nos está ofreciendo inversiones en nuestro sector energético a cambio de influencia. Esto nos permitirá fortalecer nuestra posición en el sector energético y acercarnos a Rusia."
 russia.80.o1: "Por supuesto, el petróleo de Azerbaiyán debe prosperar!"
 russia.80.o2: "¿Rusia? ¿Eh?"
 russia.81.t: "Nuestra Oferta Fue Aceptada"
 russia.81.d: "Aceptaron nuestra oferta"
 russia.81.o1: "URAAAA!"
 russia.82.t: "Nuestra oferta fue rechazada"
 russia.82.d: "Desafortunadamente rechazaron nuestra oferta"
 russia.82.o1: "Vale la pena intentarlo"
 russia.84.t: "Rusia expresa su apoyo hacia nosotros"
 russia.84.d: "El liderazgo ruso ha declarado que apoya a nuestro gobierno y está listo para desarrollar lazos diplomáticos amistosos con nosotros"
 russia.84.o1: "Aue!"
 russia.85.t: "La aparición del viejo Sha de Irán"
 russia.85.d: "Se ha sabido que el viejo Sha de Irán, que aún pretende regresar al poder en Irán, ha sido anunciado."
 russia.85.o1: "Interesante"

 russia.86.t: "El Pacto de Defensa Mutua EE.UU.-Rusia"
 russia.86.d: "Dado que nuestros países se han acercado notablemente y muchas disputas han sido olvidadas recientemente, tenemos la oportunidad de firmar un pacto de defensa mutua para lograr la paz universal para nuestros países"
 russia.86.o1: "Es la mejor decisión que podemos tomar"
 russia.86.o2: "Solo puede haber una superpotencia en el mundo y somos nosotros!"

 russia.89.t: "Acuerdo nuclear"
 russia.89.d: "Rusia propone que firmemos un tratado sobre la seguridad nuclear estratégica en la región. Esto nos permitirá fortalecer nuestras posiciones comunes y evitar la guerra nuclear en este mundo."
 russia.89.o1: "Estamos de acuerdo"
 russia.89.o2: "No, eso no es lo que queremos"

 russia.90.t: "Acuerdo nuclear"
 russia.90.d: "[FROM.GetNameWithFlag] aceptó el acuerdo nuclear!"
 russia.90.o1: "Hurra!!!"

