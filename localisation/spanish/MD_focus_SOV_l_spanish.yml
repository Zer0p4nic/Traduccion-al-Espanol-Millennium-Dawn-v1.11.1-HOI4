 sov_dissolution.1.t: "Regionalismo en aumento"
 sov_dissolution.1.d: "Con la reciente guerra tomando un mal giro, más actores estatales están comenzando a actuar de manera independiente. Es cuestión de tiempo hasta que esto se salga de control."
 sov_dissolution.1.a: "Imposible"
 sov_dissolution.2.t: "Parte de Rusia Reintegrada"
 sov_dissolution.2.d: "Después de largas negociaciones, otra parte de la patria regresa bajo su verdadera bandera."
 sov_dissolution.2.a: "Un Paso Más Cerca"
 sov_dissolution.3.t: "Rusia pide liberar a un títere"
 sov_dissolution.3.d: "El estado ruso ha llegado con la esperanza de negociar la liberación de una de sus ex-partes como nación completamente independiente."
 sov_dissolution.3.a: "La inversión de dinero podría ser útil"
 sov_dissolution.3.b: "Podríamos comprar sus activos estatales"
 sov_dissolution.3.c: "Fuera de discusión"
 sov_dissolution.4.t: "[FROM.GetName] solicita compensación monetaria"
 sov_dissolution.4.d: "Después de contactar a [FROM.GetNamewithFlag] con respecto a la posible liberación de partes del país, propusieron una compensación monetaria para dicha acción."
 sov_dissolution.4.a: "Pequeño precio a pagar"
 sov_dissolution.4.b: "No es posible"
 sov_dissolution.5.t: "[FROM.GetName] solicita transferencia de activos estatales"
 sov_dissolution.5.d: "Después de contactar a [FROM.GetNamewithFlag] con respecto a la posible liberación de partes del país, propusieron la transferencia de activos estatales como compensación por dicha acción."
 sov_dissolution.5.a: "Pequeño precio a pagar"
 sov_dissolution.5.b: "No es posible"
 sov_dissolution.6.t: "[FROM.GetName] niega posibles negociaciones"
 sov_dissolution.6.d: "Después de contactar a [FROM.GetNamewithFlag] con respecto a la posible liberación de partes del país, rechazaron de plano cualquier proposición. La situación sigue siendo tensa e inestable."
 sov_dissolution.6.a: "Tontos arrogantes!"
 sov_dissolution.7.t: "[SOV.GetName] está de acuerdo con nuestros términos"
 sov_dissolution.7.d: "[SOV.GetName] aceptó nuestras demandas razonables de compensación por la liberación de nuestro estado afiliado."
 sov_dissolution.7.a: "Solo negocios"
 sov_dissolution.8.t: "[SOV.GetName] rechaza nuestros términos"
 sov_dissolution.8.d: "[SOV.GetName] se negó a considerar nuestras demandas razonables de compensación por la liberación de nuestro estado afiliado."
 sov_dissolution.8.a: "Su pérdida"
 sov_dissolution.10.t: "Agitación política durante las negociaciones"
 sov_dissolution.10.d: "Mientras se negociaba la posible reintegración en el estado ruso, se plantearon algunos temas desagradables, estancando efectivamente el proceso de negociación"
 sov_dissolution.10.a: "Utilicemos algunas herramientas a nuestra disposición"
 sov_dissolution.10.b: "Tenemos que dejar pasar esta"
 sov_dissolution.11.t: "Falta de fondos para las negociaciones"
 sov_dissolution.11.d: "Mientras se negociaba la posible reintegración en el estado ruso, se planteó la compensación monetaria como medio para cubrir los costos administrativos de la transferencia del estado."
 sov_dissolution.11.a: "Parte del proceso"
 sov_dissolution.11.b: "No hay dinero, pero tú aguanta!"
 sov_dissolution.12.t: "Activos estatales incompatibles"
 sov_dissolution.12.d: "Mientras se negociaba la posible reintegración en el estado ruso, se planteó que algunos de los activos estatales quebrarían, y ahora debemos hacer un movimiento desde nuestro lado para desestancar las negociaciones."
 sov_dissolution.12.a: "Véndelo, ahora."
 sov_dissolution.12.b: "Necesitamos esos activos"
