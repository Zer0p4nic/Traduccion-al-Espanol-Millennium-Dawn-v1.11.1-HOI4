 SOV_continue_reformism: "Continuar el Reformismo"
 SOV_continue_reformism_desc: "El conservadurismo putinista fue destructivo para Rusia. La nueva administración romperá esta estancación implementando reformas efectivas."
 SOV_secure_the_FSB: "Asegurar el FSB"
 SOV_secure_the_FSB_desc: "El FSB o Servicio Federal de Seguridad es uno de los principales poderes pro-Putin en el Kremlin. Una purga nos ayudaría a deshacernos de otro pilar del putinismo."
 SOV_crush_putinism: "Aplastar el Putinismo"
 SOV_crush_putinism_desc: "Las políticas del antiguo putinismo ya no se pueden usar, al igual que la ideología."
 SOV_western_russia: "Nueva Ola en Estilo Antiguo"
 SOV_western_russia_desc: "Las realidades políticas actuales han llevado a que el partido gobernante anterior haya ganado nuevamente las elecciones. Sin embargo, la principal diferencia con el mandato anterior es el dominio de la facción reformista, cuyo objetivo es reformar el sistema para que no sea vergonzoso cooperar con países democráticos."
 SOV_enforce_liberal_values: "Superioridad de los Valores Liberales"
 SOV_enforce_liberal_values_desc: "El liberalismo es la clave de la libertad y el éxito rusos. Debemos preservar esta ideología y hacer que Rusia vuelva a ser grande."
 SOV_focus_on_economy: "Milagro Económico Ruso"
 SOV_focus_on_economy_desc: "La nueva era del liberalismo en Rusia nos traerá paz, libertad y, por supuesto, el auge económico! Las reformas de mercado abierto nos ayudarán con eso."
 SOV_abandon_foreign_policy: "Abandonar la Política Exterior"
 SOV_abandon_foreign_policy_desc: "Es hora de perdonar a nuestros antiguos enemigos de la Guerra Fría, ya no somos comunistas, así que es hora de una verdadera paz con el Oeste."
 SOV_age_of_stability: "Rusia Estable"
 SOV_age_of_stability_desc: "Después de años de sufrimiento por dictaduras e inequidad, Rusia finalmente ha alcanzado una verdadera paz interna. Con nuestro gran reformador en el poder, finalmente estamos entrando en una nueva era de una Rusia estable, fuerte e igualitaria!"
 SOV_establish_controlled_opposition: "Establecer Oposición Controlada"
 SOV_establish_controlled_opposition_desc: "La oposición controlada nos ayudará a reformar el país creando una mayoría en la Duma."
 SOV_special_economic_operation: "Operación Económica Especial"
 SOV_special_economic_operation_desc: "Nuestros países hermanos de Bielorrusia y Ucrania pueden no entender que los tiempos del putinismo han terminado. Debemos mostrar que estamos abiertos a la cooperación y no a la explotación."
 SOV_the_iron_dimon: "Regla de Hierro"
 SOV_the_iron_dimon_desc: "El pueblo ruso está cansado de la constante debilidad del régimen anterior, necesitamos un líder más fuerte. Un líder de hierro...!"
 SOV_the_new_dictatorship: "Nueva Dictadura"
 SOV_the_new_dictatorship_desc: "Para establecer un verdadero liderazgo de hierro, debemos volver a los principios de la dictadura."
 SOV_medvedeism: "Medvedeismo"
