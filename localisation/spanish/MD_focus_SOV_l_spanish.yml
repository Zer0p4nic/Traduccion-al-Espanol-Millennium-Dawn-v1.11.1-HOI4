 SOV_kill_predictor_corrector: "Matar al Predictor Corrector!"
 SOV_kill_predictor_corrector_desc: "Ahora sabemos dónde está el Predictor Corrector y comenzaremos nuestra santa cruzada contra el capitalismo!"

 ##Oligarchs
 SOV_semibankirshina_desc: "Semibankirshina, o el grupo de los siete banqueros, es un término utilizado para describir a un grupo de los oligarcas más influyentes de Rusia."
 SOV_enforce_oligarhic_rule: "Imponer el Gobierno Oligárquico"
 SOV_enforce_oligarhic_rule_desc: "El estado ha oprimido a los oligarcas durante demasiado tiempo, mientras no tomaba medidas para el desarrollo económico de Rusia. Es hora de que tomemos acciones fuertes!"
 SOV_revive_oligarch_influence: "Revivir la Influencia Oligárquica"
 SOV_revive_oligarch_influence_desc: "Es hora de que nuestro grupo oligárquico comience a reconquistar influencia sobre Rusia!"
 SOV_bring_the_old_gang_from_abroad: "Traer de Vuelta a la Vieja Pandilla del Extranjero"
 SOV_bring_the_old_gang_from_abroad_desc: "Tenemos a muchos de nuestros queridos amigos escondidos del gobierno ruso anterior. Ahora no hay nada de qué esconderse! Déjenlos regresar!"
 SOV_privatize_state_corporations: "Privatizar Corporaciones Estatales"
 SOV_privatize_state_corporations_desc: "El gobierno de Putin eligió un camino equivocado al crear corporaciones estatales, es hora de corregir su error."
 SOV_move_oligarchic_entites_back_to_russia: "Mover Entidades Oligárquicas de Vuelta"
 SOV_move_oligarchic_entites_back_to_russia_desc: "Mucho dinero está almacenado en cuentas en el extranjero por oligarcas rusos, ahora que estamos en el poder, podemos usar este dinero para el desarrollo de nuestro país."
 SOV_exploit_natural_wealth: "Explotar la Riqueza Natural de Rusia"
 SOV_exploit_natural_wealth_desc: "La riqueza natural de Rusia es vasta! Podemos usarla para nuestra ventaja y pacificar a los plebeyos y obtener más ganancias para los oligarcas."
 SOV_semi_criminal_government: "Gobierno Semi-Criminal"
 SOV_semi_criminal_government_desc: "Los oligarcas son notorios por tener muchas conexiones con el mundo criminal, podemos resolver este problema simplemente invitando a nuestros queridos amigos a nuestro gobierno."
 SOV_end_lawsuits_against_oligarchs: "Fin de las Demandas contra Oligarcas"
 SOV_end_lawsuits_against_oligarchs_desc: "El gobierno de Putin oprimió severamente a los oligarcas y demandó su control, ahora debemos poner fin a esta injusticia."
 SOV_restore_semibankirshina: "Restaurar Semibankirshina"
 SOV_restore_semibankirshina_desc: "Semibankirshina es un término para describir a un grupo de 7 banqueros que tienen una gran influencia sobre la política rusa. Una vez destruido por el gobierno de Putin, se reunió y ahora gobernará Rusia!"
 SOV_back_to_the_west: "Regresar al Oeste"
 SOV_back_to_the_west_desc: "Un rival con las potencias occidentales mata nuestra economía y empeora nuestro país, es hora de deshacernos de la política exterior de estilo soviético y establecer una paz duradera con nuestros socios occidentales."
 SOV_russian_laissez_faire: "Laissez-faire Ruso"
 SOV_russian_laissez_faire_desc: "Los tiempos del capitalismo libre han vuelto! Es hora de llenar nuestros bolsillos con dinero!"
 SOV_oligarchs_democracy: "Cegados por sus Promesas"
 SOV_oligarchs_democracy_desc: "La victoria de las fuerzas políticas vinculadas a los antiguos oligarcas de Yeltsin en las elecciones generales fue un shock para el país, especialmente para el electorado que había estado a favor de ellos. Cegados por las promesas, los votantes votaron por aquellos que recientemente habían saqueado Rusia."

 sov_oligarchs.1.t: "Reorganización del gobierno!"
 sov_oligarchs.1.d: "Los oligarcas aún no eran tan poderosos como lo son ahora. El deseo de Vladimir Putin de ganar la lealtad de los oligarcas satisfaciendo sus intereses ha resultado en que su influencia en el sistema político solo aumente. Ahora, para no molestar a los oligarcas, el presidente ruso tendrá que nombrar ministros leales a ellos en el gobierno. Podemos decir con certeza que la era de la oligarquía está volviendo de nuevo."
 sov_oligarchs.1.a: "Dios salve a Rusia..."
 sov_oligarchs.2.t: "Guzinsky regresa a Rusia!"
 sov_oligarchs.2.d: "El magnate de los medios ruso, que fue juzgado por las autoridades rusas anteriores, regresa a Rusia!"
 sov_oligarchs.2.a: "Bienvenido de nuevo!"
 sov_oligarchs.3.t: "Berezovskiy regresa a Rusia!"
 sov_oligarchs.3.d: "El oligarca ruso más famoso y rico, Boris Berezovskiy, regresa a Rusia!"
 sov_oligarchs.3.a: "Como en los 90!"
 sov_oligarchs.4.t: "Semibankirshina toma el poder en Rusia!"
 sov_oligarchs.4.d: "La creciente influencia de los oligarcas resultó en que siete oligarcas anteriormente muy poderosos de Yeltsin pudieran eliminar a todos sus rivales y tomar el poder. Ahora, dentro de Semibankirshina, se está decidiendo cómo se formarán las autoridades públicas y quién asumirá los puestos de liderazgo. Sin embargo, la pregunta más importante es ¿quién estará a cargo?"
 sov_oligarchs.4.a: "Gobierno directo del Consejo!"
 sov_oligarchs.4.b: "Tendremos nuevas Elecciones con otro candidato."
 sov_oligarchs.4.c: "Podríamos manipular al Presidente actual."
 sov_oligarchs.5.t: "Elecciones amañadas!"
 sov_oligarchs.5.d: "Para legitimar nuestro gobierno, debemos celebrar nuevas elecciones presidenciales y de la Duma y trataremos de asegurar la victoria de nuestro partido Rusia Liberal. Sin embargo, el problema principal para Semibankirshina es quién será el candidato presidencial. Podemos nominar a una figura que le convenga a todos, o uno de los oligarcas se convertirá en candidato. ¿Qué haremos?"
 sov_oligarchs.5.a: "Nevzorov es nuestro candidato!"
 sov_oligarchs.5.b: "Boris Berezovsky será el Presidente."
 sov_oligarchs.5.c: "Mikhail Khodorkovsky será el Presidente."
