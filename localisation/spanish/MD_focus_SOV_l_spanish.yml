 SOV_oligarchic_republic_desc: "Ahora, cuando los oligarcas han hecho todas sus fusiones, finalmente podemos construir una nueva Rusia, una Rusia oligárquica."
 SOV_continue_etatist_rise: "Continuar el Ascenso Estatista"
 SOV_continue_etatist_rise_desc: "Rusia no necesita un clan rebelde de oligarcas que venda sus recursos en el extranjero. Rusia necesita un liderazgo fuerte, y nosotros lo proporcionaremos!"

 sov_other.13.t: "Propuesta rusa..."
 sov_other.13.d: "El nuevo gobierno democrático ruso propone programas lingüísticos mutuos para reconocer el ruso como otro idioma oficial en Ucrania, mientras que Rusia ayudará a enseñar el idioma ucraniano a los ucranianos étnicos en Rusia. La intención es asegurar la ausencia de conflicto entre las dos naciones, amistad mutua y intercambio cultural."
 sov_other.13.a: "Idea maravillosa!"
 sov_other.13.b: "Lo siento, no"

