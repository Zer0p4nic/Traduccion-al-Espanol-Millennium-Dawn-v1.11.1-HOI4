 SOV_restoration_of_warsaw_pact: "Restauración del Pacto de Varsovia"
 SOV_restoration_of_warsaw_pact_desc: "En los últimos años, la situación en Europa del Este se ha vuelto cada vez más peligrosa para nosotros, ya que algunos de nuestros antiguos aliados del Pacto de Varsovia ya han desertado a la OTAN, y cuanto más tiempo continúe esto, más difícil será para nosotros extender nuestra influencia al resto del mundo. Necesitamos recuperar lo que hemos perdido, y necesitamos reinstaurar un mundo bipolar."

 Sov_warsaw_pact.14.t: "Propuesta de defensa militar de nuestra soberanía por parte de los países del Pacto de Varsovia"
 Sov_warsaw_pact.14.d: "Debido a nuestra situación, debemos asegurarnos a nosotros mismos y a nuestro nuevo país y patria, de influencias y destrucción externas. Los países del Pacto de Varsovia nos ofrecen esta protección, y la aceptaremos con gusto."
 Sov_warsaw_pact.14.a: "Es hora de asegurar nuestra Patria"
 SOV_AUTH_SS: "Estado Nacional Soviético Ruso"
 SOV_soviet_empire: "Imperio Soviético"
 Sov_warsaw_pact.15.t: "Oportunidad de escapar de la influencia rusa."
 Sov_warsaw_pact.15.d: "Los eventos recientes dentro de nuestro principal aliado, Rusia, han hecho posible retirarnos de su esfera de influencia. Ahora su liderazgo está tratando con problemas internos en lugar de externos, y podemos seguir siendo su aliado o seguir nuestro propio camino de desarrollo. ¿Cuál es más adecuado para nosotros?"
 Sov_warsaw_pact.15.a: "Rusia ya no es nuestra aliada"
 Sov_warsaw_pact.15.b: "Nos quedamos"

 Sov_warsaw_pact.17.t: "La Invasión de Alemania del Este"
 Sov_warsaw_pact.17.d: "hace un par de horas, nuestras fuerzas armadas fueron atacadas en Alemania del Este. Nuestras tropas fronterizas se vieron obligadas a retirarse de sus posiciones originales. En este punto, el mundo está a medio paso de una guerra nuclear y enfrentamos una elección muy arriesgada: proteger a nuestros aliados pero exponer al mundo a la amenaza de un armagedón nuclear, o perder a un aliado en Europa del Este, salvando así a nuestro mundo de la aniquilación."
 Sov_warsaw_pact.17.a: "Levantemos nuestro ejército, es hora de 'marchar a pie' a través del Atlántico!"
 Sov_warsaw_pact.17.b: "Un aliado no vale la destrucción total del planeta"
