 # Events Buran
 russia.200.t: "Buenas noticias de Baikonur"
 russia.200.d: "El equipo de reparación de Buran nos confirmó hoy que el transbordador fue trasladado con éxito fuera del hangar envejecido, marcando el comienzo de su proceso de desmantelamiento. Se ha reunido un equipo de ingenieros calificados para supervisar la desconstrucción del marco."
 russia.200.a: "Como se pretendía"

 russia.300.t: "Fondos de Buran malversados"
 russia.300.d: "Los fondos asignados al programa de restauración de Buran fueron reportados como malversados, redirigiendo recursos críticos fuera del proyecto. Los esfuerzos para identificar al culpable han sido infructuosos hasta ahora. La desaparición de registros financieros y la alta corrupción han obstaculizado la investigación."
 russia.300.a: "Maldición!"

 russia.301.t: "Comunidad internacional entusiasmada con la admiración"
 russia.301.d: "Gracias a nuestros esfuerzos draconianos, aunque exitosos, reparando el transbordador Buran, la comunidad internacional ha sido capturada por nuestros logros. Podemos aprovechar este momento de reconocimiento global y maximizar su impacto mientras el foco permanece en nosotros."
 russia.301.a: "Reconocer a los ingenieros!"
 russia.301.b: "Reconocer a [SOV.GetLeader]!"

 russia.302.t: "Transbordador Buran reparado"
 russia.302.d: "Después de meses de trabajo meticuloso, el transbordador Buran ha sido completamente restaurado y está listo para un nuevo capítulo en la exploración espacial. Cada tornillo, cada parte ha sido verificado dos veces, y un vuelo de prueba exitoso ha demostrado su preparación. Ahora preparado para futuras misiones, este es un momento triunfante para Rusia. El renacimiento de una nave legendaria que una vez se pensó perdida en el tiempo."
 russia.302.a: "Un paso adelante para la exploración espacial!"
 russia.3022.t: "Transbordador Buran reparado por Rusia"
 russia.3022.d: "Después de meses de trabajo meticuloso, el transbordador Buran ha sido completamente restaurado y está listo para un nuevo capítulo en la exploración espacial. Cada tornillo, cada parte ha sido verificado dos veces, y un vuelo de prueba exitoso ha demostrado su preparación. Ahora preparado para futuras misiones, este es un momento triunfante para Rusia. El renacimiento de una nave legendaria que una vez se pensó perdida en el tiempo."
 russia.3022.a: "Un paso adelante para la exploración espacial!"

 russia.303.t: "Buran en reparación destruido en un incendio en el hangar"
 russia.303.d: "El 16 de junio de 2003, el desastre golpeó cuando un incendio envolvió el hangar temporal donde se estaba reparando el transbordador Buran, destruyéndolo por completo. Después de todos los esfuerzos para restaurarlo y prepararlo para futuras misiones, el legado del transbordador se redujo a cenizas. La pérdida fue devastadora, un final trágico para lo que podría haber sido el triunfante regreso del transbordador a los cielos."
 russia.303.a: "Sueños que nunca serán"
 russia.3033.t: "Buran en reparación destruido en un incendio en el hangar"
 russia.3033.d: "El 16 de junio de 2003, el desastre golpeó cuando un incendio envolvió el hangar temporal donde se estaba reparando el transbordador Buran, destruyéndolo por completo. Después de todos los esfuerzos para restaurarlo y prepararlo para futuras misiones, el legado del transbordador se redujo a cenizas. La pérdida fue devastadora, un final trágico para lo que podría haber sido el triunfante regreso del transbordador a los cielos."
 russia.3033.a: "Sueños que nunca serán"

 russia.304.t: "Buran destruido en el colapso del hangar"
 russia.304.d: "El 12 de mayo de 2002, la tragedia golpeó cuando el transbordador Buran se perdió en un devastador colapso del hangar, terminando su historia en un montón de escombros y causando múltiples muertes. Este símbolo alguna vez orgulloso de la exploración espacial fue reducido a ruinas, nunca más para volar. Fue un final desgarrador para una nave que representaba tanta esperanza y ambición, ahora para siempre fuera de alcance."
 russia.304.a: "Sueños que nunca serán"
