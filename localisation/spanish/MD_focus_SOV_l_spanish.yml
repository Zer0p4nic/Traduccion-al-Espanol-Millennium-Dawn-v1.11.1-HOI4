 SOV_nazbol_chaos: "Caos en el país"
 SOV_nazbol_chaos_desc: "Los escuadrones de combate de los Nacional Bolcheviques deberían convertirse en un reemplazo para la policía y el FSB actualmente existentes. Esto causó caos en el país y enfrentamientos entre estructuras"
 SOV_nazbol_chaos1: "Liquidación de la policía"
 SOV_nazbol_chaos1_desc: "La reforma de la legislación va bien, pronto la policía será cosa del pasado"
 SOV_nazbol_chaos2: "Escuadrones de Combate de los Nacional Bolcheviques"
 SOV_nazbol_chaos2_desc: "La policía finalmente ha desaparecido del campo legal, ahora solo los escuadrones del PNB tienen autoridad"
 SOV_nazbol_army: "Consecuencias de la Reforma del Ejército"
 SOV_nazbol_army_desc: "Los Nacional Bolcheviques se han dedicado firmemente a la reforma del ejército. Los militares viejos y desleales fueron destituidos o expulsados del ejército en desgracia. Necesitaremos tiempo para crear un ejército fuerte nuevamente"

