 SOV_parnas: "PARNAS"
 SOV_parnas_desc: "El Partido de la Libertad del Pueblo, a menudo conocido por su forma abreviada PARNAS, y el Partido Republicano de Rusia fue un partido político liberal-democrático en Rusia. Fue uno de los primeros partidos de oposición fundados en los últimos años de la Unión Soviética."
 SOV_kasyanov: "Mikhail Kasyanov"
 SOV_kasyanov_desc: "Mikhail Mikhailovich Kasyanov (nacido el 8 de diciembre de 1957) es un estadista, político y figura pública rusa. Es Presidente del Partido Político del Partido de la Libertad del Pueblo."
 SOV_from_center_to_regions: "Del Centro a las Regiones"
 SOV_from_center_to_regions_desc: "Creemos que la prosperidad económica del país es inconcebible sin el desarrollo económico de las regiones y municipios. Estamos a favor de devolver el poder - político, económico, administrativo - a las regiones y municipios."
 SOV_eliminate_FSS: "Eliminar el FSS"
 SOV_eliminate_FSS_desc: "Debemos transformar el FSS en el Servicio de Contrainteligencia Federal; eliminar de sus funciones la investigación, la lucha contra la corrupción y de su estructura las unidades del Servicio de Comunicaciones del Gobierno y las Tropas Fronterizas."
 SOV_demilitarize_mia: "Desmilitarizar el Ministerio del Interior"
 SOV_demilitarize_mia_desc: "Es necesario desmilitarizar el Ministerio del Interior, retirar las tropas internas de su estructura y crear sobre su base la Guardia Nacional del Pueblo bajo el liderazgo del Presidente de la Federación Rusa y bajo el control del Parlamento, con funciones claramente definidas. Introducir una prohibición legislativa del uso de unidades OMON contra acciones civiles pacíficas."
 SOV_reduce_taxes_on_small_businesses: "Reducir Impuestos a Pequeñas Empresas"
 SOV_reduce_taxes_on_small_businesses_desc: "Reducir los impuestos a las pequeñas empresas es especialmente necesario para estimular nuestra economía."
 SOV_ease_administrative_pressure: "Aliviar la Presión Administrativa"
 SOV_ease_administrative_pressure_desc: "La presión administrativa sobre las regiones está aumentando. No podemos quedarnos de brazos cruzados y ver lo que está sucediendo."
 SOV_true_russian_people_power: "Verdadero Poder del Pueblo Ruso"
 SOV_true_russian_people_power_desc: "Como resultado de las reformas lideradas por Mikhail Kasyanov, Rusia ha pasado por un período de transformación política destinada a establecer el verdadero poder del pueblo."
 SOV_abolition_of_visas_for_eu_citizens: "Abolición de Visas para Ciudadanos de la UE"
 SOV_abolition_of_visas_for_eu_citizens_desc: "La eliminación de barreras de visa promueve el desarrollo de relaciones económicas. El movimiento más libre de empresarios, inversores y especialistas entre Rusia y los países de la UE fortalece los lazos económicos y estimula proyectos conjuntos."
 SOV_anti_corruption_agency: "Agencia Anti-Corrupción"
 SOV_anti_corruption_agency_desc: "En Rusia, la corrupción se ha convertido en un sistema estrechamente vinculado al poder. El poder se ha convertido en sinónimo de corrupción. Por eso, la lucha contra la corrupción será particularmente difícil. Por eso debe ser vigorosa y completa. Por eso, la lucha contra la corrupción está en interés de todos. Proponemos implementar un programa nacional anti-corrupción, involucrando a todos los ciudadanos dispuestos a contribuir al proceso."
 SOV_adhere_to_nato_policy: "Adherirse a la Política de la OTAN"
 SOV_adhere_to_nato_policy_desc: "Este curso contribuye a la seguridad, estabilidad y comprensión mutua entre las naciones. La interacción con la OTAN abre la puerta al diálogo constructivo, intercambio de experiencias y soluciones conjuntas a los problemas del mundo. La cooperación continua asegura la influencia de Rusia en el escenario internacional y mantiene un equilibrio sostenible de intereses."
 SOV_establishment_of_free_independent_alliance: "Establecimiento de la Alianza Independiente Libre"
 SOV_establishment_of_free_independent_alliance_desc: "Necesitamos restablecer las relaciones diplomáticas con todas las repúblicas postsoviéticas. Y también, quizás, organizar nuestra propia unión para el desarrollo económico y militar conjunto."
 SOV_membership_in_a_free_independent_alliance: "Miembros de la Alianza Independiente Libre"
 SOV_membership_in_a_free_independent_alliance_desc: "Ahora que hemos establecido nuestra alianza independiente libre, necesitamos enviar invitaciones a todas las antiguas repúblicas soviéticas. Juntos, defenderemos la democracia en todo el mundo!"
 SOV_membership_subjects: "Miembros de Sujetos"
 SOV_membership_subjects_desc: "Sin los sujetos de nuestra federación, la alianza no estará completa."
 SOV_membership_east: "Miembros del Este"
 SOV_membership_east_desc: "Invitar a los países del este presentará a nuestra alianza ventajas significativas. Primero, los países del este tienen recursos ricos y economías fuertes, que nos proporcionarán el apoyo necesario en conflictos y defensa. Segundo, los países del este tienen capacidades militares y tecnología fuertes, que mejorarán la fuerza general de nuestra alianza y disuadirán a posibles agresores. Si no invitamos a los países del este a nuestra alianza, corremos el riesgo de perder la oportunidad de fortalecer nuestras capacidades de defensa y nuestra capacidad de proteger la democracia de amenazas externas."
 SOV_membership_pribalt: "Membresía de los Países Bálticos"
 SOV_membership_pribalt_desc: "Invitar a los Estados Bálticos a nuestra alianza tiene muchas ventajas. Primero, estos países tienen una posición estratégica en el Mar Báltico, lo que les da acceso a importantes rutas marítimas y recursos. Además, tienen sectores industriales y tecnológicos desarrollados, que pueden fortalecer significativamente nuestras capacidades de fabricación y investigación. Si no invitamos a los Estados Bálticos, corremos el riesgo de perder importantes lazos aliados y territorios, lo que debilitaría nuestra defensa común. En caso de agresión por parte de nuestros adversarios, la ausencia de los Estados Bálticos de nuestra alianza podría llevar a su captura o incautación de instalaciones clave. Para asegurar la seguridad y mantener la estabilidad en la región, invitar a estos países a nuestra alianza es un paso crucial."
 SOV_membership_caucasus: "Membresía del Cáucaso"
 SOV_membership_caucasus_desc: "Invitar a los países del Cáucaso a nuestra alianza traerá beneficios significativos. Tienen posiciones estratégicas y recursos que ayudarán a fortalecer nuestra posición en la región. La región del Cáucaso también es geopolíticamente significativa, representando una posible expansión de nuestra esfera de influencia. Si no invitamos a los países del Cáucaso a nuestra alianza, corremos el riesgo de perder su apoyo, lo que podría alterar el equilibrio de poder en la región y debilitar nuestra posición en la lucha por la democracia y la estabilidad."
 SOV_membership_ces: "Membresía de Asia Central"
 SOV_membership_ces_desc: "Invitar a los países de Asia Central a unirse a nuestra alianza libre e independiente dedicada a la defensa de la democracia es de gran importancia estratégica. Estos países tienen recursos ricos, posición geopolítica y potencial para el desarrollo económico. Su inclusión nos beneficiará enormemente al expandir nuestras oportunidades de mercado, proporcionar socios de seguridad confiables y fortalecer nuestro peso geopolítico. De lo contrario, al no invitar a los países de Asia Central, corremos el riesgo de perder oportunidades de cooperación económica y estratégica y dejar de ser un jugador altamente influyente y decisivo en la región."
 SOV_free_economic_zone: "Zona Económica Libre"
 SOV_free_economic_zone_desc: "Debemos abandonar el curso de cerrar la región de Kaliningrado y convertirla en un cabeza de puente para la cooperación entre Rusia y la UE. Asegurar el desarrollo de la región como una zona económica totalmente libre."
 SOV_transfer_state_shares_to_pension_funds: "Transferir Acciones Estatales a Fondos de Pensiones"
 SOV_transfer_state_shares_to_pension_funds_desc: "Para mejorar el nivel de vida, así como la esperanza de vida de nuestros ciudadanos, es necesario transferir bloques de acciones propiedad del estado al Fondo de Pensiones de Rusia con el establecimiento de restricciones sobre la votación de estas acciones."
 SOV_question_of_chechnya: "Liberar al pueblo checheno"
 SOV_question_of_chechnya_desc: "Nuestro gobierno anterior atacó y se apoderó ilegalmente de Chechenia. Es hora de liberar al pueblo checheno."
 SOV_question_of_ownership_of_kuril_islands: "Cuestión de la Propiedad de las Islas Kuriles del Sur"
 SOV_question_of_ownership_of_kuril_islands_desc: "La cuestión de la propiedad de las Islas Kuriles del Sur ha sido un problema desde el final de la Segunda Guerra Mundial. Japón no las reconoce como nuestro territorio, pero ahora estamos listos para llegar a un acuerdo con ellos sobre este tema."
 SOV_contract_service: "Servicio por Contrato"
 SOV_contract_service_desc: "Es necesario convertir el ejército en una institución moderna capaz de garantizar plenamente la seguridad de Rusia, abolir el reclutamiento forzoso, cambiar a un sistema de contrato para formar las fuerzas armadas, reducir significativamente el número de las fuerzas armadas y equiparlas con armas y equipos modernos."

