 SOV_yabloko: "RUDP Manzana"
 SOV_yabloko_desc: "Manzana, uno de los partidos liberales más antiguos de la Rusia moderna, finalmente llegó al poder con la popularidad de la idea occidental de democracia. Manzana se ha convertido en un refugio para personas que quieren transformar Rusia en un ejemplo de estado liberal occidental, incluidos tanto viejos demócratas de los 90 como jóvenes obsesionados con la idea de reestructurar la sociedad."
 SOV_yavlinskiy: "Grigori Yavlinski"
 SOV_yavlinskiy_desc: "Grigori Yavlinski nació el 10 de abril de 1952 en la ciudad de Lviv, sin embargo, comenzó a construir su carrera en Rusia, trabajando en las estructuras gubernamentales soviéticas de la capital. Como economista profesional, fue nombrado para implementar reformas de mercado en la URSS, pero su plan de reforma pronto fue desechado en favor de otros proyectos. Desde principios de la década de 1990 hasta la actualidad ha sido el líder del partido Manzana."
 SOV_russian_liberalism: "Liberalismo Ruso"
 SOV_russian_liberalism_desc: "La sociedad rusa ha sido gobernada durante mucho tiempo por varios dictadores y tiranos. Desde Iván el Terrible hasta el régimen soviético no hubo un solo período en el que Rusia pudiera llamarse un estado democrático verdaderamente libre. Es hora de corregir esto! Es hora de mostrar a la gente todas las ventajas del liberalismo occidental, con su derecho a la autodeterminación y la libertad de expresión."
 SOV_fix_eltsyn_shit: "Corregir Errores de los 90"
 SOV_fix_eltsyn_shit_desc: "Los errores cometidos por el equipo de Gaidar y Yeltsin llevaron a que Rusia se convirtiera en una oligarquía, absorbiendo todos los jugos del país. El mercado no se construyó como debía, se convirtió en un reflejo críptico del capitalismo. Es hora de corregir los errores del pasado y mostrar a la gente el verdadero capitalismo!"
 SOV_russian_free_speech: "Libertad de Expresión Rusa"
 SOV_russian_free_speech_desc: "La libertad de expresión es la base de toda sociedad liberal. Cuando la sociedad no puede expresar sus opiniones e intereses, el estado se cierra en sí mismo y pierde la capacidad de responder adecuadamente a la demanda pública. Esto es lo que sucedió bajo el imperio y esto es lo que sucedió bajo la Unión Soviética. El resultado fue el colapso de los países y el caos político. Es muy importante dar a las personas libertad de expresión para evitar una nueva desintegración"
 SOV_no_repressions: "Derogar Leyes Represivas"
 SOV_no_repressions_desc: "Antes de que los demócratas liberales llegaran al poder, se aprobaron leyes que restringían las libertades humanas y reprimían a un gran número de ciudadanos comunes. Es hora de eliminar estas leyes y liberar a los presos políticos."
 SOV_depoliticize_oligarchs: "Despolitizar a los Oligarcas"
 SOV_depoliticize_oligarchs_desc: "Uno de los errores cometidos en los 90 fue la aparición de una oligarquía. Las élites económicas y políticas se fusionaron y comenzaron a explotar el país como sus propios activos. Es necesario despolitizar a los oligarcas, para que el único que pueda influir en el poder sea el pueblo ruso"
 SOV_depoliticize_oligarchs_focus_TT: "Comenzaremos un largo proceso de despolitización de los oligarcas. Podrían resistirse!"
 SOV_new_society: "La Gran Sociedad"
 SOV_new_society_desc: "Después de una dolorosa fase de recuperación, se puede decir con seguridad que Rusia está en el camino de la liberalización de la sociedad, es hora de pasar de la fase de recuperación a la fase de cambio. Haremos un plan para la reforma de la sociedad y la economía que pueda revertir los valores sociales del pasado e introducir los valores liberales del futuro. Nuestro plan para construir una Gran Sociedad se puede comparar con el plan de Lyndon B. Johnson, pero el nuestro está dirigido a una reorganización completa de la sociedad y la economía."
 SOV_capitalism_in_500_days: "Iniciar Programa de 500 Días"
 SOV_capitalism_in_500_days_desc: "Construir una Gran Sociedad también requiere que reestructuremos nuestra economía. El programa de 500 días se creó para este propósito indirecto. Sin embargo, las élites soviéticas decidieron desecharlo en favor de la Terapia de Choque de Gaidar. La situación económica actual del país requiere que llevemos a cabo un nuevo programa de 500 días."
 SOV_lgbt_rights: "Derechos LGBT"
 SOV_lgbt_rights_desc: "Si queremos ser considerados una sociedad liberal, debemos respetar los intereses de cada individuo, incluso las personas con orientación sexual no tradicional. Es necesario reconocer sus derechos en pie de igualdad con los derechos de los demás para crear una sociedad liberal igualitaria"
 SOV_kill_communists: "Destruir a los Simpatizantes Comunistas"
 SOV_kill_communists_desc: "Algunos de los oponentes más importantes del liberalismo y la economía de mercado son los comunistas. Intoxicados por los llamados éxitos del pasado, intentan traer de vuelta los tiempos de los que intentamos escapar en los días de la glasnost. Debemos decapitar el movimiento izquierdista y destruir a los oponentes del mercado!"
 SOV_kill_revanchism: "Destruir los Pensamientos Revanchistas"
 SOV_kill_revanchism_desc: "¿Cuál es la razón de la aparición de regímenes totalitarios? ¿Cuál es la razón de la popularidad de las ideologías iliberales que rechazan los principios de libertad e individualismo?\nRevanchismo.\nEl revanchismo es una enfermedad que afecta a un sistema debilitado, pero cuando el sistema vuelve a la normalidad, las bacterias de la enfermedad permanecen en él, lo que puede causar una nueva agravación. Debemos combatir estas bacterias con todos los métodos posibles para que el sistema pueda funcionar correctamente en el futuro."
 SOV_communist_angry_focus_TT: "Haremos enfadar a los Comunistas!"
 SOV_kill_fascists: "Calmar la Ola Nacionalista"
 SOV_kill_fascists_desc: "Los nacionalistas son el principal temor de la sociedad liberal multinacional. Sus ideas son destructivas y peligrosas, y sus acciones incitan al desacuerdo interétnico. El mundo ha visto ejemplos de nacionalistas radicales llegando al poder. Es necesario decapitar el movimiento y destruir a los oponentes de la libertad!"
 SOV_fascists_angry_focus_TT: "Haremos enfadar a los Nacionalistas!"
 SOV_better_russia: "Mejor Rusia"
 SOV_better_russia_desc: "No podemos decir que hayamos alcanzado finalmente nuestro objetivo, aún queda mucho por hacer, pero hemos logrado lo imposible, hemos evitado que la Rueda de Sansara vuelva a girar y traiga a un nuevo dictador. Un futuro democrático espera a Rusia, un futuro mejor!"
 SOV_500_days_ura_tt: "Ha completado §Y5§! Programa de 500 Días"
 SOV_500_days_pizda_tt: "Si no completamos nuestras reformas, las consecuencias podrían ser impredecibles"
 SOV_500_days_focus_TT: "Desbloquea las decisiones de Reformas Económicas. Tenga en cuenta que si no completamos nuestro programa a tiempo, las consecuencias podrían ser impredecibles"
 SOV_depolitisation_of_oligarchs: "Despolitización de los Oligarcas"
 SOV_new_broken_economy: "Consecuencias de las Reformas Fallidas"
 SOV_new_broken_economy_desc: "Hemos fallado. No logramos reformar nuestra economía y ahora estamos sufriendo la Gran Recesión que podría compararse con la Recesión de los 90"
 SOV_communist_angry: "Protestas Comunistas!"
 SOV_nationalists_angry: "Protestas Nacionalistas!"
 sov_yavlinskiy.1.t: "Reformas Completadas!"
 sov_yavlinskiy.1.d: "Hemos podido reformar nuestro sistema económico en 500 días! Eso es un éxito! Hemos logrado hacer lo que Gaidar y Yeltsin no pudieron, ahora mantendremos el crecimiento económico y mejoraremos el bienestar de nuestros ciudadanos."
 sov_yavlinskiy.1.o1: "Vamos a Beber!"
 sov_yavlinskiy.2.t: "Reformas Fallidas!"
 sov_yavlinskiy.2.d: "Hemos fallado en nuestras reformas. No logramos crear un milagro, ahora nos prepararemos para el peor de los casos. Solo podemos esperar lo mejor, pero lo más probable es que enfrentemos una recesión económica al nivel de los 90"
