 SOV_the_onf: "Frente Popular de Toda Rusia"
 SOV_the_onf_desc: "Hay una opinión de que para cimentar el poder, debemos abolir las elecciones y crear una dictadura. Este no es nuestro camino, la dictadura directa es un abismo hacia ninguna parte, necesitamos una oposición sensata que ofrezca ideas sensatas y críticas sensatas. Crearemos una amplia coalición de organizaciones no gubernamentales y partidos que trabajarán como una plataforma para proponer y criticar las decisiones del gobierno."
 SOV_the_onf_TT: "§YLa amplia coalición§! de partidos que hemos creado para asegurar la §Yestabilidad política!§!"
 #Democracy by PAKMAN
 SOV_preserve_working_system: "Preservar el Sistema en Funcionamiento"
 SOV_preserve_working_system_desc: "Hay una opinión de que para un sistema federal justo debemos dar la máxima autonomía a las regiones o debemos reformar por completo nuestro sistema federal. Pero no necesitamos eso. Nuestro sistema federal es bueno como es, ha sido desacreditado por regímenes antidemocráticos pasados. Emprenderemos una serie de reformas que podrían liberar todo el potencial de nuestro sistema federal."
 SOV_more_fair_taxation: "Impuestos Justos"
 SOV_more_fair_taxation_desc: "El principal problema con nuestro sistema es la cuestión de la tributación de las regiones. Ahora todos los impuestos se recaudan primero en los centros regionales y luego en el federal. Como resultado, el centro federal distribuye todo el dinero y, por supuesto, la mayor parte del dinero va al centro o a regiones importantes, mientras que todos los demás permanecen pobres. Para prevenir la desigualdad económica y el separatismo, debemos reformar nuestro sistema para que las regiones puedan disponer de los fondos ellas mismas, esto asegurará un desarrollo equitativo de las regiones."
 SOV_equal_regions: "Igualdad de las Regiones"
 SOV_equal_regions_desc: "Hay una opinión de que para un sistema federal justo debemos dar la máxima autonomía a las regiones o debemos reformar por completo nuestro sistema federal. Pero no necesitamos eso. Nuestro sistema federal es bueno como es, ha sido desacreditado por regímenes antidemocráticos pasados. Emprenderemos una serie de reformas que podrían liberar todo el potencial de nuestro sistema federal."
 SOV_what_we_dreamt_about: "Nuestro Sueño"
 SOV_what_we_dreamt_about_desc: "Hemos logrado lo que los autores originales de nuestro sistema federal no pudieron, habiendo pulido nuestro sistema casi hasta brillar. Hemos demostrado que el sistema federal ruso puede ser igualitario y democrático sin una reforma completa."
 SOV_idea_russian_federalism: "Sistema Federal Ruso"
 SOV_idea_russian_federalism_1: "Sistema Federal Ruso"
 SOV_idea_russian_federalism_2: "Sistema Federal Ruso"
 SOV_new_form_of_the_gov: "La Nueva Forma del Gobierno"
 SOV_new_form_of_the_gov_desc: "Durante el gobierno de fuerzas antidemocráticas, nuestra estructura de poder estatal se ha convertido en algo incomprensible. Todos los principios de formación democrática del poder han sido destruidos, la rama ejecutiva es la rama dominante de facto. Estamos obligados a revisar los poderes de todos los organismos centrales del gobierno para asegurar la supremacía de los principios democráticos de formación del gobierno."
 SOV_empower_duma: "Fortalecer la Asamblea Federal"
 SOV_empower_duma_desc: "Los poderes que posee el Presidente de la Federación de Rusia pueden no ser extensos, pero de hecho su posición como una oficina independiente crea una condición ideal para usurpar el poder en el país influyendo en las tres ramas principales del gobierno. La amenaza a la democracia debe ser eliminada. Reescribiremos los poderes de las autoridades estatales en la constitución para que el cargo de presidente no exista en principio, o el presidente solo tendrá poderes ceremoniales."
 SOV_mixed_system: "El Sistema Mixto"
 SOV_mixed_system_desc: "Rusia es una República Semipresidencialista, lo que significa que los poderes entre el jefe de estado y la legislatura comparten poderes entre ellos. Se nos pide cambiar radicalmente nuestro sistema de autoridad gubernamental. Presuntamente, no es democrático, crea una dictadura, etc. Sin embargo, la Constitución del 93 es en realidad una de las más libres del mundo, porque los autores tomaron como base las constituciones de los países más liberales del Oeste. Haremos enmiendas a la constitución que evitarán la usurpación del poder sin cambios radicales en nuestro sistema de poder estatal."
 SOV_all_powers_to_the_presidents: "Todos los Poderes al Presidente"
 SOV_all_powers_to_the_presidents_desc: "Hay una opinión entre las fuerzas democráticas de que Rusia es de hecho una república presidencialista, porque la mayoría de los poderes reales están concentrados principalmente en manos del Presidente de Rusia. Sin embargo, hemos visto ejemplos donde la democracia puede existir incluso en tales sistemas. Cambiaremos la constitución para que el presidente no sea una institución separada, sino el jefe de la rama ejecutiva, y el puesto de Primer Ministro será abolido."
 SOV_changes_in_the_constitution: "Constitución Verdaderamente Democrática"
 SOV_changes_in_the_constitution_desc: "Después de acalorados debates y discursos, finalmente estamos listos para enmendar la constitución. Las nuevas enmiendas incorporarán las decisiones que hemos tomado sobre la organización del poder estatal y también garantizarán la inviolabilidad de la democracia y la libertad de expresión"
 SOV_semipres_focus_TT: "Nos quedaremos como República Semipresidencialista"
