 russia.92.d: "Hemos recibido una oferta del Estado Ruso para firmar un Pacto de Defensa Mutua. A pesar del reciente calentamiento de las relaciones, algunos de nuestros funcionarios del gobierno señalan que Rusia sigue siendo nuestro oponente en la región de Europa del Este. ¿Qué debemos hacer?"
 russia.92.o1: "Es hora de perdonar a Rusia"
 russia.92.o2: "Rusia sigue siendo Rusia. Rechaza el Pacto!"
 russia.93.t: "Polonia Aceptó!"
 russia.93.d: "El Gobierno de Polonia ha aceptado firmar el Pacto de Defensa Mutua."
 russia.93.o1: "Los hermanos eslavos atacan de nuevo!"
 russia.94.t: "Polonia Rechazó!"
 russia.94.d: "El Gobierno de Polonia ha rechazado firmar el Pacto de Defensa Mutua."
 russia.94.o1: "Su elección."
 russia.95.t: "Base Naval Rusa"
 russia.95.d: "Hemos recibido una oferta del Gobierno Ruso para construir su base naval en nuestro país"
 russia.95.o1: "Construyan todo lo que quieran!"
 russia.95.o2: "Rusia sigue siendo Rusia. Rechaza la oferta!"
 russia.96.t: "Georgia Permitió!"
 russia.96.d: "Georgia nos ha permitido construir una base naval!"
 russia.96.o1: "Spasibo, hermanos!"
 russia.97.t: "Georgia Rechazó!"
 russia.97.d: "Georgia nos ha rechazado construir una base naval"
 russia.97.o1: "Su elección."
 #A Just Russia
 SOV_a_just_russia: "Una Rusia Justa"
 SOV_a_just_russia_desc: "Rusia Justa es un partido político fundado en 2006-2007 como resultado de una fusión de partidos políticos de izquierda similares. Se creía que la creación de este partido fue supervisada desde la administración presidencial y generalmente existe para emular la vida política. Qué equivocadas estaban estas voces cuando Rusia Justa ganó la mayoría en las elecciones..."
 SOV_direction: "Dirección del Partido"
 SOV_direction_desc: "Después de llegar al poder, la cuestión de la dirección de nuestras políticas se volvió aguda. Nuestro partido está compuesto por personas con puntos de vista similares pero diferentes, pero vemos dos centros de poder emergiendo: los partidarios del movimiento liberal de franja blanca y los partidarios del patriotismo social. Solo el congreso del partido podrá decidir en qué dirección irá el partido."
 SOV_white_stripe_movement_preveil: "Prevaleció el Movimiento de Franja Blanca"
 SOV_white_stripe_movement_preveil_desc: "El congreso del partido decidió apoyar la agenda del movimiento de Franja Blanca, que implica una mayor democratización y amistad con el oeste. Se puede decir que el partido está en el camino de la transformación en un Partido Socialdemócrata de estilo europeo."
 SOV_russian_democracy: "Democracia Social Rusa"
 SOV_russian_democracy_desc: "La lucha por la justicia y las reformas sociales siempre han sido la principal pasión de los habitantes de Rusia, el hombre ruso siempre ha gravitado hacia la idea de justicia social, igualdad y libertad. Esto se ve claramente en el siglo XX, cuando la gente apoyó espontáneamente movimientos democráticos populares y cambios sociales. Después de la caída de la Unión Soviética, el pueblo ruso no perdió esta aspiración y siempre apoyó a aquellos que prometieron reformas sociales. Así nos encontramos en el poder, y estamos obligados a realizar las aspiraciones de nuestra gente."
 SOV_democratisation: "Reducir la Dependencia del Centro Federal"
 SOV_democratisation_desc: "Los reformistas sociales siempre han defendido la federalización y descentralización del estado. Para que la federación funcione plenamente y se desarrolle de manera uniforme, es necesario reducir la dependencia de las regiones del centro federal. De esta manera lograremos la igualdad entre las regiones.."
 SOV_real_welfare: "Un Verdadero Bienestar Social"
 SOV_real_welfare_desc: "Reformar el sistema de bienestar es una prioridad de nuestro Gobierno. Durante demasiado tiempo, el hombre común ha sufrido por las reformas de mercado fallidas y el seguro social torcido. Reformaremos la seguridad social y mejoraremos las vidas de nuestros ciudadanos."
 SOV_empower_legislature: "Herencia de la Asamblea Constituyente Rusa"
 SOV_empower_legislature_desc: "La Asamblea Constituyente Rusa fue la primera asamblea verdaderamente popular que debía determinar el futuro del país y su pueblo y, de no haber sido por los bolcheviques, la Asamblea Constituyente podría haber sido un verdadero parlamento del pueblo. El objetivo de convertirse en una asamblea del pueblo fue la creación de la Duma Estatal como la cámara baja de la Asamblea Federal. Sin embargo, durante toda la existencia de la Duma Estatal, se desacreditó por completo y perdió ese símbolo unificador de la voluntad del pueblo y la unificación. Ha llegado el momento de restaurar la confianza en la Duma dotándola de poderes reales y asegurando una representación popular real."
 SOV_defend_people: "Defendamos a Nuestra Gente"
 SOV_defend_people_desc: "Nos duele ver a una madre soltera recolectando el último cambio para la medicina de su hijo. Nos duele ver a una familia numerosa sacando un préstamo a una tasa de interés increíblemente alta para poder pagar un apartamento de una habitación. Nos duele ver la pobreza extendiéndose de región en región. Miles de ciudadanos quedan al borde de la pobreza mientras los bancos y las empresas solo se enriquecen. Para derrotar esta injusticia, primero debemos crear un sistema de beneficios y garantías sociales que pueda proteger a los ciudadanos de vivir en la pobreza."
 SOV_social_gurantees: "Garantías Sociales y Atención Médica"
 SOV_social_gurantees_desc: "El principal desafío para el sistema de seguridad social ruso es la provisión de pensiones y un sistema de atención médica roto. La generación mayor no puede permitirse medicamentos debido a los altos precios, y una persona gravemente enferma que va al hospital corre el riesgo de no regresar. Debemos proporcionar a los pensionistas buenas condiciones y al sistema de atención médica subsidios y financiamiento."
 SOV_a_just_system: "Un Sistema Justo"
 SOV_a_just_system_desc: "Nuestro objetivo es crear un sistema en el que todos sean alguien, en el que se garanticen todos los derechos humanos básicos, en el que se fomente la participación política y en el que se tomen decisiones verdaderamente justas en elecciones justas. Este es el sistema justo al que aspiraban los revolucionarios del pasado y que hemos logrado en el presente."
 SOV_a_just_economy: "Una Economía Justa"
 SOV_a_just_economy_desc: "Nuestro mayor deseo es ver no solo una economía próspera, sino también una nación próspera. Cada persona debe estar financieramente segura y socialmente protegida, nadie debe quedarse en un comedero roto! Esta es la única manera en que podemos construir un país próspero. Y de esta manera, las empresas y los impuestos sobre las ganancias excesivas ayudarán, los ricos deben pagar más y los pobres menos. De esta manera, lograremos la igualdad y la justicia social en la sociedad. Adelante hacia una Economía Justa!"
 SOV_question_of_direction: "Cuestión de Dirección"
 SOV_question_of_direction_desc: "La cuestión de la dirección de nuestro partido se ha vuelto aguda. Hay un grupo que cree que las reformas sociales llevadas a cabo no son lo suficientemente radicales, posicionan al partido y a sí mismos no como una organización moderadamente reformista, sino radical cuyo objetivo es transformar el orden social actual. Otros creen que debemos tomar ejemplo de los partidos socialdemócratas europeos, ya que sus ideas son efectivas y relevantes. Depende de nosotros decidir hacia dónde irá el partido y quién ganará."
 SOV_revive_spirit_of_socialist_revolutionaries: "Revivir el Espíritu de los Socialistas-Revolucionarios"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "Los Socialistas-Revolucionarios fueron una organización y luego un partido que se propuso la meta de la transformación radical de la sociedad rusa sobre la base de las ideas del socialismo agrario. Creían que el principal motor de la revolución debían ser los campesinos, sobre sus hombros debía construirse una verdadera primera sociedad democrática y luego socialista. Aunque Una Rusia Justa no se proclamó heredera de los SR, las transformaciones que llevamos a cabo lanzaron un proceso de transformación pacífica pero aún radical de la sociedad, incluso revolucionaria en algunos aspectos. Aunque las ideas de los Socialistas Revolucionarios se crearon hace dos siglos, siguen siendo relevantes hoy. Entonces, ¿por qué no nos declaramos los sucesores de los SR y anunciamos oficialmente la reconstitución del Partido Socialista-Revolucionario?"
 SOV_land_socialisation: "La Socialización de la Tierra"
 SOV_land_socialisation_desc: "El punto principal del programa del Partido Socialista-Revolucionario fue la socialización de la tierra. Según el programa, la tierra debe pertenecer a todo el pueblo de Rusia y todos tienen derecho a usarla. En efecto, esto significa la transferencia de la tierra a manos del estado. Sin embargo, somos representantes de los intereses del pueblo y podremos disponer de ella de manera justa y en beneficio máximo del pueblo."
 SOV_social_democracy_sr: "La Socialdemocracia Todavía de Moda"
 SOV_social_democracy_sr_desc: "La socialdemocracia es probablemente una de las ideas más efectivas que surgieron en Europa. La historia conoce un gran número de ejemplos exitosos de aplicación práctica de la socialdemocracia europea. Al adoptar esta experiencia, podremos llevar a cabo reformas exitosas para mejorar la vida de nuestros ciudadanos en el futuro."
 SOV_third_way: "La Tercera Vía"
 SOV_third_way_desc: "Una de las características de un régimen democrático es la necesidad de negociación y equilibrio constantes. Muchos regímenes socialdemócratas han pasado hace mucho tiempo de las ideas tradicionalmente izquierdistas a otras más orientadas al mercado pero eficientes. Estos cambios económicos se han llamado la Tercera Vía. Estas ideas económicas se caracterizan por una combinación de prácticas económicas tradicionalmente orientadas al mercado y ideas socialdemócratas, creando una simbiosis de prácticas de izquierda-derecha para equilibrar todo. Estos son exactamente el tipo de ideas que son relevantes y efectivas para nosotros."
 SOV_centre_holds: "El Centro Permaneció Fuerte"
 SOV_centre_holds_desc: "La agenda del Consejo Central del partido fue más fuerte. El congreso adoptó por mayoría de votos un programa patriótico que prevé el fortalecimiento de la soberanía de Rusia, la autoridad del gobierno central y la unificación del pueblo en torno al gobierno. Este es el programa de transformar a Rusia de un país atrasado y colapsado en una superpotencia fuerte capaz de proteger sus fronteras y su pueblo multinacional!"
 SOV_russian_patriotism: "Patriotismo Social Ruso"
 SOV_russian_patriotism_desc: "La idea central de nuestra política es el concepto de la ideología del patriotismo social. Según nuestra ideología, la clave de una sociedad socialista próspera e igualitaria radica en el establecimiento de un estado social soberano fuerte capaz de defender sus intereses y los intereses del pueblo en la arena internacional, el estado también está obligado a defender los intereses de los ciudadanos dentro del país, a proporcionar al pueblo todas las condiciones necesarias para mantener su alto nivel de vida, pero el pueblo también tiene sus deberes con la patria, como la obediencia total a la ley, el servicio obligatorio y la defensa de las tradiciones de la Patria."
 SOV_empower_nation: "Empoderar al Pueblo Ruso"
 SOV_empower_nation_desc: "Para nosotros, la nación rusa no es solo la nación de los rusos, es todos los habitantes de los vastos territorios de Rusia. Los pueblos de la región del Volga, Siberia y el Cáucaso son todos parte de la nación rusa, son portadores de la identidad rusa, hablan el idioma ruso y comparten tradiciones y valores culturales similares. Es esta nación la que debe ser dominante en Rusia, solo ellos deben tener prioridad para el estado, porque es sus intereses los que representa. Y ningún extranjero se atreva a reclamar sus derechos especiales, Rusia es un país solo para el pueblo ruso multinacional!"
 SOV_talks_with_rodina: "Conversaciones con Rodina"
 SOV_talks_with_rodina_desc: "Compartimos una larga historia de relaciones con la Facción Rodina. A principios de la década de 2000, éramos un solo partido, pero como resultado de contradicciones internas, primero se rompió la facción de la Duma y luego varias organizaciones dejaron Rodina, que más tarde formaron Just Russia. Ahora las contradicciones se han calmado y nuestros programas políticos son prácticamente indistinguibles entre sí, por lo que el paso lógico sería establecer relaciones y unirnos para implementar nuestras políticas de manera efectiva."
 SOV_form_national_patriotic_front: "Formar Frente Patriótico Nacional"
 SOV_form_national_patriotic_front_desc: "El hombre ruso, aunque fuerte en cuerpo y alma, pero solo es vulnerable al enemigo, pero unido, el pueblo ruso puede cambiar el curso de los ríos y derribar montañas. También en política, para un liderazgo y dominio efectivos en la esfera política, debemos crear una amplia coalición de partidos que compartan puntos de vista patrióticos y socialistas. Solo uniéndonos podemos lograr una Rusia próspera e independiente!"
 SOV_social_platform: "Priorizar la Plataforma Social"
 SOV_social_platform_desc: "Un alto nivel de vida es la clave de la prosperidad de nuestro estado, solo cuando una persona esté asegurada y pueda mirar al futuro con confianza, solo entonces el estado se desarrollará. Priorizaremos nuestra política social y proporcionaremos a los ciudadanos todo lo que necesiten."
 SOV_do_not_forget_about_people: "No se Olviden de la Gente!"
 SOV_do_not_forget_about_people_desc: "La gente es la principal fuente de poder, no debemos olvidarnos de ellos. Solo una nación feliz es capaz de lograr, y una pobre solo de colapso."
 SOV_more_regulations: "Nacionalización de las Corporaciones"
 SOV_more_regulations_desc: "Durante demasiado tiempo los capitalistas han explotado a nuestra gente y estado. Sus actividades no han traído ningún beneficio a la sociedad, todo el dinero va solo a ellos sin dar nada a cambio. No es de extrañar, porque la legislación liberal ha desatado por completo a los capitalistas. Nacionalizaremos todos los grandes negocios y crearemos una red de corporaciones estatales para que podamos dirigir el mercado en la dirección que queramos."
 SOV_economical_platform: "Priorizar la Plataforma Económica"
 SOV_economical_platform_desc: "Para que la gente viva rica y el país prospere, es necesario centrarse en la economía. No puede haber una civilización próspera sin poder económico. Centraremos toda nuestra atención en la plataforma económica del NPF y restauraremos el poder económico del país!"
 SOV_invest_in_beneficial_sectors: "Invertir en Sectores Beneficiosos"
 SOV_invest_in_beneficial_sectors_desc: "Para restaurar la capacidad productiva del país, se necesitan grandes inversiones de capital. Por lo tanto, debemos invertir en aquellos sectores de la economía que puedan darnos un buen resultado a largo plazo y que apoyen nuestro crecimiento económico y PIB en el futuro."
 SOV_rapid_militarisation: "Militarización Rápida"
 SOV_rapid_militarisation_desc: "La doctrina principal de nuestra ideología es la creación de un estado soberano fuerte, y ¿qué puede ser un estado fuerte sin un ejército poderoso? Comenzaremos la militarización de la economía y la popularización del ejército entre la población. Introduciremos lecciones de entrenamiento militar en las escuelas, introduciremos eventos militares obligatorios para los ciudadanos. También aumentaremos el gasto en el ejército para que pueda repeler el ataque de cualquier enemigo. El estado ruso y el pueblo ruso deben estar preparados para derrotar a cualquier enemigo!"
 SOV_under_a_leader: "Bajo un Líder Fuerte"
 SOV_under_a_leader_desc: "Las tradiciones del poder estatal ruso son tales que siempre se ha construido en torno a la figura de un líder fuerte. Iván el Terrible, Alejandro III, José Stalin: estos son todos grandes líderes alrededor de los cuales se construyó el sistema de poder estatal. Además, estos son exactamente los personajes históricos por los que el pueblo ruso tiene el mayor respeto. Ahora tanto el pueblo como el sistema estatal necesitan la figura de un líder fuerte alrededor del cual el pueblo esté dispuesto a unirse para lograr un gran objetivo y estamos dispuestos a dárselo!"
 SOV_talks_with_left_patriots: "Conversaciones con Patriotas de Izquierda"
 SOV_talks_with_left_patriots_desc: "El Patriotas de Rusia de Gennady Semigin es un actor importante en la arena política, su partido tiene mucho apoyo popular y activos financieros. Este partido aboga por un programa similar de patriotismo de izquierda como el nuestro. Sería una tontería pasar por alto a un aliado tan obvio. Comenzaremos negociaciones con Patriotas de Rusia para unirse al Frente Patriótico Nacional y posteriormente darles un lugar en el gobierno."
 SOV_unite_patriotic_parties: "Unir Partidos Patrióticos"
 SOV_unite_patriotic_parties_desc: "La desintegración del partido Rodina resultó en la aparición de una enorme cantidad de pequeños partidos que comparten ideas similares de patriotismo. Aunque no son capaces de hacer nada por sí mismos, la experiencia política de sus líderes, utilizada en la dirección correcta, puede ser extremadamente útil. Los llevaremos al Frente Patriótico Nacional y les daremos un lugar en el gobierno."
 SOV_a_just_russia_prevails: "Una Rusia Justa Prevalece"
 SOV_a_just_russia_prevails_desc: "Dentro de nuestro frente, Una Rusia Justa pudo mantenerse firme y siguió siendo la organización dominante de facto. Solo Una Rusia Justa puede mantener la unidad del Frente Patriótico Nacional y llevar a Rusia a la verdadera grandeza!"
 SOV_rodina_prevails: "Rodina Prevalece"
 SOV_rodina_prevails_desc: "Durante su tiempo en la coalición, Rodina pudo no solo recuperar su posición política y la confianza del electorado, sino también fortalecer su posición dentro del Frente Patriótico Nacional hasta el punto de que ahora puede reclamar el papel de líder. Está comenzando una nueva era de coalición, ahora Rodina llevará a Rusia a un futuro brillante!"
 SOV_rodina_tt: "Rodina asumirá el liderazgo del NPF"
 SOV_blr_democracy_tt: "Instalará una democracia en Bielorrusia"
 SOV_under_a_banner: "Bajo la Gran Bandera"
 SOV_under_a_banner_desc: "La bandera del Imperio Ruso, la bandera de la Unión Soviética y el tricolor ruso son los principales símbolos de Rusia. Bajo estas banderas, Rusia alcanzó alturas increíbles en cultura, economía, ciencia y política exterior. Estas son las banderas bajo las cuales nuestros antepasados realizaron hazañas, bajo la bandera imperial los rusos se sacrificaron en la Guerra de Crimea, bajo la bandera soviética los rusos se sacrificaron durante la Gran Guerra Patria. Y bajo el tricolor ruso alcanzaremos nuevas alturas que Rusia nunca antes había alcanzado!"
 SOV_empower_executive: "Empoderar al Presidente"
 SOV_empower_executive_desc: "Siempre hemos dicho que el cargo de Presidente de Rusia tiene muy pocos poderes, los poderes que ahora tiene no le permiten implementar completamente la política necesaria para el país. Es crucial eliminar las restricciones inútiles que no permiten al Presidente implementar completamente la política del Patriotismo Social."
 SOV_united_country: "Patria Unida"
 SOV_united_country_desc: "Para lograr nuestro objetivo, estamos obligados a asegurar la unidad del pueblo. Solo uniéndonos, Rusia podrá alcanzar la grandeza y la prosperidad. Los ciudadanos deben unirse en torno a una ideología, un líder y un estado. Mientras el pueblo ruso esté unido, nada ni nadie podrá romper esta nación."
