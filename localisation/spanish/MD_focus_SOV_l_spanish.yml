 russia_wagner.15.d: "PMC Wagner está lista para expandir la cooperación con nosotros al máximo nivel. Están listos para poner a disposición a sus asesores y combatientes. ¿Estaremos de acuerdo con tal amistad con Rusia?"
 russia_wagner.15.a: "Es rentable para nosotros"
 russia_wagner.15.b: "No, no iremos por ello"
 russia_wagner.16.t: "Prigozhin Nos Amenaza"
 russia_wagner.16.d: "El Presidente de Rusia, Yevgeny Prigozhin, parece haberse vuelto completamente loco, nos amenaza directamente si no obedecemos su voluntad. Exige que Bielorrusia se siente de inmediato en la mesa de negociaciones y firme un acuerdo sobre la integración en Rusia. De lo contrario, nos esperan las consecuencias"
 russia_wagner.16.a: "Nos rendimos"
 russia_wagner.16.b: "No nos rendiremos por nada"
 russia_wagner.17.t: "Prigozhin Nos Amenaza con una Operación para Proteger a la Población Ruso-parlante"
 russia_wagner.17.d: "El Presidente de Rusia nos amenaza con una operación para proteger a la población ruso-parlante, según él, a los ciudadanos rusos se les están violando sus derechos y amenazando de todas las maneras posibles. Esto es claramente una razón fabricada, pero la amenaza es real, ¿obedeceremos sus demandas?"
 russia_wagner.17.a: "Nos rendimos"
 russia_wagner.17.b: "No nos rendiremos por nada"
 russia_wagner.18.t: "Prigozhin Nos Amenaza con una Operación para Proteger a la Población Ruso-parlante"
 russia_wagner.18.d: "El Presidente de Rusia nos amenaza con una operación para proteger a la población ruso-parlante, según él, a los ciudadanos rusos se les están violando sus derechos y amenazando de todas las maneras posibles. Esto es claramente una razón fabricada, pero la amenaza es real, ¿obedeceremos sus demandas?"
 russia_wagner.18.a: "Nos rendimos"
 russia_wagner.18.b: "No nos rendiremos por nada"
 russia_wagner.19.t: "Prigozhin Exige Nuestras Tierras del Norte"
 russia_wagner.19.d: "Prigozhin nos presentó una demanda para la devolución de las tierras del norte de Kazajstán, diciendo que estos territorios siempre han sido rusos nativos y la población que apoya activamente a Rusia vive allí"
 russia_wagner.19.a: "Nos rendimos"
 russia_wagner.19.b: "No nos rendiremos por nada"
 russia_wagner.20.t: "Marcha de la Justicia"
 russia_wagner.20.d: "Inesperadamente para nosotros, nuestro famoso propietario de las PMCs Wagner anunció el inicio de una marcha de la justicia contra funcionarios y generales corruptos. Sus tropas ya han ocupado Rostov del Don y planean moverse a Moscú."
 russia_wagner.20.a: "Terminemos el Verano y las Ballestas"
 russia_wagner.20.b: "Lukashenko Sálvanos!"
 russia_wagner.21.t: "PMCs Wagner han ocupado Rostov del Don"
 russia_wagner.21.d: "Unidades de PMCs Wagner han llegado a Rostov del Don, y ahora podemos comenzar la marcha sobre Moscú. Los traidores pagarán por todas las muertes sin sentido de hombres y proyectiles!"
 russia_wagner.21.a: "Qué sucederá después"
 russia_wagner.22.t: "Prigozhin Nos Ofrece Luchar por Él"
 russia_wagner.22.d: "PMCs Wagner declaró un motín y comenzó su marcha sobre Moscú. Yevgeny Prigozhin apeló a todas las regiones para tomar la lucha contra el gobierno corrupto. ¿Responderemos a su llamado?"
 russia_wagner.22.a: "Tomaremos un Riesgo"
 russia_wagner.22.b: "Estamos con Putin!"
 russia_wagner.23.t: "Un Conocido Opositor Está con Nosotros"
 russia_wagner.23.d: "El político opositor Alexei Navalny, que estaba en prisión, ahora ha sido liberado por nosotros. Después de un tiempo de reflexión, aceptó unirse a la lucha contra el antiguo gobierno de nuestro lado, llevando consigo a los seguidores de la colonia que liberamos"
 russia_wagner.23.a: "Goida"
 russia_wagner.24.t: "PMC Wagner Nos Ofrece una Cooperación Completa"
 russia_wagner.24.d: "PMC Wagner está lista para expandir la cooperación con nosotros al máximo nivel. Están listos para poner a disposición a sus asesores y combatientes. ¿Estaremos de acuerdo con tal amistad con Rusia?"
 russia_wagner.24.a: "Es rentable para nosotros"
 russia_wagner.24.b: "No, no iremos por ello"
 russia_wagner.25.t: "Rebelión de Prigozhin"
 russia_wagner.25.d: "Sucedió algo que nadie esperaba. Yevgeny Prigozhin, el líder de las PMCs de Wagner, un ardiente patriota de Rusia, llevó a cabo un motín. Si no fuera por la ayuda de Alexander Grigoryevich, Rusia se habría sumergido en otra guerra civil. Bajo los términos del acuerdo concluido con Prigozhin, las PMCs de Wagner se mueven a Bielorrusia, donde continuarán sus actividades"
 russia_wagner.25.a: "Verano y Ballestas...Van a sembrar papas en el campo"
 russia_wagner.26.t: "Operación Anfibia Especial"
 russia_wagner.26.d: "Hemos reunido una gran fuerza en un puño - todos los combatientes de las PMCs Wagner deben cruzar rápidamente la frontera del país y capturarlo. Nuestros planes son crear un cuasi-estado en África, a través del cual fortaleceremos nuestra influencia aún más"
 russia_wagner.26.a: "Chernorussia será"
 russia_wagner.27.t: "Nuestros Mercenarios Nos Ayudarán"
 russia_wagner.27.d: "Hemos reunido una gran fuerza en un puño - todos los combatientes de las PMCs Wagner deben cruzar rápidamente la frontera del país y capturarlo. Nuestros planes son crear un cuasi-estado en África, a través del cual fortaleceremos nuestra influencia aún más"
 russia_wagner.27.a: "Chernorussia será"
 russia_wagner.28.t: "Estamos Integrando un Nuevo País"
 russia_wagner.28.d: "La Confederación del Sahel se ha reforzado con un nuevo estado."
 russia_wagner.28.a: " Hurra!"
 russia_wagner.29.t: "Estamos Integrando un Nuevo País"
 russia_wagner.29.d: "La Confederación del Sahel se ha reforzado con un nuevo estado."
 russia_wagner.29.a: " Hurra!"
 russia_wagner.30.t: "Estamos Integrando un Nuevo País"
 russia_wagner.30.d: "La Confederación del Sahel se ha reforzado con un nuevo estado."
 russia_wagner.30.a: " Hurra!"
 russia_wagner.31.t: "Estamos Integrando un Nuevo País"
 russia_wagner.31.d: "La Confederación del Sahel se ha reforzado con un nuevo estado."
 russia_wagner.31.a: " Hurra!"
 russia_wagner.32.t: "Estamos Integrando un Nuevo País"
 russia_wagner.32.d: "La Confederación del Sahel se ha reforzado con un nuevo estado."
 russia_wagner.32.a: " Hurra!"
 russia_wagner.33.t: "Asesinato de Prigozhin"
 russia_wagner.33.d: "El líder de las PMCs de Wagner y sus leales comandantes fueron asesinados hoy. Nos quedamos atónitos por este evento. Ahora sus leales combatientes pueden comportarse completamente impredecibles"
 russia_wagner.33.a: "Terrible"
 russia_wagner.34.t: "Rebelión de Prigozhin"
 russia_wagner.34.d: "Yevgeny Prigozhin, el líder de las PMCs de Wagner, se rebeló contra el gobierno legítimo en Rusia. Sus combatientes ya se están moviendo activamente hacia Moscú y han anunciado que tienen la intención de cambiar la situación en el país y responsabilizar a aquellos que están matando soldados en el frente."
 russia_wagner.34.a: "Es curioso"
 russia_wagner.35.t: "Asesinato de Prigozhin"
 russia_wagner.35.d: "El líder de las PMCs de Wagner y sus leales comandantes fueron asesinados hoy. Nos quedamos atónitos por este evento. Ahora sus leales combatientes pueden comportarse completamente impredecibles."
 russia_wagner.35.a: "Terrible"
 russia_wagner.36.t: "La Última Campaña de los Wagnerianos"
 russia_wagner.36.d: "Fuimos traicionados, fuimos abandonados, nuestros comandantes fueron asesinados. Vamos en una última campaña contra nuestros enemigos."
 russia_wagner.36.a: "Valhalla está esperando"
 russia_wagner.37.t: "Nuestro Destino"
 russia_wagner.37.d: "Ahora somos un estado completamente independiente, tal vez ya no necesitemos depender de Rusia?."
 russia_wagner.37.a: "Seremos libres!"
 russia_wagner.37.b: "Creo que vale la pena quedarse junto a Rusia"
 russia_wagner.38.t: "§Y[WAG.GetNameWithFlag]§! Nos Traicionó"
 russia_wagner.38.d: "§Y[WAG.GetNameWithFlag]§! nos traicionó, Prigozhin responderá por ello!"
 russia_wagner.38.a: "Bastardos!"
 russia_wagner.39.t: "Partido Wagner"
 russia_wagner.39.d: "Ahora en Rusia hay oficialmente un Partido controlado enteramente por Yevgeny Prigozhin"
 russia_wagner.39.a: "Interesante"
 russia_wagner.40.t: "Brigada de PMCs de Wagner"
 russia_wagner.40.d: "Combatientes de PMCs Wagner llegaron a nuestra república"
 russia_wagner.40.a: "Bien"
 russia_wagner.41.t: "Marcha de la Justicia"
 russia_wagner.41.d: "Es hora de decidir de qué lado de la historia estaremos, ¿estamos listos para liderar el motín de las PMCs de Wagner?"
 russia_wagner.41.a: "Lideraremos a Wagner con nosotros!"
 russia_wagner.41.b: "No, abajo los traidores!"
 russia_wagner.42.t: "Rusia Da Dinero"
 russia_wagner.42.d: "El Gobierno nos ha proporcionado fondos adicionales para financiar nuestras actividades"
 russia_wagner.42.a: "Bien"
 russia_wagner.43.t: "PMC Wagner Pide Financiamiento"
 russia_wagner.43.d: "PMCs Wagner pide fondos adicionales para continuar sus actividades"
 russia_wagner.43.a: "Ok"
 russia_wagner.43.b: "No"
 russia_wagner.44.t: "Especialistas de PMCs Wagner"
 russia_wagner.44.d: "PMCs Wagner nos ofrece alojar a sus especialistas experimentados, lo que sin duda beneficiará a nuestras fuerzas armadas, conociendo la experiencia de esta PMCs, debemos entender que esta decisión no pasará sin dejar rastro para nosotros"
 russia_wagner.44.a: "Los dejaremos entrar."
 russia_wagner.44.b: "No"
 russia_wagner.45.t: "Nuestros Especialistas en [FROM.GetName]"
 russia_wagner.45.d: "[FROM.GetName] ha aceptado alojar a nuestros especialistas, y consideramos esto una gran victoria diplomática."
 russia_wagner.45.a: "Bien"
