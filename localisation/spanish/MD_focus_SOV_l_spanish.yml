 russia.98.t: "Asuntos del Partido"
 russia.98.d: "Con la inauguración de Alexei Navalny y los primeros días de su gobierno, surgieron diferencias entre las políticas del propio presidente y el partido Yabloko, del cual Navalny es miembro. Aunque los programas de Navalny y Yabloko son muy similares, la dirección del partido aún encuentra motivos para disputas. Hay rumores de que Alexei Navalny podría dejar el partido y crear su propia organización. ¿Es realmente tan fuerte la disputa entre el partido y el presidente?"
 russia.98.o1: "El presidente Navalny se quedará en Yabloko!"
 russia.98.o2: "El presidente Navalny creará su propio partido!"
 russia.99.t: "El Partido de Navalny"
 russia.99.d: "Después de que Navalny renunciara al partido Yabloko, los asociados cercanos de Navalny, miembros del gobierno y leales a Yabloko convocaron urgentemente un congreso político del nuevo partido. El congreso transcurrió sin problemas, adoptando por unanimidad el programa del partido y todos los documentos básicos. Sin embargo, la cuestión del simbolismo y el nombre del partido provocó acalorados debates. Se propusieron muchas variantes, pero solo tres fueron las más populares. ¿Qué variante será aceptada?"
 russia.99.o1: "§YAlianza Popular§!"
 russia.99.o2: "§YPartido del Progreso§!"
 russia.99.o3: "§YRusia del Futuro§!"
 russia.100.t: "Disputa del Partido"
 russia.100.d: "Después de la inauguración de Alexei Navalny, surgieron serias diferencias entre las opiniones del presidente y la dirección de Yabloko. El partido cree que las opiniones de Navalny son demasiado nacionalistas y que no corresponden a los intereses de Yabloko. Navalny, por su parte, no ha hecho ninguna declaración pública. Muchos especulan que el presidente Navalny dejará el partido y creará el suyo propio sobre la base de la organización \"NAROD\", pero se observa que Navalny no tiene intención de dejar el partido y busca encontrar un compromiso común. ¿Qué pasará al final?"
 russia.100.o1: "Se encontrará un compromiso."
 russia.100.o2: "Surgirá un nuevo Partido Democrático Nacional!"
 russia.101.t: "¿Reestructuración?"
 russia.101.d: "Consideramos oportuno dejar la democracia multipartidista en nuestro estado-nación, pero hubo una cuestión de posicionamiento de nuestro partido. Aunque la mayoría de la vieja guardia considera necesario mantener nuestro nombre actual, considerándolo un legado de la era pasada, muchos de nuestros miembros exigen eliminar la palabra \"Comunista\" del nombre para mantener el curso tomado hacia la democratización."
 russia.101.o1: "CPRF Ahora! CPRF Para Siempre!"
 russia.101.o2: "Ya no somos estalinistas!"
 russia.102.t: "¿Regreso de Gorbachev?"
 russia.102.d: "Hemos anunciado un curso de realineación. Sin embargo, hay una persona que falta que lanzó este proceso: Mijaíl Gorbachov. ¿Deberíamos haberle dado una segunda oportunidad?"
 russia.102.o1: "Es un traidor!"
 russia.102.o2: "Todos saluden a Gorbachov!"
 russia.103.t: "Nuestro Afrika Korps Ha Sido Contratado"
 russia.103.d: "Uno de los batallones de nuestro Afrika Korps fue contratado en [FROM.GetNameWithFlag]. Estamos encantados de cooperar con ellos."
 russia.103.a: "Bueno"
 russia.104.t: "Dominio Político"
 russia.104.d: "El principal problema para nuestro gobierno ha sido un sistema de partidos demasiado fragmentado. En este momento, la Duma Estatal está en completa anarquía, ninguna fuerza política tiene una mayoría constructiva y, como consecuencia, cada fuerza política intenta obtener alguna influencia en la toma de decisiones. A nivel regional, la fragmentación de partidos solo juega a favor de las élites regionales, proporcionando a los parlamentos de los sujetos una mayor libertad del centro federal.\n En este momento hay tres fuerzas con las que trabajar: el Partido Unidad leal a nuestro gobierno, el bloque Patria - Toda Rusia y el partido reformista leal Nuestro Hogar - Rusia.\n Tenemos dos opciones sobre cómo trabajar con ellos. O bien ampliaremos las facciones progubernamentales actuales en la Duma y crearemos una gran coalición a partir de estos partidos, dándoles un cierto nicho, o bien los uniremos en un gigante \"Partido del Poder\". En el primer caso, preservaremos cierto grado de democracia, en el segundo caso aseguraremos una mayor centralización del poder."
 russia.104.o1: "Debe crearse la \"Coalición Presidencial\"!"
 russia.104.o2: "Unámoslos."
 russia.105.t: "Rusia Unida"
 russia.105.d: "Como resultado de largas negociaciones entre los jefes de partidos y facciones en la Duma, pudimos crear una nueva fuerza política leal a nosotros: el Partido Político Panruso \"Rusia Unida\". La nueva organización política incluyó casi toda la élite regional y funcionarios federales leales a nosotros. Gracias a esta unificación, pudimos ganar la mayoría de los escaños tanto en la Duma Estatal como en los parlamentos regionales. Gracias a esta mayoría, podremos garantizar la adopción de las leyes que necesitamos y controlar la política regional."
 russia.105.a: "Una Nueva Rusia Espera!"
 russia.106.t: "Una Rusia Justa"
 russia.106.d: "Hoy, como resultado de la unificación de varios movimientos patrióticos de izquierda, se ha organizado una nueva fuerza política: \"Una Rusia Justa\". El programa del partido incluye apoyo social a la población, mayor participación del estado en la economía y protección de la soberanía nacional. Muchas personas consideran sospechosa esta unificación y especulan que el partido fue creado específicamente para acumular un electorado antiestablecimiento. A pesar de todo esto, el partido tiene todas las posibilidades de ocupar su honorable lugar en el nuevo sistema político de Rusia."
 russia.106.a: "La Voz del Pueblo!"
 russia.107.t: "¿Nueva Gente?"
 russia.107.d: "Se supo de la creación de una nueva organización política. Recientemente tuvo lugar el congreso fundacional de un nuevo partido político llamado Nueva Gente. Andrei Nechaev, un gran empresario, se convirtió en el presidente del partido. El partido defiende la libertad de expresión, la democracia liberal, aboga por la protección de los derechos de los emprendedores y defiende la digitalización de la economía y la administración pública. Solo el tiempo dirá si un partido así podrá afianzarse en el sistema político o desaparecerá en el olvido."
 russia.107.a: "Nueva Gente y Viejo Sistema"
 SOV_the_party_TT: "Se cambiará el Partido Gobernante!"
 SOV_the_nonparty_TT: "Aparecerá un nuevo partido."
 sov_just_russia.1.t: "El Congreso del Partido"
 sov_just_russia.1.d: "Después de su impresionante victoria electoral, Rusia Justa organizó un congreso de emergencia donde se discutió la futura dirección del partido, la formación del gobierno y las elecciones para el Consejo Central del partido. Los participantes del congreso tuvieron que elegir entre dos direcciones para el partido: el programa Pro-Franjas Blancas y el programa de Patriotismo Social propuesto por la dirección del partido. Ahora solo el congreso decidirá el futuro del partido."
 sov_just_russia.1.o1: "El Congreso Apoyó a la dirección del partido"
 sov_just_russia.1.o2: "El Congreso Apoyó al Movimiento Franjas Blancas"

 sov_just_russia.2.t: "Negociaciones con la Facción Rodina"
 sov_just_russia.2.d: "Después de largas negociaciones entre los líderes de Rusia Justa y la Facción Rodina, se llegó a un acuerdo en el que Rodina se compromete a apoyar al actual gobierno de Rusia Justa, y a cambio el gobierno se compromete a consultar con Rodina y notificarle de cada acción gubernamental. También se acordó iniciar el proceso de formación de una amplia coalición de organizaciones y partidos patrióticos."
 sov_just_russia.2.o1: "Nuestra Rodina"

 sov_just_russia.3.t: "Frente Patriótico Nacional"
 sov_just_russia.3.d: "Hoy, como resultado de un largo proceso de formación, los líderes de los partidos Rodina y Rusia Justa, en presencia de los jefes de diversos sindicatos y organizaciones públicas, anunciaron la creación de una amplia coalición popular del Frente Patriótico Nacional. La ideología principal de la coalición es el concepto de Patriotismo Social propuesto por Sergei Mironov, y el objetivo de la coalición es llevar a cabo reformas socialistas y patrióticas destinadas a transformar el país. Según el acuerdo de la coalición, los partidos miembros tienen derecho a participar en la discusión de asuntos estatales, y las grandes organizaciones pueden solicitar un puesto en el gobierno. Además, según el acuerdo, el partido Rodina obtendrá un puesto en el gobierno y varios otros cargos ministeriales como colíder del Frente."
 sov_just_russia.3.o1: "Adelante juntos - hacia el futuro!"

