 SOV_economic_mir: "Mir"
 SOV_economic_mir_desc: "Mir es un sistema de pago con tarjeta ruso para transferencias electrónicas de fondos establecido por el Banco Central de Rusia. El sistema fue desarrollado por la empresa belga de pagos digitales OpenWay y es operado por el Sistema Nacional de Pagos con Tarjeta de Rusia, una subsidiaria de propiedad total del Banco Central de Rusia. Mir no emite tarjetas, extiende crédito ni establece tarifas y comisiones para los consumidores; más bien, Mir proporciona a las instituciones financieras productos de pago con marca Mir que utilizan para ofrecer crédito, débito u otros programas a sus clientes."
 SOV_economic_destiny_yandex: "Futuro de Yandex"
