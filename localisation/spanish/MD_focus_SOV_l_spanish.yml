 sov_other.11.t: "Ejercicios Militares Masivos entre Rusia y la OTAN!"
 sov_other.11.d: "Rusia, habiendo comenzado su reorientación radical hacia Occidente, inició ejercicios a gran escala entre las Fuerzas Armadas de la RF y los países de la OTAN en los campos de entrenamiento en Rusia."
