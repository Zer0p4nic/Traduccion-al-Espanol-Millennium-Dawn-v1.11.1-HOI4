 sov_other.12.t: "Tropas de la OTAN en Rusia."
 sov_other.12.d: "Rusia, habiendo comenzado su reorientación radical hacia Occidente, inició el establecimiento de militares de la OTAN en su territorio para asegurar la estabilidad y seguridad de toda la región."
 sov_other.12.a: "¿Basado?"

 SOV_combined_economic_system: "Sistema Económico Combinado"
 SOV_combined_economic_system_desc: "Al alcanzar un compromiso con los oligarcas y el estado, finalmente podemos avanzar hacia la solución de nuestra economía de una manera verdaderamente única y rusa."
