 # Buran Space Shuttle
 SOV_space_shuttle_category: "Pasado en colapso"
 SOV_space_shuttle_category_desc: "El transbordador Buran se encuentra deteriorándose en Baikonur, con nuestra oportunidad de salvar este icónico pedazo de historia espacial deslizándose. Restaurarlo al estado de vuelo sería costoso, pero ¿podemos permitirnos dejar que un símbolo tan valioso del logro ruso se desvanezca en el olvido? El proceso implicaría moverlo fuera de su hangar actual, repararlo y construir un nuevo hangar para él."
 SOV_buran_hangar: "Tiempo restante para salvar Buran"
 SOV_buran_hangar_desc: "Entre el mal estado del hangar y la degradación general del transbordador, nuestro tiempo para salvar Buran es limitado."
 SOV_begin_funding: "Un nuevo hogar temporal para Buran"
 SOV_begin_funding_desc: "Mover el transbordador fuera del hangar envejecido, reunir un equipo de ingenieros calificados."
 SOV_dissassemble_the_shuttle: "Comenzar la primera etapa de reparaciones"
 SOV_dissassemble_the_shuttle_desc: "Comenzar la primera etapa de reparaciones."
 SOV_build_hangar: "Construyendo un nuevo hogar permanente para Buran"
 SOV_build_hangar_desc: "Construiremos un hangar dedicado para el Buran."
 SOV_make_repairs_at_temp_hangar: "Realizar reparaciones finales en el hangar temporal"
 SOV_make_repairs_at_temp_hangar_desc: "El siguiente paso es reparar la estructura del transbordador y reensamblarla meticulosamente, restaurando su integridad original."
 SOV_announce_full_restoration: "Realizar un vuelo de prueba y mover el transbordador al nuevo hangar"
 SOV_announce_full_restoration_desc: "Este es el último paso necesario, el último empujón hacia adelante. Una tripulación de prueba ha sido entrenada durante los últimos meses y el transbordador está listo para su vuelo de prueba. Una vez completado, será trasladado a su nuevo hogar permanente, listo para un nuevo capítulo."
