 #Russian News Events
 russia_news.1.t: "Vladimir Putin elegido presidente"
 russia_news.1.d: "Como era completamente predecible, el joven político advenedizo Vladimir Putin, presidente interino desde el 31 de diciembre de 1999, ha sido confirmado en su cargo como presidente de Rusia por voto popular.\n\nPutin fue percibido internacionalmente como poco más que un títere que llegó al poder simplemente porque era el sucesor político designado de Boris Yeltsin, pero su reciente política implacable sobre la insurgencia chechena ya lo ha demostrado como un líder más resuelto de lo que algunos de sus escépticos podrían esperar."
 russia_news.1.o1: "Veamos cómo le va."
 russia_news.2.t: "Vladimir Zhirinovsky elegido presidente"
 russia_news.2.d: "Aunque la mayoría de los observadores esperaban que el heredero de Boris Yeltsin, Vladimir Putin, ganara, parece que la población rusa ha elegido al hiper-nacionalista Partido Liberal Democrático y su líder, Vladimir Zhirinovsky, para ocupar el cargo de presidente de Rusia."
 russia_news.2.o1: "La carrera de Putin ha terminado."
 russia_news.3.t: "Gennady Zyuganov elegido presidente"
 russia_news.3.d: "En un giro inesperado de los acontecimientos, el Partido Comunista de la Federación Rusa ha visto a su líder, Gennady Zyuganov, elegido para la presidencia. Esto llega como una sorpresa absoluta, ya que la presidencia ya se consideraba predeterminada y ganada por Vladimir Putin, el heredero designado de Boris Yeltsin. Parece que las elecciones rusas están menos (o mucho más) amañadas de lo esperado."
 russia_news.3.o1: "¿Eso marca el renacimiento de la URSS?"
 russia_news.4.t: "Grigory Yavlinsky elegido presidente"
 russia_news.4.d: "Un activista político internacionalmente casi completamente desconocido, Grigory Yavlinsky, ha ganado las elecciones presidenciales rusas en lo que solo se puede describir como un terremoto político. La cuestión de la sucesión de Boris Yeltsin se consideraba respondida antes de que se hiciera la pregunta, con Vladimir Putin claramente favorecido entre los diferentes candidatos. Pero parece que el curso conservador y amigable con los oligarcas del gobierno de Yeltsin no ha ayudado a la campaña de Putin. La gente rusa ha seleccionado al liberal Yavlinsky en su lugar."
 russia_news.4.o1: "Buena suerte, Grigory!"
 russia_news.4.o2: "...¿quién?"
 russia_news.5.t: "Resurgimiento de la Unión Soviética"
 russia_news.5.d: "El gobierno ruso ha elegido recientemente a comunistas. Ahora está claro que desean buscar la unificación de los estados soviéticos una vez más."
 russia_news.5.o1: "Excelente"
 russia_news.5.o2: "Apoyar la nueva unión!"
 russia_news.5.o3: "Noticias preocupantes"
 russia_news.5.o4: "Terrible."
 russia_news.50.t: "El desastre del submarino Kursk"
 russia_news.50.d: "Los funcionarios de la Federación Rusa han informado recientemente que el submarino de la Armada Rusa K-141, con el nombre designado 'Kursk', se hundió en el Mar de Barents, a 75 kilómetros de la costa de la península de Kola, el 12 de agosto de 2000, aproximadamente a las 11:30 AM. La Armada Rusa ha ofrecido públicamente varias explicaciones, incluida una colisión o un ataque por parte de un submarino de la OTAN. El secretario general de la OTAN ya ha negado estas acusaciones. La cifra de muertos es de 118, que equivale a toda la tripulación del K-141."
 russia_news.50.o1: "Una gran tragedia!"
 russia_news.50.o2: "Enviar nuestras condolencias a nuestros aliados."
 russia_news.50.o3: "Esperamos que los rusos estén bien."
 russia_news.50.o4: "Se lo merecían."
 russia_news.7.t: "Rusia se une a la OMC!"
 russia_news.7.d: "Después de un largo proceso de negociación con los miembros existentes de la Organización Mundial del Comercio, Rusia finalmente ha logrado una ratificación de su solicitud para unirse a la OMC. Rusia ha tenido que demostrar a los miembros de la OMC, especialmente a Estados Unidos y la Unión Europea, que está dando pasos notables hacia la reparación de su economía para la competencia. Los medios estatales rusos aclamaron este evento como 'un momento histórico en las reformas rusas y una recuperación económica después del colapso económico tras la disolución de la URSS'."
 russia_news.7.o1: "Estamos abriendo nuestras puertas!"
 russia_news.7.o2: "Rusia se abre al mundo."
 russia_news.7.o3: "Rusia se abre al mundo."
 russia_news.7.o4: "Maldíganlos."
 russia_news.8.t: "Rusia cambia el nombre de Militsiya a Policía"
 russia_news.8.d: "La ley Sobre la Policía fue firmada por el presidente ruso Dmitry Medvedev hace poco como parte de una reforma completa de las estructuras de aplicación de la ley. La ley Sobre la Policía, desarrollada como parte de la reforma de los organismos de asuntos internos rusos, establece que la milicia cambiará su nombre a policía. La ley define el estatus, los derechos y deberes de un oficial de policía; libera a la policía de funciones duplicadas e inusuales, fortalece el modelo de relaciones de asociación entre la policía y la sociedad."
 russia_news.8.o1: "Qué interesante."
 russia_news.8.o2: "Basado."

