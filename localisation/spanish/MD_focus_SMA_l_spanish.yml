l_spanish:
 SMA_focus: "Árbol de enfoque de San Marino"
 # Economy focus tree
 SMA_economy: "Nuestra economía"
 SMA_economy_desc: "La economía de San Marino es despreciable y solo nuestras decisiones pueden mejorarla de alguna manera y ponerse a la par al menos con Liechtenstein."

 # Construction and Research
 SMA_start_buildings: "Comisionar empresas constructoras"
 SMA_start_buildings_desc: "Solo desarrollando vigorosamente la industria de la construcción nuestro pequeño país puede desarrollarse aún más y avanzar hacia el futuro."
 SMA_civil_industry: "Fábricas Fiat"
 SMA_civil_industry_desc: "Podemos hacer que nuestros amigos en Italia envíen a FIAT para producir algunos vehículos en San Marino y ayudar a ambas economías."
 SMA_building_slot: "Redistribución de tierras"
 SMA_building_slot_desc: "Dado que cada pulgada de tierra en nuestro país es preciosa, cada pedazo de tierra debe ser utilizado al máximo."
 SMA_roads: "Proyecto de rehabilitación de calles de la ciudad"
 SMA_roads_desc: "Si deseas desarrollarte, primero debes construir carreteras. El transporte conveniente es la base de todo desarrollo."
 SMA_office: "Expandir el Banco Central de San Marino"
 SMA_office_desc: "Nuestro dinero y el dinero de nuestra gente deben ser asegurados contra todo. Podemos expandir el banco central para ayudar con eso."
 SMA_research_center: "Centro de investigación de San Marino"
 SMA_research_center_desc: "El Centro de Investigación de San Marino será el edificio principal para científicos. Todas nuestras mentes más grandes ahora trabajarán juntas para desarrollar tecnología nacional."
 SMA_economy_of_san_marino: "Nuevos horizontes económicos"
 SMA_economy_of_san_marino_desc: "Necesitamos expandir nuestros horizontes económicos para diversificar y adaptar."
 SMA_latest_technologies: "Alcanzar y superar"
 SMA_latest_technologies_desc: "La ciencia y la tecnología son las principales fuerzas productivas. San Marino estará a la vanguardia de los avances de alta tecnología en el mundo."
 SMA_electronics_research: "Electrónica Acquaviva"
 SMA_electronics_research_desc: "Podemos hacer que Electrónica Acquaviva instale una mejor infraestructura de agua para nuestra gente."
 SMA_internet_research: "Centro de I+D Spectrum"
 SMA_internet_research_desc: "La era de la información está ahora sobre nosotros, y no podemos relajar nuestra investigación y exploración de la próxima generación de Internet."
 SMA_new_computers: "Computadoras nacionales"
 SMA_new_computers_desc: "Investigaremos y desarrollaremos computadoras y productos relacionados con computadoras aquí en San Marino como parte de nuestra iniciativa para impulsar el suministro nacional de bienes."
 SMA_neural_research: "Redes Serravalle"
 SMA_neural_research_desc: "¡El mundo futuro será un mundo de inteligencia artificial, y seremos líderes en este campo a través de Redes Serravalle!"
 SMA_industrial_research: "Investigadores Fiorentino"
 SMA_industrial_research_desc: "Es muy importante mejorar aún más el nivel tecnológico de nuestra industria, y podemos hacer que los investigadores Fiorentino ayuden con eso."
 SMA_construction_research: "Departamento de edificios públicos de San Marino"
 SMA_construction_research_desc: "La investigación y el desarrollo tecnológico en la industria de la construcción puede mejorar enormemente nuestra velocidad de construcción y calidad de construcción."
 SMA_sintetic_fuel_research: "Estación de suministro de combustible del Estado de San Marino"
 SMA_sintetic_fuel_research_desc: "Nuestro país tiene muy pocos depósitos de recursos, por lo que los recursos sintéticos se han convertido en un problema urgente a resolver."
 SMA_dna_and_gmo_research: "Centro de investigación Faetano"
 SMA_dna_and_gmo_research_desc: "El siglo XXI es el siglo de la biotecnología y los frutos que proporciona a nuestro mundo."
 SMA_philosophers_stone: "Lapis Philosophorum"
 SMA_philosophers_stone_desc: "Podemos hacer que nuestros científicos cumplan el sueño largamente acariciado de todos los alquimistas. Podemos intentar descubrir la Piedra Filosofal..."

 # Foreign investments and buildings
 SMA_foreign_investment: "Inversiones extranjeras"
 SMA_foreign_investment_desc: "San Marino está abierto a inversiones extranjeras promoviendo también acuerdos y convenios ad hoc con posibles inversores internacionales. Su ubicación geográfica favorable, la excelencia de sus servicios y productos, así como su potencial de crecimiento económico y tecnológico hacen de San Marino un socio sólido en iniciativas empresariales."
 SMA_ask_to_build_germany: "Solicitar inversiones de Alemania"
 SMA_ask_to_build_germany_desc: "Alemania es un país importante en la Unión Europea, y es muy importante atraer inversiones alemanas para nuestra economía."
 SMA_ask_to_build_france: "Solicitar inversiones de Francia"
 SMA_ask_to_build_france_desc: "Sí, pueden tener algo de agitación, pero sabes que tienen una buena economía funcionando para ellos al menos."
 SMA_ask_to_build_italy: "Solicitar inversiones de Italia"
 SMA_ask_to_build_italy_desc: "Nuestro país está rodeado por Italia, y las inversiones italianas son una cuestión de nuestra existencia."
 SMA_ask_to_build_poland: "Solicitar inversiones de Polonia"
 SMA_ask_to_build_poland_desc: "Polonia es un país emergente en la UE, y las inversiones de ellos son algo que necesitamos urgentemente."
 SMA_foreign_factories: "Pedir inversiones en fábricas"
 SMA_foreign_factories_desc: "Invertir en nuestra industria también es genial para actualizar nuestra industria."
 SMA_polish_build: "Empresas constructoras polacas"
 SMA_polish_build_desc: "¡Los polacos vinieron a construir para nosotros! Esperemos que no hayan dejado sus planos en casa."
 SMA_ger_volks: "Subsidiaria de fábrica Volkswagen"
 SMA_ger_volks_desc: "Subsidiar las fábricas de Volkswagen podría atraer más efectivamente la inversión alemana."
 SMA_ger_cars: "Subsidiaria de fábrica BMW"
 SMA_ger_cars_desc: "Subsidiar las fábricas de BMW podría atraer más efectivamente la inversión alemana."
 SMA_researches: "Investigadores de Alemania"
 SMA_researches_desc: "Alemania ha estado haciendo algunos avances tecnológicos serios recientemente, y sería muy sabio trabajar con ellos en investigación y desarrollo."
 SMA_ger_electric: "Comprar electricidad alemana"
 SMA_ger_electric_desc: "Comprar electricidad de Alemania es un buen trato. ¿Cuándo ha enfrentado Alemania algún problema eléctrico?"
 SMA_ita_cars: "Subsidiaria de fábrica Ferrari"
 SMA_ita_cars_desc: "Subsidiar las fábricas de Ferrari podría atraer más efectivamente la inversión italiana."
 SMA_italy_trade: "Comercio con Italia"
 SMA_italy_trade_desc: "Italia es nuestro vecino más importante, y mantener lazos económicos y comerciales con Italia debe ser una prioridad máxima."
 SMA_farmers: "Apoyar a los agricultores"
 SMA_farmers_desc: "Los agricultores son la columna vertebral de la economía de nuestro país y debemos asegurar apoyo para ellos en todo momento."
 SMA_foregin_economy: "§YEconomía en lo invisible§!"
 SMA_foregin_economy_desc: "San Marino será el líder de la economía mundial y logrará un mayor éxito en la ola de globalización económica."
 SMA_tourism_support: "Apoyo al turismo"
 SMA_tourism_support_desc: "El turismo es una industria enormemente rentable para nuestro pequeño país."
 SMA_tourism_support_ii: "Incentivos turísticos"
 SMA_tourism_support_ii_desc: "Dependiendo de los logros actuales, continuaremos fortaleciendo el apoyo a la industria turística."
 SMA_tourism_support_iii: "Expansión turística"
 SMA_tourism_support_iii_desc: "Hay cada vez más turistas, pero no podemos relajarnos en la calidad de nuestro servicio."
 SMA_increased_level_of_tourism: "Nivel aumentado de \n turismo"
 SMA_increased_level_of_tourism_desc: "Aunque nuestra industria turística ya está entre las mejores del mundo, aún necesitamos elevarla a un nivel superior."
 SMA_build_hotel_hetel_rosa: "Construir hotel \n\"Hotel Rosa\""
 SMA_build_hotel_hetel_rosa_desc: "Necesitamos más hoteles para turistas, y el Hotel Rosa puede hacer un gran trabajo lográndolo."
 SMA_build_hotel_public_palace: "Construir hotel \n\"Palacio Público\""
 SMA_build_hotel_public_palace_desc: "El Palacio Público sería un gran destino turístico."
 SMA_build_hotel_prima_torre: "Construir hotel \n\"Prima Torre\""
 SMA_build_hotel_prima_torre_desc: "Prima Torre podría ayudar a alojar a más turistas en nuestra nación."
 SMA_emphasis_on_tourism: "Énfasis en el turismo"
 SMA_emphasis_on_tourism_desc: "La industria turística de San Marino debe estar abierta al mundo y al futuro."
 SMA_bastion_of_beautiful_buildings: "§YBastión de edificios hermosos§!"
 SMA_bastion_of_beautiful_buildings_desc: "No hay lugar en la tierra más hermoso que la belleza de San Marino."

 # Expand state deportaments
 SMA_expansion_state_departments: "§GExpandir departamentos estatales§!"
 SMA_expansion_state_departments_desc: "Expandir la escala de los departamentos gubernamentales, optimizar la forma de los departamentos gubernamentales y mejorar la eficiencia de los departamentos gubernamentales."
 SMA_increasing_the_army: "Aumentar el gasto en el ejército"
 SMA_increasing_the_army_desc: "Solo el ejército puede proteger nuestro pequeño país, y es imperativo aumentar los presupuestos militares."
 SMA_increasing_health_care: "Aumentar el gasto en atención médica"
 SMA_increasing_health_care_desc: "La atención médica de alta calidad y amplia es una forma segura de mejorar el apoyo de los ciudadanos."
 SMA_increasing_police: "Aumentar el gasto en policía"
 SMA_increasing_police_desc: "El prerrequisito para garantizar la seguridad pública es un gasto policial adecuado."
 SMA_increasing_education: "Aumentar el gasto en educación"
 SMA_increasing_education_desc: "La educación es la piedra angular para mejorar la calidad de los ciudadanos y construir una sociedad civilizada."
 SMA_increasing_social_benefits: "Aumentar el gasto en beneficios sociales"
 SMA_increasing_social_benefits_desc: "Garantizar el bienestar social es una obligación básica de un país."
 SMA_increasing_administrarion: "§YAumentar el gasto en administración§!"
 SMA_increasing_administrarion_desc: "Solo un aumento en los gastos administrativos puede mejorar la capacidad del gobierno para gobernar."
 SMA_fuck_euro: "Reemplazar el euro"
 SMA_fuck_euro_desc: "Ahora finalmente podemos deshacernos de la basura del euro."

 # Army focus tree
 SMA_army_san_marino: "§2Ejército de San Marino§!"
 SMA_army_san_marino_desc: "¡Comencemos a construir nuestras grandes fuerzas militares!"

 # San Marino land forces
 SMA_armed_forces_san_marino: "§GFuerzas Armadas de San Marino§!"
 SMA_armed_forces_san_marino_desc: "Lo más que nuestras tropas pueden hacer ahora es desfilar... Necesitamos solucionar eso."
 SMA_purchase_italian_weapons: "Comprar armas italianas"
 SMA_purchase_italian_weapons_desc: "Las armas fabricadas en Italia son muy adecuadas para nuestra situación y algunas deben ser adquiridas."
 SMA_purchase_italian_technique: "Comprar tanques italianos"
 SMA_purchase_italian_technique_desc: "La tecnología de tanques italianos es asombrosa y algunos pueden ser adquiridos para nuestra defensa."
 SMA_ask_italian_for_Artillery: "Pedir artillería italiana"
 SMA_ask_italian_for_Artillery_desc: "La artillería italiana también es impresionante y será un impulso para la defensa nacional."
 SMA_ask_italian_for_MANPADS_and_ATGM: "Pedir a Italia MANPADS y ATGM"
 SMA_ask_italian_for_MANPADS_and_ATGM_desc: "La defensa aérea es una parte fundamental de la guerra moderna, y el despliegue de armas de defensa aérea también es una prioridad máxima."
 SMA_purchase_italian_equipment: "Comprar equipo italiano"
 SMA_purchase_italian_equipment_desc: "El equipo auxiliar también es indispensable para la operación del ejército y requiere reservas suficientes para hacer frente a la llegada de la guerra."
 SMA_purchase_spanish_equpment: "Comprar equipo español"
 SMA_purchase_spanish_equpment_desc: "España es un país conocido por la fabricación de armas en Europa, y comprar armas de España sería una decisión sabia."
 SMA_purchase_spanish_technique: "Comprar vehículos españoles"
 SMA_purchase_spanish_technique_desc: "Comprar vehículos españoles puede mejorar efectivamente la fuerza de nuestro ejército."
 SMA_ask_spanish_for_BMP: "Pedir a España IFV"
 SMA_ask_spanish_for_BMP_desc: "Los vehículos de combate de infantería proporcionarán a la infantería mejores capacidades de combate en futuras guerras."
 SMA_ask_spanish_for_APC: "Pedir a España APC"
 SMA_ask_spanish_for_APC_desc: "Los vehículos blindados de transporte de personal son una herramienta indispensable para la infantería en futuras guerras."
 SMA_purchase_spanish_weapons: "Comprar armas españolas"
 SMA_purchase_spanish_weapons_desc: "Dado que nuestro sistema militar está lleno de vehículos fabricados en España, es normal comprar armas fabricadas en España."
 SMA_divisons_training: "Entrenar divisiones"
 SMA_divisons_training_desc: "Sin un buen entrenamiento, la victoria en la guerra es imposible."
 SMA_contract_service: "Servicio contratado"
 SMA_contract_service_desc: "Los soldados profesionales empleados son la columna vertebral de nuestra defensa nacional."
 SMA_recruits: "Reclutas"
 SMA_recruits_desc: "Los conscriptos son la clave para ganar nuestras guerras."
 SMA_solders_training: "§YEntrenar soldados§!"
 SMA_solders_training_desc: "La preparación de nuestro ejército se ha completado, y la victoria está llegando a nosotros."

 # Politics focus tree
 SMA_policy_development: "§2Desarrollo político§!"
 SMA_policy_development_desc: "Hemos sido un país neutral durante mucho tiempo, pero con el nuevo milenio llega una nueva era. Y debemos decidir si será una era de paz y prosperidad, o de guerra y expansión....."

 # In country politics
 SMA_in_country_policy: "§CPolítica interna§!"
 SMA_in_country_policy_desc: "Necesitamos estabilizar la situación interna, y para eso necesitamos destruir cualquier partido que no queramos....."
 SMA_break_power_of_church: "Romper el poder de la crisis"
 SMA_break_power_of_church_desc: "La sociedad moderna no puede permitir que la religión domine todo. Dar al César lo que es del César."
 SMA_ban_communism_parties: "Prohibir partidos comunistas"
 SMA_ban_communism_parties_desc: "El comunismo no tiene lugar en nuestra sociedad democrática y debe ser legislado para asegurar esto."
 SMA_ban_fascism: "Prohibir partidos fascistas"
 SMA_ban_fascism_desc: "El fascismo no se permite existir, ¡larga vida a la democracia!"
 SMA_break_opposition: "Romper la oposición"
 SMA_break_opposition_desc: "Todos los partidos de oposición son lacayos de fuerzas extranjeras, y sus actividades deben ser prohibidas."
 SMA_stabilize_policy: "§YEstabilizar política§!"
 SMA_stabilize_policy_desc: "Bueno, San Marino está bendecido."

 # Democraty path
 SMA_democracy: "Desarrollo democrático"
 SMA_democracy_desc: "La democracia es el fundamento de nuestro país, y es muy importante mantener el desarrollo normal de nuestra sociedad democrática."
 SMA_christdem_party: "Partido Demócrata Cristiano"
 SMA_christdem_party_desc: "Los demócratas cristianos son el principal partido político en nuestro país y representan a la comunidad católica en el país."
 SMA_social_viplat: "Apoyo social"
 SMA_social_viplat_desc: "Solo obteniendo un amplio apoyo social puede nuestro sistema democrático desarrollarse de manera más saludable."
 SMA_mixed_economy: "Economía mixta"
 SMA_mixed_economy_desc: "Hacer que las empresas estatales y las empresas privadas coexistan y se desarrollen a largo plazo ha sido un problema que hemos tenido que resolver. A través de negociaciones amistosas con el banco, podemos llegar a un consenso sobre la colaboración."
 SMA_support_church: "Apoyar a la iglesia"
 SMA_support_church_desc: "La historia y la misma apariencia de San Marino están directamente relacionadas con la iglesia y el catolicismo. Debido a esto, la iglesia tiene una gran influencia."
 SMA_coop_with_ita_deep: "Cooperación con Italia"
 SMA_coop_with_ita_deep_desc: "Italia es nuestro vecino más importante y mantener relaciones con Italia es nuestra máxima prioridad."
 SMA_banks_agreement: "Acuerdos con bancos"
 SMA_banks_agreement_desc: "A través de negociaciones amistosas con el banco, llegamos a un consenso sobre la colaboración."
 SMA_palom_place: "Lugar de peregrinación"
 SMA_palom_place_desc: "El catolicismo lo es todo para nosotros, en Dios confiamos."
 SMA_mutual_vzaimovig: "Comercio mutuo con Italia"
 SMA_mutual_vzaimovig_desc: "Italia es nuestro único vecino y todo nuestro comercio de importación y exportación pasa por Italia."
 SMA_assoc_with_eu: "Asociación con la Unión Europea"
 SMA_assoc_with_eu_desc: "El vasto mercado interno de la UE proporciona condiciones necesarias para el desarrollo económico de nuestro país."
 SMA_connect_with_profsoyuz: "Tratar con sindicatos"
 SMA_connect_with_profsoyuz_desc: "La coordinación con los sindicatos es importante."
 SMA_activity_spy: "Observar sobre todo"
 SMA_activity_spy_desc: "La supervisión es más importante que cualquier otra cosa, nada puede ser omitido."
 SMA_effectiveness_upor: "Eficiencia sobre todo"
 SMA_effectiveness_upor_desc: "La eficiencia es más importante que cualquier otra cosa. No puedes sobrevivir sin eficiencia."
 SMA_save_our_nature: "Salvar nuestra naturaleza"
 SMA_save_our_nature_desc: "Debemos preservar la naturaleza y su belleza."
 SMA_stab_aboveall: "Unidad nacional sobre todo"
 SMA_stab_aboveall_desc: "La unidad entre nuestra gente es más importante que cualquier otra cosa. Si no tenemos unidad, ¿qué tenemos?"
 SMA_organiz_anti_corrupt: "Esfuerzo anticorrupción"
 SMA_organiz_anti_corrupt_desc: "Luchar contra la corrupción en todos los niveles, de lo contrario seremos abrumados por ella."
 SMA_reform_police: "Reformar la policía"
 SMA_reform_police_desc: "Todavía hay muchos problemas con nuestro departamento de policía y la reforma es necesaria."
 SMA_social_media_ad: "Publicidad a través de redes sociales"
 SMA_social_media_ad_desc: "Necesitamos mantenernos al día con las tendencias. ¿Qué es popular entre los jóvenes? Tick tock / Yoytabi? ¡Eso es genial! No sé qué es, pero comiencen a publicitar allí."
 SMA_nonof_offshore: "País extraterritorial"
 SMA_nonof_offshore_desc: "Como todos sabemos, San Marino es un país pequeño, por lo que albergar empresas extraterritoriales se ha convertido en un negocio importante para nosotros."
 SMA_allow_casionos: "Regular casinos"
 SMA_allow_casionos_desc: "Necesitamos poner controles a los casinos que operan dentro de nuestra nación para que no corrompan a nuestros políticos y ciudadanos."
 SMA_free_internet: "Internet liberado"
 SMA_free_internet_desc: "Estamos en la era de la información, y proporcionar a nuestros ciudadanos la oportunidad de acceder a Internet en cualquier momento es una necesidad de los tiempos y dejará un modelo para que todas las naciones lo sigan."
 SMA_podoxod_tax: "Impuestos Progresivos"
 SMA_podoxod_tax_desc: "A través de la imposición, podemos reducir la brecha entre ricos y pobres en el país."
 SMA_san_marino_for_people: "San Marino para la Gente"
 SMA_san_marino_for_people_desc: "Desde la fundación de San Marino en el año 301 d.C., nuestra misión ha sido servir al bien común."
 SMA_reform_gov: "Reforma del Gobierno"
 SMA_reform_gov_desc: "Reformando el gobierno para lograr la persistencia de la formación social actual."
 SMA_market_expansion: "Expansión del Mercado"
 SMA_market_expansion_desc: "Debemos expandir nuestro mercado para permitir que nuestra industria se desarrolle y continúe mejor."
 SMA_stabilize_government: "Estabilización del Gobierno"
 SMA_stabilize_government_desc: "Solo un gobierno estable puede crear un gran mercado y sociedad."
 SMA_usa_deal: "Acuerdo con EE.UU."
 SMA_usa_deal_desc: "San Marino es un país débil, así que solo podemos surgir cooperando con Occidente y América."
 SMA_approach_nato: "Acercamiento a la OTAN"
 SMA_approach_nato_desc: "Unirse a la gran alianza de la OTAN puede mejorar efectivamente la capacidad de defensa de San Marino."
 SMA_democracy_name: "Alianza Democrática"
 SMA_democracy_name_desc: "Las alianzas democráticas crean sociedades democráticas."
 SMA_spoiler_parties: "Leyes Pro-LGBT"
 SMA_spoiler_parties_desc: "LGBT es libertad personal y otros no tienen derecho a interferir. Debemos proteger la libertad personal."
 SMA_stabilize_infl: "Estabilización de la Influencia"
 SMA_stabilize_infl_desc: "Nuestra influencia es bien conocida en el extranjero, lo cual es nuestra ventaja."
 SMA_2006_summit: "El Camino de San Marino"
 SMA_2006_summit_desc: "San Marino puede surgir en el escenario mundial por sí mismo. No necesitamos ayuda de Occidente, especialmente por la que tendríamos que pagar un alto precio."
 SMA_econ_interv: "Contrarrestar la Intervención"
 SMA_econ_interv_desc: "Aunque somos un país pequeño, debemos oponernos firmemente a la interferencia extranjera en nuestro país."
 SMA_intr_reg_togov_proj: "Proyectos Comerciales"
 SMA_intr_reg_togov_proj_desc: "Exploremos vigorosamente los mercados extranjeros y encontremos una salida más amplia para nuestros productos."
 SMA_europian_communism_alliacne: "§RIniciativa Socialdemócrata§!"
 SMA_europian_communism_alliacne_desc: "La socialdemocracia salvará nuestra sociedad y nuestro país."
 SMA_general_economy: "Economía General"
 SMA_general_economy_desc: "El gran desarrollo de la economía socialista es la tendencia general."
 SMA_business_start_up_support: "Apoyo al Inicio de Negocios"
 SMA_business_start_up_support_desc: "El apoyo a las empresas emergentes es muy necesario."
 SMA_rakulakat_banks: "Control de los Bancos"
 SMA_rakulakat_banks_desc: "Controlar los bancos para evitar que el sistema financiero se vuelva en nuestra contra mientras reformamos."
 SMA_ask_limited_help_italy: "Pedir Ayuda a Italia"
 SMA_ask_limited_help_italy_desc: "Italia es nuestro principal vecino y podemos recurrir a Italia en busca de ayuda."
 SMA_sammaran_democratic_party: "§9Socialistas por Reformas§!"
 SMA_sammaran_democratic_party_desc: "Solo la reforma socialista puede resolver los problemas que no se pueden resolver en el sistema capitalista."
 SMA_emphasis_on_small_medium_businesses: "Énfasis en Pequeñas y Medianas Empresas"
 SMA_emphasis_on_small_medium_businesses_desc: "Apoyar el desarrollo de pequeñas y medianas empresas para enfrentar los problemas económicos venideros."
 SMA_expand_trade_unions: "Expandir Sindicatos"
 SMA_expand_trade_unions_desc: "Ampliar los derechos sindicales y mejorar efectivamente el trato y la eficiencia productiva de los trabajadores."
 SMA_usa_and_west: "§YEE.UU. y Occidente§!"
 SMA_usa_and_west_desc: "Estaremos con el campo occidental y todo se moverá hacia el futuro."
 SMA_san_marino_path: "§YIndependencia§!"
 SMA_san_marino_path_desc: "¡Viva la independencia!"
 SMA_pluralism: "Pluralismo"
 SMA_pluralism_desc: "La diversidad es una tendencia mundial, y apoyaremos un país diverso."
 SMA_traditional_religion: "Religión Tradicional"
 SMA_traditional_religion_desc: "Solo el catolicismo puro es digno de nuestro seguimiento."
 SMA_legacy_past: "Legado del Pasado"
 SMA_legacy_past_desc: "Nuestras tradiciones han hecho grande a nuestro país y no permitiremos que nadie lo destruya."
 SMA_traditional_marriage: "Matrimonio Tradicional"
 SMA_traditional_marriage_desc: "La definición de matrimonio es entre un hombre y una mujer, y esto no debe ser blasfemado por nadie."
 SMA_country_of_freedom: "País de la Libertad"
 SMA_country_of_freedom_desc: "San Marino es un país libre y eso ha sido así desde nuestra fundación."
 SMA_abolish_captaincy: "Cancelar el Sistema de Capitanes"
 SMA_abolish_captaincy_desc: "Tener aliados fuertes elimina la necesidad de mantener un ejército propio y puede reducir significativamente nuestro presupuesto."
