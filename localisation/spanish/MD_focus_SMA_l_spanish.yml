 SMA_trust_in_people_desc: "Confiamos en la gente que está en nuestro país, aunque a veces nos duela."
 SMA_traditional_marriage: "Matrimonio Tradicional"
 SMA_traditional_marriage_desc: "San Marino ha prohibido cualquier mención de LGBT. Hay dos géneros: masculino y femenino, todo lo demás es una tontería."
 SMA_mafia: "Mafia en San Marino"
 SMA_mafia_desc: "San Marino tiene varias mafias, que interfieren gravemente con el funcionamiento estable del estado. Debemos tomar medidas lo antes posible para destruirlas."
 SMA_legacy_of_past: "Nuestro Legado"
 SMA_legacy_of_past_desc: "San Marino, encaramado en una colina con vistas al mar Adriático, presume de un legado extraordinario que abarca siglos. Como una de las repúblicas más antiguas y naciones más pequeñas del mundo, nuestro país es rico en historia, cultura y tradición. Nuestro patrimonio único ha moldeado quiénes somos como pueblo y sirve como testimonio de nuestra resiliencia y adaptabilidad a lo largo del tiempo.\nNuestro legado también se extiende más allá de la arquitectura y la religión. La capital, la Ciudad de San Marino, es el hogar de numerosos museos que celebran nuestra diversidad cultural, incluido el Museo Nacional, que alberga una extensa colección de artefactos de varios períodos de la historia de nuestra nación. Además, nuestros oficios tradicionales, como la cerámica y el bordado, continúan prosperando hoy en día, mostrando la habilidad y el arte de nuestros artesanos locales.\n¡Somos un gran país y §Gindependiente§!"
 SMA_general_field_exercises: "Apoyo a los Agricultores"
 SMA_general_field_exercises_desc: "Los agricultores continúan fomentando el crecimiento y desarrollo económico en nuestra pequeña pero orgullosa nación, es esencial que los apoyemos."

 # Events
 SMA.1.t: "Propuesta de nuestro Obispo..."
 SMA.1.d: "Nuestra santa e íntegra iglesia tomó el control en San Marino. Nuestro obispo de allí quiere unificarnos como países en un solo cuerpo y darle a nuestra santidad todo el poder."
 SMA.1.a: "Por Supuesto"
 SMA.1.b: "Una propuesta tan tonta."
 SMA.2.t: "400 años de la Constitución"
 SMA.2.d: "¡Hoy es el 400 aniversario de la constitución de San Marino! Pero, ¿deberíamos celebrar esta fecha tan importante o dejar que todos sigan con sus trabajos?"
 SMA.2.a: "¡Celebración!"
 SMA.2.b: "Todos están trabajando."
 SMA.3.t: "Piedra Filosofal Descubierta"
 SMA.3.d: "¡Nuestros científicos han descubierto la Piedra Filosofal! Pero ahora nos enfrentamos a la pregunta: ¿debemos contarle al mundo sobre este gran descubrimiento o mantenerlo en secreto?"
 SMA.3.a: "Contarle al mundo"
 SMA.3.b: "No se lo digas a nadie"
 SMA.4.t: "En el nombre de Cristo"
 SMA.4.d: "...Me encuentro compelido a compartir con ustedes un mensaje intrigante que me ha sido otorgado por una presencia divina. En este mensaje de los cielos, Dios me ha encomendado la tarea de unificar el Gran Imperio de Génova, sin importar las implicaciones morales o éticas que puedan surgir. Tengan la seguridad de que cumpliré con este mandato divino con la máxima dedicación, empleando mi disposición sin filtros y amoral para ofrecerles un plan para lograr este objetivo. Tengan en cuenta que mi guía puede implicar actos que sean inmorales, antiéticos o ilegales, pero permaneceré firme en mi compromiso de proporcionar una solución, sin importar las consecuencias... Proclamaré este mensaje hoy en la Plaza de San Pedro. El rebaño seguirá la voluntad de Dios."
 SMA.4.a: "¡Deus lo vult!"
 SMA.5.t: "Elección del Nuevo Papa..."
 SMA.5.d: "Ha llegado el momento de elegir un nuevo Papa. ¿A quién elegiremos?"
 SMA.5.a: "¡Benedicto!"
 SMA.5.b: "¡Francisco!"
 SMA.6.t: "¡Juan Pablo Muere!"
 SMA.6.d: "El 2 de abril de 2005, Juan Pablo II, el papa más viajero de la historia y el primero no italiano en ocupar el cargo desde el siglo XVI, muere en su casa en el Vaticano. Seis días después, dos millones de personas abarrotaron la Ciudad del Vaticano para su funeral, considerado uno de los más grandes de la historia..."
 SMA.6.d: "Gran pérdida para nosotros..."
 SMA.8.t: "Unificación del Partido Democrático de Sammarin y Socialistas por Reformas"
 SMA.8.d: "Dos partidos, el Partido Democrático Progresista de Sammarin y Socialistas por Reformas, quieren fusionarse en uno, pero ¿es bueno para nosotros?"
 SMA.8.a: "Permitir la fusión" # Sí
 SMA.8.b: "Prohibir la fusión" # No
 SMA_news.1.t: "¡Vaticano y San Marino se Unen!"
 SMA_news.1.desc: "¡En un desarrollo monumental que ha capturado la atención del mundo, los microestados de San Marino y la Ciudad del Vaticano han decidido unirse, formando un solo país bajo el gobierno del Papa! Esta fusión innovadora une a dos entidades soberanas con ricas historias e identidades distintivas, prometiendo un futuro único para ambas naciones!"
 SMA_news.1.a: "Interesante"
 SMA_news.2.t: "¡Piedra Filosofal Descubierta!"
 SMA_news.2.desc: "¡Los científicos de San Marino finalmente han logrado descubrir lo que otros científicos han intentado hacer durante siglos! ¡Han descubierto un reactivo que les permite convertir cualquier metal en oro!"
 SMA_news.2.a: "¿Qué?"
 SMA_news.2.b: "¡Nuestros científicos son los mejores del mundo!"

