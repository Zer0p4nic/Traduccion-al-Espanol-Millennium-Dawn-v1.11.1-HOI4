 # Army
 SMA_no_wars_iii: "Sin Experiencia en Combate"
 SMA_no_wars_iii_desc: "Aunque San Marino es el país más antiguo de Europa, apenas ha estado en guerra, excepto cuando el ejército alemán ocupó San Marino durante la Segunda Guerra Mundial. \n§RSin embargo, no tenemos ejército ni experiencia en combate.§!"
 SMA_no_wars_ii: "Experiencia en Combate Limitada"
 SMA_no_wars_ii_desc: "Aunque San Marino es el país más antiguo de Europa, apenas ha estado en guerra, excepto cuando el ejército alemán ocupó San Marino durante la Segunda Guerra Mundial. \n§RSin embargo, no tenemos ejército ni experiencia en combate.§!"
 SMA_no_wars_i: "Experiencia en Combate Promedio"
 SMA_no_wars_i_desc: "Aunque San Marino es el país más antiguo de Europa, apenas ha estado en guerra, excepto cuando el ejército alemán ocupó San Marino durante la Segunda Guerra Mundial. \n§RSin embargo, no tenemos ejército ni experiencia en combate.§!"
 SMA_recruits: "Reclutas"
 SMA_recruits_desc: "San Marino tiene un ejército obligatorio. Por esto, tenemos soldados pobremente entrenados, la mayoría de los cuales no están dispuestos a arriesgar sus vidas por su país. Pero... hay muchos de ellos."
 SMA_contract_service: "Servicio por Contrato"
 SMA_contract_service_desc: "San Marino tiene un ejército contratado. Por esto, tenemos soldados bien entrenados que están dispuestos a llegar hasta el final en defensa de nuestro gran país."
 SMA_army_of_sacred_marino: "Ejército de San Marino"
 SMA_army_of_sacred_marino_desc: "Somos el país más antiguo de Europa, nuestra historia comienza en el año 301 a.C. y llegará hasta el fin del mundo. ¡Somos un pueblo grande y orgulloso que nunca ha perdido y nunca perderá nuestra independencia! ¡Somos los habitantes de la montañosa San Marino, llevaremos a nuestro país y a nosotros mismos a la gloria y la grandeza!"
 SMA_loyal_army: "Ejército Leal"
 SMA_loyal_army_desc: "Después de las purgas, en San Marino, el ejército apoya completamente al gobierno. ¡Gloria al Gran País!"

