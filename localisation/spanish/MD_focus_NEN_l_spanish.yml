NEN_decisions_war_time_mobilization_category: "Movilización en Tiempo de Guerra"
NEN_decisions_war_time_mobilization_category_desc: "Cuando surja la necesidad, podemos convocar a una legión de voluntarios para al menos llenar los vacíos en las líneas. Porque no sabemos cuándo llegará la guerra, pero sabemos que estará sobre nosotros."
NEN_war_time_mobilization: "Movilización de la 1ª Ola"
NEN_war_time_mobilization_desc: "El llamado a las armas está sobre nosotros y debemos avanzar para asegurar la defensa de nuestros hogares. A las armas por los chicos de Dixie!"
NEN_war_second_wave_defenders: "Defensores de la 2ª Ola"
NEN_war_second_wave_defenders_desc: "El enemigo avanza, por lo tanto, debemos reclutar otra ola de defensores. La moral de la nación sufrirá pero necesitamos las tropas."
NEN_war_desperate_defenders: "Defensores Desesperados"
NEN_war_desperate_defenders_desc: "Las cosas se están poniendo sombrías, necesitamos todos los cuerpos disponibles, capaces o no, para mantener la línea. Tal vez, solo tal vez, aún podamos ganar esto."


