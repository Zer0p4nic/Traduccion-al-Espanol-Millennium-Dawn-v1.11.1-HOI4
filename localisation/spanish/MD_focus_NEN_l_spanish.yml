NEN_event.1.t: "Sede del Gobierno"
NEN_event.1.d: "Con nuestra nueva nación surgiendo de la antigua república, debemos buscar establecer la capital de nuestra nación. Muchos simplemente desean hacer las cosas simples para que podamos seguir con nuestros días y trabajar hacia la estabilización del reino. Como tal, hay un debate sobre qué capital estatal albergará la capital nacional. Hasta ahora, nuestras opciones parecen ser Maine, New Hampshire y Massachusetts. Cualquiera que sea la elección, probablemente será una buena independientemente de que todos estén relativamente cerca el uno del otro."
NEN_event.1.o1: "¿Podemos seguir con esto ya?"
NEN_event.2.t: "Elección de la Capital"
NEN_event.2.d: "Como se dijo antes, el debate sobre Augusta, Concord y Boston sigue en pie. Muchos creen que Boston ya es el lugar no oficial para la identidad de Nueva Inglaterra, pero otros creen que Boston debería quedarse para ser la capital cultural y no la capital real."
