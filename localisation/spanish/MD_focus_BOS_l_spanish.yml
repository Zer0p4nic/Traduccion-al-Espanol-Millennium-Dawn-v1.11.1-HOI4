 BOS_state_opposition_desc: "La República Srpska es una de las dos entidades que conforman Bosnia y Herzegovina, siendo la otra la Federación de Bosnia y Herzegovina. La República Srpska está predominantemente poblada por serbios y tiene su propio gobierno e instituciones. La Alianza de Demócratas Sociales Independientes (SNSD) es el partido político principal en la República Srpska y ha ocupado varios cargos clave en el gobierno de la entidad. En el parlamento nacional de Bosnia y Herzegovina, el Partido Democrático Serbio (SDS) es una fuerza política importante y a menudo se ha opuesto a los partidos gobernantes. El SDS ha sido tradicionalmente un partido conservador y ha defendido los intereses de la comunidad serbia en Bosnia y Herzegovina."
