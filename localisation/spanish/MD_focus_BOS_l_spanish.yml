 bos_international_funding: "Ayuda de socios internacionales"
 bos_international_funding_desc: "Se establecieron varios programas para proporcionar asistencia financiera a Bosnia y Herzegovina tras la guerra de Bosnia. Estos programas fueron establecidos por diversas organizaciones internacionales, incluyendo el Banco Mundial, la Unión Europea (UE), el Programa de las Naciones Unidas para el Desarrollo (PNUD) y la Agencia de los Estados Unidos para el Desarrollo Internacional (USAID), entre otras.\n\nEl objetivo general de estos programas era apoyar los esfuerzos de reconstrucción y desarrollo de Bosnia, que incluían la reconstrucción de infraestructuras, la mejora de la gobernanza y los servicios públicos, la promoción del desarrollo económico y el fomento de la inclusión social. Las iniciativas específicas financiadas por estos programas variaban, pero a menudo se centraban en áreas como educación, atención sanitaria, vivienda, creación de empleo y el fortalecimiento de las instituciones democráticas.\n\nAlgunos ejemplos de iniciativas específicas financiadas durante este período incluyen la Estrategia de Asistencia del Banco Mundial para Bosnia y Herzegovina, que proporcionó financiamiento para proyectos de infraestructura, desarrollo institucional y servicios sociales; el programa CARDS de la UE, que apoyó la reforma económica e integración con la UE; y los programas de USAID centrados en promover el crecimiento económico, fortalecer la sociedad civil y mejorar la gobernanza.\n\nEn general, estos programas brindaron apoyo financiero y técnico crítico a Bosnia y Herzegovina durante un período de reconstrucción y transición significativos, ayudando al país a estabilizarse y sentar las bases para el crecimiento y desarrollo futuros.\n§W---------------§!\nEsta idea §RSe eliminará§! si no tiene la idea de §YSFOR§!"
