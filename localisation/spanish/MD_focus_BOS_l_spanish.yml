 BOS_banja_luka_mine_desc: "La minería ha jugado un papel importante en la economía de Bosnia y Herzegovina durante siglos. El país tiene una rica historia minera y alberga una serie de minerales, incluidos carbón, mineral de hierro, cobre, zinc, plomo, bauxita, entre otros. Bosnia y Herzegovina tiene varias operaciones mineras a gran escala, incluyendo minas de carbón en la región de Tuzla y minas de metales en el cantón de Zenica-Doboj y la entidad de la República Srpska. La industria minera ha contribuido significativamente al desarrollo económico del país y ha proporcionado empleo a muchas personas. Sin embargo, la industria minera en Bosnia y Herzegovina también ha enfrentado una serie de desafíos, incluidos problemas medioambientales y la disminución de la demanda global de algunos minerales. En los últimos años, el gobierno ha implementado varias medidas para apoyar al sector minero y abordar estos desafíos, incluyendo la inversión en nuevas tecnologías e infraestructuras y la promoción del desarrollo de nuevos proyectos mineros."
 BOS_farming_sector_desc: "La agricultura ha sido durante mucho tiempo un sector importante de la economía en Bosnia y Herzegovina, y sigue jugando un papel significativo en el desarrollo del país. La agricultura en Bosnia y Herzegovina se caracteriza por una combinación de pequeñas granjas familiares y operaciones más grandes y comerciales. Los principales cultivos que se cultivan en Bosnia y Herzegovina incluyen cereales, verduras, frutas y tabaco. La ganadería, incluyendo la producción de aves, cerdos y productos lácteos, también es una parte importante del sector agrícola. El sector agrícola en Bosnia y Herzegovina ha enfrentado varios desafíos en los últimos años, incluidos la disminución de la demanda global de algunos productos agrícolas, la falta de inversión en infraestructura y tecnología, y preocupaciones medioambientales. Para abordar estos desafíos, el gobierno ha implementado varias medidas para apoyar al sector, incluyendo la inversión en investigación y desarrollo, la promoción del uso de tecnologías modernas y el apoyo al desarrollo de productos de valor añadido."
