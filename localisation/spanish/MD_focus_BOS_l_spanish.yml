 BOS_army_of_the_federation_Bosnia_Herzegovina_desc: "El Ejército de la Federación de Bosnia y Herzegovina (AFBiH) es la fuerza militar de la Federación de Bosnia y Herzegovina, una de las dos entidades que componen Bosnia y Herzegovina. El AFBiH fue formado en 1995, tras la Guerra de Bosnia, como parte de los Acuerdos de Dayton que pusieron fin al conflicto. Es responsable de la defensa de la Federación de Bosnia y Herzegovina y de cumplir con las obligaciones internacionales del país. El AFBiH es una fuerza profesional, totalmente voluntaria, y está compuesto por aproximadamente 17,000 personal activo, incluyendo fuerzas terrestres, aéreas y navales. Está equipado con una mezcla de sistemas de armas modernos y más antiguos, incluyendo armas pequeñas, vehículos blindados y aeronaves. El AFBiH opera bajo la autoridad del Ministerio de Defensa de la Federación de Bosnia y Herzegovina y está sujeto al control civil."
 BOS_army_of_republic_of_Srpska_desc: "El Ejército de la República Srpska (VRS) fue la fuerza militar de la República Srpska, un estado autoproclamado que formaba parte de Bosnia y Herzegovina. El VRS se estableció en 1992, al comienzo de la Guerra de Bosnia, y desempeñó un papel importante en el conflicto. Fue disuelto en 2006, tras la implementación de los Acuerdos de Dayton que pusieron fin a la guerra. El VRS estaba compuesto por aproximadamente 200,000 efectivos, incluyendo fuerzas terrestres, aéreas y navales. Estaba equipado con una variedad de sistemas de armas, incluyendo armas pequeñas, artillería y vehículos blindados. El VRS era responsable de la defensa de la República Srpska y de cumplir con las obligaciones internacionales de la entidad. Operaba bajo la autoridad del Ministerio de Defensa de la República Srpska y estaba sujeto al control civil. El VRS fue acusado de cometer crímenes de guerra y crímenes contra la humanidad durante la Guerra de Bosnia, incluyendo la masacre de Srebrenica, en la que más de 7,000 hombres y niños bosnios musulmanes fueron asesinados. Varios altos funcionarios del VRS, incluido su líder, Radovan Karadzic, han sido condenados y sentenciados por su participación en estos crímenes por tribunales internacionales."
 BOS_Air_doctrine_desc: "La Fuerza Aérea de Bosnia y Herzegovina (AFBiH) es la rama aérea de las Fuerzas Armadas de Bosnia y Herzegovina, el ejército de Bosnia y Herzegovina. El AFBiH se estableció en 2004, tras la implementación de los Acuerdos de Dayton que pusieron fin a la Guerra de Bosnia. Es responsable de la defensa del espacio aéreo de Bosnia y Herzegovina y de apoyar las fuerzas terrestres y navales del país. El AFBiH es una fuerza pequeña, profesional, totalmente voluntaria, y está compuesto por aproximadamente 1,200 efectivos. Está equipado con una mezcla de aeronaves modernas y más antiguas, incluyendo aviones de combate, aviones de transporte y helicópteros. El AFBiH opera bajo la autoridad del Ministerio de Defensa de Bosnia y Herzegovina y está sujeto al control civil. Es miembro del programa de Asociación para la Paz de la OTAN y ha participado en varias misiones internacionales de mantenimiento de la paz y humanitarias."
 BOS_mechanization_of_the_army_desc: "Un ejército puede volverse más avanzado de varias maneras, incluyendo la adquisición de armas y equipos nuevos y más sofisticados, el desarrollo de nuevas tácticas y estrategias, y la mejora de los programas de entrenamiento y educación para su personal. El proceso de volverse más avanzado puede estar impulsado por una variedad de factores, como la necesidad de responder a nuevas amenazas o desafíos, mantenerse al día con los avances de otros ejércitos, o modernizar y mejorar la efectividad del ejército. Para que un ejército se vuelva más avanzado, puede necesitar invertir en investigación y desarrollo, así como en la adquisición y mantenimiento de nuevas tecnologías. También puede necesitar reorganizar y reestructurar sus fuerzas y adaptar su doctrina y capacidades para cumplir con las demandas cambiantes del campo de batalla moderno."
 BOS_boots_on_the_ground_desc: ""
 BOS_national_high_command_desc: "Las Fuerzas Armadas de Bosnia y Herzegovina (AFBiH) son el ejército de Bosnia y Herzegovina y están compuestas por el Ejército de la Federación de Bosnia y Herzegovina y el Ejército de la República Srpska. El AFBiH está dirigido por el Jefe de las Fuerzas Armadas, quien es responsable del mando y control general del ejército. El Jefe de las Fuerzas Armadas es designado por el Presidente de Bosnia y Herzegovina y reporta al Ministro de Defensa. El AFBiH está organizado en diversas ramas y unidades, cada una con su propia estructura de liderazgo. Esto incluye el Estado Mayor, que es responsable de la planificación y dirección de las operaciones militares, y los diferentes comandos de las fuerzas terrestres, aéreas y navales. Los líderes militares del AFBiH son responsables de garantizar que el ejército esté preparado para defender Bosnia y Herzegovina y cumplir con sus obligaciones internacionales. También juegan un papel en la orientación y las prioridades del ejército, así como en la gestión de sus recursos y personal."
 BOS_Air_Defence_initiative_desc: "Los sistemas antiaéreos (AA) están diseñados para detectar, rastrear y atacar aeronaves con el fin de defenderse contra los ataques aéreos. Pueden usarse para proteger bases militares, infraestructuras y otros activos importantes de amenazas aéreas."
