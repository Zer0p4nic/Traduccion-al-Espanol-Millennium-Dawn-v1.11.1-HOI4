 faction_map_bos_desc: "Bosnia y Herzegovina es un país con una población diversa compuesta por varios grupos étnicos. Los tres grupos principales son bosnios, croatas y serbios, y tienen una historia larga y compleja en la región.\n \nDurante la desintegración de Yugoslavia en los años 90, Bosnia y Herzegovina declaró su independencia, lo que dio lugar a una brutal guerra que duró desde 1992 hasta 1995. Eso resultó en el desplazamiento de más de 2 millones de personas.\n \nDespués de que terminó la guerra, se firmaron los Acuerdos de Dayton, estableciendo un gobierno de reparto de poder entre los tres principales grupos étnicos. Bajo este sistema, el país se divide en dos entidades: la Federación de Bosnia y Herzegovina, que es predominantemente bosnia y croata, y la República Srpska, que es predominantemente serbia. El país también tiene un gobierno central, con una presidencia que rota entre los representantes de los tres principales grupos étnicos.\n \nEste sistema ha estado en vigor desde el final de la guerra, y aunque ha ayudado a mantener una paz frágil en el país, también ha sido criticado por ser difícil de manejar y no reflejar completamente la voluntad del pueblo. Los esfuerzos para reformar el sistema han estado en marcha, pero el progreso ha sido lento."
