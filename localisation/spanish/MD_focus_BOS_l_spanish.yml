 Bosnian_prep_for_civil_war_desc: "Bosnia está al borde del conflicto civil. Debemos garantizar la seguridad de nuestra gente y nuestras creencias a toda costa. Las fuerzas de la Srpska ya han comenzado el rearme de sus fuerzas en las principales ciudades y pueblos."
