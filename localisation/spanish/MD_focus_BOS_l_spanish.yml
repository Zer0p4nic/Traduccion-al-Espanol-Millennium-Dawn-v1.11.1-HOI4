news.83.t: "Bosnia entra en conflicto una vez más"
news.83.desc: "El frágil estado de Bosnia acaba de entrar en un nuevo conflicto. Como un efecto en cadena de las antiguas guerras yugoslavas. Una gran cantidad de inestabilidad se había acumulado durante algún tiempo y este conflicto solo era inevitable. La ONU ya ha condenado las acciones de todos los lados del conflicto, calificándolo de desastre para la paz mundial en el bloque del sur de Europa."
news.83.a: "Días oscuros"

news.84.t: "Los muyahidines bosnios se unen a la guerra"
news.84.desc: "Un grupo conocido como El Mudžahid (muyahidines bosnios) ha anunciado su salida del gobierno central de Bosnia. Los autoproclamados combatientes del Islam han declarado la creación de un nuevo estado, abriendo la puerta a un futuro califato dentro de los Balcanes. Muchos temen lo peor, ya que esto podría causar un comportamiento más radical dentro del sur de Europa, con muchos jóvenes hombres inspirados por este comportamiento extremista."
news.84.a: "Interesante"

news.85.t: "El regreso de Yugoslavia"
news.85.desc: "A partir de la medianoche de esta noche, un nuevo estado se unirá al escenario internacional con la re-formación de Yugoslavia. Esto creará un nuevo poder dentro de los Balcanes, prometiendo asegurar los Balcanes de cualquier interferencia externa y ha asumido el papel de guardián del sur de Europa.\n \n“Ninguna de nuestras repúblicas sería nada si no estuviéramos todos juntos; pero tenemos que crear nuestra propia historia - la historia de la Yugoslavia Unida, también en el futuro.” \n― Josip Broz Tito"
news.85.a: "Interesante"

news.86.t: "La guerra civil bosnia llega a su fin"
news.86.desc: "Muchos se han preguntado cuándo terminaría este conflicto, y hoy marca el día en que finalmente llega la paz a Bosnia, con la oposición siendo aplastada en la derrota. Llega una nueva era para la joven nación de Bosnia, una que se prepara para un futuro más estable."
news.86.a: "Interesante"

bosnia_political.24.t: "La democracia enfrenta estrés en Bosnia"
bosnia_political.24.d: "La nación de Bosnia se vio bajo estrés cuando el actual líder interino del estado se negó a dejar el poder. Muchos en el país se han frustrado con este movimiento, llamándolo un acto de herejía y socavando los acuerdos establecidos en los acuerdos de Dayton."
bosnia_political.24.a: "Esto no puede ser buenas noticias"
