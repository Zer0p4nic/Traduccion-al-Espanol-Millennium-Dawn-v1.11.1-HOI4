 bos_Operation_Althea: "Operación Althea"
 bos_Operation_Althea_desc: "La Operación Althea es una misión de mantenimiento de la paz liderada por la UE en Bosnia y Herzegovina que sucedió a la SFOR, con el objetivo de mantener la paz y la estabilidad, apoyar a las autoridades locales e implementar los Acuerdos de Dayton que pusieron fin a la Guerra de Bosnia."
 bos_draft_EUFOR: "Borrador EUFOR"
 BOS_EUFOR: "EUFOR"
 BOS_EUFOR_desc: "La Fuerza de la Unión Europea en Bosnia y Herzegovina es una misión de mantenimiento de la paz liderada por la UE en Bosnia y Herzegovina que sucedió a la SFOR, con el objetivo de mantener la paz y la estabilidad, apoyar a las autoridades locales e implementar los Acuerdos de Dayton que pusieron fin a la Guerra de Bosnia.\n\nLa Unión Europea (UE) - La UE proporcionó asistencia financiera significativa a Bosnia y Herzegovina durante este período, con el programa CARDS proporcionando más de 2 mil millones de euros en fondos."
 BOS_SFOR: "SFOR"
 bos_SFOR_title: "La Fuerza de Estabilización en Bosnia y Herzegovina"
 bos_SFOR_title_desc: "La misión de la SFOR era mantener la paz y la estabilidad en la región después del fin de la Guerra de Bosnia, como parte de los Acuerdos de Dayton que se firmaron en 1995. La fuerza estaba compuesta por tropas de varios países de la OTAN y era responsable de mantener la seguridad, monitorear el alto el fuego y facilitar la reconstrucción y el proceso político en Bosnia y Herzegovina."
 BOS_SFOR_desc: "La Fuerza de Estabilización en Bosnia y Herzegovina es una fuerza multinacional de mantenimiento de la paz liderada por la OTAN"
