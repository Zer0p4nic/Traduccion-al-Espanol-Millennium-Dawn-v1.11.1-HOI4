 faction__bos_yugo_nost_desc: "La yugonostalgia puede tomar diversas formas, incluyendo el deseo de regresar al sistema político y económico de Yugoslavia, o una añoranza por las normas culturales y sociales de la época. También puede manifestarse como el deseo de recrear algunos de los símbolos culturales e instituciones del periodo yugoslavo, como la bandera yugoslava o el Ejército Popular Yugoslavo.\n\n@SLV [SLV.GetName] §Y[?Boost_yugo_nost_slovinia]%§! \n@CRO [CRO.GetName] §Y[?Boost_yugo_nost_croatia]%§!  \n@BOS [BOS.GetName] §Y[?Boost_yugo_nost_bosnia]%§! \n@SER [SER.GetName] §Y[?Boost_yugo_nost_serbia]%§! \n@FYR [FYR.GetName] §Y[?Boost_yugo_nost_macedonia]%§! \n@MNT [MNT.GetName] §Y[?Boost_yugo_nost_monterngro]%§! \n@KOS [KOS.GetName] §Y[?Boost_yugo_nost_kosovo]%§!"
