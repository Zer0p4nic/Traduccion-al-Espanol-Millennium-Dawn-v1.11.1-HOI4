 BOS_House_of_Representatives_desc: "La Cámara de Representantes de Bosnia y Herzegovina es la cámara baja de la Asamblea Parlamentaria de Bosnia y Herzegovina, el parlamento nacional del país. Está compuesta por 42 miembros, quienes son elegidos mediante un sistema de representación proporcional. La Cámara de Representantes es responsable de representar los intereses del pueblo de Bosnia y Herzegovina y de aprobar leyes y medidas presupuestarias. Tiene el poder de destituir al Presidente de Bosnia y Herzegovina y de aprobar o rechazar el nombramiento del Primer Ministro y otros altos funcionarios del gobierno. La Cámara de Representantes es una de las dos cámaras de la asamblea parlamentaria, siendo la otra el Consejo de Ministros. Las dos cámaras trabajan juntas para legislar y gobernar el país. Los miembros de la Cámara de Representantes son elegidos por períodos de cuatro años y son responsables ante los ciudadanos de Bosnia y Herzegovina."
 BOS_prepping_an_offensive_desc: ""
 BOS_bosnian_elections_desc: "La crisis financiera de 2008 tuvo un impacto significativo en Bosnia y Herzegovina, al igual que en muchos países alrededor del mundo. La crisis, que fue provocada por el colapso del mercado inmobiliario en los Estados Unidos y el posterior fracaso de varias grandes instituciones financieras, condujo a una recesión económica global y a una crisis crediticia. En Bosnia y Herzegovina, la crisis financiera provocó una desaceleración del crecimiento económico y una disminución de las exportaciones, así como un aumento del desempleo y una caída de la inversión extranjera. También provocó una disminución en el valor de la moneda del país, el marco bosnio, y un aumento de la inflación. Para abordar los efectos de la crisis financiera, el gobierno de Bosnia y Herzegovina implementó una serie de medidas, que incluyeron la adopción de medidas de austeridad, la implementación de reformas estructurales y la obtención de asistencia financiera de organizaciones internacionales. A pesar de estos esfuerzos, la economía del país aún no se ha recuperado completamente de los efectos de la crisis."
 BOS_economic_revision_desc: ""
 BOS_post_war_effort_desc: "Tras el fin de la Guerra de Bosnia en 1995, Bosnia y Herzegovina enfrentó una serie de desafíos para reconstruir y recuperarse del conflicto. Estos esfuerzos incluyeron la reconstrucción de la infraestructura, el retorno de refugiados y desplazados a sus hogares, el establecimiento de un gobierno y economía funcionales, y la promoción de la reconciliación y cooperación entre los diversos grupos étnicos del país."
 BOS_The_federation_desc: "La Federación de Bosnia y Herzegovina es una de las dos entidades que componen Bosnia y Herzegovina, siendo la otra la Republika Srpska. Es una república parlamentaria federal que consta de 10 cantones y alberga una población diversa que incluye bosnios (musulmanes bosnios), croatas y serbios, así como otros grupos étnicos. La Federación de Bosnia y Herzegovina se estableció en 1995 como parte de los Acuerdos de Dayton que pusieron fin a la Guerra de Bosnia. Tiene su propia constitución, gobierno e instituciones, y es responsable de la administración y formulación de políticas en varias áreas, incluidas la educación, la atención sanitaria y el desarrollo económico. La capital de la Federación de Bosnia y Herzegovina es Sarajevo."
 BOS_elections_polical_desc: "Las elecciones parlamentarias celebradas en Bosnia y Herzegovina en 2001 fueron las terceras elecciones nacionales celebradas en el país tras el fin de la Guerra de Bosnia en 1995. Las elecciones se llevaron a cabo el 11 de noviembre de 2001 y fueron disputadas por varios partidos políticos y coaliciones. Los resultados de las elecciones se anunciaron el 25 de noviembre de 2001 y resultaron en la formación de un gobierno de coalición liderado por el Partido de Acción Democrática (SDA), la Alianza de Demócratas Sociales Independientes (SNSD) y la Unión Democrática Croata de Bosnia y Herzegovina (HDZ BiH). Las elecciones fueron generalmente consideradas libres y justas y fueron supervisadas por la Organización para la Seguridad y la Cooperación en Europa (OSCE)."
