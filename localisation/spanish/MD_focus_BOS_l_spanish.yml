 #EVENTS
 Bosnia.1.t: "La guerra civil bosnia"
 Bosnia.1.d: "Bosnia se ha colapsado nuevamente en conflicto civil, con la República de Srpska declarando su independencia del estado federal mayor de Bosnia. La creciente tensión ha estado en aumento durante algún tiempo y este conflicto era inevitable. Reclamaríamos la victoria sobre estos traidores. No importa el costo."
 Bosnia.1.a: "Triunfo de la fuerza bosnia"

 Bosnia.2.t: "Los croatas declaran su independencia"
 Bosnia.2.d: "Los croatas han buscado la independencia en el sur. Con la creciente inestabilidad en la región sur, los croatas han declarado un estado autogobernado independiente de la federación bosnio-herzegovina. No queremos estar apartados del conflicto mayor. Movilizaremos fuerzas del sur hacia las regiones del sur para asegurar la región separatista."
 Bosnia.2.a: "juntos para ganar"

 Bosnia.3.t: "Caos en Bosnia"
 Bosnia.3.d: "Los bosnios han sacado la peor parte en una nación que debía ser para ellos. Han salido a las calles, haciendo que el gobierno central sea más inestable. Otros desean partir después de ver cómo la nación inestable lucha por mantenerse a flote."
 Bosnia.3.a: "No se ve bien"

 Bosnia.4.t: "Guerra terminada"
 Bosnia.4.d: "Una vez más, Bosnia es una y los planes para movernos hacia un mejor futuro comienzan hoy."
 Bosnia.4.a: "Buenas noticias por una vez"

 Bosnia.11.t: "[From.Owner.GetName] nos ha proporcionado armas"
 Bosnia.11.d: "La nación de [From.Owner.GetName] nos ha proporcionado armas en este conflicto. Serán de gran utilidad y la cooperación con [From.Owner.GetName] espera crecer más fuerte con el tiempo."
 Bosnia.11.a: "La amistad entre nuestros estados crecerá"

 Bosnia.12.t: "Huelga de agricultores"
 Bosnia.12.d: "Muchas personas en toda la nación pasan hambre por la falta de comida en sus platos. Muchos han salido a las calles a protestar contra el gobierno. Querían que el gobierno tomara medidas para apoyar la columna vertebral de la nación. Muchos han pedido un cambio de gobierno. ¿Cederemos a estas demandas?"
 Bosnia.12.a: "Se necesita un cambio en el gobierno"
 Bosnia.12.b: "Alcanzar un acuerdo"

 Bosnia.13.t: "Alcanzar un acuerdo"
 Bosnia.13.d: "Muchos han pedido paz y el fin de las protestas. Hoy, el gobierno ha firmado un acuerdo que apoyará el trabajo. Ahora y en el futuro."
 Bosnia.13.a: "Un acuerdo que tuvimos que aceptar"

 Bosnia.14.t: "Huelga de mineros"
 Bosnia.14.d: "Muchos en la industria minera han pedido mejores salarios, mejores horas y protección contra los ambientes duros. Un trabajador dijo: 'Preferiría estar en Brasil'. Este mitin y las peleas han continuado y no se detendrán. ¿Cederemos a estas demandas?"
 Bosnia.14.a: "Se necesita un cambio en el gobierno"
 Bosnia.14.b: "Alcanzar un acuerdo"

 Bosnia.9.t: "[From.Owner.GetName] solicita ayuda turca"
 Bosnia.9.d: "La nación de Bosnia está en caos una vez más y solicita ayuda. Nos piden que proporcionemos armas a las fuerzas bosnias locales. Esto puede ser una oportunidad para recuperar una base en los Balcanes o puede que no valga la pena el esfuerzo."
 Bosnia.9.a: "Les proporcionaremos lo que necesiten"
 Bosnia.9.b: "No podemos hacerlo en este momento"

 Bosnia.10.t: "[From.Owner.GetName] solicita ayuda albanesa"
 Bosnia.10.d: "La nación de Bosnia está en caos una vez más y solicita ayuda. Nos piden que proporcionemos armas a las fuerzas bosnias locales. Esto puede ser una oportunidad para recuperar una base en los Balcanes o puede que no valga la pena el esfuerzo."
 Bosnia.10.a: "Les proporcionaremos lo que necesiten"
 Bosnia.10.b: "No podemos hacerlo en este momento"

 Bosnia.34.t: "Bosnia solicita unirse a la CSTO"
 Bosnia.34.d: "Una vez más, Bosnia es una y los planes para avanzar hacia un futuro mejor comienzan hoy. Bosnia desea unirse a la CSTO sirviendo como el punto más occidental. Ya que han declarado que son un activo que no podemos dejar pasar."
 Bosnia.34.a: "sí"
 Bosnia.34.a: "no"

 Bosnia.35.t: "Rusia ha acordado dejarnos unirnos a la CSTO."
 Bosnia.35.d: "Ahora estamos en un pacto de defensa con otras naciones post-soviéticas y seremos llamados a la guerra si uno es atacado."
 Bosnia.35.a: "Buenas noticias"

 Bosnia.36.t: "Rusia ha rechazado la membresía en la CSTO"
 Bosnia.36.d: "Rusia ha rechazado la membresía ya que somos un riesgo demasiado grande para estar en un pacto de defensa post-soviético."
 Bosnia.36.a: "Malas noticias"

bosnia_political.1.t: "El Estado"
bosnia_political.1.d: "El estado de Bosnia sigue en recuperación de las guerras yugoslavas. La arena política es de debate y confusión. Nuestras acciones pueden llevar a un estado próspero para Bosnia, ya que el punto de dirección está en nuestras manos."
bosnia_political.1.a: "El tiempo lo dirá"

bosnia_political.2.t: "Mayor nivel de autonomía para los étnicos de Bosnia"
bosnia_political.2.d: "El gobierno bosnio ha anunciado un mayor nivel de autonomía para sus tres grupos étnicos predominantes, con total autonomía para ciertas regiones, solo manteniendo una defensa nacional conjunta."
bosnia_political.2.a: "Es hora de un cambio"

bosnia_political.3.t: "Unidad de la federación"
bosnia_political.3.d: "El nivel de autonomía dado a cada región ha traído muchos problemas. Muchos de estos grupos no se detienen a lo largo de las líneas internas, con la mayoría de las ciudades y pueblos compartiendo varios grupos. Esto ha causado que muchos recuerden la reunificación, manteniendo muchos de los aspectos de la autonomía federal\n \n“Que ese hombre sea bosnio, herzegovino. Afuera no te llaman por otro nombre, excepto simplemente un bosnio. Ya sea musulmán (bosnio), serbio o croata. Todos pueden ser lo que sienten que son, y nadie tiene derecho a imponerles una nacionalidad.”\n― Josip Broz Tito"
bosnia_political.3.a: "Juntos"

bosnia_political.4.t: "Elecciones de 2001"
bosnia_political.4.d: "Bosnia entra en un nuevo período de elecciones. Estas son las primeras elecciones del nuevo siglo para el gobierno de Bosnia. Y nos mostrarán quién tiene el papel más predominante dentro de la esfera política."
bosnia_political.4.a: "Liderazgo bosnio"
bosnia_political.4.b: "Liderazgo serbio"

bosnia_political.5.t: "Crisis financiera"
bosnia_political.5.d: "El colapso económico global que ha estado afectando al mundo ha golpeado a Bosnia, llevando al colapso de muchas industrias. Y un largo camino de recuperación."
bosnia_political.5.a: "Tiempos oscuros"

bosnia_political.6.t: "Milorad Dodik"
bosnia_political.6.d: "Milorad Dodik acaba de reclamar el liderazgo en la República de Srpska con el objetivo de independencia de Bosnia. Milorad Dodik tiene ambiciones nacionalistas para su partido, prometiendo una identidad serbia nacionalista, dando a algunos un ídolo que han estado buscando."
bosnia_political.6.a: "Tiempos oscuros"

bosnia_political.7.t: "Guerra de la Srpska bosnia"
bosnia_political.7.d: "Bosnia ha colapsado en un conflicto civil una vez más, con la República de Srpska declarando independencia del gran estado federal de Bosnia. La tensión creciente ha sido evidente durante algún tiempo y este conflicto era inevitable. Reclamaremos la victoria sobre estos traidores. No importa el costo."
bosnia_political.7.a: "Srpska zajedno ujedinjena"

bosnia_political.8.t: "Violencia estudiantil"
bosnia_political.8.d: "En una ciudad en las regiones del norte de Bosnia, un grupo de niños serbios se niega a compartir una escuela con musulmanes bosnios. Realizando demostraciones públicas en contra de su integración. Esto se especuló cuando las fuerzas de estabilización de la OTAN detuvieron un autobús escolar en un intento de evitar que los niños serbios entraran en la ciudad para protestar. Esto empeoró cuando mil niños serbios marcharon hacia la asamblea municipal, donde vandalizaron el edificio, con la policía antimotines desplegada. Las ventanas de un par de cafeterías de antiguos refugiados musulmanes fueron destrozadas durante estas protestas. Esto solo resalta la división siempre presente y las relaciones hostiles entre ambos lados de la división."
bosnia_political.8.a: "Días oscuros"

bosnia_political.9.t: "Temores sobre el plan de recorte de tropas en Bosnia"
bosnia_political.9.d: "Los planes de paz de la OTAN en Bosnia tienen previsto recortar fondos con muchos abandonando el país mientras Bosnia comienza a estabilizarse."
bosnia_political.9.a: "Está bien"

bosnia_political.10.t: "Informe sobre los ataques a la prensa en 2002"
bosnia_political.10.d: "Un gran número de ataques contra periodistas se han venido sucediendo en Bosnia. Esta tasa ha aumentado considerablemente en los últimos años, ya que el nacionalismo sigue siendo alto."
bosnia_political.10.a: "Días oscuros"

bosnia_political.11.t: "23 años para el criminal de guerra bosnio Nikolic"
bosnia_political.11.d: "Tras un juicio interno, Nikolic (un ex criminal de guerra) ha sido condenado a 23 años de prisión debido a sus acciones durante las guerras yugoslavas."
bosnia_political.11.a: "Interesante"

bosnia_political.13.t: "Un gran número de antiguos refugiados regresa a Bosnia"
bosnia_political.13.d: "El número de ciudadanos que regresan ha alcanzado un nuevo máximo, ya que muchos vuelven a Bosnia tras haber sido desplazados debido a la guerra y el conflicto que ha asolado Bosnia en estos últimos años. Se considera más seguro."
bosnia_political.13.a: "Buenas noticias"

bosnia_political.14.t: "El frío severo afecta a los refugiados y repatriados en Bosnia y Herzegovina"
bosnia_political.14.d: "El frío severo ha afectado a los refugiados en Bosnia, con las Naciones Unidas y las agencias internas de refugiados luchando por proporcionar a las personas suministros básicos. Con las temperaturas bajando, una nueva crisis podría estar por delante para Bosnia si estas organizaciones no logran organizarse."
bosnia_political.14.a: "Tiempos oscuros"

bosnia_political.15.t: "Explosión daña la tumba del exlíder Alija Izetbegović"
bosnia_political.15.d: "La tumba de Alija Izetbegović ha sido dañada por vándalos. Esto ha provocado que muchos bosnios se sientan indignados con odio, elevando las tensiones actuales."
bosnia_political.15.a: "Tiempos oscuros"

bosnia_political.17.t: "Inundaciones en el sureste de Europa"
bosnia_political.17.d: "Las inundaciones de 2014 han dañado muchas ciudades y cientos de personas han muerto mientras estos eventos se desarrollan. Solo la esperanza puede salvarnos de este desastre."
bosnia_political.17.a: "Tiempos oscuros"

Bosnia.55.t: "Alija Izetbegović fallece"
Bosnia.55.d: "El exlíder de Bosnia, Alija Izetbegović, ha fallecido. Esto parece ser debido a complicaciones relacionadas con enfermedades del corazón. Alija Izetbegović fue una figura popular entre la población musulmana bosnia y una figura controvertida entre los serbios. Su muerte, sin importar cómo, marca el fin de una etapa para Bosnia mientras avanza hacia su nuevo milenio."
Bosnia.55.a: "Triste noticia"
Bosnia.55.b: "Es hora de seguir adelante"

bosnia_political.21.t: "Bosnia solicita garantías de defensa nacional"
bosnia_political.21.d: "El lugar de Bosnia en los Balcanes se siente amenazado, con sus fronteras sintiendo que están siendo invadidas. ¿Estará nuestra nación dispuesta a proporcionar un nivel de garantías para asegurar el futuro de Bosnia?"
bosnia_political.21.a: "La paz será garantizada"
bosnia_political.21.b: "No hoy"

bosnia_political.22.t: "La Gran Srpska solicita unirse con nosotros"
bosnia_political.22.d: "El gobierno de la Gran Srpska (Bosnia) se ha vuelto mucho más abierto a la idea de reunirse con Serbia en un nuevo futuro que tienen por delante en cooperación con nosotros."
bosnia_political.22.a: "Más fuertes juntos"
bosnia_political.22.b: "No hoy"

bosnia_political.23.t: "Invitación a la formación de Yugoslavia"
bosnia_political.23.d: "Hemos sido invitados a unirse a la nueva formación de una nueva Yugoslavia. Prometieron regresar a los días de gloria y ser capaces de mantener su propio poder, asegurando los Balcanes de amenazas externas."
bosnia_political.23.a: "Avanzar juntos"
bosnia_political.23.b: "Nunca más"
