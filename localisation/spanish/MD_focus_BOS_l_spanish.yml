 BOS_bosniak_lead_government_desc: "Los políticos bosnios han ocupado una serie de posiciones clave en el gobierno de Bosnia y Herzegovina, incluyendo la presidencia y el cargo de primer ministro. Los partidos bosnios también han tenido influencia en el parlamento de Bosnia y Herzegovina y en los gobiernos de las dos entidades del país, la Federación de Bosnia y Herzegovina y la República Srpska. En general, los bosnios han jugado un papel significativo en la dirección y las políticas del gobierno de Bosnia y Herzegovina y en la defensa de los intereses de la comunidad bosnia."
 BOS_Balkan_backyard_desc: "La yugonostalgia, también conocida como yugoslavismo, es un término usado para describir el sentimiento nostálgico hacia el antiguo país de Yugoslavia y su cultura, sociedad y estilo de vida. Yugoslavia fue un estado socialista federal que existió desde 1918 hasta 1992 y estaba compuesto por varias repúblicas constituyentes, incluyendo Bosnia y Herzegovina, Croacia, Kosovo, Montenegro, Serbia, Eslovenia, entre otras. La yugonostalgia suele asociarse con el período de relativa prosperidad y estabilidad que Yugoslavia experimentó en las décadas de 1970 y 1980, antes de la disolución del país y el estallido de las Guerras Yugoslavas en los años 90. Aquellos que experimentan yugonostalgia pueden recordar el país con cariño y extrañar elementos de su cultura y sociedad que ya no existen. La yugonostalgia a menudo se expresa a través de diversos medios, como la música, la literatura, el cine y otras formas de arte y producción cultural. También puede manifestarse en movimientos políticos y organizaciones que abogan por el restablecimiento de Yugoslavia o por la promoción de sus valores e ideales."
 BOS_Srpska_lead_government_desc: "Los partidos políticos serbios, incluyendo la Alianza de Demócratas Sociales Independientes (SNSD) y el Partido Democrático Serbio (SDS), han jugado un papel significativo en el gobierno de la República Srpska. Estos partidos han sido parte de coaliciones de gobierno en la entidad y han ocupado varios cargos clave, incluyendo la presidencia y el primer ministro. Los políticos serbios también han tenido influencia en el parlamento de la República Srpska y en el parlamento nacional de Bosnia y Herzegovina. En general, los partidos y políticos serbios han jugado un papel importante en la dirección y las políticas del gobierno de la República Srpska y en la defensa de los intereses de la comunidad serbia en Bosnia y Herzegovina."
