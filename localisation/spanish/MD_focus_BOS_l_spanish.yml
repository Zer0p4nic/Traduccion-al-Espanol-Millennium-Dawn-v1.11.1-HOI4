 BOS_detain_Ratko_Mladic_desc: "Ratko Mladic es un ex oficial militar serbio bosnio que fue juzgado por crímenes de guerra y crímenes contra la humanidad cometidos durante la Guerra de Bosnia (1992-1995). Mladic fue acusado de liderar la campaña de limpieza étnica que tuvo lugar en Bosnia y Herzegovina durante la guerra, en la que miles de civiles musulmanes bosnios y croatas fueron asesinados o desplazados a la fuerza de sus hogares. Mladic fue imputado por el Tribunal Penal Internacional para la ex Yugoslavia (TPIY) en 1995, pero eludió su captura durante años."
