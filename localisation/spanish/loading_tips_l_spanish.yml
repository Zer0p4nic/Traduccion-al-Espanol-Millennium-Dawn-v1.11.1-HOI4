l_spanish:
 LOADING_TIP_0: "Nunca pienses que la guerra, sin importar lo necesaria que sea, ni lo justificada que esté, no es un crimen.\n - Ernest Hemingway -"
 LOADING_TIP_1: "Desde 1932, Tailandia ha tenido 12 golpes militares exitosos y 7 fallidos. Hoy en día, Tailandia es una dictadura militar."
 LOADING_TIP_2: "Bolivia ha tenido 194 golpes de estado e intentos de golpe desde su fundación en 1825. El último fue en 2024."
 LOADING_TIP_3: "El submarino más antiguo aún en uso tiene más de 70 años. El USS Cutlass entró en servicio en 1945, y en 1973 fue transferido a Taiwán, que lo renombró 'Hai Shih'."
 LOADING_TIP_4: "ISIS fue anteriormente la rama oficial de Al-Qaeda en Irak, y surgió después de la invasión estadounidense en 2003."
 LOADING_TIP_5: "Los enemigos de ayer son los reclutas de hoy. Entrénalos para que luchen a tu lado, y reza para que eventualmente no decidan odiarte por ello.\n - Teniente General Sheperd -"
 LOADING_TIP_6: "Dinamarca tiene el diseño de bandera más antiguo del mundo, con el 'Dannebrog' ondeando desde 1219."
 LOADING_TIP_7: "La historia la escriben los vencedores. Y aquí estoy yo, pensando que habíamos ganado.\n - Teniente General Sheperd -"
 LOADING_TIP_8: "Suiza es el país con la mejor reputación internacional medida, según el Reputation Institute, y también encabeza el Índice de Desarrollo Humano."
 LOADING_TIP_9: "Canadá tiene la costa más larga del mundo."
 LOADING_TIP_10: "Uzbekistán y Liechtenstein son los únicos países del mundo doblemente sin salida al mar, lo que significa que solo limitan con países sin costa."
 LOADING_TIP_11: "Rusia es 55 veces más grande que las Filipinas, pero la longitud de sus costas es aproximadamente la misma."
 LOADING_TIP_12: "Puedes encajar a España, Francia, Italia, el Reino Unido, Alemania y Polonia en la República Democrática del Congo."
 LOADING_TIP_13: "El 60 por ciento de la población mundial vive en Asia."
 LOADING_TIP_14: "Las computadoras en el futuro pueden pesar no más de 1.5 toneladas.\n - Popular Mechanics, 1949 -"
 LOADING_TIP_15: "Un cohete nunca podrá salir de la atmósfera terrestre.\n - The New York Times, 1936 -"
 LOADING_TIP_16: "China tiene 113 ciudades con más de un millón de habitantes. 21 de ellas tienen más de 5 millones."
 LOADING_TIP_17: "Los políticos son los mismos en todas partes. Prometen construir un puente incluso donde no hay río.\n - Nikita Kruschev -"
 LOADING_TIP_18: "Venezuela y Arabia Saudita tienen las mayores reservas de petróleo del mundo, mientras que Rusia e Irán tienen las mayores reservas de gas natural."
 LOADING_TIP_19: "El Big Mac más barato del mundo se encuentra en Egipto, mientras que Suiza tiene el más caro."
 LOADING_TIP_20: "Si China se convierte en una superpotencia y somete a otros con su acoso y agresión, el pueblo del mundo debe exponerlo y derrocarlo.\n- Deng Xiaoping -"
 LOADING_TIP_21: "Aprendemos de la historia que no aprendemos nada de la historia.\n - George Bernard Shaw -"
 LOADING_TIP_22: "Alemania está a favor de la integración precisamente porque no queremos dominación.\n- Gerhard Schroeder -"
 LOADING_TIP_23: "Mi vecino conoce 200 tipos de vino. Yo solo conozco tinto y blanco. Pero mi vecino solo conoce dos tipos de países, industrializados y en desarrollo. Y yo conozco 200.\n- Hans Rosling -"
 LOADING_TIP_24: "La guerra no hace a los chicos hombres, hace a los hombres muertos.\n - Ken Gillespie -"
 LOADING_TIP_25: "La pobreza no es socialismo. Ser rico es glorioso.\n- Deng Xiaoping -"
 LOADING_TIP_26: "No quiero matar a personas, así que no me elijan como presidente.\n- Rodrigo Duterte -"
 LOADING_TIP_27: "Vamos a erradicar Twitter. No me importa lo que diga la comunidad internacional. Todos serán testigos del poder de la República Turca.\n- Recep Tayyip Erdogan -"
 LOADING_TIP_28: "Soy el mejor líder político de Europa y del mundo.\n- Silvio Berlusconi -"
 LOADING_TIP_29: "Después de la revolución islámica de Irán en 1979, Occidente, habiendo perdido su aliado más importante en la región, se alió con Saddam Hussein de Irak para librar una brutal guerra de 8 años contra ellos."
 LOADING_TIP_30: "Hoy vengo portando una rama de olivo en una mano y la pistola del luchador por la libertad en la otra. No dejen que la rama de olivo caiga de mi mano.\n - Yasser Arafat -"
 LOADING_TIP_31: "Nadie comienza una guerra - o más bien, nadie en su sano juicio debería hacerlo - sin antes tener claro en su mente lo que pretende lograr con esa guerra y cómo tiene intención de llevarla a cabo.\n - Carl von Clausewitz -"
 LOADING_TIP_32: "Cuando se trata de dignidad humana, no podemos hacer compromisos.\n- Angela Merkel -"
 LOADING_TIP_33: "No se puede y no se debe intentar borrar el pasado simplemente porque no encaje con el presente.\n - Golda Meir -"
 LOADING_TIP_34: "El tanque más común en el mundo es el soviético T-72, que todavía es utilizado por casi 40 países. El Leopard 2 alemán es usado por 18 y el M1 Abrams estadounidense por 7 países."
 LOADING_TIP_35: "Sé que el ser humano y el pez pueden coexistir pacíficamente.\n - George W. Bush -"
 LOADING_TIP_36: "El terrorismo no tiene nacionalidad ni religión.\n- Vladimir Putin -"
 LOADING_TIP_37: "Cualquiera que corra es un VC. Cualquiera que se quede quieto es un VC bien disciplinado.\n - Full Metal Jacket -"
 LOADING_TIP_38: "En 2013, Rusia tuvo su primer aumento natural de población desde la caída de la Unión Soviética."
 LOADING_TIP_39: "MILF es un acrónimo del Frente Moro de Liberación Islámica, que luchó por una nación musulmana independiente en Filipinas. Terminaron su lucha en 2014, mientras un grupo escindido se unió al ISIS."
 LOADING_TIP_40: "Cuando China despierte, el mundo temblará.\n- Napoleón -"
 LOADING_TIP_41: "Las poblaciones de Siria, Sudán del Sur, Guinea Ecuatorial, Níger y Burundi son las de más rápido crecimiento en el mundo."
 LOADING_TIP_42: "Además de ser la frontera más militarizada del mundo, la frontera entre Corea del Norte y Corea del Sur también es la mayor división en el bienestar económico de cualquier par de naciones que limiten entre sí."
 LOADING_TIP_43: "El número de niños ya no está creciendo en el mundo. Aún debatimos sobre el pico del petróleo, pero definitivamente hemos alcanzado el pico del niño.\n- Hans Rosling -"
 LOADING_TIP_44: "Si tengo a los profesores, tengo a los niños.\n - Ludwig Ahgren -"
 LOADING_TIP_45: "No tenemos dudas de que la democracia es buena, pero primero deben satisfacerse las necesidades fundamentales de los ciudadanos. Si esto requiere autoritarismo, doy la bienvenida a tal autoritarismo.\n- Mikhail Gorbachev -"
 LOADING_TIP_46: "Ciertamente no quisi tener el mismo tipo de democracia que tienen en Irak, francamente.\n- Vladimir Putin -"
 LOADING_TIP_47: "Si Estados Unidos se fuera y abandonara Irak sin establecer las bases para un país unido, eso sería definitivamente un segundo error.\n- Vladimir Putin -"
 LOADING_TIP_48: "No habrá diálogo, excepto con armas.\n- Osama bin Laden -"
 LOADING_TIP_49: "El dinero no es la única respuesta, pero sí marca la diferencia.\n- Barack Obama -"
 LOADING_TIP_50: "El poder estadounidense en todo el mundo está en su punto máximo histórico.\n- Zbigniew Brzezinski -"
 LOADING_TIP_51: "Porque no puedes intervenir en todas partes, no concluyes que no puedes intervenir en ninguna.\n- Zbigniew Brzezinski -"
 LOADING_TIP_52: "Cuando tienes terroristas, no les lanzas globos, y no usas palos de goma, por ejemplo. Tienes que usar armamento.\n- Bashar al-Assad -"
 LOADING_TIP_53: "Ningún gobierno en el mundo mata a su gente, a menos que esté dirigido por una persona loca\n- Bashar al-Assad -"
 LOADING_TIP_54: "Si Israel dejara sus armas, ya no existiría Israel. Si los árabes dejaran sus armas, ya no habría guerra.\n- Benjamin Netanyahu -"
 LOADING_TIP_55: "Quien se convierte en el amo de una ciudad acostumbrada a la libertad y no la destruye, puede esperar ser destruido por ella.\n - Nicollo Machiavelli -"
 LOADING_TIP_56: "Un error nunca debe ser perpetrado para evitar la guerra, porque no se trata de evitarla, sino solo de posponerla para tu desventaja.\n - Nicollo Machiavelli -"
 LOADING_TIP_57: "Comencé la revolución con 82 hombres. No importa cuán pequeño seas si tienes fe y un plan de acción.\n- Fidel Castro -"
 LOADING_TIP_58: "Aquí, Angela, No Digas Que Nunca Te Doy Nada.\n - Donald Trump, después de lanzar caramelos Starburst a Angela Merkel en la Cumbre del G7. -"
 LOADING_TIP_59: "Toda guerra se basa en el engaño.\n- Sun Tzu -"
 LOADING_TIP_60: "No existe ningún caso de un país que haya salido beneficiado de una guerra prolongada.\n- Sun Tzu -"
 LOADING_TIP_61: "Luchar y conquistar en todas tus batallas no es el arte supremo de la guerra. El arte supremo de la guerra es someter al enemigo sin pelear.\n- Sun Tzu -"
 LOADING_TIP_62: "La debilidad numérica proviene de tener que prepararse contra todos los posibles ataques. La fuerza numérica proviene de atraer al enemigo a hacer estos preparativos.\n- Sun Tzu -"
 LOADING_TIP_63: "Es cuando la 'comunidad internacional' expresa 'preocupación' por tu 'situación' que tu situación está realmente jodida.\n- Michael D. Weiss -"
 LOADING_TIP_64: "Conocer la geografía de una nación es conocer su política exterior. \n- Napoleón -"
 LOADING_TIP_65: "La política internacional nunca se trata de democracia y derechos humanos. Se trata de los intereses de los estados. No importa lo que nos digan en las lecciones de historia.\n- Egon Bahr -"
 LOADING_TIP_66: "El terrorismo puede ir a cualquier parte donde no haya un gobierno fuerte, o un gobierno que no pueda controlar sus territorios.\n- Robert D. Kaplan -"
 LOADING_TIP_67: "Lo primero que hay que reconocer sobre Afganistán y cualquier país pobre y subdesarrollado es que, por grande que parezca en el mapa, es mucho más grande cuando estás allí.\n- Robert D. Kaplan -"
 LOADING_TIP_68: "Muchos cambios son tan graduales que ni siquiera califican como noticias. Pero la historia muestra que estos cambios son más importantes que los dramáticos eventos 'dignos de noticia'.\n- Robert D. Kaplan -"
 LOADING_TIP_69: "La mayor parte del daño en el mundo lo hacen las personas buenas, y no por accidente, lapsus u omisión. Son sus acciones deliberadas, guiadas por sus altos ideales.\n- Isabel Paterson -"
 LOADING_TIP_70: "Un ejército es una desviación de la energía de la vida productiva de una nación.\n- Isabel Paterson -"
 LOADING_TIP_71: "Las naciones no tienen amigos o aliados permanentes, solo tienen intereses permanentes.\n- Lord Palmerston -"
 LOADING_TIP_72: "A veces pienso que la guerra es la forma en que Dios nos enseña geografía.\n- Paul Rodriguez -"
 LOADING_TIP_73: "El enemigo común nos une, mientras que los valores positivos que cada uno de nosotros defiende, en realidad, nos dividen. Por lo tanto, deberíamos enfatizar lo que nos opone.\n- Alexander Dugin -"
 LOADING_TIP_74: "Aquel que una vez te ha hecho un favor estará más dispuesto a hacerte otro, que aquel a quien tú mismo has obligado.\n - Benjamin Franklin -"
 LOADING_TIP_75: "Estoy convencido de que Nigeria habría sido un país más desarrollado sin el petróleo. Ojalá nunca hubiésemos olido los vapores del petróleo.\n- Wole Soyinka -"
 LOADING_TIP_76: "No habéis anclado a Alemania en Europa. Habéis anclado a Europa a una Alemania unificada y recientemente dominante. Al final, mis amigos, encontrarán que no funcionará.\n- Margaret Thatcher -"
 LOADING_TIP_77: "Debemos asegurarnos de que ningún estado o combinación de estados gane la capacidad de expulsar a los Estados Unidos de Eurasia o disminuya su papel decisivo.\n- Zbigniew Brzezinski -"
 LOADING_TIP_78: "Las batallas se deciden por habilidad o traición.\n- Sun Tzu, El Arte de la Guerra -"
 LOADING_TIP_79: "Un talento para seguir los caminos de ayer... no es suficiente para mejorar el mundo de hoy.\n- Rey Wu-ling, 307 a.C. -"
 LOADING_TIP_80: "Si los cascos azules de la ONU aparecen en tu ciudad o pueblo y ofrecen protegerte, corre.\n- Andrew Thomson -"
 LOADING_TIP_81: "Actuar bajo la presunción de una amenaza china existente o probable exagera las intenciones y capacidades de China y abre la puerta a una nueva Guerra Fría.\n- Melvin Gurtov -"
 LOADING_TIP_82: "La dominación de los principios liberales de economía, política y relaciones internacionales durará solo mientras aquellos que los impusieron retengan la capacidad de defenderlos.\n- Robert Kagan -"
 LOADING_TIP_83: "Las naciones están guiadas solo por sus propios intereses y no tienen obligación con otros países que no se conforman con esos intereses.\n- Indira Gandhi -"
 LOADING_TIP_84: "Lanza a tus soldados en posiciones de las que no haya escape, y preferirán la muerte a la huida.\n - Sun Tzu, El Arte de la Guerra -"
 LOADING_TIP_85: "No creo en la ideología en las relaciones internacionales.\n- Sergei Lavrov -"
 LOADING_TIP_86: "Estamos en una batalla, y más de la mitad de esta batalla está teniendo lugar en el campo de batalla de los medios.\n- Ayman al-Zawahiri, jefe de al-Qaeda -"
 LOADING_TIP_87: "Las crecientes tensiones en Europa del Este envían escalofríos por la columna vertebral. Apenas un cuarto de siglo después del fin de la Guerra Fría, parece que nos estamos deslizando hacia otra.\n- Alex Morritt -"
 LOADING_TIP_88: "Mi respuesta sobre el tema de la civilización occidental es que ojalá tuvieran una.\n- Mahatma Gandhi -"
 LOADING_TIP_89: "Un grupo gobernante es un grupo gobernante mientras pueda nominar a sus sucesores. Quién ejerce el poder no es importante, siempre que la estructura siga siendo la misma.\n- George Orwell -"
 LOADING_TIP_90: "Después del caos y la carnicería del 11 de septiembre, no es suficiente servirles a nuestros enemigos con documentos legales.\n- George W. Bush -"
 LOADING_TIP_91: "Cada nación en la región ahora tiene una decisión que tomar. O están con nosotros, o están con los terroristas.\n- George W. Bush -"
 LOADING_TIP_92: "Somos capaces de hacer una bomba de hidrógeno y misiles balísticos, pero todavía no podemos fabricar nuestra propia televisión moderna.\n- Mikhail Khodorkovsky -"
 LOADING_TIP_93: "Es una vergüenza para la comunidad internacional que hayamos permitido que tantos conflictos se congelen, y no hagamos un esfuerzo serio para resolverlos.\n- Martti Ahtisaari -"
 LOADING_TIP_94: "El poder militar es la fuerza nacional de un país. Solo cuando construye este poder de todas las maneras posibles puede desarrollarse en un país próspero.\n- Kim Jong-un -"
 LOADING_TIP_95: "La explosión del conocimiento es también una explosión de ignorancia; si el conocimiento es poder, entonces la ignorancia es impotencia.\n - William F. May -"
 LOADING_TIP_96: "La nación china ha alcanzado el período más peligroso.\n- Xi Jinping -"
 LOADING_TIP_97: "El progreso social puede medirse por la posición social del sexo femenino.\n- Karl Marx -"
 LOADING_TIP_98: "Ya no estamos en la Guerra Fría. Escuchar a los amigos es inaceptable.\n- Vladimir Putin -"
 LOADING_TIP_99: "No soy un líder natural. Soy demasiado intelectual; soy demasiado abstracto; pienso demasiado.\n- Newt Gingrich -"
 LOADING_TIP_100: "Una economía robusta es la fuente de la fuerza nacional.\n- Shinzo Abe -"
 LOADING_TIP_101: "Dios está de nuestro lado. Venceremos al invasor.\n- Saddam Hussein, 2003 -"
 LOADING_TIP_102: "Los matamos ayer y continuaremos matándolos.\n- Mohammed al-Sahar, Ministro de Información de Irak, 2003 -"
 LOADING_TIP_103: "Los soldados de Saddam Hussein y sus grandes fuerzas dieron a los estadounidenses una lección que la historia no olvidará. Verdaderamente.\n- Mohammed al-Sahar, Ministro de Información de Irak, 2003 -"
 LOADING_TIP_104: "Siempre parece imposible hasta que se hace.\n- Nelson Mandela -"
 LOADING_TIP_105: "La educación es el arma más poderosa que puedes usar para cambiar el mundo.\n- Nelson Mandela -"
 LOADING_TIP_106: "Ojo por ojo termina haciendo al mundo entero ciego.\n- Mohandas Gandhi -"
 LOADING_TIP_107: "Los derechos humanos no solo son violados por el terrorismo, la represión o el asesinato, sino también por estructuras económicas injustas que crean gran desigualdad.\n- Papa Francisco -"
 LOADING_TIP_108: "Pertenecí a la generación que creció bajo el Nacionalsocialismo, y fue cegada y desorientada. Permitimos que nos desorientaran.\n- Gunter Grass -"
 LOADING_TIP_109: "Se ha dicho que soy un lobo con piel de oveja. Eso no soy yo. No hay piel de oveja.\n- Norbert Hofer -"
 LOADING_TIP_110: "¿El Papa? ¿Cuántas divisiones tiene?\n - Joseph Stalin -"
 LOADING_TIP_111: "Cualquier estado, entidad o ideología que no reconozca el trabajo, la dignidad, los derechos del hombre, está obsoleto.\n - Rod Serling -"
 LOADING_TIP_112: "Si una institución financiera es demasiado grande para fracasar, es demasiado grande para existir.\n- Bernie Sanders -"
 LOADING_TIP_113: "Soy un hombre de fe. Solo le tengo miedo a Dios y, a veces, a mi esposa.\n- Lech Walesa -"
 LOADING_TIP_114: "Una de las partes más difíciles de mi trabajo es conectar Irak con la guerra contra el terrorismo.\n- George W. Bush -"
 LOADING_TIP_115: "No hay discusión sobre la elección entre paz y guerra, pero solo hay una forma garantizada de tener paz, y puedes tenerla en el siguiente segundo; rendirse.\n - Ronald W. Reagan -"
 LOADING_TIP_116: "Acepta el hecho de que ya estás muerto. Cuanto antes aceptes eso, antes podrás funcionar como se supone que debe funcionar un soldado. Sin misericordia, sin compasión, sin remordimiento. Toda guerra depende de ello.\n - Ronald Speirs -"
 LOADING_TIP_117: "Simplemente no creí en Bush.\n- Saddam Hussein -"
 LOADING_TIP_118: "¡El ejército sirio es inútil! Dame una brigada de los Basij, y podría conquistar todo el país.\n- Qasem Soleimani -"
 LOADING_TIP_119: "Soy el Jesucristo de la política. Soy una víctima paciente, soporto a todos, me sacrifico por todos.\n- Silvio Berlusconi -"
 LOADING_TIP_120: "Uno de los problemas serios al planificar contra la doctrina estadounidense es que los estadounidenses no leen sus manuales ni sienten ninguna obligación de seguir su doctrina.\n - Desconocido -"
 LOADING_TIP_121: "La historia la escriben los vencedores. La historia está llena de mentirosos.\n - John Price -"
 LOADING_TIP_122: "La razón por la que el ejército estadounidense lo hace tan bien en tiempos de guerra es que la guerra es caos y el ejército estadounidense practica el caos a diario.\n - Desconocido -"
 LOADING_TIP_123: "Tengo 99 problemas, y ahora Jay-Z es uno de ellos.\n- Barack Obama -"
 LOADING_TIP_124: "Incluso mientras somos testigos de los devastadores impactos del clima que causan pánico en todo el mundo... todavía no estamos haciendo lo suficiente.\n- Secretario General de la ONU, Antonio Guterres -"
 LOADING_TIP_125: "Estamos retrocediendo a la situación de la Guerra Fría, solo que ahora es peor porque Putin pertenece a una generación que no tiene guerra en su haber.\n- Dmitry Oreshkin -"
 LOADING_TIP_126: "Amaba mi vida anterior. Tenía tantas cosas en marcha. Esto es más trabajo que en mi vida anterior. Pensé que sería más fácil.\n- Donald Trump, al ser elegido presidente -"
 LOADING_TIP_127: "Cada vez más, nuestras importaciones vienen del extranjero.\n - George W. Bush -"
 LOADING_TIP_128: "No exportamos revolución, no exportamos hambre, ¡y no venimos a causarles dolores de cabeza! ¿Qué más se puede decir?\n- Xi Jinping -"
 LOADING_TIP_129: "La mayor contribución hacia toda la raza humana, hecha por China, es evitar que sus 1.3 mil millones de personas pasen hambre.\n- Xi Jinping -"
 LOADING_TIP_130: "Nunca permitiremos que nadie, ninguna organización o partido político, en ningún momento ni de ninguna forma, separe cualquier parte del territorio chino de China.\n- Xi Jinping -"
 LOADING_TIP_131: "Lo he visto todo. ¿Qué país no he visitado? ¡¡En todos!! ¡¡Necesitas elevar tu nivel de conocimiento!!\n- Jiang Zemin -"
 LOADING_TIP_132: "La primera regla de la guerra sin restricciones es que no hay reglas, nada está prohibido.\n- Qiao Liang, General del PLA chino -"
 LOADING_TIP_133: "Entiendo el crecimiento de los pequeños negocios — yo fui uno.\n - George W. Bush -"
 LOADING_TIP_134: "El único error de la dictadura en Brasil fue torturar y no matar.\n- Jair Bolsonaro -"
 LOADING_TIP_135: "Si soy presidente, saldré de la ONU. Esa institución no sirve. Es una organización de comunistas.\n- Jair Bolsonaro -"
 LOADING_TIP_136: "Comeremos pasto y pasaremos hambre para obtener nuestras propias armas nucleares. ¡Pakistán no tiene otra opción!\n- Zulfikar Ali Bhutto -"
 LOADING_TIP_137: "El crecimiento del poder de Atenas, y la alarma que esto inspiró en Esparta, hizo que la guerra fuera inevitable.\n- Tucídides -"
 LOADING_TIP_138: "He leído más sobre el trasero de Oprah Winfrey que sobre el ascenso de China. Tal vez China esté subiendo porque sus mujeres no están pasando todo su tiempo leyendo sobre el trasero de Oprah Winfrey.\n- Caitlin Moran -"
 LOADING_TIP_139: "El ascenso de China es un gran desafío para Estados Unidos. Nuestro fracaso al manejar adecuadamente a Alemania y Japón anteriormente nos costó caro. No debemos cometer el mismo error con China.\n- Steve Forbes -"
 LOADING_TIP_140: "Debemos seguir por el camino de la globalización. La globalización es buena... cuando el comercio se detiene, llega la guerra.\n- Jack Ma -"
 LOADING_TIP_141: "Quien dijo que la pluma es más poderosa que la espada obviamente nunca se encontró con armas automáticas.\n - Douglas MacArthur -"
 LOADING_TIP_142: "Cuando los tienes cogidos por los testículos, sus corazones y mentes seguirán.\n - Chuck Colson - "
 LOADING_TIP_143: "Nuestro plan pondrá a América en primer lugar. El americanismo, no el globalismo, será nuestro credo. Mientras estemos dirigidos por políticos que no pongan a América en primer lugar, entonces podemos estar seguros de que otras naciones no tratarán a América con respeto.\n - Donald Trump -"
 LOADING_TIP_144: "Cuando la política deja de ser una misión y se convierte en una profesión, los políticos se vuelven más egoístas que servidores públicos.\n - Emmanuel Macron -"
 LOADING_TIP_145: "La ONU es el foro aceptado para la expresión del odio internacional.\n - Sir Humphrey Appleby -"
 LOADING_TIP_146: "Los talibanes no son el ejército de Vietnam del Norte... No habrá ninguna circunstancia en la que veas a personas siendo levantadas del techo de una embajada de los Estados Unidos en Afganistán.\n - Presidente Joe Biden -"
 LOADING_TIP_147: "Cuando actúe, no voy a disparar un misil de $2 millones a una tienda vacía de $10 y golpear a un camello en el trasero. Va a ser decisivo.\n - Presidente George Bush -"
 LOADING_TIP_148: "Cada proyectil Javelin cuesta $$80,000, y la idea de que sea disparado por un tipo que no gana eso en un año a un tipo que no gana eso en toda su vida es de alguna manera tan escandaloso que casi hace que la guerra parezca ganable.\n - Sebastian Junger -"
 LOADING_TIP_149: "Los hombres ganan peleas, los ejércitos ganan batallas, los Toyotas ganan guerras.\n - Andrew Joy -"
 LOADING_TIP_150: "Se necesita de 15 a 20 años para desmoralizar a una nación... este es el número mínimo de años requerido para educar a una generación de estudiantes en el país de tu enemigo, expuestos a la ideología del enemigo.\n - Yuri Bezmenov -"
 LOADING_TIP_151: "Si alguien es lo suficientemente loco como para querer matar a un presidente de los Estados Unidos, puede hacerlo. Todo lo que debe estar preparado para hacer es dar su vida por la del presidente.\n - John F Kennedy -"
 LOADING_TIP_152: "Podría ser un dip de espinacas o algo así.\n - Monica Lewinsky -"
