 space_combat_support_force: "Fuerza de Apoyo de Combate Espacial"
 space_efforts: "Esfuerzos Espaciales"
 South_China_Sea_Dispute: "Disputa del Mar de China Meridional"
 South_China_Sea_Dispute_desc: "Las reclamaciones de China en el Mar de China Meridional se superponen con las de muchas naciones del sudeste asiático. Esta superposición ha llevado a una fricción sustancial entre China y países como Vietnam, Filipinas y, en menor medida, Malasia. Las apuestas en esta disputa son altas debido a la ubicación estratégica de islas como las Spratly y Paracel y la presencia de petróleo en la región. El problema del Mar de China Meridional ha obstaculizado significativamente la mejora de las relaciones entre China y sus rivales por el control de las muchas islas del mar."
 Sino_Indian_Tensions: "Tensiones Sino-Indias"
 Sino_Indian_Tensions_desc: "Como las dos potencias económicas y militares emergentes más importantes de Asia, India y China son rivales naturales. A esta predisposición a la rivalidad se suma una historia de tensiones fronterizas y la alianza de China con Pakistán, lo que hace que esta rivalidad tenga el potencial de evolucionar en una animosidad mucho más sustancial."
 Cheap_Labor: "Mano de Obra Barata"
 Workers_Rights: "Derechos de los Trabajadores"
 TV_Internet_Access: "Acceso a TV e Internet"
 America_in_Decline: "Declive de Estados Unidos"
 America_in_Decline_desc: "Una vez la hegemonía global indiscutible, la influencia de Estados Unidos en el extranjero ahora palidece en comparación con la de la nueva superpotencia, China. Estados Unidos debe aceptar este nuevo orden mundial y retirarse o desafiar la supremacía recién encontrada de China y mantener el orden mundial centrado en Estados Unidos. Esto último se puede lograr mediante la fuerza o apoyando fuerzas políticas menos revisionistas en China."
 Russia_on_the_Wane: "Decadencia de Rusia"
 Russia_on_the_Wane_desc: "Rusia sabe muy bien lo que es perder el estatus de gran potencia. En los años posteriores al fin de la Guerra Fría, la nueva Federación Rusa ha buscado recuperar parte de su antigua gloria. Hasta hace poco, Rusia fue ayudada en este objetivo por China, con la asociación estratégica de ambos países ayudando a socavar la hegemonía estadounidense. Sin embargo, las aspiraciones de gran potencia de China han socavado la posición de Rusia, ya que el gigante eslavo ha sido expulsado de su esfera de influencia en Asia Central por el dinero chino. Rusia ahora debe aceptar ser una potencia secundaria o buscar detener el ascenso aparentemente imparable de China, ya sea por la fuerza o apoyando fuerzas políticas menos revisionistas en China."
 CHI_Peacekeepers: "Misiones de Mantenimiento de la Paz"
 CHI_Peacekeepers_desc: "Nuestro personal ha sido desplegado en el extranjero para ayudar en las misiones de mantenimiento de la paz de la ONU en el continente africano, dando a nuestras tropas una experiencia muy necesaria e incrementando nuestra credibilidad como miembro confiable de la comunidad internacional."
 SCO_development_assistance: "Asistencia para el Desarrollo de la OCS"
 SCO_development_assistance_desc: "Hemos recibido una asistencia para el desarrollo muy necesaria bajo los auspicios de la Organización de Cooperación de Shanghái."
 SCO_development_assistance_2: "Asistencia para el Desarrollo de [CHI.GetAdjective]"
 SCO_development_assistance_2_desc: "Hemos recibido una asistencia para el desarrollo muy necesaria de China bajo los auspicios de la Organización de Cooperación de Shanghái."
 SCO_joint_drill: "Ejercicios Conjuntos de la OCS"
