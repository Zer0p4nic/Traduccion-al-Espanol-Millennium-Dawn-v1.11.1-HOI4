 mp_optimization_idea_desc: "Evita que la IA haga cosas raras."

 low_level_of_aids: "Baja Prevalencia del VIH"
 low_level_of_aids_desc: "Entre el 5% y el 10% de la población de este país ha contraído el VIH. Una enfermedad mortal, esto tiene un impacto significativo en las personas que la padecen, ya que eventualmente les impide trabajar o llevar una vida normal. Combatir el VIH es un proceso lento, y la única herramienta real es una atención médica de alta calidad constante para reducir el sufrimiento de las personas y educar a las personas para que el riesgo de contagio se reduzca.\n\n[HIV_healthcare_tooltip]"
