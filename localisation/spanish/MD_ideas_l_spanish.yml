 #Europe
 swiss_political_system: "Sistema Político de Suiza"
 swiss_political_system_desc: "Suiza tiene un sistema político muy único y es el único país del mundo que puede llamarse legítimamente una \"democracia semidirecta\". Los ciudadanos pueden cambiar la constitución por referéndum, vetar leyes por referéndum e incluso aprobar leyes por referéndum.\nEsto tiene implicaciones para los políticos: Dado que el pueblo hace las políticas de una u otra manera, el sistema de coalición suizo debe incluir tantas fuerzas como sea posible. Los cuatro grandes partidos de Suiza, SVP, FDP, CVP y SP, siempre están en el gobierno juntos, lo que hace que las elecciones nacionales en Suiza sean más o menos inútiles, ya que el pueblo gobierna no a través de sus representantes, sino a través de referendos."

