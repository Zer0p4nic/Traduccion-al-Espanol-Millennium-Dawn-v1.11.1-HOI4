 idea_JAP_emperor_akihito: "Emperador Akihito"
 idea_JAP_emperor_akihito_desc: "Su alteza imperial Akihito, hijo de Hirohito, es el emperador de Japón. Aunque no tiene poder real, es una fuente de gran felicidad y calma para el pueblo japonés. Representa lo que conecta el imperio de antaño con la república de ahora. Representa lo que conecta a los veteranos de las guerras que enfrentó Japón con los jóvenes que no tienen idea de tales cosas."
 ideological_defense: "Defensa Ideológica"
 infrastructure_project: "Proyecto de Infraestructura"
 islamic_sectarian_conflicts: "Conflictos Sectarios Islámicos"
 islamic_sectarian_conflicts_desc: "El islam está dividido en muchas sectas, pero tres grupos principales se han establecido: suní (88% de los musulmanes globales), chií (10% de los musulmanes globales) y jariyí/ibadí (alrededor del 1% de los musulmanes globales). Estos grupos tienen varias disputas doctrinales, pero especialmente la rivalidad entre suníes y chiíes ha dado lugar a conflictos una y otra vez a lo largo de los siglos, ya sea por disputas teológicas genuinas o simplemente como un pretexto para conflictos territoriales o violencia étnica.\n\nEste país alberga tanto poblaciones suníes como chiíes significativas, lo que lleva a una profunda desconfianza de ambos lados en el otro, ya sea en lugares de culto, en puestos gubernamentales o en áreas de la vida pública cotidiana."
 JAP_democratic_interventionism: "Intervencionismo Democrático"
