 idea_focus_equal_workforce: "Fuerza Laboral Igualitaria"
 idea_focus_equal_workforce_desc: "Este país ha hecho esfuerzos significativos para incorporar a su población femenina en la fuerza laboral nacional y en todo tipo de empleos. Esto beneficia enormemente a la economía, ya que básicamente duplica la mano de obra disponible, o... la mano de obra femenina."
 idea_focus_male_workforce: "Fuerza Laboral Masculina"
 idea_focus_male_workforce_desc: "Este país ha tomado medidas para excluir a su población femenina de la fuerza laboral. Esto perjudicará enormemente su economía, especialmente en comparación con los competidores que tomaron medidas opuestas, pero beneficiará su recuento de población."
