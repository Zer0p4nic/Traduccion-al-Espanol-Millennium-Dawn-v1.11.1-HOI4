 CHI_megacity_development: "Desarrollo de Megaciudades"
 CHI_megacity_development_desc: "Las Naciones Unidas predicen que la actual población urbana mundial de 3.200 millones aumentará a 5.000 millones en 2030. Para 2030, tres quintas partes de la población mundial vivirán en ciudades."
 CHI_western_development: "Desarrollo del Oeste"
 CHI_western_development_desc: "El Desarrollo del Oeste es la estrategia de desarrollo regional coordinado del gobierno central de la República Popular China, que tiene como objetivo reducir la brecha de desarrollo económico entre las regiones orientales y occidentales y mejorar la capacidad económica integral de las regiones centrales y occidentales a través de preferencias políticas y inversión financiera."
