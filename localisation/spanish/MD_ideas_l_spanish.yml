 SUD_humiliated_army: "Ejército Humillado"
 SUD_humiliated_army_desc: "La reciente incursión de los rebeldes de Darfur en El Fasher ha sido un gran golpe militar y psicológico para el ejército sudanés. Un grupo mucho más pequeño de rebeldes logró destruir varias aeronaves, matar a múltiples soldados y capturar a un general mayor que era comandante de una base aérea. Llevará tiempo antes de que el ejército pueda recuperarse de esto."
