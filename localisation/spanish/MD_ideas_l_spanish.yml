 water_shortages: "Escasez de Agua"
 water_shortages_desc: "A pesar de poseer significativos recursos hídricos en el sur del país, China sufre de una escasez generalizada de agua en el norte, significativamente más seco. La contaminación de la rápida industrialización del país también ha llevado a la contaminación del agua disponible, agravando la escasez de agua en China."
