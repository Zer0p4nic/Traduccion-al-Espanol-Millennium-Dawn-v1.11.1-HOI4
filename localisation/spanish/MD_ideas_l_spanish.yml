 political_power_bonus: "Mejoras Administrativas"
 political_power_bonus_desc: "Mejoras específicas y la eliminación de la burocracia permitirán a la administración llevar a cabo decisiones políticas y cambios de leyes adicionales."
 production_efficiency_bonus: "Bono de Eficiencia de Producción"
