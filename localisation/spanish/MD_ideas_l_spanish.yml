 defensive_military_strategy: "Estrategia Militar Defensiva"
 defensive_military_strategy_desc: "Este país ha optado por un procedimiento operativo altamente defensivo en su conflicto actual. Esto debilitará las capacidades ofensivas del ejército, pero permitirá a las fuerzas nacionales resistir más tiempo, especialmente en el territorio que los soldados consideran territorio nacional legítimo."
 defensive_preparations: "Preparativos Defensivos"
