 idea_focus_generic_motorized_focus_desc: "Este país ha logrado, a través de varias reformas empresariales y gubernamentales, maximizar la producción de fábricas de vehículos civiles."
 idea_focus_generic_education_reform: "Reforma Educativa"
 idea_focus_generic_education_reform_desc: "Con una reforma educativa, este país ha logrado formar a científicos y académicos en mayor número y con más competencia. Sus proyectos de investigación nacionales y privados ahora tienen muchas más probabilidades de tener éxito."
 idea_focus_generic_census_reform: "Reforma del Censo"
 idea_focus_generic_census_reform_desc: "Al renovar el sistema de censo nacional, este país ha mejorado sus estaciones de reclutamiento para elegir candidatos válidos para operaciones de combate y despliegues del ejército. Si se utilizan nuevas directrices, esto podría aumentar la base de mano de obra del ejército de este país."
 idea_focus_generic_public_service_investment: "Inversión en el Servicio Público"
 idea_focus_generic_public_service_investment_desc: "Este país ha mejorado enormemente su administración pública y sector de servicios, al mismo tiempo que ha impulsado la eficiencia de su producción de bienes de consumo. Esto podría dirigir más capacidad industrial en la dirección que desee el gobierno."
 idea_focus_generic_encouraged_private_research: "Apoyo a la Investigación Privada"
 idea_focus_generic_encouraged_private_research_desc: "Al relajar las barreras sobre la literatura de investigación y los laboratorios experimentales, este país ha logrado atraer grandes cantidades de interés científico de empresas privadas. Esto libera recursos gubernamentales que se utilizaban para fines puramente civiles y que ahora pueden utilizarse para apoyar los planes de comités industriales militares y nacionales."
 idea_focus_generic_individual_freedom: "Libertad Individual"
 idea_focus_generic_individual_freedom_desc: "Este país ha mostrado determinación para mejorar la situación del individuo frente al gobierno, para asegurar derechos civiles y económicos básicos. Esto probablemente mejorará la posición de los partidos democráticos."
 idea_focus_generic_national_strength: "Fuerza Nacional"
 idea_focus_generic_national_strength_desc: "Este país está decidido a aplastar los pensamientos y los ideales de libertad personal y gobierno pequeño. La administración no ha mostrado remordimiento cuando se trata de opresión y silenciamiento de fuerzas de oposición. La democracia es poco probable que florezca."
 idea_focus_generic_path_of_order: "Camino del Orden"
 idea_focus_generic_path_of_order_desc: "Este país ha determinado que su camino debe ser el camino del orden. La libertad y la igualdad están sobrevaloradas. Aquellos que carecen de libertad obtienen prosperidad de arriba, y aquellos que carecen de igualdad están protegidos del daño. Los estados de orden valoran la presencia militar, partidos estatales fuertes y prestan poca atención al buen trato de su oposición."
 idea_focus_generic_path_of_equality: "Camino de la Igualdad"
 idea_focus_generic_path_of_equality_desc: "Este país ha determinado que su camino debe ser el camino de la igualdad. La libertad del individuo se intercambia por el progreso del colectivo. El militarismo y el nacionalismo y el orden que se supone que viene con ellos son denunciados, pero vistos como males necesarios para que el mundo logre la igualdad."
 idea_focus_generic_path_of_liberty: "Camino de la Libertad"
 idea_focus_generic_path_of_liberty_desc: "Este país ha determinado que su camino debe ser el camino de la libertad. La igualdad de un colectivo significa obstaculizar al individuo en su potencial y el orden significa robar a la población solo para limitarla aún más. Las naciones de la libertad están incluso dispuestas a reducir el tamaño de sus gobiernos para asegurar que el individualismo esté protegido."
 idea_generic_temporary_debt_refactoring: "Refactorización Temporal de la Deuda"
 idea_generic_temporary_debt_refactoring_desc: "Nuestra situación de deuda gubernamental actual es bastante insostenible. Si hacemos algunos ajustes ligeros a nuestra deuda gubernamental actual, podemos reducir nuestra deuda total pagada."
