 commonwealth_of_nations_member_desc: "Este país es miembro de la Mancomunidad de Naciones, la antigua Commonwealth Británica."
 OAU_member: "Miembro de la Organización de la Unidad Africana"
 OAU_member_desc: "La Organización de la Unidad Africana (OUA) fue fundada en 1963 por las naciones africanas independientes de entonces. El objetivo de la organización era fomentar la integración política y económica de África y luchar contra el colonialismo y el neocolonialismo. Sin embargo, la organización ha permanecido principalmente como un 'club de conversación', ya que no se han establecido departamentos militares, judiciales o políticos comunes entre los estados. En 1999, bajo el liderazgo del líder libio Muammar Gaddafi, los miembros de la OUA firmaron la Declaración de Sirte, con la intención de reemplazar la OUA con la Unión Africana a más tardar en 2002 para finalmente crear una organización capaz de unir el continente africano."
 AU_member: "Miembro de la Unión Africana"
 AU_member_desc: "La Unión Africana se ha formado a partir de los miembros de la Organización de la Unidad Africana. A diferencia de la organización anterior, la Unión Africana ha establecido instituciones políticas y una hoja de ruta para la integración militar, económica, judicial y financiera del continente."
