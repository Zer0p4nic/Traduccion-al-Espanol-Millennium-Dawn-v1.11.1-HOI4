l_spanish:
 recent_ceasefire_attempt: "Intento de alto el fuego reciente"
 MICROSTATE_fix: "Ingreso regalado"
 minority_government: "Gobierno minoritario"
 minority_government_desc: "Nuestro gobierno actualmente opera como un gobierno minoritario, lo que hace que todas las acciones políticas sean muy difíciles."
 international_sanctions: "Sanciones internacionales"
 international_sanctions_desc: "Estamos sujetos a sanciones económicas por parte de la comunidad internacional."
 international_sanctions_tt: "§R¡No se puede acceder al §YMercado de Armas§!§!"
 p5_member: "Miembro permanente del Consejo de Seguridad de la ONU"
 p5_member_desc: "Los miembros permanentes del Consejo de Seguridad de las Naciones Unidas, también conocidos como los Cinco Permanentes, Cinco Grandes o P5, incluyen los siguientes cinco gobiernos: China, Francia, Rusia, el Reino Unido y los Estados Unidos. Los miembros representan las cinco grandes potencias consideradas las vencedoras de la Segunda Guerra Mundial. Cada uno de los miembros permanentes tiene el poder de veto, lo que les permite impedir la adopción de cualquier proyecto de resolución 'sustantivo' del Consejo, independientemente del nivel de apoyo internacional para el proyecto."
 g7_member: "Miembro del Grupo de los Siete"
 g7_member_desc: "El Grupo de los 7 (G7) es un grupo compuesto por Canadá, Francia, Alemania, Italia, Japón, el Reino Unido y los Estados Unidos. Estos países representan un porcentaje muy alto de la riqueza neta global y todos tienen un índice de desarrollo humano muy alto."
 multilateralism_focus: "Enfoque en el multilateralismo"
 multilateralism_focus_desc: "Hay más en el mundo que los Estados Unidos. No debemos olvidar que hay países como nosotros, tanto grandes como pequeños."
 developmentalism: "Desarrollismo"
 developmentalism_desc: "El desarrollismo es una teoría económica que sostiene que la mejor manera de desarrollar las economías de los países menos desarrollados es tener un mercado interno fuerte y variado con aranceles altos."
 revanchism: "Revanchismo"
 revanchism_desc: "El revanchismo es el término para la voluntad de un país de recuperar el territorio que ha perdido anteriormente. Popularizado por los franceses después de la pérdida de Alsacia-Lorena, el revanchismo sigue siendo un factor clave en la política de muchos países."
 militarism: "Militarismo"
 militarism_desc: "El militarismo es la idea de que un país debe poseer un ejército fuerte que se utiliza para proteger y asegurar los intereses nacionales tanto en áreas nacionales como extranjeras."
 peaceful_emergence: "Emergencia pacífica"
 peaceful_emergence_desc: "A pesar de nuestras diferentes visiones del mundo, no debemos ser hostiles hacia el antiguo orden, sino trabajar lentamente para cambiar el mundo a través de la diplomacia y la economía."
 un_member: "Miembro de las Naciones Unidas"
 un_member_desc: "Como nación miembro de las Naciones Unidas, somos una nación soberana reconocida a los ojos del mundo."
 idea_GUAM_member_state: "Miembro de GUAM"
 idea_GUAM_member_state_desc: "'GUAM' o la Organización GUAM para la Democracia y el Desarrollo Económico es una organización fundada en 1997 por los miembros Georgia, Ucrania, Azerbaiyán y Moldavia. La carta de la organización, que se oficializó en 2001, buscaba promover la cooperación al promover valores democráticos, desarrollo estable, mejorar la seguridad tanto a nivel nacional como internacional y, finalmente, impulsar la integración europea. A menudo se ve como un medio para contrarrestar la influencia rusa en los regímenes, aunque los líderes de GUAM han rechazado estas afirmaciones."
 idea_GUAM_member_state_2: "Miembro de GUAM"
 idea_GUAM_member_state_2_desc: "'GUAM' o la Organización GUAM para la Democracia y el Desarrollo Económico es una organización fundada en 1997 por los miembros Georgia, Ucrania, Azerbaiyán y Moldavia. La carta de la organización, que se oficializó en 2001, buscaba promover la cooperación al fomentar valores democráticos, desarrollo estable, mejorar la seguridad tanto a nivel nacional como internacional y, finalmente, impulsar la integración europea. A menudo se ve como un medio para contrarrestar la influencia rusa en los regímenes, aunque los líderes de GUAM han rechazado estas afirmaciones."
 ecowas_member_state: "CEDEAO"
 ecowas_member_state_desc: "La Comunidad Económica de Estados de África Occidental es una unión política y económica de quince países situados en África Occidental. La unión se estableció formalmente en mayo de 1975 con la intención de promover la 'Autosuficiencia Colectiva' creando un bloque comercial de África Occidental al formar una unión económica y comercial. Además, la CEDEAO también sirve como fuerza de mantenimiento de la paz en la región y ha sido utilizada dentro de los estados miembros en tiempos de inestabilidad política o disturbios en los estados miembros."
 cfa_franc: "Franco CFA"
 cfa_franc_desc: "El Franco CFA se creó tras la Segunda Guerra Mundial para proteger a las colonias de la fuerte devaluación. Inicialmente se presentó como una generosidad del gobierno francés, pero se vio como otra herramienta de subyugación post-descolonización. Los beneficios económicos y la estabilidad de la moneda no siempre compensan la influencia que Francia retiene sobre nosotros y el control que tienen sobre nuestra política monetaria."
 reform_international_institutions_idea: "Apoya la reforma de la gobernanza global"
 reform_international_institutions_idea_desc: "Esta nación reconoce que el mundo ha cambiado y, por lo tanto, necesita que sus instituciones, especialmente el Consejo de Seguridad de las Naciones Unidas, también cambien."
 putin_diplomacy: "Realpolitik"
 putin_diplomacy_desc: "La Realpolitik es la política o diplomacia basada principalmente en consideraciones de circunstancias y factores dados, en lugar de nociones ideológicas explícitas o premisas morales y éticas. En este sentido, comparte aspectos de su enfoque filosófico con los del realismo y el pragmatismo. A menudo se refiere simplemente como pragmatismo en política. El término Realpolitik a veces se usa de manera peyorativa para implicar políticas coercitivas, amorales o maquiavélicas."
 combined_arms_idea: "Armas combinadas"
 combined_arms_idea_desc: "La idea de las armas combinadas es un método de guerra que integra diferentes ramas de combate de un ejército para lograr el éxito definitivo."
 eco_factories_projects_idea: "Fábricas ecológicas"
 eco_factories_projects_idea_desc: "En un esfuerzo por hacer que nuestros países sean más verdes, hemos comenzado a introducir el concepto de fábricas ecológicas. ¿Qué mejor manera de ayudar al medio ambiente que construyendo una industria ecológica?"
 sunni: "Suní"
 sunni_desc: "El Islam suní es la denominación más grande del Islam. Su nombre proviene de la palabra Sunnah, refiriéndose al comportamiento ejemplar del profeta islámico Mahoma. Las diferencias entre los musulmanes suníes y chiíes surgieron de un desacuerdo sobre la elección del sucesor de Mahoma y posteriormente adquirieron una significación política más amplia, así como dimensiones teológicas y jurídicas."
 sufi_islam: "Sufí"
 sufi_islam_desc: "El Islam sufí a menudo se define como 'misticismo islámico'. Se formó muy temprano en la historia islámica, como una reacción contra la politización del Islam. Creen que, a través de la recitación constante del Corán, el canto y la meditación profunda, se crea una conexión espiritual - éxtasis - entre el buscador y Mahoma. A través de Mahoma, los sufíes buscan comprender, conectar y experimentar a Alá. Históricamente, los misioneros sufíes fueron los principales difusores del Islam en África y el subcontinente indio."
 ibadi: "Ibadí"
 ibadi_desc: "El movimiento religioso ibadí se separó de la rama principal del Islam 20 años después de la muerte del profeta Mahoma, y por lo tanto precede tanto al Islam suní como al chií. El movimiento co-originó con la secesión jariyí, donde se cree que la aceptación de Ali del arbitraje en la Batalla de Siffin lo hizo inadecuado para el liderazgo - ya que el juicio de Alá en el campo de batalla - no las negociaciones, debería determinar quién es el califa legítimo. Se considera una rama mucho más tolerante que los jariyíes extremistas, y el ibadismo comparte varias creencias distintivas con tanto suníes como chiíes."
 shia: "Chií"
 shia_desc: "El chiísmo (seguidores de Ali) es una rama del Islam que sostiene que el profeta islámico Mahoma designó a Ali ibn Abi Talib como su sucesor (Imam). El chiísmo contrasta principalmente con el Islam suní, cuyos seguidores creen que Mahoma no nombró un sucesor y consideran a Abu Bakr (quien fue nombrado califa a través de una shura, es decir, consenso comunitario) como el califa correcto."
 judaism: "Judaísmo"
 judaism_desc: "§YRegla especial:§! §WSe pueden prohibir partidos islamistas moderados.§!\n\nEl judaísmo es una religión monoteísta abrahámica antigua con la Torá como su texto fundacional. Aborda la religión, la filosofía y la cultura del pueblo judío. El judaísmo es considerado por los judíos religiosos como la expresión del pacto que Dios estableció con los Hijos de Israel."
 cheondo: "Cheondo"
 cheondo_desc: "§YRegla especial:§! §WSe pueden prohibir partidos islamistas moderados.§!\n\nEl cheondoísmo ('Religión del Camino Celestial') es un movimiento religioso coreano del siglo XX, basado en el movimiento neoconfuciano Donghak del siglo XIX fundado por Choe Je-u y codificado bajo Son Byeong-hui. El cheondoísmo tiene sus orígenes en las rebeliones campesinas que surgieron a partir de 1812 durante la dinastía Joseon."
 shinto: "Sintoísmo"
 shinto_desc: "§YRegla especial:§! §WSe pueden prohibir partidos islamistas moderados.§!\n\nEl sintoísmo es la religión étnica de Japón que se centra en la realización diligente de prácticas rituales para establecer una conexión entre el Japón actual y su pasado antiguo."
 buddism: "Budista"
 buddism_desc: "§YRegla especial:§! §WSe pueden prohibir partidos islamistas moderados.§!\n\nEl budismo es una religión y dharma que abarca una variedad de tradiciones, creencias y prácticas espirituales basadas en gran medida en las enseñanzas atribuidas a Buda. El budismo surgió en la antigua India en algún momento entre los siglos VI y IV a.C., desde donde se extendió por gran parte de Asia y decayó en la India durante la Edad Media."
 hindu: "Hinduismo"
 hindu_desc: "§YRegla especial:§! §WSe pueden prohibir partidos islamistas moderados.§!\n\nEl hinduismo es una religión, o una forma de vida, ampliamente practicada en el subcontinente indio. El hinduismo ha sido llamado la religión más antigua del mundo, y algunos practicantes y estudiosos se refieren a él como Sanātana Dharma, 'la tradición eterna', o 'el camino eterno', más allá de la historia humana."
 christian: "Cristiano"
 christian_desc: "§YRegla especial:§! §WSe pueden prohibir partidos islamistas moderados.§!\n\nEl cristianismo es una religión monoteísta abrahámica basada en la vida y enseñanzas de Jesucristo, quien sirve como el punto focal de la fe cristiana. Es la religión más grande del mundo, con más de 2.400 millones de seguidores, o el 33% de la población mundial, conocidos como cristianos."
 orthodox_christian: "Cristiano ortodoxo"
 orthodox_christian_desc: "§YRegla especial:§! §WSe pueden prohibir partidos islamistas moderados.§!\n\nLa Iglesia Ortodoxa Oriental, también conocida como la Iglesia Ortodoxa, o oficialmente como la Iglesia Católica Ortodoxa, es la segunda iglesia cristiana más grande y una de las instituciones religiosas más antiguas del mundo. La Iglesia Ortodoxa Oriental enseña que es la Única, Santa, Católica y Apostólica Iglesia establecida por Jesucristo en su Gran Comisión a los apóstoles. Practica lo que entiende como la fe cristiana original y mantiene la sagrada tradición transmitida por los apóstoles."
 zoroastrian: "Zoroastrismo"
 zoroastrian_desc: "El zoroastrismo es la religión monoteísta más antigua del mundo, y sus enseñanzas se basan en el profeta iraní Zoroastro, ya que predica sobre la dualidad del bien y el mal en el mundo. Los tres principios fundamentales del zoroastrismo son buenos pensamientos, buenas acciones y buenas palabras."
 assianism: "Asianismo"
 assianism_desc: "El asianismo es una religión popular derivada de la mitología tradicional de los osetios, descendientes modernos de las tribus escitas de los alanos, creída como una continuación de la antigua religión escita. La religión es conocida como 'asianismo' entre sus seguidores de habla rusa, o simplemente Iron Din por los osetios en su propio idioma. Comenzó a reorganizarse de manera consciente durante la década de 1980, como una religión étnica entre los osetios."
 pluralist: "Pluralista"
 pluralist_desc: "Según el nombre de la visión del mundo según la cual una religión no es la única y exclusiva fuente de verdad, y por lo tanto el reconocimiento de que al menos algunas verdades y valores verdaderos existen en otras religiones."
 EU_member: "Miembro de la Unión Europea"
 EU_member_desc: "La Unión Europea (UE) es una unión política y económica de estados miembros ubicados principalmente en Europa. La UE ha desarrollado un mercado interno único a través de un sistema estandarizado de leyes que se aplican en todos los estados miembros. Las políticas de la UE tienen como objetivo garantizar la libre circulación de personas, bienes, servicios y capital dentro del mercado interno, promulgar legislación en materia de justicia y asuntos internos, y mantener políticas comunes en materia de comercio, agricultura, pesca y desarrollo regional."
 sco_observer: "Observador de la Organización de Cooperación de Shanghai"
 sco_observer_desc: "La Organización de Cooperación de Shanghai (OCS) es una organización política, económica y de seguridad euroasiática, cuya creación fue anunciada el 15 de junio de 2001 en Shanghai, China, por los líderes de China, Kazajistán, Kirguistán, Rusia, Tayikistán y Uzbekistán. El estatus de observador actúa como un paso intermedio antes de la membresía plena."
 neutral_outlook: "Perspectiva neutral"
 neutral_outlook_desc: ""
 fifty_fifty_divide: "División cincuenta-cincuenta"
 fifty_fifty_divide_desc: "El país tiene una división casi igual de cincuenta-cincuenta en sus prácticas religiosas."
 ENG_idea_expanded_nhs: "NHS expandido"
 ENG_idea_expanded_nhs_desc: ""
 ENG_idea_privatized_nhs: "NHS privatizado"
 ENG_idea_privatized_nhs_desc: ""
 al_qaeda_network: "Red Al-Qaeda"
 al_qaeda_network_desc: "Como parte de la red global de Al-Qaeda, nos resulta más fácil enviar combatientes para ayudar a nuestros aliados."
 superpower: "Superpotencia"
 superpower_desc: "Somos una superpotencia, con una posición extremadamente dominante en el mundo - caracterizada por nuestra capacidad para ejercer influencia y proyectar poder a escala global. Las superpotencias tienen la capacidad de alcanzar plausiblemente la hegemonía global y competir por el poder con cualquiera, eclipsando a las grandes potencias tradicionales.\n\nEl estatus de poder se determina por cuánto contribuimos al PIB mundial total, modificado por nuestra §YIndependencia de la influencia extranjera§!. Nuestra contribución actual es §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLos aportes requeridos para los diferentes niveles son:\nMás del §Y15%§! para §Y$superpower$§!\nMás del §Y6.5%§! para §Y$great_power$§!\nMás del §Y2.5%§! para §Y$large_power$§!\nMás del §Y0.2%§! para §Y$minor_power$§!\nMenos del §Y0.2%§! para §Y$non_power$§!\n\nEn cada región geográfica, un cierto número de las §Y$minor_power$s§! más fuertes se clasificarán como §Y$regional_power$s§! si no hay suficientes §Y$superpower$s§!, §Y$great_power$s§! y §Y$large_power$s§! en la región. Las regiones y el número de países por encima de §Y$minor_power$§! son:\nEuropa (7)\nOriente Medio y Norte de África (3)\nÁfrica subsahariana (3)\nAsia (7)\nAméricas (4)"
 superpower_tt: "£economy_laws_cost_texticon  Costo de leyes: §R+80%§!\n£economy_laws_cost_texticon  Ranuras de §YInversión Interna§!: §G+4§!"
 great_power: "Gran potencia"
 great_power_desc: "Somos una gran potencia en el mundo, con una capacidad globalmente reconocida para ejercer nuestra influencia a escala global, siendo superados en este aspecto solo por las superpotencias.\n\nEl estatus de poder se determina por cuánto contribuimos al PIB mundial total, modificado por nuestra §YIndependencia de la influencia extranjera§!. Nuestra contribución actual es §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLos aportes requeridos para los diferentes niveles son:\nMás del §Y15%§! para §Y$superpower$§!\nMás del §Y6.5%§! para §Y$great_power$§!\nMás del §Y2.5%§! para §Y$large_power$§!\nMás del §Y0.2%§! para §Y$minor_power$§!\nMenos del §Y0.2%§! para §Y$non_power$§!\n\nEn cada región geográfica, un cierto número de las §Y$minor_power$s§! más fuertes se clasificarán como §Y$regional_power$s§! si no hay suficientes §Y$superpower$s§!, §Y$great_power$s§! y §Y$large_power$s§! en la región. Las regiones y el número de países por encima de §Y$minor_power$§! son:\nEuropa (7)\nOriente Medio y Norte de África (3)\nÁfrica subsahariana (3)\nAsia (7)\nAméricas (4)."
 great_power_tt: "£economy_laws_cost_texticon  Costo de leyes: §R+45%§!\n£economy_laws_cost_texticon  Ranuras de §YInversión Interna§!: §G+3§!"
 large_power: "Gran potencia"
 large_power_desc: "Como una gran potencia, no estamos exactamente al nivel de las grandes potencias o una superpotencia, pero aún ejercemos una influencia desproporcionada en los asuntos globales y regionales, y podemos proteger fácilmente nuestra soberanía e intereses vitales de potencias más grandes.\n\nEl estatus de poder se determina por cuánto contribuimos al PIB mundial total, modificado por nuestra §YIndependencia de la influencia extranjera§!. Nuestra contribución actual es §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLos aportes requeridos para los diferentes niveles son:\nMás del §Y15%§! para §Y$superpower$§!\nMás del §Y6.5%§! para §Y$great_power$§!\nMás del §Y2.5%§! para §Y$large_power$§!\nMás del §Y0.2%§! para §Y$minor_power$§!\nMenos del §Y0.2%§! para §Y$non_power$§!\n\nEn cada región geográfica, un cierto número de las §Y$minor_power$s§! más fuertes se clasificarán como §Y$regional_power$s§! si no hay suficientes §Y$superpower$s§!, §Y$great_power$s§! y §Y$large_power$s§! en la región. Las regiones y el número de países por encima de §Y$minor_power$§! son:\nEuropa (7)\nOriente Medio y Norte de África (3)\nÁfrica subsahariana (3)\nAsia (7)\nAméricas (4)."
 large_power_tt: "£economy_laws_cost_texticon  Costo de leyes: §R+30%§!\n£economy_laws_cost_texticon  Ranuras de §YInversión Interna§!: §G+2§!"
 regional_power: "Potencia regional"
 regional_power_desc: "Como una potencia regional, ejercemos una influencia desproporcionada en los asuntos regionales y mantenemos la capacidad de proteger nuestra soberanía e intereses vitales en el país contra la interferencia de potencias más grandes.\n\nEl estatus de poder se determina por cuánto contribuimos al PIB mundial total, modificado por nuestra §YIndependencia de la influencia extranjera§!. Nuestra contribución actual es §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLos aportes requeridos para los diferentes niveles son:\nMás del §Y15%§! para §Y$superpower$§!\nMás del §Y6.5%§! para §Y$great_power$§!\nMás del §Y2.5%§! para §Y$large_power$§!\nMás del §Y0.2%§! para §Y$minor_power$§!\nMenos del §Y0.2%§! para §Y$non_power$§!\n\nEn cada región geográfica, un cierto número de las §Y$minor_power$s§! más fuertes se clasificarán como §Y$regional_power$s§! si no hay suficientes §Y$superpower$s§!, §Y$great_power$s§! y §Y$large_power$s§! en la región. Las regiones y el número de países por encima de §Y$minor_power$§! son:\nEuropa (7)\nOriente Medio y Norte de África (3)\nÁfrica subsahariana (3)\nAsia (7)\nAméricas (4)."
 regional_power_tt: "£economy_laws_cost_texticon  Costo de leyes: §R+20%§!\n£economy_laws_cost_texticon  Ranuras de §YInversión Interna§!: §G+1§!"
 minor_power: "Potencia menor"
 minor_power_desc: "Como una potencia menor, no somos ni una cosa ni la otra en la diplomacia internacional. Tenemos una capacidad limitada para resistir la presión y la influencia extranjera si lo convertimos en una prioridad máxima, pero sufrimos de capacidades muy limitadas para proyectar influencia en el extranjero.\n\nEl estatus de poder se determina por cuánto contribuimos al PIB mundial total, modificado por nuestra §YIndependencia de la influencia extranjera§!. Nuestra contribución actual es §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLos aportes requeridos para los diferentes niveles son:\nMás del §Y15%§! para §Y$superpower$§!\nMás del §Y6.5%§! para §Y$great_power$§!\nMás del §Y2.5%§! para §Y$large_power$§!\nMás del §Y0.2%§! para §Y$minor_power$§!\nMenos del §Y0.2%§! para §Y$non_power$§!\n\nEn cada región geográfica, un cierto número de las §Y$minor_power$s§! más fuertes se clasificarán como §Y$regional_power$s§! si no hay suficientes §Y$superpower$s§!, §Y$great_power$s§! y §Y$large_power$s§! en la región. Las regiones y el número de países por encima de §Y$minor_power$§! son:\nEuropa (7)\nOriente Medio y Norte de África (3)\nÁfrica subsahariana (3)\nAsia (7)\nAméricas (4)."
 non_power: "No potencia"
 non_power_desc: "Como una no potencia, somos esencialmente un factor no relevante en la diplomacia internacional, con pocos o ningún interés en nuestra posición sobre cualquier cosa. Somos herramientas para naciones soberanas más dominantes e influyentes, que pueden influir fácilmente en nuestra política y sociedad.\n\nEl estatus de poder se determina por cuánto contribuimos al PIB mundial total, modificado por nuestra §YIndependencia de la influencia extranjera§!. Nuestra contribución actual es §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLos aportes requeridos para los diferentes niveles son:\nMás del §Y15%§! para §Y$superpower$§!\nMás del §Y6.5%§! para §Y$great_power$§!\nMás del §Y2.5%§! para §Y$large_power$§!\nMás del §Y0.2%§! para §Y$minor_power$§!\nMenos del §Y0.2%§! para §Y$non_power$§!\n\nEn cada región geográfica, un cierto número de las §Y$minor_power$s§! más fuertes se clasificarán como §Y$regional_power$s§! si no hay suficientes §Y$superpower$s§!, §Y$great_power$s§! y §Y$large_power$s§! en la región. Las regiones y el número de países por encima de §Y$minor_power$§! son:\nEuropa (7)\nOriente Medio y Norte de África (3)\nÁfrica subsahariana (3)\nAsia (7)\nAméricas (4)."
 non_power_tt: "£economy_laws_cost_texticon  Costo de leyes: §G-20%§!"
 naval_power_of_the_continent: "Poder naval del continente"
 naval_power_of_the_continent_desc: "Poseemos el mayor poder naval de nuestro continente y actualmente representamos el mayor poder naval de nuestro continente. Alguien puede superarnos si su §YMano de obra naval desplegada§! es mayor que la nuestra."

 ##Generic Ideas
 nf_mosque_funding: "Financiamiento de mezquitas"
 nf_mosque_funding_desc: "Al financiar mezquitas en países extranjeros, podemos asegurarnos de que nuestra interpretación del Islam se exporte a otros países."
 nf_islamist_media: "Medios islamistas"
 nf_islamist_media_desc: "Unos medios islamistas controlados por el estado se asegurarán de que nuestra gente sepa en qué creer y cómo evitar las noticias falsas."
 nf_salafist_funding: "Financiamiento salafista"
 nf_salafist_funding_desc: "Hemos adoptado una política global de apoyo a diversos grupos yihadistas en todo el mundo para difundir nuestro mensaje."
 child_soldiers: "Soldados niños"
 child_soldiers_desc: "Los soldados niños están siendo reclutados en el ejército. En muchos conflictos asimétricos, los niños son reclutados a la fuerza en grupos rebeldes y desensibilizados a la violencia. El destino de estos niños es deprimente debido a estar traumatizados de por vida, muchos recurren a más violencia, alcohol y drogas más adelante en la vida.\n\nReclutar a la fuerza a niños refuerza nuestras fuerzas, pero a menudo estos jóvenes actúan como poco más que escudos humanos."
 child_soldiers_tt: "Salarios militares: §G-25%§!\nGasto en educación: §R+15%§!\nGasto en bienestar: §R+15%§!"
 mischevous_failure: "Travesuras y mala conducta"
 mischevous_failure_desc: "Debido a nuestras travesuras y mala conducta, el estado ahora está en un riesgo mayor ya que somos inestables y corruptos en este momento."
 operatives1: "Agregar 1 operativo"
 operatives5: "Agregar 5 operativos"
 operatives10: "Agregar 10 operativos"
 ##MENA Spirits
 al_jazeera: "Sede de Al-Jazeera"
 al_jazeera_desc: "Al-Jazeera, con diferencia la red de noticias más grande e influyente del mundo árabe, es la joya del poder blando de Catar. Se ha convertido en sinónimo de la política exterior autónoma que Catar ha seguido desde que Hamad bin Khalifa al Thani tomó el poder en 1995."
 al_jazeera_allowed: "Al-Jazeera"
 al_jazeera_allowed_desc: "Al-Jazeera, con diferencia la red de noticias más grande e influyente del mundo árabe, es la joya del poder blando de Catar en todo el mundo."
 al_jazeera_banned: "Al-Jazeera prohibida"
 al_jazeera_banned_desc: "El popular canal de noticias Al-Jazeera ha sido declarado ilegal, ya que difunde ideas peligrosas y promueve a la Hermandad Musulmana. Sin embargo, es imposible impedir que la gente lo vea a través de antenas parabólicas."
 muslim_brotherhood_crackdown: "Represión de la Hermandad Musulmana"
 muslim_brotherhood_crackdown_desc: "La Hermandad Musulmana ha sido declarada ilegal y se reprime en cada oportunidad."
 muslim_brotherhood_home: "Hogar de la Hermandad Musulmana"
 muslim_brotherhood_home_desc: "Egipto es el lugar de nacimiento y el hogar del movimiento político suní extremadamente popular e influyente llamado la Hermandad Musulmana."
 rentier_state: "Estado rentista"
 rentier_state_desc: "Dado que el país es tan rico en recursos naturales, hay poca o ninguna necesidad de gravar a la población. Los ciudadanos reciben beneficios sin pagar impuestos y tienen poco incentivo para exigir una buena gobernanza o derechos políticos. El resultado es un gobierno autoritario y corrupto, y un capitalismo de amiguismo con un clima empresarial pobre para los sectores no relacionados con los recursos.\n\n§RThis idea will be removed if §YResource Extraction§! contributes less than 20% of our total GDP, §YResource Exports§! income is less than 30% of Pop and Corp taxes combined, and you're not at war.§!"
 youth_radicalization: "Radicalización Juvenil"
 youth_radicalization_desc: "Muchos de los jóvenes han sido influenciados por versiones radicales del Islam y el país es un terreno fértil para el reclutamiento de grupos como al-Qaeda."
 saudi_aid: "Ayuda Saudí para Mezquitas y Madrazas"
 saudi_aid_desc: "Arabia Saudita nos ayuda generosamente con nuestras finanzas y especialmente patrocina nuestras mezquitas y madrazas (centros educativos religiosos). Aquí se enseña y se difunde el salafismo, una versión fundamentalista del Islam."
 saudi_aid_idea_TT: "Ingreso Adicional: $§G0.002§! por cada 10 millones de personas"
 cybercaliphate: "El Cibercalifato"
 cybercaliphate_desc: "Hackers y propagandistas digitales pro-Estado Islámico intentan propagar su ideología en línea y llevar a cabo ciberguerras como ataques DOS contra sitios web importantes."
 katib_hezbollah: "Kata'ib Hezbollah"
 katib_hezbollah_desc: "Lejos de ser solo un grupo miliciano libanés, Hezbollah se ha expandido al Medio Oriente más amplio y, con la ayuda de Irán, ha establecido representantes. Kata'ib Hezbollah es una milicia chiita iraquí muy grande y bien entrenada."
 syrian_hezbollah: "Hezbollah Sirio"
 syrian_hezbollah_desc: "El Hezbollah sirio está compuesto por varias milicias chiitas sirias que adhieren a la doctrina iraní velayat-e faqih. Financiado por Irán y entrenado por el Hezbollah libanés."
 qatar_expat: "Demografía de Qatar"
 qatar_expat_desc: "Solo el 12% de la población de Qatar son ciudadanos qataríes, el resto son trabajadores extranjeros. Los extranjeros realizan casi todos los trabajos en el país, con casi todos los qataríes trabajando en el gobierno. El trato a estos trabajadores extranjeros ha sido fuertemente criticado en los últimos años, sugiriendo que las condiciones de vida son explotadoras y abusivas."
 saudi_expat: "Demografía de Arabia Saudita"
 saudi_expat_desc: "Solo el 70% de la población de Arabia Saudita son ciudadanos saudíes, el resto son trabajadores extranjeros. La mayoría de los adultos saudíes trabajan en el gobierno, con casi todos los trabajos industriales y de servicios realizados por extranjeros. El trato a estos trabajadores extranjeros ha sido fuertemente criticado en los últimos años, sugiriendo que las condiciones de vida son explotadoras y abusivas."
 omani_expat: "Demografía de Omán"
 omani_expat_desc: "Solo el 64% de la población de Omán son ciudadanos omaníes, el resto son trabajadores extranjeros. La mayoría de los adultos omaníes trabajan en el gobierno, con casi todos los trabajos industriales y de servicios realizados por extranjeros. El trato a estos trabajadores extranjeros ha sido fuertemente criticado en los últimos años, sugiriendo que las condiciones de vida son explotadoras y abusivas."
 uae_expat: "Demografía de los Emiratos Árabes Unidos"
 uae_expat_desc: "Solo el 11% de la población de los Emiratos Árabes Unidos son ciudadanos emiratíes, el resto son trabajadores extranjeros. La mayoría de los adultos emiratíes trabajan en el gobierno, con casi todos los trabajos industriales, comerciales y de servicios realizados por extranjeros. El trato a estos trabajadores extranjeros ha sido fuertemente criticado en los últimos años, sugiriendo que las condiciones de vida son explotadoras y abusivas."
 kuwait_expat: "Demografía de Kuwait"
 kuwait_expat_desc: "Solo el 29% de la población de Kuwait son ciudadanos kuwaitíes, el resto son trabajadores extranjeros. La mayoría de los adultos kuwaitíes trabajan en el gobierno, con casi todos los trabajos industriales y de servicios realizados por extranjeros. El trato a estos trabajadores extranjeros ha sido fuertemente criticado en los últimos años, sugiriendo que las condiciones de vida son explotadoras y abusivas."
 bahraini_expat: "Demografía de Bahréin"
 bahraini_expat_desc: "Solo alrededor de la mitad de la población de Bahréin son ciudadanos bahreiníes, el resto son trabajadores extranjeros. La mayoría de los adultos bahreiníes trabajan en el gobierno, con casi todos los trabajos industriales y de servicios realizados por extranjeros. El trato a estos trabajadores extranjeros ha sido fuertemente criticado en los últimos años, sugiriendo que las condiciones de vida son explotadoras y abusivas."
 iranian_aid: "Ayuda Iraní"
 iranian_aid_desc: "Irán proporciona ayuda militar y económica. Esto reduce el costo de administrar nuestro gobierno y ejército, pero Irán también intenta usar esta ayuda para influir en nuestra política.\n\n§RThis idea will be removed if our GDP per Capita is higher than $17k§!"
 iranian_aid_idea_TT: "Ingreso Adicional: §G0.2%§! de nuestro PIB"
 iranian_aid_custom: "Ayuda Iraní"
 iranian_aid_custom_desc: "Irán proporciona ayuda militar y económica. Esto reduce el costo de administrar nuestro gobierno y ejército, pero Irán también intenta usar esta ayuda para influir en nuestra política."
 iranian_aid_custom_TT: "Ingreso Adicional: §G0.2%§! de nuestro PIB"
 LoAS_member: "Miembro de la Liga Árabe"
 LoAS_member_desc: "La Liga Árabe, formalmente la Liga de Estados Árabes, es un consejo regional de estados árabes. El propósito de la organización es estrechar las relaciones entre los estados miembros y coordinar la colaboración entre ellos."
 restoring_hope: "Restaurando la Esperanza"
 restoring_hope_desc: "La Operación Restaurando la Esperanza es una campaña liderada por Arabia Saudita para traer paz a Yemen a través de una solución política mientras se ayuda a las fuerzas yemeníes."
 idea_focus_industrial_development_program: "Programa de Desarrollo Industrial"
 idea_focus_industrial_development_program_desc: ""

 #Global things
 multi_ethnic_state_idea: "Estado Multiétnico"
 multi_ethnic_state_idea_desc: "Hay un dicho: \"Unidad en la Diversidad\" - sin embargo, con mayor frecuencia, los grandes grupos minoritarios tienden a gravitar hacia la búsqueda de mayor autonomía o independencia total."
 consumption_econemy: "Economía de Consumo"
 consumption_econemy_desc: "Una economía de consumo describe una economía impulsada por el gasto del consumidor como un porcentaje de su producto interno bruto, en contraste con los otros componentes principales del PIB."
 export_econemy: "Economía Impulsada por Exportaciones"
 export_econemy_desc: "Los exportadores de productos básicos incluyen países con grandes depósitos de recursos naturales o grandes cantidades de tierras agrícolas, con poblaciones demasiado pequeñas para usar todos sus propios recursos."
 bankrupcy: "¡En Bancarrota!"
 limited_power_projection: "Capacidad Limitada de Proyección de Poder"
 limited_power_projection_desc: "Este país ha establecido una o más bases militares en países extranjeros, pero aún no ha logrado establecerse como una verdadera potencia global."
 significant_power_projection: "Capacidad Significativa de Proyección de Poder"
 significant_power_projection_desc: "Este país retiene una capacidad sustancial para proyectar su poder militar en el extranjero a través de varias bases militares. Sin embargo, su poder está principalmente limitado a regiones específicas."
 massive_power_projection: "Capacidad Masiva de Proyección de Poder"
 massive_power_projection_desc: "Este país es una superpotencia global con una enorme red de bases militares que abarca todo el mundo. Es capaz de desplegar sus fuerzas en cualquier momento a cualquier parte del mundo."

 # Ivory Coast
 the_rubber_baron_of_africa: "El Barón del Caucho de África"
 the_rubber_baron_of_africa_desc: "[CDI.GetName] se sienta sobre un tesoro de recursos naturales, y uno de esos recursos son los Árboles de Caucho dentro de nuestro gran país. Produce la mayor parte del caucho de África y debe continuar monopolizando un recurso tan viable para nuestra gente. Solo ayudará a nuestra gran nación a crecer y prosperar."

 #China
 party_commands_gun: "El Partido Comanda el Arma"
 party_commands_gun_desc: "La lealtad principal del Ejército Popular de Liberación es para el partido comunista de China. Esta lealtad se asegura con un riguroso entrenamiento ideológico y cuadros políticos que ocupan puestos superiores en las fuerzas armadas."
 party_commands_gun_new_era: "El Partido Comanda el Arma"
 party_commands_gun_new_era_desc: "La lealtad principal del Ejército Popular de Liberación es para el partido comunista de China. Esta lealtad se asegura con un riguroso entrenamiento ideológico y cuadros políticos que ocupan puestos superiores en las fuerzas armadas."
 china_reunification: "Reunificación de China"
 china_reunification_desc: "Después de innumerables batallas arduas, China finalmente logró la reunificación. China ha dado otro paso para convertirse en una potencia mundial."
 august_1st: "La Orden del 1 de Agosto"
 august_1st_desc: "La Orden del 1 de Agosto es la condecoración militar más alta otorgada al personal militar y civil del Ejército Popular de Liberación, la Policía Armada del Pueblo y el personal del Ministerio de Seguridad Pública."
 state_system: "Zhong Hua"
 state_system_desc: "Como regla, donde la escoba no llega, el polvo no desaparecerá por sí mismo. Las armas de la crítica no pueden reemplazar la crítica de las armas. El ejército chino ya no se esconde detrás del muro fronterizo temblando."
 chastity_paifang: "Coexistencia Pacífica"
 chastity_paifang_desc: "Desde la fundación de la República Popular, la política exterior china ha sido guiada por los Cinco Principios de Coexistencia Pacífica. Estos principios incluyen el respeto mutuo por la soberanía y la integridad territorial, la no agresión mutua, la no interferencia en los asuntos internos de otros estados, la igualdad y el beneficio mutuo, y la coexistencia pacífica. Como resultado de estos principios, China ha mantenido una postura antiintervencionista mientras defiende la soberanía estatal de Westfalia."
 CHI_low_end_manufacturing: "Manufactura de Bajo Nivel de China"
 CHI_low_end_manufacturing_desc: "La manufactura, especialmente la manufactura de bajo y medio nivel, ha jugado un papel extremadamente importante en más de 40 años de reforma y apertura de China. La industria manufacturera promueve directamente el crecimiento de la economía de China y también contribuye mucho al crecimiento de la economía mundial. Sin embargo, en el proceso de desarrollo de la industria manufacturera de bajo y medio nivel de China, también ha encontrado problemas como la contradicción entre el aumento de ingresos y el aumento de costos, la contradicción entre la actualización industrial y la baja calidad de los trabajadores, y la contradicción entre la gestión estricta y el desarrollo libre de los trabajadores."
 CHI_low_end_manufacturing_2: "Manufactura de Bajo Nivel de China"
 CHI_low_end_manufacturing_2_desc: "La manufactura, especialmente la manufactura de bajo y medio nivel, ha jugado un papel extremadamente importante en más de 40 años de reforma y apertura de China. La industria manufacturera promueve directamente el crecimiento de la economía de China y también contribuye mucho al crecimiento de la economía mundial. Sin embargo, en el proceso de desarrollo de la industria manufacturera de bajo y medio nivel de China, también ha encontrado problemas como la contradicción entre el aumento de ingresos y el aumento de costos, la contradicción entre la actualización industrial y la baja calidad de los trabajadores, y la contradicción entre la gestión estricta y el desarrollo libre de los trabajadores."
 CHI_PLA_Business_Ventures: "Empresas Comerciales del EPL"
 CHI_PLA_Business_Ventures_desc: "Desde humildes comienzos en la década de 1970, para abordar la falta de financiamiento militar, las actividades comerciales del Ejército Popular de Liberación (EPL) de China se han desarrollado ahora en un verdadero imperio empresarial. Casi todos los sectores de la economía en rápida expansión de China tienen su cuota de empresas militares. Cada vez más, las más grandes de estas empresas comienzan a parecerse a los chaebols, los conglomerados que dominan la economía de la República de Corea."
 CHI_PLA_Business_Ventures2: "Declive de las Empresas Comerciales del EPL"
 CHI_PLA_Business_Ventures2_desc: "A instancias del gobierno, los miembros del EPL están cerrando sus empresas rentables y se están enfocando estrictamente en sus deberes militares."
 one_child_policy: "Política del Hijo Único"
 one_child_policy_desc: "Concebida como una forma de limitar el crecimiento poblacional de China, la política del hijo único es un intento ambicioso y controvertido del gobierno chino para controlar el tamaño de la población china. Aunque el alcance exacto en el que la política ha frenado el crecimiento poblacional es discutido, los efectos sustanciales de la política en la sociedad china son indiscutibles."
 two_child_policy: "Política de Dos Hijos"
 two_child_policy_desc: "Después de casi tres décadas de la política del hijo único, China está experimentando una disminución en las tasas de natalidad. Para abordar rápidamente esta tendencia y devolver las tasas de natalidad a niveles normales, el gobierno chino tiene la intención de relajar un poco la política de restricciones de nacimiento."
 factional_politics_balanced: "Política Facciosa - Equilibrada"
 factional_politics_balanced_desc: "La lucha de poder entre populistas que provienen de las provincias rurales y elitistas de las áreas urbanas más desarrolladas de China se ha calmado y los miembros de ambos lados están de acuerdo en que el compromiso es la mejor manera de avanzar para asegurar el futuro de China."
 factional_politics_populist: "Dominio de la Liga Juvenil - Política Facciosa"
 factional_politics_populist_desc: "Los defensores de políticas populistas, como los exalumnos de la Liga Juvenil Comunista, actualmente determinan la política nacional china. Esto desafía los intereses establecidos a favor de los pobres rurales, pero no favorece el crecimiento económico."
 factional_politics_elitist: "Dominio del Círculo de Shanghái - Política Facciosa"
 factional_politics_elitist_desc: "Los miembros de la facción más pro-negocios y pro-desarrollo de la política china tienen las riendas del poder. Esto ayuda al crecimiento y al desarrollo, pero hace que sea más difícil ganar el apoyo entre los pobres rurales y combatir la corrupción."
 three_represents: "Tres Representaciones"
 three_represents_desc: "La teoría de las \"Tres Representaciones\" es una teoría de lo que representa el Partido Comunista según Jiang Zemin. La teoría establece que el Partido Comunista debe ser representativo de las fuerzas productivas sociales avanzadas, la cultura avanzada y los intereses de la mayoría. Las implicaciones de esta teoría son una mayor aceptación por parte del Partido Comunista de la creciente clase empresarial de China, lo que lleva a ser criticada en algunas áreas por alejarse del marxismo y del pensamiento de Mao Zedong."
 scientific_outlook_on_development: "Visión Científica del Desarrollo"
 scientific_outlook_on_development_desc: "En muchos aspectos, una reacción de Hu Jintao contra el enfoque centrado en el crecimiento de las \"Tres Representaciones\" de Jiang Zemin, la \"Visión Científica del Desarrollo\" es el fundamento teórico del gobierno de Hu, uno que se centra en el crecimiento sostenible que minimiza la contaminación ambiental y la desigualdad socioeconómica."
 zeng_qinghong_thought: "Pensamiento de Zeng Qinghong"
 zeng_qinghong_thought_desc: "Basándose en las \"Tres Representaciones\" de Jiang Zemin, Zeng ha formulado un nuevo fundamento ideológico para el PCC, uno que enfatiza el deber del partido de representar a la mayoría del pueblo chino. El pensamiento de Zeng Qinghong pide un partido más responsable y transparente que pueda ser percibido como más representativo y legítimo por el pueblo chino. Clave para esta teoría es la idea de la \"mirada del pueblo\" y cómo los funcionarios del partido solo pueden maximizar los intereses del país cuando trabajan bajo esta mirada."
 xi_jinping_thought: "Pensamiento de Xi Jinping"
 xi_jinping_thought_desc: "La contribución de Xi Jinping a la base teórica del gobierno del PCC es una que establece un gran número de objetivos elevados para el partido y el país en el futuro. Lo que distingue a esta teoría en particular de la de la mayoría de los predecesores de Xi es el grado en que la adherencia a esta ideología está ligada a la lealtad. Lealtad al partido, lealtad al país, pero también significativamente, lealtad al propio Xi Jinping."
 chongqing_model: "El Modelo de Chongqing"
 chongqing_model_desc: "El Modelo de Chongqing es la contribución de Bo Xilai a la doctrina del Partido Comunista. Es un modelo que incluye una amplia gama de políticas sociales y económicas, incluidas las campañas \"golpear al negro\" y \"cantar al rojo\" que implican combatir el crimen organizado y cantar canciones comunistas, respectivamente. El modelo también representa un ligero alejamiento de las políticas de liberalización del mercado de China, con un fuerte énfasis en la distribución equitativa y las empresas estatales."
 nanjie_model: "El Modelo de Nanjie"
 nanjie_model_desc: "En muchos aspectos, un desarrollo del modelo de Chongqing, el modelo de Nanjie retiene muchos elementos de la teoría original de Bo, pero se basa en el ejemplo de la aldea de Nanjie, un bastión del maoísmo que conserva un sistema colectivista. El modelo de Nanjie de Bo insta a China a seguir el ejemplo de Nanjie y dejar atrás el capitalismo y el libre mercado en favor del verdadero socialismo."
 open_nation: "Gobierno Reformista"
 open_nation_desc: "Aunque el autoritarismo nos ha servido bien en las últimas décadas, debemos adaptarnos al mundo que nos rodea. En el siglo XXI globalizado, podemos hacer poco más que abrirnos al resto del mundo y liberalizar nuestra política interna."
 open_nation_finish: "Gobierno Liberal"
 open_nation_finish_desc: "Nuestra gente merece la libertad de expresarse, participar en el proceso político y formar sus propias opiniones basadas en múltiples fuentes de información."
 censored_nation: "Gobierno Represivo"
 censored_nation_desc: "Aunque reconocemos la impracticabilidad de cerrar completamente a nuestra gente del resto del mundo e indoctrinarlos en masa, aún debemos controlar y moderar a lo que están expuestos. Nuestra gente no puede ser verdaderamente libre en un sistema donde cualquier fuente de inestabilidad puede convertirse en una amenaza para su seguridad debido a un enfoque demasiado laxo hacia el discurso político."
 closed_nation: "Gobierno Totalitario"
 closed_nation_desc: "Para preservar la estabilidad de la nación y mantener nuestra soberanía nacional, hemos restringido completamente el acceso a internet y ejercemos un control directo sobre todas las demás formas de medios. La disidencia no puede ser tolerada."
 legacy_of_1949: "Legado de 1949"
 legacy_of_1949_desc: "El fin de la Guerra Civil China en 1949 vio al Nacionalista Guomindang (KMT) y sus seguidores huir a la provincia insular de Taiwán. El legado de este evento, combinado con un movimiento local y nativista taiwanés, ha llevado a un fuerte rechazo de la reunificación con el continente por parte de la mayoría de los ciudadanos taiwaneses."
 legacy_of_1949_1: "Legado de 1949"
 legacy_of_1949_1_desc: "El fin de la Guerra Civil China en 1949 vio al Nacionalista Guomindang (KMT) y sus seguidores huir a la provincia insular de Taiwán. El legado de este evento, combinado con un movimiento local y nativista taiwanés, ha llevado a un fuerte rechazo de la reunificación con el continente por parte de la mayoría de los ciudadanos taiwaneses."
 fate_of_mongolian_area: "Premonición Ominosa del Norte"
 fate_of_mongolian_area_desc: "El Área de Mongolia, es el nombre oficial de la división administrativa de la región de Mongolia Exterior durante el período continental de la República de China. Cuando perdimos China continental, también perdimos el Área de Mongolia. Ahora, el gobierno continental de repente tiene interés en Mongolia Exterior, lo que no parece ser algo bueno para nosotros."
 fate_of_mongolian_area_1: "El destino del Área de Mongolia"
 fate_of_mongolian_area_1_desc: "Inesperadamente, el área de Mongolia que perdimos fue recuperada por el gobierno continental chino, por lo que el próximo objetivo es evidente."
 Lacks_International_Recognition_Taiwan: "Falta de Reconocimiento Internacional"
 Lacks_International_Recognition_Taiwan_desc: "La capacidad de la República de China para llevar a cabo la política exterior está severamente limitada por su falta de reconocimiento internacional, dado que la mayoría de los estados han optado por reconocer a la República Popular China, su rival por el título de representante legítimo del pueblo chino. La ROC ha buscado retener la lealtad de los pocos estados que continúan reconociéndola, pero está librando una batalla perdida. Dos otros caminos se presentan ante este país que no es un país: eventualmente reunificarse con el continente chino, o seguir adelante y buscar ser reconocido no como la República de China, sino como una República independiente de Taiwán."
 china_travel_ban: "Turismo Chino Restringido"
 china_travel_ban_desc: "Como parte de una disputa diplomática con la ROC, China ha restringido a sus ciudadanos viajar a Taiwán en un esfuerzo por dañar su economía."
 legislative_yuan_occupied: "Yuan Legislativo Ocupado"
 legislative_yuan_occupied_desc: "Miembros del movimiento estudiantil Girasol ocuparon el legislativo taiwanés tras protestas contra los intentos del gobierno de aprobar el controvertido Acuerdo de Servicios Comerciales a través del Estrecho (CSSTA), un acuerdo de libre comercio con China continental. El movimiento de protesta ha planteado preocupaciones sobre el enfoque apresurado del gobierno hacia la ratificación del tratado y la falta de transparencia durante las negociaciones del mismo, así como el contenido del tratado en sí."
 joint_control_zones: "Zona de Control Conjunto del Estrecho de Taiwán"
 joint_control_zones_desc: "Una zona de control conjunto permite a China y Taiwán patrullar de manera más efectiva el Estrecho de Taiwán y perfeccionar la efectividad de las fuerzas militares de ambos países."
 our_national_enemy: "Nuestro Enemigo Histórico"
 our_national_enemy_desc: "Las viejas heridas infligidas por los japoneses aún no han sanado. Su negativa a reconocer y disculparse plenamente por los crímenes que infligieron al pueblo chino durante la Guerra Sino-Japonesa significa que, por el futuro previsible, seguirán siendo un enemigo de los sucesores tanto del comunismo como del nacionalismo chino."
 old_hatreds: "Odios Antiguos"
 old_hatreds_desc: "La enemistad entre China y Japón que ha durado miles de años debe finalmente llegar a su fin."
 ceremony_in_khentii_1: "Ceremonia en Khentii"
 ceremony_in_khentii_1_desc: "La victoria en las Montañas Khentii aún nos inspira para recuperar la tierra perdida."
 ceremony_in_khentii_2: "Ceremonia en Khentii"
 ceremony_in_khentii_2_desc: "La victoria en las Montañas Khentii aún nos inspira para recuperar la tierra perdida."
 prosperity_of_borderland: "Prosperidad de la Región Fronteriza"
 prosperity_of_borderland_desc: "El interior y la región fronteriza están estrechamente relacionados y ambos son una parte inseparable de China."
 chinese_khalkha: "Escudo de China"
 chinese_khalkha_desc: "La palabra Khalkha significa escudo en el idioma mongol, y hemos recuperado el fuerte escudo de nuestro norte."
 jebtsundamba_khutuktu: "Jebtsundamba Khutuktu"
 jebtsundamba_khutuktu_desc: "El Jebtsundamba Khutuktu es un título otorgado al líder espiritual de la línea Gelug del budismo tibetano en la región de Mongolia Exterior. Él bendeciría a nosotros, el pueblo mongol."
