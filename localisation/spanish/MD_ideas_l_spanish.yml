 steel_production_bonus: "Bono de Producción de Acero"
 SWE_lucrative_dlc_policy: "Política de DLC Lucrativo"
 SWE_lucrative_dlc_policy_desc: "El gobierno sueco está haciendo una fortuna financiando videojuegos de propaganda estatal que han convertido en una práctica importante ocultar características de juego vitales detrás de muros de pago, obteniendo grandes fondos de los jugadores para financiar la máquina de guerra sueca."
 SWE_idea_overhalling_our_university_system: "Reestructuración de Nuestro Sistema Universitario"
