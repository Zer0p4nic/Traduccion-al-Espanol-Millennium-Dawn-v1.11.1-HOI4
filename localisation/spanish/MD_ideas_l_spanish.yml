 #Hong Kong
 Basic_Law_HKG: "Ley Básica de la RAE de Hong Kong"
 Basic_Law_HKG_desc: "La Ley Básica fue el documento fundacional de la Región Administrativa Especial de Hong Kong después de la transferencia de Hong Kong del Reino Unido a la República Popular China. Entre otras cosas, el documento establece el estatus de Hong Kong en relación con China, otorgándole autonomía en todos los asuntos excepto defensa y relaciones exteriores, ambos confiados al gobierno central."
 One_Country_Two_Systems: "Un País, Dos Sistemas"
 One_Country_Two_Systems_desc: "Hong Kong y Macao han sido garantizados 50 años de autonomía del gobierno directo de China. El modelo de un país, dos sistemas permite la preservación e incluso el crecimiento de muchas de las libertades políticas valoradas por Hong Kong y Macao, como la libertad de expresión y la libertad de reunión pública. La ausencia de estos derechos en el continente es un factor significativo detrás del apoyo al campo \"pan-demócrata\" en la política de Hong Kong, con muchos residentes de Hong Kong desconfiando de una mayor integración con China continental."
 Triads: "Tríadas"
 Triads_desc: "Cuando los comunistas tomaron el poder en China, un gran número de miembros de las tríadas huyeron al territorio británico de Hong Kong en busca de seguridad. En las décadas siguientes, poderosas tríadas como Wo Shing Wo, Sun Yee On y 14K han dirigido extorsiones, casinos clandestinos y otras actividades ilícitas. A pesar de sus raíces anticomunistas, las tríadas también han comenzado a apoyar los intereses chinos en Hong Kong debido a conexiones comerciales en el continente."
 Localist_Movement: "Movimiento Localista"
 Localist_Movement_desc: "Desde la transferencia en 1997, las tensiones entre los chinos continentales y los residentes de Hong Kong han llevado al desarrollo de un sentimiento localista \"Hong Kong Primero\" entre algunos residentes de Hong Kong. Este sentimiento ve con desconfianza el sistema político comunista de China, pero también considera a los habitantes de Hong Kong como culturalmente distintos e incluso superiores en comparación con las personas de China. El surgimiento de este movimiento desde el Movimiento de los Paraguas en 2014 ha cambiado el tono anteriormente más moderado de la división política de Hong Kong a uno que es más emotivo y radical."
 Lacks_Universal_Suffrage: "Falta de Sufragio Universal"
 Lacks_Universal_Suffrage_desc: "Aunque la Ley Básica establece que el Jefe Ejecutivo y el Consejo Legislativo eventualmente serán elegidos por sufragio universal, esta eventualidad aún no se ha concretado, principalmente debido a las preocupaciones de China sobre lo que podría suceder si los pan-demócratas, significativamente más populares, toman el control del gobierno."
 Limited_Universal_Suffrage: "Sufragio Universal Limitado"
 Limited_Universal_Suffrage_desc: "China ha acordado permitir que el Jefe Ejecutivo de Hong Kong sea elegido por sufragio universal, con la condición de que los candidatos deben ser aprobados por China primero. Esto se ve ampliamente como un movimiento para reducir la probabilidad de que los candidatos pan-demócratas o localistas se conviertan en Jefe Ejecutivo."
 Universal_Suffrage: "Sufragio Universal"
 Universal_Suffrage_desc: "China finalmente ha acordado permitir que Hong Kong elija a su Jefe Ejecutivo mediante sufragio universal sin interferencia de las autoridades chinas."
 Hong_Kong_Protests: "Protestas en Hong Kong"
 Hong_Kong_Protests_desc: "Tras acciones recientes del gobierno chino, han estallado protestas generalizadas en Hong Kong exigiendo una reversión de la medida china."
 CHI_string_of_pearls: "Collar de Perlas"
 CHI_string_of_pearls_desc: "El Collar de Perlas es una red de bases navales que rodea a la India y que nos daría una ventaja significativa en un conflicto armado con la India."

 #Korea
 KOR_joint_us_exercises: "Águila Potro"
 KOR_joint_us_exercises_desc: "El Águila Potro es un ejercicio de entrenamiento anual realizado anualmente por las fuerzas armadas de la República de Corea y los Estados Unidos. Estos ejercicios son vistos por ambas naciones como preparativos defensivos necesarios en caso de una invasión norcoreana, pero el Norte los ve como un preludio a una acción agresiva de Estados Unidos y la República de Corea."
 NKO_nuclear_tests: "Pruebas Nucleares"
 NKO_nuclear_tests_desc: "Cada pocos años, la RPDC realiza pruebas de armas nucleares. Esto ha provocado una condena generalizada por parte de potencias externas, incluida China, a pesar de su estrecha relación con Corea del Norte. Mientras que Corea del Norte mantiene que su programa de armas nucleares es de naturaleza defensiva, muchos temen la posibilidad de que [NKO.GetLeader] pueda usar las armas contra Estados Unidos o sus aliados."

 #International Recognition
 Non_State_Actor: "Actor No Estatal"
 Non_State_Actor_desc: "Muchos actores internacionales, desde grupos rebeldes hasta ONG, poseen significación internacional pero están severamente desfavorecidos de diversas maneras por no ser estados reconocidos. Algunos de estos actores no estatales aspiran a tomar el control de un estado existente derrocando a un gobierno injusto o creando uno nuevo y redibujando las fronteras internacionales. Otros no tienen ambición de estatalidad, sino que usan la fuerza bruta para acumular poder y riqueza en entornos locales donde la autoridad del gobierno central está ausente."
 Lacks_International_Recognition: "Estado Aspirante"
 Lacks_International_Recognition_desc: "Algunos estados poseen todo lo que normalmente se asociaría con un estado. Una burocracia, un ejército, una bandera nacional, etc. Sin embargo, su condición de estado nunca estará completa sin los beneficios adicionales conferidos por el sello de legitimidad del reconocimiento internacional. Estos estados pueden buscar adquirir este reconocimiento haciendo campaña por su causa en el extranjero, con el objetivo final de ganar el apoyo de una masa crítica de estados para convertirse en miembros de pleno derecho de la comunidad internacional."
 rival_government: "Gobierno Rival"
 rival_government_desc: "Las guerras civiles por el control de toda la nación tienden a producir dos o más gobiernos que afirman ser los representantes legítimos de su pueblo. Este gobierno es uno que hace tal reclamo pero está desfavorecido por el hecho de que su estatus como representante legítimo solo es reconocido por unos pocos estados, si es que alguno. Por lo tanto, no representa a su nación en foros internacionales como las Naciones Unidas."

 #Macau

 Basic_Law_MAC: "Ley Básica de la RAE de Macao"
 Basic_Law_MAC_desc: "La Ley Básica de la Región Administrativa Especial de Macao de la República Popular China es el documento constitucional de Macao, reemplazando al Estatuto Orgânico de Macau. De acuerdo con el Artículo 31 de la Constitución de la República Popular China, Macao tiene el estatus de región administrativa especial, que proporciona garantías constitucionales para implementar la política de \"un país, dos sistemas\" y la base constitucional para promulgar la Ley Básica de la Región Administrativa Especial de Macao."
 City_Of_Casino: "Ciudad de los Casinos"
 City_Of_Casino_desc: "La Ciudad de los Casinos, o Macao, es un nombre coloquial para la ciudad de Macao, que alberga una de las mayores densidades de casinos en Asia. Se le llama cariñosamente el Las Vegas de Asia o el \"Vegas Chino\" por este fenómeno. Los ingresos que los casinos generan para la ciudad siguen siendo insuperables y constituyen una excelente fuente de ingresos para la ciudad, manteniendo la industria del juego fuera del alcance del gobierno."

 # Monaco
 MNC_city_of_casino: "La Ciudad Casino para los Ricos"
 MNC_city_of_casino_desc: "Mónaco es conocido cariñosamente en Europa como la \"Ciudad Casino\" debido a la gran cantidad de casinos. En particular, los casinos de Mónaco atienden a los ricos, en consonancia con la ciudad siendo un patio de recreo para multimillonarios y ricos."

 #Myanmar/Burma

 ASEAN_Member: "Miembro de la ASEAN"
 ASEAN_Member_desc: "La ASEAN es una organización intergubernamental principalmente económica con sede en Yakarta que fue establecida originalmente en 1967. Desde entonces, se ha expandido para incluir a aquellos países que originalmente fueron excluidos en el tenso entorno de la Guerra Fría y han buscado contrarrestar la creciente influencia de China, así como mantener la independencia del Oeste. Está comprometida con los principios de multilateralismo, derecho internacional, resolución pacífica de disputas, no intervención y autodeterminación."
 socialist_vietnam: "República Socialista de Vietnam"
 socialist_vietnam_desc: "La República Socialista de Vietnam implementa una dictadura de partido único y adhiere al liderazgo del Partido Comunista de Vietnam."
 lao_vietnan_treaty: "Tratado de Amistad y Cooperación Lao-Vietnamita"
 lao_vietnan_treaty_desc: "El tratado firmado por el Partido Comunista de Laos y el Partido Comunista de Vietnam en Vientián el 18 de julio de 1977 fue un importante esquema para que Vietnam concibiera la creación de la \"Federación de Indochina\" en ese momento."
 VIE_VPA_Business_Ventures: "Empresas Comerciales del EVP"
 VIE_VPA_Business_Ventures_desc: "En las décadas de 1960 y 1970, el ejército vietnamita tenía actividades comerciales, principalmente importando de China y la Unión Soviética. Después de la Batalla de las Dos Montañas en 1990, China y Vietnam detuvieron por completo la guerra fronteriza, por lo que Vietnam recortó el gasto militar y minimizó los gastos. En la década de 1990, el gasto militar de Vietnam cayó drásticamente y Vietnam imitó el negocio militar de China, permitiendo que el ejército participara en actividades comerciales y utilizara el dinero ganado para pagar deudas y mejorar el equipo y el bienestar militar."
 dominance_of_the_cpp: "Dominio del PPC"
 dominance_of_the_cpp_desc: "El Partido Popular de Camboya ha dominado la escena política camboyana desde la reforma de la constitución camboyana.\n"

