 mongolia_rely_to_china_desc: "Debido a nuestra situación de país sin litoral, nuestra economía está estrechamente integrada con la de China."
 mongolia_khan_heir: "Heredero de Gengis Kan"
 mongolia_khan_heir_desc: "Los mongoles son los descendientes de Gengis Kan, y la gloria de nuestros antepasados siempre brillará para nosotros."
