 hutu_tutsi_tensions: "Tensiones Hutu-Tutsi"
 hutu_tutsi_tensions_desc: "Los hutus y los tutsis son dos grupos étnicos separados que viven en las regiones fronterizas entre la República Democrática del Congo y Tanzania, especialmente en los dos pequeños países de Burundi y Ruanda. Burundi está dominado por los tutsis y cometió un genocidio contra los hutus en 1972, mientras que Ruanda está dominada por los hutus y miles de tutsis fueron masacrados por milicias hutus en 1994.\n\nEstos dos grupos étnicos simplemente no parecen llevarse bien, pero han sido forzados a vivir en los mismos países por las fronteras coloniales creadas por los europeos."
 the_euro: "El Euro"
 the_euro_desc: "Este país usa el euro como su moneda. Aunque el banco nacional ha renunciado al control sobre su moneda nacional, la economía se beneficia de mercados más grandes y fácilmente accesibles, reduciendo los costos comerciales. La desventaja es que será más difícil para nosotros contrarrestar los ciclos económicos negativos."
