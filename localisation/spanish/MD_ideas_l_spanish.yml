 JAP_idea_research_compact: "Pacto de Investigación Asiático"
 JAP_idea_communist_research: "Investigación Comunista"
 political_autonomy: "Autonomía Política"
 political_autonomy_desc: "Uno de los mayores peligros para un país es caer bajo influencia extranjera. Debemos evitar esto a toda costa y siempre debemos tener la oportunidad de seguir nuestro propio camino."
 pragmatism_focus: "Enfoque en el Pragmatismo"
 pragmatism_focus_desc: "En una visión del mundo pragmática, los objetos se valoran por su practicidad. En política, esto es importante y no podemos hacer las cosas de cierta manera solo porque siempre las hemos hecho así, o porque se espera eso de nosotros."
 economic_autonomy: "Autonomía Económica"
 economic_autonomy_desc: "Uno de los mayores peligros para un país es entregar nuestra economía a un poder extranjero. Nuestra gente no es suya para oprimir, sino nuestra."
 flexible_diplomacy: "Diplomacia Flexible"
 flexible_diplomacy_desc: "Cualquier país puede ser nuestro aliado o nuestro enemigo. Debemos buscar tanto lo alto como lo bajo."
 idea_generic_reaching_to_the_global_market: "Alcanzar el Mercado Global"
 idea_generic_reaching_to_the_global_market_desc: "Al dirigirnos hacia el mercado global y hacer que nuestras inversiones sean más rentables y eficientes en el tiempo, solo traerá más beneficios a nuestra nación."
 idea_generic_the_manpower_solution: "La Solución de la Mano de Obra"
 idea_generic_the_manpower_solution_desc: "Si alentamos a más personas a unirse a nuestra fuerza laboral, podemos mejorar todos los sectores económicos del país."
 idea_generic_worker_productivity: "Productividad Mejorada Per Cápita"
 idea_generic_worker_productivity_desc: "Nuestros trabajadores son extremadamente productivos y, debido a las mejoras recientes en la tecnología, debemos continuar alentando este cambio y pivote en nuestra nación."
 idea_overlord_subsidies: "Subsidios del Señor"
 idea_overlord_subsidies_desc: "Los subsidios que nuestro señor nos proporciona para nuestro beneficio económico nos están haciendo perder lentamente nuestra autonomía a medida que nos volvemos lentamente más dependientes de ellos para nuestra economía."
 idea_focus_import_additional_military_equipment: "Importar Equipo Militar Adicional"
 idea_focus_import_additional_military_equipment_desc: "Es hora de comenzar a importar equipo militar adicional, de lo contrario seremos derrotados en el campo de batalla debido a la falta de equipo."
 national_identity_focus: "Enfoque en la Identidad Nacional"
 national_identity_focus_desc: "La gente de nuestro país comparte una historia y un linaje comunes. Necesitamos enfatizar, y si es necesario crear, una idea de que somos uno y no estamos separados."
 ethnic_nationalism: "Nacionalismo Étnico"
 ethnic_nationalism_desc: "Nuestra gente es la más importante y debe ser priorizada sobre los demás. Este país nos pertenece a nosotros y a nadie más."
 patriotism_focus: "Enfoque en el Patriotismo"
 patriotism_focus_desc: "El patriotismo es la idea de lealtad al país independientemente de la nacionalidad. Al tener una bandera bajo la cual la gente pueda unirse, seremos más fuertes en general."
 civic_nationalism: "Nacionalismo Cívico"
 civic_nationalism_desc: "El nacionalismo cívico significa unidad en el estado, no en la etnia. Al tener ideales compartidos del estado, leyes, reglas e instituciones, las personas de diferentes orígenes podrán trabajar juntas."
 autarchy_focus: "Enfoque en la Autarquía"
 autarchy_focus_desc: "La autarquía es la idea de que un estado sea autosuficiente tanto políticamente como económicamente. Al asegurarnos de que podamos sobrevivir por nuestra cuenta, seremos menos susceptibles a las influencias externas."
 national_purity: "Pureza Nacional"
 national_purity_desc: "Necesitamos erradicar a las personas que no encajan en nuestra sociedad. Solo con una población homogénea podremos mantenernos unidos contra todas las amenazas internas y externas."
 japanese_supremacy: "Supremacía Japonesa"
 pro_american: "Pro-Estadounidense"
 pro_american_desc: "La política exterior de este país está muy sesgada hacia los valores occidentales y el estilo de vida estadounidense."
 assertive_emergence: "Emergencia Asertiva"
 assertive_emergence_desc: "El viejo orden debe ser derrocado por la fuerza si es necesario. El decadente Occidente siempre impedirá que ocupemos nuestro lugar legítimo en el escenario mundial."
 authoritarianism_focus: "Enfoque en el Autoritarismo"
 authoritarianism_focus_desc: "El pueblo y el estado deben ser controlados por individuos fuertes para asegurar su supervivencia. No podemos permitir que cosas como la democracia y la libertad existan si amenazan nuestra existencia."
 territorial_nationalism: "Nacionalismo Territorial"
 territorial_nationalism_desc: "Una vez que la gente esté orgullosa de su país, estará más dispuesta a defenderlo"
 paternalism_focus: "Enfoque en el Paternalismo"
 paternalism_focus_desc: "La gente necesita una mano fuerte que la guíe para asegurarse de que sus ideales y moral vayan hacia lo que queremos que vayan. Necesitamos establecer un estado del tipo 'Papá sabe más' o un estado niñera, para asegurarnos de que la gente obtenga lo que es bueno para ellos."
 isis_allegiance: "Jurar Lealtad al Estado Islámico"
 isis_allegiance_desc: "El Estado Islámico ha demostrado que están en un camino justo debido a sus rápidas victorias y conquistas contra sus enemigos. Necesitamos jurarles lealtad para traer el Califato Islámico."
 attrition_strategy: "Estrategia de Desgaste"
 attrition_strategy_desc: "Lentamente agotaremos a nuestros enemigos de sus recursos y fuerza y ganaremos. Dios es eterno, y tiene tiempo para esperar."
 fear_strategy: "Estrategia del Miedo"
 fear_strategy_desc: "Ejecuciones, limpieza étnica, propaganda. Estos serán nuestros instrumentos para aterrorizar a nuestros enemigos y hacer que se rindan sin luchar. Y seguramente motivará a nuestras tropas una vez que conozcan el costo del fracaso."
 ummah_focus: "Enfoque en la Ummah"
 ummah_focus_desc: "Todos los musulmanes pertenecen a la misma familia, independientemente de su herencia o lugar de nacimiento. Necesitamos recibirlos a todos con los brazos abiertos en nuestra comunidad."
 shariah_world: "Imponer la Ley Sharia al Mundo"
 shariah_world_desc: "El mundo es decadente y necesita cambiar. No podemos permitir que estas ideas asquerosas existan por más tiempo, y debemos actuar."
 sustainable_development: "Desarrollo Sostenible"
 sustainable_development_desc: "El desarrollo sostenible es el principio organizador para sostener los recursos finitos necesarios para proporcionar las necesidades de las futuras generaciones de vida en el planeta. Es un proceso que visualiza un estado futuro deseable para las sociedades humanas en el que las condiciones de vida y el uso de recursos continúen satisfaciendo las necesidades humanas sin socavar la integridad, estabilidad y belleza de los sistemas biológicos naturales."
 generic_centralization: "Centralización"
 generic_centralization_desc: "La centralización del estado ayudará a mantener nuestra vasta nación. Centralizar la nación también ayudará a traer capital político adicional y debería generar algunos ingresos fiscales adicionales junto con el impulso del capital político."
 generic_decentralization: "Descentralización"
 generic_decentralization_desc: "Descentralizar el estado y eliminar la burocracia redundará en una reducción del costo burocrático general y fomentará un crecimiento adicional de la construcción."
 mass_exports: "Exportaciones Masivas"
 railway_construction_effort: "Esfuerzo de Construcción Ferroviaria"
 railway_construction_effort_desc: "Los ferrocarriles son el elemento vital de cualquier país. Enviar mercancías a través de grandes extensiones de tierra es la forma más fácil y rentable de manejar esto. Invertir en nuestros rieles solo va a ser un beneficio neto."
