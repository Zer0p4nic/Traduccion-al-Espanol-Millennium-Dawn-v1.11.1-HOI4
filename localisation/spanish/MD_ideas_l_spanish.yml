 idea_focus_energy_preferred_fossil: "Energía de Combustible Fósil Preferida"
 idea_focus_energy_preferred_fossil_desc: "Hemos decidido preferir la energía de combustibles fósiles sobre la energía verde, ya que es más rentable y ayudará a aliviar los problemas aquí y ahora."
 idea_focus_energy_preferred_renewable: "Energía Renovable Fomentada"
