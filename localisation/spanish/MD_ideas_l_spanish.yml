 civil_war_disorganised_military_1: "Militar Descontrolado"
 civil_war_disorganised_military_1_desc: "El inicio de la guerra civil nos ha dejado sin contacto con nuestro ejército. No estamos seguros de quién está de qué lado, dónde están nuestros depósitos de suministros o quién nos suministra armas ahora.\n\n§R Cuando esta idea expire, la situación mejorará ligeramente.§!\n\nEstado militar actual:\n§YDescontrolado§!\nCaótico\nConfuso\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_2: "Militar Caótico"
 civil_war_disorganised_military_2_desc: "Aunque nos hemos recuperado del impacto inicial de la guerra civil, las cosas siguen estando bastante caóticas con cadenas de mando confusas y logística mal gestionada.\n\n§R Cuando esta idea expire, la situación mejorará ligeramente.§!\n\nEstado militar actual:\nDescontrolado\n§YCaótico§!\nConfuso\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_3: "Militar Confuso"
 civil_war_disorganised_military_3_desc: "Hemos organizado nuestro ejército en algo más que solo un grupo de voluntarios desorganizados. Sin embargo, falta liderazgo y nuestro ejército tiende a actuar sin una estrategia o metas importantes.\n\n§R Cuando esta idea expire, la situación mejorará ligeramente.§!\n\nEstado militar actual:\nDescontrolado\nCaótico\n§YConfuso§!\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_4: "Militar Desorganizado"
 civil_war_disorganised_military_4_desc: "Lo peor de la confusión inicial ha pasado y nuestro ejército ahora actúa en su mayoría como un ejército real.\n\n§R Cuando esta idea expire, la situación mejorará ligeramente.§!\n\nEstado militar actual:\nDescontrolado\nCaótico\nConfuso\n§YDesorganizado§!\nDesordenado"
 civil_war_disorganised_military_5: "Militar Desordenado"
 civil_war_disorganised_military_5_desc: "Nuestro ejército casi ha vuelto a su estado profesional de antes de la guerra. El mayor desafío ahora es combinar e integrar todas las diversas milicias que hemos reunido en el camino.\n\n§R Cuando esta idea expire, la situación mejorará ligeramente.§!\n\nEstado militar actual:\nDescontrolado\nCaótico\nConfuso\nDesorganizado\n§YDesordenado§!"

 SHA_libyan_education: "Educación Libia"
 SHA_libyan_education_desc: "Libia ha sido un ardiente defensor de la independencia saharaui desde la década de 1980. Una de las formas clave en que Libia apoya al Frente POLISARIO es proporcionando educación a muchos jóvenes saharauis. Esto permite que nuestra gente acceda a la educación que los marroquíes nos niegan."

