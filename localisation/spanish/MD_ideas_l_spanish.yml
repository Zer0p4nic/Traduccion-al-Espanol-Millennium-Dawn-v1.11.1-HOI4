 fighter_production_bonus: "Bono de Producción de Cazas"
 fighter_production_bonus_desc: "Con algunas asignaciones cuidadosas de recursos y fondos, podemos mejorar nuestra velocidad de producción de nuestros cazas."
 generic_tank_manufacturer: "Empresa Equilibrada"
 tank_manufacturer: "Diseñador de Tanques Versátil"
 FIN_king_donatus: "Rey Donatus de Finlandia"
 FIN_king_donatus_desc: "Cuando el gobierno finlandés restauró el trono de los reyes de Finlandia nacidos en Alemania, Donatus fue elegido para convertirse en el monarca constitucional del pueblo finlandés. Inicialmente impopular, Donatus, que ahora vive en Helsinki, trabaja duro para aprender finlandés y aún gana dinero a través de su trabajo como economista, presentándose muy bien como un monarca del pueblo. Su dedicación y felicidad genuina están ganando lentamente al pueblo finlandés."
 FIN_conscription: "Conscripción Finlandesa"
 FIN_conscription_desc: "La conscripción en Finlandia ha prevalecido desde principios de la década de 1950. Muchos la ven como un sistema arcaico e inútil. Sin embargo, en caso de que Finlandia sea amenazada por cualquier poder, extranjero o nacional, podemos recurrir a una gran población de profesionales militares entrenados o al menos civiles ligeramente entrenados."
 FIN_conscription1: "Conscripción Finlandesa"
 FIN_conscription1_desc: "El gobierno ha endurecido la conscripción para tener más mano de obra disponible."
