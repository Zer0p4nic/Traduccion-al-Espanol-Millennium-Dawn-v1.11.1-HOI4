 generic_bureaucratic_drain_idea: "Drenaje Burocrático"
 generic_bureaucratic_drain_idea_desc: "Acciones recientes han afectado nuestra burocracia y ahora se ha convertido en un drenaje. Aunque esto suele ser temporal, podría causar más problemas en el futuro..."

 ####United States Ideas
 USA_homeland_security: "Seguridad Nacional"
 USA_homeland_security_desc: "Seguridad Nacional es un término paraguas de seguridad nacional de EE. UU. para varias agencias civiles reorganizadas de EE. UU. El propósito principal de la Seguridad Nacional es actuar como un ministerio del interior que tienen muchos otros países."
 USA_guantanamo_bay: "Bahía de Guantánamo"
 USA_guantanamo_bay_desc: "El campo de detención de la Bahía de Guantánamo es una prisión militar de los Estados Unidos ubicada dentro de la Base Naval de la Bahía de Guantánamo, también conocida como Guantánamo, G-Bay, GTMO y Gitmo, que se encuentra en la costa de la Bahía de Guantánamo en Cuba. Dado que los detenidos están detenidos indefinidamente sin juicio y hay informes de que varios detenidos han sido torturados, las operaciones de este campo se consideran una violación importante de los derechos humanos por Amnistía Internacional y los derechos al debido proceso en la Decimocuarta Enmienda de la Constitución de los Estados Unidos."
 land_of_the_free: "Tierra de los Libres"
 land_of_the_free_desc: "Estados Unidos es un faro de libertad y democracia para el mundo."
 USA_usaid: "USAID"
 USA_usaid_desc: "La Agencia de los Estados Unidos para el Desarrollo Internacional (USAID) es una agencia independiente del gobierno federal de los Estados Unidos que es principalmente responsable de administrar la ayuda exterior civil y la asistencia al desarrollo. Con un presupuesto de más de $27 mil millones, USAID es una de las agencias oficiales de ayuda más grandes del mundo y representa más de la mitad de toda la asistencia exterior de los EE.UU. (que en términos absolutos es la más alta del mundo).\n\n§REsta idea se cancelará en las siguientes condiciones.§!\nEstamos en guerra con §Y[USA.GetNameWithFlag]§! o cualquier §Y[USA.GetFlag] [USA.GetAdjective] aliado§!, nuestro §YPBI/c§! es superior a §Y25k§! (excepto [ISR.GetNameWithFlag]), o si hemos generado más del 10% de Tensión Mundial."
 USA_usaid_idea_tt: "Ingreso Adicional: $$§G0.004§! por cada 10 millones de personas"
 USA_usaid_idea_2_tt: "Cuando es influenciado por §Y[USA.GetNameWithFlag]§!, §Y[THIS.GetFlag] [THIS.GetAdjective]§! $foreign_influence_defense_modifier$ es §Rreduced§! en §R5%§!\n"

 worker_strikes_1: "Huelgas de Trabajadores"
 worker_strikes_1_desc: "Hay cierto malestar entre la fuerza laboral de este país."
 worker_strikes_2: "Huelgas de Trabajadores Considerables"
 worker_strikes_2_desc: "Los autobuses, trenes, aviones y taxis no se mueven mucho en este país. Solo algunas fábricas están funcionando. La fuerza laboral está descontenta."
 worker_strikes_3: "Huelgas de Trabajadores Mayores"
 worker_strikes_3_desc: "Hay situaciones en las que las personas no quieren trabajar para hacer un punto político. Se está haciendo un punto político importante en este país."
 worker_strikes_4: "Huelgas de Trabajadores Desastrosas"
 worker_strikes_4_desc: "La economía nacional está al borde del colapso. El gobierno no parece poder hacer que su gente trabaje."

 ###Afghanistani Ideas
 tribal_guerrillas: "Guerrillas Tribales"
 tribal_guerrillas_desc: "Endurecidas por la invasión soviética, los guerrilleros se han convertido en maestros luchando por las laderas y colinas afganas. El uso de vastos sistemas de cuevas complejos hace que sea más difícil para el enemigo eliminar a todos los combatientes."

 ###Armenian Ideas
 armenian_perseverance: "Perseverancia Armenia"
 armenian_perseverance_desc: "Muchas civilizaciones han surgido y desaparecido en los últimos tres milenios. A diferencia de sus antiguos amigos y enemigos, los armenios siguen resistiendo. Aunque la Armenia histórica puede que nunca regrese, la voluntad de prosperar y mantenerse firme es más fuerte que nunca."

 ###Egyptian Ideas
 full_control_of_suez: "Autoridad del Canal de Suez"
 full_control_of_suez_desc: "El Canal de Suez es controlado y operado por la Autoridad del Canal de Suez. Los ingresos de la autoridad solo en peajes son de 5 mil millones de USD por año. Aunque el Canal de Suez, por tratados internacionales, está abierto tanto a embarcaciones civiles como militares, puede usarse fácilmente para controlar el transporte marítimo entre Asia y Europa."
 full_control_of_suez_idea_TT: "Ingreso Adicional: $§G0.100§!"
 full_control_of_hormuz_idea_TT: "Ingreso Adicional: $§G0.800§!"
 partial_control_of_suez: "Autoridad del Canal de Suez - Propiedad Compartida"
 partial_control_of_suez_desc: "El Canal de Suez es controlado y operado por la Autoridad del Canal de Suez. Los ingresos de la autoridad solo en peajes son de 5 mil millones de USD por año. Aunque el Canal de Suez, por tratados internacionales, está abierto tanto a embarcaciones civiles como militares, puede usarse fácilmente para controlar el transporte marítimo entre Asia y Europa. El Canal de Suez actualmente está bajo la autoridad conjunta de dos países."
 partial_control_of_suez_idea_TT: "Ingreso Adicional: $§G0.050§!"

 ###Hong Kong Ideas
 entry_to_china: "Entrada a China"
 entry_to_china_desc: "Hong Kong tiene una relación única entre el continente y Occidente. Su reciente entrega del Reino Unido trajo consigo costumbres y prácticas comerciales occidentales. Antes de las reformas de Deng, Hong Kong era el único lugar en China donde podían entrar inversiones extranjeras.\n\nAhora se está produciendo un cambio y Hong Kong está perdiendo la posición única que alguna vez tuvo. Sin embargo, el mercado de valores de Hong Kong es la envidia de muchos otros intercambios asiáticos."

 ###Panamanian Ideas
 full_control_of_panama: "Autoridad del Canal de Panamá"
 full_control_of_panama_desc: "La ACP (Autoridad del Canal de Panamá) es la agencia del gobierno de Panamá responsable de la operación y gestión del Canal de Panamá. A través de tarifas y otras operaciones, el estado tiene acceso a un ingreso constante. Su importancia estratégica tampoco se puede subestimar."
 full_control_of_panama_tt: "Ingreso Adicional: $§G0.050§!"

 #Singaporean Ideas
 gateway_to_asia: "Puerta de Entrada a Asia"
 gateway_to_asia_desc: "La ubicación estratégica del estado-ciudad en el Estrecho de Malaca cuantifica la influencia global de la nación. El comercio de Este a Oeste pasa por esta importante encrucijada, y muchos miles de empresas tienen sus sedes regionales en la ciudad.\n\nEl entorno favorable para los negocios y la excelente ubicación hacen que Singapur tenga un impacto mucho mayor del que le corresponde."
 SIN_temasek_holdings: "Temasek Holdings"
 SIN_temasek_holdings_desc: "Temasek Holdings (Private) Limited es una firma de inversión multinacional propiedad del estado de Singapur. Incorporada el 25 de junio de 1974, es un accionista y inversor activo, con cuatro tendencias estructurales clave que guían su construcción de cartera a largo plazo: Digitalización, Vida Sostenible, Futuro del Consumo y Vidas Más Largas. La cartera de Temasek cubre un amplio espectro de sectores. Sus áreas de inversión clave incluyen Consumo, Medios y Tecnología, Ciencias de la Vida y Agroalimentación, y Servicios Financieros No Bancarios."

 ###Various
 asian_tigers_legacy: "Legado de los Cuatro Tigres Asiáticos"
 asian_tigers_legacy_desc: "Las economías de Corea del Sur, Taiwán, Singapur y Hong Kong experimentaron un crecimiento sin precedentes en la última parte del siglo pasado. Sus negocios, a través de una combinación de intervenciones de mercado y estatales, crearon economías de rápido avance.\n\nSus días de gloria se vieron truncados a raíz de la crisis financiera asiática de 1997. A diferencia de otros países afectados, sus economías siguen siendo relativamente productivas."
 asian_crisis: "Crisis Financiera Asiática de 1997"
 asian_crisis_desc: "La crisis económica que afectó al Asia emergente y al sudeste asiático en desarrollo tiró por la borda décadas de crecimiento. La pérdida de confianza en las monedas nacionales todavía atormenta a los bancos centrales hasta el día de hoy. La deuda pública y privada también se ha disparado.\n\nSe aprendieron lecciones dolorosas, las reformas económicas no deseadas están en pleno apogeo. Cada país fue afectado de manera diferente y cada uno tiene sus propias soluciones.\n\nLa afluencia de inversiones a los países afectados alguna vez representó la mitad de la suma total en el mundo, pero ahora esas van a [CHI.GetFlag]China y otros lugares."
 int_investment_china: "Afluencia de Inversiones Internacionales"
 int_investment_china_desc: "Después de la crisis económica asiática, los inversores optaron por desviar sus inversiones a otros mercados y principalmente al nuestro.\n§W--------------§!\nEste Espíritu Nacional será §RRemoved§! si estamos en §HWar§!."

