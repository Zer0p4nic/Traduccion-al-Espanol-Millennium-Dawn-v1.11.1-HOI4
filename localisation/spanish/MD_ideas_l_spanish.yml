 CHI_cepc: "Colisionador Electrón-Positrón Circular (CEPC)"
 CHI_cepc_desc: "El CEPC es una gran instalación científica internacional propuesta por la comunidad de física de partículas china para explorar el programa de física mencionado anteriormente. Tiene una circunferencia de 80 kilómetros (49.70 millas) y podría rodear toda la isla de Manhattan."
