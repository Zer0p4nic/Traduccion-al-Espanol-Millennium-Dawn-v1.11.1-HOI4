 corruption_decreased_adm_spending: "Gestión Administrativa Corrupta"
 corruption_decreased_adm_spending_desc: "La administración en nuestro gobierno es corrupta, pero esto nos permite 'ahorrar' algunos gastos fuera de los libros."
 corruption_decreased_police_spending: "Gestión Policial Corrupta"
 corruption_decreased_police_spending_desc: "Algunos cambios en el sistema deberían permitir que nuestra policía opere con un presupuesto más pequeño, dándonos más margen para hacer lo que queramos."
 corruption_decreased_mil_spending: "Gestión Corrupta de la Industria de Defensa"
 corruption_decreased_mil_spending_desc: "Personas bien posicionadas en puestos de poder en nuestra industria de defensa nos permitirán negociar términos más favorables."
 corruption_decreased_edu_spending: "Gestión Corrupta de la Educación"
 corruption_decreased_edu_spending_desc: "La educación es simplemente una herramienta para el gobierno. Es hora de que explotemos esa herramienta y recuperemos parte del dinero que hemos invertido en esto."
 corruption_decreased_health_spending: "Gestión Corrupta de los Servicios de Salud"
 corruption_decreased_health_spending_desc: "La atención médica es un esquema Ponzi de todos modos."
 corruption_decreased_social_spending: "Gestión Corrupta de los Servicios Sociales"
 corruption_decreased_social_spending_desc: "¿Bienestar? No necesitan tener un bienestar efectivo, ¡es hora de recortar la financiación!"
 corruption_civ_construction: "Esquemas de Construcción Civil"
 corruption_civ_construction_desc: "Eliminar algo de burocracia del camino y mirar hacia otro lado debería permitir la construcción de algunos edificios que no deberían haberse construido."
 corruption_mil_construction: "Esquemas de Construcción Militar"
 corruption_mil_construction_desc: "Deberíamos atraer más manufactura militar y tal vez dársela a un amigo o dos."
