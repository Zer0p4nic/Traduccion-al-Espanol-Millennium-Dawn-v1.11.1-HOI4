 Resolute_Support_Mission: "Misión de Apoyo Resuelto"
 Resolute_Support_Mission_desc: "La Misión de Apoyo Resuelto, u Operación Apoyo Resuelto, es una misión de entrenamiento, asesoramiento y asistencia liderada por la OTAN compuesta por más de 13.000 tropas en la República Islámica de Afganistán, que comenzó el 1 de enero de 2015."

 Enduring_Freedom: "Operación Libertad Duradera"
 Enduring_Freedom_desc: "La Operación Libertad Duradera (OEF) es el nombre oficial utilizado por el gobierno de EE. UU. para la Guerra Global contra el Terrorismo."

 Inherent_Resolve: "Operación Determinación Inherente"
 Inherent_Resolve_desc: "La Operación Determinación Inherente (OIR) es el nombre operativo del ejército de EE. UU. para la intervención militar contra el Estado Islámico de Irak y Siria, incluyendo tanto la campaña en Irak como la campaña en Siria."
 Enduring_Freedom_Expansion: "Expansión de la Libertad Duradera"

 Opium_Economy: "Economía del Opio"
 Opium_Economy_desc: "El opio ha sido un cultivo importante en Afganistán durante siglos. Sin embargo, durante el caos de las últimas décadas y con el surgimiento del comercio global de narcóticos, el cultivo de opio en Afganistán se ha expandido enormemente, y gran parte de la economía rural ahora depende de la amapola. Debido a que gran parte de él se usa en la creación de drogas ilegales, es difícil para nuestro gobierno beneficiarse de su cultivo."

 hand_crafting: "Economía Artesanal"
 hand_crafting_desc: "Las guerras civiles son difíciles y, si queremos, podemos abrazar la artesanía, nos dará más equipos pero tendrán menos fiabilidad y serán propensos a averías"

 warlords_idea: "Señores de la Guerra"
 warlords_idea_desc: "La autoridad de las fuerzas de seguridad del gobierno es débil en muchas áreas de este país, y estas regiones están controladas por caudillos locales. Aunque estos señores de la guerra son nominalmente leales al gobierno central, a menudo discuten entre ellos, se involucran en una corrupción masiva e interfieren con la implementación de la política gubernamental."

 Major_Non_NATO_Ally: "Aliado Mayor No perteneciente a la OTAN"
 Major_Non_NATO_Ally_desc: "Aliado mayor no perteneciente a la OTAN (MNNA) es una designación otorgada por el gobierno de los Estados Unidos a aliados cercanos que tienen relaciones de trabajo estratégicas con las Fuerzas Armadas de EE. UU., pero no son miembros de la Organización del Tratado del Atlántico Norte (OTAN). Aunque el estatus de MNNA no incluye automáticamente un pacto de defensa mutua con los Estados Unidos, confiere una variedad de ventajas militares y financieras que de otro modo no son obtenibles por países no pertenecientes a la OTAN."

