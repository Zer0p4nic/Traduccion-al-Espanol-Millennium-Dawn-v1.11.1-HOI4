l_spanish:
 MD_ace_promoted.1.t: "Piloto destacado ascendido"
 MD_ace_promoted.1.d: "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto hábil conocido con el indicativo [From.GetCallsign], se ha distinguido [From.GetHerselfHimself] no solo por regresar con vida, sino por pilotar su [From.GetHerHis] [From.GetWing] con inmensa habilidad. Recientemente, [From.GetName] estuvo en una misión sobre [From.GetMissionRegion] y fue fundamental para el éxito de este encuentro crítico.\n\nConsiderado como un brillante ejemplo de coraje [Root.GetAdjective], el reciente ascenso de [From.GetName] ha sido muy publicitado. Aunque la gente puede ver la guerra más como un infierno que como gloria, muchos se alegran de ver que todavía hay héroes a los que apoyar."
 MD_ace_promoted.1.a: "El que se atreve, gana."
 MD_ace_died.1.t: "[From.GetCallsign] Muerto sobre [From.GetMissionRegion]"
 MD_ace_died.1.d: "Uno de los ases [From.GetAceType] más famosos de [From.Owner.GetName], [From.GetFullName], ha caído en el cumplimiento de su deber. Los pilotos que regresan de la misión informan haber visto el [From.GetWingShort] de [From.GetHerHis] caer en llamas sobre [From.GetMissionRegion] después de recibir fuertes disparos enemigos. Desafortunadamente, dado que [From.GetSheHe] ha sido hace mucho tiempo una figura pública, la muerte de [From.GetCallsign] es severamente desmoralizadora para las muchas personas que admiraban a [From.GetHerHim].\n\nSi bien desearíamos que hubiera una manera de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que esperamos que viva mucho más allá de nuestros problemas actuales."
 MD_ace_died.1.a: "Una leyenda viva sigue siendo mejor."
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] derribado por [Prev.GetCallsign]"
 MD_ace_killed_by_ace.1.d: "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective], liderado por el infame [Prev.GetCallsign], se centró en perseguir a [From.GetCallsign]. Después de derribar varios aviones enemigos y esquivar varios misiles de los [Prev.Owner.GetAdjective], [From.GetCallsign] fue superado por [Prev.GetCallsign] en su [Prev.GetWingShort], quien, según los informes, lo superó [From.GetHerHim] en maniobras y abrió los tanques de combustible con un golpe limpio. El [From.GetWingShort] de [From.GetName] [From.GetSurname] se incendió y cayó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[From.GetFullName] ha demostrado una gran valentía durante todo su servicio [From.GetHerHis] y fue admirado por muchos. La pérdida de este héroe nacional es un gran golpe para la fuerza aérea [From.Owner.GetAdjective] y es un golpe devastador para la nación en su conjunto. Saber que mientras lamentamos, [Prev.Owner.GetName] está celebrando a [Prev.GetFullName] como un héroe, hace que la tragedia sea aún mayor."
 MD_ace_killed_by_ace.1.a: "Una pérdida devastadora para todos nosotros"
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] derribado por [Prev.GetCallsign]"
 MD_ace_killed_other_ace.1.d: "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un aspecto. Han llegado informes que destacan la heroica acción de [From.GetFullName], quien logró burlar al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] usó a [From.GetHerselfHimself] como cebo y atrajo a [Prev.GetCallsign] hacia una trampa donde los pilotos [From.Owner.GetAdjective] pudieron lanzarse sobre el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] procedió a maniobrar mejor que los aviones [Prev.Owner.GetAdjective] y, con un solo misil, hizo que [Prev.GetCallsign] cayera en espiral desde los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] era un piloto temido con muchas vidas [From.Owner.GetAdjective] sobre [Prev.GetHerHis] conciencia. Esta es una gran victoria y demuestra que cuando nos unimos tras grandes héroes, ellos realizan grandes hazañas."
 MD_ace_killed_other_ace.1.a: "¡Una victoria que todo [From.Owner.GetName] recordará!"
 MD_aces_killed_each_other.1.t: "[From.GetFullName] ha caído"
 MD_aces_killed_each_other.1.d: "Durante la última misión, nuestro famoso as [From.GetAceType] [From.GetFullname] terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. Al tener pocas municiones y sin posibilidad de escape, [From.GetCallsign] maniobró su [From.GetWingShort] [From.GetHerHis] a través del fuego del avión [Prev.Owner.GetAdjective] y procedió a embestir a [Prev.GetCallsign].\nSe vio tanto el [From.GetWingShort] de [From.GetCallsign] como el [Prev.GetWingShort] de [Prev.GetCallsign] caer en pedazos sobre [From.GetMissionRegion].\n\nSi bien es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no será una molestia para nosotros, hemos perdido una figura pública valiosa e inspiración para todos los [From.Owner.GetAdjective]."
 MD_aces_killed_each_other.1.a: "Una gran pérdida para nosotros de todos modos"
