 Neutral_Muslim_Brotherhood: "Islamista moderado"
 Neutral_Muslim_Brotherhood_desc: "Islamista moderado: - Grupos e partidos inspirados por la Hermandad Musulmana, una organización islamista sunita transnacional, fundada en Egipto por el erudito islámico Hassan al-Banna en 1928. Tiene seguidores en todo el mundo árabe y más allá con su modelo de activismo político combinado con trabajo de caridad islámica. Su objetivo es el gobierno islámico político y la instauración del Corán y la Sunnah como único punto de referencia para la sociedad."

 nationalist: "Perspectiva nacionalista"
 nationalist_noun: "Nacionalista"
 nationalist_desc: "Gobierno nacionalista"
 Nat_Autocracy: "Junta militar"
 Nat_Autocracy_desc: "Junta militar: - Los gobiernos nacionalistas creen que han recibido el extremo más corto de la globalización y buscan un renacimiento nacional basado en el proteccionismo, la militarización y la soberanía nacional y étnica. Detestan las instituciones liberales globales, pero pueden permanecer pragmáticos en sus alineaciones internacionales para promover sus estrechos objetivos nacionales o expansionistas."
