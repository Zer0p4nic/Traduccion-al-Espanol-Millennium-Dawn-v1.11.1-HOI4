l_spanish:
 democratic: "Perspectiva occidental"
 democratic_noun: "Occidental"
 democratic_desc: "Gobierno pro-occidental"
 conservatism: "Conservadurismo"
 conservatism_desc: "Conservadurismo: - Los gobiernos occidentales y pro-occidentales buscan mantener el orden mundial liberal centrado en Estados Unidos que ha reinado supremo desde la caída de la Unión Soviética. A través de instituciones como el Banco Mundial y el FMI, promueven la liberalización económica y la desnacionalización. Aunque la gran mayoría de los países con una perspectiva occidental son diversas formas de democracias, los gobiernos autocráticos pro-occidentales que se benefician del statu quo también los respaldan. ---- El conservadurismo es, en general, el apoyo a las instituciones y normas sociales tradicionales. En países democráticos, esto generalmente se manifiesta como apoyo a los valores religiosos y nacionalistas, una economía de mercado libre y una reforma gradual y cautelosa."
 liberalism: "Liberalismo"
 liberalism_desc: "Liberalismo: - Los gobiernos occidentales y pro-occidentales buscan mantener el orden mundial liberal centrado en Estados Unidos que ha reinado supremo desde la caída de la Unión Soviética. A través de instituciones como el Banco Mundial y el FMI, promueven la liberalización económica y la desnacionalización. Aunque la gran mayoría de los países con una perspectiva occidental son diversas formas de democracias, los gobiernos autocráticos pro-occidentales que se benefician del statu quo también los respaldan. ---- El liberalismo es una ideología ampliamente extendida con muchas variantes diversas en todo el mundo. Sin embargo, la mayoría de los liberales están unidos en el apoyo a las libertades civiles, los mercados libres y el gobierno democrático. Generalmente, tienen una visión reformista de la política, buscando cambiar e instituciones a lo largo del tiempo."
 socialism: "Socialdemócrata"
 socialism_desc: "Socialdemócrata: - Los gobiernos occidentales y pro-occidentales buscan mantener el orden mundial liberal centrado en Estados Unidos que ha reinado supremo desde la caída de la Unión Soviética. A través de instituciones como el Banco Mundial y el FMI, promueven la liberalización económica y la desnacionalización. Aunque la gran mayoría de los países con una perspectiva occidental son diversas formas de democracias, los gobiernos autocráticos pro-occidentales que se benefician del statu quo también los respaldan. ---- Los socialdemócratas ocupan el ala izquierda de la política democrática. Generalmente apoyan un estado de bienestar fuerte, valores sociales liberales, reformas amplias y la promoción de los derechos humanos, especialmente para grupos históricamente oprimidos. Los socialistas moderados también suelen incluirse bajo este grupo."
 Western_Autocracy: "Autócrata pro-occidental"
 Western_Autocracy_desc: "Autócrata pro-occidental: - Los gobiernos occidentales y pro-occidentales buscan mantener el orden mundial liberal centrado en Estados Unidos que ha reinado supremo desde la caída de la Unión Soviética. A través de instituciones como el Banco Mundial y el FMI, promueven la liberalización económica y la desnacionalización de las leyes. Aunque la gran mayoría de los países con una perspectiva occidental son diversas formas de democracias, los gobiernos autocráticos pro-occidentales que se benefician del statu quo también los respaldan. ---- Las autocracias pro-occidentales no están realmente en línea con los \"valores occidentales\" de democracia, pluralismo y derechos humanos. Sin embargo, permanecen alineados con Occidente por razones pragmáticas y a menudo incluyen algunas instituciones liberales débiles, si es solo para apaciguar a sus partidarios occidentales."

 communism: "Perspectiva emergente"
 communism_noun: "Emergente"
 communism_desc: "Gobierno alineado con emergentes"
 Communist-State: "Comunista"
 Communist-State_desc: "Estado comunista: - Los gobiernos con una perspectiva emergente son aquellos, especialmente en el Sur Global y la Esfera Post-Soviética, que buscan reemplazar el orden mundial liberal predominante con sus propias instituciones alternativas y una forma multipolar de política global. A menudo tienen actitudes diferentes hacia la globalización, formas de gobierno y políticas internas.---- El comunismo es una ideología socialista radical, que se opone firmemente al capitalismo de libre mercado, promoviendo en su lugar que el control sobre los medios de producción sea ejercido por 'los trabajadores'. Lo que esto significa exactamente varía, pero a menudo se ha traducido en que el estado y la economía sean controlados por un único partido 'comunista' autoritario. Desde la caída de la Unión Soviética, el comunismo ha disminuido considerablemente en todo el mundo, pero algunos estados aún lo reclaman como su ideología oficial. Aquellos alineados con las potencias emergentes ven el orden mundial liberal y capitalista actual como explotador y creen que debe ser derribado y reemplazado."
 Conservative: "Reaccionario"
 Conservative_desc: "Reaccionario: - Los gobiernos con una perspectiva emergente son aquellos, especialmente en el Sur Global y la Esfera Post-Soviética, que buscan reemplazar el orden mundial liberal predominante con sus propias instituciones alternativas y una forma multipolar de política global. A menudo tienen actitudes diferentes hacia la globalización, formas de gobierno y políticas internas.---- Los reaccionarios están descontentos con la dirección que ha tomado su país y buscan un retorno a una 'edad de oro' idealizada del pasado. Por lo tanto, buscan revertir muchos de los cambios que han experimentado sus naciones. Se oponen firmemente al liberalismo y, por lo tanto, generalmente están alineados contra Occidente en la era moderna."
 Autocracy: "Autocracia"
 Autocracy_desc: "Autocracia: - Los gobiernos con una perspectiva emergente son aquellos, especialmente en el Sur Global y la Esfera Post-Soviética, que buscan reemplazar el orden mundial liberal predominante con sus propias instituciones alternativas y una forma multipolar de política global. A menudo tienen actitudes diferentes hacia la globalización, formas de gobierno y políticas internas.---- Las autocracias son dictaduras clásicas, donde un solo individuo ejerce la mayor parte del poder político. Los autócratas se oponen a cualquier facción o política que amenace su poder. Aquellos que ven a Occidente como la principal amenaza extranjera a sus tronos generalmente se alinearán con las potencias emergentes."
 Vilayat_e_Faqih: "Revolucionario chiita"
 Vilayat_e_Faqih_desc: "Revolucionario chiita de línea dura: - Los gobiernos con una perspectiva emergente son aquellos, especialmente en el Sur Global y la Esfera Post-Soviética, que buscan reemplazar el orden mundial liberal predominante con sus propias instituciones alternativas y una forma multipolar de política global. A menudo tienen actitudes diferentes hacia la globalización, formas de gobierno y políticas internas.---- El jomeinismo es una ideología revolucionaria chiita de línea dura. Opuesto al monarquismo tradicional, el socialismo y el liberalismo por igual, los jomeinistas apoyan la creación de una república teocrática, donde los clérigos religiosos chiitas tengan la autoridad suprema sobre los funcionarios electos."
 Mod_Vilayat_e_Faqih: "Revolucionario chiita moderado"
 Mod_Vilayat_e_Faqih_desc: "Revolucionario chiita moderado: - Los gobiernos con una perspectiva emergente son aquellos, especialmente en el Sur Global y la Esfera Post-Soviética, que buscan reemplazar el orden mundial liberal predominante con sus propias instituciones alternativas y una forma multipolar de política global. A menudo tienen actitudes diferentes hacia la globalización, formas de gobierno y políticas internas.---- Los políticos chiitas moderados, aunque generalmente alineados geopolíticamente con Irán, no buscan crear una teocracia jomeinista. En cambio, generalmente favorecen una forma de gobierno más pluralista (democrática o de otro tipo) influenciada por los valores musulmanes chiitas."
 anarchist_communism: "Radical de izquierda"
 anarchist_communism_desc: "Radical de izquierda: - Los gobiernos con una perspectiva emergente son aquellos, especialmente en el Sur Global y la Esfera Post-Soviética, que buscan reemplazar el orden mundial liberal predominante con sus propias instituciones alternativas y una forma multipolar de política global. A menudo tienen actitudes diferentes hacia la globalización, formas de gobierno y políticas internas.---- Los radicales de izquierda promueven una visión más moderada del socialismo en comparación con los comunistas, pero aún son más de línea dura que los socialdemócratas. Generalmente se oponen a las estructuras políticas y económicas internacionales actuales, considerándolas injustas y explotadoras."

 fascism: "Perspectiva salafista"
 fascism_noun: "Salafista"
 fascism_desc: "Régimen fundamentalista totalitario"
 Kingdom: "Reino"
 Kingdom_desc: "Salafismo pro-establecimiento: - El salafismo es una rama ultraconservadora, intolerante y fundamentalista del islam sunita mayoritario. Ha ganado prominencia a medida que las monarquías del Golfo wahabíes proporcionaron miles de millones en financiamiento para sus enseñanzas desde mediados del siglo XX. El salafismo ha visto encarnaciones particularmente violentas en los talibanes, Al-Qaeda e ISIS. Buscan conquistar todas las tierras islámicas y gobernarlas a través de su interpretación severa de la ley islámica. No reconocen otras formas de islam ni religiones minoritarias y no se detendrán ante nada para lograr sus objetivos.---- Ciertas corrientes del pensamiento salafista, como el wahabismo y el madjalismo, abogan por la preservación del statu quo sobre la revolución radical y la yihad armada. Estos salafistas comparten las opiniones fundamentalistas e intolerantes de los yihadistas qutbianos, pero generalmente rechazan la violencia y apoyan a los gobiernos existentes. Su conformidad los hace populares entre los estados autoritarios árabes temerosos de la amenaza que representan las corrientes más políticas del islamismo para su poder."
 Caliphate: "Califato"
 Caliphate_desc: "Califato: - El salafismo es una rama ultraconservadora, intolerante y fundamentalista del islam sunita mayoritario. Ha ganado prominencia a medida que las monarquías del Golfo wahabíes proporcionaron miles de millones en financiamiento para sus enseñanzas desde mediados del siglo XX. El salafismo ha visto encarnaciones particularmente violentas en los talibanes, Al-Qaeda e ISIS. Buscan conquistar todas las tierras islámicas y gobernarlas a través de su interpretación severa de la ley islámica. No reconocen otras formas de islam ni religiones minoritarias y no se detendrán ante nada para lograr sus objetivos.---- Los yihadistas buscan derribar y destruir los gobiernos del mundo islámico, a los que consideran paganos e infieles. Buscan difundir su versión del islam a punta de pistola."

 neutrality: "Perspectiva no alineada"
 neutrality_noun: "No alineación"
 neutrality_desc: "Gobierno no alineado"
 Neutral_conservatism: "Conservador"
 Neutral_conservatism_desc: "Conservador: - Los gobiernos no alineados varían ampliamente en tipos de gobierno y subideologías, y suelen tener un enfoque muy pragmático en sus alineaciones externas. Pueden querer promover su propia independencia nacional u otros objetivos regionales, o simplemente están divididos entre grandes potencias, que en su lucha por influencia los atraen en diferentes direcciones."
