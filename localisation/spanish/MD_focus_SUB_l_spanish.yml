 KHM_rosneft: "Cooperación con Rosneft"
 KHM_rosneft_desc: "Ampliaremos la cooperación con esta empresa rusa"
 KHM_tehnopark: "Parque Tecnológico Sirius B"
 KHM_tehnopark_desc: "Abrir nuestro propio parque tecnológico para atraer inversores"
 KHM_oil_repair: "Comenzar a Actualizar La Infraestructura Petrolera"
 KHM_oil_repair_desc: "Nuestra infraestructura petrolera ha alcanzado un punto crítico, es hora de actualizarla"

 KHM_edro: "Ugra Unida"
 KHM_edro_desc: "Bajo el liderazgo de Rusia Unida, nuestra república entra en un nuevo milenio"
 KHM_technokrats: "Patrocinar Tecnócratas"
 KHM_technokrats_desc: "Las mentes brillantes son la clave de la prosperidad de nuestra república. Las personas con visiones tecnocráticas sobre el desarrollo de nuestra república recibirán financiación del presupuesto"
 KHM_regional: "Centralización"
 KHM_regional_desc: "El eco de los años 90 debe ser erradicado por completo, centralizaremos nuestro poder"
 KHM_health: "Inversiones en Medicina"
 KHM_health_desc: "Nos esforzaremos por asegurar que nuestro campo médico sea el mejor"
 KHM_rid: "Apretar El Lazo de Control"
 KHM_rid_desc: "No caeremos en un liberalismo feroz y tomaremos el control en nuestras propias manos"
 KHM_housings: "Inversiones en Desarrollo de Vivienda"
 KHM_housings_desc: "Nuestra región necesita desesperadamente nuevas viviendas. La población está creciendo y no podemos proporcionarles nuevos hogares, por lo que asignaremos fondos a esta área"
 KHM_knight: "Caballero de la Ciencia y el Arte"
 KHM_knight_desc: "El Presidium de la Academia Rusa de Ciencias Naturales otorgó al gobernador del Distrito Autónomo de Janti-Mansi el título honorífico y la insignia Caballero de la Ciencia y el Arte. Este premio público fue otorgado por el trabajo de crear condiciones en el distrito autónomo que permitan a las instituciones culturales y de arte fortalecer su base material, atraer personal calificado a esta área y hacer que el gran arte sea accesible para los residentes del distrito autónomo."
 KHM_czech: "Yugra - Checa"
 KHM_czech_desc: "Estamos interesados en la cooperación con la República Checa, por lo que estamos listos para abrir una oficina de representación allí."
 KHM_spirit_fire: "El Espíritu del Fuego"
 KHM_spirit_fire_desc: "El III Festival Internacional de Debuts Cinematográficos Spirit of Fire se llevará a cabo en la capital de Ugra bajo el patrocinio del Gobierno del Distrito Autónomo de Janti-Mansi de Ugra. El festival enriquecerá el potencial espiritual, así como formará cultura y amor por el arte. Durante este evento, se espera un congreso de la élite cinematográfica, estrellas internacionales, equipos creativos, directores, productores, cinéfilos de ciudades rusas y países extranjeros en Janti-Mansiysk"
 KHM_reconst_eu: "Préstamo de un Banco Europeo"
 KHM_reconst_eu_desc: "Firmaremos un acuerdo de cooperación entre la administración de Surgut y el gerente de la empresa para atraer un préstamo del Banco Europeo de Reconstrucción y Desarrollo. Los fondos del préstamo se utilizarán para el desarrollo de la vivienda y los servicios comunales."
 KHM_kamarova: "Nuevos Rostros Al Frente de La Región"
 KHM_kamarova_desc: "Ha llegado el momento de los cambios en las filas del liderazgo de nuestra república"
 KHM_mts: "Expansión de la Red MTS"
 KHM_mts_desc: "El operador MTS expandirá su estructura de red en nuestra región"
 KHM_euro: "Cumbre Rusia-UE"
 KHM_euro_desc: "Llevaremos a cabo una cumbre donde podamos encontrar posibles socios e inversores."
 KHM_yugra: "Equipo Yugra"
 KHM_yugra_desc: "Uniremos a los verdaderos patriotas de nuestra república y nos postularemos juntos para el poder."
 KHM_filipenko: "No Hay Necesidad de Cambio"
 KHM_filipenko_desc: "Nuestro jefe es un gerente comprobado durante años, ¿por qué reemplazarlo?."
 KHM_corporations: "Cooperación Con Corporaciones"
 KHM_corporations_desc: "Cooperaremos activamente con las corporaciones, incluso en detrimento de nuestra región."
 KHM_grip: "Zanahoria Policial"
 KHM_grip_desc: "Necesitamos aumentar la financiación para la policía y otras estructuras, suficiente liberalismo."
 KHM_future: "El Territorio del Futuro"
 KHM_future_desc: "Vemos el verdadero territorio del futuro en el Distrito Autónomo de Janti-Mansi. Los inversores deben y acudirán en masa aquí desde toda la región y el continente"
 KHM_police: "Recortes Policiales"
 KHM_police_desc: "Estamos optimizando la estructura de la milicia de Ugra. En su mayor parte, se está reduciendo el personal de gestión. Además, se están reduciendo los puestos vacantes, en primer lugar."
 KHM_agri: "Inversiones en el Complejo Agrícola"
 KHM_agri_desc: "Estamos invirtiendo en nuestro Complejo Agrícola, la agricultura en nuestra región no es desesperanzada"
 KHM_new_road: "Apertura de Nuevas Carreteras"
 KHM_new_road_desc: "Financiaremos la apertura de nuevas carreteras en nuestra región."
 KHM_machine: "Máquina Política Ideal"
 KHM_machine_desc: "Nuestra república funciona como un mecanismo, cuya política actúa como aceite de motor."
 KHM_corrupt_battle: "La Lucha Contra La Corrupción"
 KHM_corrupt_battle_desc: "Lucharemos contra la corrupción en todas las áreas."
 KHM_best_medicine: "La Mejor Medicina"
 KHM_best_medicine_desc: "Nuestra región tendrá el mejor campo médico."
 KHM_best_education: "Muchas Nuevas Instituciones Educativas"
 KHM_best_education_desc: "Construiremos muchas nuevas instituciones educativas, porque necesitamos un ciudadano culto más que uno culto."

 KHM_ldprs: "Adherentes de Zhirinovsky"
 KHM_ldprs_desc: "El hijo predilecto de Vladimir Volfovich ahora liderará nuestra república."
 KHM_zir_ideas: "Ideas de Zhirinovsky"
 KHM_zir_ideas_desc: "Seguiremos el programa político de Zhirinovsky, nuestra república corresponderá a su visión."
 KHM_ordinary: "Invertir En Mentes Brillantes"
 KHM_ordinary_desc: "Alentaremos financieramente a las mejores mentes de nuestra república."
 KHM_gripers: "Control Estricto"
 KHM_gripers_desc: "Solo habrá un nombre del liberal-democrático!."
 KHM_work_with: "Cooperar Con Otros Partidos"
 KHM_work_with_desc: "No caeremos en el autoritarismo y cooperaremos activamente con otros partidos."
 KHM_work_with_business: "Cooperar Con Empresarios"
 KHM_work_with_business_desc: "Cooperaremos activamente con empresarios locales, los nutriremos y desarrollaremos."
 KHM_loyal: "Oligarcas Leales"
 KHM_loyal_desc: "Cuando la oligarquía te obedece, la situación en la república es más fácil de controlar."
 KHM_enforce: "Ampliar Los Derechos de las Pequeñas Naciones"
 KHM_enforce_desc: "Ampliaremos activamente los derechos de los pequeños pueblos que habitan nuestra república."
 KHM_promote: "Herencia Rusa"
 KHM_promote_desc: "Recordaremos y promoveremos activamente que somos rusos, herederos de un gran país."
 KHM_united: "Partido Liberal Democrático Unido"
 KHM_united_desc: "Recordaremos y promoveremos activamente que somos rusos, herederos de un gran país."
 KHM_destroy: "Destruir a la oposición"
 KHM_destroy_desc: "No debe haber oposición."
 KHM_immigrants: "Política Anti-Inmigración"
 KHM_immigrants_desc: "Monitorearemos a los migrantes y no les permitiremos entrar en nuestra república.."
 KHM_no_minorities: "No a las minorías o pequeñas naciones"
 KHM_no_minorities_desc: "Yugra será rusa."
 KHM_utopia: "Utopía Democrática Liberal"
 KHM_utopia_desc: "Todos los objetivos políticos y económicos se han logrado de acuerdo con la visión de Zhirinovsky, quizás hemos alcanzado la utopía."

 KHM_liberals: "Yugra Liberal"
 KHM_liberals_desc: "La era del liberalismo finalmente llegará a nuestra república."
 KHM_coalition: "La Coalición"
 KHM_coalition_desc: "Uniremos a todos los partidos liberales a nuestro alrededor."
 KHM_liberalistion: "Liberalización Económica"
 KHM_liberalistion_desc: "Comenzaremos nuestra transformación económica global. Las reformas de liberalización deberían ayudar a nuestra economía a pasar del estancamiento al crecimiento."
 KHM_nemtsov: "Experiencia de Nemtsov"
 KHM_nemtsov_desc: "Usamos la experiencia de Boris Nemtsov cuando era gerente en una de las regiones de Rusia."
 KHM_welfare: "Enfoque en la Salud"
 KHM_welfare_desc: "Ciudadano sano es un buen contribuyente."
 KHM_social: "Inversiones Sociales"
 KHM_social_desc: "Nuestro ciudadano tendrá las mejores garantías sociales."
 KHM_media: "Medios Libres"
 KHM_media_desc: "Daremos plena libertad a nuestros medios."
 KHM_eco_we: "Ecología Limpia"
 KHM_eco_we_desc: "Nos enfocaremos en la situación ecológica, en lugar de la destrucción interminable de la naturaleza por el bien de los recursos."
 KHM_rights: "Derechos y Libertades"
 KHM_rights_desc: "Nuestro ciudadano es un ejemplo de una persona libre en el espacio post-soviético."
 KHM_corruption: "Lucha contra la Corrupción"
 KHM_corruption_desc: "Lucharemos contra un fenómeno tan pernicioso como la corrupción."
 KHM_legi: "Legislación Democrática"
 KHM_legi_desc: "Nuestras leyes deben ser un reflejo de nuestras políticas. Seguiremos el ejemplo de los mejores estados democráticos."
 KHM_monorities: "Ampliar los Derechos de las Minorías"
 KHM_monorities_desc: "Cualquier minoría en nuestro territorio tendrá la máxima autonomía."
 KHM_spend_police: "Reducir la Financiación Policial"
 KHM_spend_police_desc: "No necesitamos una financiación tan grande para la policía."
 KHM_more_ecology: "Énfasis en la Ecología"
 KHM_more_ecology_desc: "Continuaremos restaurando la ecología de nuestra región, invirtiendo nuevos fondos en la restauración de la flora y la fauna."
 KHM_federation: "Federación dentro de una Federación"
 KHM_federation_desc: "Mostraremos cómo debería ser realmente una federación.."
 KHM_a_pragmatic_approach: "Un Enfoque Pragmático"
 KHM_a_pragmatic_approach_desc: "Aunque la democracia es agradable, no podemos pasar directamente de una dictadura comunista a una democracia capitalista. La terapia de choque no funcionará y destrozará el nuevo estado ruso."
 KHM_democratic_idealism: "Idealismo Democrático"
 KHM_democratic_idealism_desc: "Es hora de dejar atrás los fantasmas del pasado y perseguir reformas democráticas a toda costa."
 KHM_Measures_of_rapprochement_with_the_West: "Medidas de Acercamiento con el Oeste"
 KHM_Measures_of_rapprochement_with_the_West_desc: "El Oeste es nuestro amigo. Y lo repetiremos todo el tiempo"

 KHM_commi: "Yugra Roja"
 KHM_commi_desc: "Los ideales comunistas han regresado a nuestra región."
 KHM_unions: "Trabajo con Sindicatos"
 KHM_unions_desc: "Nuestro ciudadano y sus derechos laborales deben ser protegidos."
 KHM_propaganda: "Propaganda"
 KHM_propaganda_desc: "Los viejos métodos de propaganda soviética deben ser revividos."
 KHM_salary: "Asignación del Norte"
 KHM_salary_desc: "Alentaremos a las personas a trabajar y venir a nosotros."
 KHM_oil: "Fortalecer la Exploración Geológica"
 KHM_oil_desc: "Continuaremos explorando las entrañas de nuestra república en busca de recursos."
