 TAT_military_desc: "No tenemos la industria militar más débil, esto nos da un impulso para desarrollarnos en esta área."
 TAT_sokol_bpla: "Oficina de Diseño 'Sokol'"
 TAT_sokol_bpla_desc: "Ubicada en el distrito de Karavaevo, ciudad de Kazán. Las actividades principales de la Oficina de Diseño 'Sokol': producción y reparación de vehículos aéreos no tripulados, realización de trabajos de investigación y desarrollo, pruebas de muestras de equipos de aviación."
 TAT_rockets: "Oficina de Diseño 'Sokol'"
 TAT_rockets_desc: "Una de las empresas de Rusia, ubicada en el distrito de Karavaevo, ciudad de Kazán. Las actividades principales de la Oficina de Diseño 'Sokol': producción y reparación de vehículos aéreos no tripulados, realización de trabajos de investigación y desarrollo, pruebas de muestras de equipos de aviación"
 TAT_eniks_bpla: "CJSC ENIX"
 TAT_eniks_bpla_desc: "Empresa dedicada al desarrollo, producción, operación y reparación de complejos de objetivos aéreos y vehículos aéreos no tripulados (UAV), lanzadores de aeronaves basados en tierra, motores a reacción de aeronaves para UAV, sistemas de radionavegación aérea autónoma y sistemas ópticos giroestabilizados de UAV"
 TAT_kvz_helicopters: "Planta de Helicópteros de Kazán"
 TAT_kvz_helicopters_desc: "Sociedad anónima, fabricante de helicópteros de la familia Mi-8/17. Los helicópteros fabricados en Kazán han volado un total de más de 50 millones de horas de vuelo en todo el mundo. A lo largo de toda la historia de KVZ, se han entregado más de 12,000 helicópteros Mi-4, Mi-8, Mi-14, Mi-17, Ansat y sus modificaciones a 100 países de todo el mundo."
 TAT_kazavia: "Planta de Aviación de Kazán"
 TAT_kazavia_desc: "Una de las mayores empresas de la industria aeronáutica, fundada en 1932 en la ciudad de Kazán y operando hasta la fecha. Se encuentra en la parte este del distrito de Construcción de Aeronaves de Kazán, entre las calles Maksimov y Akademika Pavlova del distrito de Karavaevo. También cuenta con el campo de aviación de la fábrica Borisoglebskoye ubicado cerca en la ciudad. Produce aviones militares y civiles, así como bienes de consumo. Junto con la cercana JSC 'Asociación de Producción de Motores de Kazán', es una de las empresas formadoras del distrito."
 TAT_reb_zavod: "Planta Óptica y Mecánica de Kazán"
 TAT_reb_zavod_desc: "Empresa multidisciplinaria especializada en el desarrollo y fabricación de dispositivos ópticos. El nombre completo de la empresa es Sociedad Anónima 'Planta Óptica y Mecánica de Kazán'. Stella-K JSC, que se dedica a la producción en serie de equipos de guerra electrónica, también opera en el territorio de la empresa."
 TAT_rockets: "Elecon"
 TAT_rockets_desc: "Los productos principales de la empresa son conectores. Los dispositivos de telemetría y conectores fabricados por la Planta Elekon JSC se utilizan ampliamente en todo tipo de equipos militares y civiles y en muchas industrias, vehículos de lanzamiento: Soyuz, Proton, Zenit; misiles balísticos intercontinentales: SS-19, SS-20, Topol-M y sus sitios de lanzamiento; naves satelitales: Vostok, Voskhod, Soyuz, Cosmos, Molniya, Ekran, Raduga y otros; estaciones orbitales: Salyut, Mir, ISS; estaciones interplanetarias: Luna, Mars, Venus; aviones y helicópteros militares y civiles, barcos y submarinos, tanques, radares, sistemas de comunicación y navegación por satélite, tele mecánica y automatización, televisión y ingeniería eléctrica, plantas nucleares y térmicas, equipos ferroviarios, automóviles."

