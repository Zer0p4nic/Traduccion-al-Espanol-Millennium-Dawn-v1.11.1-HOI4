 chechnya.0.t: "Chechenia nos Ofrece Establecer Turismo Religioso"
 chechnya.0.d: "La República Chechena nos ofrece establecer turismo religioso entre nuestros países, ¿estamos listos para aceptar?"
 chechnya.0.a: "Interesante"
 chechnya.0.b: "No"

 chechnya.1.t: "Ramzan Kadyrov Ofrece Atacar Polonia"
 chechnya.1.d: "Ramzan Kadyrov propone llevar a cabo una operación especial en el territorio de Polonia. Este país, en su opinión, daña demasiado a Rusia, es hora de lidiar con eso"
 chechnya.1.a: "Escuchemos su Consejo"
 chechnya.1.b: "No"

 chechnya.2.t: "Ramzan Kadyrov Ofrece Atacar Georgia"
 chechnya.2.d: "Ramzan Kadyrov propone llevar a cabo una operación especial en el territorio de Georgia. Este país, en su opinión, daña demasiado a Rusia, es hora de lidiar con eso"
 chechnya.2.a: "Escuchemos su Consejo"
 chechnya.2.b: "No"

 chechnya.3.t: "Ramzan Kadyrov Ofrece Liberar Bielorrusia de los Invasores"
 chechnya.3.d: "Según Ramzan Kadyrov, Bielorrusia está ahora gobernada por fuerzas de ocupación con una política anti-rusa, es urgente eliminarlas"
 chechnya.3.a: "Escuchemos su Consejo"
 chechnya.3.b: "No"

 chechnya.4.t: "Ramzan Kadyrov Toma el Control de Chechenia"
 chechnya.4.d: "Ahora que la guerra ha terminado, es hora de restaurar nuestro hermoso rincón, nuestra república. Haré todo lo posible para devolver la grandeza a Chechenia - respondió Ramzan Kadyrov en una entrevista"
 chechnya.4.a: "Don"

 chechnya.5.t: "Se Creó la RosGuardia Chechena"
 chechnya.5.d: "Ahora nuestra república tiene valientes defensores en la persona de la RosGuardia. Nadie puede dañar a nuestra hermosa Chechenia"
 chechnya.5.a: "Don"

 chechnya.6.t: "Se Creó el Siguiente Batallón Ahmat"
 chechnya.6.d: "El nuevo batallón Ahmat se ha unido a las filas de los valientes guerreros de Chechenia y Rusia. Ahmat sila!"
 chechnya.6.a: "Don"

 chechnya.7.t: "Fundación de la Universidad de Fuerzas Especiales en Gudermes"
 chechnya.7.d: "Se fundó una universidad de fuerzas especiales en Chechenia, que dará a nuestro país más combatientes experimentados y profesionales en su campo."
 chechnya.7.a: "Don"

 chechnya.8.t: "Chechenia Está Lista para Proveernos un Automóvil Blindado "Ahmat""
 chechnya.8.d: "Los nuevos automóviles blindados servirán exitosamente a nuestro ejército. Se distinguen por su economía y calidad"
 chechnya.8.a: "Don"

 chechnya.9.t: "Planta Automotriz Chechena para Lanzar "Jihad-Mobile" para Fuerzas Especiales"
 chechnya.9.d: "Se está discutiendo la posibilidad de organizar la producción de "jihad mobiles" para unidades de asalto de las fuerzas especiales rusas en la planta Chechenavto (Argun)"
 chechnya.9.a: "Don"

 chechnya.10.t: "La Empresa de Producción Chechena LLC "Bolat" Planea Lanzar la Producción de Vehículos Blindados "
 chechnya.10.d: "El vehículo está diseñado para su uso en operaciones especiales, para transportar heridos, entregar carga, remolcar remolques en todo tipo de carreteras y terrenos."
 chechnya.10.a: "Don"

 chechnya.11.t: "Los Chechenos Realizaron un Intento Exitoso de Asesinato del Presidente de Rusia"
 chechnya.11.d: "La insatisfacción de la diáspora chechena resultó en el incidente más terrible e inesperado. Agentes chechenos organizaron un ataque y asesinato exitoso de nuestro Presidente. No tenemos más remedio que anunciar el inicio de una operación especial"
 chechnya.11.a: "Dios, ayúdanos"


 chechnya.12.t: "Ramzan Kadyrov Ofrece Atacar Ucrania"
 chechnya.12.d: "Ramzan Kadyrov propone llevar a cabo una operación especial en el territorio de Ucrania. Este país, en su opinión, daña demasiado a Rusia, es hora de lidiar con eso"
 chechnya.12.a: "Escuchemos su Consejo"
 chechnya.12.b: "No"

