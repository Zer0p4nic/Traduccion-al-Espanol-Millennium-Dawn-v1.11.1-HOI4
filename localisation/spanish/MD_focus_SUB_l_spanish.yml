 ural_focus: "Árbol de Enfoque de los Urales"
 ###########Start Focuses###########
 URA_start_new_millenium: "El Nuevo Siglo de Sverdlovsk"
 URA_start_new_millenium_desc: "La región de Sverdlovsk es uno de los centros industriales más importantes de Rusia. A medida que entra en el nuevo milenio, no lo hace sin muchos problemas. Bandolerismo, fábricas que cerraron después del colapso de la URSS y la economía aún en recesión."
 URA_attitude_federal: "Apoyo a la Política Federal"
 URA_attitude_federal_desc: "Como sujeto de Rusia, apoyaremos plenamente la política de las autoridades de Moscú. La experiencia de 1993, cuando intentamos crear nuestra propia república, aún afecta los nombramientos de personal de Moscú a nuestra región."
 URA_new_business_centers: "Nuevos Centros de Negocios"
 URA_new_business_centers_desc: "El actual jefe de la región de Sverdlovsk, así como el alcalde de Ekaterimburgo, a pesar de sus diferencias, están unidos en una cosa. La región debe convertirse en el centro de negocios de todos los Urales, y activamente contribuir a ello."
 URA_transport_development: "Desarrollo del Sistema de Transporte"
 URA_transport_development_desc: "El crecimiento activo de los residentes de la región, así como un aumento en el flujo de personas a Ekaterimburgo y las ciudades más cercanas, nos obliga a aumentar la financiación para la construcción de carreteras."
 URA_deal_with_chernetsky: "Conflicto con el Alcalde de Ekaterimburgo"
 URA_deal_with_chernetsky_desc: "El gobierno regional y la alcaldía de Ekaterimburgo han estado en oposición tácita entre sí durante muchos años. Es necesario suavizar gradualmente el conflicto para estabilizar la situación política."
 URA_russian_expo_arms: "Exposición de Armas de Rusia"
 URA_russian_expo_arms_desc: "Tenemos la intención de abrir una exposición de armas en el territorio de uno de los vertederos de nuestra región para atraer a muchos fabricantes de equipos militares aquí y demostrar sus logros."
 URA_deal_with_ocg: "Trato con Bandas de los Años 90"
 URA_deal_with_ocg_desc: "Varios grandes grupos criminales han tenido una gran influencia y poder en nuestra región desde los años 90. A pesar de que son bastante patrióticos en sus acciones y no permiten que influyan en la región desde el exterior, es hora de deshacernos de ellos antes de que organicen un golpe de estado."
 URA_german_investors: "Inversores Alemanes"
 URA_german_investors_desc: "Queremos atraer inversores de Alemania a nuestra región, porque el diálogo necesario ya se ha establecido entre nuestros gobiernos."
 URA_meeting_foreign: "Reunión con Embajadores Extranjeros"
 URA_meeting_foreign_desc: "Una gran cantidad de embajadas extranjeras se encuentran en Ekaterimburgo, y muchas más están planeadas para abrir. Tenemos la intención de expandir nuestros contactos diplomáticos con los principales países de la UE."
 URA_meeting_belarus: "Asociación con Bielorrusia"
 URA_meeting_belarus_desc: "Estamos listos para ofrecer a Bielorrusia un acuerdo comercial que nos ayudará a mejorar nuestras tecnologías agrícolas."
 URA_koltsovo: "Expandir el Aeropuerto de Koltsovo"
 URA_koltsovo_desc: "Nuestro aeropuerto principal, Koltsovo, necesita ser reparado y expandido debido al aumento de vuelos a nuestra región."
 URA_factories: "Nuevas Fábricas"
 URA_factories_desc: "El potencial industrial de los Urales también debe expandirse, o al menos intentar recuperarse al nivel anterior al colapso de la URSS."
 URA_agro_restruict: "Inversiones en el Sector Agroindustrial"
 URA_agro_restruict_desc: "Nuestro complejo agroindustrial también necesita inversiones. Nuestras mejores fábricas alimentarán a los Urales!"
 URA_small_business: "Apoyar Pequeñas Empresas"
 URA_small_business_desc: "Las pequeñas empresas son el motor del progreso. Cuantas más pequeñas empresas haya en la región, más impuestos recibiremos."
 ##########Ural Decisions###########
 URA_policy_category: "Política de los Urales"
 URA_policy_category_desc: "\n\n\n\n\n\n£URA_desctext_policy\n\n\n\n\n\n\n\n\nLos Urales son el pilar de toda Rusia. La principal producción militar-industrial se encuentra aquí. Ya en los años 90, esta región mostró su deseo de independencia o al menos mayor autonomía. Es hora de realizar el potencial de los Urales."
 ###########EDRO###########
 ###########Edro Focuses###########
 URA_edro: "Unidos con Rusia"
 URA_edro_desc: "Estamos completamente listos para apoyar la política de las autoridades federales y no tenemos la intención de entrar en confrontación con ellas."
 URA_support_from_moscow: "Apoyo de Moscú"
 URA_support_from_moscow_desc: "Nuestra lealtad a Moscú ha dado sus frutos, y hemos recibido pequeñas subvenciones del centro federal."
 URA_titanium_valley: "Valle del Titanio"
 URA_titanium_valley_desc: "El Valle del Titanio es una zona económica especial en el óblast de Sverdlovsk en el Distrito Federal de los Urales de Rusia, que se centrará en crear productos de titanio para las industrias aeroespacial, automotriz, naval y médica. Se creará alrededor del mayor productor de titanio del mundo, VSMPO-Avisma."
 URA_misharin: "Alexander Misharin"
 URA_misharin_desc: "Alexander Sergeevich Misharin es el exgobernador del óblast de Sverdlovsk, una región de Rusia. Fue nombrado después de la renuncia del gobernador anterior, Eduard Rossel."
 URA_innoprom: "Innoprom"
 URA_innoprom_desc: "Innoprom es una gran exposición industrial internacional que se celebra anualmente en Ekaterimburgo. Según lo declarado, el propósito de la Exposición es presentar tecnologías avanzadas desarrolladas en Rusia que están listas para ser utilizadas en la industria, facilitar la difusión de las mejores prácticas de innovación y desarrollar conexiones comerciales entre empresas industriales y desarrolladores de tecnología."
 URA_metro_expansion: "Expansión del Metro"
 URA_metro_expansion_desc: "El metro en Ekaterimburgo es uno de los más pequeños del mundo. Estamos listos para expandirlo a varias estaciones más con el apoyo del gobierno federal."
 URA_bajov: "El Movimiento Bazhov"
 URA_bajov_desc: "Tenemos la intención de establecer una organización política destinada a fomentar el patriotismo regional. Llevará el nombre del famoso escritor y patriota de los Urales, Bazhov."
 URA_relations_moscow: "Mantener Relaciones con Moscú"
 URA_relations_moscow_desc: "Tenemos la intención de seguir siendo leales a Moscú, lo que dará a la región más apoyo del centro federal."
 URA_more_roads: "Expansión de la Infraestructura"
 URA_more_roads_desc: "La región se está desarrollando rápidamente y necesitamos inversiones en infraestructura nuevamente."
 URA_big_ekb: "Gran Ekaterimburgo"
 URA_big_ekb_desc: "Tenemos la intención de combinar Ekaterimburgo con varios asentamientos y ciudades cercanas para crear una gran ciudad siguiendo el ejemplo de Moscú."
 URA_kuyvashev: "Yevgeny Kuyvashev"
 URA_kuyvashev_desc: "Yevgeny Vladmirovich Kuyvashev es un político ruso que se desempeña como gobernador del óblast de Sverdlovsk desde la renuncia del gobernador anterior. Kuyvashev anteriormente se desempeñó como el 3er Representante Plenipotenciario del Distrito Federal de los Urales. Ocupó cargos como el jefe de la Administración de Tyumen y Tobolsk."
 URA_eltsyn_center: "Centro Presidencial Boris Yeltsin"
 URA_eltsyn_center_desc: "El Centro Presidencial Boris Yeltsin, también conocido simplemente como el Centro Yeltsin, es un centro social, cultural y educativo que se abrió en Ekaterimburgo. El arquitecto del proyecto es Boris Bernaskoni, el fundador del estudio interdisciplinario BERNASKONI que trabaja en la intersección de arquitectura, comunicación, arte e ingeniería industrial. Uno de los objetos principales del centro es el Museo Boris Yeltsin, dedicado a la historia política contemporánea de Rusia y su primer presidente."
 URA_transport_reform: "Reforma del Transporte"
 URA_transport_reform_desc: "Hay demasiados transportistas de pasajeros en nuestra región, y especialmente en Ekaterimburgo. Tenemos la intención de optimizar un número tan grande de vehículos para reducir costos."
 URA_ekaterinburg_city: "Ekaterimburgo-Ciudad"
 URA_ekaterinburg_city_desc: "Ekaterimburgo-Ciudad es un distrito comercial cerca del centro de la ciudad de Ekaterimburgo, Rusia. Se encuentra en la calle Boris Yeltsin en el malecón del río Iset y actualmente está en desarrollo. La zona ocupa cinco hectáreas."
 URA_expo_arms_to_moscow: "Dar la Expo de Armas a Moscú"
 URA_expo_arms_to_moscow_desc: "El gobierno de Moscú tiene la intención de llevarse nuestra exposición de armas y realizarla en su región. Creemos que será una gran solución."
 URA_end_conflict: "Fin del Conflicto: Alcaldía - Región"
 URA_end_conflict_desc: "Después de muchos años de confrontación política, finalmente estamos listos para poner fin a este conflicto de larga data."
 URA_second_stage_titanium_valley: "Segunda Etapa del Valle del Titanio"
 URA_second_stage_titanium_valley_desc: "Nuestro Valle del Titanio continuará su expansión."
 ###########ROSSEL###########
 ###########Rossel Focuses###########
 URA_gold_rossel: "La Edad de Oro de Rossel"
 URA_gold_rossel_desc: "Nuestra región tiene la intención de defender los ideales de autonomía como el gobernador Rossel en su momento."
 URA_ural_spirit: "El Espíritu de los Urales"
 URA_ural_spirit_desc: "El espíritu de los Urales es lo que hace que los Urales sean una región especial. El deseo de independencia, de no ser la sombra de nadie, y tenemos la intención de desarrollarlo junto con la identidad de los Urales."
 URA_return_to_republic: "Re-Declarar la República de los Urales"
 URA_return_to_republic_desc: "Tenemos la intención de anunciar la restauración de la República de los Urales nuevamente. Estamos en completo desacuerdo con su disolución y también creemos que esta decisión no fue constitucional."
 URA_our_import: "Sustitución de Importaciones de los Urales"
 URA_our_import_desc: "Continuaremos desarrollando nuestros productos de los Urales para fortalecer nuestra autonomía económica."
 URA_ural_francs: "Francos de los Urales"
 URA_ural_francs_desc: "También tenemos la intención de volver a la idea de nuestra propia moneda, el Franco de los Urales. Esta idea no fue propuesta por Rossel, sino por el oligarca Anton Bakov. De esta manera, podremos asegurar nuestra economía en caso de un colapso de la zona del rublo."
 URA_meet_governors: "Reunirse con los Gobernadores de las Regiones de los Urales"
 URA_meet_governors_desc: "Tenemos la intención de firmar nuevamente acuerdos de cooperación con los gobiernos de las regiones de los Urales, como en 1993."
 URA_invest_in_destroyed: "Invertir en lo Destruido"
 URA_invest_in_destroyed_desc: "Estamos invirtiendo en la restauración de plantas que anteriormente fueron destruidas por la privatización."
 URA_region_campaign: "Propaganda de la República de los Urales"
 URA_region_campaign_desc: "Tenemos la intención de usar medios pacíficos, a través de protestas y similares, para persuadir a los residentes de la región y a las autoridades de llegar a un acuerdo con nosotros."
 URA_region_unrest: "Revuelta en las Regiones"
 URA_region_unrest_desc: "Tenemos la intención de organizar disturbios en las regiones y adjuntarlas a nosotros por la fuerza."
 URA_republican_army: "Ejército de la República de los Urales"
 URA_republican_army_desc: "Los Urales deberían haber tenido su propio ejército hace mucho tiempo para proteger su independencia y resolver problemas internos. Ahora estamos listos para anunciar oficialmente la creación de nuestras propias fuerzas armadas."
 URA_sklads: "Apropiarse de las Armas Rusas"
 URA_sklads_desc: "Tenemos la intención de apropiarnos de todas las armas que están en nuestro territorio para nuestras fuerzas armadas."
 URA_territoral_defence: "Defensa Territorial de los Urales"
 URA_territoral_defence_desc: "Anunciaremos la creación de nuestra propia defensa territorial para resolver problemas internos y proteger fronteras. Afortunadamente, la legislación rusa permite la creación de fuerzas de defensa territorial y no entramos en conflicto con el Centro Federal."
 URA_great_ural: "Los Grandes Urales"
 URA_great_ural_desc: "El sueño de los Grandes Urales como un centro de poder económico ha madurado durante mucho tiempo en la mente de muchas personas desde 1993, ahora estamos listos para esforzarnos por esto."
 URA_germany_cores: "Asociación Germano-Ural"
 URA_germany_cores_desc: "Durante mucho tiempo hemos visto a Alemania como nuestro principal socio en todas las relaciones: comerciales, económicas y militares. Tenemos la intención de llevar nuestra asociación a un nuevo nivel."
 URA_germany_bundesver: "Ejercicios con el Ejército Alemán"
 URA_germany_bundesver_desc: "Realizaremos ejercicios conjuntos con el Ejército Alemán para obtener la experiencia necesaria para mejorar nuestras fuerzas armadas."
 URA_germany_weapons: "Comprar Rifles Alemanes"
 URA_germany_weapons_desc: "Necesitamos rearmar a nuestro ejército y, por lo tanto, estamos listos para concluir un gran contrato para la compra de rifles de Alemania."
 URA_germany_infra: "Infraestructura Alemana"
 URA_germany_infra_desc: "Tenemos la intención de firmar un gran contrato con Alemania para modernizar nuestra infraestructura."
 URA_germany_more_trade: "Gran Acuerdo Comercial"
 URA_germany_more_trade_desc: "Tenemos la intención de desarrollar aún más el ritmo del comercio y estamos listos para un gran acuerdo industrial entre nuestros países."
 URA_germany_army: "La Experiencia Alemana del Ejército de los Urales"
 URA_germany_army_desc: "La cooperación con el Ejército Alemán alcanzará un nivel completamente nuevo, lo que marcará nuestra transición a la creación de nuestras propias fuerzas armadas poderosas."
 URA_germany_more_weapons: "Comprar Tanques Alemanes"
 URA_germany_more_weapons_desc: "Con la ayuda de nuestras instalaciones de producción y los tanques alemanes, podremos crear una poderosa unidad de tanques que protegerá a los Urales de las intromisiones externas. Por lo tanto, estamos listos para anunciar la compra masiva de tanques alemanes."
