 chechnya.15.a: ""

 chechnya.16.t: "Incursiones en Ingusetia"
 chechnya.16.d: "Llevamos a cabo varias incursiones en el territorio de Ingusetia y obtuvimos algo de equipo"
 chechnya.16.a: "Bueno"

 chechnya.17.t: "Rebelión en Daguestán"
 chechnya.17.d: "Hemos levantado una rebelión en Daguestán, nuestro vecino, y tal vez esto ayude a estirar a las tropas rusas a lo largo del frente"
 chechnya.17.a: "Vamos, por Ichkeria!"

 chechnya.18.t: "Tratado de Paz con Chechenia"
 chechnya.18.d: "Esta guerra ha cansado a ambos lados, tal vez sea hora de hacer las paces"
 chechnya.18.a: "Bien, tendremos paz."
 chechnya.18.b: "Nunca"

 chechnya.19.t: "Acuerdo de Amistad con Chechenia"
 chechnya.19.d: "El gobierno checheno sugiere que olvidemos las disputas pasadas y pasemos a firmar un tratado de amistad y asociación entre nuestros estados"
 chechnya.19.a: "Que esto sea una nueva etapa en nuestra historia"
 chechnya.19.b: "Al Infierno con Ellos"
 chechnya.20.t: "Acuerdo de Amistad con Rusia"
 chechnya.20.d: "Han aceptado concluir un acuerdo de amistad y asociación con nosotros"
 chechnya.20.a: "Que esto sea una nueva etapa en nuestra historia"
 chechnya.21.t: "Ocupación Chechena"
 chechnya.21.d: "Militantes chechenos organizaron una serie de ataques terroristas, así como un intento de asesinato exitoso de nuestro presidente, ahora controlan el país!"
 chechnya.21.a: "Oh Dios"

 chechnya.22.t: "Chechenia Nos Ofrece un Acuerdo de Cooperación"
 chechnya.22.d: "El gobierno checheno está buscando aliados y socios en todo el continente y ahora se ha dirigido a nosotros. ¿Hemos aceptado cooperar con ellos?"
 chechnya.22.a: "Sí"
 chechnya.22.b: "No"

 chechnya.23.t: "Escuadrones Voluntarios"
 chechnya.23.d: "Destacamentos de voluntarios de Ichkeria han venido en nuestra ayuda, juntos ganaremos la libertad!"
 chechnya.23.a: "Por la Libertad!"

 chechnya.24.t: "Disturbios en las Repúblicas Rusas"
 chechnya.24.d: "Estamos organizando levantamientos en varias regiones cercanas a nosotros, no daremos paz a Rusia!"
 chechnya.24.a: "Por Ichkeria"

 chechnya.25.t: "Reunión con Bin Laden"
 chechnya.25.d: "Organizamos una reunión con Bin Laden y nos prometió apoyo"
 chechnya.25.a: "De acuerdo"

 chechnya.26.t: "El Levantamiento en Silesia"
 chechnya.26.d: "El jefe de Chechenia propuso celebrar un "referéndum sobre la independencia" en Silesia. Esto requerirá serios costos financieros y tiempo de nuestra parte, tal vez ni siquiera podamos tener éxito, debido a la oposición del gobierno polaco. ¿Estaremos de acuerdo?"
 chechnya.26.a: "Tengamos un disturbio silesiano"
 chechnya.26.b: "No"

 chechnya.27.t: "El Levantamiento en Silesia"
 chechnya.27.d: "El levantamiento en Silesia finalmente ha ocurrido, esperamos que nuestras inversiones den sus frutos"
 chechnya.27.a: "Libertad para Silesia!"

