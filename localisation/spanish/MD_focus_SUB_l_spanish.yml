 ###########Economic Focuses###########
 URA_start_economy: "La Economía de los Urales"
 URA_start_economy_desc: "Tenemos la intención de desarrollar las empresas de los Urales e invertir en la restauración de las que fueron destruidas por la privatización."
 URA_uralmashzavod: "Uralmash"
 URA_uralmashzavod_desc: "Uralmash es un negocio de producción de maquinaria pesada de la corporación de ingeniería rusa OMZ. Su instalación se encuentra en Yekaterinburg, Rusia, y se informa que emplea a unas 16,500 personas. La zona residencial circundante donde viven los trabajadores también se llama Uralmash."
 URA_uralvagonzavod: "Uralvagonzavod"
 URA_uralvagonzavod_desc: "UralVagonZavod es una empresa rusa de construcción de maquinaria ubicada en Nizhny Tagil, Rusia. Es uno de los complejos científicos e industriales más grandes de Rusia y el mayor fabricante de tanques de batalla principal del mundo"
 URA_uralhimmash: "Uralhimmash"
 URA_uralhimmash_desc: "Uralkhimmash JSC es un fabricante ruso de equipos para el procesamiento de gas, petróleo, productos químicos, petroquímicos y otras industrias. La planta está ubicada en Yekaterinburg."
 URA_uralelectrotyazhmash: "Uralelectrotyazhmash"
 URA_uralelectrotyazhmash_desc: "Uralelectrotyazhmash es una fábrica soviética y rusa en Yekaterinburg."
 URA_ural_shina: "Uralshina"
 URA_ural_shina_desc: "Uralshina fabrica neumáticos masivos para todos los modelos de vehículos blindados rusos, equipos de elevación, transporte y almacenamiento. Uralshina es el único fabricante en Rusia de neumáticos sólidos de tres capas y superelásticos para montacargas de todo tipo con una capacidad de elevación de hasta 3 toneladas. La tecnología para la producción de tales neumáticos es un desarrollo interno de la empresa y está protegida por varias patentes. La planta produce productos no solo para equipos terrestres, sino también para equipos marítimos y portuarios, incluidos los barcos de la Armada rusa."
 URA_ural_turbine_plant: "Ural Turbine Works"
 URA_ural_turbine_plant_desc: "La planta de construcción de maquinaria de energía Ural Turbine Works diseña, fabrica y mantiene turbinas de vapor de diversa capacidad. La planta está ubicada en Yekaterinburg."
 URA_ural_civil_aviation: "Ural Works of Civil Aviation"
 URA_ural_civil_aviation_desc: "Ural Works of Civil Aviation es una empresa de fabricación y reparación de aeronaves, uno de los principales fabricantes de la industria de fabricación de aeronaves en Rusia. Se especializa en el desarrollo, producción, prueba, reparación y mantenimiento de equipos, componentes y ensamblajes de aeronaves. La empresa incluye un centro de producción para el mantenimiento y reparación de motores, instalaciones de fabricación de aeronaves, un centro de ingeniería y varias subsidiarias, afiliadas y empresas separadas."
 URA_ural_concern: "Consorcio de Defensa de Sverdlovsk"
 URA_ural_concern_desc: "Uniremos todas las empresas de la región en un solo consorcio de defensa."
 URA_kurgan: "Industria de Kurgan"
 URA_kurgan_desc: "Comenzaremos a desarrollar e invertir en la industria de esta región."
 URA_kurgan_machine_plant: "Kurganmashzavod"
 URA_kurgan_machine_plant_desc: "JSC Kurganmashzavod es una empresa manufacturera con sede en Kurgan, Rusia. Es conocida por su serie BMP de vehículos de combate de infantería."
 URA_kurgan_stalmost: "Kurganstalmost"
 URA_kurgan_stalmost_desc: "Kurganstalmost es una empresa especializada en la fabricación de estructuras metálicas para vanos de puentes. En este momento, es la principal empresa rusa que produce estructuras metálicas de todo tipo de puentes. Las instalaciones más grandes de la empresa: Puente del Patriarca en Moscú, Puente Blagoveshchensk, Puente colgante Bolshoy Obukhov en San Petersburgo, Puente colgante en Surgut, Dragón Rojo en Khanty-Mansiysk, Antorcha en Salekhard. La planta de Kurgan es la única empresa en Rusia que suministra estructuras metálicas de puentes a Europa. Hoy es una de las empresas más grandes de la región de Kurgan."
 URA_kurgan_road_plant: "Planta de Maquinaria Vial de Kurgan"
 URA_kurgan_road_plant_desc: "Kurgan Plant of Road Machinery JSC es una empresa de ingeniería en Rusia dedicada a la producción de equipos de construcción vial y municipal."
 URA_kurgan_airport: "Ampliar el Aeropuerto de Kurgan"
 URA_kurgan_airport_desc: "Ampliaremos el Aeropuerto de Kurgan, ya que ya no cumple con los estándares internacionales y necesita una reestructuración importante."
 URA_kurgan_agro: "Complejo Agroindustrial de Kurgan"
 URA_kurgan_agro_desc: "Desarrollaremos el Complejo Agroindustrial de Kurgan."
 URA_kurgan_concern: "Consorcio de Defensa de Kurgan"
 URA_kurgan_concern_desc: "Uniremos todas las empresas de la región en un solo consorcio de defensa."
 URA_chelyaba: "Industria de Chelyabinsk"
 URA_chelyaba_desc: "Comenzaremos a desarrollar e invertir en la industria de esta región."
 URA_chelyaba_magnitogorsk: "Planta Siderúrgica de Magnitogorsk"
 URA_chelyaba_magnitogorsk_desc: "Planta Siderúrgica de Magnitogorsk, abreviada como MMK, es una empresa siderúrgica ubicada en la ciudad de Magnitogorsk, Rusia. es la 30ª compañía siderúrgica más grande del mundo."
 URA_chelyaba_zlatoust: "Planta Metalúrgica de Zlatoust"
 URA_chelyaba_zlatoust_desc: "La planta metalúrgica de Zlatoust es una planta metalúrgica rusa en la ciudad de Zlatoust, región de Chelyabinsk. Una de las fábricas más antiguas de los Urales del Sur."
 URA_chelyaba_metallurgical: "Planta Metalúrgica de Chelyabinsk"
 URA_chelyaba_metallurgical_desc: "El Combinado Metalúrgico de Chelyabinsk es una empresa industrial soviética y rusa, parte de la principal compañía minera y metalúrgica rusa Mechel. Produce una amplia gama de productos: hierro fundido, acero laminado, productos semielaborados de acero hecho de acero al carbono y acero especial y acero resistente a la corrosión. Una de las pocas empresas del país que tiene el derecho de asignar su propio índice a los productos — Emergencia (acero de Chelyabinsk), se producen más de 130 de estos grados de acero. La empresa más grande del distrito metalúrgico de Chelyabinsk. El número de trabajadores empleados es de 18 mil personas."
 URA_chelyaba_tracktor: "Planta de Tractores de Chelyabinsk"
 URA_chelyaba_tracktor_desc: "La planta de construcción de tractores de Chelyabinsk, también conocida como CTZ-Uraltrak, es una planta de construcción de tractores en la ciudad rusa de Chelyabinsk."
 URA_chelyaba_locomotive: "Planta de Reparación de Locomotoras Eléctricas de Chelyabinsk"
 URA_chelyaba_locomotive_desc: "La planta de reparación de locomotoras eléctricas de Chelyabinsk es una planta para la reparación de locomotoras eléctricas para las necesidades del transporte ferroviario, ubicada en la ciudad de Chelyabinsk, una sucursal de JSC Zheldorremmash."
 URA_chelyaba_concern: "Consorcio de Defensa de Chelyabinsk"
 URA_chelyaba_concern_desc: "Uniremos todas las empresas de la región en un solo consorcio de defensa."
 URA_orenburg: "Industria de Orenburg"
 URA_orenburg_desc: "Uniremos todas las empresas de la región en un solo consorcio de defensa."
 URA_orenburg_ural_steel: "Acero de los Urales"
 URA_orenburg_ural_steel_desc: "Acero de los Urales es una planta metalúrgica en la ciudad de Novotroitsk, región de Orenburg. Es uno de los principales fabricantes rusos en la industria de la metalurgia ferrosa."
 URA_orenburg_neft: "Orenburgneft"
 URA_orenburg_neft_desc: "Una gran asociación productora de petróleo ubicada en la región de Orenburg con sede en la ciudad de Buzuluk. Orenburgneft JSC posee alrededor de 100 sitios con licencia y 93 campos."
 URA_orenburg_copper_plant: "Planta de Cobre-Azufre de Mednogorsk"
 URA_orenburg_copper_plant_desc: "El Combinado de Cobre-Azufre de Mednogorsk es una empresa de metalurgia no ferrosa en la ciudad de Mednogorsk. Es parte de la Compañía Minera y Metalúrgica de los Urales.."
 URA_ugmk: "Compañía Minera y Metalúrgica de los Urales"
 URA_ugmk_desc: "La Compañía Minera y Metalúrgica de los Urales es una compañía metalúrgica rusa con sede en Verkhnyaya Pyshma. Es el segundo mayor productor de cobre en Rusia. La compañía holding se formó alrededor de la compañía de acciones Uralelektromed en 1999. La compañía posee alrededor de 50 compañías ubicadas en toda Rusia."
 URA_ugmk_electromed: "Uralelectromed"
 URA_ugmk_electromed_desc: "Uralelectromed JSC es la empresa principal de la metalurgia no ferrosa como parte de la Compañía Minera y Metalúrgica de los Urales, ubicada en la ciudad de Verkhnyaya Pyshma, región de Sverdlovsk de Rusia."
 URA_ugmk_nadej: "Planta Metalúrgica de Nadezhdinsky"
 URA_ugmk_nadej_desc: "PJSC Nadezhdinsky Metallurgical Plant es una empresa formadora de la ciudad de Serov, región de Sverdlovsk, establecida en 1896. La empresa forma parte del holding UMMC, es la empresa base de la división de metalurgia ferrosa — UMK-Steel."
 URA_ugmk_sumz: "Fundición de Cobre de Sredneuralsky"
 URA_ugmk_sumz_desc: "La fundición de cobre de Sredneuralsky es una empresa de metalurgia no ferrosa en la ciudad de Revda, la empresa más grande de los Urales para la fundición de cobre a partir de materias primas primarias, produciendo ácido sulfúrico a partir de gases residuales metalúrgicos. Ha sido parte de la Compañía Minera y Metalúrgica de los Urales desde 2000."
 URA_ugmk_meknabor: "Uralmekhanobr"
 URA_ugmk_meknabordesc: "Uralmekhanobr es un instituto de investigación científica en Yekaterinburg. Desde 2000, ha sido parte del holding UMMC. Se dedica a desarrollos científicos en el campo del procesamiento de minerales. Los especialistas del Instituto participan en el diseño y soporte científico de empresas mineras, de procesamiento, metalúrgicas y químicas tanto en Rusia como en el extranjero.."
 URA_battalion_ural: "El Batallón de los Urales"
 URA_battalion_ural_desc: "Los fieles hijos de los Urales están listos para luchar por su patria."
 URA_battalion_uznouralec: "El Batallón Yujnouralec"
 URA_battalion_uznouralec_desc: "Los fieles hijos de los Urales están listos para luchar por su patria."
 URA_battalion_yaik: "El Batallón Yaik"
 URA_battalion_yaik_desc: "Los fieles hijos de los Urales están listos para luchar por su patria."
 URA_rmk: "Compañía de Cobre de Rusia"
 URA_rmk_desc: "La Compañía de Cobre de Rusia es una compañía metalúrgica rusa. La sede está en Yekaterinburg. RMK opera en el territorio de Rusia en las regiones de Sverdlovsk, Chelyabinsk, Orenburg, Novgorod, el Territorio de Khabarovsk, así como en el territorio de la República de Kazajstán"
