 ###########RNE URAL###########
 ###########RNE focuses###########
 URA_rne_start: "Urales Rusos"
 URA_rne_start_desc: "Los Urales ahora están bajo el liderazgo de verdaderos patriotas rusos. Nuestra mano de hierro eliminará a todos los que interfieran con el renacimiento ruso de esta hermosa región."
 URA_rne_orthodoxy: "Los Urales Ortodoxos"
 URA_rne_orthodoxy_desc: "La religión es el fundamento que también pondremos en el fundamento de nuestro gobierno; sin fe, nuestra gente se perderá en los valores impuestos desde Occidente, y nuestra gente perderá los puntos de referencia que los llevarán a la prosperidad y la fortaleza."
 URA_rne_paramilitary: "Organizaciones Paramilitares"
 URA_rne_paramilitary_desc: "Comenzaremos a crear organizaciones paramilitares para atraer más partidarios a nuestras filas; en el futuro, necesitaremos combatientes para defender nuestra tierra natal."
 URA_rne_disloyal: "Eliminar a los Desleales"
 URA_rne_disloyal_desc: "Comenzaremos inmediatamente a limpiar nuestras filas; es necesario identificar rápidamente a los posibles traidores y a aquellos que venderán nuestros ideales por unas monedas."
 URA_rne_migrants: "Política de Inmigración Estricta"
 URA_rne_migrants_desc: "No permitiremos que los inmigrantes se agrupen en guetos y aterroricen a nuestros ciudadanos. Protegeremos nuestro hogar de la plaga de la inmigración."
 URA_rne_false_democracy: "Fin de la Falsa Democracia"
 URA_rne_false_democracy_desc: "La democracia y todas sus instituciones falsas han sido inculcadas en nuestra gente durante años como una forma de resolver todos los problemas, pero años después solo quedan ruinas donde la gente rezaba por ella. Abajo con la falsa democracia!"
 URA_rne_no_radicalism: "Sin Radicalismo"
 URA_rne_no_radicalism_desc: "A pesar de nuestro ferviente nacionalismo, rechazamos activamente sus formas más radicales, que conducen al chovinismo y al nazismo. Lucharemos contra esos radicales."
 URA_rne_youth: "Movimiento Paramilitar Juvenil"
 URA_rne_youth_desc: "Involucraremos activamente a los jóvenes en nuestro movimiento juvenil establecido. Cada uno de ellos es un posible combatiente, defensor de nuestra patria."
 URA_rne_security: "El Servicio Secreto"
 URA_rne_security_desc: "Hay muchos veteranos de servicio en organismos como el FSB, GRU y el Ministerio del Interior entre nosotros. Tenemos la intención de utilizar su experiencia, conocimientos y tácticas para formar nuestro propio servicio de seguridad."
 URA_rne_anti_amer: "La Doctrina Anti-Estadounidense-Israelí"
 URA_rne_anti_amer_desc: "Creemos que la raíz de todo mal y todos los males del mundo son los estados estadounidense e israelí. Son ellos quienes instigan todos los conflictos del mundo y se benefician de ellos en todas partes."
 URA_rne_nationalise: "Nacionalización"
 URA_rne_nationalise_desc: "Nos apropiaremos, por el bien y el beneficio de nuestra región, de todo lo que fue robado por la privatización depredadora de los años 90."
 URA_rne_anti_commies: "Propaganda Anti-Comunista"
 URA_rne_anti_commies_desc: "Los Urales nunca han sido regiones donde los sentimientos comunistas tuvieron una gran influencia, especialmente Sverdlovsk votó por el colapso de la URSS, pero aun así, intentaremos combatir a los comunistas aún más."
 URA_rne_protect_russian: "La Doctrina de la Protección de los Rusos"
 URA_rne_protect_russian_desc: "Siempre lucharemos por el pueblo ruso y sus intereses en cualquier lugar de este mundo, en cualquier continente."
 URA_rne_military_power: "Poder Militar de los Urales"
 URA_rne_military_power_desc: "El poder de los Urales es su potencial militar, sus fábricas militares, que le permitirán protegerse de todas las amenazas."
 URA_rne_social_just_state: "Estado Socialmente Justo"
 URA_rne_social_just_state_desc: "Nuestro ciudadano debe estar protegido por todas las garantías sociales posibles para sentirse seguro y estar listo para defender al estado que lo protege."
 URA_rne_provide_work: "Trabajo para los Desempleados"
 URA_rne_provide_work_desc: "El desempleo debe ser eliminado, y la mejor manera de eliminarlo es darle trabajo a la gente, lo cual haremos construyendo nuevas fábricas."
 URA_rne_free_education: "Tradición de Educación Gratuita"
 URA_rne_free_education_desc: "La educación gratuita ha existido desde los tiempos soviéticos, y no tenemos la intención de abandonar una práctica tan útil y funcional. Por el contrario, tenemos la intención de invertir en mejorar y aumentar la eficacia de este tipo de educación."
 URA_rne_decent_life: "Vida Decente"
 URA_rne_decent_life_desc: "Una vida decente es lo que nuestro ciudadano debe recibir en su juventud y vejez; este es el objetivo principal de nuestra política social."
 URA_rne_russian_dictatorship: "La Dictadura Nacional Rusa de Todos los Urales"
 URA_rne_russian_dictatorship_desc: "Promoveremos activamente nuestras ideas en toda la región de los Urales; no podemos limitarnos a una sola área."
 URA_rne_bunt_regions: "La Revolución Rusa de los Urales"
 URA_rne_bunt_regions_desc: "Abajo con el régimen de ocupación de los Urales, establecido por Moscú! Liberaremos a los Urales en las llamas de la Revolución Rusa."
 URA_rne_friend_nazbol: "Alianza Inesperada"
 URA_rne_friend_nazbol_desc: "Los tiempos difíciles nos obligan a tomar medidas desesperadas, y ahora, dándonos cuenta de la situación en la que se encuentra Rusia, a lo que los últimos 100 años de agitación la han llevado, estamos buscando una manera de revivir su antigua grandeza. Todos estos títeres del gobierno, falsos patriotas, no son nuestros aliados. Los únicos que realmente apoyan a Rusia son los Nacional-Bolcheviques. Su apoyo es mucho mayor que el nuestro, por lo que estamos listos para darles algo que ayudará a salvar al país: el comienzo."
 URA_rne_ekb_all_nazbol: "Foro Nacional-Bolchevique en Ekaterimburgo"
 URA_rne_ekb_all_nazbol_desc: "Tenemos la intención de convertir la capital de los Urales en un lugar de encuentro para todos los nacional-bolcheviques en un foro global, lo que nos permitirá consolidar nuestras fuerzas con ellos en un intento de influir en la política del país."
 URA_rne_nazbol_unite_propaganda: "Propaganda Unificada"
 URA_rne_nazbol_unite_propaganda_desc: "Estamos consolidando nuestras capacidades de propaganda y nos esforzaremos por llevar nuestra propaganda a las masas en toda Rusia"
 URA_rne_nazbol_revanshizm_propaganda: "Propaganda del Revanchismo"
 URA_rne_nazbol_revanshizm_propaganda_desc: "Debemos recordar a la gente sobre el colapso de dos Imperios, lo que le sucedió a Rusia en los últimos 100 años y que las autoridades actuales son la personificación de aquellas personas que llevaron a este Imperio y lo llevarán a su caída"
 URA_rne_nazbol_to_russia: "Nueva Rusia"
 URA_rne_nazbol_to_russia_desc: "Hemos alcanzado nuestro objetivo, ahora los verdaderos patriotas de Rusia ocupan el Kremlin, y estamos listos para unirnos a las filas de aquellos que ayudarán a hacer grande a esta Rusia nuevamente"
 URA_rne_volunteer_blr: "Voluntarios de [BLR.GetName]"
 URA_rne_volunteer_blr_desc: "Los voluntarios están listos para ayudarnos en nuestra lucha por los verdaderos Urales rusos"
 URA_rne_volunteer_ukr: "Voluntarios de [UKR.GetName]"
 URA_rne_volunteer_ukr_desc: "Los voluntarios están listos para ayudarnos en nuestra lucha por los verdaderos Urales rusos"
 URA_rne_volunteer_ger: "Voluntarios de [GER.GetName]"
 URA_rne_volunteer_ger_desc: "Los voluntarios están listos para ayudarnos en nuestra lucha por los verdaderos Urales rusos"
 URA_rne_volunteer_hun: "Voluntarios de [HUN.GetName]"
 URA_rne_volunteer_hun_desc: "Los voluntarios están listos para ayudarnos en nuestra lucha por los verdaderos Urales rusos"
 URA_rne_volunteer_bul: "Voluntarios de [BUL.GetName]"
 URA_rne_volunteer_bul_desc: "Los voluntarios están listos para ayudarnos en nuestra lucha por los verdaderos Urales rusos"
