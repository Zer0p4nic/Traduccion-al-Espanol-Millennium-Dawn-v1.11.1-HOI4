 CHE_invite_grey_wolves: "Invitar a los "Lobos Grises""
 CHE_invite_grey_wolves_desc: "Debemos confiar en la ayuda de cualquier fuente."
 CHE_last_defense: "Última Frontera"
 CHE_last_defense_desc: "No tenemos esperanza de ganar, pero lucharemos hasta el final, uniéndonos y rechazando las diferencias pasadas."
 CHE_propose_peace_to_rus: "Tratado de Paz"
 CHE_propose_peace_to_rus_desc: "Esta guerra ha cansado a ambos lados, tal vez sea hora de hacer las paces."
 CHE_uprise_in_dagestan: "Organizar una Rebelión en Daguestán"
 CHE_uprise_in_dagestan_desc: "Hemos podido llevar a nuestros combatientes a Daguestán y estamos listos para organizar un motín allí."

 CHE_ahmat_start: "Ahmat Kadyrov"
 CHE_ahmat_start_desc: "El Salvador de nuestra república, el héroe de Chechenia, el padre de la Nación es quien llevará a nuestro país hacia un futuro brillante."
 CHE_ahmat_anti_vahhab: "Lucha contra el Wahhabismo"
 CHE_ahmat_anti_vahhab_desc: "No repetiremos los errores de nuestros predecesores y no permitiremos que las enseñanzas wahabitas influyan en nuestro país."
 CHE_ahmat_social_med: "Restauración de la Esfera Médica"
 CHE_ahmat_social_med_desc: "La guerra ha destruido todas las esferas de la vida, incluida la medicina, es hora de revivirla."
 CHE_ahmat_political: "Fortalecimiento del Poder Político"
 CHE_ahmat_political_desc: "Una república fuerte debe tener un gobierno fuerte."
 CHE_ahmat_infra: "Restauración de la Infraestructura"
 CHE_ahmat_infra_desc: "Toda la infraestructura de la república fue destruida por la guerra, debemos restaurarla."
 CHE_ahmat_economic: "Revitalización Económica"
 CHE_ahmat_economic_desc: "Finalmente, una década después, veremos el crecimiento económico de nuestra república."
 CHE_ahmat_new_chechnya: "Nueva Chechenia"
 CHE_ahmat_new_chechnya_desc: "Nuestra estabilidad, nuestro renacimiento, nuestra lealtad a nosotros mismos y a Rusia claramente no han sido ignorados en Moscú y están contribuyendo activamente a la continuación del curso actual."

 CHE_ichker_economy: "Economía Chechena"
 CHE_ichker_economy_desc: "Nuestro país está en ruinas, debemos reconstruirlo completamente, y depende de nosotros decidir qué camino tomaremos."
 CHE_ask_qatar_for_invest: "Invitar a Inversores Cataríes"
 CHE_ask_qatar_for_invest_desc: "Invitaremos a inversores de Catar que están listos para financiar nuestra economía."
 CHE_saudi_aid_for_mosques: "Inversiones Saudíes"
 CHE_saudi_aid_for_mosques_desc: "Las monarquías saudíes han mostrado interés en nuestra república durante mucho tiempo, quizás estén listas para comenzar a financiarnos."
 CHE_reviving_industrial_basis: "Revitalización de la Industria Anterior"
 CHE_reviving_industrial_basis_desc: "Nuestra industria ha sido completamente destruida a lo largo de los años, tendremos que hacer esfuerzos para regresar al menos parcialmente al nivel de los años 90."
 CHE_georgia_black_market: "Mercado Negro Georgiano"
 CHE_georgia_black_market_desc: "Comenzaremos el comercio ilegal a través del territorio de Georgia."
 CHE_black_trade_link_to_arm: "Mercado Negro Armenio"
 CHE_black_trade_link_to_arm_desc: "Armenia será un centro de transporte para nuestro comercio en la sombra."
 CHE_black_trade_link_to_reach_out_to_iran: "Mercado Negro Iraní"
 CHE_black_trade_link_to_reach_out_to_iran_desc: "Expandiremos nuestra red de mercado negro a Irán."
 CHE_black_trade_link_to_aze: "Mercado Negro Azerbaiyano"
