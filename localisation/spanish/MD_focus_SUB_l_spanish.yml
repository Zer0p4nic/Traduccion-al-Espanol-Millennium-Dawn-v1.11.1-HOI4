 KHM_promka: "Inversiones En La Industria"
 KHM_promka_desc: "Además de la industria del petróleo y el gas, también desarrollaremos nuestra industria"
 KHM_small_business: "Apoyo a la Pequeña Empresa"
 KHM_small_business_desc: "La pequeña empresa también será una de las prioridades para el desarrollo de nuestra economía"
 KHM_les: "Industria Forestal"
 KHM_les_desc: "Ampliaremos nuestra industria forestal para aumentar los ingresos"
 KHM_gazprom: "Cooperación con Gazprom"
