 ###########Roizman Ural Focuses###########
 URA_roizman_start: "Reinado de Roizman"
 URA_roizman_start_desc: "El gobierno de Sverdlovsk ahora está dirigido por Evgeny Roizman. Es famoso por su fundación Ciudad Sin Drogas, que luchó activamente contra la adicción a las drogas en la región en los años 90. Además, es un ardiente patriota de la región y de la ciudad de Yekaterinburg, lo que puede tener un impacto positivo en la dinámica del desarrollo de nuestra región"
 URA_roizman_start_narcs: "Los Urales Sin Drogas"
 URA_roizman_start_narcs_desc: "Ampliaremos nuestro programa Ciudad Sin Drogas a las fronteras de toda nuestra región"
 URA_roizman_migrants: "Política Anti-migrante"
 URA_roizman_migrants_desc: "Lucharemos activamente contra la migración ilegal. El auge del crimen ocurrió precisamente cuando las autoridades anteriores permitieron que elementos criminales dudosos ingresaran fácilmente a nuestra región. Lo arreglaremos."
 URA_roizman_robes: "Reforma Judicial"
 URA_roizman_robes_desc: "Prostitutas con togas - exclamó Roizman cuando vio el estado de nuestro sistema legal. Comenzaremos las reformas de inmediato."
 URA_roizman_spirits: "Apoyo al Espíritu de los Urales"
 URA_roizman_spirits_desc: "Los urálicos siempre han sido patriotas de su región, patriotas de la democracia y la lucha contra el totalitarismo, solo apoyaremos activamente esto."
 URA_roizman_masks: "Reforma de las Fuerzas del Orden"
 URA_roizman_masks_desc: "Oligofrénico con máscaras - exclamó Roizman cuando vio el estado de las agencias de aplicación de la ley. Comenzaremos las reformas en esta área de inmediato."
 URA_roizman_dick_shot: "Apoyo a las Familias"
 URA_roizman_dick_shot_desc: "Un disparo en el pene, Roizman declaró en voz alta en una de sus conferencias sobre el informe demográfico. Es necesario apoyar a las familias jóvenes y no llevarlas a la esclavitud."
 URA_roizman_dirt_soul: "Ciudad Confortable"
 URA_roizman_dirt_soul_desc: "Tienes suciedad en tu alma, Roizman estalló cuando criticaba el estado de limpieza de la ciudad. Pero aún así, la ciudad necesita reformas que permitan limpiar las calles de suciedad en primavera y otoño."
 URA_roizman_moms: "Medios Libres"
 URA_roizman_moms_desc: "Algún tipo de pene de mamá - Roizman añadió, durante su discurso sobre la libertad de expresión en los Urales, diciendo que cualquiera puede expresar su opinión, sea cual sea."
 URA_roizman_gibdd: "Anti-LGBT"
 URA_roizman_gibdd_desc: "No apoyamos tales cosas, y no tenemos la intención de legalizarlas."
 URA_roizman_candelabra: "La Cuestión del Candelabro"
 URA_roizman_candelabra_desc: "'En una sociedad decente, me follaría con un candelabro por algo así,' respondió Roizman, durante su discurso sobre la tolerancia religiosa en los Urales. 'Defenderemos ferozmente cualquier religión y no permitiremos que ninguna de ellas ocupe una posición dominante..'"
 URA_roizman_tv: "La Cuestión de la Televisión"
 URA_roizman_tv_desc: "Criado por la televisión - así es como Roizman comentó sobre aquellos que continuaron votando por el Partido Comunista y otros partidos que personificaban el pasado totalitario. Tenemos la intención de sacar esta mentalidad televisiva de las cabezas de las personas."
 URA_roizman_patriot: "La Cuestión del Patriotismo"
 URA_roizman_patriot_desc: "Eres mierda y no un patriota - Roizman le gritó al funcionario que en la conferencia preguntó si el patriotismo de los Urales era una tontería y si había que ser patriota de algo más real. Continuaremos apoyando activamente el patriotismo de los Urales.."
 URA_roizman_commies: "Al diablo con el Comunismo"
 URA_roizman_commies_desc: "Es hora de deshacernos de los adherentes de esta ideología sangrienta y terrible del pasado. Lanzaremos una propaganda anticomunista activa."
 URA_roizman_baobab: "Programa Ambiental"
 URA_roizman_baobab_desc: "Nacido un baobab, exclamó Roizman, dirigiéndose a un reportero que preguntó sobre la conveniencia de las reformas ambientales que tenía en mente el gobierno de los Urales. Tenemos la intención de invertir fuertemente en la producción ambiental"
 URA_roizman_renovation: "Renovación"
 URA_roizman_renovation_desc: "Llevaremos a cabo un programa de renovación, porque nuestra ciudad necesita no solo expandirse, sino también limpiar el parque de viviendas, que se ha construido durante más de 40-50 años"
 URA_roizman_katz: "F*ck Maxim Katz"
 URA_roizman_katz_desc: "Maxim Katz y toda la oposición liberal de izquierda deben ser prohibidos en los Urales"
 URA_roizman_neirb: "La Política del Pacifismo"
 URA_roizman_neirb_desc: "Tenemos la intención de declarar el estatus neutral y la política de pacifismo en nuestra región, no tenemos la intención de ser agresivos y crear caos en la región"
 URA_roizman_gnomick_economic: "La Economía del Gnomo"
 URA_roizman_gnomick_economic_desc: "Tu economía es como el órgano sexual de un Gnomo, dijo Roizman en una reunión con el ministro de Finanzas, insinuando que podemos lograr un gran crecimiento económico"
 URA_roizman_taxes: "Reducir el Impuesto Federal"
 URA_roizman_taxes_desc: "Tenemos la intención de solicitar un recorte del impuesto federal porque la carga sobre nuestro sistema financiero es demasiado grande"
 URA_roizman_federal: "Ciudad de Importancia Federal"
 URA_roizman_federal_desc: "Yekaterinburg debe convertirse en una ciudad de importancia federal! Lo lograremos"
