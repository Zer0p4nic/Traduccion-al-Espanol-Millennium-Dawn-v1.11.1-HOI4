##Events
kuban.1.t: "Kubán ofrece cooperación"
kuban.1.d: "Kubán quiere concluir una cooperación entre nuestros países en el campo de la agro-cultura. Según ellos, nuestros países tienen mucho que compartir en este campo. ¿Estamos de acuerdo?"
kuban.1.a: "Por supuesto!"
kuban.1.b: "No"
kuban.4.t: "Bielorrusia aceptó"
kuban.4.d: "Se concluyó un acuerdo comercial entre nuestros países, además, Bielorrusia prometió invertir en nuestro país."
kuban.4.a: "Un acuerdo verdaderamente grandioso!"
kuban.5.t: "Bielorrusia rechazó"
kuban.5.d: "Según ellos, esta propuesta no tiene nada que les interese."
kuban.5.a: "Triste"

kuban_invest.1.t: "Inversiones en Kubán"
kuban_invest.1.d: "Kubán nos pide que invirtamos en su estado. Gracias a las inversiones en Kubán, podemos fortalecer nuestra influencia en la costa del Mar Negro, así como en las fronteras de Rusia..."
kuban_invest.1.a: "De acuerdo"
kuban_invest.1.b: "No"
kuban_invest.2.t: "Están de acuerdo"
kuban_invest.2.d: "Han aceptado invertir en nuestro país."
kuban_invest.2.a: "Bien."
kuban_invest.3.t: "Rechazaron"
kuban_invest.3.d: "Rechazaron invertir en nuestro país con el pretexto de que nuestra oferta no era rentable"
kuban_invest.3.a: "Triste"

kuban_invest.4.t: "Inversiones estadounidenses en Kubán"
kuban_invest.4.d: "Kubán ofrece a nuestras empresas invertir en su economía. A cambio, ganaremos influencia y, a largo plazo, desarrollaremos relaciones con Kubán."
kuban_invest.4.a: "¿Quién dijo dinero?"
kuban_invest.4.b: "No"
kuban_invest.5.t: "Estados Unidos aceptó."
kuban_invest.5.d: "Las empresas estadounidenses ya han comenzado a elaborar un plan para invertir en nuestra economía."
kuban_invest.5.a: "Kubán podría usar un poco de democracia."
kuban_invest.6.t: "Estados Unidos rechazó"
kuban_invest.6.d: "Estados Unidos se ha negado a invertir en nuestra economía. No tienen confianza en la fiabilidad y transparencia de nuestro sistema político."
kuban_invest.6.a: "Bueno, entonces llamaré a Rusia"

kuban_invest.7.t: "Inversiones rusas en Kubán"
kuban_invest.7.d: "Kubán nos pide que invirtamos en su economía. Según ellos, tienen un clima de inversión favorable y nuestras inversiones pueden mostrar esto a todo el mundo."
kuban_invest.7.a: "Por supuesto!"
kuban_invest.7.b: "No hay dinero, pero aguanta."
kuban_invest.8.t: "Rusia aceptó"
kuban_invest.8.d: "Rusia ha aceptado invertir en nuestra economía. Todas las empresas más grandes de Rusia ya están dispuestas a establecer un proyecto de inversión en nuestro territorio."
kuban_invest.8.a: "Rusia es nuestro poder sagrado, Rusia es nuestro país amado"
kuban_invest.9.t: "Rusia rechazó"
kuban_invest.9.d: "Según ellos, no hay suficiente dinero ahora para asignarnos un paquete de inversión"
kuban_invest.9.a: "Triste"

kuban_invest.10.t: "Inversor turco da dinero para la construcción del metro"
kuban_invest.10.d: "Un inversor turco nos ofrece dinero para construir un metro en Krasnodar. Podemos construir el metro con su dinero, o malversarlo engañándolo, pero esto podría llevar a un deterioro de nuestras relaciones con Turquía"
kuban_invest.10.a: "Krasnodar necesita un metro!"
kuban_invest.10.b: "Kubán necesita dinero!"
kuban_invest.11.t: "Kubán nos engañó"
kuban_invest.11.d: "Un grupo de estafadores de Kubán manipuló los planes para construir el metro y se llevó todo el dinero que preparamos para ellos."
kuban_invest.11.a: "Bastardos"

kuban_invest.12.t: "Inversiones de Galitsky"
kuban_invest.12.d: "Sergey Galitsky es un empresario ruso, figura pública, fundador y co-propietario (hasta 2018) de Magnit, la cadena minorista más grande. Desde el comienzo de este milenio, ha estado invirtiendo activamente en Krasnodar y el Krai de Krasnodar. Gracias a él, se han construido varias decenas de parques y edificios, incluido el estadio de Krasnodar, un parque nombrado en su honor y la Academia del Club de Fútbol de Krasnodar. Se le otorgó un certificado de honor como ciudadano de la Federación Rusa."
kuban_invest.12.a: "Muchas gracias, Sergey!"
