 ###########Commies Ural Focuses###########
 URA_communism_start: "Los Urales Comunistas"
 URA_communism_start_desc: "El poder en los Urales ahora pertenece nuevamente, muchos años después, a verdaderos patriotas comunistas. Restauraremos la antigua gloria industrial de esta región"
 URA_communism_government: "Gobierno Comunista"
 URA_communism_government_desc: "Formaremos un partido gobernante con los verdaderos patriotas de la región y leales partidarios de las ideas socialistas"
 URA_communism_constituion: "Nueva Constitución"
 URA_communism_constituion_desc: "Rewriting this terrible constitution, which was an echo of the terrible 90s"
 URA_communism_internal_enemies: "Purgas en Nuestras Filas"
 URA_communism_internal_enemies_desc: "Purgaremos a todos los traidores y personas poco confiables de nuestras filas antes de que finalmente siembren problemas"
 URA_communism_down_democrats: "La Lucha contra los Demócratas"
 URA_communism_down_democrats_desc: "Los partidarios liberales y democráticos deben ser silenciados y eliminados del poder. La democracia de los años 90 fue suficiente para nosotros!"
 URA_communism_down_nationalist: "Aplastar el Nacionalismo Radical"
 URA_communism_down_nationalist_desc: "Los Urales no es un lugar para radicales con consignas nacionalistas, usamos todos nuestros recursos internos para ahogarlos"
 URA_communism_eliminate_rossel_era: "Eliminar el Legado de la Era Rossel"
 URA_communism_eliminate_rossel_era_desc: "Nuestra región tiene muchos problemas que aún quedan de la época del gobierno del gobernador Rossel, tenemos la intención de ocuparnos rápidamente de su legado negativo"
 URA_communism_atheism: "Los Urales Ateos"
 URA_communism_atheism_desc: "Lucharemos contra la religión y su influencia sobre nosotros. El ateísmo volverá a mover a los Urales hacia el progreso"
 URA_communism_regionalism: "Regionalismo"
 URA_communism_regionalism_desc: "Estamos listos para apoyar parcialmente el concepto de regionalismo y la aceptación de que los Urales no es una región fácil"
 URA_communism_our_kgb: "Nuestro KGB de los Urales"
 URA_communism_our_kgb_desc: "Estructuras como el KGB siempre han dado resultados positivos en la lucha contra enemigos internos y externos que intentan influir en nosotros, comenzaremos a crear nuestro propio KGB para proteger la estabilidad política"
 URA_communism_ural_oblast: "Región de los Urales"
 URA_communism_ural_oblast_desc: "En tiempos soviéticos, los Urales estaban unidos en forma de la Región de los Urales, pero luego sus fronteras se dividieron entre muchas formaciones regionales creadas de la nada. Tenemos la intención de solucionar esto"
 URA_communism_region_revoult: "Levantar Alzamientos en los Urales"
 URA_communism_region_revoult_desc: "No habrá una solución pacífica. Las regiones deben levantarse, y las ayudaremos en esto!"
 URA_communism_khmao_revoult: "Revolución en [KHM.GetName]"
 URA_communism_khmao_revoult_desc: "Tenemos la intención de expandir nuestro alzamiento a otras regiones y repúblicas de los Urales: [KHM.GetName] será la siguiente!"
 URA_communism_yanao_revoult: "Revolución en [YAM.GetName]"
 URA_communism_yanao_revoult_desc: "Tenemos la intención de expandir nuestro alzamiento a otras regiones y repúblicas de los Urales: [YAM.GetName] será la siguiente!"
 URA_communism_region_campaign: "Referéndum Pacífico"
 URA_communism_region_campaign_desc: "No tenemos la intención de iniciar un incendio de revolución, tenemos la intención de resolver pacíficamente la cuestión de la región de los Urales"
 URA_communism_yugra_campaign: "Referéndum de [KHM.GetName]"
 URA_communism_yugra_campaign_desc: "Tenemos la intención de realizar un referéndum sobre la adhesión de [KHM.GetName] a nuestra membresía. Tal vez el gobierno federal esté de acuerdo en permitir que esta entidad se convierta en parte de nosotros"
 URA_communism_yanao_campaign: "Referéndum de [YAM.GetName]"
 URA_communism_yanao_campaign_desc: "Tenemos la intención de realizar un referéndum sobre la adhesión de [YAM.GetName] a nuestra membresía. Tal vez el gobierno federal esté de acuerdo en permitir que esta entidad se convierta en parte de nosotros"
 URA_communism_great_ural: "La Gran Región de los Urales"
 URA_communism_great_ural_desc: "Estamos integrando las regiones restantes en nuestro gran proyecto de los Urales"
 URA_communism_ural_corps: "Revivir el Cuerpo de Tanques Voluntarios de los Urales"
 URA_communism_ural_corps_desc: "Durante la Gran Guerra Patria, voluntarios de los Urales formaron un Cuerpo de Voluntarios que participó en muchas batallas hasta Berlín. Estamos listos para revivir esta gloriosa unidad de combate, aunque en menor escala"
 URA_communism_orthodox_compromise: "Compromiso con la Ortodoxia"
 URA_communism_orthodox_compromise_desc: "Estamos listos para hacer algún tipo de compromiso con la Ortodoxia y sus partidarios y no perseguirlos"
 URA_communism_socialism: "Socialismo"
 URA_communism_socialism_desc: "Introduciremos activamente ideas socialistas en nuestros programas económicos y políticos"
 URA_communism_ural_corps_academies: "Revivir Academias Militares"
 URA_communism_ural_corps_academies_desc: "Muchas academias militares fueron cerradas con la caída de la URSS, tenemos la intención de revivir las gloriosas escuelas militares"
 URA_communism_ural_international_brigade: "Brigada Internacional de los Urales"
 URA_communism_ural_international_brigade_desc: "Nuestros gloriosos combatientes internacionalistas están listos para defender a los hermanos en el socialismo en todo el planeta"
 URA_communism_ural_pioneer: "Revivir al Pionero"
 URA_communism_ural_pioneer_desc: "Los jóvenes deben ser controlados y dirigidos en la dirección correcta. Reviviremos la antigua práctica de los pioneros, para que las nuevas generaciones también sigan los ideales del socialismo"
 URA_communism_ural_red_army: "El Ejército Rojo de los Urales"
 URA_communism_ural_red_army_desc: "Solo el Ejército Rojo puede defender su patria socialista! Y crearemos el nuestro propio, aquí en los Urales"
 URA_communism_sklads: "Armas Rusas Apropiadas"
 URA_communism_sklads: "Tenemos la intención de apropiarnos de todas las armas que están en nuestro territorio para nuestras fuerzas armadas"
 URA_communism_five_year: "Primer Plan Quinquenal"
 URA_communism_five_year_desc: "Tenemos la intención de volver a la práctica soviética de economía planificada, y nuestra primera decisión global en este camino será el lanzamiento del primer plan quinquenal"
 URA_communism_trade_unions: "Apoyo a los Sindicatos"
 URA_communism_trade_unions_desc: "Los sindicatos son importantes y necesarios para proteger los derechos de los trabajadores, que defendemos tan ferozmente. No construiremos un estado socialista sin proteger los derechos de los trabajadores"
 URA_communism_collectivism: "Apoyo al Colectivismo"
 URA_communism_collectivism_desc: "El apoyo al colectivismo es un componente ideológico importante de nuestra política interna, solo un equipo amigable de trabajadores levantará cualquier empresa de las cenizas de la ruina"
 URA_communism_military_factories: "Restaurar Fábricas Militares"
 URA_communism_military_factories_desc: "Las ruinas de fábricas militares han sido un paisaje común en los Urales durante muchos años, convertiremos estas ruinas en el poder militar de los Urales"
 URA_communism_roads: "Más Carreteras a los Urales"
 URA_communism_roads_desc: "Nuestra región necesita más carreteras debido a su rápido crecimiento. Incluiremos el desarrollo de la red vial de la región en el plan quinquenal de desarrollo"
 URA_communism_science_bitch: "Urales Científicos"
 URA_communism_science_bitch_desc: "La ciencia es el motor del progreso, y no lo negamos, sino que lo apoyamos. Nuestro plan quinquenal de desarrollo incluirá el desarrollo de instituciones educativas en toda la región"
 URA_communism_marxism: "El Marxismo en las Escuelas y Universidades"
 URA_communism_marxism_desc: "Devolveremos el marxismo y sus componentes al currículo para que las generaciones más jóvenes comprendan lo que queremos construir en nuestra hermosa región."
 URA_communism_second_five: "El Segundo Plan Quinquenal"
 URA_communism_second_five_desc: "Tenemos la intención de continuar con nuestro plan quinquenal, el segundo plan quinquenal será anunciado pronto."
 URA_communism_agro_invest: "Mejorar el Sector Agroindustrial"
 URA_communism_agro_invest_desc: "Aunque los Urales es una región industrial, también debemos recordar la agricultura para abastecer a nosotros mismos y a nuestra población con todo lo que necesitan."
 URA_communism_invest_energy: "Inversiones en Energía"
 URA_communism_invest_energy_desc: "La estabilidad energética de los Urales debe convertirse en una de las prioridades de nuestro segundo Plan Quinquenal."
 URA_communism_invest_factories: "Nuevas Fábricas"
 URA_communism_invest_factories_desc: "Estamos listos para anunciar la creación de nuevas plantas para expandir el potencial industrial de la región."
 URA_communism_invest_metro: "Desarrollo del Metro"
 URA_communism_invest_metro_desc: "Tenemos la intención de desarrollar aún más el metro de la ciudad, de acuerdo con un proyecto que fue creado bajo la URSS."
 URA_communism_invest_nuclear_plant: "Construir Nuestra Planta de Energía Nuclear"
 URA_communism_invest_nuclear_plant_desc: "Estamos listos para construir nuestra propia planta de energía nuclear."
 URA_communism_nationalisation: "Nacionalización"
 URA_communism_nationalisation_desc: "Nos llevaremos, por el bien y el beneficio de nuestra región, todo lo que fue robado por la privatización depredadora de los años 90"
