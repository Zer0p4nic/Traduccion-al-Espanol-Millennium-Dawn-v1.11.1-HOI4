 TAT_antigay_propaganda_laws: "Leyes de Propaganda Anti-Gay"
 TAT_antigay_propaganda_laws_desc: "Es hora de prohibir legalmente a las personas LGBT en nuestro país"
 TAT_constitution: "Constitución Soviética"
 TAT_constitution_desc: "Restableceremos nuestra constitución, que existía en tiempos soviéticos, pero con algunos ajustes"
 TAT_clean_soc_net: "Red Social Limpia"
 TAT_clean_soc_net_desc: "Limpiaremos todas las redes sociales, no permitiremos la propagación de la propaganda enemiga"
 TAT_pioneria: "Pioneria"
 TAT_pioneria_desc: "Los jóvenes no deben estar ociosos, por lo que reviviremos a los pioneros"
 TAT_Marks_school: "Marxismo en las Escuelas"
 TAT_Marks_school_desc: "El currículo escolar incluirá necesariamente a Marx"
 TAT_free_education: "Educación Gratuita"
 TAT_free_education_desc: "La educación debe ser gratuita y libre para cada ciudadano de nuestro glorioso estado"
 TAT_state_atheism: "Ateísmo Estatal"
 TAT_state_atheism_desc: "La religión es el opio del pueblo, así que es hora de luchar contra la religión"
 TAT_collectivism: "Colectivismo"
 TAT_collectivism_desc: "La colectivización ya funcionó una vez, así que repetiremos la experiencia"
 TAT_mobilize_the_masses: "Movilizar a las Masas"
 TAT_mobilize_the_masses_desc: "Nuestro ejército necesita personas para defender los intereses de nuestro país donde el partido lo demande"
 TAT_nationalisation_production: "Nacionalización de la Producción"
 TAT_nationalisation_production_desc: "La nacionalización de los productos ayudará a que nuestra economía sea más fuerte"
 TAT_the_culture_of_proletarianism: "Cultura del Proletariado"
 TAT_the_culture_of_proletarianism_desc: "Es hora de plantar una cultura proletaria para la clase trabajadora, con cuya ayuda avanzaremos juntos hacia un futuro comunista común y hermoso."
 TAT_fight_international_capitalists: "Luchar contra los capitalistas internacionales"
 TAT_fight_international_capitalists_desc: "Los oligarcas son una clase peligrosa y corrupta, no mejor que los kulaks de los tiempos soviéticos. Desde la disolución de la URSS, los oligarcas rusos han acaparado cada vez más influencia económica y han expulsado a los trabajadores rusos de sus empleos, en favor de un modelo económico globalista impulsado por empresas extranjeras. Para revivir Rusia, es esencial primero expulsar a la clase capitalista internacional."
 TAT_better_roads: "Mejora general de carreteras"
 TAT_better_roads_desc: "Es necesario abordar de cerca el problema de las carreteras en nuestro país"
 TAT_a_new_economic_policy: "Una nueva política económica"
 TAT_a_new_economic_policy_desc: "Los Planes Quinquenales, aunque funcionan bien, no lo hacen lo suficientemente bien. Debemos cambiar un poco las cosas para obtener el máximo crecimiento económico."
 TAT_stalin: "Restalinización"
 TAT_stalin_desc: "Debemos rendir honor nuevamente a Stalin por su papel en la construcción del socialismo y en la salvación de la civilización humana de la plaga eurofascista. Hoy en día, la grandeza de la era de Stalin es evidente incluso para sus críticos más furiosos. Liberaremos al mundo entero!"
 TAT_soviet_academy_of_sciences: "Educación revolucionaria"
 TAT_soviet_academy_of_sciences_desc: "Debemos reforzar los ideales revolucionarios en el aula, para que los estudiantes no olviden lo que muchos han dado su vida por lograr durante varias décadas."
 TAT_weaken_the_banks: "Debilitar a los bancos"
 TAT_weaken_the_banks_desc: "Los bancos son la guardia pretoriana del capitalismo, llevando su bandera a la batalla y defendiendo sus ganancias con su mera existencia. Interfieren en áreas pobres del mundo, abusan de la clase trabajadora con dumping salarial e intereses especulativos, e influyen en la política con donaciones tanto legales como ilegales. Los bancos deben ser devueltos a un estado en el que sean meros prestamistas apolíticos a corto plazo."
 TAT_support_of_the_worker: "Apoyo a los trabajadores"
 TAT_support_of_the_worker_desc: "La clase trabajadora es nuestro apoyo y fortaleza, siempre los apoyaremos en la lucha contra la contaminación capitalista!"
 TAT_power_to_the_workers: "Inversión en la clase trabajadora"
 TAT_power_to_the_workers_desc: "Nos enfocaremos en la clase trabajadora, que será el motor del crecimiento de nuestra economía."
 TAT_ultimate_tax_reform: "Gran reforma fiscal"
 TAT_ultimate_tax_reform_desc: "Tenemos la intención de llevar a cabo una gran reforma fiscal, que aliviará la carga fiscal para las personas comunes, pero para los negocios será lo contrario"
 TAT_single_party: "Partido único"
 TAT_single_party_desc: "El Partido Comunista de Tatarstán sabe lo mejor en todas las esferas relacionadas con el estado. Si otras personas se apartan del camino, podremos trabajar en la construcción de una verdadera utopía comunista, y esta vez, tendremos éxito."
 TAT_nationalize_foreign_business: "Nacionalización de negocios extranjeros"
 TAT_nationalize_foreign_business_desc: "Las plantas industriales propiedad de extranjeros siempre son un riesgo para la seguridad económica. Con países extranjeros amenazándonos con sanciones económicas, siempre existe el riesgo de que los propietarios industriales se vayan de la noche a la mañana y se lleven partes vitales de sus plantas con ellos. Para evitar eso, necesitamos reclamar estas industrias para el estado, aunque ofenda a los estados extranjeros."
 TAT_five_year_plan: "Primer Plan Quinquenal"
 TAT_five_year_plan_desc: "Los modelos económicos libres de los estados occidentales no tienen futuro para un estado socialista. El regreso a la economía planificada, preferiblemente en forma de Planes Quinquenales clásicos al estilo soviético, dará al gobierno una influencia sin restricciones sobre la economía anteriormente sin restricciones."
 TAT_authoritarian_control_over_economy: "Control autoritario sobre la economía"
 TAT_authoritarian_control_over_economy_desc: "La esfera económica de nuestro estado se dejó al azar, pero ahora la traeremos de vuelta bajo el control de un líder fuerte."
 TAT_create_patrioitc_schools: "Crear escuelas patrióticas"
 TAT_create_patrioitc_schools_desc: "Las escuelas patrióticas nos ayudarán a aumentar nuestra influencia sobre los jóvenes y mantener al Partido Comunista en el poder."
 TAT_the_peoples_militias: "Las milicias del pueblo"
 TAT_the_peoples_militias_desc: "Formar milicias bien financiadas para el pueblo puede asegurar que el ejército tenga suficiente apoyo en cualquier conflicto."
 TAT_reestablish_the_military_industrial_complex: "Reestablecer el complejo militar-industrial"
 TAT_reestablish_the_military_industrial_complex_desc: "El Ejército y el Pueblo son Uno!"
 TAT_red_army: "El Ejército Rojo de Tatarstán"
 TAT_red_army_desc: "Crearemos nuestro propio Ejército Rojo, que nos llevará a la batalla para defender los logros y éxitos socialistas"
 #Nationalists
 TAT_nati_start: "Nacionalismo tártaro"
 TAT_nati_start_desc: "Las fuerzas nacionalistas se han apoderado del país. ¿Hacia dónde llevarán a Tatarstán? ¿Hacia un futuro más brillante o hacia el colapso del país?"
 TAT_socialochka: "Aumentar el gasto social"
 TAT_socialochka_desc: "Para aumentar con éxito la tasa de natalidad, debemos crear mejores condiciones para nuestros ciudadanos. El gasto social debe aumentar"
 TAT_rojdaemost: "Propaganda de la tasa de natalidad"
 TAT_rojdaemost_desc: "Nuestro país está experimentando una disminución demográfica, por lo que debemos promover la tasa de natalidad entre las familias jóvenes"
 TAT_debur: "Desburocratización"
 TAT_debur_desc: "Reduciremos los gastos en funcionarios y reduciremos su número, y los fondos liberados irán en beneficio del pueblo"
 TAT_rebuild_roads: "Inversiones en reparaciones de carreteras"
 TAT_rebuild_roads_desc: ""
 TAT_patriotism: "Patriotismo"
 TAT_patriotism_desc: "Es hora de elevar la educación patriótica en nuestro país"
 TAT_rebuild_national: "Apoyo a la industria nacional"
 TAT_rebuild_national_desc: ""
 TAT_valute: "Nuestra propia moneda"
 TAT_valute_desc: "Comenzaremos la transición a nuestra propia moneda en los cálculos"
 TAT_National_science: "Ciencia nacional"
 TAT_National_science_desc: "Invertiremos dinero en el desarrollo de la ciencia rusa"
 TAT_Tatarisation: "Tatarización"
 TAT_Tatarisation_desc: "Toda la literatura, todos los títulos deben estar en tatariano"
 TAT_anti_lgbt: "Prohibición de la propaganda de relaciones perversas"
 TAT_anti_lgbt_desc: "Estamos adoptando una ley sobre la prioridad y protección de la familia, el matrimonio (unión de un hombre y una mujer), la maternidad, sobre la protección de la familia contra intromisiones y la interferencia en los asuntos familiares por parte de ideologías y organizaciones. Además, se propone adoptar una ley sobre la protección de la naturaleza humana y prohibir la propaganda de relaciones perversas contra la naturaleza humana."
 TAT_territorial_reform: "Reforma territorial"
 TAT_territorial_reform_desc: "Cambiaremos la estructura territorial de nuestra república."
 TAT_militarisation: "Militarización de la República"
 TAT_militarisation_desc: ""
 TAT_territorial_defence: "Crear una defensa territorial"
 TAT_territorial_defence_desc: ""
 TAT_Sovereign_Internet: "Internet soberano"
 TAT_Sovereign_Internet_desc: "Debemos hacer que nuestro espacio de Internet sea completamente independiente de otros países para que no puedan influir en nuestros ciudadanos."
 TAT_Democratic_clean: "Purgas de demócratas"
 TAT_Democratic_clean_desc: "No vamos a convertirnos en sirvientes del Oeste. Es hora de purgar a nuestro país de demócratas"
 TAT_Communistst_clean: "Purga de comunistas"
 TAT_Communistst_clean_desc: "El legado de la URSS debe ser destruido. Es hora de expulsar a estos partidarios de la contaminación roja"
 TAT_Anti_corruption_law: "Ley anticorrupción"
 TAT_Anti_corruption_law_desc: "Combatiremos la corrupción en todas sus manifestaciones"
 TAT_anti_immigration_policies: "Políticas antiinmigración"
 TAT_anti_immigration_policies_desc: "Implementar más políticas antiinmigración mantendrá viva y saludable la identidad tártara."
 TAT_decolectivisation: "Descolectivización"
 TAT_decolectivisation_desc: "Es hora de deshacernos del legado de la URSS y ayudar a la población a trasladarlos a las ciudades."
 TAT_tatar_past: "Pasado tártaro"
 TAT_tatar_past_desc: "La historia no se puede cambiar, y lo sabemos. Somos los grandes herederos del Kanato de Kazán."
 TAT_constitution_return: "Restaurar la primera constitución tártara"
 TAT_constitution_return_desc: "Es hora de restaurar una constitución normal en nuestro país."
 TAT_true_political_and_national_freedom: "Verdadera libertad política"
 TAT_true_political_and_national_freedom_desc: "El comienzo de la verdadera libertad política es recuperarse de la devastación que ocurrió durante nuestra purga dentro del país. Es hora de avanzar y alcanzar lo que nuestra gente realmente desea."
 TAT_arms_force: "Fuerzas Armadas de Tatarstán"
 TAT_arms_force_desc: ""
 TAT_ground_force: "Fuerzas Terrestres de Tatarstán"
 TAT_ground_force_desc: ""
 TAT_air_force: "Fuerzas Aeroespaciales de Tatarstán"
 TAT_air_force_desc: ""
 TAT_special_force: "Fuerzas de Operaciones Especiales de Tatarstán"
 TAT_special_force_desc: ""
 ###Idel Ural
 TAT_idel_ural: "Idel-Ural"
 TAT_idel_ural_desc: "Debemos unir a los otros pueblos de esta región a nuestro alrededor, solo así alcanzaremos la grandeza"
 TAT_idel_ural_rus: "Idel-Ural como parte de Rusia"
 TAT_idel_ural_rus_desc: "Estamos listos para ofrecer a Rusia una entidad completamente nueva que podrá elevar la economía de la región a un nuevo nivel"
 TAT_idel_ural_free: "Idel-Ural independiente"
 TAT_idel_ural_free_desc: "Junto con los pueblos de la región del Volga, crearemos el estado más fuerte en el territorio de la antigua Rusia"
