 KHM_socialist_humanism_desc: ""
 KHM_a_new_economic_policy: "Una Nueva Política Económica"
 KHM_a_new_economic_policy_desc: "Los Planes Quinquenales, aunque funcionan bien, no funcionan lo suficientemente bien. Necesitamos cambiar un poco las cosas para obtener el máximo crecimiento económico."
 KHM_zavods: "Construcción de Nuevas Fábricas"
 KHM_zavods_desc: "Debemos crear nuevos empleos!"
 KHM_five_year_plan: "Primer Plan Quinquenal"
 KHM_five_year_plan_desc: "Los modelos económicos libres de los estados occidentales no tienen futuro para un estado socialista. El regreso a la economía planificada, preferiblemente en forma de Planes Quinquenales clásicos al estilo soviético, dará al gobierno una influencia sin control sobre la economía anteriormente sin control."
 KHM_nationalize_foreign_business: "Nacionalizar Negocios Extranjeros"
 KHM_nationalize_foreign_business_desc: "Las plantas industriales propiedad de extranjeros siempre son un riesgo para la seguridad económica. Con países extranjeros amenazándonos con sanciones económicas, siempre existe el riesgo de que los propietarios industriales se vayan durante la noche y se lleven partes vitales de sus plantas con ellos. Para evitar eso, necesitamos reclamar estas industrias para el estado, aunque ofenda a los estados extranjeros."
 KHM_authoritarian_control_over_economy: "Control Autoritario sobre la Economía"
 KHM_authoritarian_control_over_economy_desc: "La esfera económica de nuestro estado se dejó al azar, pero ahora la traeremos de vuelta bajo el control de un líder fuerte.."
 KHM_housing: "Programa de Vivienda"
 KHM_housing_desc: "Invertiremos activamente en la construcción de nuevas viviendas."
 KHM_oligarch: "Lucha contra la Oligarquía"
 KHM_oligarch_desc: "La oligarquía no tiene lugar en nuestro sistema socialista."
 KHM_multi: "Sistema Multipartidista"
 KHM_multi_desc: "Interactuaremos con otros partidos y no organizaremos una dictadura propia."
 KHM_one_party: "Solo un Partido Político"
 KHM_one_party_desc: "No compartiremos nuestro poder con nadie."
 KHM_policies: "Política del Partido"
 KHM_policies_desc: "El programa del partido es un curso hacia un nuevo futuro."
 KHM_power_to_the_workers: "Inversión en la Clase Trabajadora"
 KHM_power_to_the_workers_desc: "Nos enfocaremos en la clase trabajadora, que será el motor del crecimiento de nuestra economía.."

