 CHE_prohibit_narcotics_creat: "Lucha Contra las Drogas"
 CHE_prohibit_narcotics_creat_desc: "Lucharemos contra las drogas en nuestro país."
 CHE_support_agriculture: "Apoyar la Agricultura Nacional"
 CHE_support_agriculture_desc: "Invertiremos en el desarrollo de la agroindustria, en lugar de volver a la anarquía de las drogas."
 CHE_enlarge_cattle: "Más Granjas"
 CHE_enlarge_cattle_desc: "Alentaremos a los agricultores y los protegeremos de los ataques de varios elementos criminales."
 CHE_gcc_deal: "Cooperación con los Países del CCG"
 CHE_gcc_deal_desc: "Intentaremos entrar en la arena política de los países del Golfo Pérsico y encontrar aliados o al menos socios."
 CHE_quwait_friend: "Asociación con Kuwait"
