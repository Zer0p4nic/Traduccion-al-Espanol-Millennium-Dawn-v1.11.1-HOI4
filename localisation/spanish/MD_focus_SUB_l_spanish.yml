 ###########MONARCHY URAL###########
 ###########Monarchy Ural Focuses###########
 URA_monarchy_start: "Los Urales Monárquicos"
 URA_monarchy_start_desc: "Los Urales se convertirán en un faro del retorno del monarquismo en Rusia. Crearemos una monarquía constitucional ideal y todos los demás se acercarán a nosotros"
 URA_monarchy_identity: "Mantener la Identidad"
 URA_monarchy_identity_desc: "A pesar de nuestra naturaleza monárquica, apoyaremos la identidad de los Urales, porque será el motor del cambio en toda Rusia"
 URA_monarchy_christian_ural: "La Religión No es Opio"
 URA_monarchy_christian_ural_desc: "La Ortodoxia será apoyada en el territorio de nuestra región como nunca antes, todos estos dogmas liberales ateos occidentales nos son ajenos a nosotros y a nuestra gente"
 URA_monarchy_stalin_trial: "El Juicio de Stalin y Lenin"
 URA_monarchy_stalin_trial_desc: "Tenemos la intención de celebrar un juicio espectáculo sobre aquellos que no han estado con nosotros durante un siglo, la noche y los crímenes, incluidos los Urales, no han olvidado y nunca olvidarán"
 URA_monarchy_sell_seats: "Venta de EsCAÑOS Parlamentarios"
 URA_monarchy_sell_seats_desc: "No vemos absolutamente nada malo en la venta de esCAÑOS parlamentarios, porque esto es esencialmente una inversión en la economía de la región"
 URA_monarchy_rosie_rat: "Rosie la Rata"
 URA_monarchy_rosie_rat_desc: "El eslogan ofensivo 'Rosie la Rata' está dirigido al Gobernador de la región de Sverdlovsk por sus vínculos con la mafia y el bandolerismo. Tenemos la intención de usar este eslogan como oficial en la lucha contra su legado"
 URA_monarchy_imperial_territory: "Territorio Imperial"
 URA_monarchy_imperial_territory_desc: "Tenemos la intención de crear una unidad territorial especial: el Territorio Imperial. Una especie de análogo de las zonas económicas especiales"
 URA_monarchy_anti_mafia: "El Movimiento Antimafia"
 URA_monarchy_anti_mafia_desc: "Tenemos la intención de hacer del movimiento antimafia uno estatal. Con pleno apoyo financiero, para que la lucha contra la corrupción y el bandolerismo sea más fácil y transparente para nosotros"
 URA_monarchy_senate: "El Senado de los Urales"
 URA_monarchy_senate_desc: "Tenemos la intención de crear un nuevo órgano consultivo estatal, el Senado. Sus tareas incluirán funciones consultivas, que procesarán esas o propuestas que luego se envían a la Duma para su adopción, de esta manera los órganos legislativos quedarán libres de discusiones innecesarias de proyectos de ley"
 URA_monarchy_raise_citizen: "Crear un Ciudadano Responsable"
 URA_monarchy_raise_citizen_desc: "Un estado fuerte debe tener un ciudadano igualmente fuerte y educado, de lo contrario la existencia de tal país terminará muy rápidamente, lo que la historia nunca ha probado"
 URA_monarchy_throne_russian: "La Santa Sede de Rusia"
 URA_monarchy_throne_russian_desc: "Tenemos la intención de crear nuestro propio equivalente del Vaticano en el centro de los Urales y convertirnos en una meca para todos los cristianos ortodoxos del mundo"
 URA_monarchy_mini_state: "El Vaticano Ruso"
 URA_monarchy_mini_state_desc: "Anunciamos la creación de nuestro propio Microestado en el territorio cerca de la Iglesia sobre la Sangre, que se encuentra en el centro de Ekaterimburgo"
 URA_monarchy_guard: "Guardia Imperial Rusa"
 URA_monarchy_guard_desc: "¿Qué clase de monarca está sin su Guardia? Se establecerá una Guardia Imperial en el territorio de la Santa Sede para proteger al estado y al Emperador"
 URA_monarchy_romanov_empire: "El Imperio Romanov"
 URA_monarchy_romanov_empire_desc: "Tenemos la intención de revivir el poder del Imperio de una manera inusual, de una manera que nadie espera"
 URA_monarchy_negotiate_land: "Negociaciones de Arrendamiento de Tierras"
 URA_monarchy_negotiate_land_desc: "Para nuestro proyecto, es necesario adquirir pequeños territorios, y con estados pequeños este problema es más fácil de resolver, por lo que comenzaremos negociaciones con socios potenciales"
 URA_monarchy_maritime: "El Imperio Marítimo"
 URA_monarchy_maritime_desc: "Es hora de convertirse en una potencia marítima"
 URA_monarchy_heir_throne: "El Verdadero Heredero del Trono"
 URA_monarchy_heir_throne_desc: "El verdadero heredero de la familia Romanov se convirtió oficialmente en monarca en el territorio de nuestra región"
 URA_monarchy_negotiate_white: "Negociaciones con el Movimiento de Emigrantes Blancos"
 URA_monarchy_negotiate_white_desc: "Es hora de devolver la emigración blanca a su patria, desde la Guerra Civil, muchos ciudadanos rusos han vivido lejos de su patria, estamos listos para comenzar negociaciones sobre el regreso de al menos algunos de ellos"
 URA_monarchy_referendums: "Protestas Pacíficas"
 URA_monarchy_referendums_desc: "No tenemos la intención de iniciar un incendio de revolución, tenemos la intención de resolver pacíficamente la cuestión de la región de los Urales"
 URA_monarchy_rovs: "Negociaciones con la Unión Militar Panrusa"
 URA_monarchy_rovs_desc: "La Unión Militar Panrusa es una organización del movimiento blanco que fue fundada por el general del Ejército Blanco Pyotr Wrangel en el Reino de Serbios, Croatas y Eslovenos el 1 de septiembre de 1924. Su sede inicialmente estaba en la ciudad de Sremski Karlovci. El propósito ostensible de la organización era proporcionar ayuda a los veteranos del movimiento blanco ruso, soldados y oficiales por igual, que se habían trasladado fuera de la Unión Soviética. Estamos listos para devolverlos e integrarlos completamente en nuestro estado"
 URA_monarchy_rovs_integrate: "Integrar ROVS"
 URA_monarchy_rovs_integrate_desc: "Estamos listos para integrarlos en nuestro estado, entre otras cosas, de algunos partidarios particularmente ardientes del movimiento, estamos listos para crear una unidad de combate"
 URA_monarchy_revive_cossack: "Revivir a los Cosacos de los Urales"
 URA_monarchy_revive_cossack_desc: "Los Cosacos de los Urales desaparecieron hace muchos años, estamos listos para revivir este movimiento, porque los Cosacos de los Urales son algo de lo que estamos orgullosos y no nos avergonzamos de este período de la historia"
 URA_monarchy_cossack_land: "Devolver las Tierras de los Cosacos de los Urales"
 URA_monarchy_cossack_land_desc: "Las tierras de los Cosacos de los Urales ahora se encuentran fuera del territorio de Rusia, tenemos la intención de solucionar esto: de cualquier manera"
 URA_monarchy_russian_lighthouse: "Faro Ruso"
 URA_monarchy_russian_lighthouse_desc: "Nos convertiremos en un verdadero faro para todos aquellos que apoyan a Rusia con sus corazones. Esto atraerá aún más personas a la región"
 URA_monarchy_luxury_tax: "Impuesto al Lujo"
 URA_monarchy_luxury_tax_desc: "Tenemos la intención de introducir un impuesto al lujo, que nos permitirá recibir muchos fondos adicionales para nuestro tesoro"
 URA_monarchy_agri_sup: "Apoyo al Sector Agroindustrial"
 URA_monarchy_agri_sup_desc: "Nuestra agricultura debe convertirse en uno de los sectores prioritarios para financiación, recordamos los tiempos del Imperio cuando Rusia era una de las principales potencias agrícolas"
 URA_monarchy_nationalise: "Nacionalización"
 URA_monarchy_nationalise_desc: "Nos apropiaremos, por el bien y el beneficio de nuestra región, de todo lo que fue robado por la privatización depredadora de los años 90"
 URA_monarchy_small_sup: "Apoyo a Pequeñas Empresas"
 URA_monarchy_small_sup_desc: "La pequeña empresa es el motor del progreso. Cuantas más pequeñas empresas haya en la región, más impuestos recibiremos"
 URA_monarchy_emperess_maria: "Oficina de las Instituciones de la Emperatriz María"
 URA_monarchy_emperess_maria_desc: "Restauraremos este departamento y se encargará de sanatorios y hospitales asequibles, mejorando así el apoyo sanitario de nuestros ciudadanos"
 URA_monarchy_ark: "El Proyecto Arca"
 URA_monarchy_ark_desc: "El proyecto Arca es nuestro proyecto para atraer a extranjeros a trabajos por buen dinero, así estamos dispuestos a pagar mucho tanto a ciudadanos estadounidenses como europeos"
 URA_monarchy_education: "Reforma Educativa"
 URA_monarchy_education_desc: "Tenemos la intención de llevar a cabo una reforma educativa importante, sus principios principales serán que abandonaremos el sistema soviético y lo consideraremos la mejor opción en este momento, entre otras cosas, se introducirá una división en clases masculinas y femeninas en las escuelas y otras cosas que fueron abolidas bajo la URSS"
 URA_monarchy_health: "Reforma Sanitaria"
 URA_monarchy_health_desc: "Tenemos la intención de llevar a cabo una reforma sanitaria importante para aumentar el coeficiente general de salud de los ciudadanos"
