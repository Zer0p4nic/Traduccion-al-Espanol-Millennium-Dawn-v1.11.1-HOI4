 KHM_industry_military: "Economía Militar"
 KHM_industry_military_desc: "Ahora debemos poner la economía en pie de guerra, porque tenemos un largo camino por recorrer para devolver las tierras de nuestra patria"
 KHM_people_militia: "Milicia Popular"
 KHM_people_militia_desc: "Confiamos en un ejército masivo"
 KHM_former_officers: "Invitar a Antiguos Oficiales"
