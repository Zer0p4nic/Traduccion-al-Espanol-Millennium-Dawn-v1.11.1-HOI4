 BSH_Communism_start: "El Regreso del Comunismo"
 BSH_Communism_start_desc: "El comunismo ha regresado a Bashkortostán nuevamente. ¿Gobernarán los comunistas el país otra vez?"
 BSH_single_party: "Partido Único"
 BSH_single_party_desc: "Debe haber un partido, porque tenemos un camino hacia el socialismo"
 BSH_arest_silovic: "Ayudando a los Agricultores"
 BSH_arest_silovic_desc: "Seremos agricultores nacionales, porque ellos alimentan a nuestra gente"
 BSH_erase_nationalist: "Meter a Todos los Nacionalistas en la Cárcel"
 BSH_erase_nationalist_desc: "Es hora de eliminar las células nacionalistas en nuestro país"
 BSH_antigay_propaganda_laws: "Leyes de Propaganda Anti-gay"
 BSH_antigay_propaganda_laws_desc: "Es hora de prohibir legalmente a las personas LGBT en nuestro país"
 BSH_constitution: "Constitución Soviética"
 BSH_constitution_desc: "Devolveremos nuestra constitución, que existía en tiempos soviéticos, pero con algunos ajustes"
 BSH_clean_soc_net: "Red Social Limpia"
 BSH_clean_soc_net_desc: "Limpiaremos todas las redes sociales, no permitiremos la propagación de la propaganda enemiga"
 BSH_pioneria: "Pioneria"
 BSH_pioneria_desc: "Los jóvenes no deben estar ociosos, así que reviviremos al pionero"
 BSH_Marks_school: "Marxismo en las Escuelas"
 BSH_Marks_school_desc: "El currículo escolar incluirá necesariamente a Marx"
 BSH_stalin: "Restalinización"
 BSH_stalin_desc: "Debemos rendir honor nuevamente a Stalin por su papel en la construcción del socialismo y salvar a la civilización humana de la plaga eurofascista. Hoy la grandeza de la era de Stalin es evidente incluso para sus críticos más furiosos. Liberaremos al mundo entero!"
 TAT_socialist_humanism: "Humanismo Socialista"
 TAT_socialist_humanism_desc: ""
 BSH_free_education: "Educación Gratuita"
 BSH_free_education_desc: "La educación debe ser gratuita y libre para cada ciudadano de nuestro glorioso estado"
 BSH_state_atheism: "Ateísmo Estatal"
 BSH_state_atheism_desc: "La religión es el opio del pueblo, así que es hora de combatir la religión"
 BSH_collectivism: "Colectivismo"
 BSH_collectivism_desc: "La colectivización ya funcionó una vez, así que repetiremos la experiencia"
 BSH_mobilize_the_masses: "Movilizar a las Masas"
 BSH_mobilize_the_masses_desc: "Nuestro ejército necesita personas para defender los intereses de nuestro país donde el partido lo demande"
 BSH_nationalisation_production: "Producción Nacionalizada"
 BSH_nationalisation_production_desc: "La nacionalización de productos ayudará a que nuestra economía sea más fuerte"
 BSH_the_culture_of_proletarianism: "Cultura del Proletariado"
 BSH_the_culture_of_proletarianism_desc: "Es hora de plantar una cultura proletaria para la clase trabajadora, con cuya ayuda avanzaremos juntos hacia un futuro comunista común y hermoso."
 BSH_fight_international_capitalists: "Luchar contra los Capitalistas Internacionales"
 BSH_fight_international_capitalists_desc: "Los oligarcas son una clase peligrosa y corrupta, no mejor que los kulaks de los tiempos soviéticos. Desde la disolución de la URSS, los oligarcas rusos han acaparado cada vez más influencia económica y han expulsado a los trabajadores rusos de sus empleos, en favor de un modelo económico globalista impulsado por empresas extranjeras. Para revivir a Rusia, primero es esencial expulsar a la clase capitalista internacional."
 BSH_better_roads: "Mejora General de Carreteras"
 BSH_better_roads_desc: "Es necesario abordar de cerca el problema de las carreteras en nuestro país"
 BSH_soviet_academy_of_sciences: "Educación Revolucionaria"
 BSH_soviet_academy_of_sciences_desc: "Debemos reforzar los ideales revolucionarios en el aula, para que los estudiantes no olviden por lo que muchos han muerto durante varias décadas."
 BSH_weaken_the_banks: "Debilitar a los Bancos"
 BSH_weaken_the_banks_desc: "Los bancos son la guardia pretoriana del capitalismo, llevando su bandera a la batalla y defendiendo sus ganancias con su propia existencia. Interfieren en áreas pobres del mundo, abusan de la clase trabajadora con dumping salarial e intereses especulativos, e influyen en la política con donaciones tanto legales como ilegales. Los bancos deben regresar a un estado en el que sean meros prestamistas apolíticos a corto plazo."
 BSH_support_of_the_worker: "Apoyo para los Trabajadores"
 BSH_support_of_the_worker_desc: "La clase trabajadora es nuestro apoyo y fortaleza, los apoyaremos siempre en la lucha contra la contaminación capitalista!"
 BSH_power_to_the_workers: "Invertir en la Clase Trabajadora"
 BSH_power_to_the_workers_desc: "Nos enfocaremos en la clase trabajadora, que será el motor del crecimiento de nuestra economía.."
 BSH_ultimate_tax_reform: "Gran Reforma Fiscal"
 BSH_ultimate_tax_reform_desc: "Tenemos la intención de llevar a cabo una gran reforma fiscal, que aliviará la carga fiscal para las personas comunes, pero para los negocios será lo contrario"
 BSH_socialist_humanism: "Humanismo Socialista"
 BSH_socialist_humanism_desc: ""
 BSH_a_new_economic_policy: "Una Nueva Política Económica"
 BSH_a_new_economic_policy_desc: "Los Planes Quinquenales, aunque funcionan bien, no lo hacen lo suficientemente bien. Necesitamos cambiar un poco las cosas para obtener el máximo crecimiento económico."
 BSH_single_party: "Partido Único"
 BSH_single_party_desc: "El Partido Comunista de Bashkortostán sabe lo mejor en todas las esferas relacionadas con el estado. Si otras personas se apartan del camino, podremos trabajar en la construcción de una verdadera utopía comunista, y esta vez, tendremos éxito."
 BSH_nationalize_foreign_business: "Nacionalizar Negocios Extranjeros"
 BSH_nationalize_foreign_business_desc: "Las plantas industriales propiedad de extranjeros siempre son un riesgo para la seguridad económica. Con países extranjeros amenazándonos con sanciones económicas, siempre existe el riesgo de que los propietarios industriales se vayan durante la noche y se lleven partes vitales de sus plantas con ellos. Para evitar eso, necesitamos reclamar estas industrias para el estado - incluso si ofende a los estados extranjeros."
 BSH_five_year_plan: "Primer Plan Quinquenal"
 BSH_five_year_plan_desc: "Los modelos económicos libres de los estados occidentales no tienen futuro para un estado socialista. El regreso a la economía planificada, preferiblemente en forma de Planes Quinquenales clásicos al estilo soviético, dará al gobierno una influencia sin restricciones sobre la economía anteriormente sin restricciones."
 BSH_authoritarian_control_over_economy: "Control Autoritario sobre la Economía"
 BSH_authoritarian_control_over_economy_desc: "La esfera económica de nuestro estado se dejó al azar, pero ahora la traeremos de vuelta bajo el control de un líder fuerte.."
 BSH_create_patrioitc_schools: "Crear Escuelas Patrióticas"
 BSH_create_patrioitc_schools_desc: "Las escuelas patrióticas nos ayudarán a aumentar nuestra influencia sobre los jóvenes y mantener al Partido Comunista en el poder."
 BSH_the_peoples_militias: "Las Milicias del Pueblo"
 BSH_the_peoples_militias_desc: "Formar milicias bien financiadas para el pueblo puede asegurar que el ejército tenga suficiente apoyo en cualquier conflicto."
 BSH_reestablish_the_military_industrial_complex: "Reestablecer el Complejo Militar-Industrial"
 BSH_reestablish_the_military_industrial_complex_desc: "El Ejército y el Pueblo son Uno!"
 BSH_red_army: "El Ejército Rojo de Bashkiria"
 BSH_red_army_desc: "Crearemos nuestro propio Ejército Rojo, que nos llevará a la batalla para defender los logros y éxitos socialistas"
 BSH_volga_ssr: "RSS del Volga"
 BSH_volga_ssr_desc: "Debemos unir a los otros pueblos de esta región a nuestro alrededor, solo de esta manera alcanzaremos la grandeza"
 BSH_volga_ssr_sov: "RSS del Volga como parte de Rusia"
 BSH_volga_ssr_sov_desc: "Estamos listos para ofrecer a Rusia una entidad completamente nueva que podrá elevar la economía de la región a un nuevo nivel"
 BSH_volga_ssr_annex: "RSS del Volga Independiente"
 BSH_volga_ssr_annex_desc: "Junto con los pueblos de la región del Volga, crearemos el estado más fuerte en el territorio de la antigua Rusia"

