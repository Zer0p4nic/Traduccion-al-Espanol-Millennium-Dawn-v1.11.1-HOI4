 ###########Democratic Ural Focuses###########
 URA_democratic_start: "Democracia de los Urales"
 URA_democratic_start_desc: "Los verdaderos partidarios de la Democracia finalmente han tomado el control de los Urales. Mostraremos al resto de Rusia un verdadero estado de derecho"
 URA_democratic_government: "Nuevo Gobierno"
 URA_democratic_government_desc: "Formaremos un nuevo gobierno compuesto enteramente por diputados elegidos legalmente"
 URA_democratic_new_republic: "La Nueva República"
 URA_democratic_new_republic_desc: "Los Urales necesitan los políticos más honestos, más patrióticos y más democráticos. Nuestra república se esforzará por reunir exactamente a esas personas en sus autoridades"
 URA_democratic_constituion: "Nueva Constitución"
 URA_democratic_constituion_desc: "Rewriting the constitution, eliminating all gaps and making it more democratic."
 URA_democratic_old_amministrative: "División Administrativa Antigua-Nueva"
 URA_democratic_old_amministrative_desc: "Tenemos la intención de abandonar el principio actual de división territorial y rehacer completamente la división interna, y nos basaremos en los principios de división de la época del Imperio Ruso, porque vemos en ellos una lógica más económica y territorial"
 URA_democratic_internal_affairs: "Ministerio del Interior"
 URA_democratic_internal_affairs_desc: "Tenemos la intención de crear nuestro propio Ministerio del Interior para controlar completamente la situación en la región en cuestiones internas"
 URA_democratic_state_secuirty: "Ministerio de Seguridad del Estado"
 URA_democratic_state_secuirty_desc: "El Ministerio de Seguridad Interna, que hemos creado, ayudará a garantizar la estabilidad del orden interno de nuestra patria. Tenemos la intención de reclutar a exmiembros de diversas organizaciones como el FSB, GRU y el Ministerio del Interior, lo que nos permitirá crear una unidad experimentada"
 URA_democratic_ural_spirit: "El Espíritu de los Urales"
 URA_democratic_ural_spirit_desc: "El espíritu de libertad de los Urales es algo que continuaremos cultivando para que nadie pueda rompernos"
 URA_democratic_socially_protected: "Ciudadano Socialmente Protegido"
 URA_democratic_socially_protected_desc: "Tomaremos una serie de medidas sociales para apoyar a los ciudadanos, porque un estado democrático debe hacer precisamente eso"
 URA_democratic_armed_forces: "Ejército Republicano de los Urales"
 URA_democratic_armed_forces_desc: "Los Urales deberían haber tenido su propio ejército hace mucho tiempo para proteger su independencia y resolver cuestiones internas. Ahora estamos listos para anunciar oficialmente la creación de nuestras propias fuerzas armadas"
 URA_democratic_sklads: "Armas Rusas Apropiadas"
 URA_democratic_sklads_desc: "Tenemos la intención de apropiarnos de todas las armas que están en nuestro territorio para nuestras fuerzas armadas"
 URA_democratic_ter_oborona: "Defensa Territorial de los Urales"
 URA_democratic_ter_oborona_desc: "Anunciaremos la creación de nuestra propia defensa territorial para resolver cuestiones internas y proteger fronteras. Afortunadamente, la legislación rusa permite la creación de fuerzas de defensa territorial y no entramos en conflicto con el Centro Federal"
 URA_democratic_anti_corruption: "Centro Anticorrupción"
 URA_democratic_anti_corruption_desc: "Es necesario no solo anunciar la lucha contra la corrupción, sino hacer de ella algo de lo que los ciudadanos puedan sentirse orgullosos si pueden participar en esta lucha. Por lo tanto, estamos abriendo un centro anticorrupción, donde cualquier ciudadano puede ayudarnos"
 URA_democratic_usaid: "Solicitar USAID"
 URA_democratic_usaid_desc: "Tenemos la intención de participar en el programa estadounidense USAID, como parte del apoyo a las relaciones amistosas con los países occidentales"
 URA_democratic_eu: "Asociación con la UE"
 URA_democratic_eu_desc: "Estableceremos contactos con países europeos para una cooperación más amplia"
 URA_democratic_free_media: "Medios Libres"
 URA_democratic_free_media_desc: "No tenemos la intención de involucrarnos en la censura totalitaria y restringir la libertad de opinión en nuestros medios"
 URA_democratic_western_investors: "Atraer Inversores Occidentales"
 URA_democratic_western_investors_desc: "Los inversores occidentales han estado observando nuestra región durante mucho tiempo, pero debido a los problemas que anteriormente eran reacios a invertir en nosotros. Ahora la situación ha cambiado y finalmente podemos intentar abrir el acceso a nuestra región para un inversor europeo"
 URA_democratic_subsidies_regions: "Atraer Personas de Regiones Vecinas"
 URA_democratic_subsidies_regions_desc: "Tenemos la intención de pagar fondos adicionales a todos aquellos que se muden a nuestra región para estimular un aumento en la población"
 URA_democratic_invest_it: "Inversiones en el Sector de TI"
 URA_democratic_invest_it_desc: "El futuro pertenece a las tecnologías de TI, y esto es claro incluso ahora, no tenemos la intención de quedarnos atrás de los demás en esto y patrocinaremos activamente la esfera de TI"
 URA_democratic_offshore_zone: "Zona Offshore"
 URA_democratic_offshore_zone_desc: "También estamos listos para atraer inversiones extranjeras creando una zona offshore en el territorio de nuestra región"
 URA_democratic_euro_defence: "Ejercicios con Países de la UE"
 URA_democratic_euro_defence_desc: "Realizaremos una serie de ejercicios con países de la UE para entrenar a nuestro ejército"
 URA_democratic_nato_weapon: "Compra de Armas en Países de la OTAN"
 URA_democratic_nato_weapon_desc: "Urgently need to replenish our arsenals as an independent state"
 URA_democratic_liberal_stronghold: "Bastión Liberal"
 URA_democratic_liberal_stronghold_desc: "Nos convertiremos en la encarnación de los valores liberales en los Urales y en todas las regiones cercanas"
 URA_democratic_referendum_region: "Protestas Pacíficas"
 URA_democratic_referendum_region_desc: "No tenemos la intención de iniciar un incendio de revolución, tenemos la intención de resolver pacíficamente la cuestión de la región de los Urales"
 URA_democratic_chelyaba_business: "Ciudad de Cheliábinsk"
 URA_democratic_chelyaba_business_desc: "Tenemos la intención de invertir en el desarrollo de la capital de esta región para acelerar el desarrollo económico de nuestra república en su conjunto"
 URA_democratic_kurgan_business: "Ciudad de Kurgan"
 URA_democratic_kurgan_business_desc: "Tenemos la intención de invertir en el desarrollo de la capital de esta región para acelerar el desarrollo económico de nuestra república en su conjunto"
 URA_democratic_orenburg_business: "Ciudad de Oremburgo"
 URA_democratic_orenburg_business_desc: "Tenemos la intención de invertir en el desarrollo de la capital de esta región para acelerar el desarrollo económico de nuestra república en su conjunto"
