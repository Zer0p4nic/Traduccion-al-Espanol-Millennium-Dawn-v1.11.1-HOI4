 KHM_z_battalion_desc: "Estamos listos para enviar voluntarios a la guerra."
 KHM_voenka: "Industria Militar"
 KHM_voenka_desc: "Invertiremos en la revitalización de las fábricas militares que han estado cerradas desde el colapso de la URSS."
 KHM_drones: "Fabricación de Drones"
