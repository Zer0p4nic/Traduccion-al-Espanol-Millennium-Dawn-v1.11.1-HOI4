 TAT_alabuga: "Zona Económica Especial - Alabuga"
 TAT_alabuga_desc: "Zona económica especial de tipo industrial y de producción en el distrito de Yelabuga de la República de Tatarstán. Se encuentra a 10 km de Yelabuga, a 25 km de Naberezhnye Chelny, a 40 km de Nizhnekamsk y a 210 km de Kazán. Ocupa un área de 3903.5 hectáreas. El Ministerio de Tierras y Relaciones de Propiedad de la República de Tatarstán es el accionista único de la empresa administradora JSC SEZ PPT Alabuga."
 TAT_alabuga_small_business: "Enfoque en Pequeñas Empresas"
