kuban.15.t: "Pregunta sobre Adiguea"
kuban.15.d: "La delegación de Kubán nos pide incluir la República de Adiguea en su composición. Según ellos, les será más fácil gestionar esta región que a nosotros, y tienen fondos y un plan para mejorar y mantener Adiguea en su estructura."
kuban.15.a: "Adiguea es Kubán."
kuban.15.b: "Nosotros mismos lo gestionamos bastante bien."

kuban.16.t: "Rusia nos dio Adiguea"
kuban.16.d: "La delegación rusa acordó entregarnos la República de Adiguea. Esperan que cumplamos todas las promesas que les hicimos durante las negociaciones."
kuban.16.a: "Genial"

kuban.17.t: "Rusia se negó"
kuban.17.d: "Se negaron a darnos Adiguea porque les preocupa que tal decisión conduzca al crecimiento del separatismo y el descontento en otras regiones."
kuban.17.a: "Bruh..."

kuban.14.t: "Kondratiev gana elecciones"
kuban.14.d: "Después de una larga era del gobierno de Alexander Tkachev, Veniamin Kondratiev se convierte en el nuevo jefe de Kubán. Derrotó a sus rivales más cercanos de otros partidos por un amplio margen y señaló una nueva era en la vida de Kubán y su gente."
kuban.14.a: "Genial"

kuban.18.t: "Pregunta sobre Adiguea"
kuban.18.d: "Kubán pide que Adiguea sea puesta bajo su control. Según ellos, proporcionarán un mejor control sobre la región y continuarán el curso de desarrollo de esta región. A cambio, pueden ofrecernos dinero a cambio de esta región, así como privilegios para nuestras empresas y aranceles reducidos para los productos importados de nuestro país, por lo que podemos perder la región, pero aumentar la influencia en Kubán y tratar de controlarlo."
kuban.18.a: "Entreguemos esta región"
kuban.18.b: "Adiguea es Rusia!"

kuban.21.t: "Pregunta sobre las Regiones del Cáucaso Norte"
kuban.21.d: "Kubán pide que las Regiones del Cáucaso Norte sean puestas bajo su control. Según ellos, proporcionarán un mejor control sobre la región y continuarán el curso de desarrollo de esta región. A cambio, pueden ofrecernos dinero a cambio de esta región, así como privilegios para nuestras empresas y aranceles reducidos para los productos importados de nuestro país, por lo que podemos perder la región, pero aumentar la influencia en Kubán y tratar de controlarlo."
kuban.21.a: "Entreguémosles las regiones que quieren"
kuban.21.b: "No."

kuban.22.t: "Pregunta sobre Chechenia"
kuban.22.d: "Kubán pide que Chechenia sea puesta bajo su control. Según ellos, proporcionarán un mejor control sobre la región y continuarán el curso de desarrollo de esta región. A cambio, pueden ofrecernos dinero a cambio de esta región, así como privilegios para nuestras empresas y aranceles reducidos para los productos importados de nuestro país, por lo que podemos perder la región, pero aumentar la influencia en Kubán y tratar de controlarlo."
kuban.22.a: "Entreguemos esta región"
kuban.22.b: "Chechenia es Rusia!"

kuban.24.t: "Pregunta sobre Stavropol"
kuban.24.d: "Kubán pide que Stavropol sea puesto bajo su control. Según ellos, proporcionarán un mejor control sobre la región y continuarán el curso de desarrollo de esta región. A cambio, pueden ofrecernos dinero a cambio de esta región, así como privilegios para nuestras empresas y aranceles reducidos para los productos importados de nuestro país, por lo que podemos perder la región, pero aumentar la influencia en Kubán y tratar de controlarlo."
kuban.24.a: "Entreguemos esta región"
kuban.24.b: "Stavropol es Rusia!"


kuban.23.t: "Pregunta sobre Rostov del Don"
kuban.23.d: "Kubán pide que Rostov del Don sea puesto bajo su control. Según ellos, proporcionarán un mejor control sobre la región y continuarán el curso de desarrollo de esta región. A cambio, pueden ofrecernos dinero a cambio de esta región, así como privilegios para nuestras empresas y aranceles reducidos para los productos importados de nuestro país, por lo que podemos perder la región, pero aumentar la influencia en Kubán y tratar de controlarlo."
kuban.23.a: "Entreguemos esta región"
kuban.23.b: "Rostov del Don es Rusia!"

kuban.19.t: "Rusia estuvo de acuerdo"
kuban.19.d: "Rusia ha acordado entregarnos las regiones que solicitamos. Ahora están oficialmente bajo nuestro control."
kuban.19.a: "Genial!"

kuban.20.t: "Rusia no estuvo de acuerdo"
kuban.20.d: "Consideran que no es aconsejable poner tal región bajo nuestro control y temen las consecuencias de esta acción. En su opinión, esto causaría el crecimiento del separatismo y el radicalismo en su país."
kuban.20.a: "Triste"

kuban.27.t: "Kubán nos pide que les suministremos armas"
kuban.27.d: "El ejército de Kubán ha comenzado el rearme y necesitan nuevas armas modernas. Nos piden que les suministremos nuestras armas."
kuban.27.a: "Claro"
kuban.27.b: "No"

kuban.28.t: "Rusia estuvo de acuerdo"
kuban.28.d: "Rusia entregará un lote de sus armamentos en el futuro cercano."
kuban.28.a: "Bien"

kuban.29.t: "Rusia se negó"
kuban.29.d: "Rusia se ha negado a suministrarnos nuevas armas. Necesitamos buscar un nuevo proveedor."
kuban.29.a: "Triste"

kuban.30.t: "Pregunta sobre Karachay-Cherkesia"
kuban.30.d: "Kubán pide que Karachay-Cherkesia sea puesta bajo su control. Según ellos, proporcionarán un mejor control sobre la región y continuarán el curso de desarrollo de esta región. A cambio, pueden ofrecernos dinero a cambio de esta región, así como privilegios para nuestras empresas y aranceles reducidos para los productos importados de nuestro país, por lo que podemos perder la región, pero aumentar la influencia en Kubán y tratar de controlarlo."
kuban.30.a: "Entreguemos esta región"
kuban.30.b: "Karachay-Cherkesia es Rusia!"

kuban.33.t: "Kubán está pidiendo inversiones"
kuban.33.d: "Ha surgido una oportunidad interesante de invertir en Kubán. Con esto podemos aumentar nuestra posición en la región y debilitar a Rusia."
kuban.33.a: "Hagámoslo"
kuban.33.b: "No"

kuban.31.t: "Ucrania estuvo de acuerdo"
kuban.31.d: "El gobierno ucraniano aprobó nuestra propuesta y ya ha asignado un número de fondos para invertir en nuestro país. Hurra!"
kuban.31.a: "Genial"

kuban.32.t: "Ucrania se negó"
kuban.32.d: "Ucrania nos negó la inversión. En su opinión, nuestro país carece de un entorno favorable para ello."
kuban.32.a: "Triste"

kuban.34.t: "Kubán pide suministros de armas"
kuban.34.d: "El ejército de Kubán ha comenzado el rearme y necesitan nuevas armas modernas. Nos piden que les suministremos nuestras armas."
kuban.34.a: "Claro"
kuban.34.b: "No"

kuban.35.t: "EE.UU. estuvo de acuerdo"
kuban.35.d: "EE.UU. entregará un lote de sus armamentos en el futuro cercano."
kuban.35.a: "Genial"

kuban.36.t: "EE.UU. se negó"
kuban.36.d: "No quieren darnos sus armas porque no tienen confianza en nuestra fiabilidad."
kuban.36.a: "Triste"

kuban.37.t: "Cuestión del Estatus de Kubán"
kuban.37.d: "Durante los últimos años, han crecido los sentimientos pro-ucranianos en Kubán. Ahora hay una oportunidad de integrar Kubán en Ucrania. La gente de Kubán nos pide oficialmente ayuda, ¿deberíamos?"
kuban.37.a: "Kubán es Ucrania!"
kuban.37.b: "Dejémoslo como está"

kuban.38.t: "Ucrania estuvo de acuerdo"
kuban.38.d: "El gobierno ucraniano apoyó nuestra idea de formar parte de ellos. Ahora estamos reunidos de nuevo con nuestros compatriotas ucranianos!"
kuban.38.a: "Slava Ukraini!"

kuban.39.t: "Ucrania se negó"
kuban.39.d: "El gobierno ucraniano nos rechazó. En su opinión, este es un paso demasiado arriesgado y peligroso que escalará la situación en la región."
kuban.39.a: "Triste."

kuban.40.t: "Kubán nos pide que despleguemos nuestras tropas"
kuban.40.d: "El gobierno de Kubán está listo para proporcionar su territorio para nuestras bases militares. Nos piden que les ayudemos a defenderse de la agresión rusa."
kuban.40.a: "Claro"
kuban.40.b: "No"

kuban.41.t: "Ucrania estuvo de acuerdo"
kuban.41.d: "Las Fuerzas Armadas de Ucrania ya han llegado a Krasnodar para un servicio adicional"
kuban.41.a: "Genial."

kuban.42.t: "El problema de la secesión de Kubán"
kuban.42.d: "Hace unos días, Kubán se unió oficialmente a Ucrania. Esto significa que finalmente hemos perdido influencia sobre Kubán. Necesitamos devolverlo bajo nuestro control por cualquier medio necesario, ya sea guerra o rebelión."
kuban.42.a: "El principal problema es Ucrania, destruyámosla"
kuban.42.b: "Levantemos a los ciudadanos pro-rusos"
kuban.42.c: "Es su elección"

kuban_news.1.t: "Las tropas rusas lanzan una operación militar especial en Kubán"
kuban_news.1.d: "Esta mañana, el jefe de Rusia emitió una declaración sobre la Operación Militar Especial en Kubán, debido a la secesión ilegal de Rusia y la ocupación de Kubán por Ucrania. Las tropas rusas ya han sido vistas en las afueras de Krasnodar y Yeisk. También hay combates entre guardias fronterizos rusos y ucranianos en la frontera entre los dos países. La escalada continúa."
kuban_news.1.o1: "Una nueva guerra en Europa"

kuban.43.t: "El Referéndum de las Regiones del Sur de Rusia"
kuban.43.d: "[FROM.GetNameWithFlag] inició un referéndum en las Regiones del Sur de Rusia sobre la unificación. Los residentes votaron a favor de la iniciativa en su mayoría. ¿Estamos listos para expandir la región?"
kuban.43.a: "Sí"
kuban.43.b: "No"

kuban.44.t: "El Referéndum de Donbass"
kuban.44.d: "[FROM.GetNameWithFlag] inició un referéndum en Donbass sobre la unificación. Los residentes votaron a favor de la iniciativa en su mayoría. ¿Estamos listos para expandir la región?"
kuban.44.a: "Sí"
kuban.44.b: "No"

kuban.45.t: "El Referéndum de las Regiones del Sur de Rusia"
kuban.45.d: "El Gobierno Federal ha aprobado la entrada de las Regiones del Sur de Rusia en nuestra estructura"
kuban.45.a: "Genial"

kuban.46.t: "El Referéndum de las Regiones del Sur de Rusia"
kuban.46.d: "El Gobierno Ucraniano ha aprobado la entrada de Donbass en nuestra estructura"
kuban.46.a: "Genial"

kuban.47.t: "Nuestra solicitud fue denegada"
kuban.47.d: "Se negaron a realizar un referéndum sobre las regiones que propusimos."
kuban.47.a: "Triste."

kuban.48.t: "Kubán quiere unirse a la OTAN"
kuban.48.d: "Kubán ha estado en el camino de la Democracia durante mucho tiempo y quiere defenderla junto con nosotros. El Gobierno de v ha cumplido plenamente con todas las condiciones para unirse a la OTAN y ha solicitado la membresía en la organización. ¿Lo aceptaremos?"
kuban.48.a: "Estamos de acuerdo."
kuban.48.b: "Nos negamos."

kuban.49.t: "Nos unimos a la OTAN"
kuban.49.d: "Nuestra solicitud de membresía ha sido aprobada y ahora somos parte de esta gran Alianza, listos para defender la democracia en todo el mundo!"
kuban.49.a: "Hurra!"

kuban.50.t: "Nuestra oferta fue rechazada"
kuban.50.d: "La OTAN no quiere aceptarnos en la alianza porque temen empeorar las relaciones con Rusia y la situación en la región."
kuban.50.a: "Triste."

