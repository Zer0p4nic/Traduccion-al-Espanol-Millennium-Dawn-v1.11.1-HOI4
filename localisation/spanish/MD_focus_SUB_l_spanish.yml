#Economy
KUB_economy_start: "Economía de Kubán"
KUB_economy_start_desc: "Después del horror de los años 90, nuestra economía está en declive, la agricultura está arruinada, la gente no va de vacaciones, los ingresos son prácticamente inexistentes y la corrupción y el gangsterismo están en su punto más alto. Necesitamos cambiar la situación de manera coordinada."
KUB_invest_tourism: "Invertir en el Sector Turístico"
KUB_invest_tourism_desc: "El turismo es uno de los sectores más rentables e importantes de la economía de Kubán. Necesitamos restaurar esta industria y volver a ser el principal destino turístico de la Costa del Mar Negro."
KUB_restore_hotel_resorts: "Revitalización de Hoteles y Resorts"
KUB_restore_hotel_resorts_desc: "La mayoría de nuestros hoteles actuales fueron construidos durante la era soviética y ahora están en un estado deplorable. Y dado que no tenemos el dinero para construir nuevos, necesitamos llevarlos a un estado adecuado y normal."
KUB_krasnodar_airbase: "Aeropuerto de Krasnodar"
KUB_krasnodar_airbase_desc: "Una ciudad tan grande y de rápido crecimiento como Krasnodar simplemente necesita su propio aeropuerto. La capital del sur debe tener su propio aeropuerto."
KUB_dzhubga_sochi_highway: "Autopista Dzhubga-Sochi"
KUB_dzhubga_sochi_highway_desc: "La actual autopista Dzhubga-Sochi consiste en curvas cerradas y en su mayoría pasa por asentamientos y montañas, lo que ralentiza significativamente el tiempo de viaje. Es necesario crear una carretera de peaje que no pase por áreas pobladas y no tenga tantas curvas cerradas."
KUB_preparation_olymic_games: "Preparación para los Juegos Olímpicos en Sochi"
KUB_preparation_olymic_games_desc: "En 2007, se anunció que Sochi sería la sede de los Juegos Olímpicos de Invierno de 2014. Bueno, es necesario llevar nuestra región a un estado normal para un evento de tal magnitud."
KUB_impove_don_highway: "Reparación de la Autopista M-4 Don"
KUB_impove_don_highway_desc: "La M-4 Don es la arteria de transporte más importante que conecta Rusia Central con Rusia del Sur, pero su estado deja mucho que desear. Es necesario modernizar la carretera según los nuevos estándares mundiales."
KUB_restore_krasnya_polyana_resort: "Krasnaya Polyana"
KUB_restore_krasnya_polyana_resort_desc: "Krasnaya Polyana Resort es un complejo turístico de 'temporada completa' en la aldea de Estosadok en Sochi. Fue construido para los Juegos Olímpicos de Sochi 2014 y ahora es uno de los resorts más populares en todo el sur de Rusia."
KUB_tourism_hub: "Centro Turístico"
KUB_tourism_hub_desc: "Finalmente, Kubán es ahora un centro turístico para personas de muchos países. Mar, Montañas, todo esto la gente puede ver en nuestro Kubán."
KUB_minister_of_agriculture: "Ministerio de Agricultura"
KUB_minister_of_agriculture_desc: "Para controlar y mejorar la productividad y la calidad de los productos fabricados en la Región de Krasnodar, se creó un ministerio."
KUB_invest_farms: "Inversiones en Granjas"
KUB_invest_farms_desc: "Al ayudar a los agricultores en nuestra región, les proporcionamos y mostramos nuestro apoyo y gratitud por su trabajo."
KUB_support_locals: "Apoyo a Productores Locales"
KUB_support_locals_desc: "En lugar de comprar productos extranjeros, debemos producir los nuestros. ¿Para qué necesitamos algo más si tenemos todo para un cultivo alimentario cómodo?"
KUB_kuban_natural_prod: "Productos Naturales de Kubán"
KUB_kuban_natural_prod_desc: "Kubán siempre ha sido famoso por sus deliciosos y naturales productos. Sin embargo, durante la crisis de los años 90, se perdió tal reputación. Ahora es el momento de restaurarla."
KUB_update_transport_for_farms: "Cooperación con Bielorrusia"
KUB_update_transport_for_farms_desc: "Bielorrusia y Kubán son famosos por su amor por la agricultura. ¿No es hora de que nuestros países comiencen a cooperar?"
KUB_update_oil_infr_desc: "El petróleo también es un sector importante de la economía de Kubán. Es hora de modernizar la infraestructura petrolera."
KUB_update_oil_infr: "Actualización de la Infraestructura Petrolera"
KUB_novorossysk_port_exp: "Expansión del Puerto de Novorossiysk"
KUB_novorossysk_port_exp_desc: "El Puerto de Novorossiysk es uno de los puertos más grandes y modernos en toda la costa del Mar Negro. Sin embargo, estuvo inactivo durante algún tiempo sin mantenimiento. Necesitamos restaurarlo para el comercio con otros países."
KUB_give_rus_depots: "Proveer a las Empresas Rusas con Acceso a los Campos Petroleros"
KUB_give_rus_depots_desc: "Gracias a las empresas rusas, podemos recibir fondos adicionales para nuestro presupuesto."
KUB_expand_anast_field: "Expansión del campo Anastasievsko-Troitskoye"
KUB_expand_anast_field_desc: "El campo Anastasievsko-Troitskoye es uno de los campos petroleros más antiguos y grandes del Territorio de Krasnodar, pero se dice que se han encontrado nuevos depósitos de petróleo allí."
KUB_establichment_of_KNGC: "Creación de la Refinería de Petróleo Ilsky"
KUB_establichment_of_KNGC_desc: "La Refinería de Petróleo Ilsky es una empresa de refinación de petróleo en el Territorio de Krasnodar, una de las principales empresas de refinación de petróleo en el Distrito Federal del Sur. KNGK-INPZ lleva a cabo actividades para la recepción, almacenamiento y procesamiento de materias primas hidrocarburíferas, así como el envío de productos terminados por carretera y ferrocarril."
KUB_reinforce_protection_of_oil_depots: "Fortalecimiento de la Protección de las Bases Petroleras"
KUB_reinforce_protection_of_oil_depots_desc: "Durante la guerra ruso-ucraniana, los depósitos de petróleo de Kubán fueron alcanzados más de una vez, por lo que vale la pena reforzar la protección contra drones y misiles para la seguridad de la región."
KUB_international_inv: "Inversiones Internacionales"
KUB_international_inv_desc: "Está bien tener nuestro propio dinero, pero nunca está de más obtener el de otros."
KUB_german_inv: "Inversiones Alemanas"
KUB_german_inv_desc: "Muchas empresas alemanas han invertido en Kubán durante muchos años. Es hora de invitarlas de nuevo."
KUB_chinese_inv: "Inversiones Chinas"
KUB_chinese_inv_desc: "En los últimos años, China ha mostrado interés en invertir en Kubán. Es hora de dejarlos hacerlo."
KUB_russian_inv: "Inversiones Rusas"
KUB_russian_inv_desc: "Rusia siempre ha invertido una enorme cantidad de dinero en Kubán. No rompamos las tradiciones, estamos esperando a Rusia."
KUB_usa_inv: "Inversiones Estadounidenses"
KUB_usa_inv_desc: "Estados Unidos es la economía más grande del mundo y también está interesada en invertir en nuestra región."
KUB_krasnodar_metro_case: "Caso del Metro de Krasnodar"
KUB_krasnodar_metro_case_desc: "En 2020, un grupo de personas de Krasnodar, bajo el pretexto de construir un metro, mendigó dinero a un inversor turco y luego lo distribuyó entre ellos."
KUB_galitsky_inv: "Inversiones de Galitsky"
KUB_galitsky_inv_desc: "Sergey Galitsky ha sido considerado recientemente un donante de dinero para Kubán y Krasnodar. Un hombre nacido en Lazarevskoye cerca de la ciudad de Sochi no abandonó su tierra natal, sino que, por el contrario, la elevó."
KUB_science: "Ciencia de Kubán"
KUB_science_desc: "La educación y la ciencia de Kubán en general estaban en declive en los años 90. Es necesario crear todas las condiciones posibles para su prosperidad en el nuevo milenio."
KUB_update_universitets: "Renovar Universidades"
KUB_update_universitets_desc: "Las universidades son una de las partes más importantes de la educación de todos. Es necesario llevar nuevo equipo a todas las universidades de Kubán."
KUB_integrate_it_in_unik: "Integrar TI en el programa escolar"
KUB_integrate_it_in_unik_desc: "La TI es el futuro del mundo. Necesitas invertir ahora para estar por delante de la curva más adelante."
KUB_nauka_kubani: "Nauka Kubani"
KUB_nauka_kubani_desc: "Nauka 0+ es un festival científico de toda Rusia que se celebra anualmente desde 2013. El objetivo principal del festival es popularizar la ciencia entre públicos de todas las edades. Kubán es uno de los puntos principales del festival."
KUB_industry: "Industria de Kubán"
KUB_industry_desc: "La industria de Kubán, al igual que otros sectores de nuestro país, está en declive. Necesitamos restaurarla."
KUB_tihoretsk: "Planta de Ingeniería de Máquinas de Tikhoretsk"
KUB_tihoretsk_desc: "Una gran empresa de ingeniería ferroviaria ubicada en la ciudad de Tikhoretsk, Territorio de Krasnodar. Es una de las empresas de ingeniería de transporte más antiguas de la URSS y la Rusia moderna. Se especializa en la producción de maquinaria industrial y equipos para la industria ferroviaria."
KUB_aomz: "Planta Experimental de Ingeniería de Máquinas de Armavir"
KUB_aomz_desc: "Una empresa industrial especializada en productos para la industria del petróleo y el refinamiento de petróleo. Estaba ubicada en Armavir."
KUB_durso: "Abrau-Durso"
KUB_durso_desc: "Abrau-Durso PJSC es una empresa rusa especializada en la producción de vino espumoso. Está ubicada en la aldea de Abrau-Durso."
KUB_abinsk: "Planta Electrometalúrgica de Abinsky"
KUB_abinsk_desc: "Abinsky Electrometallurgical Plant LLC (AEMP) es una empresa siderúrgica y productora de productos de acero en Rusia, ubicada en la ciudad de Abinsk, Territorio de Krasnodar. La planta forma parte de la empresa metalúrgica Novostal-M."
KUB_slavaynsk_npz: "ECO Slavyansk"
KUB_slavaynsk_npz_desc: "ECO Slavyansk es una empresa de refinación de petróleo, una de las más grandes y modernas en todo el territorio de Kubán."
KUB_new_agriculture_complexes: "Nuevos Complejos Agroindustriales"
KUB_new_agriculture_complexes_desc: "Es necesario construir nuevos complejos agroindustriales para que los agricultores se sientan cómodos."
KUB_develop_wb_ozon_ym: "Desarrollo de Tiendas en Línea"
KUB_develop_wb_ozon_ym_desc: "Las Tiendas en Línea han demostrado ser eficientes y rentables. Por lo tanto, es necesario ayudarlas a desarrollarse y cooperar en nuestra región."
#United Russia/Tkachev
KUB_alexander_tkahcev: "Alexander Tkachev"
KUB_alexander_tkahcev_desc: "Alexander Tkachev es un estadista y político ruso. Jefe de Administración (Gobernador) de la Región de Krasnodar (2001-2015). En diciembre de 2000, Alexander Tkachev ganó el 82.14% de los votos en la elección para Gobernador de la Región de Krasnodar y fue elegido Jefe de Administración (Gobernador) de la Región de Krasnodar por 4 años."
KUB_anti_cor_fight: "Agrocomplejo Vyselkovsky"
KUB_anti_cor_fight_desc: "N.I. Tkachev Agrocomplejo es una empresa agroindustrial rusa, una de las líderes del país en términos de área de tierra agrícola, producción de leche, azúcar y carne. Es propiedad de la familia de Alexander Tkachev, quien a su vez disfrazó sus posesiones corruptas como las del Agrocomplejo."
KUB_strenght_political_power: "Fortalecimiento del Poder Político"
KUB_strenght_political_power_desc: "El nuevo Kubán necesita un líder fuerte. Por lo tanto, vale la pena fortalecer el poder político del régimen actual que se ha establecido en Kubán."
KUB_kuban_medi_edro: "Restauración de la Medicina de Kubán"
KUB_kuban_medi_edro_desc: "La medicina de Kubán en los años 90 estaba pasando por tiempos terribles. Los médicos se iban, había escasez de medicamentos y la gente seguía enfermándose. Es hora de abordar el problema de nuestra medicina."
KUB_kuban_fight_bandi: "Lucha contra el Bandidaje"
KUB_kuban_fight_bandi_desc: "En los años 90, el bandidaje se convirtió en un fenómeno frecuente en Kubán. La gente era asesinada y robada en carreteras federales. Ahora, debemos poner fin a esta basura y garantizar la seguridad de las personas que viajan a Kubán."
KUB_economic_revival: "Recuperación Económica"
KUB_economic_revival_desc: "Después del impacto de los años 90, necesitamos reconstruir gradualmente nuestra economía."
KUB_cooperation_with_edro: "Cooperación con Rusia Unida"
KUB_cooperation_with_edro_desc: "Rusia Unida es un partido político ruso, el partido político más grande de la Federación Rusa. Es hora de unirse a este partido para una futura cooperación."
KUB_accessible_environment: "Entorno Accesible Nacional"
KUB_accessible_environment_desc: "Entorno Accesible - es un programa gubernamental diseñado para facilitar la vida de las personas con discapacidades y otros ciudadanos con baja movilidad, brindándoles la oportunidad de integrarse en la sociedad en la mayor medida posible."
KUB_kuban_education: "Educación de Kuban"
KUB_kuban_education_desc: "La educación es una de las instituciones más importantes de cada nación. Nuestro país debe pensar en ello."
KUB_russian_mobile: "Operadores Móviles Rusos"
KUB_russian_mobile_desc: "Con la ayuda de los operadores móviles rusos y sus inversiones, podremos desarrollar rápidamente la infraestructura de internet sin mucha inversión."
KUB_new_krasnodar: "Nuevo Krasnodar"
KUB_new_krasnodar_desc: "Nuevo Krasnodar es la futura capital del sur de toda Rusia. Es una ciudad de sueños, un lugar donde todos serán felices, donde habrá toda la infraestructura necesaria. Algo y alguien tendrán que ser sacrificados para el beneficio de todos los residentes de la ciudad, que en el futuro será una megalópolis."
KUB_hotels_residents_building: "Construcción de Nuevos Hoteles y Residencias"
KUB_hotels_residents_building_desc: "Para atraer a nuevos turistas e inversores, necesitamos construir nuevos hoteles y residencias modernos y cómodos."
KUB_kondratiev: "Veniamin Kondratyev"
KUB_kondratiev_desc: "Veniamin Kondratiev es un político ruso. El 22 de abril de 2015, fue nombrado Jefe de Administración (Gobernador) interino de la Región de Krasnodar, reemplazando a Alexander Tkachev, por Decreto del Presidente de Rusia"
KUB_kuban_for_kubans: "Kuban para los Kubanos"
KUB_kuban_for_kubans_desc: "Durante varios milenios, Kuban siempre ha sido la tierra de los kubanos. No necesitamos migrantes de otros países, necesitamos nuestra tierra y nuestra gente!"
KUB_filtration_for_imigrants: "Campos de Filtración para Migrantes"
KUB_filtration_for_imigrants_desc: "Dado que últimamente muchos migrantes han estado llegando a nuestra región, necesitamos crear campos especiales para ellos. Allí verificaremos su adecuación y cordura y solo entonces los dejaremos entrar en nuestro territorio."
KUB_police_control: "Fortalecimiento del Control Policial"
KUB_police_control_desc: "Y para asegurarnos de que todo esté bajo control, necesitamos fortalecer el control policial sobre los migrantes. Entonces nuestros residentes pueden estar seguros."
KUB_special_military_operation: "Operación Militar Especial"
KUB_special_military_operation_desc: "Ucrania ha elegido su propio camino. El camino equivocado. Ha llegado el momento de cambiar eso! Vpered, k pobede!"
KUB_air_defence: "Mejora de la Defensa Aérea"
KUB_air_defence_desc: "Debido a la guerra ruso-ucraniana en curso, las Fuerzas Armadas de Ucrania comenzaron a atacar la infraestructura de Kuban. Es necesario fortalecer la presencia de defensa aérea en nuestra región, para la seguridad de nuestros residentes y la infraestructura crítica."
KUB_invite_cossaks: "Cosacos en la Operación Militar Especial"
KUB_invite_cossaks_desc: "Los cosacos son un pueblo belicoso. Por lo tanto, para lograr los objetivos de la operación militar especial, podemos agitarlos para que se unan a los batallones de voluntarios."
KUB_port_security: "Fortalecimiento de las Defensas Portuarias"
KUB_port_security_desc: "Las fuerzas ucranianas atacan petroleros, barcos militares y civiles, así como puertos comunes con drones submarinos. Necesitamos fortalecer el control y la defensa de nuestra infraestructura marítima."
KUB_bars_batalions: "Batallón BARS"
KUB_bars_batalions_desc: "La unidad BARS-13 es una de las primeras unidades en participar en la operación militar especial de Rusia y es un batallón de voluntarios subordinado al Ministerio de Defensa de la Federación Rusa. La abreviatura BARS significa Reserva del Ejército de Combate del País."
KUB_bars_batalions_expansion: "Expansión de los Campos de Entrenamiento BARS"
KUB_bars_batalions_expansion_desc: "Debido al gran número de voluntarios que desean unirse a BARS, carecemos de la infraestructura necesaria para la capacitación de voluntarios de calidad. Por lo tanto, es urgente expandir la infraestructura lo antes posible para evitar más problemas en el frente."
KUB_terek_batalion: "Terek"
KUB_terek_batalion_desc: "Terek es un batallón cosaco creado bajo la bandera de las Tropas Cosacas de Terek. La unidad está compuesta por cosacos y ciudadanos en la reserva, así como por aquellos que no han servido en las Fuerzas Armadas Rusas."
KUB_cossak_batalion_yenisey: "Batallón Cosaco Yenisey"
KUB_cossak_batalion_yenisey_desc: "El batallón de reconocimiento cosaco Yenisey es un batallón de voluntarios. Veteranos de las campañas de Chechenia, Afganistán y Siria sirven allí."
KUB_kuban_batalion: "Batallón Kuban"
KUB_kuban_batalion_desc: "El destacamento de voluntarios Kuban (BARS-16) es un destacamento de ciudadanos movilizados de Rusia y Kuban. Una de las unidades más grandes de BARS"
KUB_don: "Batallón Don"
KUB_don_desc: "Batallón Don - un batallón cosaco que participa en una operación militar especial desde sus primeros días."
KUB_chepega_batalion: "Batallón Cosaco en Honor a Ataman Zakhary Chepegi"
KUB_chepega_batalion_desc: "El Batallón Cosaco en honor a Ataman Zakharia Chepegi, una unidad de la unidad de voluntarios BARS, lleva el nombre del famoso atamán cosaco de las Tropas Cosacas del Mar Negro, mayor general del ejército ruso, un participante activo en las guerras ruso-turcas"
KUB_national_debt: "Reducción de la Deuda Nacional"
KUB_national_debt_desc: "La gran Deuda Nacional está frenando el desarrollo de nuestra región. Necesitamos comenzar a reducir nuestra deuda."
KUB_factories: "Restauración de Fábricas Antiguas"
KUB_factories_desc: "Tenemos muchas fábricas que pueden producir los productos que necesitamos. Pero, lamentablemente, están en un estado deplorable. Necesitamos rectificar esta situación."
KUB_industrial_policy: "Departamento de Política Industrial de Kuban"
KUB_industrial_policy_desc: "El Departamento de Política Industrial de Kuban se estableció en 2021 para garantizar el desarrollo sostenible de la industria de la región como uno de los sectores líderes de la economía de Kuban."
KUB_remember_no_english: "Lucha contra la Señalización Extranjera"
KUB_remember_no_english_desc: "No necesitamos palabras extranjeras, habla solo ruso!"
KUB_rzd: "Contrato con RZD"
KUB_rzd_desc: "La asociación con Ferrocarriles Rusos debería volverse aún más grande"
KUB_republic_status: "Nuevo Estatus de República"
KUB_republic_status_desc: "Kuban se ha vuelto bastante independiente e industrializado. Necesitamos elevar su prioridad en el sistema de regiones de la Federación Rusa."
KUB_adygea_que: "Cuestión de Adigueya"
KUB_adygea_que_desc: "Adigueya es un territorio de Kuban que se separó ilegalmente de nosotros. Necesitamos recuperarlo, por cualquier medio necesario. Asalto o referéndum, no importa, pero Adigueya es solo nuestra!"
KUB_molkino_training_center: "Centro de Entrenamiento Molkino"
KUB_molkino_training_center_desc: "La base de PMC Wagner en Molkino es la base más grande y moderna de la compañía en el mundo. Puede utilizarse para entrenar a nuestros soldados y oficiales."
KUB_rosgvardia: "Batallones Rosgvardia"
KUB_rosgvardia_desc: "Rosgvardia - la autoridad ejecutiva federal responsable del desarrollo y la implementación de la política estatal y la regulación normativa legal en la esfera de las actividades de las Tropas de la Guardia Nacional de la Federación Rusa, en la esfera del tráfico de armas, en la esfera de las actividades de seguridad privada, en la esfera de las actividades de detectives privados y en la esfera de la protección extra departamental."
KUB_revive_factories_agro: "Construcción de Nuevos Complejos Agrícolas"
KUB_revive_factories_agro_desc: "Kuban es el sostén de Rusia, y para mantener este estatus, necesitamos restaurar nuestros complejos agroculturales."
KUB_russian_banks_edro: "Bancos Rusos"
KUB_russian_banks_edro_desc: "Los bancos rusos están comenzando lentamente a ingresar al territorio de nuestra república."
KUB_russian_it_companies: "Empresas de TI Rusas"
KUB_russian_it_companies_desc: "Yandex es una empresa multinacional de tecnología de la información rusa, que posee el motor de búsqueda en internet del mismo nombre, un portal de internet y servicios web en varios países. Su posición más prominente está en los mercados de Rusia, Bielorrusia y Kazajstán"
KUB_army_question: "Cuestión del Ejército"
KUB_army_question_desc: "Dada la situación geopolítica actual, nuestro gobierno debería plantear seriamente la cuestión de crear un ejército o al menos una defensa territorial."
KUB_ter_def: "Defensa Territorial"
KUB_ter_def_desc: "Para prepararse para futuros conflictos, es mejor establecer una defensa territorial."
KUB_army_regular: "Ejército de Kuban"
KUB_army_regular_desc: "Un ejército regular sería la mejor opción para mantener nuestro Kuban seguro."
KUB_perevooryzhenie: "Desconservación"
KUB_perevooryzhenie_desc: "Después del colapso de la Unión Soviética, había mucho equipo militar entonces innecesario almacenado en nuestros almacenes. Pero ahora, debido a la expansión de nuestro ejército, estamos en urgente necesidad de equipo militar de cualquier calidad. Por lo tanto, es necesario almacenar temporalmente el equipo soviético antiguo hasta que produzcamos nuestro propio equipo nuevo"
KUB_revive_atom_station_project: "Revivir el Proyecto de la Estación Atómica de Kuban"
KUB_revive_atom_station_project_desc: "La Planta de Energía Atómica de Krasnodarskaya (también conocida como Planta de Energía Atómica de Mostovskaya) es una planta de energía nuclear inacabada ubicada en el microdistrito Energetikov del asentamiento de tipo urbano de Mostovskaya en el Territorio de Krasnodar en la orilla del río Laba. El proyecto debía alimentar a todo Kuban; ahora tenemos que revivirlo."
KUB_green_energy_investments: "Energía Verde"
KUB_green_energy_investments_desc: "La energía verde es la tecnología del futuro mundial. Dados los vientos de Kuban, será una inversión muy útil."
#Nationalists
KUB_nationalists_start: "Nacionalismo de Kuban"
KUB_nationalists_start_desc: "Un Kuban fuerte es un Kuban libre, donde la gente honra sus tradiciones, sus antepasados, sus hazañas, su cultura! Ese es el tipo de Kuban que queremos!"
KUB_reforms_of_kuban_const: "Reformas de la Constitución de Kuban"
KUB_reforms_of_kuban_const_desc: "Kuban necesita nuevas leyes propias y honestas."
KUB_new_kuban_gov: "Nuevo Gobierno"
KUB_new_kuban_gov_desc: "El nuevo gobierno debe ser honesto, justo y hacer todo por el bien de su propia gente. Eso es a lo que aspiramos."
KUB_kuban_patriotism: "Patriotismo"
KUB_kuban_patriotism_desc: "El patriotismo es la parte más importante de un estado fuerte. No podemos ir a ninguna parte sin él."
KUB_kubanisation: "Kubanización"
KUB_kubanisation_desc: "Durante cientos de años de ser parte de Rusia, la gente ha olvidado sus raíces, sus tradiciones. Reviviremos los recuerdos de nuestro pasado en la mente de las personas."
KUB_new_kuban_elite: "Nueva Élite"
KUB_new_kuban_elite_desc: "La élite debe estar compuesta por personas patrióticas que piensen en su estado. Estas personas deben ser simples, honestos kubanos."
KUB_fight_banditism:  "Fighting Banditry"
KUB_fight_banditism_desc: "En los años 90, el bandolerismo se convirtió en un fenómeno frecuente en Kuban. Las personas fueron asesinadas y robadas en carreteras federales. Ahora, debemos poner fin a esta basura y garantizar la seguridad de las personas que viajan a Kuban"
KUB_own_currency: "Nuestra Propia Moneda"
KUB_own_currency_desc: "Un país autosuficiente necesita su propia moneda fuerte. Necesita salir de la zona del rublo y desarrollar su propia moneda."
KUB_propoganda_traditional_values: "Propaganda de Valores Tradicionales"
KUB_propoganda_traditional_values_desc: "Los valores tradicionales son la parte más importante de la construcción de una sociedad ideal de Kuban."
KUB_repress_democrats: "Reprimir a los Demócratas"
KUB_repress_democrats_desc: "La democracia es el gobierno del pueblo, el pueblo estadounidense. No necesitamos esta falsa libertad de expresión, abajo con la burguesía!"
KUB_purge_commies: "Purgar a los Comunistas"
KUB_purge_commies_desc: "Los comunistas mataron la tradición y la sociedad de Kuban en el siglo XX! Nunca los perdonaremos por eso!"
KUB_support_domestic_production: "Apoyo a la Industria Nacional"
KUB_support_domestic_production_desc: "En lugar de comprar productos y bienes de otras personas, debemos apoyar a nuestros propios productores. La industria de Kuban debe desarrollarse!"
KUB_debureaucratization: "Desburocratización"
KUB_debureaucratization_desc: "La burocracia es cosa del siglo pasado, un mecanismo que frena el desarrollo del estado. Es necesario luchar contra la burocracia y los burócratas en general!"
KUB_anti_migration: "Proceso Anti-Migración"
KUB_anti_migration_desc: "No necesitamos migrantes, sus órdenes, sus reglas. Esta es nuestra tierra y nuestras reglas, y si no les gusta, maleta, estación de tren y salgan de Kuban!"
KUB_fight_corruption: "Lucha contra la Corrupción"
KUB_fight_corruption_desc: "La corrupción es un mal que destruye a todas las naciones desde adentro. Debemos deshacernos de cualquier manifestación de corrupción en Kuban."
KUB_social_spending: "Aumento del Gasto Social"
KUB_social_spending_desc: "Los ciudadanos de Kuban son la parte más importante de nuestro estado. Por lo tanto, no debemos escatimar un solo centavo para ellos."
KUB_repair_roads: "Reparación de Carreteras"
KUB_repair_roads_desc: "Después de una crisis económica prolongada, nuestra infraestructura está en una situación desesperada. Desafortunadamente, también lo están nuestras carreteras. Necesitamos reconstruir toda nuestra infraestructura vial lo antes posible."
KUB_greatness_of_kuban_people: "Grandeza del Pueblo de Kuban"
KUB_greatness_of_kuban_people_desc: "Kuban y el pueblo de Kuban han experimentado muchas dificultades. Pero ahora nuestros ciudadanos pueden mirar con confianza hacia un futuro brillante en nuestra región. No a los enemigos de Kuban, sí a la prosperidad de Kuban!"
KUB_revival_cossak_army: "Revivir el Ejército Cosaco de Kuban"
KUB_revival_cossak_army_desc: "El Ejército Cosaco de Kuban (Tropas Cosacas de Kuban) es una unidad administrativa y militar compuesta por cosacos de Kuban, formada en 1860 y existió hasta 1918. Durante la Guerra Civil Rusa, los cosacos de Kuban proclamaron la República Popular de Kuban y jugaron un papel clave en el teatro sur de operaciones militares."
KUB_chernomortsy: "Chernomortsy"
KUB_chernomortsy_desc: "Chernomoretsi - una fuerza política compuesta en su mayoría por ex cosacos en la República Popular de Kuban. ‘Los cosacos del Mar Negro, económicamente y políticamente más fuertes, representaban a los cosacos del Mar Negro de habla ucraniana y eran pro-ucranianos."
KUB_ukr_relations: "Desarrollar Relaciones con Ucrania"
KUB_ukr_relations_desc: "Ucrania es nuestra hermana con quien nunca debemos pelear. Es hora de restaurar nuestras relaciones diplomáticas."
KUB_drils_ukr_army: "Ejercicios con el Ejército Ucraniano"
KUB_drils_ukr_army_desc: "El ejército ucraniano tiene suficiente experiencia y puede ayudar a nuestro nuevo ejército a aprender algo nuevo."
KUB_eu_cooperation: "Cooperación con la UE"
KUB_eu_cooperation_desc: "La UE es la alianza económica más poderosa que ha existido. Es necesario desarrollar relaciones con ellos, para nuestra propia conveniencia."
KUB_ukr_second_lang: "Ucraniano como Nuevo Idioma Estatal"
KUB_ukr_second_lang_desc: "El idioma ucraniano está relacionado en dialecto con el idioma de Kuban. Es necesario consagrar su estatus en las leyes de nuestra república."
KUB_western_companies: "Empresas Occidentales"
KUB_western_companies_desc: "La cooperación con empresas occidentales nos da un enorme potencial para el desarrollo de nuestra economía. Como saben, a diferencia de las empresas orientales, tienen un capital enorme. Por lo tanto, déjenlos venir a nuestra tierra!"
KUB_nato_weapons: "Armas de la OTAN"
KUB_nato_weapons_desc: "Las armas de la OTAN son una combinación de calidad y practicidad. Es necesario rearmar a nuestro ejército con armas occidentales."
KUB_ukr_investments: "Inversiones Ucranianas"
KUB_ukr_investments_desc: "Las inversiones ucranianas ayudarán a fortalecer nuestra cooperación con Ucrania y mejorar la situación financiera en nuestro país."
KUB_referendum_joining_ukraine: "Referéndum sobre la Incorporación a Ucrania"
KUB_referendum_joining_ukraine_desc: "Por fin! ha llegado el momento de la reunificación de Ucrania y Kuban. Los pueblos hermanos podrán volver a formar parte de un solo estado! De Lviv a Sochi en automóvil sin restricciones, es un sueño!"
KUB_ukr_bases_in_kuban: "Bases Ucranianas en Kuban"
KUB_ukr_bases_in_kuban_desc: "No tienen que dejarse llevar tanto por sus emociones. La presencia de personal militar ucraniano en nuestra región será suficiente para garantizar la seguridad de Kuban."
KUB_lineitsy: "Lineytsy"
KUB_lineitsy_desc: "Los Linyets eran una fuerza política compuesta en su mayoría por ex cosacos en la República Popular de Kuban. Los Lineitsy representaban a los cosacos lineales de habla rusa y estaban más orientados hacia una Rusia unida e indivisible"
KUB_russian_mobile_operators: "Operadores Móviles Rusos"
KUB_russian_mobile_operators_desc: "Con la ayuda de los operadores móviles rusos y sus inversiones, podremos desarrollar rápidamente la infraestructura de internet sin mucha inversión."
KUB_fsb: "Asistencia del FSB"
KUB_fsb_desc: "El FSB puede arrestar y detener a todos los individuos sospechosos que dañan nuestro estado. También podemos aprender de su experiencia."
KUB_rzd_coop: "RZD"
KUB_rzd_coop_desc: "La asociación con Ferrocarriles Rusos debería volverse aún más grande."
KUB_russian_investments: "Inversiones Rusas"
KUB_russian_investments_desc: "La inversión rusa ayudará a fortalecer nuestra cooperación con Rusia y mejorar la situación financiera en nuestra región."
KUB_russian_weapons: "Armas Rusas"
KUB_russian_weapons_desc: "Las armas rusas se tratan de practicidad y cantidad. Es necesario comprar un nuevo lote de armas rusas para nuestro ejército."
KUB_russian_legacy: "Herencia Rusa"
KUB_russian_legacy_desc: "Durante cientos de años no hemos estado separados de Rusia y su gente. Somos parte de la gran sociedad rusa y siempre estamos juntos!"
KUB_russian_banks: "Bancos Rusos"
KUB_russian_banks_desc: "Los bancos rusos son algunos de los más confiables y tecnológicamente avanzados del mundo, entonces, ¿por qué no invitarlos a Kuban?"
KUB_return_adygea: "Devolver Adigueya"
KUB_return_adygea_desc: "Adigueya es un territorio de Kuban que se separó ilegalmente de nosotros. Necesitamos recuperarlo, por cualquier medio necesario. Asalto o referéndum, no importa, pero Adigueya es solo nuestra!"
KUB_return_karachaevo_cherkesia: "Devolver Karachayevo-Cherkesia"
KUB_return_karachaevo_cherkesia_desc: "Karachayevo-Cherkesia está obligada a ser parte de nosotros geográficamente, y eso es un hecho!"
KUB_own_way: "Nuestro Propio Camino"
KUB_own_way_desc: "Es necesario unir las dos facciones opuestas para crear finalmente un estado cosaco unificado"
KUB_ter_defence: "Defensa Territorial"
KUB_ter_defence_desc: "Para prepararse para futuros conflictos, es mejor establecer una defensa territorial."
KUB_meet_with_regions_heads: "Apoyar a los Líderes de las Regiones del Sur de Rusia"
KUB_meet_with_regions_heads_desc: "Al reunirnos con los líderes de las regiones del sur, podemos coordinar nuestras futuras acciones en caso de guerra."
KUB_regular_army: "Creación del Ejército Regular"
KUB_regular_army_desc: "Para posibles conflictos futuros, se necesita un ejército regular fuerte, así que ahora es el momento de crear uno."
KUB_referendum_south: "Referéndum en el Sur de Rusia"
KUB_referendum_south_desc: "En el siglo XXI, no tienes que derramar sangre, puedes simplemente realizar un referéndum pacífico donde la gente elija cómo quiere actuar."
KUB_revolt_in_south: "Revolución en el Sur de Rusia"
KUB_revolt_in_south_desc: "Sabemos que Rusia está manipulando las elecciones, así que no tiene sentido negociar con ella."
KUB_donbass_yes: "Referéndum en Donbass"
KUB_donbass_yes_desc: "En el siglo XXI, no tienes que derramar sangre, puedes simplemente realizar un referéndum pacífico donde la gente elija cómo quiere actuar."
KUB_donbass_no: "Revolución en Donbass"
KUB_donbass_no_desc: "Cosacos de Donbass, pónganse de pie en defensa de nuestra patria!"
KUB_unite_all_cossaks: "Establecimiento de la República Cosaca"
KUB_unite_all_cossaks_desc: "Los cosacos de Lugansk a Sochi deben vivir en un estado unido!"
KUB_deconservatization_own_way: "Desconservación"
KUB_deconservatization_own_way_desc: "Después del colapso de la Unión Soviética, había mucho equipo militar entonces innecesario almacenado en nuestros almacenes. Pero ahora, debido a la expansión de nuestro ejército, estamos en urgente necesidad de equipo militar de cualquier calidad. Por lo tanto, es necesario almacenar temporalmente el equipo soviético antiguo hasta que produzcamos nuestro propio equipo nuevo"
KUB_send_volunterrs: "Enviar Voluntarios"
KUB_send_volunterrs_desc: "Para que nuestros aliados ganen la guerra, debemos enviarles unidades de voluntarios para nuestra victoria."
#Democracy
KUB_democratic_start: "Kuban Democrático"
KUB_democratic_start_desc: "Finalmente, ahora Kuban se convertirá en un estado libre y democrático donde la libertad personal y los derechos humanos serán la máxima prioridad."
KUB_democratic_coalition: "Coalición Democrática"
KUB_democratic_coalition_desc: "Para asegurar un gobierno cómodo del estado, primero hay que ganar el apoyo del pueblo. Unirse con otros partidos puede ayudarnos con esto."
KUB_human_right_and_freedoms: "Derechos Humanos y Libertades"
KUB_human_right_and_freedoms_desc: "Como hemos declarado anteriormente, los derechos humanos y las libertades siguen siendo el objetivo más importante de nuestro gobierno."
KUB_decentalisation: "Descentralización"
KUB_decentalisation_desc: "El estado no debe aferrarse y depender de nuestro centro."
KUB_kuban_economy_system: "Nuevo Sistema Económico de Kuban"
KUB_kuban_economy_system_desc: "El antiguo sistema económico de Kuban dependía mucho de Rusia. Nuestro nuevo estado necesita su propio sistema independiente."
KUB_reduce_taxes_small_business: "Reducir Impuestos a Pequeñas Empresas"
KUB_reduce_taxes_small_business_desc: "Las pequeñas empresas constituyen una gran parte de nuestra economía. En nuestra situación, es necesario aliviar la presión y los impuestos sobre las pequeñas empresas"
KUB_free_markets: "Mercados Libres, Personas Libres"
KUB_free_markets_desc: "Los mercados libres empoderan a las personas para perseguir sus talentos y les dan la libertad de trabajar duro, la libertad de tener una oportunidad y también la libertad de fracasar."
KUB_suppress_nationalists: "Reprimir a los Nacionalistas"
KUB_suppress_nationalists_desc: "El nacionalismo es una reliquia del pasado. Cualquier tipo de nacionalismo debe evitarse y reprimirse hasta que conduzca a algo terrible."
KUB_fight_cor_dems: "Lucha contra la Corrupción"
KUB_fight_cor_dems_desc: "La corrupción es un mal que el liderazgo pasado ha divorciado. Es hora de poner fin a este ultraje!"
KUB_maternity_benefits: "Beneficios de Maternidad"
KUB_maternity_benefits_desc: "Con este tipo de beneficios, podremos estimular la tasa de natalidad y el crecimiento de la población en nuestro estado."
KUB_freedom_of_speech: "Libertad de Expresión"
KUB_freedom_of_speech_desc: "La libertad es mejor que la falta de libertad."
KUB_eu_integration_dems: "Integración en la UE"
KUB_eu_integration_dems_desc: "La Unión Europea es la alianza económica más fuerte y poderosa que ha existido. Necesitamos desarrollar la cooperación con ellos para nuestro propio bien."
KUB_free_economic_zone: "Zona Económica Libre"
KUB_free_economic_zone_desc: "Para atraer a nuevos inversores, podemos crear una zona económica"
KUB_olighars_democrats: "Eliminar a los Oligarcas"
KUB_olighars_democrats_desc: "Ahora el poder principal no pertenece a los oligarcas, sino al pueblo de Kuban y a las pequeñas empresas. Abajo con el antiguo régimen!"
KUB_police_funding: "Reducir la Financiación Policial"
KUB_police_funding_desc: "Hay una gran cantidad de dinero destinada a proporcionar la fuerza policial, y en realidad solo lo están malversando. Así que déjenlos primero demostrar su profesionalismo, y luego pedir dinero."
KUB_it_investments: "Inversiones en TI"
KUB_it_investments_desc: "Con la velocidad a la que evoluciona la tecnología de TI, no podemos prescindir de ella en el futuro. Así que es hora de invertir en este sector!"
KUB_infrastructure_investments: "Inversiones en Infraestructura"
KUB_infrastructure_investments_desc: "Nuestra infraestructura después de los años 90 está en un estado deplorable. Es hora de que se reconstruya!"
KUB_green_energy: "Inversiones en Energía Verde"
KUB_green_energy_desc: "La energía verde es la tecnología del futuro mundial. Dados los vientos de Kuban, será una inversión muy útil."
KUB_opening_factories: "Apertura de Fábricas"
KUB_opening_factories_desc: "El desarrollo de fábricas es la tarea más importante de la economía de Kuban en el futuro cercano."
KUB_cooperation_with_russia: "Cooperación con Rusia"
KUB_cooperation_with_russia_desc: "Estamos estrechamente vinculados a Rusia económicamente, militarmente, culturalmente. Entonces, ¿por qué deberíamos estropear las relaciones con ella?"
KUB_business_rus: "Negocios con Rusia"
KUB_business_rus_desc: "Kuban y Rusia son uno y lo mismo, y también lo son nuestros negocios conjuntos."
KUB_rus_banks: "Bancos Rusos"
KUB_rus_banks_desc: "Los bancos rusos están comenzando lentamente a entrar en el territorio de nuestra república."
KUB_military_exercises_with_russia_dems: "Ejercicios Militares con Rusia"
KUB_military_exercises_with_russia_dems_desc: "El ejército ruso es uno de los más fuertes del mundo. Entonces, ¿por qué no tenemos un ejercicio con ellos?"
KUB_rus_academies: "Academias Militares Rusas"
KUB_rus_academies_desc: "Las academias militares rusas son las mejores del mundo. Podemos pedir a los rusos que acepten a nuestros estudiantes y aprendan de su experiencia."
KUB_adygea: "Cuestión de Adigueya"
KUB_adygea_desc: "Adigueya siempre ha sido parte de Kuban. Debemos devolverla, pero debemos hacerlo humanamente a través de un referéndum."
KUB_anti_russia_policy: "Política Anti-Rusa"
KUB_anti_russia_policy_desc: "Rusia es un agresor, y la cooperación con ella no llevará a cosas buenas. Necesitamos convencer a nuestra población de esto."
KUB_embargor_russia: "Embargo Contra Rusia"
KUB_embargor_russia_desc: "No tienes que comerciar con el agresor. Es hora de imponer sanciones a Rusia por sus políticas agresivas."
KUB_nato_membership: "Campaña de Membresía en la OTAN"
KUB_nato_membership_desc: "La OTAN es la alianza más poderosa que ha existido. Necesitamos unirnos a ellos para proteger a nuestros ciudadanos."
KUB_invite_advisors: "Invitar a Asesores Militares de la OTAN"
KUB_invite_advisors_desc: "Los asesores de la OTAN ayudarán a nuestro ejército a cambiar a su estándar más rápido."
KUB_military_ex_nato: "Ejercicios Militares con la OTAN"
KUB_military_ex_nato_desc: "A través de ejercicios con la OTAN, podemos entender sus tácticas y desarrollar la cooperación con la alianza."
KUB_nato_membership_dems: "Solicitar Membresía en la OTAN"
KUB_nato_membership_dems_desc: "Kuban en la OTAN no es un sueño."

#KPRF
KUB_kprf_start: "Revivir la República Soviética de Kuban"
KUB_kprf_start_desc: "Kuban está dando un paso hacia el comunismo nuevamente, y esta vez será exitoso!"
KUB_one_party_system: "Sistema de Partido Único"
KUB_one_party_system_desc: "Literalmente 1984."
KUB_multy_party_system: "Sistema Multipartidista"
KUB_multy_party_system_desc: "El error del sistema pasado fue que no había alternativa al PCUS, esta vez todo será justo y con la posibilidad de elegir el poder."
KUB_support_labors: "Apoyo a los Trabajadores de Kuban"
KUB_support_labors_desc: "Los trabajadores de Kuban han estado bajo la opresión de capitalistas y oligarcas durante varios años. Es hora de dejarlos respirar y brindarles el apoyo necesario."
KUB_patriotism_commi: "Patriotismo"
KUB_patriotism_commi_desc: "Es necesario desarrollar el patriotismo, el amor por nuestra región, el amor por el partido y la ideología."
KUB_olighars_commie: "Eliminar a los Oligarcas"
KUB_olighars_commie_desc: "Los oligarcas oprimieron al pueblo de Kuban durante varias décadas. Es hora de oprimirlos."
KUB_corruption_fight: "Lucha contra la Corrupción"
KUB_corruption_fight_desc: "La corrupción debe ser reprimida en cualquier forma."
KUB_weak_banks: "Debilitar a los Bancos"
KUB_weak_banks_desc: "Los bancos tomaron el poder en el colapso de la URSS en nuestra región, es hora de debilitar su poder e influencia en nuestra sociedad."
KUB_social_support: "Apoyo Social"
KUB_social_support_desc: "El apoyo social ha sido y debe ser aumentado para asegurar una vida cómoda para nuestros ciudadanos de todos los ámbitos de la vida."
KUB_five_year_plan: "Primer Plan Quinquenal"
KUB_five_year_plan_desc: "Necesitamos comenzar planes quinquenales para reconstruir nuestra industria."
KUB_communist_education: "Nueva Educación Comunista"
KUB_communist_education_desc: "Es hora de mejorar la calidad de nuestra educación y reformar completamente el currículo escolar."
KUB_nationalize_foreign_business: "Nacionalización de Negocios Extranjeros"
KUB_nationalize_foreign_business_desc: "Los capitalistas dejaron entrar a los extranjeros y ahora pueden controlar una gran parte de nuestra economía. Es hora de terminarlo."
KUB_new_economic_policy: "Nueva Política Económica"
KUB_new_economic_policy_desc: "La política económica comunista será la más exitosa y justa para Kuban."
KUB_tax_reform: "Reforma Fiscal"
KUB_tax_reform_desc: "Reducir los impuestos para los ciudadanos es la solución más justa."
KUB_infra_development: "Mejora de la Infraestructura"
KUB_infra_development_desc: "Nuestros ciudadanos deben vivir en ciudades hermosas y modernas."
KUB_soviet_contst: "Constitución Soviética"
KUB_soviet_contst_desc: "Devolveremos nuestra constitución, que existía en tiempos soviéticos, pero con algunos ajustes."
KUB_reestablich_military_complex: "Reestablecer el Complejo Militar"
KUB_reestablich_military_complex_desc: "Sin nuestro complejo militar-industrial, no sobreviviremos por mucho tiempo. El revivir del complejo militar-industrial es la tarea más importante de nuestro partido."
KUB_revive_socialist_troops: "Revivir las Tropas de la República Soviética de Kuban"
KUB_revive_socialist_troops_desc: "Todo país necesita su propio ejército. Nuestro país también lo necesita para proteger nuestras ideas y nuestro país."
KUB_bring_back_adygea: "Traer de Vuelta a Adigueya"
KUB_bring_back_adygea_desc: "Los trabajadores de Adigueya deben ser traídos de vuelta a nuestro redil y liberados de la opresión del gobierno capitalista."
KUB_north_caucas_republics: "RS Terskaya"
KUB_north_caucas_republics_desc: "Para construir un estado comunista ideal en el sur de Rusia, necesitamos tomar el control de las repúblicas del Cáucaso Norte."
KUB_stavropolskaya_sr: "RS Stavropolskay"
KUB_stavropolskaya_sr_desc: "La RS Stavropolskay ya estaba en nuestras filas, es hora de traerla de vuelta bajo nuestro control."
KUB_donskaya_sr: "RS Donskaya"
KUB_donskaya_sr_desc: "Nuestras repúblicas son similares entre sí. Tenemos una cultura, una historia, y debemos convertirnos en un solo estado."
KUB_revive_black_sea_rep: "Revivir la República Soviética del Mar Negro"
KUB_revive_black_sea_rep_desc: "Nuestro sueño finalmente se ha hecho realidad. Desde Grozny hasta Rostov, la gente se ha unido en un solo estado."
KUB_nationalist_in_jail: "Meter a los Nacionalistas en la Cárcel"
KUB_nationalist_in_jail_desc: "Los nacionalistas perturbaban la armonía proletaria de nuestra sociedad."
KUB_anti_lgbt: "Propaganda Anti-LGBT"
KUB_anti_lgbt_desc: "LGBT es una enfermedad."
KUB_clean_social_network: "Limpiar las Redes Sociales"
KUB_clean_social_network_desc: "Las redes sociales están llenas de propaganda anti-soviética y comunista. Esto necesita ser corregido rápidamente."
KUB_revive_pioneria: "Revivir Pioneria"
KUB_revive_pioneria_desc: "A través del pionerismo podemos dirigir a los jóvenes hacia nuestras opiniones e ideales."
KUB_state_atheism: "Ateísmo Estatal"
KUB_state_atheism_desc: "No hay Dios."
KUB_restalinisation: "Restalinización"
KUB_restalinisation_desc: "Stalin fue un gran líder y hombre. Fue él quien convirtió a nuestro país en una potencia industrial. Necesitamos lidiar con la propaganda anti-Stalin."
KUB_new_soviet_kuban: "Nuevo Kuban Soviético"
KUB_new_soviet_kuban_desc: "El nuevo Kuban soviético es una combinación de una sociedad justa y feliz que confía en su estado y gobierno y siempre puede depender de él."
KUB_unite_karachaevo: "Karachay Cherkessia"
KUB_agriculture_commi: "Restauración de la Agricultura"
KUB_agriculture_commi_desc: "Nuestra agricultura estaba en declive en los años 90. Ahora es el momento de reconstruir nuestro país y su sector más importante, la agricultura."
KUB_secpmd_five_year_plan: "Segundo Plan Quinquenal"
KUB_secpmd_five_year_plan_desc: "A pesar del fuerte desempeño del primer plan quinquenal, sabemos que podemos hacerlo mejor. Adelante hacia la victoria del comunismo!"
KUB_deconservatization: "Desconservación"
KUB_deconservatization_desc: "Después del colapso de la Unión Soviética, había mucho equipo militar entonces innecesario dejado en nuestros almacenes. Pero ahora, debido a la expansión de nuestro ejército, necesitamos urgentemente equipo militar de cualquier calidad. Por lo tanto, es necesario almacenar temporalmente el viejo equipo soviético hasta que produzcamos nuestro propio equipo nuevo."
KUB_new_academies: "Nuevas Academias Militares"
KUB_new_academies_desc: "Con la expansión y reconstrucción de nuestro poder de combate, la educación militar necesita cambiar, y el número de academias militares necesita expandirse."
KUB_new_batalions: "Nuevos Batallones"
KUB_new_batalions_desc: "Con la expansión de nuestro territorio y nuestro ejército, debemos formar nuevas unidades para defender nuestro territorio."
KUB_support_commies_south_ossetia: "Apoyo a los Comunistas en Osetia del Sur"
KUB_support_commies_south_ossetia_desc: "Al promover a personas leales en Osetia del Sur, pronto podremos integrarla a nosotros."
KUB_support_commies_abhazia: "Apoyo a los Comunistas en Abjasia"
KUB_support_commies_abhazia_desc: "Al promover a personas leales en Abjasia, pronto podremos integrarla a nosotros."
KUB_integrate_them: "Integrar Abjasia y Osetia del Sur"
KUB_integrate_them_desc: "Finalmente, podemos liberar a los trabajadores de Osetia del Sur y Abjasia de la opresión de los capitalistas. Hurra, camaradas!"
KUB_revive_our_kgb: "KGB de Kuban"
KUB_revive_our_kgb_desc: "Con la ayuda del KGB, pudimos identificar a los enemigos del pueblo en nuestro estado y reprimir cualquier actividad subversiva. Es necesario restaurar esta estructura lo antes posible."
KUB_expand_politce: "Reformas Policiales"
KUB_expand_politce_desc: "Milicia, no policía."
KUB_fight_int_agency: "Erradicar Agencias Internacionales"
KUB_fight_int_agency_desc: "Con la restauración del KGB, debemos destruir a cualquier agente que trabaje para servicios de inteligencia extranjeros."
#####Cossack Party######
KUB_revolutions_in_russian_regions: "Revolución en las Regiones del Sur de Rusia"
KUB_revolutions_in_russian_regions_desc: "Debemos liberar al pueblo de Rusia de la esclavitud de los capitalistas!"
KUB_cossack_start: "Partido Cosaco"
KUB_cossack_start_desc: "El Partido Cosaco de la Federación Rusa fue fundado en 2012. Los principales objetivos y metas del partido son la preservación y defensa de las tradiciones e historia cosacas."
KUB_cossacks_propoganda: "Propaganda de la Ideología Cosaca"
KUB_cossacks_propoganda_desc: "Los cosacos tienen un gran pasado, necesitamos llevar nuestra historia e ideología a las masas para construir un estado cosaco fuerte."
KUB_new_doctrine: "Nueva Doctrina"
KUB_new_doctrine_desc: "Nuestro ejército necesita su propia doctrina nueva."
KUB_deconservatization_cossacks: "Desconservación"
KUB_deconservatization_cossacks_desc: "Después del colapso de la Unión Soviética, había mucho equipo militar entonces innecesario dejado en nuestros almacenes. Pero ahora, debido a la expansión de nuestro ejército, necesitamos urgentemente equipo militar de cualquier calidad. Por lo tanto, es necesario almacenar temporalmente el viejo equipo soviético hasta que produzcamos nuestro propio equipo nuevo."
KUB_cossack_officer_schoold: "Escuelas de Oficiales Cosacos"
KUB_cossack_officer_schoold_desc: "Nuestro ejército necesita oficiales, y los oficiales necesitan nuevas academias. Necesitamos expandir el número de instituciones de formación de oficiales para que el ejército tenga suficientes oficiales."
KUB_military_industrial_complex: "Complejo Industrial Militar"
KUB_military_industrial_complex_desc: "Tenemos una cierta cantidad de equipo en almacenes, pero no suficiente para luchar en guerras modernas. Necesitamos reconstruir nuestras fábricas militares."
KUB_russian_weapons_cossaks: "Armas Rusas"
KUB_russian_weapons_cossaks_desc: "Las armas rusas se tratan de practicidad y cantidad. Es necesario comprar un nuevo lote de armas rusas para nuestro ejército."
KUB_cossaks_on_the_borders: "Poner Cosacos en las Fronteras"
KUB_cossaks_on_the_borders_desc: "Los destacamentos cosacos hacen un mejor trabajo asegurando la frontera que la mayoría de los guardias fronterizos, entonces, ¿por qué necesitamos el gasto adicional?"
KUB_social_support_cossaks: "Apoyo Social"
KUB_social_support_cossaks_desc: "Cualquier cosaco luchará mejor y más valientemente, sabiendo que su familia está en plena seguridad social y el país cuidará de ellos."
KUB_cossaks_culture: "Promoción de la Cultura Cosaca"
KUB_cossaks_culture_desc: "Los cosacos tienen su propia cultura destacada. Necesitamos recordar a nuestros ciudadanos sobre ella."
KUB_fight_olighars_cossaks: "Lucha con Oligarcas"
KUB_fight_olighars_cossaks_desc: "Los oligarcas son las personas más sucias y malas en nuestro estado. Es necesario destruirlos completamente por el bien de nuestro estado."
KUB_cossak_education: "Educación Cosaca"
KUB_cossak_education_desc: "Necesitamos agregar la historia de nuestros ancestros al programa educativo para que la generación más joven conozca y esté orgullosa de nuestro país."
KUB_propoganda_cossak: "Propaganda de los Cosacos"
KUB_propoganda_cossak_desc: "Con esta propaganda podemos atraer a un gran número de personas a nuestro ejército."
KUB_new_people_cossack: "Movilización"
KUB_new_people_cossack_desc: "Necesitamos más hombres para nuestro ejército. Necesitamos expandir el flujo de movilización."
KUB_cossak_cadets: "Cuerpo de Cadetes Cosacos"
KUB_cossak_cadets_desc: "La generación más joven que quiere unirse al ejército también debe tener la oportunidad de hacerlo. Es necesario restaurar el cuerpo de cadetes."
KUB_new_cossack_battalions: "Nuevos Batallones Cosacos"
KUB_new_cossack_battalions_desc: "A medida que hemos reclutado el número requerido de hombres, debemos formar batallones para un servicio posterior en las filas de nuestro ejército."
KUB_cossak_militia: "Milicia Cosaca"
KUB_cossak_militia_desc: "Para asegurar un control completo en las calles de nuestro país, se deben introducir nuevas unidades de milicia para patrullar las ciudades."
KUB_infra_cossack: "Mejora de la Infraestructura"
KUB_infra_cossack_desc: "Nuestro país necesita una nueva infraestructura moderna y confiable."
KUB_cis_cossack: "Cooperación con Cosacos de la CEI"
KUB_cis_cossack_desc: "Hay un gran número de cosacos en toda la CEI. Podemos atraerlos a nuestro ejército como voluntarios."
KUB_rus_cossack: "Cosacos de Rusia"
KUB_rus_cossack_desc: "La Unión de Cosacos de Rusia es una organización pública de toda Rusia formada el 29 de junio de 1990 de acuerdo con la decisión del círculo constituyente de cosacos de todo el territorio de la Unión Soviética."
KUB_patriots_cossack: "Patriotismo"
KUB_patriots_cossack_desc: "Todo hombre es un cosaco."
KUB_union_of_south_cossaks: "Unión de Cosacos del Sur de Rusia"
KUB_union_of_south_cossaks_desc: "La Unión de Cosacos del Sur de Rusia es una organización que une a los cosacos de Rusia que viven en la Región de Rostov, el Cáucaso Norte y Stavropol."
KUB_union_of_siberian_cossaks: "Unión de Cosacos de Siberia Oriental"
KUB_union_of_siberian_cossaks_desc: "La Unión de Cosacos de Siberia y el Lejano Oriente es una organización que une a los cosacos de Rusia que viven en Siberia y el Lejano Oriente."
KUB_cossaks_new_millennium: "Cosacos del Nuevo Milenio"
KUB_cossaks_new_millennium_desc: "Con el renacimiento de la cultura cosaca, la gente una vez más recordó y tomó el camino de sus ancestros. Somos descendientes de los grandes cosacos y continuaremos su trabajo!"
KUB_new_economy_cossaks: "Nuevo Sistema Económico"
KUB_new_economy_cossaks_desc: "Hay una serie de reformas que deben hacerse para el crecimiento económico de nuestro país."
KUB_benefits_cos: "Beneficios para Cosacos"
KUB_benefits_cos_desc: "Los cosacos merecen expandir las reformas disponibles para ellos en nuestro estado. Esta es la manera en que mostramos que nos importan."
KUB_healthcare_reform: "Reforma de Salud"
KUB_healthcare_reform_desc: "Se necesita una reforma médica para hacer que el tratamiento médico de calidad sea accesible para todos."
KUB_rus_mod_cossaks: "Contrato con el Ministerio de Defensa de Rusia"
KUB_rus_mod_cossaks_desc: "Para continuar sirviendo sin conflictos con Moscú, lo más lógico sería firmar un contrato con el Ministerio de Defensa de la Federación Rusa."
KUB_apartment_for_cossaks: "Departamentos para Cosacos"
KUB_apartment_for_cossaks_desc: "Los cosacos que han servido durante un número suficiente de años deben ser alentados y dados departamentos."
######Rodina/A Just Russia
KUB_rodina_start: "Rodina"
KUB_rodina_start_desc: "Rodina es un partido político nacional-conservador ruso oficialmente registrado. De 2003 a 2004 se llamó el bloque electoral Unión Patriótica Popular Rodina, después de lo cual se transformó en un partido político con el mismo nombre."
KUB_bureaucracy_fight: "Lucha con la Burocracia"
KUB_bureaucracy_fight_desc: "La burocracia es el mayor problema de nuestra nación. Necesitamos destruirla completamente, y entonces nuestro estado podrá desarrollarse aún más."
KUB_liberals_fight: "Erradicar a los Liberales"
KUB_liberals_fight_desc: "Los liberales son personas que están dispuestas a vender a nuestra patria. Necesitamos destruir y aplastar la oposición liberal completamente."
KUB_military_support: "Apoyo Social para el Ejército"
KUB_military_support_desc: "Nuestro ejército es la columna vertebral de nuestro país. Es necesario ayudar a los militares en su trabajo ya difícil proporcionando socialmente varios beneficios y facilitando sus vidas."
KUB_investments_in_vpk: "Inversiones en el Complejo Industrial Militar"
KUB_investments_in_vpk_desc: "Sin Plantas Militares, nuestro ejército simplemente no puede existir, y mucho menos operaciones militares."
KUB_migration_fight: "Lucha con la Migración"
KUB_migration_fight_desc: "Tenemos suficiente de nuestra propia gente para vivir cómodamente, y no necesitamos especialistas extranjeros."
KUB_oligharsn_fight_rodina: "Erradicar a los Oligarcas"
KUB_oligharsn_fight_rodina_desc: "Los oligarcas, como los liberales, son un peligro para la sociedad y el estado. Y ellos también deben ser destruidos."
KUB_police_funding_rodina: "Aumentar la Financiación de la Policía"
KUB_police_funding_rodina_desc: "Para asegurar la vida segura de nuestros ciudadanos, se deben asignar fondos adicionales a nuestra fuerza policial."
KUB_a_just_kuban: "Un Kuban Justo"
KUB_a_just_kuban_desc: "Un nuevo partido, una nueva era, un nuevo Kuban."
KUB_education_reform: "Reforma Educativa"
KUB_education_reform_desc: "El viejo sistema educativo está arruinando a nuestros hijos. Necesita ser modernizado y eliminar materias innecesarias."
KUB_locals_support_just: "Apoyo a Productores Locales"
KUB_locals_support_just_desc: "¿Por qué deberíamos comprar alimentos cuando podemos cultivar todo nosotros mismos en nuestra propia tierra?"
KUB_fight_coruuption_just: "Lucha con la Corrupción"
KUB_fight_coruuption_just_desc: "Además de los oligarcas, necesitamos continuar la lucha contra la corrupción, que ha estado en un nivel alto desde los años 90."
KUB_benefits_just: "Apoyo Social"
KUB_benefits_just_desc: "Un estado fuerte debe cuidar de su gente."
KUB_tax_refroms: "Reforma Fiscal"
KUB_tax_refroms_desc: "El genocidio fiscal debe terminar! Abajo con los impuestos altos!"
KUB_production_growth: "Crecimiento de la Producción"
KUB_production_growth_desc: "Necesitamos aumentar las tasas de producción! Adelante hacia la victoria del socialismo!"
KUB_new_agro: "Nuevos Complejos Agrícolas"
KUB_new_agro_desc: "Se deben construir nuevos complejos agro-culturales para que los agricultores se sientan cómodos."
KUB_free_medicine: "Medicina Gratuita"
KUB_free_medicine_desc: "La medicina debe ser de alta calidad y accesible para todos!"
KUB_kuban_science: "Inversiones en la Ciencia de Kuban"
KUB_kuban_science_desc: "Nuestro estado necesita su propia ciencia fuerte e independiente y educación!"
KUB_just_culture: "Apoyo a la Cultura de Kuban"
KUB_just_culture_desc: "Debemos apoyar la cultura local y las tradiciones de la gente local para construir una sociedad justa!"
KUB_kuban_freedom_of_speech: "Libertad de Expresión"
KUB_kuban_freedom_of_speech_desc: "La libertad de expresión es la principal condición para construir el socialismo del siglo XXI y una sociedad justa."
KUB_just_society: "Una Sociedad Justa"
KUB_just_society_desc: "El socialismo del siglo XXI ha ganado, adelante hacia el futuro brillante de Kuban."




