 URA_uralian_spirit_idea: "El Espíritu de Libertad de los Urales"
 URA_uralian_spirit_idea_desc: "Los Urales, como región, siempre han tenido una posición específica en Rusia. Incluso antes de la caída de la URSS, estuvo cerrada a los extranjeros en su mayor parte, en los Urales hubo famosos levantamientos de los cosacos de Yaitsky contra el gobierno zarista. Durante la caída de la URSS, la mayoría de los residentes de Sverdlovsk votaron en contra de la preservación de la Unión Soviética. Ahora la nueva era plantea un nuevo desafío a los Urales, si se convertirá en fuerte y libre, o finalmente se perderá entre otras regiones de Rusia"
 URA_ekb_mayor_chernetskyi: "Alcalde de Yekaterinburg: Chernetsky"
 URA_ekb_mayor_chernetskyi_desc: "Arkady Chernetsky es el mundo que puede resistir plenamente a las autoridades regionales y hacer valer los intereses de la ciudad, en detrimento de toda la región."
 URA_conflict_idea: "Confrontación: Ayuntamiento vs Región"
 URA_conflict_idea_desc: "El Ayuntamiento de Yekaterinburg siempre ha sido más que independiente y no se ha sometido a la influencia de las Autoridades Regionales, lo que dio lugar a un conflicto regional interno, que aún no se ha resuelto."
 URA_local_bandits: "Influencia de Grupos Criminales"
 URA_local_bandits_desc: "En los años 90, se formaron varias bandas criminales en el territorio de Yekaterinburg, que tienen una gran influencia en muchas industrias urbanas. A pesar de su naturaleza matonesa, defienden ferozmente los intereses de su región natal y no permitirán que nadie interfiera en ella, ni siquiera Moscú.."
