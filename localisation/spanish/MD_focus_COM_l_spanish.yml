 comor.15.t: "Política en las Comoras"
 comor.15.d: "El año 2000 fue un tiempo tumultuoso para las Comoras, una pequeña nación ubicada frente a la costa de África. El país estaba gobernado por un gobierno de coalición, compuesto por representantes de las tres principales islas: Grande Comore, Anjouan y Mohéli. Sin embargo, las tensiones eran altas entre las islas, cada una luchando por más poder y recursos. Esto llevó a una frecuente inestabilidad política y golpes de estado, mientras los políticos intentaban ganar el control del gobierno. En enero de 2000, un golpe militar dirigido por el coronel Azali Assoumani derrocó al presidente Tadjidine Ben Said Massounde. Assoumani prometió restaurar la estabilidad en el país y celebrar elecciones libres y justas. Ahora solo el tiempo mostrará cuál será el futuro de las Comoras."
 comor.15.a: "Interesante"

 comor.16.t: "Las Comoras buscan inversiones"
 comor.16.d: "Los embajadores comorianos nos han contactado hoy con una propuesta para invertir en su economía a cambio de algunos beneficios para nuestro país. ¿Cómo debemos reaccionar?"
 comor.16.a: "¡Invirtamos en su industria!"
 comor.16.b: "Ayudémosles con su deuda."
 comor.16.c: "¿Las Comoras? Adiós."

 comor.17.t: "¡Han aceptado nuestra oferta!"
 comor.17.d: "¡Nuestros embajadores han logrado persuadir a los inversionistas extranjeros para que inviertan en nuestra economía. ¡Van a construir una fábrica!"
 comor.17.a: "Increíble."

 comor.18.t: "¡Han aceptado nuestra oferta!"
 comor.18.d: "¡Nuestros embajadores han logrado persuadir a los inversionistas extranjeros para que inviertan en nuestra economía. ¡Nos van a ayudar con nuestra deuda!"
 comor.18.a: "Bien"

 comor.19.t: "¡Han rechazado nuestra oferta!"
 comor.19.d: "Nuestros embajadores no han logrado persuadir a los inversionistas extranjeros para que inviertan en nuestra economía. No están interesados en invertir en nuestro país."
 comor.19.a: "Vaya."

