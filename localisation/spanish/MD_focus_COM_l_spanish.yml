 COM_social_democracy_in_afrika: "Diamante Socialdemócrata de África"
 COM_social_democracy_in_afrika_desc: "La socialdemocracia ofrece un enfoque equilibrado para el gobierno, combinando economías de mercado con políticas sociales destinadas a reducir la desigualdad, mejorar el acceso a la educación y la atención médica, y fomentar el desarrollo sostenible. Al adoptar principios socialdemócratas, Comoras puede allanar el camino para un crecimiento inclusivo y un futuro más brillante para sus ciudadanos."
 COM_convention_renewal_party: "Convención para la Renovación de las Comoras"
 COM_convention_renewal_party_desc: "La Convención para la Renovación de las Comoras (CRC) es un partido político en las Islas Comoras. Fundada en 1996 por un grupo de políticos e intelectuales, la CRC tiene como objetivo traer esperanza y estabilidad renovadas a la escena política del país. La plataforma del partido se centra en promover el crecimiento económico, reducir la pobreza y mejorar la atención médica y la educación."
 COM_a_true_deocracy: "Verdadera democracia"
 COM_a_true_deocracy_desc: "Al mantenerse firme en su compromiso con los ideales democráticos, Comoras puede fomentar la estabilidad, promover el crecimiento económico, proteger los derechos humanos y empoderar a sus ciudadanos, todos los cuales son elementos cruciales para lograr una prosperidad duradera."
 COM_subsidies_for_education: "Subsidios para la educación"
 COM_subsidies_for_education_desc: "Necesitamos subsidiar la educación, ya que una población bien educada y saludable forma la columna vertebral de una sociedad próspera."
 COM_our_pertnership: "Asociación con EE.UU."
 COM_our_pertnership_desc: "Una asociación estratégica con los Estados Unidos puede resultar instrumental. Este artículo tiene como objetivo resaltar las razones convincentes por las cuales Comoras debería abrazar la cooperación con los Estados Unidos, ya que puede abrir puertas a oportunidades, mejorar la estabilidad económica, promover avances tecnológicos y fomentar el progreso social."
 COM_stabilizing_society: "Estabilizando la sociedad"
 COM_stabilizing_society_desc: "Estabilizar la sociedad en Comoras requiere un compromiso a largo plazo de todas las partes interesadas, con un enfoque en abordar las causas fundamentales de la inestabilidad y fomentar el desarrollo inclusivo."
 COM_assembly_of_union: "Asamblea de la Unión"
 COM_assembly_of_union_desc: "Necesitamos reunir a la unión para priorizar nuestros objetivos y reformar nuestro plan de desarrollo."
 COM_purging_dissidents: "Aplastar los sueños de la oposición"
 COM_purging_dissidents_desc: "Necesitamos iniciar una campaña de contraataque contra los pretendientes que quieren cambiar nuestras decisiones de política exterior. ¡Nuestro camino no debe ser sacudido!"
 COM_social_agenda: "Agenda social"
 COM_social_agenda_desc: "Priorizar la agenda social ayuda a mejorar el desarrollo humano dentro del país. Al centrarse en temas sociales como la educación, la atención sanitaria y la reducción de la pobreza, las Comoras pueden garantizar que sus ciudadanos tengan acceso a los recursos y oportunidades necesarios para llevar una vida plena. Esto, a su vez, puede contribuir al bienestar general y a la calidad de vida de la población."
 COM_foreign_jihadists: "Yihadistas Extranjeros"
 COM_foreign_jihadists_desc: "¡Al declarar el Gazavat, los Mujahideen de todo el mundo vendrán a nuestro país a luchar por la causa justa!"

 COM_dd_TT: "§Y¡Podemos recibir asistencia militar y política de nuestros socios Baaz del mundo árabe!§!"
 COM_led_new_TT: "§Y¡El Ayatollah Sambi será el próximo líder de las Comoras para asegurar una mayor cooperación interinsular!§!"
 COM_militarism_baath: "Militarismo de la PMC de Ba'ath"
 COM_militarism_baath_desc: "Haremos un nuevo país de las Comoras. Ahora estará controlado aún más por nuestro ejército y nuestro país establecerá su propia PMC."
 COM_clearing_the_nomenlclature: "Limpiar la Nomenclatura"
 COM_clearing_the_nomenlclature_desc: "¡Limpiar la nomenclatura debe ser nuestra máxima prioridad para nuestra nueva agenda! ¿Por qué esos molestos apaciguadores occidentales deberían siquiera abrir la boca para generar ruido alrededor de nuestro nuevo gobierno sagrado?"
 COM_nationalization_of_capital: "Nacionalización del Capital"
 COM_nationalization_of_capital_desc: "¡Esas inversiones generan ingresos para los opresores occidentales mientras que nuestro pueblo ni siquiera tiene un centavo! ¡Vamos a expulsarlos de nuestra tierra y hacerla para nuestro pueblo!"
 COM_our_will_to_expand: "Nuestra Voluntad de Expandirnos"
 COM_our_will_to_expand_desc: "Nuestra nueva base ideológica de la sociedad es una clara manifestación de nuestra voluntad de expandir nuestro país. ¡Nada debe interponerse en nuestro camino y debemos asegurarnos de ello!"
 COM_orange_party: "Partido Naranja"
 COM_orange_party_desc: "El partido político Naranja es un actor importante en el panorama político de las Comoras. Rápidamente ganó popularidad entre la juventud y la población urbana debido a sus valores progresistas y liberales. La declaración de principios y valores del partido enfatiza los ideales democráticos, la promoción de los derechos humanos y el desarrollo económico. El partido ha presentado candidatos para las elecciones presidenciales y parlamentarias."
 COM_radical_stance_on_trafficking: "Postura Radical sobre el Tráfico"
 COM_radical_stance_on_trafficking_desc: "Mohamed Daoudou afirmó que el Gobierno de las Comoras intensificará las acciones dirigidas a prevenir, suprimir y castigar el TIP. Esto incluirá relanzar el Groupe de Travail, que es una unidad establecida por el Gobierno para contrarrestar el TIP, así como crear conciencia sobre el TIP entre los socios clave y revitalizar la cooperación con la UNODC."
 COM_efficient_governmental_apparatus: "Aparato Gubernamental Eficiente"
 COM_efficient_governmental_apparatus_desc: "Uno de los enfoques clave de la agenda de reformas del presidente Daoudou es la mejora de la transparencia y la rendición de cuentas dentro del gobierno. Se han implementado medidas para fortalecer los mecanismos de supervisión financiera, combatir la corrupción y promover la conducta ética entre los funcionarios públicos. Estas iniciativas buscan fomentar una cultura de integridad y garantizar que los recursos públicos se utilicen de manera efectiva para el beneficio de todos los ciudadanos."
 COM_meritocracy: "La Meritocracia de Daoudou"
 COM_meritocracy_desc: "Solo lo mejor de lo mejor debería estar en el gobierno de las Comoras, sin importar lo que la gente diga. ¡Nuestra prioridad es la eficiencia, no el apaciguamiento!"
 COM_push_it_to_the_limit: "Llévalo al Límite"
 COM_push_it_to_the_limit_desc: "Reconociendo la necesidad de diversificación, la agenda de reformas del presidente Daoudou pone un fuerte énfasis en expandir la base económica del país. Las Comoras tradicionalmente han dependido de sectores como la agricultura y la pesca, pero el presidente está promoviendo activamente sectores como el turismo, la energía renovable y la tecnología de la información. Estos esfuerzos buscan aprovechar la belleza natural única y el patrimonio cultural del país, así como aprovechar su potencial no explotado en industrias emergentes."
 COM_balancing: "Priderzhy Konej"
 COM_balancing_desc: "Mohamed Daoudou debería implementar reformas que prioricen el crecimiento económico sostenible por encima de los aumentos económicos a corto plazo. Al adoptar un enfoque prudente hacia la diversificación, el desarrollo de infraestructuras, la inversión en capital humano y las asociaciones internacionales, el presidente Daoudou debería aspirar a construir una economía resistente que evite los riesgos de una burbuja económica y asegure la prosperidad a largo plazo para el pueblo de las Comoras."
 COM_daudouism: "Daudismo"
 COM_daudouism_desc: "En última instancia, el éxito de la ideología del presidente Daoudou dependerá de la capacidad de conciliar la meritocracia y el crecimiento económico con los principios de la democracia y las libertades individuales. Al adoptar un enfoque integral que considere las dimensiones económica, social y política de la gobernanza, las Comoras pueden aspirar tanto a la prosperidad como al progreso democrático."
 COM_state_run_capitalism: "Capitalismo Estatal"
 COM_state_run_capitalism_desc: "La visión del presidente Daoudou para una economía capitalista controlada por el estado busca equilibrar la empresa privada con la intervención gubernamental. La participación activa del gobierno en la economía está orientada a promover sectores estratégicos, dirigir inversiones y asegurar una distribución equitativa de los recursos y las oportunidades. Este enfoque busca fomentar un entorno económico justo e inclusivo que beneficie a todos los ciudadanos comorianos."
 COM_absolute_employment: "Empleo Absoluto"
 COM_absolute_employment_desc: "Reconociendo que el desempleo representa desafíos significativos para los individuos y el bienestar general de la sociedad, la visión del presidente Daoudou gira en torno a implementar políticas y estrategias para garantizar que cada persona que busque empleo tenga acceso a trabajo adecuado y digno. Este enfoque busca liberar el potencial de la fuerza laboral, contribuir a la reducción de la pobreza y mejorar el desarrollo socioeconómico general de las Comoras."
 COM_inclusive_government: "Inclusión de Minorías"
 COM_inclusive_government_desc: "La administración del presidente Daoudou ha tomado medidas concretas para abordar las desigualdades históricas y promover la inclusión de las minorías en la economía. Se han hecho esfuerzos para proporcionar apoyo y recursos dirigidos a empresas y emprendedores de minorías, facilitando su acceso a financiamiento, capacitación y oportunidades de mercado. Al fomentar el emprendimiento dentro de las comunidades minoritarias, el gobierno tiene como objetivo crear un panorama económico más inclusivo y diverso que beneficie a todos los ciudadanos."
