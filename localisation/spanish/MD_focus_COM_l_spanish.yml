 comoros_focus: "Árbol de enfoque de Comoras"
 COM_anjouan: "Rebelión de Anjouan"

 COM_poor_military: "Ejército corrupto"
 COM_TNZ_ALL: "Pacto de Unión TanZanCom"
 COM_poor_military_desc: "Las fuerzas armadas no son más que una banda de mafiosos con un monopolio sobre la violencia. Mientras el gobierno les pague y la estabilidad en nuestra sociedad esté asegurada, estarán contentos. Pero cada gobierno cae en desgracia con el tiempo..."
 COM_dictators: "Pequeños dictadores"
 COM_big_problems: "Gobierno ineficaz"

 COM_dictators_desc: "Comoras ha experimentado muchos golpes de estado exitosos y fallidos en las últimas décadas. Los gobernadores intentan usurpar el poder para sí mismos a expensas del gobierno central."

 comor.4.t: "El referéndum..."
 comor.4.d: "Necesitamos evitar la Rebelión Anjouiana realizando un referéndum en nuestro país. Podemos manipular los resultados como siempre, pero debemos elegir sabiamente."
 comor.4.a: "Podemos ceder algo de poder por la unidad."
 comor.4.b: "¡Centralización al fin!"

 COM_pro_fed: "Elegimos ser pro-federación"
 COM_anti_fed: "Elegimos ser anti-federación"
 COM_non_nato_ally: "Más cerca de la OTAN"
 COM_non_nato_ally_desc: "Debemos esforzarnos por cooperar y tal vez en el futuro integrarnos en la OTAN. Francia es nuestro aliado más cercano de allí y no debemos olvidarlo."
 COM_anjouan2: "Rebelión manejada"
 COM_anjouan3: "Proceso de integración"

 comor.5.t: "¡Comoras reclama Banc du Geyser!"
 comor.5.d: "Recientemente, el gobierno de Comoras ha reclamado Banc du Geyser y controlan los campos petroleros que se encuentran en esa región."
 comor.5.a: "¡Francia les hará arrepentirse de su decisión!"
 comor.5.b: "¡Cómo se atreven a reclamar aguas de Madagascar!"
 comor.6.t: "Comoras reclama Islas Gloriosas"
 comor.6.d: "Comoras declaró recientemente que ahora consideran las islas Gloriosas como parte de su territorio."
 comor.6.a: "Sus patéticas charlas no nos molestan."

 comor.7.t: "Base naval en Comoras"
 comor.7.d: "Comoras nos permite crear una base naval en su territorio."
 comor.7.a: "Genial"

 COM_anjouan4: "Medidas federativas"
 COM_anjouan5: "Federación estable"

 comor.8.t: "Operación Democracia en Comoras"
 comor.8.d: "Estamos listos para llevar a cabo nuestra operación militar e invadir la isla que está controlada por un señor de la guerra rebelde."
 comor.8.a: "¡Llamemos a nuestros aliados justos!"

 comor.9.t: "Comoras pide ayuda"
 comor.9.d: "¡Comoras nos llama para ayudar en su esfuerzo por llevar a cabo una operación especial contra un señor de la guerra rebelde en una de sus islas!"
 comor.9.a: "Por supuesto"
 comor.9.b: "Realmente no nos importa."

 comor.10.t: "¡Operación exitosa!"
 comor.10.d: "Llevamos a cabo la operación con éxito. ¡El gobierno del Señor de la Guerra ha sido derrocado!"
 comor.10.a: "Genial"
 COM_got_support: "Se brinda apoyo"
 COM_succ_oper: "Operación exitosa"

 comor.11.t: "Manifestaciones anti-colonialistas en Mayotte"
 comor.11.d: "Se celebran manifestaciones anti-colonialistas en Comoras protestando contra nuestra presencia en Mayotte."
 comor.11.a: "Mierda."

 comor.12.t: "¡Comoras exige Mayotte!"
 comor.12.d: "¡El pueblo de Mayotte tiene derecho a ser libre y tu pequeño imperio colonialista no debe hacerles sufrir en nombre de la explotación! ¡Libérenlos, o guerra!"
 comor.12.a: "Asegurar la estabilidad es nuestra máxima prioridad."
 comor.12.b: "Pruébenos, malditos."

 comor.13.t: "Unificación Franco-Comorana"
 comor.13.d: "Comoras quiere reunificarse con nosotros. ¿Cómo deberíamos hacer que esta unificación ocurra?"
 comor.13.a: "¡Comoras debe liderar!"
 comor.13.b: "Revisemos los términos."
 comor.13.c: "Comoras debería unirse a la OTAN."

 comor.14.t: "Francia nos ofrece autonomía."
 comor.14.d: "Francia nos ofrece una oferta retrógrada, quieren que nos convirtamos en su región autónoma."
 comor.14.a: "¡Lo que sea por la unificación!"
 comor.14.b: "No estamos de acuerdo con esto."

 COM_buy_missile_defences: "Compra de defensa aérea francesa"
 COM_buy_missile_defences_desc: "La adquisición de sistemas de defensa aérea franceses refleja las fuertes relaciones bilaterales entre Comoras y Francia. Demuestra el compromiso de Francia para apoyar las necesidades de defensa de Comoras y refuerza los lazos entre ambas naciones. Los sistemas de defensa aérea franceses son reconocidos por su fiabilidad, efectividad y tecnología avanzada, lo que los convierte en una opción ideal para que Comoras refuerce sus capacidades de defensa."
 COM_buy_missile_defences_rus: "Compra de defensa aérea rusa"
 COM_buy_missile_defences_rus_desc: "Al asociarse con Rusia, Comoras busca beneficiarse de la experiencia y conocimiento de una industria de defensa renombrada. Rusia tiene una larga reputación en el desarrollo de sistemas de defensa aérea robustos y los ha desplegado con éxito en diversas regiones del mundo. Esta colaboración no solo proporcionará a Comoras tecnología de vanguardia, sino que también facilitará la transferencia de conocimientos y oportunidades de capacitación para asegurar el uso efectivo de los sistemas adquiridos."
 COM_tighter_chi_cooperation: "Cooperación más estrecha con China"
 COM_tighter_chi_cooperation_desc: "Profundizar la cooperación con China es crucial para Comoras. La asociación económica y política con el dragón del Este seguramente hará que la influencia occidental no interfiera en nuestra política."
 COM_anri_nato_ally: "Wagner PMC en Comoras"
 COM_anri_nato_ally_desc: "Necesitamos invitar a Wagner PMC a nuestro país para que sea contratado por nuestro gobierno. Francia puede querer protegernos, pero tener nuestra propia fuerza fuerte siempre es mejor."
 COM_befriend_the_east: "Hacer amigos con el Este"
 COM_befriend_the_east_desc: "Comoras debería poner toda su fuerza política en mejorar las relaciones con China, Rusia y otros países del este."
 COM_referendum_TT: "§Y¡Necesitaremos decidir el curso de acción!§!"
 COM_anhouan_rebellio_tt: "§Y¡Fin de la Rebelión Anjouiana!!§!"
 anjouan_rebellion: "Rebelión Anjouiana!"
 COM_trade_deals_with_india: "Acuerdos comerciales con India"
 COM_trade_deals_with_india_desc: "India es uno de los socios económicos más grandes y uno de los mayores importadores de nuestros productos. Necesitamos fortalecer la cooperación mutua para asegurar la prosperidad económica."
 COM_trade_deals_with_singapore: "Comercio con Singapur"
 COM_trade_deals_with_singapore_desc: "Singapur es uno de los socios económicos más grandes y uno de los mayores importadores de nuestros productos. Necesitamos fortalecer la cooperación mutua para asegurar la prosperidad económica."
 COM_ministry_of_economy: "Ministerio de Economía"
 COM_ministry_of_economy_desc: "El Ministerio de Economía debería revitalizar nuestra base tecnológica e introducir nuevos métodos de producción para que Comoras aumente su progreso industrial."
 COM_trading_with_west: "Cooperación francesa"
 COM_trading_with_west_desc: "Aumentar la cooperación con Francia es importante para la economía comorense, ya que los inversores franceses quizás estén casi listos para empezar a invertir en nosotros..."
 COM_french_investments: "Inversiones francesas"
 COM_french_investments_desc: "Ahora, después de haber aumentado las relaciones con los franceses, ha llegado el momento de pedir inversiones."
 COM_russian_investments: "Inversiones rusas"
 COM_russian_investments_desc: "Ahora, después de haber aumentado las relaciones con los rusos, ha llegado el momento de pedir inversiones."
 COM_trading_with_east: "Buscar dinero ruso"
 COM_trading_with_east_desc: "Aumentar la cooperación con Rusia es importante para la economía comorense, ya que los inversores franceses quizás estén casi listos para empezar a invertir en nosotros..."
 COM_cooperation_with_eastafrica: "Cooperación con EAU"
 COM_cooperation_with_eastafrica_desc: "El concepto de una Unión Africana Oriental (UAO) imagina una iniciativa de integración regional que reúne a los países de África Oriental en una entidad unificada económica, política y socialmente. Aunque actualmente no existe una Unión Africana Oriental formal, ha habido esfuerzos continuos para promover la cooperación regional y la integración entre las naciones de África Oriental."
 COM_trading_with_eastafrica: "Inversiones en África Oriental"
 COM_trading_with_eastafrica_desc: "Invertir entre nosotros dentro del marco de una Unión Africana Oriental (UAO) tiene un gran potencial para el desarrollo económico y la prosperidad de la región. Al promover las inversiones intra-regionales, las naciones de África Oriental pueden aprovechar sus recursos colectivos, conocimientos y mercados para fomentar el crecimiento, crear oportunidades de empleo y reducir la dependencia de actores externos. Dichas inversiones pueden adoptar diversas formas y contribuir a múltiples sectores, incluidos la infraestructura, la agricultura, la manufactura, los servicios y la tecnología."
 COM_military_coop_easaf: "Cooperación Militar de la UAO"
 COM_military_coop_easaf_desc: "La Unión Africana Oriental (UAO) realizando ejercicios militares puede ser un elemento crucial para fortalecer la seguridad regional, fomentar la cooperación entre los estados miembros y mejorar las capacidades de defensa colectiva de la región de África Oriental. Estos ejercicios brindan una oportunidad para entrenamientos conjuntos, intercambio de información y coordinación entre las fuerzas militares, contribuyendo finalmente a la estabilidad regional y los esfuerzos de mantenimiento de la paz."

 COM_army: "Fuerza de Seguridad Comorense"
 COM_army_desc: "Comoras es una nación pequeña y si queremos extender nuestro alcance más allá de las islas debemos ser capaces de respaldar nuestras palabras con fuerza. Las Fuerzas de Seguridad Comorenses son nuestra rama principal del ejército y, por lo tanto, nuestro principal enfoque para mejorar."
 COM_mission_from_unrec: "La Misión de la UNREC"
 COM_mission_from_unrec_desc: "El Centro Regional de la ONU para la Paz y el Desarme (UNREC) con sede en Lomé, Togo, ha ofrecido ayuda para organizar la CSF. Aunque tal vez no queramos desarmarnos realmente, cooperar con la UNREC aún nos ofrece perspectivas interesantes sobre la guerra moderna."
 COM_african_mercenaries: "Mercenarios Africanos"
 COM_african_mercenaries_desc: "Aunque la oferta de la UNREC es interesante, no debemos olvidar qué continente es nuestro vecino. África está llena de luchadores experimentados que, aunque notoriamente indisciplinados, pueden desear compartir su experiencia con nuestras tropas."
 COM_modernize_the_army: "Modernizar la CSF"
 COM_modernize_the_army_desc: "La CSF es patéticamente inadecuada y necesita urgentemente ser modernizada."
 COM_expand_the_police_force: "Militarizar la Fuerza Policial"
 COM_expand_the_police_force_desc: "Nuestra fuerza policial tiene aproximadamente el mismo tamaño que el ejército, y dado la inestabilidad de nuestro pasado reciente, a veces puede ser difícil notar la diferencia. Podríamos habilitarlos para cumplir con roles duales de manera adecuada."
 COM_expand_the_defence_force: "Reorganizar la Fuerza de Defensa"
 COM_expand_the_defence_force_desc: "La Fuerza de Defensa Comorense es el tercer y último de nuestros unidades armadas; deberíamos reorganizarlas para que trabajen de manera fluida con la CSF adecuada."
 COM_network_warfare: "Guerra Centralizada"
 COM_network_warfare_desc: "Es obvio que el tipo de ejército occidental es el mejor, deberíamos reformar nuestro ejército para cumplir con ese estándar."
 COM_decentralized_warfare: "Guerra Descentralizada"
 COM_decentralized_warfare_desc: "La versión rusa de la doctrina militar es la más adecuada para nuestro ejército. Deberíamos reformar nuestro ejército tomando ejemplos de ellos."
 COM_guerilla_warfare: "Guerra de guerrillas"
 COM_guerilla_warfare_desc: "Ninguna de las doctrinas de esas superpotencias se ajusta a nuestra situación. Grupos militantes como Hezbolá han demostrado con éxito que la guerra de guerrillas es la más adecuada para pequeños ejércitos."
 COM_naval_treaty_with_france: "Tratado de Defensa Franco-Comorano"
 COM_naval_treaty_with_france_desc: "Dada nuestra historia compartida, la interferencia francesa en los asuntos de Comoras es algo común. El tratado de defensa naval permite a Francia tener acceso militar a nuestras aguas, pero tal vez sea nuestra única opción si alguna vez queremos convertirnos en una verdadera potencia naval."
 COM_naval_treaty_with_china: "Tratado de Defensa Chino-Comorano"
 COM_naval_treaty_with_china_desc: "Dada nuestra historia compartida, la interferencia francesa en los asuntos de Comoras es algo común. Debemos luchar contra su influencia invitando a otras potencias extranjeras a nuestros asuntos locales."
 COM_modernize_the_patrol_boats: "Modernizar los barcos patrulleros"
 COM_modernize_the_patrol_boats_desc: "Nuestra actual 'Armada Comorana' consiste en nada menos que 2 barcos patrulleros japoneses... ¡comisionados en 1981! No hace falta decir que necesitan urgentemente una mejora."
 COM_buy_patrol_boats: "Cantidad sobre calidad"
 COM_buy_patrol_boats_desc: "Nuestra 'Armada' no puede alejarse de nuestras costas más de unos pocos kilómetros. Si queremos proyectar poder en el extranjero, deberíamos tener algunas corbetas en nuestra flota."
 COM_expand_the_dockyards: "Expandir los astilleros"
 COM_expand_the_dockyards_desc: "Más astilleros significa más barcos, y nuestra armada necesita desesperadamente más barcos."
 COM_fortress_comoros: "Fortaleza Comoras"
 COM_fortress_comoros_desc: "Nuestra flota no puede garantizar nuestra seguridad. Construir fortificaciones disfrazadas a lo largo de nuestras costas y pendientes que miran hacia el agua puede disuadir invasiones navales enemigas."
 COM_air_force: "Establecer una Fuerza Aérea Comorana"
 COM_air_force_desc: "Solo hay unos pocos comoranos lo suficientemente capacitados para pilotar una aeronave, ¡mucho menos un avión de combate! Sin embargo, si queremos conquistar los cielos, necesitaremos una Fuerza Aérea."
 COM_new_aircraft_purchases: "Nuevas compras de aviones"
 COM_new_aircraft_purchases_desc: "Nuestros aviones actuales están terriblemente obsoletos. Compremos los planos de modelos que sean realmente relevantes en el nuevo milenio.\n\nAhora corren rumores de que los suecos están sobornando a países para que compren su JAS Gripen. Deberíamos conseguir algunos de esos."
 COM_diplomacy: "Política Comorana"
 COM_diplomacy_desc: "El poder militar es solo la mitad de la ecuación de la política internacional: también debemos educar a nuestros diplomáticos para que podamos extender nuestro alcance más allá de nuestras propias costas."
 COM_ideological_drift: "Deriva ideológica"
 COM_ideological_drift_desc: "Las Comoras como país tiene apenas 25 años y todavía tiene mucho que buscar en su alma sobre qué tipo de país quiere ser..."
 COM_introduce_democracy: "Introducir la democracia"
 COM_introduce_democracy_desc: "La multitud de golpes de estado en las últimas décadas nos ha enseñado que las dictaduras no son muy estables. Introduzcamos una verdadera democracia y dejemos que el pueblo llegue al poder."
 COM_befriend_the_west: "Hacerse amigo de Occidente"
 COM_befriend_the_west_desc: "Las potencias occidentales siempre están buscando historias de transiciones exitosas a la democracia en África. Seguro que nos respaldarán con todo lo que necesitamos."
 COM_tighter_edf_cooperation: "Cooperación más estrecha con el EDF"
 COM_tighter_edf_cooperation_desc: "Como miembro del Fondo Europeo de Desarrollo (EDF), tenemos derecho a la ayuda de la Unión Europea en el desarrollo de nuestro país. No dejaremos pasar tal oportunidad, ¡abramos la cooperación mucho más estrecha!"
 COM_maintain_dictatorship: "Mantener una dictadura militar"
 COM_maintain_dictatorship_desc: "Muchos años de inestabilidad nos han enseñado que Comoras necesita un hombre fuerte en el poder, guiando al país con una mano firme pero gentil."
 COM_draw_closer_to_the_au: "Acercarse a África"
 COM_draw_closer_to_the_au_desc: "Las dictaduras militares son una vista común en África y la Unión Africana puede no vernos como monstruos por rechazar las tendencias democráticas. Es hora de descubrir quiénes son nuestros amigos."
 COM_ohada: "OHADA"
 COM_ohada_desc: "La Organización para la Armonización del Derecho Mercantil en África (OHADA) fue fundada en Mauricio en 1993 para permitir más oportunidades de inversión empresarial en África. Como el único miembro de África Oriental, tenemos una posición única y mucho que ganar."
 COM_form_tanzancom: "Formar TanZanCom"
 COM_form_tanzancom_desc: "La unión política entre Tanganica y Zanzíbar no ha sido perfecta. Sin embargo, ¡los sueños de Nyerere son más fuertes que nunca! Debemos buscar unirnos a la unión.\nPara simplificar el nombre, Tanzania quiere mantener su nombre tal como está."
 COM_influence_of_islam: "La influencia del Islam"
 COM_influence_of_islam_desc: "Las Comoras son una nación profundamente islámica, incluso representada en nuestra bandera. Lo que sea que las Comoras pueda o no ser, siempre será primero y ante todo islámica."
 COM_closer_ties_with_arab_league: "Lazos más estrechos con la Liga Árabe"
 COM_closer_ties_with_arab_league_desc: "Somos parte de la Liga Árabe, pero somos con mucho el miembro más meridional de la organización y estamos geográficamente aislados. Debemos tomar medidas para asegurarnos de cerrar la distancia diplomáticamente que no podemos cerrar geográficamente."
 COM_seek_help_from_the_saudis: "Buscar ayuda de los saudíes"
 COM_seek_help_from_the_saudis_desc: "Arabia Saudita es el jugador más antiguo y grande en el mundo islámico y seguro que ayudará a sus hermanos sunitas de las Comoras si se lo piden."
 COM_panarabism: "Pan-Islamismo"
 COM_panarabism_desc: "Aunque somos una excepción geográfica, al enfocarnos en lo que nos une con el resto del mundo árabe, podemos fomentar un sentimiento de hermandad que seguramente durará eternamente."
 COM_befriend_baath: "Acercarse al Baazismo"
 COM_befriend_baath_desc: "Un enfoque panárabe más secular es más adecuado para las Comoras. Necesitamos hacernos amigos de Siria e Irak para promover el Baazismo en nuestro país."
 COM_befriend_iran: "Hacerse amigo de Irán"
 COM_befriend_iran_desc: "Irán es el mayor desafío a la hegemonía saudí en el mundo islámico, y aunque sus creencias chiítas difieren de las nuestras, han demostrado ser amigos valiosos."
 COM_ayatollah_sambi: "Las ambiciones del Ayatolá Sambi"
 COM_ayatollah_sambi_desc: "Ahmed Abdallah Mohamed Sambi, conocido popularmente como 'Ayatolá', es un líder islámico prominente en Comoras. Es muy popular e incluso un candidato al poder político en el país. Su conocimiento de los principios del Islam puede resultar invaluable."
 COM_declare_islamic_republic: "Declarar una República Árabe"
 COM_declare_islamic_republic_desc: "Ayatolá Sambi está ahora en posición de pedir el establecimiento de una verdadera República Árabe de las Comoras. ¡Convirtamos esta antigua colonia en una joya del mundo islámico!"
 COM_ghost_of_colonialism: "El fantasma del colonialismo"
 COM_ghost_of_colonialism_desc: "Aunque somos independientes, el fantasma de los colonizadores franceses sigue acechando nuestra pequeña nación insular, y con la continua ocupación francesa de Mayotte es poco probable que desaparezca pronto. ¿Cómo deberíamos tratar con nuestra antigua potencia colonial, Francia?"
 COM_embrace_francafrique: "Adoptar la Françafrique"
 COM_embrace_francafrique_desc: "'Françafrique' es un término utilizado para describir la influencia de Francia sobre sus antiguas posesiones coloniales en África. No lo consideramos despectivo: lo acogemos y lo aceptamos. Francia contribuyó enormemente a nuestro desarrollo y estamos agradecidos por esa contribución."
 COM_intensify_coi_engagement: "Intensificar la participación en la COI"
 COM_intensify_coi_engagement_desc: "La Comisión del Océano Índico (COI) está compuesta por cinco naciones africanas del Océano Índico: Comoras, Madagascar, Mauricio, Reunión (una región de ultramar de Francia) y Seychelles. Trabajar con la COI es nuestra mejor manera de demostrarnos como un activo valioso para los franceses."
 COM_rejoin_france: "Reunirse con Francia"
 COM_rejoin_france_desc: "Hemos recibido noticias de que los franceses están considerando activamente dejarnos reincorporarnos como un territorio de ultramar. Las Comoras han experimentado más que su parte de inestabilidad desde su independencia y la población ahora anhela los años estables bajo el dominio francés."
 COM_antagonize_france: "Antagonizar a Francia"
 COM_antagonize_france_desc: "¡Nunca más nos inclinaremos ante la voluntad de los franceses! ¡Rechazaremos cualquier ambición que tengan sobre nuestras islas!"
 COM_anticolonialist_propaganda: "Propaganda Anticolonialista"
 COM_anticolonialist_propaganda_desc: "Hay muchos países africanos que se quedaron atrás cuando los franceses se retiraron de África. Con el enfoque adecuado de la situación, podemos hacer que muchas personas se encolericen muy rápidamente."
 COM_demand_mayotte: "¡Venganza!"
 COM_demand_mayotte_desc: "Nuestro odio hacia los tiranos franceses ha llegado a tal punto que hay llamados activos a la guerra entre nuestra población. Aunque podamos estar en desventaja numérica, nuestra determinación es fuerte y la justicia está de nuestro lado. ¡Si Dios quiere, prevaleceremos!"
 COM_expand_moroni: "Expandir Moroni"
 COM_expand_moroni_desc: "Moroni es nuestra capital en la isla Grande Comoro. Es una elección obvia para cualquier expansión industrial."
 COM_kickstart_economy: "Impulsar la Economía"
 COM_kickstart_economy_desc: "La economía de las Comoras se encuentra entre las peores del mundo y nuestra gente está desesperada por una mejora. No podemos quedarnos esperando a inversores extranjeros o ayuda externa: es hora de abordar la economía directamente."
 COM_vanilla_exports: "Exportaciones de Vainilla"
 COM_vanilla_exports_desc: "La vainilla es uno de nuestros principales productos de exportación y un producto que se utiliza casi universalmente. Aumentemos la producción y cosechemos los beneficios."
 COM_ylang_ylang: "Ylang-ylang"
 COM_ylang_ylang_desc: "El árbol tropical cananga odorata tiene flores de las cuales se puede extraer un aceite esencial llamado ylang-ylang. Este aceite tiene numerosos beneficios reclamados y parece estar de moda tanto en Occidente como en Oriente. Aún mejor, solo crece en muy pocos lugares del mundo, incluidas las Comoras."
 COM_expand_on_anjouan: "Expandir en Anjouan"
 COM_expand_on_anjouan_desc: "Es importante distribuir las expansiones industriales por las islas, y dado que Anjouan es la segunda isla más grande de las Comoras, deberíamos dirigirnos hacia allí a continuación."
 COM_expand_on_moheli: "Expandir en Mohéli"
 COM_expand_on_moheli_desc: "Moheli es la más pequeña de las Islas Comoras, pero lo suficientemente grande como para que tenga sentido cultivar un sector industrial en la isla."
 COM_the_2001_referendum: "El Referéndum de la Federación"
 COM_the_2001_referendum_desc: "El estado legal de las islas individuales de Comoras ha sido incierto durante algún tiempo, por lo que se ha convocado un referéndum para aprobar o rechazar enmiendas a la Constitución para permitir que Comoras forme una Federación."
 COM_a_federal_union: "Una Unión Federal"
 COM_a_federal_union_desc: "El referéndum fue un éxito y ahora somos la Unión de las Comoras, una federación de islas que cada una tiene un gran grado de autonomía."
 COM_Loi_des_competences: "Loi des Compétences"
 COM_Loi_des_competences_desc: "Se redactará una Loi des Compétences, o Ley de Competencias, para describir claramente qué partes del gobierno son manejadas por el gobierno federal y qué partes quedan a cargo del gobierno autónomo en las islas."
 COM_operation_democracy_in_comoros: "Operación Democracia en Comoras"
 COM_operation_democracy_in_comoros_desc: "La no muy sutilmente llamada 'Operación Democracia en Comoras' fue una invasión en 2008 de la isla de Anjouan, con el objetivo de eliminar del poder al señor de la guerra local, el Coronel Mohamed Bacar. Contamos con el respaldo de la Unión Africana y nuestro mandato es claro: ¡Bacar debe irse y su gobierno rebelde debe ser reemplazado!"
 COM_greater_interisland_cooperation: "Mayor cooperación entre islas"
 COM_greater_interisland_cooperation_desc: "La situación de Bacar nos mostró que la autonomía puede salirse de control; debemos tomar nota y fomentar una mayor cooperación entre las islas."
 COM_centralize_power: "Centralizar el poder"
 COM_centralize_power_desc: "Con las recientes inestabilidades en mente, hemos decidido ignorar el referéndum por completo. ¡Toda la lucha interna incesante en las islas solo se detendrá una vez que todos se sometan a un poder central!"
 COM_claim_banc_du_geyser: "Reclamar el Banc du Geyser"
 COM_claim_banc_du_geyser_desc: "El Banc du Geyser es un arrecife sumergido al oeste de las Comoras. Tanto Francia como Madagascar lo han reclamado como su zona económica exclusiva debido a los posibles depósitos de petróleo, ¡y nosotros haremos lo mismo!"
 COM_claim_the_glorioso_islands: "Reclamar las Islas Gloriosas"
 COM_claim_the_glorioso_islands_desc: "Las Islas Gloriosas son un grupo de pequeñas islas cerca del Banc du Geyser. Aunque legalmente son francesas, las reclamaremos como comoranas, aunque solo sea para generar apoyo entre la población."
 COM_no_more_coups: "¡No más golpes de estado!"
 COM_no_more_coups_desc: "Ahora hemos consolidado nuestro poder lo suficiente como para tener contingencias en caso de posibles intentos de golpe de estado en el futuro."
 COM_a_common_destiny: "Un destino común"
 COM_a_common_destiny_desc: "Hemos llegado al final de un arduo viaje, pero finalmente hemos logrado una medida de estabilidad en las Comoras. No sabemos a dónde iremos desde aquí, pero lucharemos por la Constitución y la poursuite d'un destin commun entre les Comoriens, la búsqueda de un destino común para los comoranos."

 comor.1.t: "Cuestión de lealtad"
 comor.1.d: "Aunque Siria e Irak se declaran a sí mismos como los representantes ideales de la ideología Baath, generalmente no se llevan bien. Exigen lealtad de nuestra parte. ¿De qué lado estamos?"
 comor.1.a: "¡Hafez es el más sabio!"
 comor.1.b: "¡Saddam conoce el camino!"
 comor.1.c: "¿Tal vez deberíamos intentar reconciliarlos?"
 COM_mercs_TT: "Se contratarán mercenarios por nuestro gobierno."
 COM_unrec_TT: "Invitaremos a tropas de la ONU para fortalecer nuestro ejército."

 comor.2.t: "¡Comoras nos ofrece un Estado de Unión!"
 comor.2.d: "Un país que está muy cerca de nosotros, Comoras, nos está ofreciendo la unificación en una entidad política. ¿Qué deberíamos hacer?"
 comor.2.a: "Estamos dispuestos a someternos."
 comor.2.b: "¿Tal vez estén dispuestos a someterse?"
 comor.2.c: "Creemos una unión personal."

 comor.3.t: "Reacción de Tanzania"
 comor.3.d: "Aceptan formar TanZanCom, pero quieren que seamos su sujeto."
 comor.3.a: "Está bien, de acuerdo..."
 comor.3.b: "Reconsidera tu política, Tanzania."

