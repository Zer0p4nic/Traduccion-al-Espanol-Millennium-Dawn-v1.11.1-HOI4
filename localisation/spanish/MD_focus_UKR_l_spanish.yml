 ukraine_parliament.200.t: "El Bloque Pro-Occidental en nuestro parlamento ha ganado la mayoría de los escaños en nuestro parlamento, como resultado del alto nivel de influencia que el gobierno estadounidense ejerce actualmente sobre Ucrania."
 ukraine_parliament.200.a: "Veamos Cómo les Va"
 ukraine_parliament.300.t: "Bloque Pro-Ucraniano Gana la Mayoría de los Escaños"
 ukraine_parliament.300.d: "El Bloque Pro-Ucraniano en nuestro parlamento ha ganado la mayoría de los escaños en las elecciones recientes, y esto se debe a la influencia vacilante del gobierno estadounidense y el gobierno ruso."
