 ##########Focuses##########
 UKR_our_ukraine_start: "Nuestra Ucrania"
 UKR_our_ukraine_start_desc: "Es hora de poner orden en el país y aplicar reformas liberales. Para nosotros, la gente es lo primero!"
 UKR_our_ukraine_secretariat: "Secretaría de la Presidencia de Ucrania"
 UKR_our_ukraine_secretariat_desc: "La Secretaría desempeña un papel clave en la gestión de funciones administrativas y organizativas relacionadas con las actividades presidenciales. El propósito principal de la creación de la Secretaría de la Presidencia de Ucrania es garantizar el cumplimiento de las facultades constitucionales del Presidente y la ejecución efectiva de sus deberes."
 UKR_our_ukraine_secretariat_reduction: "Reducción del personal de la Secretaría"
 UKR_our_ukraine_secretariat_reduction_desc: "Necesitamos reducir el número de personal de la secretaría para optimizar el trabajo de las agencias gubernamentales y reducir los costos presupuestarios."
 UKR_our_ukraine_decentralization: "Descentralización"
 UKR_our_ukraine_decentralization_desc: "Necesitamos aumentar el gobierno local en nuestro país."
 UKR_our_ukraine_wto: "Pedir ayuda para unirse a la OMC"
 UKR_our_ukraine_wto_desc: "Estamos listos para convertirnos en miembros de la OMC y necesitamos apoyo en esto."
 UKR_our_ukraine_yanukovich_go_home: "Destituir a Yanukovych"
 UKR_our_ukraine_yanukovich_go_home_desc: "Yanukovych, como primer ministro, se ha mostrado terrible, así que lo destituirás y nombrarás a un nuevo primer ministro."
 UKR_our_ukraine_timoha: "Oficina de Tymoshenko"
 UKR_our_ukraine_timoha_desc: "La famosa Yulia Tymoshenko se ha unido a nuestro gobierno, veamos qué aportará a nuestro estado."
 UKR_our_ukraine_aviation_reform: "Reforma de la Industria de Aviación"
 UKR_our_ukraine_aviation_reform_desc: "La industria de la aviación es muy importante para nuestro país, y nos esforzaremos por revivirla."
 UKR_our_ukraine_help_western: "Ganar el apoyo de Lviv"
 UKR_our_ukraine_help_western_desc: "Restableceremos el suministro de agua caliente y fría en Lviv, ganando así el apoyo de los residentes de esta ciudad y posiblemente de la región"
 UKR_our_ukraine_cheap_gas_negotiate: "Negociaciones para reducir los precios del gas"
 UKR_our_ukraine_cheap_gas_negotiate_desc: "Intentaremos negociar con Moscú para reducir los precios de la energía"
 UKR_our_ukraine_service_life: "Reducir la vida de servicio"
 UKR_our_ukraine_service_life_desc: "El ejército ucraniano necesita modernización. Nuestra primera reforma en esta área será reducir el período de servicio en el ejército, de dos años a un año! Así, los conscriptos perderán menos tiempo para servir."
 UKR_our_ukraine_nato_eu: "Apoyar la integración de Ucrania en la OTAN y la UE"
 UKR_our_ukraine_nato_eu_desc: "Comencemos una integración más progresiva en la OTAN y la UE. Esto es necesario para la seguridad militar y económica de nuestro gran país."
 UKR_our_ukraine_fire_corrupt: "Despedir a los corruptos"
 UKR_our_ukraine_fire_corrupt_desc: "Hay personas corruptas en nuestro gobierno y las despediremos! No habrá lugar para la corrupción en nuestro país!!!"
 UKR_our_ukraine_form_new_government: "Formar un nuevo gobierno"
 UKR_our_ukraine_form_new_government_desc: "Ahora que hemos despedido a todos los que han estado robando a nuestro país, podemos formar un nuevo gobierno, honesto y justo."
 UKR_our_ukraine_fight_corruption: "Lucha contra la corrupción"
 UKR_our_ukraine_fight_corruption_desc: "La corrupción es el principal enemigo de nuestro país, la combatiremos con fuerza!"
 UKR_our_ukraine_alternative_energy_sources: "Fuentes de energía alternativa"
 UKR_our_ukraine_alternative_energy_sources_desc: "Desarrollar fuentes de energía alternativa nos ayudará a reducir nuestra dependencia de sus importaciones. "
 UKR_our_ukraine_crush_oligarchs: "Reducción de la influencia de los oligarcas"
 UKR_our_ukraine_crush_oligarchs_desc: "La oligarquía es el enemigo número dos en nuestro país. Pueden influir en nuestro gobierno eludiendo las leyes. Para evitar esto, reduciremos su influencia y trataremos de expulsarlos de nuestro país."
 UKR_our_ukraine_increase_media_freedom: "Aumentar la libertad de los medios"
 UKR_our_ukraine_increase_media_freedom_desc: "Nuestros medios han estado restringidos durante mucho tiempo y ahora, durante nuestro reinado, serán más libres e independientes que nunca!"
 UKR_our_ukraine_release_political_prisoners: "Liberar a los presos políticos"
 UKR_our_ukraine_release_political_prisoners_desc: "Bajo el gobierno anterior, muchos políticos de la oposición fueron encarcelados. Démosles libertad!"
 UKR_our_ukraine_internet_freedom: "Libertad en Internet"
 UKR_our_ukraine_internet_freedom_desc: "La libertad en Internet implica que los ciudadanos tienen derecho al acceso libre a la información, a la libertad de expresión y a la privacidad en las comunicaciones en línea. Asegurémonos de que estos derechos y libertades estén protegidos."
 UKR_our_ukraine_provide_housing: "Proporcionar vivienda a los ciudadanos ucranianos"
 UKR_our_ukraine_provide_housing_desc: "Es necesario proporcionar vivienda a nuestros ciudadanos, para ello llevaremos a cabo las reformas adecuadas"
 UKR_our_ukraine_health_insurance_law: "Ley de Seguro de Salud"
 UKR_our_ukraine_health_insurance_law_desc: "Adoptaremos una ley de seguro de salud, que alentará a la población a acudir activamente a las instituciones médicas y aumentará el nivel de salud de nuestros ciudadanos"
 UKR_our_ukraine_curriculum_modernization: "Modernización de los planes de estudio"
 UKR_our_ukraine_curriculum_modernization_desc: "Reformaremos el programa educativo en nuestras escuelas para mejorar la educación de la generación más joven"
 UKR_our_ukraine_diversification_of_gas_supply_sources: "Diversificación de las fuentes de suministro de gas"
 UKR_our_ukraine_diversification_of_gas_supply_sources_desc: "Diversificaremos activamente nuestros activos de recursos para no depender de un solo proveedor"
 UKR_our_ukraine_cost_reduction: "Reducción de los gastos presupuestarios"
 UKR_our_ukraine_cost_reduction_desc: "Realizaremos recortes presupuestarios para mejorar el estado de nuestro presupuesto"
 UKR_our_ukraine_deregulation_of_business_environment: "Desregulación del entorno empresarial"
 UKR_our_ukraine_deregulation_of_business_environment_desc: "Nuestro país necesita reducir la burocracia y bajar las barreras administrativas para los emprendedores."
 UKR_our_ukraine_attracting_investments: "Atracción de inversiones"
 UKR_our_ukraine_attracting_investments_desc: "Nuestro país está abierto a la inversión y estamos listos para atraer a posibles inversores"
 UKR_our_ukraine_beginning_decommunization_policy: "Comienzo de la política de descomunización"
 UKR_our_ukraine_beginning_decommunization_policy_desc: "En 1991 obtuvimos la independencia de la opresión soviética. Conmemorémoslo y comencemos una política de descomunización en todo el país! La influencia comunista debe ser suprimida aquí y ahora."
 UKR_our_ukraine_economic_liberalism: "Liberalismo económico"
 UKR_our_ukraine_economic_liberalism_desc: "El liberalismo económico es obligatorio si queremos que la economía sea más eficiente, y por lo tanto debemos abrazarlo. "
 UKR_our_ukraine_parliamentary_republic: "Fortalecimiento de los poderes del Parlamento"
 UKR_our_ukraine_parliamentary_republic_desc: "Fortalecer los poderes del parlamento ayuda a aumentar la representatividad del gobierno. El Parlamento es un órgano elegido por el pueblo y, por lo tanto, debe tener una mayor influencia en el proceso de toma de decisiones. Esto contribuye a una mayor inclusión de las opiniones e intereses de los ciudadanos en el proceso político."
 UKR_our_ukraine_president_republic: "Fortalecimiento de los poderes del Presidente"
 UKR_our_ukraine_president_republic_desc: "El primer argumento importante a favor de fortalecer los poderes presidenciales es garantizar una respuesta más efectiva y rápida a las situaciones de crisis. En un mundo saturado de desafíos globales como crisis económicas, contraterrorismo y pandemias, el presidente debe tener suficiente autoridad para actuar rápida y decisivamente. La autoridad limitada puede llevar a retrasos burocráticos y decisiones ineficaces."
 UKR_our_ukraine_recognition_holodomor: "Reconocimiento del Holodomor"
 UKR_our_ukraine_recognition_holodomor_desc: "El poder soviético cometió con nosotros, con los ucranianos, el crimen más terrible del siglo XX. Esta terrible hambruna, el Holodomor, fue causada por la colectivización de la agricultura y la política de violencia estatal llevada a cabo por el régimen comunista de la URSS. "
 UKR_our_ukraine_ukrainian_institute: "Instituto Ucraniano de la Memoria Nacional"
 UKR_our_ukraine_ukrainian_institute_desc: "El Instituto Ucraniano de la Memoria Nacional es un organismo central de poder ejecutivo para la realización de la política estatal en el ámbito de la restauración y preservación de la memoria nacional. Se establecerá para recrear una historia justa de la nación ucraniana y para formar e implementar la política estatal en esta dirección. También inmortalizaremos la memoria de las víctimas de represiones políticas y hambrunas en el territorio de nuestro país."
 UKR_our_ukraine_secretariat_of_president: "Secretaría de la Presidencia de Ucrania"
 UKR_our_ukraine_secretariat_of_president_reduction: "Secretaría reducida de la Presidencia de Ucrania"
 UKR_our_ukraine_freedom_of_social_media: "Permitir más libertad en las redes sociales"
 UKR_our_ukraine_freedom_of_social_media_desc: "Más libertad para nuestros medios significa más libertad para nuestro pueblo y apoyo popular! Libertad!": "Permitir más libertad en las redes sociales"
 UKR_ukrainian_libertarianism: "Libertarismo ucraniano"
 UKR_ukrainian_libertarianism_desc: "Es hora de que Ucrania entre en la era del libertarismo! Liberemos al país de las cadenas de capitalistas y comunistas"
 UKR_full_deregulation: "Desregulación completa"
 UKR_full_deregulation_desc: "Comenzaremos el proceso de desregulación completa y la influencia del gobierno disminuirá"
 UKR_decrease_role_of_government: "Reducir el poder del gobierno"
 UKR_decrease_role_of_government_desc: "El estado jugará un papel mínimo en nuestro hermoso país"
 UKR_free_the_common_folk: "Gente verdaderamente libre"
 UKR_free_the_common_folk_desc: "Nuestra gente finalmente respirará hondo y se sentirá libre!"
 UKR_offshore_country: "País de empresas offshore"
 UKR_offshore_country_desc: "Damos la bienvenida a la creación de muchas zonas offshore en nuestro país"
 UKR_true_servant_of_people: "Un verdadero servidor del pueblo"
 UKR_true_servant_of_people_desc: "Finalmente, Ucrania se ha convertido en el país más libre del mundo!"
 ##########Ideas##########
 UKR_our_ukraine_freedom_of_social_media_idea: "Libertad en las redes sociales"
 UKR_our_ukraine_freedom_of_social_media_idea_desc: "Los medios deben ser libres y así será. Apoyaremos la prohibición de la censura"
 UKR_our_ukraine_secretariat_of_president: "Secretaría de la Presidencia de Ucrania"
 UKR_our_ukraine_ukrainian_institute_of_national_memory: "Instituto Ucraniano de la Memoria Nacional"
 UKR_our_ukraine_ukrainian_institute_of_national_memory_desc: "Cada ucraniano debe recordar los sacrificios de su pueblo en el pasado. El Instituto de la Memoria Nacional nos ayudará a formar generaciones de aquellos que recordarán el heroísmo de los ucranianos"
 UKR_our_ukraine_fight_with_corruption_idea: "Lucha contra la corrupción"
 UKR_our_ukraine_education_reform_idea: "Consecuencias de la reforma educativa"
 UKR_our_ukraine_health_reform_idea: "Consecuencias de la reforma de salud"
 UKR_our_ukraine_social_reform_idea: "Consecuencias de la reforma de vivienda"
 UKR_our_ukraine_air_industry_idea: "Reforma de la Industria de Aviación"
 UKR_zelya_svetov: "Libertarismo ucraniano"
 UKR_zelya_svetov_desc: "El libertarismo ucraniano ha sido un shock para la comunidad mundial, y para nosotros es una oportunidad de pasar a la historia como revolucionarios en el ámbito del gobierno"
 UKR_zelya_helsi: "Helsi"
 UKR_zelya_dia: "Dia"
