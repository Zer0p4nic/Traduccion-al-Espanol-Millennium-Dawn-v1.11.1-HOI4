 ##########Events##########
 ukr_zelenskiy.1.t: "Anuncio Sorprendente"
 ukr_zelenskiy.1.d: "Hoy, Volodymyr Zelenskyy hizo un anuncio sorprendente. En este comunicado, dijo que renunció a las ideas del libertarismo y 'a petición de la mayoría' adoptó las ideas del socialismo. Además, el presidente anunció que Ucrania fortalecerá los lazos con el Oeste y tratará de atraer a inversores occidentales."
 ukr_zelenskiy.1.a: "Desarrollo Sorprendente"
 ukr_zelenskiy.2.t: "Sluha Narodu"
 ukr_zelenskiy.2.d: "Noticias inesperadas han sacudido a toda Ucrania. Hoy, como resultado del congreso, se creó el partido Servidor del Pueblo, llamado así por la popular película. Muchos creen que este partido fue creado como una campaña de relaciones públicas para la película, mientras que otros afirman que este partido fue creado para promover al famoso comediante Volodymyr Zelenskyy como candidato a la presidencia. Aunque el mismo Zelenskyy niega su participación, sus respuestas evasivas pueden convertirse en la base para futuras especulaciones."
 ukr_zelenskiy.2.a: "Interesante"
