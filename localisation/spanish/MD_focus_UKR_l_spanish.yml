 ###Annexation of Crimea
 ukraine_news.8.t: "Anexión de Crimea"
 ukraine_news.8.d: "La gente de Crimea ha celebrado un referéndum para separarse de Ucrania y alinearse con Rusia. La respuesta rusa fue rápida y decisiva, ya que rápidamente inundaron tropas en la región y anexaron la península. Las posiciones militares clave fueron rápidamente tomadas. El gobierno ucraniano ha expresado su indignación por el asunto y exige que Rusia devuelva Crimea."
 ukraine_news.8.a: "Solo por ahora..."
 ukraine_news.8.b: "Por la Madre Rusia!"
