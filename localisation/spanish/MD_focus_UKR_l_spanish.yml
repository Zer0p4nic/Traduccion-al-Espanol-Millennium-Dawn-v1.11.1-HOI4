 ##########POROSHENKO##########
 ##########Focuses##########
 UKR_poroshenko_start: "Presidencia de Poroshenko"
 UKR_poroshenko_start_desc: "El estado ucraniano estaba dirigido por un oligarca. La historia de Ucrania claramente no esperaba tal giro, tal vez conduzca a Ucrania al éxito"
 UKR_poroshenko_decentr: "Descentralización"
 UKR_poroshenko_decentr_desc: "Uno de los puntos políticos principales del programa de Poroshenko ha sido y será la descentralización. Debemos reformar el estado ucraniano"
 UKR_poroshenko_deccomunism: "Descomunización"
 UKR_poroshenko_deccomunism_desc: "El pasado comunista ha sido duro y aterrador para nuestro país. Nuestra nación estuvo a punto de ser destruida por la Hambruna y no permitiremos que haya monumentos a nuestros asesinos en todo el país"
 UKR_poroshenko_anti_corruption: "Reformas anticorrupción"
 UKR_poroshenko_anti_corruption_desc: "La corrupción ha sido y seguirá siendo un tema delicado en nuestro país, y llevaremos a cabo una serie de reformas anticorrupción"
 UKR_poroshenko_nabu: "Crear NABU"
 UKR_poroshenko_nabu_desc: "NABU: autoridad ejecutiva central con un estatus especial encargada de la prevención, detección, supresión, investigación y descubrimiento de la corrupción y otros delitos penales atribuidos a su jurisdicción, así como la prevención de nuevos."
 UKR_poroshenko_no_russian_military: "Deshacerse de la influencia de las Fuerzas Armadas rusas"
 UKR_poroshenko_no_russian_military_desc: "Debemos dejar de depender del Ejército ruso, solo un ejército ucraniano independiente protegerá el país."
 UKR_poroshenko_anti_rus_doctrine: "La Doctrina Anti-Rusa"
 UKR_poroshenko_anti_rus_doctrine_desc: "Rusia ha sido y será un agresor hacia nosotros, debemos reflejar claramente esto en nuestra doctrina militar"
 UKR_poroshenko_smi_free: "Libertad de los Medios"
 UKR_poroshenko_smi_free_desc: "Los medios deben ser libres y no limitados por los hábitos dictatoriales de algunas personas"
 UKR_poroshenko_kefalia: "Autocefalia de la Iglesia Ucraniana"
 UKR_poroshenko_kefalia_desc: "Es hora de deshacernos de la influencia de la Iglesia Ortodoxa de Moscú"
 UKR_poroshenko_ukrainisation: "Ucranización"
 UKR_poroshenko_ukrainisation_desc: "Comenzaremos una política de ucranización y erradicaremos gradualmente el idioma ruso de diversos entornos sociales"
 UKR_poroshenko_upa: "Honrar a los héroes de la UPA"
 UKR_poroshenko_upa_desc: "UPA: fueron defensores de Ucrania y los honraremos"
 UKR_poroshenko_es: "Cooperación con la UE"
 UKR_poroshenko_es_desc: "La Unión Europea será nuestro principal socio económico y nos esforzaremos por mantener relaciones comerciales con ellos en el futuro"
 UKR_poroshenko_nato: "Cooperación con la OTAN"
 UKR_poroshenko_nato_desc: "La OTAN es nuestro principal socio militar y, con su ayuda, estamos reformando nuestras fuerzas armadas"
 UKR_poroshenko_canada: "Asociación con Canadá"
 UKR_poroshenko_canada_desc: "Estamos listos para concluir varios acuerdos con Canadá para mejorar las relaciones comerciales"
 UKR_us_friendship: "Asociación con EE. UU."
 UKR_us_friendship_desc: "Estamos listos para concluir varios acuerdos con EE. UU. para mejorar las relaciones comerciales"
 UKR_visegrad_coop: "Asociación con el Grupo de Visegrado"
 UKR_visegrad_coop_desc: "Estamos listos para concluir varios acuerdos con el Grupo de Visegrado para mejorar las relaciones comerciales"
 UKR_turkey_invest_req: "Inversiones de Turquía"
 UKR_turkey_invest_req_desc: "Atraeremos a inversores turcos a nuestro territorio, sus inversiones ayudarán a nuestra economía"
 UKR_kazakh_improve_rel: "Mejorar las relaciones con Kazajstán"
 UKR_kazakh_improve_rel_desc: "Los socios kazajos serán una excelente adición a nuestras actividades comerciales externas"
 UKR_reorient_market: "Reorientación hacia el mercado occidental"
 UKR_reorient_market_desc: "El Este está cerrado para nosotros, reorientaremos nuestros mercados hacia el oeste"
 UKR_ukroboronprom_revival: "Inversiones en la industria de defensa"
 UKR_ukroboronprom_revival_desc: "Nuestra industria de defensa necesita inversiones, se las daremos"
 UKR_smuggle_parts_through_russia: "Comprar piezas en Rusia de manera indirecta"
 UKR_smuggle_parts_through_russia_desc: "A pesar de nuestra doctrina anti-rusa, nos vemos obligados a comprar repuestos de fábricas rusas, aunque de manera indirecta"
 UKR_reverse_engineering: "Ingeniería inversa"
 UKR_reverse_engineering_desc: "Nos esforzaremos por crear nuestra propia ingeniería en el campo de los vehículos blindados"
 UKR_western_assistance: "Apoyo occidental"
 UKR_western_assistance_desc: "Los inversores occidentales también están invirtiendo activamente en nuestra industria de defensa"
 UKR_poroshenko_nato: "Transición a la Doctrina de la OTAN"
 UKR_poroshenko_nato_desc: "Llevaremos gradualmente a nuestras fuerzas armadas en línea con los estándares de la OTAN"
 UKR_belarus_proposal_non_attack: "Pacto de No Agresión con Bielorrusia"
 UKR_belarus_proposal_non_attack_desc: "Bielorrusia, nuestro vecino del norte, puede ser utilizada por enemigos para atacarnos desde dos lados, debemos evitar esto"
 UKR_language_policies: "Política lingüística"
 UKR_language_policies_desc: "Ampliaremos el porcentaje del idioma ucraniano en la comunicación y en otras áreas de la vida de los ciudadanos"
 UKR_support_patriotism: "Apoyo al patriotismo"
 UKR_support_patriotism_desc: "El patriotismo será alentado por el estado como nunca antes"
 UKR_donbass_okopi: "Operación Muro"
 UKR_donbass_okopi_desc: "Necesitamos urgentemente construir una línea defensiva a lo largo de la frontera de nuestro enemigo"
 UKR_transnistria_defences: "Fortalecer la frontera con Transnistria"
 UKR_transnistria_defences_desc: "Transnistria puede convertirse en un trampolín para un ataque contra nosotros en el futuro, fortaleceremos la frontera con ellos"
 UKR_deoligarchisation: "Desoligarquización"
 UKR_deoligarchisation_desc: "Los oligarcas tienen demasiado poder en nuestro país: lo solucionaremos"
 UKR_rochen_expansion: "Ampliar la producción de Roshen"
 UKR_rochen_expansion_desc: "La fábrica de Roshen ahora podrá ampliar sus capacidades de producción con la ayuda de inversiones públicas"
 UKR_support_medium_businesses: "Apoyar a las pequeñas empresas"
 UKR_support_medium_businesses_desc: "Las pequeñas empresas recibirán el apoyo necesario"
 UKR_kolomoyski_deal: "Lidiar con Kolomoisky"
 UKR_kolomoyski_deal_desc: "Kolomoisky ha sido durante mucho tiempo uno de los principales problemas en nuestro país, su influencia fue demasiado grande y es hora de lidiar con él"
 UKR_purge_church_from_rus: "Eliminar la influencia de la Iglesia Ortodoxa Rusa"
 UKR_purge_church_from_rus_desc: "La Iglesia Ortodoxa Rusa ya no nos influirá"
 UKR_greece_letter: "Dirigirse al Patriarca Ecuménico"
 UKR_greece_letter_desc: "Apelaremos al Patriarca Ecuménico para que reconozca a nuestra iglesia como independiente"
 UKR_upc_create: "Crear una Iglesia Ortodoxa Ucraniana"
 UKR_upc_create_desc: "Se creará la Iglesia Ortodoxa Ucraniana! Ahora también somos un país espiritualmente libre"
 UKR_poroshenko_army_reform: "Reforma del Ejército"
 UKR_poroshenko_army_reform_desc: "Nuestro ejército necesita reformas importantes: comenzaremos a implementarlas ahora"
 UKR_pmc_instructors: "Instructores de PMC occidentales"
 UKR_pmc_instructors_desc: "Los instructores de PMC occidentales están listos para apoyar a nuestro ejército"
 UKR_rally_nationalist_support: "Apoyar a los veteranos"
 UKR_rally_nationalist_support_desc: "Los veteranos de combate serán el pilar de nuestra futura campaña electoral"
 UKR_welfare_conseccions: "Aumentar el apoyo social"
 UKR_welfare_conseccions_desc: "Nos centraremos en nuestra futura campaña electoral en aumentar las garantías sociales."
 UKR_anti_russia_propaganda: "Propaganda anti-rusa"
 UKR_anti_russia_propaganda_desc: "Nuestro ciudadano debe entender quién es su verdadero enemigo, quién busca absorber a nuestro país: Rusia"
 UKR_saakashvili_odessa: "Invitar a Saakashvili como gobernador de Odesa"
 UKR_saakashvili_odessa_desc: "Invitaremos a Saakashvili a ser el gobernador de la región de Odesa, tal vez se desempeñe bien"
 UKR_support_minsk_agreements: "Apoyar los Acuerdos de Minsk"
 UKR_support_minsk_agreements_desc: "Apoyaremos los acuerdos de Minsk y trataremos de resolver todo pacíficamente"
 UKR_continue_shelling: "Poner fin a los separatistas"
 UKR_continue_shelling_desc: "No a los separatistas! Liberaremos nuestras tierras"
 UKR_business_with_rf: "Negocios con Rusia"
 UKR_business_with_rf_desc: "Seguiremos haciendo negocios con Rusia"
 UKR_full_rus_embargo_por: "Imponer un embargo contra Rusia"
 UKR_full_rus_embargo_por_desc: "Impondremos un embargo a la cooperación económica con Rusia"
 UKR_osce_watchers: "Observadores de la OSCE"
 UKR_osce_watchers_desc: "Se invitará a observadores de la OSCE a Donbass"
 UKR_suppress_easterner: "Reprimir a los orientales"
 UKR_suppress_easterner_desc: "Los partidarios de la integración con Rusia deben ser reprimidos, incluso a través de los medios"
 UKR_anti_emerg_1plus1: "Fortalecer la propaganda anti-oriental"
 UKR_anti_emerg_1plus1_desc: "Fortaleceremos la propaganda dirigida contra aquellos que apoyan a Rusia"
 UKR_eu_compliant_reforms: "Reformas de conformidad con la UE"
 UKR_eu_compliant_reforms_desc: "Continuaremos con las reformas de conformidad para la integración con la Unión Europea"
 UKR_european_education_connections: "Cooperación con instituciones educativas europeas"
 UKR_european_education_connections_desc: "La educación europea nos dará mucho más que la antigua, soviética y totalitaria"
 UKR_european_defence_program: "El Programa de Protección Europeo"
 UKR_european_defence_program_desc: "Nos uniremos al Programa de Defensa Europeo para fortalecer nuestras fuerzas armadas"
 UKR_nato_application_por: "El Programa de Cooperación con la OTAN"
 UKR_nato_application_por_desc: "La asociación de la OTAN en el campo de las fuerzas armadas también nos permitirá llevar a cabo reformas de nuestro ejército"
 UKR_ukraine_anew: "Nueva Ucrania"
 UKR_ukraine_anew_desc: "Nuestro país ha recorrido un largo camino, muchas reformas, pero ahora ha renacido y mira positivamente hacia el futuro"
 UKR_separatist_menace: "La amenaza separatista"
 UKR_separatist_menace_desc: "La amenaza de las repúblicas separatistas no se puede hacer en ninguna parte, debemos resolverla."
 UKR_apply_to_eu_por: "El Programa de Cooperación con la UE"
 UKR_apply_to_eu_por_desc: "La cooperación con la Unión Europea seguirá siendo nuestra prioridad"
 ##########Ideas##########
 UKR_NABU: "Oficina Nacional Anticorrupción de Ucrania"
 UKR_NABU_desc: "La nueva oficina anticorrupción está diseñada para fortalecer la lucha contra los funcionarios corruptos en todos los niveles en varias ocasiones."
 UKR_Poroh_deccomuniz: "Presidencia de Poroshenko"
 UKR_Poroh_deccomuniz_desc: "Poroshenko es una persona ambigua, pero su deseo de hacer que Ucrania sea fuerte frente al enemigo merece el respeto del pueblo."
 UKR_anti_rus_doctrine: "La Doctrina Anti-Rusa"
 UKR_anti_rus_doctrine_desc: "Nuestro enemigo político e ideológico fue y sigue siendo Rusia. Debemos aceptar esto y estar preparados para la guerra."
 UKR_foreign_advisors: "Instructores de PMC occidentales"
 UKR_foreign_advisors_desc: "Instructores extranjeros de varias PMC están listos para entrenar a nuestros soldados"
 UKR_nato_doctrine: "La Doctrina de la OTAN"
 UKR_nato_doctrine_desc: "Nuestras fuerzas armadas seguirán la Doctrina de la OTAN para crear un ejército europeo moderno"
 UKR_west_investors: "Inversores occidentales"
 UKR_operation_wall: "Operación Muro"
 UKR_smuggle_parts_from_rus: "Compra de repuestos de Rusia"
 UKR_smuggle_parts_from_rus_desc: "Seguimos comprando repuestos de Rusia, aunque en secreto"
 UKR_reverse_engineering_start: "Ingeniería inversa"
 UKR_reverse_engineering_start_desc: "Nuestro objetivo es crear nuestra propia producción"
 UKR_ato_supports: "Apoyo a los veteranos"
 UKR_health_supports: "Apoyo de atención médica"
 UKR_poroh_prepare_donbass: "Prepararse para una revancha en Donbass"
 UKR_poroh_prepare_donbass_desc: "Estamos listos para vengarnos de los separatistas y resolver el problema con las repúblicas populares para siempre"
 UKR_poroh_osce_ukr: "Observadores de la OSCE"
 UKR_poroh_osce_ukr_desc: "Se han enviado observadores de la OSCE a la zona de conflicto para estabilizar la situación en el frente con las repúblicas no reconocidas"
 UKR_idea_eu_member_associate: "Miembro asociado de la UE"
 UKR_idea_eu_member_associate_desc: "Ucrania ha comenzado su asociación con la UE. Profundizará los lazos con Europa y el bloque occidental. Sin embargo, proporciona problemas con las regiones de mayoría de habla rusa."
 ##########Events##########
 ukraine_poroh.1.t: "Ucrania propone un pacto de no agresión"
 ukraine_poroh.1.d: "El gobierno ucraniano sugiere que concluyamos un pacto de no agresión con ellos, aparentemente nos ven como agresores potenciales contra ellos mismos"
 ukraine_poroh.1.a: "Firmaremos un pacto"
