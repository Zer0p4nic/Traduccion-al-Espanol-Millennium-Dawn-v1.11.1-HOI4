 UKR_verkhovna_rada: "Verkhovna Rada"
 UKR_verkhovna_rada_desc: "\n\n\n\n\n\n£UKR_desctext_rada\n\n\n\n\n\n\n\n\nLa §HVerkhovna Rada§! [UKR.GetFlag] es nuestro parlamento nacional y dicta qué leyes se aprueban y se derogan, lo que significa que a menudo pueden ir en contra de nuestras propias necesidades. La §HVerkhovna Rada§! puede estar en uno de 3 estados en cualquier momento. §CLibre§!, lo que significa que no tenemos control directo sobre la §HVerkhovna Rada§!, §CInfluenciada§!, lo que significa que tenemos algo de control, y §CTítere§!, lo que significa que tenemos control total.\n\nLa §HVerkhovna Rada§! puede retirar su apoyo a nuestro gobierno si rechazamos §Hciertas propuestas§! que tienen o si cambiamos a una §Hperspectiva que no esté estrechamente alineada con la suya§!. También pueden retirar su apoyo aleatoriamente si así lo desean.\n\nCuanto más apoyo tengamos, mejor, ya que aumenta la probabilidad de que podamos aprobar leyes sin tener que tomar medidas adicionales. La §HVerkhovna Rada§! celebrará elecciones y el resultado estará basado en la influencia de naciones extranjeras o en nuestra propia independencia interna.\n\n§G[?UKR_verkhovna_support]§!/§H450§! escaños de la §HVerkhovna Rada§! actualmente apoyan a nuestro gobierno\n"
 ukraine_nationalist_majority_name: "§HMayoría Pro-Ucrania§!"
 UKR_right_wing_desc_TT: "Una §HMayoría Pro-Ucrania§! en el parlamento significa que el Parlamento busca un mayor distanciamiento tanto de §COccidente§! como de los §Rusos§!. Buscan una §HUcrania§! más independiente y neutral en los asuntos mundiales y, en general, están en contra de tomar partido en cualquier conflicto."
 ukraine_eastern_majority_name: "§GMayoría Pro-Rusa§!"
 UKR_left_wing_desc_TT: "El bloque §GPro-Ruso§! en el Parlamento generalmente busca mayores lazos con el gobierno §Gruso§!, deseando distanciarse de las potencias §COccidentales§!. La radicalización varía dentro de este bloque, ya que algunos desean mantener una §HUcrania§! independiente con lazos §GPro-Rusos§!, y otros desean una mayor integración de las sociedades §Hucraniana§! y §Grusa§!."
 ukraine_western_majority_name: "§BMayoría Pro-Occidental§!"
 UKR_liberal_TT: "El bloque §BPro-Occidental§! dentro del parlamento representa a los partidos e individuos que quieren que §HUcrania§! abandone sus políticas Pro-Rusas y abrace mayores lazos con las potencias §COccidentales§!. Los objetivos de aquellos que se alinean con §COccidente§! varían mucho, desde algunos que solo desean lazos económicos y culturales, hasta otros que desean unirse a la alianza §BNATO§! y proteger a §HUcrania§! de la influencia §Grusa§!."
 ukraine_dissolved_majority_name: "§RVerkhovna Rada Disuelta§!"
 UKR_verkhovna_dissolved_tt: "El parlamento ha sido destituido y la sala está vacía sin representantes presentes."
