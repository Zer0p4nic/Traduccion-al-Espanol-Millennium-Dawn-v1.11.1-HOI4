 ukraine_parliament.400.t: "Elecciones Parlamentarias"
 ukraine_parliament.400.d: "La temporada electoral ha vuelto una vez más, y las cabinas de votación de toda la nación han comenzado a abrirse. Esperemos que la participación de los votantes sea lo suficientemente alta como para traer un buen cambio a la nación.."
