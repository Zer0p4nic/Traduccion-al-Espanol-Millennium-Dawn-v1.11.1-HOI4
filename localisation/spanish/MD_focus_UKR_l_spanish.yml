 UKR_old_army: "Ejército inexperto"
 UKR_old_army_desc: "El ejército ucraniano pasó su etapa de creación a lo largo de los años 90, pero a diferencia de Rusia, no tenía experiencia real en combate, en vista de esto, parece débil y desorganizado en este momento."
 UKR_reform_army: "Ejército reformado"
