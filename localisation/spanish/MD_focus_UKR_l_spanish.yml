 ##########Events##########
 ukraine_congress.1.t: "Nueva Ucrania Nacional"
 ukraine_congress.1.d: "Ucrania finalmente renacerá y se convertirá en lo que debe ser, no a todos les gustarán tales reformas y estamos preparados para que la gente abandone nuestro país, pero este es el camino de una Ucrania fuerte"
 ukraine_congress.1.a: "Slava Ukraini!"

 ukraine_congress.2.t: "Ucrania toma Sebastopol"
 ukraine_congress.2.d: "El gobierno ucraniano cancela el acuerdo de arrendamiento con nosotros y comienza la expulsión de nuestra flota de Sebastopol"
 ukraine_congress.2.a: "Esta es nuestra derrota"

 ukraine_congress.10.t: "Ucrania Propone Ideas del Mar Negro-Báltico"
 ukraine_congress.10.d: "La Unión del Mar Negro-Báltico es un concepto similar al concepto del Intermarium encabezado desde Polonia hace mucho tiempo. Habla de una alianza defensiva de países que están entre los mares Báltico y Negro. Los países cooperarían y se consolidarían en un bloque de poder que se apoyaría mutuamente. El dicho dice que la unión hace la fuerza.\n\n§YEsto permite garantías mutuas a través del árbol ucraniano§!"
 ukraine_congress.10.a: "Deberíamos seguir explorando esto."
 ukraine_congress.10.b: "Idea tonta"

 ukraine_congress.11.t: "La Unión del Báltico al Mar Negro"
 ukraine_congress.11.d: "Se han redactado leyes y tratados. La gente de los países que apoyan la idea finalmente se ha unido. Es hora de que la ambición se realice. Es hora de aliarse con los que nos han apoyado. Ucrania nos ha enviado nuestro tratado final que debemos firmar para oficializar la alianza. ¿Nos echamos atrás ahora o seguimos el curso y apoyamos a nuestros nuevos aliados?"
 ukraine_congress.11.a: "Firmar el Tratado"
 ukraine_congress.11.b: "Retirarse. Triturar el Tratado"
