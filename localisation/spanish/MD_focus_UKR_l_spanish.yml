 ukraine_parliament.33.t: "El Parlamento cuestiona nuestra administración"
 ukraine_parliament.33.d: "Varios miembros del Parlamento han cuestionado recientemente a nuestra administración por "no satisfacer al pueblo [ROOT.GetAdjective]". Ha habido muchas luchas internas dentro del Parlamento entre los escaños pro-gobierno y los escaños opositores, y ha llegado al punto en que necesitamos intervenir y dar una respuesta."
