 ukraine_news.7.t: "Guerra civil en Ucrania"
 ukraine_news.7.d: "La gente en la región de Donbás de Ucrania se ha declarado independiente. Han anunciado a la gente en los óblasts de Donetsk y Lugansk que ya no se someterán a la tiranía de Kiev. [UKR.GetLeader] y la administración ucraniana han denunciado a los rebeldes y se han movilizado para sofocarlos. Ya han estallado escaramuzas en la región entre las fuerzas locales pro-Ucrania y los rebeldes."
