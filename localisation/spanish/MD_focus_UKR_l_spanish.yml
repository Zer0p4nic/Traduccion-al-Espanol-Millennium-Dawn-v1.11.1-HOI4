 UKR_to_many_generals: "Estado Mayor excesivo"
 UKR_to_many_generals_desc: "Ucrania tiene 450 generales activos en su ejército. La mayoría de ellos obtuvieron sus puestos debido a vínculos y esquemas de corrupción y no tienen experiencia en la conducción de operaciones de combate. El estado mayor actual es incompetente y necesita desesperadamente una reforma."
 UKR_idea_government_in_need: "Gobierno ineficaz"
 UKR_every_man_ataman: "Cada hombre - Atamán"
 UKR_every_man_ataman_desc: "El espíritu de los ucranianos es el espíritu de libertad e independencia, a veces beneficia, a veces puede jugar una mala pasada con el país"
 UKR_russian_dependent_military: "Ejército dependiente de Rusia"
 UKR_russian_dependent_military_desc: "La URSS colapsó hace mucho tiempo, pero nuestro ejército todavía tiene dependencia del ruso, como el heredero directo de todas las Fuerzas Armadas de la URSS"
 ##########Focuses##########
 UKR_support_uia: "UIA"
 UKR_support_uia_desc: "UIA o Ukrainian International Airlines es la aerolínea insignia y más grande presente en Ucrania. El centro principal para sus aviones es el Aeropuerto Internacional de Boryspil en Kiev. Opera vuelos de pasajeros y servicios de carga a Europa, Oriente Medio, Estados Unidos, Canadá y Asia."
 UKR_build_new_airports: "Construir nuevos aeropuertos"
 UKR_build_new_airports_desc: "Nuestros aeropuertos han sido descuidados durante demasiado tiempo. Necesitamos invertir en nuestros aeropuertos tanto para fines civiles como militares."
 UKR_grants_for_high_speed_trains: "Subvenciones para trenes de alta velocidad"
 UKR_grants_for_high_speed_trains_desc: "La red ferroviaria es extremadamente importante para la prosperidad económica de Ucrania. Es importante actualizar desde nuestros sistemas más antiguos a trenes de mayor velocidad. Es muy valioso invertir en la expansión de nuestros trenes ya que tenemos una de las redes ferroviarias más grandes de toda Europa."
 UKR_invest_in_ministry_of_infrastructure: "Ministerio de Infraestructura"
 UKR_invest_in_ministry_of_infrastructure_desc: "El Ministerio de Infraestructura ha recibido algunas críticas. La infraestructura de Ucrania se está desmoronando debido a funcionarios corruptos en el Ministerio que desvían fondos. La gente no puede conducir por algunas carreteras debido a las condiciones. Es hora de rediseñar el Ministerio con la esperanza de un futuro mejor para nuestras industrias."
 UKR_samru: "Inversiones SAMRU"
 UKR_samru_desc: "Algunas empresas de infraestructura en Ucrania se están quedando sin fondos y trabajo en general. La Agencia Estatal de Carreteras de Ucrania es una de esas empresas y deberíamos esforzarnos por darles trabajo e mejorar algunas carreteras en nuestro país."
 UKR_roads_extend_plan: "Planes de inversión en carreteras"
 UKR_roads_extend_plan_desc: "Las carreteras en Ucrania no son las mejores del mundo. Algunas áreas todavía dependen de carreteras sin pavimentar o casi destruidas. Es hora de que estas regiones reciban un poco de amor."
 UKR_ukrainian_railways: "UZ"
 UKR_ukrainian_railways_desc: "UZ es el nombre de la empresa estatal que actualmente posee un monopolio masivo sobre la mayoría del transporte ferroviario dentro del país de Ucrania. La empresa presume de una impresionante longitud total combinada de vías de más de 23,000 km de vías, marcándola como la 13ª más grande del mundo. También es el 6º transportador de pasajeros ferroviarios más grande y el 7º transportador de carga."
 UKR_hyperloop_project: "Proyecto Hyperloop"
 UKR_hyperloop_project_desc: "El 'Proyecto Hyperloop' es un concepto desarrollado por el empresario Elon Musk y sus empresas SpaceX y Tesla en un proyecto en curso para desarrollar un sistema de transporte más eficiente para el consumo global. Ucrania es un país grande y vasto. Por lo tanto, valdría la pena explorar y desarrollar nuestra versión del hyperloop."

