 ##########OPFL###########
 ##########Focuses##########
 UKR_opfl_political_reforms: "Reformas políticas"
 UKR_opfl_political_reforms_desc: "Después de eventos recientes, nuestro país necesita algunas reformas políticas. Sin ellas, Ucrania no podrá desarrollarse más."
 UKR_opfl_lustration_fight: "Lucha contra la lustración"
 UKR_opfl_lustration_fight_desc: "La lustración es la restricción del acceso al servicio público para aquellos que ocuparon altos cargos bajo regímenes políticos anteriores. Después de eventos recientes, esta política también está teniendo lugar en Ucrania. Este ultraje debe detenerse!"
 UKR_opfl_radicalism: "Lucha contra el radicalismo"
 UKR_opfl_radicalism_desc: "En unos pocos años de caos político, el radicalismo se ha extendido por toda Ucrania. Para la existencia pacífica de nuestro país, es necesario combatir cualquier manifestación de radicalismo en nuestro país."
 UKR_opfl_ukrainisation_policy: "Condena de la ucranización"
 UKR_opfl_ukrainisation_policy_desc: "La política de ucranización interfiere directamente con el desarrollo de buenas relaciones con nuestro gran vecino: Rusia. Es necesario condenar y detener la propaganda de la ucranización, de lo contrario no conducirá a nada bueno..."
 UKR_opfl_national_ref: "Realización de un referéndum nacional"
 UKR_opfl_national_ref_desc: "Un referéndum nacional ayudará a la gente de nuestro país a determinar su propio futuro. Debemos hacerlo lo antes posible!"
 UKR_opfl_independence_rep: "Reconocer la independencia de las repúblicas"
 UKR_opfl_independence_rep_desc: "Bueno, la gente de las repúblicas ha tomado su decisión y debemos respetarla. Es hora de invertir y construir lazos con nuevos estados!"
 UKR_opfl_take_republic: "Traer de vuelta por la fuerza"
 UKR_opfl_take_republic_desc: "El referéndum fue solo una cortina de humo. Nuestro verdadero objetivo es identificar a los separatistas en nuestro territorio y es hora de traer nuestros territorios a casa! Los separatistas no caminarán sobre el suelo ucraniano!"
 UKR_opfl_federalisation_project: "Proyecto de Federación"
 UKR_opfl_federalisation_project_desc: "Ahora que se han resuelto todas las disputas territoriales, podemos mirar hacia un futuro brillante. Es hora de la Federación Ucraniana!"
 UKR_opfl_economic_policy: "Nuevas políticas económicas"
 UKR_opfl_economic_policy_desc: "Las nuevas políticas económicas ayudarán a revitalizar nuestra economía y, posteriormente, reconstruirla"
 UKR_opfl_rural_land: "Conservación de tierras rurales"
 UKR_opfl_rural_land_desc: "Las actividades rurales son una gran parte de nuestra economía. Por lo tanto, es necesario asegurar sus tierras legalmente adquiridas. De esta manera les daremos la confianza de que sus tierras no serán arrebatadas al día siguiente"
 UKR_opfl_small_med_business: "Beneficios para pequeñas y medianas empresas"
 UKR_opfl_small_med_business_desc: "Las pequeñas y medianas empresas son una parte importante de nuestra economía. Para un mayor crecimiento, necesitamos dar bonificaciones para que la gente se incentive a hacer negocios."
 UKR_opfl_tarif_genocide: "No! Genocidio tarifario"
 UKR_opfl_tarif_genocide_desc: "El genocidio tarifario es una pesadilla para nuestros ciudadanos. La mayor parte de su dinero se destina a pagar numerosos e innecesarios impuestos. Debemos decir 'NO' a esta sinvergüenzura!"
 UKR_opfl_deindustry: "Detener la desindustrialización de Ucrania"
 UKR_opfl_deindustry_desc: "Después de que Ucrania obtuvo la independencia, el antiguo gobierno regaló toda la riqueza industrial de nuestro país a cualquiera por nada. Como resultado, terminamos en un pozo industrial. Debemos reanudar la construcción de fábricas, plantas y otras empresas!"
 ##########Toooitips##########
 UKR_federaliz_tt: "§YFederalizaremos§! Ucrania!"

 ##########INDUSTRY TREE##########
 ##########Focuses##########
 UKR_legacy_of_the_ukr_ind: "Industrialización ucraniana"
 UKR_legacy_of_the_ukr_ind_desc: "Ucrania depende en gran medida de su base industrial para su crecimiento económico. Las principales ciudades de Kiev, Leópolis y Zaporizhia contienen alguna forma de industria que ha impulsado su crecimiento a lo largo de los años. Debemos mantener esta tendencia o nos estancaremos."
 UKR_ssau: "SSAU"
 UKR_ssau_desc: "La industria espacial ucraniana está lejos de ser un líder mundial en tecnología espacial. Sin embargo, es un gran productor de naves espaciales y otra maquinaria extraterrestre. La capacidad de seguir siendo competitivos en esta última frontera dictará nuestro futuro en los próximos años."
 UKR_pivdenmash_udo: "Pivdenmash"
 UKR_pivdenmash_udo_desc: "Pivdenmash es el principal fabricante de naves espaciales de Ucrania. La empresa es notable por producir cohetes para países extranjeros como la NASA. Sería bueno desarrollar esta industria en auge para proyectar a Ucrania en el escenario mundial. Dato curioso rápido, los cohetes fabricados en Ucrania representaron el 12% de todos los vuelos espaciales en 2006. ¿Quién lo diría!"
 UKR_national_steel_companies: "Acero Rutenio"
 UKR_national_steel_companies_desc: "El acero rutenio fue una vez un producto formidable destinado a la guerra. Ahora, ya no luchamos con espadas y escudos. Sin embargo, nuestros tanques, armas y balas necesitan acero de calidad para mantenerse competitivos."
 UKR_tsnap: "TSNAP"
 UKR_tsnap_desc: "Estas son instituciones donde diferentes grupos de personas pueden recibir una amplia gama de servicios administrativos en un entorno cómodo. Son creadas por consejos locales y administraciones estatales locales y sirven a individuos y entidades legales"
 UKR_bronetank: "Planta de Blindados de Járkov"
 UKR_bronetank_desc: "La empresa estatal de la industria de blindados, que lleva a cabo la producción, reparación, mantenimiento, reequipamiento y modernización de vehículos blindados"
 UKR_avia_zavod: "Planta de Aviación de Járkov"
 UKR_avia_zavod_desc: "La empresa de ingeniería aeronáutica en la ciudad de Járkov. Produce aviones de pasajeros, transporte y militares"
 UKR_priborostroy: "Planta de Instrumentos de Járkov"
 UKR_priborostroy_desc: "Una de las fábricas más grandes de la URSS para la producción de electrónica militar y equipos eléctricos domésticos."
 UKR_tractor: "Planta de Tractores de Járkov"
 UKR_tractor_desc: "Una empresa para la producción de tractores de oruga y de ruedas.."
 UKR_agregat: "Oficina de Diseño de Agregados de Járkov"
 UKR_agregat_desc: "Una empresa científica y de producción del complejo militar-industrial, que desarrolla y fabrica unidades para sistemas hidráulicos, de combustible y eléctricos de tecnología de aviación y cohetes.."
 UKR_morozova: "Oficina de Diseño de Ingeniería de Járkov"
 UKR_morozova_desc: "Una empresa que desarrolla vehículos blindados. Anteriormente, KP KKBM jugó un papel clave en la creación de vehículos blindados de oruga de la Unión Soviética."
 UKR_specmachine: "Planta de Máquinas Especiales de Járkov"
 UKR_specmachine_desc: "La empresa estatal del complejo militar-industrial."
 UKR_malichev: "Planta Malyshev"
 UKR_malichev_desc: "La planta de ingeniería de transporte en Járkov, que produce motores, locomotoras y tanques."
 UKR_reborn_ser_and_molot: "Revivir la Planta "Martillo y Hoz""
 UKR_reborn_ser_and_molot_desc: "Una gran empresa de maquinaria agrícola en Járkov, fue una de las empresas más importantes de la industria de Járkov y una de las mayores empresas de maquinaria agrícola en el Imperio Ruso y la URSS.."
 UKR_concers: "Consorcio de Defensa de Járkov"
 UKR_concers_desc: "Combinaremos todas nuestras empresas de la industria militar en un solo consorcio. Así, fortaleceremos la coordinación de la producción y aumentaremos la productividad."
 UKR_naftogaz: "Naftogaz"
 UKR_naftogaz_desc: "Naftogaz es la empresa estatal de petróleo y gas natural. Participa en el proceso de extracción y refinación de los productos. La empresa a menudo se utiliza para impulsar la independencia del petróleo y el gas frente a países como Rusia u otros grandes exportadores de energía."
 UKR_extend_ukrainian_refineries: "Enfoque en Energías Renovables"
 UKR_extend_ukrainian_refineries_desc: "Aunque tenemos amplio acceso al gas natural y otras reservas de petróleo, complementar nuestras necesidades energéticas actuales con otras formas de energía ayudará a estabilizar en tiempos de baja producción de combustibles fósiles."
 UKR_zalk: "Plantas Industriales de Zaporizhia"
 UKR_zalk_desc: "Zaporizhia es un importante centro industrial en Ucrania. Es la capital del óblast de Zaporizhia, hogar de ZAZ, y es un centro para la metalurgia y un importante puerto para el envío de mercancías desde el Donbás."
 UKR_rosava: "CJSC Rosava"
 UKR_rosava_desc: "CJSC Rosava es el mayor fabricante de neumáticos en Ucrania. Los sitios de producción se encuentran en dos fábricas de neumáticos: Rosava y la producción de neumáticos de gran tamaño. La capacidad alcanza unos 6 millones de unidades de neumáticos por año."
 UKR_laz: "LAZ"
 UKR_laz_desc: "La empresa holding LAZ tiene una fábrica subsidiaria en Lviv, Ucrania, que se especializa en la producción de autobuses. La empresa recientemente pasó por momentos difíciles debido al colapso de la Unión Soviética nueve años antes. Podríamos usar esto como una oportunidad para ayudar a impulsar la región y su competitividad."
 UKR_land_land: "Continuar la Reforma Agraria"
 UKR_land_land_desc: "Estamos listos para continuar la reforma agraria que comenzó en el siglo pasado y llevarla adelante"
 UKR_zaporozhia_gold: "Mina de Oro de Muzhievo"
 UKR_zaporozhia_gold_desc: "Finalmente atraeremos inversores y comenzaremos a desarrollar estas minas con depósitos de oro"
 UKR_monobank: "Monobank"
 UKR_monobank_desc: "Monobank es un banco directo ucraniano. Como todos los neobancos existentes en Ucrania, opera utilizando una licencia bancaria de un banco matriz, a saber, Universal Bank, que es parte del Grupo TAS y pertenece al empresario ucraniano Serhiy Tihipko"
 UKR_zaz: "ZAZ"
 UKR_zaz_desc: "ZAZ o Planta de Construcción de Automóviles de Zaporizhia es el principal fabricante de automóviles en Ucrania. Como su nombre indica, está ubicada en la ciudad de Zaporizhia en el sureste de Ucrania. También produce comúnmente autobuses y camiones y es conocida principalmente por su antigua empresa matriz AvtoZAZ."
 UKR_kraz: "KrAZ"
 UKR_kraz_desc: "KrAZ es una empresa privada en Kremenchuk, Ucrania. La empresa produce principalmente camiones y otros vehículos de propósito especial. Sin embargo, su especialidad principal son los modelos todoterreno de servicio pesado. Recientemente se registró como una empresa holding, y ahora la corporación ucraniana Finanzas y Crédito es su propietaria."
 UKR_motor_sich: "Motor Sich"
 UKR_motor_sich_desc: "La Compañía de Acciones Motor Sich es un fabricante ucraniano de motores de aviación con sede en Zaporizhzhia. La empresa fabrica motores para aviones y helicópteros, así como turbinas de gas marinas industriales e instalaciones."
 UKR_kraz_cuba: "KrAZ-SOMEK"
 UKR_kraz_cuba_desc: "Propondremos a Cuba crear una empresa conjunta que nos proporcionará ingresos adicionales"
 UKR_armor_kyv: "La Planta de Blindados de Kiev"
 UKR_armor_kyv_desc: "La Planta de Blindados de Kiev es una empresa estatal de la industria de blindados de Ucrania, que realiza diagnósticos, reparación, mantenimiento, reequipamiento y modernización de vehículos blindados fabricados en la Unión Soviética"
