 UKR_vetrenko_inner_idea: "Política Interna"
 UKR_vetrenko_inner_idea_desc: "Estamos listos para seguir una política de independencia de Occidente y una Ucrania fuerte, hemos tenido suficiente de la dictadura del capital occidental"
