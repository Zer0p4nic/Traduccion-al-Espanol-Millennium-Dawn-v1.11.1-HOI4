 ukraine_rada.2.t: "¿Coalición con SPU?"
 ukraine_rada.2.d: "Durante mucho tiempo los socialistas han sido nuestros aliados a pesar de nuestras diferencias. La mayoría de los miembros del SPU solían ser miembros de nuestro partido y la larga historia de relaciones hace que una coalición sea una opción obvia, pero los socialistas se están alejando gradualmente de nosotros, volviéndose mucho más moderados y permeados de revisionismo, por lo que no se nos permitirá implementar las políticas más radicales bajo un gobierno común."
 ukraine_rada.2.b: "Al diablo con SPU. Declarar Monocoalición!"
 ukraine_rada.2.a: "Comencemos las conversaciones de coalición"
 ukraine_rada.1.t: "¿Coalición con CPU?"
 ukraine_rada.1.d: "Durante mucho tiempo los comunistas han sido nuestros aliados, a pesar de sus diferencias. La mayoría de los miembros de nuestro partido han sido miembros del CPU y la larga historia de la relación hace que una coalición sea una necesidad, pero los comunistas no están dispuestos a mantenerse al día con los tiempos al defender ideas regresivas y apoyar iniciativas caníbales y una coalición con ellos también puede permitir que algunos miembros radicales del CPU obtengan poder."
 ukraine_rada.1.b: "Al diablo con CPU!"
 ukraine_rada.1.a: "Comencemos las conversaciones de coalición"
 ukraine_kommi.1.t: "Ucrania pide armas nucleares"
 ukraine_kommi.1.d: "Una declaración inesperada provino del gobierno ucraniano. Quieren obtener armas nucleares de nosotros para defenderse de un ataque externo. Una decisión tan peligrosa requiere que sopesemos los pros y los contras"
 ukraine_kommi.1.a: "Les daremos armas nucleares"
 ukraine_kommi.1.b: "No les daremos armas nucleares"
 ukraine_kommi.2.t: "Armas nucleares rusas"
 ukraine_kommi.2.d: "Aceptaron proporcionarnos algunas de las armas nucleares"
 ukraine_kommi.2.a: "Bueno"
 ukraine_kommi.3.t: "Armas nucleares rusas"
 ukraine_kommi.3.d: "Se negaron a proporcionarnos parte de las armas nucleares"
 ukraine_kommi.3.a: "Triste"
 ukraine_kommi.4.t: ""
 ukraine_kommi.4.d: ""
 ukraine_kommi.4.a: ""
 ukraine_kommi.5.t: "Ucrania ofrece cooperación militar"
 ukraine_kommi.5.d: "El gobierno ucraniano dice que está listo para firmar varios documentos sobre cooperación militar-política entre nuestros países"
 ukraine_kommi.5.a: "Estamos a favor de la amistad con Ucrania"
 ukraine_kommi.5.b: "No firmaremos nada"
 ukraine_kommi.6.t: "Cooperación militar con Rusia"
 ukraine_kommi.6.d: "Aceptaron firmar acuerdos de cooperación militar-política con nosotros"
 ukraine_kommi.6.a: "Bonito"
 ukraine_kommi.7.t: "Cooperación militar con Rusia"
 ukraine_kommi.7.d: "Se negaron a firmar acuerdos de cooperación militar-política con nosotros"
 ukraine_kommi.7.a: "Triste"
 ukraine_kommi.8.t: "Estado Democrático Unificado"
 ukraine_kommi.8.d: "El gobierno ucraniano sugiere que creamos un solo estado democrático en la vastedad de Europa, una especie de tercer centro de poder, ¿estaremos de acuerdo en perder la independencia por el sueño de una tercera fuerza?"
 ukraine_kommi.8.a: "La independencia es una ficción"
 ukraine_kommi.8.b: "Nunca"
 ukraine_kommi.9.t: "Estado Democrático Unificado"
 ukraine_kommi.9.d: "Rechazaron nuestra oferta! Era de esperarse, pero tan patético de su parte"
 ukraine_kommi.9.a: "No entienden"
 ukraine_kommi.10.t: "Ucrania pide protección"
 ukraine_kommi.10.d: "El gobierno ucraniano nos pide que les proporcionemos garantías para proteger su independencia. Una solicitud inesperada, pero tal vez deberíamos considerarla"
 ukraine_kommi.10.a: "Los protegeremos"
 ukraine_kommi.10.b: "Nunca"
 ukraine_kommi.11.t: "Garantía de protección rusa"
 ukraine_kommi.11.d: "El gobierno ruso ha aceptado proporcionarnos garantías de independencia!"
 ukraine_kommi.11.a: "Bueno"
 ukraine_kommi.12.t: "Garantía de protección rusa"
 ukraine_kommi.12.d: "El gobierno ruso se ha negado a proporcionarnos garantías de independencia"
 ukraine_kommi.12.a: "Maldición"
 ukraine_kommi.13.t: "Contrato de gas con Ucrania."
 ukraine_kommi.13.d: "Ucrania nos ha ofrecido reducir los precios de compra para nuestro contrato de gas, a cambio el intermediario entre nosotros será eliminado, de esta manera tendremos más influencia sobre ellos, ¿deberíamos aceptar?"
 ukraine_kommi.13.a: "Firmaremos esto"
 ukraine_kommi.13.b: "No estamos interesados en esto."
 ukraine_kommi.14.t: "Contrato de gas con Rusia."
 ukraine_kommi.14.d: "Aceptaron cambiar los términos de nuestro contrato de gas, ahora pagaremos menos!"
 ukraine_kommi.14.a: "Bueno"
