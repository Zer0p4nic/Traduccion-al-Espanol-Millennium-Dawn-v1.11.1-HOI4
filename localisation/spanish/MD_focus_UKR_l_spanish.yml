 UKR_political_situation_decision_category: "Inestabilidad Política Ucraniana"
 UKR_political_situation_decision_category_desc: "[UKR.GetFlag]§YUcrania§! es un estado enorme con muchos pueblos que viven en él, pero dos de ellos representan la mayoría: los [UKR.GetFlag]§Yuucranianos§! y los [SOV.GetFlag]§Yrusos§!. Debido a acontecimientos históricos, la población [SOV.GetFlag]§Yhablante de ruso§! vive principalmente en el este del país, mientras que la población [UKR.GetFlag]§Yuucraniana§! ya ocupa más territorios occidentales. Esta división geográfica sacude constantemente a [UKR.GetFlag]§YUcrania§! y puede convertirse en un §Rgran problema§! para el país en el futuro. Entre otras cosas, el electorado político de [UKR.GetFlag]§YUcrania§! es muy propenso a las protestas y a expresar sus opiniones a través de protestas más bien §Rno pacíficas§!. Necesitamos tener en cuenta todos estos aspectos y encontrar una oportunidad para equilibrar estas fuerzas.\n\nSi el apoyo al §8Maidán§! §Rcae por debajo de 15§!, comenzarán los disturbios, lo que podría conducir a una §Rguerra civil§!. Para reducir las consecuencias de una posible §Rguerra civil§!, es necesario expandir la influencia y el poder del §YSBU§!, la §YGuardia Nacional§!, etc. Dependiendo de cuyo apoyo sea §Rmenor§! (los §toccidentales§! o los §3orientales§!), habrá diferentes escenarios de disturbios políticos."

