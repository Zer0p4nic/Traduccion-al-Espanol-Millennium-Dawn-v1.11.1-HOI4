 ##########SECURITY##########
 ##########Focuses##########
 UKR_security_start: "Seguridad de Ucrania"
 UKR_security_start_desc: "Nuestro país es enorme y por lo tanto necesita una fuerte protección interna, comenzaremos a financiar y reformar nuestras estructuras gubernamentales"
 UKR_sbu_start: "Reforma del SBU"
 UKR_sbu_start_desc: "Nuestro servicio de seguridad de Ucrania necesita una reforma profunda y un aumento de la eficiencia"
 UKR_sbu_t: "La Dirección General 'T'"
 UKR_sbu_t_desc: "El Consejo de Seguridad de Ucrania implementa una política estatal en el ámbito de la lucha contra organizaciones y personas cuyo objetivo es socavar la soberanía nacional, eliminar la independencia de Ucrania, cambiar el orden constitucional por la fuerza, violar la soberanía y la integridad territorial del estado, socavar su seguridad, tomar ilegalmente el poder estatal, propaganda de guerra, violencia, incitación a la hostilidad interétnica, racial, religiosa y otras, atentados contra los derechos y libertades humanas, así como la prevención, detección y supresión de delitos y otros actos ilícitos que representan una amenaza directa para los intereses vitales del estado y la seguridad de los ciudadanos de Ucrania y que están dentro de la competencia del Servicio de Seguridad de Ucrania, implementa la prevención del delito en este ámbito."
 UKR_sbu_corrupt: "La Dirección General 'K'"
 UKR_sbu_corrupt_desc: "El Servicio de Seguridad de Ucrania, según la Ley de Ucrania 'Sobre los fundamentos organizativos y legales de la lucha contra la corrupción y el crimen organizado del 30.06.1993 No. 3341-XII', está encargado de la lucha contra la corrupción y el crimen organizado. Uno de los organismos estatales autorizados para trabajar en este ámbito es la Dirección General de Lucha contra la Corrupción y el Crimen Organizado del Consejo de Seguridad de Ucrania (GU 'K')."
 UKR_sbu_contr: "La Dirección General de Contrainteligencia Militar"
 UKR_sbu_contr_desc: "Los organismos de contrainteligencia militar se crean para el apoyo de contrainteligencia de las Fuerzas Armadas de Ucrania, el Servicio Estatal de Guardia de Fronteras de Ucrania y otras formaciones militares estacionadas en el territorio de Ucrania. El sistema de organismos de contrainteligencia militar del Consejo de Seguridad de Ucrania consiste en la Dirección General de Contrainteligencia Militar, organismos (unidades) en las regiones como parte del Departamento de Contrainteligencia, unidades operativas de contrainteligencia militar en comandos operativos, regionales y territoriales (directorios), cuerpos de ejército, unidades militares y formaciones individuales."
 UKR_sbu_svr: "Servicio de Inteligencia Exterior"
 UKR_sbu_svr_desc: "El Servicio de Inteligencia Exterior de Ucrania o SZRU es una agencia de inteligencia del gobierno ucraniano. Realiza sus actividades de inteligencia en las esferas política, económica, militar, científica, técnica, informática y ecológica y subordina directamente al Presidente de Ucrania."
 UKR_sbu_sviaz: "Servicio Especial de Comunicaciones del Estado"
 UKR_sbu_sviaz_desc: "El Servicio Especial de Comunicaciones del Estado de Ucrania, también conocido como Derzhspetszv'yazku, es una autoridad ejecutiva especializada cuyas funciones clave incluyen la provisión de comunicaciones gubernamentales seguras, servicio de mensajería gubernamental, protección de la información y ciberdefensa."
 UKR_sbu_alpha: "Alfa"
 UKR_sbu_alpha_desc: "Grupo 'A' del Centro de Operaciones Especiales del Servicio de Seguridad de Ucrania es una unidad especial del Servicio de Seguridad de Ucrania. Oficialmente lleva el nombre de 'Unidad Militar E6117'"
 UKR_sbu_administration: "Administración Civil-Militar"
 UKR_sbu_administration_desc: "La Administración Civil-Militar es una autoridad estatal temporal en Ucrania, creada en los territorios adyacentes a la zona de combate"
 UKR_hur: "Dirección General de Inteligencia"
 UKR_hur_desc: "La Dirección General de Inteligencia del Ministerio de Defensa de Ucrania, también conocida en inglés como la Inteligencia de Defensa de Ucrania (DIU), es el servicio de inteligencia militar del gobierno ucraniano. Es una agencia del Ministerio de Defensa, no del Estado Mayor de las Fuerzas Armadas de Ucrania."
 UKR_hur_reform: "Reforma del HUR"
 UKR_hur_reform_desc: "Es hora de comenzar las reformas de nuestra Agencia de Inteligencia Principal para aumentar la eficiencia y las oportunidades de influencia en otros países"
 UKR_peacemakers: "Programa de Mantenimiento de la Paz"
 UKR_peacemakers_desc: "Nuestro país siempre ha buscado participar en misiones de mantenimiento de la paz en todo el planeta, y continuaremos con esta tradición"
 UKR_hur_battalions: "Batallones del HUR"
 UKR_hur_battalions_desc: "Estamos movilizando a los batallones de nuestro HUR, quizás nos ayuden en el frente"
 UKR_border_guard: "Servicio Estatal de Guardia de Fronteras"
 UKR_border_guard_desc: "El Servicio Estatal de Guardia de Fronteras de Ucrania es la guardia de fronteras de Ucrania. Es una agencia de aplicación de la ley independiente, organizada por la Constitución de Ucrania como una formación militar, cuyo jefe está subordinado al Presidente de Ucrania"
 UKR_reform_vv: "Reforma de las Tropas Internas"
 UKR_reform_vv_desc: "Nuestras tropas internas han tenido un estatus incierto en la jerarquía de las estructuras estatales desde su aparición, es hora de solucionarlo"
 UKR_finance_vv: "Financiación de Batallones Especiales"
 UKR_finance_vv_desc: "Financiaremos las actividades de los batallones especiales de las tropas internas, quizás en el futuro nos sean muy útiles"
 UKR_sbu_white_wolves: "Batallón Lobos Blancos"
 UKR_sbu_white_wolves_desc: "El SBU enviará un batallón creado a partir de sus empleados a la guerra"
 UKR_hur_opearational_support: "Apoyo Operativo del HUR"
 UKR_hur_opearational_support_desc: "Actualmente, el HUR apoya las operaciones en curso con inteligencia y utilizando sus unidades en el frente."
