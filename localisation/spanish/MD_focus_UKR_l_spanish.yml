 UKR_spu_start: "Partido Socialista de Ucrania"
 UKR_spu_start_desc: "Después de años de lucha logramos ganar la confianza de la gente. Ahora comenzaremos nuestras grandes reformas"
 UKR_spu_rada_position: "Posiciones en Rada"
 UKR_spu_rada_position_desc: "La clave para gobernar es controlar la legislatura. Debemos decidir con quién debemos trabajar para que nuestras políticas pasen por la Rada"
 UKR_cpu_spu_coalition: "Coalición CPU/SPU"
 UKR_cpu_spu_coalition_desc: "CPU y SPU podrían describirse como hermanos. Siempre participaron en las elecciones como un frente unido. Es obvio que formarán una coalición si uno de ellos gana."
 UKR_ditch_cpu: "Distancia de CPU"
 UKR_ditch_cpu_desc: "CPU y SPU podrían describirse como hermanos. Siempre participaron en las elecciones como un frente unido, pero es obvio que si CPU obtuviera el poder reinstaurarían el régimen comunista. Debemos distanciarnos de ellos lo antes posible."
 UKR_russia_party_cooperation: "Cooperar con partidos pro-rusos"
 UKR_russia_party_cooperation_desc: "Cooperar con partidos pro-rusos"
 UKR_destroy_western_oligach: "Deshacerse de la influencia de los oligarcas pro-occidentales"
 UKR_destroy_western_oligach_desc: "Deshacerse de la influencia de los oligarcas pro-occidentales"
 UKR_cpu_start: "Partido Comunista de Ucrania"
 UKR_cpu_start_desc: "Partido Comunista de Ucrania"
 UKR_cpu_rada_position: "Posiciones en Rada"
 UKR_cpu_rada_position_desc: "La clave para gobernar es controlar la legislatura. Debemos decidir con quién debemos trabajar para que nuestras políticas pasen por la Rada"
 UKR_cpu_monocoalition: "Monocoalición"
 UKR_cpu_monocoalition_desc: "Monocoalición es un término en la política ucraniana. Se refiere a un gobierno formado por un solo partido. Al crear la monocoalición del CPU, podríamos fácilmente tomar el control de la legislatura y los poderes ejecutivos y comenzar la restauración soviética"

 UKR_back_to_soviet_tracks: "Vuelta a la era soviética"
 UKR_back_to_soviet_tracks_desc: "Después del colapso de la URSS, nuestro país solo perdió, perdió y destruyó todo lo que quedaba del legado de este gran país. Cambiaremos este proceso"
 UKR_commie_russia_trade: "Asociación con Rusia"
 UKR_commie_russia_trade_desc: "Tenemos la intención de fortalecer las relaciones amistosas entre nuestros países."
 UKR_commie_russia_rjd: "Asociación con Ferrocarriles Rusos"
 UKR_commie_russia_rjd_desc: "Los ferrocarriles rusos serán un excelente socio para nosotros, gracias a su ayuda mejoraremos significativamente nuestra infraestructura"
 UKR_commie_russia_banks: "Bancos rusos"
 UKR_commie_russia_banks_desc: "Estamos listos para dejar entrar a los bancos rusos en nuestro territorio, sus capacidades financieras nos ayudarán en nuestro desarrollo"
 UKR_commie_russia_gas: "Nuevo contrato de gas"
 UKR_commie_russia_gas_desc: "Estamos listos para concluir un nuevo contrato de gas con Rusia, en términos favorables para nosotros"
 UKR_commie_china_trade: "Asociación con China"
 UKR_commie_china_trade_desc: "Tenemos la intención de fortalecer las relaciones amistosas entre nuestros países."
 UKR_commie_china_trains: "Compra de trenes en China"
 UKR_commie_china_trains_desc: "Compraremos varios trenes en China que ayudarán a mejorar nuestro suministro"
 UKR_comsomol: "Revivir el Komsomol"
 UKR_comsomol_desc: "El movimiento Komsomol debe revivirse como un pilar ideológico de nuestro sistema en la mente de las nuevas generaciones"
 UKR_commie_china_infra: "Modernización de ferrocarriles"
 UKR_commie_china_infra_desc: "Nuestros colegas chinos han acordado financiar la modernización de la red ferroviaria de nuestro país."
 UKR_commie_china_huawei: "Cooperación con Huawei"
 UKR_commie_china_huawei_desc: "Estableceremos una fuerte cooperación con esta empresa china"
 UKR_commie_motor_sich: "Expandir MotorSich"
 UKR_commie_motor_sich_desc: "Invertiremos fondos adicionales en el desarrollo de nuestra empresa clave: MotorSich"
 UKR_ukr_pioners: "Revivir el Pionero"
 UKR_ukr_pioners_desc: "Los pioneros deben revivirse, los jóvenes han perdido sus pautas morales y deben ser guiados nuevamente por el camino del socialismo"
 UKR_one_union_for_all: "Sindicato Estatal Unificado"
 UKR_one_union_for_all_desc: "Protejeremos los derechos de los trabajadores en todo el país creando un solo sindicato"
 UKR_remilitarization: "Remilitarización"
 UKR_remilitarization_desc: "Nuestro estado debe tener un ejército fuerte, por lo que comenzaremos el proceso inmediato de remilitarización"
 UKR_arms_zavods: "Inversiones en fábricas de armas"
 UKR_arms_zavods_desc: "Nuestra industria militar fue destruida después del colapso de la URSS, es hora de revivirla"
 UKR_sbu_kgb: "Métodos del KGB"
 UKR_sbu_kgb_desc: "Debemos reconstruir la antigua escuela del KGB, esto claramente aumentará el profesionalismo de nuestro personal"
 UKR_arms_tanks: "Énfasis en tanques"
