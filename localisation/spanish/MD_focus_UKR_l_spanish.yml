 ukraine_nazbol.1.t: "¿Lanzar una invasión de [FROM.GetName]?"
 ukraine_nazbol.1.d: "Pudimos levantar un levantamiento en este país, pero ahora debemos decidir si estamos listos para llevarlo a su fin y admitir que la revolución es obra nuestra"
