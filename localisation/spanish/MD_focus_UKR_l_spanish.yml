 ##########KUCHMA##########
 ##########Focuses##########
 UKR_kucha_second_terms: "Segundo Mandato de Kuchma"
 UKR_kucha_second_terms_desc: "El presidente Kuchma ha gobernado nuestro país por segundo mandato; tal vez esta vez no será reelegido o nos llevará al caos. Veremos."
 UKR_reform_programm: "Programa de Reformas"
 UKR_reform_programm_desc: "Comenzaremos una serie de reformas que deberían llevar a nuestro estado al crecimiento económico y sacarlo de la crisis de la caída de la URSS."
 UKR_reform_national_guard: "Disolver la Guardia Nacional"
 UKR_reform_national_guard_desc: "Es tiempo de reformas. Es tiempo de disolver la Guardia Nacional y reformarla en una estructura más efectiva: las Tropas Internas."
 UKR_reform_vsu: "Nueva Doctrina Militar"
 UKR_reform_vsu_desc: "Nuestro ejército necesita cambiar y actualizarse; de lo contrario, no estaremos listos para la guerra con el enemigo. La nueva doctrina también fortalece nuestra cooperación con la OTAN."
 UKR_check_and_balances: "Sistema de Pesos y Contrapesos"
 UKR_check_and_balances_desc: "Nuestro estado se encuentra actualmente en una situación política precaria; debemos encontrar un equilibrio en la esfera política para evitar una catástrofe."
 UKR_yushenko_cabinet: "Gabinete de Yushchenko"
 UKR_yushenko_cabinet_desc: "Viktor Yushchenko ya es un viejo conocido que ha demostrado ser bueno en su experiencia gerencial. Los resultados de sus actividades, que nos prometió, deberían estimular el crecimiento del componente económico de nuestro país."
 UKR_welfare_reform: "Reformas para el Bienestar"
 UKR_welfare_reform_desc: "La atención médica ha estado en un estado lamentable desde la década de 1990; es necesario comenzar a reformarla."
 UKR_kosuik: "Panadería Kosiuk"
 UKR_kosuik_desc: "La industria automotriz nacional está comenzando su recuperación, y los empresarios privados serán el motor de este proceso. Uno de ellos, Yuri Kosyuk, planea establecer sus propias fábricas para la producción de productos agrícolas."
 UKR_azovstal_private: "Privatización de Azovstal"
 UKR_azovstal_private_desc: "Daremos Azovstal a manos privadas ya que no podemos apoyar financieramente una empresa tan grande nosotros mismos."
 UKR_land_reform: "Reforma Agraria"
 UKR_land_reform_desc: "La reforma agraria debería haber ocurrido hace mucho tiempo, pero la retrasamos tanto como pudimos. Ahora nos será más fácil vender tierras a manos privadas."
 UKR_land_trade: "Simplificar el Comercio de Tierras"
 UKR_land_trade_desc: "Continuaremos facilitando la adquisición de parcelas de tierra por parte de inversores privados en nuestro país."
 UKR_bolster_privatization: "Fortalecer la Privatización de Tierras"
 UKR_bolster_privatization_desc: "La privatización se acelerará y nuestro país debe ingresar a una nueva economía de mercado."
 UKR_ukrenergo_reform: "Reformar Ukrenergo"
 UKR_ukrenergo_reform_desc: "Nuestra estructura energética está en una situación terrible; es necesario reformar Ukrenergo."
 UKR_burshtyn_tes: "Ampliar Burshtyn TES"
 UKR_burshtyn_tes_desc: "Llevaremos a cabo la reconstrucción y mejora de la planta de energía térmica Burshtyn."
 UKR_diversy_fuel: "Diversificar la Compra de Combustible"
 UKR_diversy_fuel_desc: "Debemos diversificar hábilmente las fuentes de energía que compramos en el extranjero; no podemos depender de un solo vendedor."
 UKR_short_terms: "Abolición de Préstamos a Corto Plazo"
 UKR_short_terms_desc: "Eliminaremos por completo cosas como los préstamos a corto plazo; son perjudiciales para la economía."
 UKR_bank_lobbyst: "Eliminar al Lobbista del Banco"
 UKR_bank_lobbyst_desc: "Muchos lobbistas bancarios llegaron al poder en la década de 1990; es hora de deshacernos de su influencia en nuestro país."
 UKR_social_cut_down: "Reducir el Gasto Social"
 UKR_social_cut_down_desc: "Estamos obligados a reducir temporalmente el gasto social para estabilizar nuestras reservas financieras."
 UKR_struggle_power: "Lucha por el Poder"
 UKR_struggle_power_desc: "Nuestra situación precaria ha llevado a la aparición de fuertes oponentes políticos; necesitamos protegernos de ellos y convencer a los votantes de que se queden con nosotros."
 UKR_tax_agro: "Recorte de Impuestos para Empresas Agro"
 UKR_tax_agro_desc: "Reduciremos los impuestos para la agroindustria con el fin de estimular el crecimiento de su producción."
 UKR_stimulate: "Estimular la Economía"
 UKR_stimulate_desc: "Nuestras medidas están dando resultados y la economía está comenzando a crecer."
 UKR_negotiation_left: "Negociación con la Oposición de Izquierda"
 UKR_negotiation_left_desc: "Los activistas de izquierda están ganando fuerza notablemente; es necesario encontrar un compromiso con ellos."
 UKR_radicalize_without_kuchma: "Radicalizar Ucrania Sin Kuchma"
 UKR_radicalize_without_kuchma_desc: "El movimiento 'Ucrania sin Kuchma' estaba ganando un impulso peligroso; es hora de lidiar con ellos."
 UKR_slowdown_reform_land: "Desacelerar la Reforma Agraria"
 UKR_slowdown_reform_land_desc: "Decidimos desacelerar nuestra reforma agraria porque causó una reacción mixta en nuestra sociedad."
 UKR_re_approach_privatbank: "Replanteamiento con PrivatBank"
 UKR_re_approach_privatbank_desc: "PrivatBank es el banco más grande de nuestro país; debemos encontrar un compromiso exitoso con él, y nos proporcionará grandes ingresos fiscales."
 UKR_concessin_with_donbass: "Concesiones con la Banda de Donbass"
 UKR_concessin_with_donbass_desc: "Estamos dispuestos a hacer concesiones por Donbass, asegurando así su lealtad hacia nosotros."
 UKR_invest_mining_companies: "Inversiones en Empresas Mineras"
 UKR_invest_mining_companies_desc: "Al invertir en empresas de Donbass, aseguraremos un fuerte apoyo de los votantes locales."
 UKR_donbass_infrastructure: "Programa de Infraestructura de Donbass"
 UKR_donbass_infrastructure_desc: "Invertir en la infraestructura de Donbass nos permitirá atraer nuevos votantes y aumentar los ingresos de esta región."
 UKR_impeachment: "Juicio Político"
 UKR_impeachment_desc: "Nuestro gobierno está saboteando activamente nuestro trabajo y constantemente tratando de enjuiciarnos políticamente. Es necesario resolver este problema."
 UKR_privatization_ukrenergo: "Privatización de Ukrenergo"
 UKR_privatization_ukrenergo_desc: "Estamos privatizando UkrEnergo; tal vez en manos privadas pueda funcionar de manera más efectiva."
 UKR_reach_russian_oligarch: "Alcanzar a los Oligarcas Rusos"
 UKR_reach_russian_oligarch_desc: "Atraeremos a los oligarcas rusos para que apoyen nuestra compañía política."
 UKR_rus_mobile_operators: "Atraer a Operadores Móviles Rusos"
 UKR_rus_mobile_operators_desc: "Daremos acceso a los operadores de telecomunicaciones rusos a nuestro mercado."
 UKR_free_economic_zones: "Zonas Económicas Libres"
 UKR_free_economic_zones_desc: "Crearemos varias zonas económicas en nuestro territorio, donde naturalmente esperaremos a los inversores rusos como prioridad."
 UKR_yanuk_cabinet: "Gabinete de Yanukovych"
 UKR_yanuk_cabinet_desc: "Viktor Yanukovych y sus próximas actividades políticas deberían tener un efecto estimulante en la economía, al igual que las actividades de Yushchenko."
 UKR_block_land_trading: "Bloquear el Comercio de Tierras"
 UKR_block_land_trading_desc: "Las transacciones de tierras serán congeladas activamente, ya que esto podría afectar negativamente la independencia de nuestro complejo militar-industrial."
 UKR_soft_taxation: "Reforma Tributaria Suave"
 UKR_soft_taxation_desc: "Llevaremos a cabo una reforma tributaria suave que no enojará demasiado tanto a corporaciones como a individuos."
 UKR_floating_excange: "Tipo de Cambio Flotante"
 UKR_floating_excange_desc: "Practicaremos un tipo de cambio flotante, pero puede darnos efectos económicos completamente diferentes."
 UKR_small_favor: "Beneficios para Pequeñas Empresas"
 UKR_small_favor_desc: "Introduciremos beneficios para pequeñas empresas, estimulando el crecimiento económico."
 UKR_doentskstal: "Donetskstal"
 UKR_doentskstal_desc: "Estamos formando una nueva empresa en el territorio de Donbass para optimizar nuestras actividades en esta región."
 UKR_gas_azvostal: "Construir un Gasoducto en Azovstal"
 UKR_gas_azvostal_desc: "Construiremos un gasoducto en Azovstal para mejorar el funcionamiento de la empresa, así como las condiciones de vida en los distritos."
 UKR_dorohy_avto: "Autopistas de Ucrania"
 UKR_dorohy_avto_desc: "Llamar a la condición de las carreteras en nuestro país terrible es hacer un cumplido. El 95% de las carreteras están simplemente en mal estado. Comenzaremos a arreglarlo."
 UKR_roshen: "Roshen"
 UKR_roshen_desc: "La famosa fábrica de confitería Roshen está expandiendo sus actividades, vigilaremos de cerca a sus propietarios."
 UKR_luaz_reopen: "Reabrir LuAZ"
 UKR_luaz_reopen_desc: "LuAZ fue abandonada por el gobierno en los años 90, es necesario reabrir la empresa, porque sin ella, no comenzaremos las reformas viales."
 UKR_ukraine_2000: "Ucrania 2000"
 UKR_ukraine_2000_desc: "El nuevo milenio debería traer reformas constitucionales globales a Ucrania, y las promoveremos activamente."
 UKR_gain_rada_support: "Ganar el Apoyo de la Rada"
 UKR_gain_rada_support_desc: "El apoyo total de la Verkhovna Rada es necesario para la implementación de nuestras reformas."
 UKR_deal_pro_socialist_media: "Tratar con los Medios Pro-Socialistas"
 UKR_deal_pro_socialist_media_desc: "Los partidos socialistas están ganando impulso; es necesario suprimir sus medios."
 UKR_referendum_const: "Referéndum sobre la Constitución"
 UKR_referendum_const_desc: "Estamos listos para llevar a cabo un referéndum nacional sobre enmiendas a la constitución."
 UKR_push_for_reforms: "Impulsar las Reformas"
 UKR_push_for_reforms_desc: "Continuaremos promoviendo nuestras ideas reformistas al gobierno; nuestro estado las necesita."
 UKR_arrest_timoshenko: "Arresto de Tymoshenko"
 UKR_arrest_timoshenko_desc: "Tymoshenko es un oponente político demasiado peligroso para nosotros; la arrestaremos."
 UKR_prepare_protest: "Prepararse para las Protestas"
 UKR_prepare_protest_desc: "Nuestras acciones seguramente generarán una serie de protestas; necesitamos estar preparados para ellas."
 UKR_reform_berkut: "Reformar Berkut"
 UKR_reform_berkut_desc: "Las fuerzas especiales Berkut necesitan ser reformadas, sin lo cual podríamos perder el control de las protestas."
 UKR_deal_yushenko: "Tratar con Yushchenko"
 UKR_deal_yushenko_desc: "Nos ocuparemos de Yushchenko y sus ambiciones políticas."
 UKR_appoint_yanukovich: "Nombrar a Yanukovych"
 UKR_appoint_yanukovich_desc: "Nombraremos a Yanukovych como jefe de gobierno; tal vez pueda mejorar la situación."
 UKR_seek_help_eastern_oligarch: "Buscar Ayuda de los Oligarcas del Este"
 UKR_seek_help_eastern_oligarch_desc: "Nuestros recursos claramente no son suficientes para suprimir el movimiento de protesta; ¿tal vez los oligarcas del este nos ayuden?"
 UKR_aid_from_minign_companies: "Obtener Ayuda de Empresas Mineras"
 UKR_aid_from_minign_companies_desc: "Nuestras inversiones en empresas mineras deberían dar sus frutos, y sus gerentes estarán listos para brindarnos asistencia financiera y de otro tipo."
 UKR_negotiate_orange_maidan: "Negociar con el Maidán Naranja"
 UKR_negotiate_orange_maidan_desc: "Es hora de entrar en negociaciones con los manifestantes y resolver el problema de una vez por todas."
 UKR_const_reform: "Reforma Constitucional"
 UKR_const_reform_desc: "Finalmente pudimos impulsar nuestras reformas en el gobierno, a través del movimiento de protesta."
 UKR_lyvochkin: "Solución de Lyovochkin"
 UKR_lyvochkin_desc: "Nuestro principal asesor nos dejó claro que tendremos que llegar a un compromiso con los manifestantes; de lo contrario, nuestro país se enfrentará al caos."
 UKR_stay_for_fair_election: "Quedarse para 'Elecciones Justas'"
 UKR_stay_for_fair_election_desc: "No vamos a entregar nuestro poder así como así; nos quedaremos hasta el final."
