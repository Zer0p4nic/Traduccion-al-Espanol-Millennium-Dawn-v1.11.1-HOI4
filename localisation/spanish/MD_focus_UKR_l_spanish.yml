 ukraine_parliament.32.t: "El Parlamento impulsa más apoyo para los locales!"
 ukraine_parliament.32.d: "El Parlamento ha asignado un gran presupuesto para dar a los locales de todo el país, y nuestra administración se ha enterado, con algunos miembros del gabinete creyendo que el dinero podría asignarse a otro lugar para un mejor uso."
 ukraine_parliament.32.a: "El dinero es para los locales!"
