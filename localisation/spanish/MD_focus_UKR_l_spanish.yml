 ##########MAIDAN CONTENT##########
 ##########Western Maidan##########
 ukraine_maidan_west.1.t: "Protestas en el Maidán"
 ukraine_maidan_west.1.d: "Nuestras políticas estatales no satisfacen a cierta parte de la población. La gente está comenzando a salir a la famosa plaza de Kiev, Maidán, como una forma de expresar su insatisfacción con nuestras decisiones políticas."
 ukraine_maidan_west.1.a: "Estamos observando"
 ukraine_maidan_west.2.t: "Protestas en el Maidán"
 ukraine_maidan_west.2.d: "Nuestro gobierno esperaba que las protestas llegaran a un rápido final, pero esto no sucedió; más bien, la gente comenzó a armar tiendas de campaña y establecer un campamento en la plaza para quedarse por un período más largo."
 ukraine_maidan_west.2.a: "Tengo un mal presentimiento sobre esto"
 ukraine_maidan_west.3.t: "Protestas en el Maidán"
 ukraine_maidan_west.3.d: "Los manifestantes no se van a ir y están comenzando a comportarse de manera más agresiva, tal vez sea el momento de tomar medidas y demoler su pequeña ciudad de tiendas de campaña.."
 ukraine_maidan_west.3.a: "Despleguemos la unidad Berkut"
 ukraine_maidan_west.3.b: "No interferiremos"

 ukraine_maidan_west.4.t: "Protestas en el Maidán"
 ukraine_maidan_west.4.d: "Hemos comenzado a dispersar a los manifestantes, muchos canales de televisión extranjeros están cubriendo esto como una masacre sangrienta, pero nuestra tarea es solo una: salvar al estado"
 ukraine_maidan_west.4.a: "Por el bien de la patria!"

 ukraine_maidan_west.5.t: "Protestas en el Maidán"
 ukraine_maidan_west.5.d: "Decidimos no dispersar a los manifestantes, con la esperanza de que su ardor se enfriara y todos regresaran a casa, por ahora veamos qué sucede a continuación, pero hasta ahora no vemos ninguna señal de que la situación se enfríe.."
 ukraine_maidan_west.5.a: "Estamos esperando"
 ukraine_maidan_west.6.t: "Protestas en el Maidán"
 ukraine_maidan_west.6.d: "Decidimos negociar con los manifestantes, tal vez podamos satisfacer sus demandas políticas.."
 ukraine_maidan_west.6.a: "Esperamos lo mejor"
 ukraine_maidan_west.7.t: "Protestas en el Maidán"
 ukraine_maidan_west.7.d: "Nuestros intentos de negociación fueron percibidos como una debilidad, incluso dentro de nuestro partido. Nuestros colegas están abandonando activamente nuestras filas y desertando al lado de los manifestantes, sintiendo que el viento del cambio está de su lado."
 ukraine_maidan_west.7.a: "Tengo un mal presentimiento sobre esto"
 ukraine_maidan_west.8.t: "Protestas en el Maidán"
 ukraine_maidan_west.8.d: "Nuestro partido político ha colapsado por completo, hemos perdido a nuestros colegas y parece que nuestros compañeros de partido están de acuerdo con las demandas de la oposición... Parece que este es el fin."
 ukraine_maidan_west.8.a: "Oh Dios.."
 ukraine_maidan_west.9.t: "El motín en Crimea"
 ukraine_maidan_west.9.d: "Resultó que los residentes de Crimea no estaban satisfechos con lo que estaba sucediendo y nos exigieron una federalización completa con la concesión de derechos y poderes a los sujetos, similar a cómo funciona el sistema federal de Rusia. ¿Iremos por ello?"
 ukraine_maidan_west.9.a: "Tal vez sea hora de comenzar la federalización."
 ukraine_maidan_west.9.b: "No habrá federalización aquí"
 ukraine_maidan_west.10.t: "La rebelión en el sureste"
 ukraine_maidan_west.10.d: "Las regiones del sureste también resultaron insatisfechas con los eventos que estaban ocurriendo y nos exigieron federalización. ¿Estaremos de acuerdo?"
 ukraine_maidan_west.10.a: "Donbass se convertirá en un sujeto"
 ukraine_maidan_west.10.b: "No habrá federalización"
 ukraine_maidan_west.11.t: "Motín en Járkov"
 ukraine_maidan_west.11.d: "Los disturbios en Donetsk y Lugansk provocaron una reacción similar en Járkov. Los separatistas lograron llegar al poder allí y declarar su República de Járkov."
 ukraine_maidan_west.11.a: "¿Cuántos hay?"
 ukraine_maidan_west.12.t: "Motín en Odesa"
 ukraine_maidan_west.12.d: "Los levantamientos en Donbass provocaron disturbios en Odesa. Al principio, todo comenzó bastante pacíficamente y podría haber terminado, pero no teníamos los recursos para reprimir la rebelión, y ahora los ciudadanos locales han declarado su república."
 ukraine_maidan_west.12.a: "¿Cuántos hay?"
 ukraine_maidan_west.13.t: "Protestas en el Maidán"
 ukraine_maidan_west.13.d: "Hemos hecho un intento de dispersar el Maidán por la fuerza con la participación de Berkut."
 ukraine_maidan_west.13.a: "Protejamos el país!"
 ukraine_maidan_west.14.t: "Protestas en el Maidán"
 ukraine_maidan_west.14.d: "La respuesta no se hizo esperar y las protestas comenzaron a radicalizarse. Adoptando una estrategia violenta, la gente comenzó a usar cócteles molotov, armas pequeñas y piedras contra nuestras fuerzas de seguridad."
 ukraine_maidan_west.14.a: "Oh Dios.."
 ukraine_maidan_west.15.t: "Desplegar el ejército!"
 ukraine_maidan_west.15.d: "Intentaremos desplegar el ejército para hacer un intento de reprimir las protestas."
 ukraine_maidan_west.15.a: "Las Fuerzas Armadas de Ucrania salvarán a Ucrania."
 ukraine_maidan_west.16.t: "Protestas en el Maidán"
 ukraine_maidan_west.16.d: "Varias unidades de las fuerzas armadas fueron puestas en alerta máxima y enviadas a la capital para lidiar con las protestas."
 ukraine_maidan_west.16.a: "El ejército ha llegado a Kiev"
 ukraine_maidan_west.16.b: "El ejército no pudo ayudar"
 ukraine_maidan_west.17.t: "La masacre de Kiev"
 ukraine_maidan_west.17.d: "El ejército entró en un enfrentamiento armado con los manifestantes. Comenzó una verdadera masacre, ya que se dispararon armas de fuego desde ambos lados en la batalla."
 ukraine_maidan_west.17.a: "Eso es horrible"
 ukraine_maidan_west.18.t: "La masacre de Kiev"
 ukraine_maidan_west.18.d: "No tuvimos otra opción y, como resultado, muchos que pudieron sobrevivir a esta represión huyeron a las regiones occidentales del país, donde se están preparando para luchar contra nuestro gobierno por tal cruel traición a su pueblo."
 ukraine_maidan_west.18.a: "Se avecina una tormenta"
 ukraine_maidan_west.19.t: "El levantamiento en Galitzia"
 ukraine_maidan_west.19.d: "Los partidarios del Euromaidán, así como los sobrevivientes de la masacre de Kiev, han declarado la independencia de Ucrania. Dos nuevas repúblicas en el territorio de Volinia y la región de Lviv tienen la intención de luchar contra el gobierno central."
 ukraine_maidan_west.19.a: "Estamos listos para luchar!"
 ukraine_maidan_west.20.t: "Protestas en el Maidán"
 ukraine_maidan_west.20.d: "Sin el apoyo del ejército, nuestras fuerzas de seguridad no pueden hacer frente a la presión de los manifestantes, tal vez la ronda final de esta lucha llegará pronto."
 ukraine_maidan_west.20.a: "El fin está cerca"

 ukraine_maidan_west.21.t: "Protestas en el Maidán"
 ukraine_maidan_west.21.d: "Ocurrió una terrible tragedia durante las protestas. Francotiradores desconocidos abrieron fuego contra los manifestantes, provocando una reacción aún mayor. Nuestros colegas se van, creyendo que la orden de disparar provino de nuestro gobierno."
 ukraine_maidan_west.21.a: "¿Realmente hemos perdido?"
 ukraine_maidan_west.22.t: "Protestas en el Maidán"
 ukraine_maidan_west.22.d: "Nuestro gobierno ha colapsado por completo. Pronto, no habrá nadie que nos apoye. Es hora de prepararse para entregar el poder."
 ukraine_maidan_west.22.a: "Últimas horas"
 ukraine_maidan_west.23.t: "Protestas en el Maidán"
 ukraine_maidan_west.23.d: "Nuestro gobierno finalmente ha sido derrocado. Las protestas han logrado su objetivo."
 ukraine_maidan_west.23.a: "El Maidán ha ganado!"
 ukraine_maidan_west.24.t: "Federalización"
 ukraine_maidan_west.24.d: "Comenzaremos el proceso de federalización de nuestro país. Crimea se convertirá en el primer miembro de pleno derecho de nuestra nueva federación. Nadie podrá explotar cuestiones regionales para obtener ganancias políticas."
 ukraine_maidan_west.24.a: "Bien"
 ukraine_maidan_west.25.t: "Federalización de Galitzia"
 ukraine_maidan_west.25.d: "A la luz de nuestras reformas y la aparición de entidades independientes dentro de nuestra federación, los representantes de Galitzia también han expresado un deseo, a través de un ultimátum, de convertirse en miembros de pleno derecho. ¿Expandiremos la federación hacia el oeste?"
 ukraine_maidan_west.25.a: "Sí"
 ukraine_maidan_west.25.b: "No"
 ##########Eastern Maidan##########
 ukraine_maidan_east.1.t: "Disturbios en el sureste"
 ukraine_maidan_east.1.d: "Nuestras políticas han llevado a protestas y manifestaciones en el sureste del país. Protestas con consignas claramente antigubernamentales han envuelto a muchas ciudades."
 ukraine_maidan_east.1.a: "De repente"
 ukraine_maidan_east.2.t: "Los diputados se autoorganizan"
 ukraine_maidan_east.2.d: "Las protestas están ganando impulso y ahora los diputados locales se han unido a ellas, declarando consignas bastante peligrosas."
 ukraine_maidan_east.2.a: "Preocupante"
 ukraine_maidan_east.4.t: "Un intento de negociación"
 ukraine_maidan_east.4.d: "Intentaremos negociar con los diputados; aún es posible resolver el conflicto de manera pacífica."
 ukraine_maidan_east.4.a: "Esperamos lo mejor"
 ukraine_maidan_east.5.t: "Las negociaciones han fracasado"
 ukraine_maidan_east.5.d: "No pudimos llegar a un acuerdo pacífico. Los manifestantes claramente no están interesados en una solución pacífica."
 ukraine_maidan_east.5.a: "Preparándonos para lo peor"
 ukraine_maidan_east.6.t: "Las negociaciones tuvieron éxito"
 ukraine_maidan_east.6.d: "Pudimos evitar la violencia y negociar con las partes involucradas en el conflicto. Ahora esperamos su propuesta para un arreglo final."
 ukraine_maidan_east.6.a: "Hemos evitado lo peor"
 ukraine_maidan_east.7.t: "Organización de la milicia"
 ukraine_maidan_east.7.d: "Los manifestantes locales han comenzado a formar unidades de milicia, lo que lleva a una rebelión armada."
 ukraine_maidan_east.7.a: "Oh Dios.."
 ukraine_maidan_east.8.t: "Comenzar la represión"
 ukraine_maidan_east.8.d: "La situación se está saliendo de control en muchas regiones del sureste. Es hora de tomar medidas decisivas."
 ukraine_maidan_east.8.a: "Iremos a Odesa"
 ukraine_maidan_east.8.b: "Iremos a Donbass y Járkov"
 ukraine_maidan_east.8.c: "Debemos prepararnos mejor"
 ukraine_maidan_east.9.t: "Odesa está salvada"
 ukraine_maidan_east.9.d: "Reprimimos a los separatistas locales antes de que pudieran tomar el control de la región, pero ahora ha comenzado una rebelión armada en Donbass debido a nuestro enfoque en Odesa."
 ukraine_maidan_east.9.a: "Es hora de prepararse"
 ukraine_maidan_east.10.t: "Represión de Donbass"
 ukraine_maidan_east.10.d: "Nuestro intento de reprimir la rebelión de Donbass no tuvo éxito. Las unidades de Berkut se han unido a los rebeldes, poniéndonos en una situación aún más difícil."
 ukraine_maidan_east.10.a: "Es hora de prepararse"
 ukraine_maidan_east.11.t: "Retraso crítico"
 ukraine_maidan_east.11.d: "Nuestro retraso resultó en que muchas repúblicas en el sureste estallaran en rebeliones armadas."
 ukraine_maidan_east.11.a: "Cometimos un error."
 ukraine_maidan_east.12.t: "Disturbios en el sureste"
 ukraine_maidan_east.12.d: "Nuestras acciones han llevado a una escalada generalizada y ahora estamos enfrentando las consecuencias."
 ukraine_maidan_east.12.a: "Cometimos un error."
 ukraine_maidan_east.13.t: "Motín en Járkov"
 ukraine_maidan_east.13.d: "La falta de preparación de nuestros servicios especiales nos jugó otra mala pasada. En Járkov, no pudimos reprimir la rebelión, lo que llevó a un levantamiento armado."
 ukraine_maidan_east.13.a: "¿Cuántos hay?"
 ukraine_maidan_east.17.t: "La rebelión de Donbass"
 ukraine_maidan_east.17.d: "Ha comenzado un levantamiento armado en las regiones de Donetsk y Lugansk. Las unidades de Berkut han sido instrumentales para ayudar a los rebeldes a desarmar algunas unidades militares estacionadas allí."
 ukraine_maidan_east.17.a: "Maldición"
 ukraine_maidan_east.18.t: "El motín en Odesa"
 ukraine_maidan_east.18.d: "La deserción de Berkut a los rebeldes ha inspirado enormemente a los separatistas en Odesa, donde también han declarado la creación de una república popular."
 ukraine_maidan_east.18.a: "¿Cuántos hay?"
 ukraine_maidan_east.19.t: "El gobierno está perdiendo poder"
 ukraine_maidan_east.19.d: "Cometimos errores críticos que llevaron a una guerra civil y nuestros oponentes políticos utilizarán esto para apoderarse del poder."
 ukraine_maidan_east.19.a: "Venga lo que venga"
 ukraine_maidan_east.19.b: "Venga lo que venga"
 ukraine_maidan_east.19.c: "Venga lo que venga"
 ukraine_maidan_east.20.t: "El gobierno está perdiendo poder"
 ukraine_maidan_east.20.d: "Cometimos errores críticos que llevaron a una guerra civil y nuestros oponentes políticos utilizarán esto para apoderarse del poder."
 ukraine_maidan_east.20.a: "Nos las arreglaremos solos"
 ukraine_maidan_east.20.b: "Pediremos la ayuda de Rusia"
 ukraine_maidan_east.21.t: "El gobierno está perdiendo poder"
 ukraine_maidan_east.21.d: "Cometimos errores críticos que llevaron a una guerra civil y nuestros oponentes políticos utilizarán esto para apoderarse del poder."
 ukraine_maidan_east.21.a: "Nos las arreglaremos solos"
 ukraine_maidan_east.21.b: "Pediremos la ayuda de Rusia"
 ukraine_maidan_east.22.t: "Consolidación contra un enemigo común"
 ukraine_maidan_east.22.d: "A pesar del estallido de la guerra civil, la gente se ha unido a nuestro alrededor. Solo hemos perdido un poco de terreno político, compensando con consignas sobre la santa lucha contra los separatistas."
 ukraine_maidan_east.22.a: "Por Ucrania!"
 ukraine_maidan_east.23.t: "Ucrania ha solicitado nuestra ayuda"
 ukraine_maidan_east.23.d: "El gobierno ucraniano nos ha pedido ayuda debido al estallido de la guerra civil. Ahora debemos decidir si estamos dispuestos a ayudarlos."
 ukraine_maidan_east.23.a: "Los ayudaremos"
 ukraine_maidan_east.23.b: "Déjenlos manejarlo ellos mismos"
 ukraine_maidan_east.24.t: "Elegir ayuda"
 ukraine_maidan_east.24.d: "Aceptamos la solicitud de Ucrania de enviar un contingente. Ahora, debemos decidir a quién enviar."
 ukraine_maidan_east.24.a: "Enviaremos a la policía antidisturbios"
 ukraine_maidan_east.24.b: "Enviaremos a la Rosgvardiya"
 ukraine_maidan_east.24.c: "Enviaremos al PMC Wagner"
 ukraine_maidan_east.25.t: "Rusia se ha negado a ayudarnos"
 ukraine_maidan_east.25.d: "El gobierno ruso se ha negado a enviarnos ayuda o participar en nuestros trágicos eventos de ninguna manera. Estamos decepcionados."
 ukraine_maidan_east.25.a: "Traidor"
 ukraine_maidan_east.26.t: "Cuestión de la federalización"
 ukraine_maidan_east.26.d: "Los rebeldes han presentado su demanda principal y única: la federalización de Ucrania, otorgando a Donbass un estatus especial como sujeto federal. ¿Estamos dispuestos a asumir el riesgo y aceptar tal reforma?"
 ukraine_maidan_east.26.a: "Debe haber federalización"
 ukraine_maidan_east.26.b: "Nunca"
 ukraine_maidan_east.27.t: "Rechazo de la federalización"
 ukraine_maidan_east.27.d: "Aceptamos la federalización y, gracias a esto, pudimos evitar terribles consecuencias para nuestro país."
 ukraine_maidan_east.27.a: "Bien"
 ##IDEAS
 UKR_maidan_temporary_attack_idea: "Ofensiva organizada"
 ##########MAIN MAIDAN##########
 ##Annexation of Crimea
 ukraine_maidan.1.t: "Estado de Crimea"
 ukraine_maidan.1.d: "Crimea tiene una población mayoritariamente rusa. La gente allí es nuestra gente. No es justo para ellos y sus hermanos en Donbass vivir bajo el dominio ucraniano. ¿Deberíamos honrar su llamado e integrar a las personas que anhelan estar con nosotros?"
 ukraine_maidan.1.a: "Tomemos Crimea!"
 ukraine_maidan.1.b: "Crimea es ucraniana"
 #Russia Annexes the Crimea
 ukraine_maidan.2.t: "Rusia se anexa Crimea"
 ukraine_maidan.2.d: "La gente de Crimea se ha separado. Han buscado el apoyo del gobierno ruso. Los crimeos aprobaron abrumadoramente un referéndum para permitir que el estado sea absorbido por el estado ruso. Las tropas rusas estacionadas cerca de Crimea inundaron la región y rápidamente tomaron puntos clave. Las tropas fueron recibidas con los brazos abiertos por los traidores. Algún día, recuperaremos el territorio que nos pertenece por derecho."
 ukraine_maidan.2.a: "Interesante"
 #Russia Denies the People of Ukraine
 ukraine_maidan.3.t: "Rusia niega al pueblo de Ucrania"
 ukraine_maidan.3.d: "Los traidores en Crimea finalmente han celebrado su tonta referéndum para tratar de separarse de nosotros. La gente de Rusia ha fomentado este comportamiento durante mucho tiempo. Es un misterio por qué los rusos han negado a la gente de Crimea. Sin embargo, se agradece que no nos hayan socavado más al tomar el control de la región. El tiempo dirá qué ha causado esta decisión."
 ukraine_maidan.3.a: "Un buen día"
 ###Minsk Agreement
 ukraine_maidan.4.t: "Los Acuerdos de Minsk"
 ukraine_maidan.4.d: "La guerra no condujo al resultado esperado para nosotros. Los separatistas no han sido destruidos y la gente está claramente descontenta con la guerra interminable. ¿Tal vez deberíamos tomarnos un descanso?"
 ukraine_maidan.4.a: "Paz ahora"
 ukraine_maidan.4.b: "¿Paz? ¿Por qué?"
 ###Minsk Agreement
 ukraine_maidan.5.t: "Los Acuerdos de Minsk"
 ukraine_maidan.5.d: "La guerra no condujo al resultado esperado para nosotros. Los separatistas no han sido destruidos y la gente está claramente descontenta con la guerra interminable. ¿Tal vez deberíamos tomarnos un descanso?"
 ukraine_maidan.5.a: "Paz ahora"
 ukraine_maidan.5.b: "¿Paz? ¿Por qué?"
 ###OSCE Obser
 ukraine_maidan.6.t: "Observadores de la OSCE"
 ukraine_maidan.6.d: "Para controlar y prevenir el conflicto armado, se enviaron observadores de la OSCE a la zona fronteriza para garantizar la paz y la estabilidad en el Donbás."
 ukraine_maidan.6.a: "Solo una tregua"
 ukraine_maidan.7.t: "Observadores de la OSCE"
 ukraine_maidan.7.d: "Para controlar y prevenir el conflicto armado, se enviaron observadores de la OSCE a la zona fronteriza para garantizar la paz y la estabilidad en el Donbás."
 ukraine_maidan.7.a: "Solo una tregua"
 ###Federalisation Donbass
 ukraine_maidan.8.t: "Ucrania propone la federalización"
 ukraine_maidan.8.d: "Ucrania nos ofrece un proyecto de federalización y acepta reconocernos como una entidad separada. ¿Estaremos de acuerdo con esto?"
 ukraine_maidan.8.a: "Estamos de acuerdo"
