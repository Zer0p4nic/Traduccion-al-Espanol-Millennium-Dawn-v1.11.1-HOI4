 UKR_idea_old_national_guard: "La Guardia Nacional"
 UKR_idea_old_national_guard_desc: "La Guardia Nacional de Ucrania es un cuerpo armado estatal creado sobre la base de las Tropas Internas de la URSS, diseñado para proteger la soberanía de Ucrania, su integridad territorial, así como la vida y la dignidad personal de los ciudadanos, sus derechos y libertades constitucionales de las intromisiones criminales y otras acciones antisociales."
 UKR_idea_national_guard: "La Guardia Nacional"
 UKR_idea_national_guard_desc: "Formación militar con funciones de aplicación de la ley, forma parte del sistema del Ministerio del Interior de Ucrania (MIA) y está diseñada para realizar tareas para proteger y proteger la vida, los derechos, las libertades y los intereses legítimos de los ciudadanos de Ucrania, la sociedad y el estado de las intromisiones criminales y otras ilegales, proteger el orden público y garantizar la seguridad pública, así como en cooperación con las autoridades policiales: garantizar la seguridad del Estado y la protección de la frontera estatal, suprimir las actividades terroristas, las actividades de formaciones o grupos paramilitares ilegales (grupos), organizaciones terroristas, grupos organizados y organizaciones criminales.."
 UKR_kleptocracy: "Cleptocracia"
 UKR_kleptocracy_desc: "El gobierno ucraniano actualmente está atrapado en su cleptocracia. Los altos rangos están corrompidos y utilizan su poder para explotar a la gente y los recursos naturales de su territorio para extender su riqueza y poderes políticos. \n\n§CTara eliminar el impacto negativo de la cleptocracia, el país debe tomar medidas para combatir la corrupción.§!"
