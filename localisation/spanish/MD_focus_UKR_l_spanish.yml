 ukraine_nazbol.5.a: "Eso es genial!"
 ukraine_nazbol.6.t: "[FROM.GetName] Nos Condena"
 ukraine_nazbol.6.d: "[FROM.GetName] condena el hecho de que no condenemos las ambiciones imperiales, nunca un estado antidemocrático, la Nueva Rusia siempre profesará los ideales de cooperación pacífica y no de expansión"
 ukraine_nazbol.6.a: "Cobardes"

 ukraine_union.1.t: "El Estado de la Unión"
 ukraine_union.1.d: "El Estado de la Unión vuelve a ti y está listo para firmar con nosotros la ratificación del acuerdo sobre su creación. Solo debemos decidir si estamos listos para un paso político tan arriesgado"
 ukraine_union.1.a: "Sí, creamos el estado de la unión"
 ukraine_union.1.b: "No"
