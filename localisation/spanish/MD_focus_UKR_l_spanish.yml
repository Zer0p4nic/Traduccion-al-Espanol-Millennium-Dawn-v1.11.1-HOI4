 UKR_chernobyl_tooltip: "La Zona de Exclusión de Chernobyl se estableció en las regiones del norte de este estado, tras el catastrófico accidente nuclear en la central nuclear de Chernobyl. La zona cubre un área de aproximadamente 2,600 kilómetros cuadrados en Ucrania y fue evacuada y declarada inhabitable debido a altos niveles de contaminación radiactiva. Desde su establecimiento, la zona de exclusión ha sido gestionada por el gobierno ucraniano, y se han realizado esfuerzos continuos para monitorear y remediar los impactos ambientales y de salud del desastre."
