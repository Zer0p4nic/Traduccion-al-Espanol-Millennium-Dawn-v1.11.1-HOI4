 UKR_demand_croatia_slovenia: "La Revolución Nacional Bolchevique en [CRO.GetName]"
 UKR_demand_croatia_slovenia_desc: "Nuestros hermanos finalmente serán liberados del gobierno que los oprimió como nación eslava!"
 UKR_slovakia_unify: "La Revolución Nacional Bolchevique en [SLO.GetName]"
 UKR_slovakia_unify_desc: "Nuestros hermanos finalmente serán liberados del gobierno que los oprimió como nación eslava!"
 UKR_propose_full_union_state: "Estado de la Unión Verdadero"
 UKR_propose_full_union_state_desc: "Es hora de que Rusia y nuestro país se conviertan en un verdadero Estado de la Unión!"
 UKR_pan_slavic_ssr: "Unión de Repúblicas Eslavas"
 UKR_pan_slavic_ssr_desc: "Finalmente, todos los eslavos se convertirán en uno!"
