 UKR_hur_battalions_desc: "Los batallones del HUR de Ucrania están participando en hostilidades bajo las órdenes del mando ucraniano de nuestro lado, después del fin de las hostilidades, dejarán nuestras fuerzas armadas"
 UKR_border: "Servicio Estatal de Guardia de Fronteras"
 UKR_border_desc: "Nuestras fronteras son demasiado grandes para confiar en unidades individuales de las fuerzas armadas para protegerlas. Las tropas fronterizas realizarán esta tarea de manera más eficiente"
