 ##########VETRENKO##########
 ##########Focuses##########
 UKR_vitrenko_party: "El Nuevo Socialismo"
 UKR_vitrenko_party_desc: "Ucrania ha estado durante mucho tiempo bajo el influjo de sentimientos nacionalistas y pro-occidentales que están dividiendo el país en dos, les daremos a nuestros ciudadanos lo que buscan: estabilidad y prosperidad. Nuestro socialismo los hará felices."
 UKR_economic_orthodoxy: "Ortodoxia Económica"
 UKR_economic_orthodoxy_desc: "Nuestro país debe ser fuerte no solo económicamente, sino también espiritualmente, ¿por qué no combinar estas dos cosas?"
 UKR_install_christian_socialism: "Socialismo Cristiano"
 UKR_install_christian_socialism_desc: "No abandonaremos nuestras ideas socialistas, porque seguimos creyendo en Dios, los ideólogos del socialismo lo llevaron al colapso porque se alejaron de Dios, no repetiremos sus errores"
 UKR_iron_woman: "Una Mujer de Acero"
 UKR_iron_woman_desc: "Natalia Vitrenko, como el acero, protege las ideas que ve como las únicas correctas para Ucrania y no tiene intención de doblegarse ante nadie"
 UKR_resovetization: "Re-sovietización"
 UKR_resovetization_desc: "La era soviética dio a nuestro país un desarrollo que no vio bajo ningún gobierno, ni bajo el Zar, ni bajo los polacos, ni bajo la independencia. Aceptamos este hecho y promoveremos el culto al Socialismo"
 UKR_rally_out_the_coalition: "Coalición Nacional"
 UKR_rally_out_the_coalition_desc: "Partidarios de ideas completamente diferentes, nacional-bolcheviques, partidarios del Imperio Ruso, socialistas y rusófilos se han unido bajo las banderas de nuestro partido, todos juntos, convertiremos a nuestro país en el mejor estado de la historia"
 UKR_praymaya_electro_demokratia: "Democracia E-Directa"
 UKR_praymaya_electro_demokratia_desc: "Hemos tenido suficiente de dictadura y totalitarismo, nuestra gente merece democracia en su mejor forma"
 UKR_storm_sturm_at_parliament: "Asalto al Parlamento"
 UKR_storm_sturm_at_parliament_desc: "Nos desharemos de aquellos que sabotean nuestras actividades en nuestras agencias gubernamentales"
 UKR_befriend_russia_vit: "Asociación con Rusia"
 UKR_befriend_russia_vit_desc: "Históricamente, estamos conectados con Rusia y siempre estaremos conectados con ella: nuestra asociación con Rusia es algo que debería ser obvio como el amanecer"
 UKR_apply_to_union_state: "Anunciar el Deseo de Unirse al Estado de la Unión"
 UKR_apply_to_union_state_desc: "El Estado de la Unión es una de las primeras y más importantes etapas de la unidad de nuestro pueblo unido, pretendemos ser parte de este proyecto"
 UKR_honor_russian_empire: "Respetar el Legado del Imperio Ruso"
 UKR_honor_russian_empire_desc: "El Imperio Ruso fue una gran potencia y sería estúpido e injusto negar sus logros, recordamos la grandeza de los Romanov"
 UKR_free_healthcare: "Atención Médica Gratuita"
 UKR_free_healthcare_desc: "Volveremos a la práctica soviética de atención médica gratuita, los ciudadanos deben estar sanos!"
 UKR_national_bolshevist_rhetoric: "Retórica Nacional Bolchevique"
 UKR_national_bolshevist_rhetoric_desc: "Nuestro partido también toma muchas cosas del programa de los Nacional-Bolcheviques, con los que estamos unánimemente de acuerdo"
 UKR_russo_ukrainian_nationalism: "Nacionalismo Ruso-Ucraniano"
 UKR_russo_ukrainian_nationalism_desc: "Nuestros pueblos siempre deben levantarse y recordar su grandeza, apoyaremos activamente los movimientos nacionalistas de nuestros países"
 UKR_naz_pioners: "Pioneros Nacionales"
 UKR_naz_pioners_desc: "El pionero fue una gran idea del liderazgo soviético, lo reviviremos, pero con nuestras especificidades"
 UKR_calm_ruthenia: "Declararse Herederos de Rutenia"
 UKR_calm_ruthenia_desc: "Creemos que el legado de la Antigua Rutenia también debe ser recordado. Recordaremos a todos que Rutenia existió en estas tierras!"
 UKR_proclaim_rus_ukraine: "Anunciar el Renacimiento de Rutenia"
 UKR_proclaim_rus_ukraine_desc: "Rutenia renace! Es hoy, aquí, en las tierras de Ucrania"
 UKR_federalize_galicia_and_zakarpat: "Federalización de Galicia"
 UKR_federalize_galicia_and_zakarpat_desc: "Es hora de resolver el problema separatista en Galicia, solo la federalización nos salvará"
 UKR_lnr_dnr_peace_integrate: "Federalización de Ucrania Oriental"
 UKR_lnr_dnr_peace_integrate_desc: "Los errores cometidos por el gobierno anterior, ahora debemos decidir. Estamos listos para un proyecto de federalización para poner fin a la división de nuestro país"
 UKR_suppress_western_and_bander: "Suprimir la Influencia Occidental"
 UKR_suppress_western_and_bander_desc: "La influencia de Occidente debe debilitarse deliberadamente en nuestro país"
 UKR_restore_russian_church: "Volver a la Iglesia Rusa"
 UKR_restore_russian_church_desc: "La autocefalia fue un error, nos hemos distanciado espiritualmente de nuestros hermanos, y no tenemos intención de repetir tal error nuevamente"
 UKR_no_to_upc: "Disolver la Iglesia Ortodoxa Ucraniana"
 UKR_no_to_upc_desc: "Los herejes deben ser disueltos"
 UKR_clear_out_pcu: "Limpiar la Iglesia"
 UKR_clear_out_pcu_desc: "Los partidarios de la autocefalia y todos sus simpatizantes deben ser puestos bajo nuestro control"
 UKR_restore_apostolacy: "El Retorno de la Iglesia Ortodoxa Rusa"
 UKR_restore_apostolacy_desc: "La Iglesia Ortodoxa Rusa vuelve a dominar nuestras tierras!"
 UKR_full_socialism: "Énfasis en el Socialismo"
 UKR_full_socialism_desc: "Nos sumergiremos aún más en las doctrinas del socialismo y continuaremos implementándolas en nuestro país."
 UKR_install_true_soviet_folk: "Socialismo del Pueblo"
 UKR_install_true_soviet_folk_desc: "Haremos todo lo posible para que nuestros ciudadanos se sientan felices."
 UKR_appease_pro_russian_oligarchs: "Cooperar con Oligarcas Pro-Rusos"
 UKR_appease_pro_russian_oligarchs_desc: "Estamos listos para establecer cooperación con la oligarquía pro-rusa, porque sus inversiones fortalecerán nuestra economía."
 UKR_loyalist_oligarchy_ens: "Aceptar Oligarcas Leales"
 UKR_loyalist_oligarchy_ens_desc: "Los oligarcas leales también estarán de nuestro lado, asegurando así sus finanzas dentro del país."
 UKR_industrial_revival: "Renacimiento Industrial"
 UKR_industrial_revival_desc: "Nuestro país se quedó sin su poder industrial, después del colapso de la URSS, es hora de revivirlo."
 UKR_national_feminism: "Feminismo Nacional"
 UKR_national_feminism_desc: "Las mujeres también deben convertirse en el motor del crecimiento de nuestro país, y alentaremos su participación en todas las industrias."
 UKR_foreign_policy_det: "Nuestro Curso de Política Exterior"
 UKR_foreign_policy_det_desc: "Nuestro país debe decidir por sí mismo qué camino tomará en política exterior."
 UKR_fully_antagonize_the_west: "Antagonismo con Occidente"
 UKR_fully_antagonize_the_west_desc: "No tenemos intención de ser amigos de Occidente, porque sabemos que Occidente no tiene amigos, solo esclavos y sirvientes."
 UKR_ukr_sov_mil_coop: "Cooperación Militar con Rusia"
 UKR_ukr_sov_mil_coop_desc: "Llevaremos a cabo una serie de ejercicios militares con el ejército ruso."
 UKR_euroscepticism_campaign: "Fuerte Euroescepticismo"
 UKR_euroscepticism_campaign_desc: "Hemos sido y seguiremos siendo euroescépticos."
 UKR_join_csto: "Unirse a la OTSC"
 UKR_join_csto_desc: "Estamos listos para firmar un documento sobre la adhesión a la OTSC, solo Rusia puede darnos garantías de seguridad."
 UKR_reconcile_with_west: "Mejorar la Interacción con Occidente"
 UKR_reconcile_with_west_desc: "Tenemos la intención de mejorar la cooperación con los países occidentales."
 UKR_nato_ukr_train: "Ejercicios con países de la OTAN"
 UKR_nato_ukr_train_desc: "Promoveremos parcialmente la doctrina de la OTAN en nuestras fuerzas armadas y también llevaremos a cabo una serie de ejercicios con ellos."
 UKR_join_nato_with_russia: "Unirse a la OTAN con Rusia"
 UKR_join_nato_with_russia_desc: "Tenemos la intención de unirnos a la OTAN, pero solo junto con Rusia, y propondremos esta idea al gobierno ruso."
 UKR_full_nazbol_transition: "Renacimiento Nacional Bolchevique"
 UKR_full_nazbol_transition_desc: "Ha llegado el momento para la próxima etapa de desarrollo de nuestro país y de toda la familia eslava en general. Nos embarcamos en el camino de la unidad de los eslavos."
 UKR_serbia_unify: "La Revolución Nacional Bolchevique en [SER.GetName]"
 UKR_serbia_unify_desc: "Nuestros hermanos finalmente serán liberados del gobierno que los oprimió como nación eslava!"
 UKR_bulgaria_unification: "La Revolución Nacional Bolchevique en [BUL.GetName]"
 UKR_bulgaria_unification_desc: "Nuestros hermanos finalmente serán liberados del gobierno que los oprimió como nación eslava!"
 UKR_unification_with_belarus: "La Revolución Nacional Bolchevique en [BLR.GetName]"
