 ##########CONGRESS OF NATIONALISTS##########
 ##########Focuses##########
 UKR_Ukraine_Always_Right: "Ucrania Siempre Tiene Razón"
 UKR_Ukraine_Always_Right_desc: "Los verdaderos patriotas llegaron al poder en Ucrania. Ucrania siempre tiene razón, Ucrania está por encima de todo"
 UKR_Take_control_of_the_media: "Tomar el Control de los Medios"
 UKR_Take_control_of_the_media_desc: "Los recursos mediáticos han tenido demasiada libertad en los últimos años. Solo están ocupados promoviendo lo malo y terrible que es nuestro país, lo arreglaremos."
 UKR_Prohibition_of_non-nationalist_organizations: "Prohibición de Organizaciones No Nacionalistas"
 UKR_Prohibition_of_non-nationalist_organizations_desc: "Solo aquellas organizaciones que profesan fuerza y orgullo por la nación ucraniana merecen tener influencia en el país. Echaremos al resto."
 UKR_Anti-Russian_policy: "Política Anti-Rusa"
 UKR_Anti-Russian_policy_desc: "Rusia ha sido y será nuestro enemigo, que siempre quiere devorarnos. Somos honestamente conscientes de que la guerra con ellos es inevitable"
 UKR_Loyal_teachers_in_schools: "Maestros Leales en las Escuelas"
 UKR_Loyal_teachers_in_schools_desc: "La escuela es la base de los futuros ciudadanos patrióticos de Ucrania. Dejaremos solo a verdaderos ucranianos en las escuelas"
 UKR_Ban_all_languages_except_Ukrainian: "Prohibir Todos los Idiomas Excepto el Ucraniano"
 UKR_Ban_all_languages_except_Ukrainian_desc: "Iniciaremos un programa de ucranización, todos los demás idiomas serán eliminados del currículo escolar, la comunicación empresarial y otras instancias de la vida de un ciudadano ucraniano"
 UKR_Introduce_death_penalty_for_disloyal_persons: "Introducir la Pena de Muerte para Personas Desleales"
 UKR_Introduce_death_penalty_for_disloyal_persons_desc: "La lealtad es lo que todo ciudadano debe tener en relación con su patria. A todos sus detractores, a aquellos que la ofenden - nos desharemos de ellos de diversas maneras"
 UKR_United_Council_of_Ukrainian_Nationalists: "Consejo Unido de Nacionalistas Ucranianos"
 UKR_United_Council_of_Ukrainian_Nationalists_desc: "Finalmente, el verdadero patriotismo y nacionalismo, liderado por verdaderos partidarios de Ucrania, gobierna el país. Nuestro congreso es construir un gran país"
 UKR_Right_Sector: "Sector Derecho"
 UKR_Right_Sector_desc: "El Sector Derecho será responsable del componente político interno del nuevo estado ucraniano"
 UKR_Full_order_in_the_country: "Orden Completo en el País"
 UKR_Full_order_in_the_country_desc: "El orden es la clave de la estabilidad. Lucharemos contra las manifestaciones de caos, desorden y rebelión"
 UKR_Ukrainian_assault_battalions: "Batallones de Asalto Ucranianos"
 UKR_Ukrainian_assault_battalions_desc: "Crearemos batallones de asalto de ciudadanos particularmente patrióticos que realizarán tareas específicas"
 UKR_make_government_jobs_only_for_Ukrainians: "Hacer que los Trabajos Gubernamentales sean Solo para Ucranianos"
 UKR_make_government_jobs_only_for_Ukrainians_desc: "Solo los ucranianos deben trabajar en beneficio de la patria, todos los demás no deben tener derecho a trabajar"
 UKR_Complete_the_cleansing_of_the_Ukrainian_State: "Completar la Purga del Estado Ucraniano"
 UKR_Complete_the_cleansing_of_the_Ukrainian_State_desc: "Nuestra patria ha sido purgada de enemigos, detractores y otros elementos negativos"
 UKR_Limit_the_powers_of_the_MVD: "Limitar los Poderes del MVD"
 UKR_Limit_the_powers_of_the_MVD_desc: "La policía y otras autoridades tienen demasiado poder en el estado, los limitaremos"
 UKR_Night_of_the_Long_Knives: "Noche de los Cuchillos Largos"
 UKR_Night_of_the_Long_Knives_desc: "Eliminaremos a aquellos que se resistan particularmente a las reformas de manera más radical"
 UKR_UNA_UNSO: "UNA UNSO"
 UKR_UNA_UNSO_desc: "Las actividades de política exterior recaerán sobre los hombros de la organización UNA-UNSO."
 UKR_arms_rebuild: "Industria Militar"
 UKR_arms_rebuild_desc: "Nuestro país debe defenderse, y solo una industria militar fuerte lo ayudará en esto."
 UKR_arms_build: "Invertir en Producción Militar"
 UKR_arms_build_desc: "Estamos listos para financiar inversiones en la expansión de la producción militar de algunas de nuestras fábricas con nombre"
 UKR_External_intervention: "Intervención Externa"
 UKR_External_intervention_desc: "Es hora de dejar de perseguir una política pacífica, influiremos activamente en los procesos globales"
 UKR_Resolve_the_Moldovan_issue: "Resolver la Cuestión Moldava"
 UKR_Resolve_the_Moldovan_issue_desc: "Moldavia y Transnistria han estado en nuestro camino durante mucho tiempo, su independencia es solo un error, lo corregiremos"
 UKR_Dig_up_potatoes: "Cavar Papas"
 UKR_Dig_up_potatoes_desc: "Bielorrusia puede ser utilizada por nuestros enemigos tanto del oeste como del este para atacarnos. La mejor manera de protegerse es atacar primero!"
 UKR_To_recall_the_Volhynia_Massacre: "Experiencia de Volinia"
 UKR_To_recall_the_Volhynia_Massacre_desc: "Nos hemos enfrentado nuevamente a los polacos y debemos contraatacar nuevamente. Es hora de que nuestro país finalmente ponga fin a la Amenaza Polaca!"
 UKR_polish_ukr_brotherhood: "Hermandad Polaco-Ucraniana"
 UKR_polish_ukr_brotherhood_desc: "Solo juntos, Ucrania y Polonia podrán derrotar a cualquier enemigo!"
 UKR_belarus_brothers: "Los Hermanos Bielorrusos"
 UKR_belarus_brothers_desc: "El pueblo bielorruso son nuestros hermanos, que también están en las garras de dos grandes fuerzas políticas. Los sacaremos de estas garras."
 UKR_befriend_azerbaijan: "Amistad con Azerbaiyán"
 UKR_befriend_azerbaijan_desc: "Azerbaiyán será un valioso aliado para avanzar nuestra política en el Cáucaso, donde podremos resistir activamente la influencia de Rusia."
 UKR_befriend_georgia: "Unión con Georgia"
 UKR_befriend_georgia_desc: "Georgia es un socio importante y tiene una posición estratégica en la región del Cáucaso. Tener un aliado así en la Alianza será muy beneficioso para nosotros"
 UKR_caucasus_volunteers: "Voluntarios del Cáucaso"
 UKR_caucasus_volunteers_desc: "Invitaremos a muchos voluntarios del Cáucaso para formar batallones del HUR"
 UKR_dagestan_reb_prepare: "Preparar un Levantamiento en Daguestán"
 UKR_dagestan_reb_prepare_desc: "Comenzaremos los preparativos para una operación especial limitada en Daguestán"
 UKR_befriend_chechens: "Amistad con Ichkeria"
 UKR_befriend_chechens_desc: "Ichkeria, un estado que fue destruido por Rusia a principios de este siglo. Reuniremos a sus verdaderos patriotas e intentaremos revivirlo."
 UKR_Secretly_sending_militants_to_Kuban: "Levantar una Rebelión en Crimea"
 UKR_Secretly_sending_militants_to_Kuban_desc: "El hecho de que Crimea nos fue arrebatada por Rusia es la principal injusticia histórica del siglo. La debilidad de nuestras autoridades ha resultado ser vergonzosa y lamentable. Lo corregiremos"
 UKR_Agitation_of_radical_Ukrainians_in_Kuban: "Levantar una Rebelión en Kubán"
 UKR_Agitation_of_radical_Ukrainians_in_Kuban_desc: "Kubán es nuestra tierra y siempre lo será. Intentaremos arrebatársela a Rusia"
 UKR_reconcista: "La Reconquista Ucraniana"
 UKR_reconcista_desc: "Los estados europeos están sumidos en el caos, una crisis de emigrantes. Los pueblos de Europa están completamente bajo el control de los globalistas, lo que en el futuro seguramente llevará a Europa al colapso, por el beneficio fácil - lo cambiaremos"
 UKR_no_russian_language: "La Prohibición del Idioma Ruso"
 UKR_no_russian_language_desc: "Es hora de lidiar completamente con el idioma ruso"
 UKR_kuban_ukrainization: "Ucranización de Kuban"
 UKR_kuban_ukrainization_desc: "Kuban se convertirá en ucraniano, nos encargaremos de ello"
 UKR_Liberate_Green_Klin: "'Liberar' Green Klin"
 UKR_Liberate_Green_Klin_desc: "Es hora de 'Liberar' a nuestros hermanos del Lejano Oriente de la opresión del oso ruso"
 UKR_Shoot_a_Russian_Bear: "Disparar a un oso ruso"
 UKR_Shoot_a_Russian_Bear_desc: "El oso ruso se convertirá en nuestra alfombra!"
 UKR_declare_a_Great_Ukraine: "Declarar una Gran Ucrania"
 UKR_declare_a_Great_Ukraine_desc: "Ucrania se ha vuelto grande y que todo el mundo lo sepa"
 UKR_UPA: "UPA"
 UKR_UPA_desc: "Las actividades de defensa civil y nacional del país recaerán en el Ejército Insurgente Ucraniano revivido"
 UKR_New_Orders_of_Formation_of_UPA_Groups: "Nuevas órdenes de formación de grupos de la UPA"
 UKR_New_Orders_of_Formation_of_UPA_Groups_desc: "Tendremos en cuenta la experiencia de la UPA durante la Segunda Guerra Mundial y crearemos nuevas brigadas teniendo en cuenta los errores"
 UKR_Partisan_units: "Unidades partisanas"
 UKR_Partisan_units_desc: "Se establecerán células guerrilleras de la UPA en todo el país para resistir activamente a los enemigos en el futuro"
 UKR_Partisanship_as_an_ideology: "Partisanismo como ideología"
 UKR_Partisanship_as_an_ideology_desc: "Nuestros partisanos deben estar educados ideológicamente para resistir activamente al enemigo"
 UKR_Make_military_exercises_in_the_country_compulsory_for_all: "Hacer que los ejercicios militares en el país sean obligatorios para todos"
 UKR_Make_military_exercises_in_the_country_compulsory_for_all_desc: "Todo ucraniano debe poder defender su país. El entrenamiento con especialistas de la UPA de ciudadanos comunes fortalecerá el poder de combate de nuestro país"
 UKR_To_arm_every_person_in_the_country: "Armar a cada persona en el país"
 UKR_To_arm_every_person_in_the_country_desc: "Mujeres, niños, hombres, ancianos: todos deben poder llevar un arma y disparar al enemigo con ella"
 UKR_Form_an_alliance_of_right-wing_youth: "Formar una alianza de jóvenes de derecha"
 UKR_Form_an_alliance_of_right-wing_youth_desc: "Las organizaciones juveniles de derecha nos darán combatientes adicionales para nuestro ejército guerrillero"
 UKR_Ukraine_is_a_land_of_partisans: "Ucrania es una tierra de partisanos"
 UKR_Ukraine_is_a_land_of_partisans_desc: "Habrá partisanos en cada pueblo, en cada ciudad, si el enemigo nos invade. Lo recibiremos con la fuerza del pueblo ucraniano"
 UKR_trizub: "Tryzub"
 UKR_trizub_desc: "A Tryzub se le encomiendan funciones de naturaleza específica que otras alas del Congreso Nacionalista no obtuvieron"
 UKR_christos_nash: "Nacionalismo cristiano"
 UKR_christos_nash_desc: "El cristianismo y el nacionalismo son cosas que deben unirse en nuestro estado ucraniano"
 UKR_lgbt: "La Reconquista revivida"
 UKR_lgbt_desc: "Solo la nación ucraniana puede salvar a los pueblos de Europa! La Reconquista ucraniana está a la vuelta de la esquina!"
 ##########Ideas##########
 UKR_nationalists_congress: "Política del Congreso Nacionalista"
 UKR_nationalists_congress_desc: "Los verdaderos patriotas de Ucrania ahora dirigen el país, sin importar qué tan dura sea la política, hará que nuestro país sea grande"
 UKR_nationalists_right_sector: "Sector Derecho"
 UKR_nationalists_una_unso: "UNA UNSO"
 UKR_nationalists_upa: "UPA"
 UKR_nationalists_people_leave: "Migración desde Ucrania"
 UKR_nationalists_people_leave_desc: "Nuestra política ha causado una migración masiva desde el país, pero nos alegra que finalmente todos los traidores se vayan de aquí!"
 UKR_nationalists_cleane_ukraine: "La verdadera Ucrania"
 UKR_nationalists_great_ukraine: "La Gran Ucrania"
 UKR_nationalists_great_ukraine_desc: "La Gran Ucrania comienza aquí!"
 UKR_nationalists_trizub: "Tryzub"
 UKR_nationalists_reconcista: "La Reconquista revivida"
 UKR_nationalists_reconcista_desc: "Ucrania se convertirá en un faro del renacimiento del cristianismo en Europa! La santa marcha desde Kiev comienza!"
