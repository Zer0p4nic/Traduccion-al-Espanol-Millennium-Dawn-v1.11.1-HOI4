 ukraine_nazbol.3.t: "La Revolución Nacional Bolchevique!"
 ukraine_nazbol.3.d: "Inesperadamente para nosotros, ocurrió una revolución en nuestro país bajo la bandera de los nacional-bolcheviques! Levantamos urgentemente al ejército y a todas las fuerzas armadas para luchar contra los separatistas. Sabemos que están controlados por [UKR.GetName] y tenemos la intención de ocuparnos de esto en el futuro"
 ukraine_nazbol.3.a: "De repente"
 ukraine_nazbol.4.t: "[FROM.GetName] Alaba el Legado del Imperio Ruso"
 ukraine_nazbol.4.d: "El gobierno de Ucrania anuncia directamente a nivel estatal el enaltecimiento del pasado y el legado del Imperio Ruso, debemos responder a este gesto de alguna manera"
 ukraine_nazbol.4.a: "Nosotros también estamos orgullosos"
