 ukraine_regions.1.t: "Inauguración de Yanukovych"
 ukraine_regions.1.d: "El presidente Yanukovych ha asumido oficialmente su cargo, promete que su gobierno en los años venideros traerá las reformas tan necesarias para la sociedad ucraniana, veamos si esto resulta ser cierto."
 ukraine_regions.1.a: "Veremos"
 ukraine_regions.2.t: "Rinat Akhmetov"
 ukraine_regions.2.d: "Rinat Akhmetov es representante del llamado clan de oligarcas de Donetsk de nuestro país. La cooperación con él e inversiones en su industria nos ayudarán a obtener votos en Donbass."
 ukraine_regions.2.a: "Bueno"
 ukraine_regions.3.t: "Ganancia Personal"
 ukraine_regions.3.d: "Como presidente, merecemos beneficios personales, no es una tarea fácil gobernar un país tan grande."
 ukraine_regions.3.a: "Por Supuesto"
 ukraine_regions.4.t: "Residencia Mezhyhirya"
 ukraine_regions.4.d: "Desde 1935, Mezhyhirya ha sido una residencia gubernamental estatal hasta que pasó a propiedad privada. Oficialmente arrendada por V. F. Yanukovych, la tierra con un área de 1.8 hectáreas con una casa recién construida con un área de 620 m2 está rodeada por la propiedad terrestre de Tantalite LLC y la fundación benéfica "Renacimiento de Ucrania", en cuyo territorio, según V. F. Yanukovych, se encuentra su "casa club". Ukrainska Pravda ha publicado una serie de documentos sobre la conexión entre ellos y el entorno de V. F. Yanukovych. El complejo Mezhyhirya de 140 hectáreas está cercado con una valla perimetral de cinco metros. En su territorio hay un muelle para yates, un club ecuestre, un campo de tiro, una cancha de tenis y otros complejos de entretenimiento y turismo, así como cotos de caza. Los periodistas y políticos llaman a Mezhyhirya un símbolo de corrupción a escala presidencial y un museo de la corrupción."
 ukraine_regions.4.a: "Oh"
 ukraine_regions.5.t: "Enmiendas a la Constitución"
 ukraine_regions.5.d: "Promoveremos cambios constitucionales que permitirán al Presidente fortalecer su poder y debilitar la Rada Suprema.."
 ukraine_regions.5.a: "Bueno"
 ukraine_regions.6.t: "Leonid Kozhara"
 ukraine_regions.6.d: "Hemos nombrado a nuestro viejo amigo Leonid Kozhara como jefe del Ministerio de Relaciones Exteriores, y esperamos que la gente ignore esta información."
 ukraine_regions.6.a: "No Sabrán"
 ukraine_regions.7.t: "Inversiones en Ucrania"
 ukraine_regions.7.d: "El Presidente de Ucrania nos ha pedido que invirtamos en su país, ¿deberíamos aceptar su propuesta?"
 ukraine_regions.7.a: "Sí"
 ukraine_regions.7.b: "No"
 ukraine_regions.8.t: "Inversiones en Ucrania"
 ukraine_regions.8.d: "Rusia ha aceptado invertir en nuestro país"
 ukraine_regions.8.a: "Bien"
 ukraine_regions.9.t: "Inversiones en Ucrania"
 ukraine_regions.9.d: "Rusia se negó a invertir en nuestro país"
 ukraine_regions.9.a: "Triste"
 ukraine_regions.10.t: "Cooperación con la CEI"
 ukraine_regions.10.d: "No hemos cooperado activamente con los países de la CEI en los últimos años, y una cierta parte de la población de oposición puede indignarse por nuestra decisión de continuar la cooperación, pero debemos decidir si debemos hacer esto?"
 ukraine_regions.10.a: "Por Supuesto"
 ukraine_regions.10.b: "No"
 ukraine_regions.11.t: "Negociaciones de Asociación con la UE"
 ukraine_regions.11.d: "Es hora de comenzar las negociaciones de asociación con la Unión Europea, que hemos estado tratando de iniciar durante tanto tiempo, es hora de decidir finalmente si las comenzaremos?"
 ukraine_regions.11.a: "Por Supuesto"
 ukraine_regions.11.b: "No"
 ukraine_regions.12.t: "Cuestión del Estatus de Donbass"
 ukraine_regions.12.d: "Durante muchos años hemos escuchado propuestas para dar un estatus especial a Donbass, iniciando así el lento proceso de federalización de Ucrania. Esta es una decisión seria que debemos tomar, dándonos cuenta de que no habrá vuelta atrás."
 ukraine_regions.12.a: "Les Daremos un Estatus Especial"
 ukraine_regions.12.b: "Dejémoslo Como Está"
