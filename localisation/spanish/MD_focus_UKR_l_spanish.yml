 ###Incident in the Kerch Strait
 ukraine_kerch_strait.15.t: "Rusia se apodera de nuestros barcos en el Estrecho de Kerch!"
 ukraine_kerch_strait.15.d: "Bajo la legalidad del Tratado de 2003 con Rusia que garantiza el paso por el Estrecho de Kerch para ambas partes, dos lanchas patrulleras junto con un remolcador intentaron pasar por el estrecho hoy después de informar previamente a los rusos en Crimea. Aunque no recibimos respuesta, la Armada siguió adelante e intentó pasar, pero se les ordenó detenerse por los servicios de seguridad rusos hasta el punto de que se movió un buque de carga para bloquearlos. Nuestras embarcaciones permanecieron amarradas allí durante algún tiempo antes de decidir regresar a los puertos ucranianos, pero fueron perseguidas y atacadas por barcos rusos y capturadas por ellos. Varios miembros de la tripulación resultaron heridos y dos barcos sufrieron daños."
