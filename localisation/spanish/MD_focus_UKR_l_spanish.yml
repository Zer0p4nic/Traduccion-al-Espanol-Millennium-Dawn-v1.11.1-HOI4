 ukraine_our_ukraine.1.t: "Secretaría de la Presidencia de Ucrania"
 ukraine_our_ukraine.1.d: "La Administración Presidencial se ha comportado terriblemente durante los años de Yushchenko, por lo que la reformaremos en la Secretaría de la Presidencia de Ucrania para garantizar una mayor estabilidad política."
 ukraine_our_ukraine.1.a: "Es hora de un cambio."
 ukraine_our_ukraine.2.t: "Instituto Ucraniano de la Memoria Nacional"
 ukraine_our_ukraine.2.d: "El Instituto de la Memoria Nacional ha comenzado su trabajo, ahora estamos listos para devolver a Ucrania a su verdadera historia!."
 ukraine_our_ukraine.2.a: "Hurra!."
 ukraine_our_ukraine.3.t: "Constitución Democrática"
 ukraine_our_ukraine.3.d: "Introduciremos enmiendas a la constitución que harán que nuestro país sea más democrático!."
 ukraine_our_ukraine.3.a: "Hurra!."
 ukraine_our_ukraine.4.t: "Ucrania ofrece a nuestro país invertir en ella."
 ukraine_our_ukraine.4.d: "El gobierno ucraniano anunció el lanzamiento de un programa para atraer inversores extranjeros y envió a nuestro gobierno una oferta para invertir en su economía."
 ukraine_our_ukraine.4.a: "Invirtamos!"
 ukraine_our_ukraine.4.b: "No estamos interesados en esto."
 ukraine_our_ukraine.5.t: "Inversiones en Ucrania."
 ukraine_our_ukraine.5.d: "Han aceptado invertir en nuestro país."
 ukraine_our_ukraine.5.a: "Bien"
 ukraine_our_ukraine.6.t: "Inversiones en Ucrania."
 ukraine_our_ukraine.6.d: "Rechazaron nuestra oferta de invertir en nuestro país."
 ukraine_our_ukraine.6.a: "Triste"
 ukraine_our_ukraine.7.t: "Contrato de gas con Ucrania."
 ukraine_our_ukraine.7.d: "Ucrania nos ha ofrecido reducir los precios de compra para nuestro contrato de gas, a cambio el intermediario entre nosotros será eliminado, por lo tanto tendremos más influencia sobre ellos, ¿deberíamos aceptar?"
 ukraine_our_ukraine.7.a: "Firmaremos esto"
 ukraine_our_ukraine.7.b: "No estamos interesados en esto."
 ukraine_our_ukraine.8.t: "Contrato de Gas con Rusia."
 ukraine_our_ukraine.8.d: "Acordaron cambiar los términos de nuestro contrato de gas, ahora pagaremos menos!"
 ukraine_our_ukraine.8.a: "Bueno"
 ukraine_our_ukraine.9.t: "Contrato de Gas con Rusia."
 ukraine_our_ukraine.9.d: "Acordaron cambiar los términos de nuestro contrato de gas, ahora pagaremos menos!"
 ukraine_our_ukraine.9.a: "Bueno"
 ##########ZELEBOBA##########
 ##########Focuses##########
 UKR_zelensky_western: "El Camino hacia el Oeste"
 UKR_zelensky_western_desc: "Continuaremos nuestro curso político con un deseo hacia el oeste"
 UKR_reform_SBU: "Reforma del SBU"
 UKR_reform_SBU_desc: "El SBU necesita reformas, durante todos estos años la estructura se ha sumido en la corrupción y necesita ser actualizada"
 UKR_befriend_the_west: "Amistad con el Oeste"
 UKR_befriend_the_west_desc: "Continuaremos nuestra política de mejorar las relaciones con los países occidentales, y es en ellos donde vemos a nuestros socios y aliados"
 UKR_avakov_befriend: "Amistad con Avakov"
 UKR_avakov_befriend_desc: "Arsen Avakov resultó ser el ministro más persistente de todos los que hemos visto, logró sobrevivir a muchos gobiernos, además, apoya financieramente al batallón Azov, si fortalecemos los lazos con él, podremos aumentar el número de Azov"
 UKR_land_reform_zelya: "Reforma Agraria"
 UKR_land_reform_zelya_desc: "Continuaremos la reforma agraria, que comenzó hace mucho tiempo"
 UKR_fasten_nato_join: "Aspiración a Unirse a la OTAN"
 UKR_fasten_nato_join_desc: "La OTAN es nuestra meta final, a lo que hemos aspirado desde el principio"
 UKR_peaceful_negotiation_don: "Resolver el Problema de Donbass Pacíficamente"
 UKR_peaceful_negotiation_don_desc: "Estamos dispuestos a hacer concesiones por Donbass y finalmente poner fin a este conflicto interminable."
 UKR_keep_status_quo: "Mantener el Status Quo"
 UKR_keep_status_quo_desc: "No estamos listos para resolver este problema pacíficamente, seguiremos el mismo camino que antes"
 UKR_our_ukraine_democratic_constitution: "Nueva Constitución Democrática"
 UKR_our_ukraine_democratic_constitution_desc: "Estamos listos para reformar nuestra constitución con el fin de acercar la verdadera democracia a nuestro país"
 UKR_our_ukraine_helsi: "Helsi"
 UKR_our_ukraine_helsi_desc: "Helsi - sistema de información médica para instituciones de salud y portal médico para pacientes en Ucrania"
 UKR_our_ukraine_dia: "Dia"
 UKR_our_ukraine_dia_desc: "Servicio electrónico ucraniano de servicios públicos, desarrollado por el Ministerio de Transformación Digital de Ucrania. Es un sitio web y una aplicación móvil con documentos digitales, la posibilidad de firma digital y verificación, así como un portal con servicios públicos"
