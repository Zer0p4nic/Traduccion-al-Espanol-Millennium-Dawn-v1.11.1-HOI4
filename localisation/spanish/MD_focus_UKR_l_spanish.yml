 ##########Events##########
 ukraine_kuchma.1.t: "Arresto de Yulia Tymoshenko"
 ukraine_kuchma.1.d: "Yulia Tymoshenko fue arrestada por nosotros porque representa una clara amenaza para nuestro gobierno."
 ukraine_kuchma.1.a: "Le sirve bien"
 ukraine_kuchma.2.t: "Preparación para Protestas"
 ukraine_kuchma.2.d: "Nuestras acciones claramente llevarán a protestas, necesitamos prepararnos."
 ukraine_kuchma.2.a: "Estaremos Listos"
 ukraine_kuchma.2.b: "Todo se Resolverá por Sí Mismo"
 ukraine_kuchma.3.t: "La Oposición Está Sacudiendo el País"
 ukraine_kuchma.3.d: "Muchas fuerzas políticas, incluidos nacionalistas y socialistas, han lanzado una campaña activa contra nosotros, y necesitamos tomar medidas."
 ukraine_kuchma.3.a: "Necesitamos Ser Más Cuidadosos"
 ukraine_kuchma.4.t: "Referéndum sobre el Cambio de la Constitución"
 ukraine_kuchma.4.d: "Hemos anunciado un referéndum sobre el cambio de la constitución, en el que limitaremos el poder presidencial y cambiaremos muchas instituciones políticas."
 ukraine_kuchma.4.a: "Es Hora de un Cambio"
 ukraine_kuchma.5.t: "Tratar con Yushchenko"
 ukraine_kuchma.5.d: "Es hora de que el gobierno de Yushchenko renuncie, sentimos el peligro de sus seguidores, por lo que es urgente cambiar el Gabinete de Ministros."
 ukraine_kuchma.5.a: "Es Hora de un Cambio"
 ukraine_kuchma.6.t: "Nombrar a Yanukovych"
 ukraine_kuchma.6.d: "Ahora el Gabinete de Ministros estará dirigido por Yanukovych, en quien tenemos grandes esperanzas."
 ukraine_kuchma.6.a: "Es Hora de un Cambio"
 ukraine_kuchma.7.t: "Negociaciones con el Maidán"
 ukraine_kuchma.7.d: "Las protestas se están fortaleciendo, es hora de comenzar las negociaciones con la coalición de manifestantes."
 ukraine_kuchma.7.a: "Intentemos Resolver Todo Pacíficamente."
 ukraine_kuchma.8.t: "Dar Poder a Yushchenko"
 ukraine_kuchma.8.d: "No nos opondremos a la voluntad del pueblo, los resultados de la segunda vuelta de las elecciones presidenciales mostraron claramente que Yushchenko se convertirá en presidente y lo aceptaremos."
 ukraine_kuchma.8.a: "Paz para Ucrania"
 ukraine_kuchma.9.t: "Roshen"
 ukraine_kuchma.9.d: "En nuestro país, muchos oligarcas privatizaron una gran cantidad de empresas en la década de 1990, una de ellas es la ahora famosa fábrica de confitería Roshen. Deberíamos vigilarlos de cerca.."
 ukraine_kuchma.9.a: "Los Oligarcas Se Están Fortaleciendo"
 ukraine_kuchma.10.t: "Segundo Mandato de Kuchma"
 ukraine_kuchma.10.d: "Leonid Kuchma es el segundo presidente de Ucrania independiente, quien asumió el país en el peor momento, cuando la inflación alcanzó el 10,000%, cuando el país estaba empobrecido y completamente dependiente de Rusia. Para entonces, Ucrania se había recuperado de esas terribles consecuencias del colapso de la URSS, pero la oposición aún tiene una actitud negativa hacia el presidente y seguramente intentará derrocarlo en el futuro."
 ukraine_kuchma.10.a: "Slava Ukraini"
 ukraine_kuchma.11.t: "Intento de Juicio Político"
 ukraine_kuchma.11.d: "La Verkhovna Rada ha intentado enjuiciarnos políticamente muchas veces, es hora de resolver este problema."
 ukraine_kuchma.11.a: "No al Juicio Político"
 ukraine_kuchma.12.t: "Amistad con el Clan de Donetsk"
 ukraine_kuchma.12.d: "Intentaremos atraer al llamado clan de oligarcas de Donetsk a nuestro lado, nos serán útiles en la futura confrontación con la oposición."
 ukraine_kuchma.12.a: "Donbass Está con Nosotros"
 ukraine_kuchma.12.b: "No los apoyaremos"
 ukraine_kuchma.13.t: "Yanukovych se convertirá en presidente"
 ukraine_kuchma.13.d: "No reconoceremos los resultados de la segunda ronda de la carrera presidencial y nombraremos a Yanukovych como presidente de Ucrania."
 ukraine_kuchma.13.a: "Que así sea"
 ukraine_kuchma.14.t: "Protestas en el sureste"
 ukraine_kuchma.14.d: "Después de nuestra victoria en las elecciones, pensamos que todo había terminado, pero ahora el sureste de nuestro país ha comenzado a mostrar una fuerte actividad de protesta. El llamado "Maidán Azul" ha comenzado a aumentar la presión sobre nuestro gobierno, amenazando con graves consecuencias."
 ukraine_kuchma.14.a: "Debemos ser más cuidadosos."
 ukraine_kuchma.15.t: "Maidán Azul en Ucrania"
 ukraine_kuchma.15.d: "Los activistas en el sureste de Ucrania continuaron desarrollando su proyecto de autonomía, mientras las autoridades de Kiev están ocupadas cambiando sillas en las oficinas de la rada, se avecina una gran tormenta. Los partidarios del Maidán Azul nos han pedido apoyo, ¿los ayudaremos?"
 ukraine_kuchma.15.a: "Los apoyaremos."
 ukraine_kuchma.15.b: "No deberíamos interferir"
 ukraine_kuchma.16.t: "Gobierno del Sureste"
 ukraine_kuchma.16.d: "Los llamados activistas del Maidán Azul han anunciado oficialmente la creación de su gobierno y que no reconocen al gobierno de Kiev. Parece que fueron apoyados desde el exterior, de lo contrario no se habrían decidido por algo así."
 ukraine_kuchma.16.a: "Enviar a la policía allí urgentemente"
 ukraine_kuchma.17.t: "La Revolución Azul"
 ukraine_kuchma.17.d: "Hoy, los partidarios del Maidán Azul, liderados por Viktor Yanukovych, declararon oficialmente su independencia y la formación de su propia república del sureste de Ucrania. Hay unidades militares que se han pasado a su lado, así como generales y oficiales."
 ukraine_kuchma.17.a: "La tormenta ha comenzado"
 ukraine_kuchma.18.t: "Protestas en Galicia"
 ukraine_kuchma.18.d: "Nuestra decisión de ignorar la segunda ronda de las elecciones presidenciales llevó a la inestabilidad en el país, muchos residentes de las regiones occidentales pasaron a la fase activa de protestas, donde comenzaron los enfrentamientos con la policía."
 ukraine_kuchma.18.a: "Debemos ser más cuidadosos"
 ukraine_kuchma.19.t: "Maidán Rojo en Ucrania"
 ukraine_kuchma.19.d: "Los activistas en Galicia ucraniana han comenzado protestas contra las elecciones ilegales en el país, la situación se ha vuelto tan tensa que ya estamos hablando de un levantamiento armado, porque varios generales apoyan a los rebeldes, tal vez deberíamos ayudarlos?"
 ukraine_kuchma.19.a: "Los apoyaremos."
 ukraine_kuchma.19.b: "No deberíamos interferir"
 ukraine_kuchma.20.t: "El Gobierno de Ucrania Occidental"
 ukraine_kuchma.20.d: "Las protestas ya han pasado a una fase más acalorada y claramente están siendo ayudadas desde el extranjero. Ahora han anunciado la creación de su propio gobierno, que no está subordinado a las autoridades de Kiev."
 ukraine_kuchma.20.a: "Enviar a la policía allí urgentemente"
 ukraine_kuchma.21.t: "La Revolución Roja"
 ukraine_kuchma.21.d: "Hoy, los partidarios del llamado Maidán Rojo anunciaron su retirada de Ucrania y el inicio de la resistencia armada con el gobierno pro-ruso de Kiev."
 ukraine_kuchma.21.a: "La tormenta ha comenzado"
 ukraine_kuchma.22.t: "Crisis política"
 ukraine_kuchma.22.d: "Nuestro país está sumido en una crisis política, la Verkhovna Rada se resiste activamente a nuestro gobierno, la oposición está comenzando a agitar a la sociedad, es necesario tomar medidas."
 ukraine_kuchma.22.a: "La tormenta ha comenzado"
 ukraine_kuchma.23.t: "Yulia Tymoshenko ha sido liberada"
 ukraine_kuchma.23.d: "Yulia Tymoshenko ha sido liberada de su arresto y ahora podrá continuar su carrera política."
 ukraine_kuchma.23.a: "Bueno"

