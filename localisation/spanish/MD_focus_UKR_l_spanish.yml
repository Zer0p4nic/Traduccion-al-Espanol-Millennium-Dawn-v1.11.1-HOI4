 ##########Focuses##########
 UKR_war_on_donbass_experience: "Nuestro Ejército"
 UKR_war_on_donbass_experience_desc: "El Ejército Ucraniano es literalmente una sombra del antiguo soviético y ahora ruso. Es hora de cambiar eso!"
 UKR_ukrainian_armed_forces_reform: "Reforma de las Fuerzas Armadas"
 UKR_ukrainian_armed_forces_reform_desc: "Nuestras fuerzas armadas necesitan urgentemente una reforma. Es necesario crear nuevas estructuras, nuevos tipos de tropas y resolver los viejos problemas de nuestro ejército."
 UKR_contract_army: "Reforma de la Educación Militar"
 UKR_contract_army_desc: "Reorganizaremos las antiguas universidades militares y también crearemos nuevas para mejorar la calidad de nuestras fuerzas armadas."
 UKR_ter_oborona: "Crear Defensa Territorial"
 UKR_ter_oborona_desc: "Necesitamos más unidades diferentes para proteger nuestra patria. Comenzaremos la creación de la Defensa Territorial de Ucrania para que cada región esté protegida."
 UKR_create_sso: "Crear Fuerzas de Operaciones Especiales de Ucrania"
 UKR_create_sso_desc: "La nueva estructura militar ayudará a combatir a nuestros enemigos de manera más efectiva."
 UKR_cut_down_the_general_staff: "Reducir el Número de Generales"
 UKR_cut_down_the_general_staff_desc: "Demasiados generales afectan negativamente a nuestro ejército. Es hora de solucionarlo."
 UKR_dshv_create: "Fuerzas de Asalto Aéreo"
 UKR_dshv_create_desc: "Separaremos las Fuerzas de Asalto Aéreo de las fuerzas terrestres en una unidad separada con su propio mando y estructura, aumentando así su eficacia."
 UKR_command_create: "El Mando de las Fuerzas Unidas"
 UKR_command_create_desc: "El Mando de las Fuerzas Unidas de las Fuerzas Armadas de Ucrania es el órgano de gestión militar de las Fuerzas Armadas de Ucrania entre grupos de tropas para llevar a cabo diversas operaciones militares. También es responsable de llevar a cabo misiones de mantenimiento de la paz fuera de Ucrania."
 UKR_delta: "El Delta"
 UKR_delta_desc: "El sistema ucraniano de apoyo a la información para la toma de decisiones y la conciencia situacional en el campo de batalla tiene acceso al programa para el personal militar activo que ha pasado la verificación. El inicio de sesión se realiza a través de Internet mediante autorización y autenticación de dos factores en un sitio web especial. Los usuarios autorizados pueden ver y entrar datos sobre las posiciones conocidas del enemigo, aviones enemigos detectados, equipos terrestres y más."
 UKR_national_guard: "Revivir la Guardia Nacional"
 UKR_national_guard_desc: "La Guardia Nacional fue disuelta bajo el presidente Kuchma, pero ahora la situación requiere que la revivamos. La reorganizaremos a partir de las tropas internas del Ministerio del Interior."
 UKR_Kolomoisky_help: "Ayuda de Kolomoisky"
 UKR_Kolomoisky_help_desc: "El conocido oligarca Kolomoisky se acercó a nosotros con una propuesta para financiar la creación de varios batallones para mantener la capacidad de combate de nuestras fuerzas armadas."
 UKR_Firtash_help: "Ayuda de Firtash"
 UKR_Firtash_help_desc: "El conocido oligarca Firtash se acercó a nosotros con una propuesta para financiar la creación de varios batallones para mantener la capacidad de combate de nuestras fuerzas armadas."
 UKR_Kolomoisky_finish: "Regimiento de Policía Dnipro-1"
 UKR_Kolomoisky_finish_desc: "Lo último que Kolomoisky se ofreció a financiar fue la reformación del Regimiento de Defensa de Dnepropetrovsk en un regimiento de policía."
 UKR_UDA: "Ejército de Voluntarios de Ucrania"
 UKR_UDA_desc: "Es necesario organizar a los voluntarios en un solo grupo militar."
 UKR_azov: "Crear Batallón Azov"
 UKR_azov_desc: "Démosles una oportunidad y permitámosles unirse a las filas de nuestras fuerzas armadas."
 UKR_Aidar: "Crear Batallón Aidar"
 UKR_Aidar_desc: "Démosles una oportunidad y permitámosles unirse a las filas de nuestras fuerzas armadas."
 UKR_donbass: "Crear Batallón Donbass-Ucrania"
 UKR_donbass_desc: "Otro equipo, creado a partir de voluntarios, se une a nuestro servicio."
 UKR_reform_mvd: "Reforma del Ministerio del Interior"
 UKR_reform_mvd_desc: "Llevaremos a cabo una reforma global en el Ministerio del Interior."
 UKR_found_the_national_police: "Servicio de Patrulla de Propósito Especial de la Policía"
 UKR_found_the_national_police_desc: "El Servicio de Patrulla de Propósito Especial de la Policía de Ucrania es un servicio dentro del Departamento de Policía de Patrulla de Ucrania dentro de la Policía Nacional de Ucrania, que fue creado como parte del Ministerio del Interior de Ucrania como una estructura de fuerzas especiales para la protección del orden público. La estructura se convirtió en parte de la Policía Nacional de Ucrania. El servicio combina antiguos batallones y regimientos del Ministerio del Interior."
 UKR_found_the_kord: "Unidad Especial CORD"
 UKR_found_the_kord_desc: "El Cuerpo de Acción Operativa y Repentina, o la unidad CORD, es una unidad de propósito especial en la Policía Nacional de Ucrania. Está diseñada para resolver situaciones de emergencia cuyo nivel es tan alto y complejo que puede exceder las capacidades de las fuerzas de respuesta rápida o las unidades de búsqueda operativa."
 UKR_found_the_uop: "Reforma del Complejo Militar-Industrial"
 UKR_found_the_uop_desc: "Nuestra industria de defensa está en un estado lamentable, por lo que nos vemos obligados a comenzar una reforma global en esta área."
 UKR_defend_our_sky: "Revivir la Industria de Aviación"
 UKR_defend_our_sky_desc: "Comenzaremos el resurgimiento de nuestra industria de aviación, que ha estado en un estado terrible desde el colapso de la URSS."
 UKR_revive_the_black_sea_fleet: "Revivir la Flota del Mar Negro"
 UKR_revive_the_black_sea_fleet_desc: "Nuestra Flota del Mar Negro literalmente no existía, pero ahora debemos ocuparnos de su resurgimiento para consolidar nuestro poder en el Mar Negro."
 UKR_srdsc: "Centro Estatal de Investigación y Diseño de Construcción Naval"
 UKR_srdsc_desc: "El Centro Estatal de Investigación y Diseño de Construcción Naval es una oficina de diseño especializada en construcción naval y ubicada en Mykolaiv, Ucrania. Forma parte de la corporación estatal Industrias de Defensa de Ucrania."
 UKR_oplit: "Centro Estatal de Investigación y Diseño de Construcción Naval"
 UKR_oplit_desc: "El T-84 es un tanque de batalla principal ucraniano, basado en el tanque de batalla principal soviético T-80 introducido en 1976, específicamente la versión de motor diésel: T-80UD. El T-84 fue construido por primera vez en 1994 y entró en servicio en las Fuerzas Armadas de Ucrania en 1999. Su motor de pistones opuestos de alto rendimiento lo convierte en un tanque rápido, comparable a otros tanques de batalla principales modernos con una relación potencia-peso de aproximadamente 26 caballos de fuerza por tonelada."
 UKR_sapsan: "Hrim-2"
 UKR_sapsan_desc: "Sistema de misiles balísticos de corto alcance ucraniano en desarrollo por KB Pivdenne y PA Pivdenmash, diseñado para combinar las características de un sistema de misiles tácticos y un lanzacohetes múltiple. La versión original del misil Sapsan, para uso propio de Ucrania, iba a tener un alcance de 500 kilómetros. La versión posterior, Hrim-2, desarrollada para la exportación, tiene un alcance limitado a 280 kilómetros para cumplir con el límite de 300 kilómetros establecido por el Régimen de Control de Tecnología de Misiles, que busca limitar la proliferación de misiles y tecnología de misiles."


