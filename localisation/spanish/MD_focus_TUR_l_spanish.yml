 TUR_mafia_category: "La Mafia Turca"
 TUR_mafia_category_desc: "La Mafia Turca ha estado activa durante bastante tiempo, cometiendo crímenes como tráfico de drogas, asesinatos, fraudes, lo que sea. Sin embargo, en los últimos años, han comenzado a volverse cada vez más políticos, y ciertos partidos han sido sorprendidos haciendo tratos con ellos y dándoles más legitimidad poco a poco.\n\nLa §YInfluencia de la Mafia§! mide la influencia general que §Hla Mafia§! tiene en la nación. Si su influencia es de §H60§! o más, serán capaces de llevar a cabo asesinatos políticos, ya sea hacia el liderazgo de nuestras facciones internas o el ejército. §HLa Mafia§! también nos hará perder dinero, y mucho, ya que la mayor influencia permite a más personas cometer fraudes y delitos relacionados con impuestos. Además, la §HInfluencia de la Mafia§! aumentará §Rcada dos semanas en 1§! si su influencia alcanza §H60§!. Esto puede suceder si descuidamos ciertos eventos, o si tomamos malas decisiones al tratar con §Hla Mafia§!. Podemos combatir la §HInfluencia de la Mafia§! allanando sus escondites, aumentando nuestro gasto policial o incluso manteniendo la popularidad del partido para que nuestra gente no se vea afectada por sus campañas. Además, si logramos que la §HInfluencia de la Mafia§! baje de §H30§!, podremos arrestar a los criminales de §Hla Mafia§! buscados, permitiéndonos eventualmente erradicar por completo a §Hla Mafia§!.\n\n§HInfluencia de la Mafia§!: §R[?TUR.TUR_mafia_influence]§!"
 TUR_conduct_anti_mafia_raid: "Realizar Operaciones Anti-Mafia"
 TUR_conduct_anti_mafia_raid_desc: "Al realizar operaciones que nos ayuden a eliminar a la Mafia, podremos reducir rápidamente su influencia, aunque con un costo excepcionalmente alto."
 TUR_arrest_mafia_west: "Arrestar a miembros de la Mafia en el oeste de Turquía"
