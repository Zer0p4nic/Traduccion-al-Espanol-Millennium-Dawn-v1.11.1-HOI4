 TUR_invite_azerbaijan: "Invitar a Azerbaiyán"
 TUR_invite_azerbaijan_desc: "Nuestros hermanos en Azerbaiyán han estado esperando este día en que nos unifiquemos. Esperemos que estén más que felices de unirse a nosotros."
 TUR_invite_kazakhstan: "Invitar a Kazajistán"
 TUR_invite_kazakhstan_desc: "Los kazajos actualmente tienen algunas de las tierras más grandes del mundo turco. Su invitación a la Confederación debería ser una obviedad."
 TUR_invite_uzbekistan: "Invitar a Uzbekistán"
