 TUR_pkk.4.t: "Insurgencia del PKK"
 TUR_pkk.4.d: "El PKK ha declarado un estado propio en el este de Turquía y está dispuesto a luchar hasta el final por él. Esto ocurre debido a nuestros fracasos para mantener y controlar al PKK, por lo que ahora tendremos que lidiar con ellos a través de la guerra si deseamos recuperar esos estados. También podemos retirarnos para aliviar la carga de los problemas kurdos y dejarlos estar por su cuenta como desean."
 TUR_pkk.4.a: "No! Lucharemos"
 TUR_pkk.4.b: "Déjalos ser.."
 TUR_pkk.5.t: "El PKK lanza un ataque"
 TUR_pkk.5.d: "El PKK ha lanzado un ataque contra nuestras unidades estacionadas en la región de Kurdistán en un intento de expulsarlas. Esto ha aumentado su fuerza y, si continúa, el PKK eventualmente se separará!"
 TUR_pkk.5.a: "Maldición"
 TUR_pkk.5.b: "Lanzar un contraataque"
 #Idk
 Turkey.1.t: "Özkan Forma un Nuevo Partido"
 Turkey.1.desc: "Después de que [ROOT.GetLeader] llamara públicamente al viceprimer ministro, Özkan anunció que renunciaba a su cargo en el parlamento y en el partido. También anunció que formaría un nuevo partido, el Nuevo Partido de Turquía. Muchos actuales §W[socialism_L]§! MPs ya han anunciado su intención de unirse a él, y muchos también están tratando de unirse al §W[conservatism_L]§!."
 Turkey.1.a: "No lo necesitamos"
 Turkey.1.b: "Hacer tratos entre bastidores con los MPs"
 Turkey.2.t: "Özkan se Retira de la Política"
 Turkey.2.desc: "Después de que [ROOT.GetLeader] llamara públicamente al viceprimer ministro, Özkan anunció que renunciaba a su cargo en el parlamento y en el partido. En una conferencia de prensa posterior, anunció que se retiraría de la política por completo para pasar más tiempo con su familia y en proyectos personales."
 Turkey.2.a: "Nuestra apuesta valió la pena"
 Turkey.3.t: "Golpe de Özkan"
 Turkey.3.desc: "Los rumores eran ciertos! Özkan y otros §W[socialism_L]§! estaban planeando un golpe. Después de una moción de censura en una reunión del partido hacia [ROOT.GetLeader], se vio obligado a renunciar. Özkan ha ocupado su lugar como Primer Ministro de Turquía"
 Turkey.3.a: "Maldito ese hombre!"
 Turkey.4.t: "[Nat_Populism_L] Pide Nuevas Elecciones"
 Turkey.4.desc: "Debido a la situación política de §W[socialism_L]§!, el §W[Nat_Populism_L]§! ha retirado su apoyo a nuestro gobierno de coalición gobernante y está pidiendo nuevas elecciones"
 Turkey.4.a: "Llamar a nuevas elecciones"
 Turkey.4.b: "No necesitamos elecciones, podemos sobrevivir"
 Turkey.5.t: "Elecciones Presidenciales Turcas de 2000"
 Turkey.5.desc: "Las Elecciones Presidenciales de 2000 están en marcha. En Turquía, el Presidente es elegido por el parlamento. Para que un candidato gane, debe recibir una mayoría de dos tercios en una de las dos rondas. Si no hay ganador, la tercera ronda puede ser ganada por una simple mayoría. Si aún no hay un claro ganador, se realizará una cuarta ronda en la que uno de los dos candidatos más populares debe obtener una mayoría. Si aún no hay victoria, se deben celebrar elecciones anticipadas para romper el punto muerto.\n\nEn este momento, cada partido parlamentario presenta a su propio candidato y parece muy poco probable que alguno de ellos salga victorioso."
 Turkey.5.a: "El viceprimer ministro Özkan negociará"
 Turkey.5.b: "Solo tenemos que esperar lo mejor"
 Turkey.6.t: "Ahmet Necdet Sezer Elegido Presidente"
 Turkey.6.desc: "Ahmet Necdet Sezer ha sido elegido como el décimo presidente de la República Turca. Un ex jefe de la Corte Constitucional, su elección fue apoyada por la mayoría de los partidos parlamentarios después de ser convencidos de hacerlo por el viceprimer ministro Özkan. Sezer es un firme defensor del secularismo y partidario de la prohibición del velo"
 Turkey.6.a: "Buen trabajo Özkan"
 Turkey.7.t: "Candidato de [socialism_L] Gana la Presidencia!"
 Turkey.7.desc: "Para sorpresa de todos, Mehmet Mail Büyükerman, el candidato de §W[socialism_L]§! a la Presidencia ganó el voto. Algunos analistas políticos han descrito esto como un milagro. La razón más probable de la victoria de Büyükerman es que los partidos de oposición no querían desestabilizar más al país arriesgándose a nuevas elecciones"
 Turkey.7.a: "Excelente"
 Turkey.8.t: "Proceso de Votación Presidencial Avanza a su Cuarta Ronda"
 Turkey.8.desc: "Ningún candidato logró reunir los dos tercios de los votos requeridos en las dos primeras rondas ni la mayoría requerida en la tercera ronda. La contienda ahora se ha reducido a candidatos de §W[socialism_L]§! y §W[Conservative_L]§!. Todavía es muy poco probable que alguno de los candidatos gane, lo que hace que las elecciones anticipadas sean muy probables. Por supuesto, podemos anunciar nuestro apoyo al candidato de §W[Conservative_L]§!. Es prácticamente un suicidio político, pero al menos nos comprará algo de tiempo y nos ahorrará una elección inmediata"
 Turkey.8.a: "Esperemos lo mejor. Otra vez."
 Turkey.8.b: "Arrojar nuestro peso detrás del candidato de §W[Conservative_L]§!"
 Turkey.9.t: "Candidato de [Conservative_L] Gana la Presidencia!"
 Turkey.9.desc: "Con el apoyo del §W[socialism_L]§!, el candidato §W[Conservative_L]§! Nevzat Yalçıntaş ha ganado las elecciones presidenciales. Esto sin duda impulsará la popularidad de §W[Conservative_L]§!"
 Turkey.9.a: "Excelente"
 Turkey.10.t: "La Constitución convoca elecciones anticipadas"
 Turkey.10.desc: "Parece que ningún candidato ha reunido suficiente apoyo para ganar el cargo de Presidente. La constitución turca exige que en tal estado se deben celebrar elecciones anticipadas para romper el punto muerto.\n\nEl nuevo parlamento elegirá a un nuevo Presidente con éxito"
 Turkey.10.a: "Maldición"
 Turkey.11.t: "Golpe de Estado militar!"
 Turkey.11.desc: "Hoy temprano, unidades militares turcas rodaron por las calles de Estambul y ocuparon varios edificios gubernamentales. El ejército anunció el cierre del espacio aéreo de Estambul mientras aviones de combate turcos patrullaban el área. Tenemos informes de soldados turcos desplegados en otras grandes ciudades también. Se han reportado algunos enfrentamientos entre soldados leales al régimen actual y los soldados que participan en el golpe. Hasta ahora, la mayoría de los miembros del gobierno parecen haber evadido la captura por parte del ejército. Todavía hay esperanza de que las fuerzas leales al gobierno desarmen a estos insurgentes. O quizás no"
 Turkey.11.a: "El ejército está lleno de traidores! Aprehendan a estos criminales!"
 Turkey.11.b: "La causa del ejército es justa! Los gobernantes decadentes deben ser derrocados!"
 Turkey.12.t: "Golpe de Estado militar en Turquía"
 Turkey.12.d: "Esta noche, tanques y unidades mecanizadas patrullan las calles de Estambul mientras los soldados estacionan varios edificios gubernamentales. El ejército ha anunciado el cierre del espacio aéreo de Estambul, mientras aviones de combate sobrevuelan el cielo. No se escucha ningún ruido de las calles, aparte del rugido de los motores mecanizados, mientras la gente se sienta en silencio en sus hogares. Un exitoso golpe de Estado militar en Turquía ha destituido al partido gobernante tras sus políticas imprudentes, y el ejército ahora está consolidando el control completo sobre el país. El ejército ha advertido a la gente que no salga a las calles y ha declarado el estado de emergencia."
 Turkey.12.a: "Interesante"
 Turkey.14.t: "Golpe de Estado militar fallido en Turquía"
 Turkey.14.d: "[TUR.GetLeader] se encontró con una gran multitud de seguidores esta mañana, cuando anunció que se había frustrado un golpe de Estado, hecho posible únicamente gracias a la fuerza del pueblo turco. [TUR.GetLeader] anunció más tarde que se han identificado a varios oficiales clave como sospechosos principales en este intento de golpe, y que todos los demás involucrados están siendo investigados. En su discurso, [TUR.GetLeader] también mencionó que habrá una "inspección de todos los rangos" y que "no debe quedar ningún traidor". Aunque se desconoce qué les ocurrirá a los funcionarios involucrados, una cosa es cierta, y es que el papel del ejército en la política turca ha terminado."
 Turkey.14.a: "Interesante"
 Turkey.15.t: "Turquía se sumerge en la guerra civil"
 Turkey.15.d: "Tras el último intento de golpe en Turquía, multitudes se encontraron con los tanques que rodaban por las calles de Estambul e intentaron detener su marcha hacia un edificio gubernamental. Sin embargo, los tanques no se detuvieron, resultando en varias muertes. En otras ciudades de Turquía, los ciudadanos han tomado las armas y han comenzado a disparar a los soldados estacionados en sus ciudades, en un intento de detener el golpe. El ejército anunció que el golpe está justificado y que el líder debe ser derrocado para salvar a la nación turca, y algunas personas en el país los apoyan en esto. Sin embargo, por ahora, las escenas en Turquía se asemejan más a una guerra civil que a otro golpe de Estado militar."
 Turkey.15.a: "Guau"

