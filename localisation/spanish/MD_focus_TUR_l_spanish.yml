 Turkey.77.t: "Unificación chipriota!"
 Turkey.77.d: "El gobierno del norte de Chipre ha consolidado recientemente el control total de toda Chipre, tanto del norte como del sur. Esto ocurre a medida que han ido ganando influencia y fuerza, hasta poder convocar un referéndum que permitió a su pueblo unificarse. Atenas ha expresado mucha ira tras la medida y prometen no reconocer nunca al norte de Chipre como un estado legítimo."
 Turkey.77.a: "Bueno, es algo"
 Turkey.88.t: "Unificación chipriota"
 Turkey.88.d: "El gobierno griego ha consolidado recientemente el control total de toda Chipre, tanto del norte como del sur. Esto ocurre a medida que han ido ganando influencia y fuerza, hasta poder convocar un referéndum que permitió a su pueblo unificarse. Turquía ha expresado mucha ira tras la medida y prometen no reconocer nunca a Grecia como los legítimos dueños de Chipre."
 Turkey.88.a: "Interesante"
 Turkey.100.t: "Elecciones generales"
 Turkey.100.d: "Ha llegado el momento para que nuestra gente vote por el próximo partido que ascenderá al poder, ¿quién será?"
 Turkey.100.a: "AKP"
 Turkey.100.b: "CHP"
 Turkey.100.c: "El partido actual está bien"
 TurkeyRandomEvents.1.t: "§W[conservatism_L]§! Sacudido por el escándalo"
 TurkeyRandomEvents.1.desc: "Un video ha comenzado a circular en internet donde el líder de §W[conservatism_L]§!, Deniz Baykal, está en un dormitorio con su antigua secretaria. Como resultado del escándalo, Baykal se ha visto obligado a renunciar a su cargo"
 TurkeyRandomEvents.1.a: "Bueno para nosotros, supongo"
 TurkeyRandomEvents.1.b: "Ese video es falso! Baykal no renunciará!"
 TurkeyRandomEvents.1.c: "No tenemos otra opción"
 TurkeyFocusEvents.1.t: "[FROM.GetName] Ofrece una alianza"
 TurkeyFocusEvents.1.desc: "[FROM.GetName] nos ha ofrecido una alianza contra el imperialismo occidental. Al aliarnos con [FROM.GetName] podríamos tener la oportunidad de reclamar Nagorno-Karabaj"
 TurkeyFocusEvents.1.a: "Somos más fuertes juntos"
 TurkeyFocusEvents.1.b: "No queremos alterar el equilibrio"
 TurkeyFocusEvents.2.t: "[FROM.GetName] exige la retirada de Nagorno-Karabaj!"
 TurkeyFocusEvents.2.desc: "[FROM.GetName] exige que retiremos todas nuestras fuerzas de Nagorno-Karabaj y devolvamos el control del área a Azerbaiyán. Esta es una solicitud audaz, pero la reciente agresión de [FROM.GetName] muestra que están dispuestos a usar la fuerza para alejarnos. No duraremos mucho en una guerra en múltiples frentes"
 TurkeyFocusEvents.2.a: "Debemos ceder"
 TurkeyFocusEvents.2.b: "Lucharemos hasta el último hombre!"
 TurkeyFocusEvents.3.t: "Armenia cede!"
 TurkeyFocusEvents.3.desc: "Armenia ha cedido a las demandas de retirarse de Nagorno-Karabaj. El área ahora está nuevamente bajo el control de Azerbaiyán"
 TurkeyFocusEvents.3.a: "Genial"
 TurkeyFocusEvents.4.t: "Armenia se aferra a Nagorno-Karabaj"
 TurkeyFocusEvents.4.desc: "Armenia se ha negado rotundamente a devolver Nagorno-Karabaj a Azerbaiyán"
 TurkeyFocusEvents.4.a: "Maldición"
 TurkeyFocusEvents.4.b: "Entonces lo tomaremos por la fuerza"
 TurkeyFocusEvents.5.t: "¿Revolución en Irán?"
 TurkeyFocusEvents.5.desc: "Ahora podemos difundir con éxito nuestra revolución en Irán, pero cómo abordemos esto cambiará drásticamente cómo ocurrirá.."
 TurkeyFocusEvents.5.a: "Una cantidad moderada de armas"
 TurkeyFocusEvents.5.b: "Muchas armas"
 TurkeyFocusEvents.6.t: "¿Revolución en Irak?"
 TurkeyFocusEvents.6.desc: "Ahora podemos difundir con éxito nuestra revolución en Irak, pero cómo abordemos esto cambiará drásticamente cómo ocurrirá.."
 TurkeyFocusEvents.6.a: "Una cantidad moderada de armas"
 TurkeyFocusEvents.6.b: "Muchas armas"
 TurkeyFocusEvents.7.t: "¿Revolución en Siria?"
 TurkeyFocusEvents.7.desc: "Ahora podemos difundir con éxito nuestra revolución en Siria, pero cómo abordemos esto cambiará drásticamente cómo ocurrirá.."
 TurkeyFocusEvents.7.a: "Una cantidad moderada de armas"
 TurkeyFocusEvents.7.b: "Muchas armas"
 TurkeyFocusEvents.8.t: "[FROM.GetName] exige Hatay"
 TurkeyFocusEvents.8.desc: "[FROM.GetName] exige que les devolvamos Hatay. Sin el control del estado, se niegan a entrar en nuestra alianza"
 TurkeyFocusEvents.8.a: "Supongo que no tenemos otra opción"
 TurkeyFocusEvents.8.b: "La nación turca es indivisible!"
 TurkeyFocusEvents.9.t: "[FROM.GetName] Devuelve Hatay"
 TurkeyFocusEvents.9.desc: "[FROM.GetName] nos ha devuelto Hatay"
 TurkeyFocusEvents.9.a: "Un buen día!"
 TurkeyFocusEvents.10.t: "El problema chipriota"
 TurkeyFocusEvents.10.d: "El gobierno turco está presionando más que antes el problema chipriota, y esto ha dejado a nuestro gobierno sin otra opción que responder. Hemos ideado un plan para responder a estas agresiones y los perseguiremos en consecuencia."
 TurkeyFocusEvents.10.a: "Adelante!"
 TurkeyFocusEvents.11.t: "Turbulencia en Chipre"
 TurkeyFocusEvents.11.d: "El gobierno griego no es muy cooperativo con nosotros en cuanto a muchos problemas, pero este es el caso aún más cuando se trata de Chipre. Idearemos un plan estratégico para poner a Chipre de nuestro lado en lugar del de Grecia, sin importar el costo."
 TurkeyFocusEvents.11.a: "Veamos qué sucede"
 TurkeyFocusEvents.12.t: "Turquía nos pide que ataquemos el sur de Chipre!"
 TurkeyFocusEvents.12.d: "El gobierno turco ha entrenado y armado 3 divisiones de milicias para nosotros, con la esperanza de que ataquemos a los chipriotas del sur. Obviamente, estará en nuestro mejor interés hacerlo, pero siempre podemos rechazar."
 TurkeyFocusEvents.12.a: "Absolutamente!"
 TurkeyFocusEvents.12.b: "No"
 TurkeyFocusEvents.14.t: "El gobierno turco exige nuestra retirada de Chipre!"
 TurkeyFocusEvents.14.d: "Hoy temprano, diplomáticos turcos solicitaron que las tropas británicas se retiren de Chipre. Esto pondrá en grave riesgo a la pequeña nación insular, aún más que cuando Turquía invadió por primera vez."
 TurkeyFocusEvents.14.a: "No escalemos las cosas.."
 TurkeyFocusEvents.14.b: "Qué demanda ridícula"
 TurkeyFocusEvents.15.t: "Turquía solicita la unificación"
 TurkeyFocusEvents.15.d: "El gobierno turco nos ha pedido que nos unifiquemos con ellos y nos convirtamos en parte del estado turco mayor. Aceptar probablemente sería en nuestro beneficio, ya que podrían atacar si rechazamos.."
 TurkeyFocusEvents.15.a: "Debemos unificarnos!"
 TurkeyFocusEvents.15.b: "No"
 TurkeyFocusEvents.16.t: "Los gobiernos turco y griego solicitan la reunificación chipriota!"
 TurkeyFocusEvents.16.d: "El gobierno turco nos ha pedido que nos unamos con el sur de Chipre y nos reunifiquemos a nuestras fronteras posteriores a la invasión."
 TurkeyFocusEvents.16.a: "Ya era hora"
 TurkeyFocusEvents.16.b: "No"
 TurkeyFocusEvents.17.t: "Turquía quiere el Egeo"
 TurkeyFocusEvents.17.d: "Los delegados turcos han venido a Atenas y nos han solicitado que les demos el control del Egeo como resultado de nuestros lazos fortalecidos. El gobierno turco ha retirado su apoyo al norte de Chipre y ha permitido que se unifiquen, pero ¿esto les da derecho a pedirnos territorio griego legítimo?"
 TurkeyFocusEvents.17.a: "Deberíamos, en nombre de la paz"
 TurkeyFocusEvents.17.b: "Uhh.. No"
 TurkeyFocusEvents.171.t: "Los griegos nos dan el Egeo!"
 TurkeyFocusEvents.171.d: "Hoy hemos recibido grandes noticias, ya que los delegados griegos firmaron felizmente un tratado que otorga a nuestro país el control completo sobre las islas del Egeo!"
 TurkeyFocusEvents.171.a: "Asombroso!"
 TurkeyFocusEvents.172.t: "Los griegos se niegan a darnos el Egeo!"
 TurkeyFocusEvents.172.d: "Hoy llegaron terribles noticias a Ankara, ya que los delegados griegos desairaron nuestra solicitud con respecto a las islas del Egeo!"
 TurkeyFocusEvents.172.a: "Siempre podemos hacer que nos den el Egeo..."
 TurkeyFocusEvents.18.t: "Turquía persigue una política agresiva!"
 TurkeyFocusEvents.18.d: "El gobierno turco no está dispuesto a mantener conversaciones diplomáticas y ha recurrido a una agenda agresiva para obtener lo que quiere. Necesitamos limitar su influencia tanto como sea posible para evitar cualquier desastre!"
 TurkeyFocusEvents.18.a: "Maldición"
 TurkeyFocusEvents.19.t: "Turquía quiere establecer una zona de amortiguamiento"
 TurkeyFocusEvents.19.d: "El gobierno turco quiere establecer una zona de amortiguamiento entre las fronteras de nuestras naciones. Esto significa que debemos desmilitarizar completamente varias de nuestras provincias del norte y retirar toda presencia militar y dejar que los turcos luchen contra los kurdos."
 TurkeyFocusEvents.19.a: "Es lo mejor.."
 TurkeyFocusEvents.19.b: "Absolutamente no!"
 TurkeyFocusEvents.191.t: "Siria da permiso para una zona de amortiguamiento"
 TurkeyFocusEvents.191.d: "El gobierno sirio ha cedido a la presión y nos ha permitido crear una zona de amortiguamiento entre las fronteras de nuestras naciones."
 TurkeyFocusEvents.191.a: "Bien"
 TurkeyFocusEvents.192.t: "Siria no da permiso para una zona de amortiguamiento"
 TurkeyFocusEvents.192.d: "El gobierno sirio ha rechazado nuestra solicitud de establecer una zona de amortiguamiento entre nuestros estados."
 TurkeyFocusEvents.192.a: "Bueno entonces.."
 TurkeyFocusEvents.20.t: "¿Qué debemos hacer con los refugiados?"
 TurkeyFocusEvents.20.d: "Nuestro país actualmente alberga la mayor cantidad de refugiados y, si queremos, podemos utilizarlos como peones políticos. Nuestro vecino del oeste, Grecia, parece ser... poco cooperativo.. y podemos utilizar a algunos de estos refugiados para hacer que cedan a nuestras demandas."
 TurkeyFocusEvents.20.a: "No, esto dañará nuestra reputación"
 TurkeyFocusEvents.20.b: "Enviar solo un poco"
 TurkeyFocusEvents.20.c: "Enviar muchos de ellos"
 TurkeyFocusEvents.21.t: "¿Posible solución para la disputa de Karabaj?"
 TurkeyFocusEvents.21.d: "El gobierno turco ha venido a nosotros con un posible acuerdo de compromiso que podemos hacer con los armenios. Podemos darles a los armenios nuestro enclave de Najicheván a cambio del control sobre la región de Karabaj."
 TurkeyFocusEvents.21.a: "Claro, veamos qué piensan los armenios"
 TurkeyFocusEvents.21.b: "Absolutamente no!"
 TurkeyFocusEvents.212.t: "Azerbaiyán propone una solución para la disputa de Karabaj"
 TurkeyFocusEvents.212.d: "[TUR.GetName] se reunió con [AZE.GetName] hace unos días y propuso una posible solución para la disputa de Karabaj entre nosotros y los azeríes. En esta oferta, renunciaremos a nuestras reclamaciones sobre Karabaj y se la entregaremos a los azeríes, a cambio de que Najicheván se una a Armenia una vez más."
 TurkeyFocusEvents.212.a: "No vemos por qué no"
 TurkeyFocusEvents.212.b: "Absolutamente no!"
 TurkeyFocusEvents.213.t: "Disputa de Karabaj resuelta!"
 TurkeyFocusEvents.213.d: "Grandes noticias han llegado desde la embajada armenia, ya que los diplomáticos nos informaron que han aceptado los términos establecidos en nuestro acuerdo sobre la región de Karabaj!"
 TurkeyFocusEvents.213.a: "Maravilloso"
 TurkeyFocusEvents.214.t: "La disputa de Karabaj continúa.."
 TurkeyFocusEvents.214.d: "Parece que la disputa de Karabaj continuará dañando las relaciones entre azeríes y armenios, ya que ambas partes no han podido llegar a un acuerdo.."
 TurkeyFocusEvents.214.a: "Bastante desafortunado.."
 TurkeyFocusEvents.69420.t: "A través de los problemas"
 TurkeyFocusEvents.69420.d: "Nuestra nación lo ha visto todo, guerras, conquistas, humillaciones, gloria y todo lo que hay en medio. El amanecer del nuevo milenio está sobre nosotros, y la nación turca no puede permitirse flaquear, debemos adaptarnos y ajustarnos a los nuevos tiempos, de lo contrario nuestro estado podría ser barrido por los vientos de la historia. Nuestra próxima elección presidencial se acerca y el vencedor decidirá si nos aferramos al sueño de Atatürk de una gran República Turca.."
 TurkeyFocusEvents.69420.a: "Sendeleyemeyiz!"
 TurkeyFocusEvents.22.t: "Mitin pro-AKP en Estambul!"
 TurkeyFocusEvents.22.d: "Hoy hubo un mitin pro-AKP en Estambul mostrando apoyo al partido. Las personas en esta protesta también pedían que el AKP se separara de su coalición con Hizmet."
 TurkeyFocusEvents.22.a: "Los gulenistas no están contentos.."
 TurkeyFocusEvents.23.t: "Los seguidores de Gülen se reúnen en una mezquita!"
 TurkeyFocusEvents.23.d: "Los seguidores de Gülen celebraron una reunión en una de las mezquitas y pedían que el partido se distanciara de su coalición con el partido AKP."
 TurkeyFocusEvents.23.a: "Los seguidores del AKP no están muy contentos..!"
 TurkeyFocusEvents.24.t: "¿Alianza con el FP?"
 TurkeyFocusEvents.24.d: "El partido FP fue prohibido antes de nuestro ascenso a la política y parece que sus miembros no se han ido a ninguna parte. La mayoría de ellos siguieron adelante y comenzaron a unirse al "SP", otro grupo islamista de línea dura. Podemos invitar a algunos de sus miembros a unirse a nosotros en el gobierno de la nación turca."
 TurkeyFocusEvents.24.a: "No es mala idea.."
 TurkeyFocusEvents.24.b: "No lo creo"
 TurkeyFocusEvents.25.t: "¿Con quién hacemos tratos?"
 TurkeyFocusEvents.25.d: "Está en nuestro mejor interés abrirnos a posibles inversiones en Turquía. Podemos solicitar que empresas iraníes o saudíes vengan y se establezcan en nuestras provincias orientales con fines mineros y de perforación."
 TurkeyFocusEvents.25.a: "Invitar a empresas saudíes de perforación"
 TurkeyFocusEvents.25.b: "Invitar a empresas mineras iraníes"
 TurkeyFocusEvents.26.t: "Nuestro apoyo a Kosovo"
 TurkeyFocusEvents.26.d: "Tendremos que seguir acciones adicionales contra el gobierno que actualmente ocupa Kosovo. Es nuestro deber como nación amante de la libertad difundir nuestras creencias a otros y, por esta razón, tendremos que sancionar a sus ocupantes o enviar una misión militar a Kosovo."
 TurkeyFocusEvents.26.a: "Enviar una misión militar a Kosovo"
 TurkeyFocusEvents.26.b: "Sanciones, sanciones y más sanciones!"
 TurkeyFocusEvents.27.t: "Acciones contra Arabia Saudita"
 TurkeyFocusEvents.27.d: "El gobierno saudí nos había designado como una organización terrorista antes de nuestro ascenso al poder debido a la presión del partido AKP. No podemos dejar que tal acción quede impune. Organizaremos una respuesta adecuada para mostrarles realmente quién manda."
 TurkeyFocusEvents.27.a: "Financiar a los trabajadores petroleros para que puedan hacer huelga"
 TurkeyFocusEvents.27.b: "Financiar a grupos pro democracia para la inestabilidad política"
 TurkeyFocusEvents.28.t: "Turquía quiere que enviemos de vuelta a los miembros del PKK!"
 TurkeyFocusEvents.28.d: "El gobierno turco nos ha pedido que enviemos de vuelta a los miembros del partido kurdo PKK, que actualmente buscan refugio en Suecia.. Si queremos mejorar las relaciones con los turcos, podemos enviarlos.. pero las cosas comenzarán a verse mal para nosotros cuando la UE nos condene."
 TurkeyFocusEvents.28.a: "Envíalos de vuelta"
 TurkeyFocusEvents.28.b: "Es mejor que no"
 TurkeyFocusEvents.29.t: "El gobierno sueco acepta enviar de vuelta a los miembros del PKK!"
 TurkeyFocusEvents.29.d: "El gobierno sueco ha aceptado deportar a los miembros del PKK que actualmente buscan refugio en su estado, para que podamos lidiar con ellos nosotros mismos."
 TurkeyFocusEvents.29.a: "Bien"
 TurkeyFocusEvents.30.t: "El gobierno sueco se niega a enviar de vuelta a los miembros del PKK!"
 TurkeyFocusEvents.30.d: "El gobierno sueco se ha negado a enviar de vuelta a los miembros del PKK que actualmente están albergando. Esto no pasará desapercibido por nosotros.."
 TurkeyFocusEvents.30.a: "Se arrepentirán de esto!"
 TurkeyFocusEvents.31.t: "Avivar las llamas en Irán!"
 TurkeyFocusEvents.31.d: "Hoy tenemos a nuestra disposición.. Muchas armas! Y podemos enviar algunas de estas armas a los rebeldes en Juzestán para debilitar la industria petrolera de Irán. Pero la pregunta es, ¿cuánto apoyo realmente queremos dar a estos tipos y cuánto daño podemos hacerles?"
 TurkeyFocusEvents.31.a: "No demasiado"
 TurkeyFocusEvents.31.b: "Darlo todo!"
 TurkeyFocusEvents.32.t: "Turquía quiere establecer relaciones!"
 TurkeyFocusEvents.32.d: "El gobierno turco está dispuesto a establecer relaciones y nos pide que no seamos hostiles con el grupo PKK, qué petición!"
 TurkeyFocusEvents.32.a: "Claro.."
 TurkeyFocusEvents.32.b: "No, esto es demasiado arriesgado!"
 TurkeyFocusEvents.321.t: "Los peshmerga mantienen la hostilidad!"
 TurkeyFocusEvents.321.d: "Los peshmerga preferirían mantener su hostilidad hacia nosotros en lugar de arreglarla! No olvidaremos esto y pronto se arrepentirán."
 TurkeyFocusEvents.321.a: "Tontos!"
 TurkeyFocusEvents.322.t: "Los peshmerga cooperan!"
 TurkeyFocusEvents.322.d: " Sorprendentemente, los peshmerga han decidido cooperar con nosotros y han establecido ciertos lazos formales, aunque son una región autónoma."
 TurkeyFocusEvents.322.a: "Muy bien"
 TurkeyFocusEvents.33.t: "Los peshmerga.."
 TurkeyFocusEvents.33.d: "Los peshmerga son otro grupo de kurdos, situados justo debajo de nuestro Kurdistán anatolio. Son una amenaza tan grande como el PKK, pero esa es la menor de nuestras preocupaciones ahora, ya que estamos trabajando con el PKK para encontrar una solución. Los peshmerga serán una gran amenaza para nosotros y tendremos que lidiar con ellos antes de que sea demasiado tarde"
 TurkeyFocusEvents.33.a: "Haremos una operación"
 TurkeyFocusEvents.33.b: "Haremos una operación, con los iraquíes"
 TurkeyFocusEvents.331.t: "Turquía ofrece una operación conjunta contra los peshmerga!"
 TurkeyFocusEvents.331.d: "El gobierno turco nos está solicitando que nos unamos a ellos en una operación para lidiar con los peshmerga en el norte de nuestro país."
 TurkeyFocusEvents.331.a: "Absolutamente!"
 TurkeyFocusEvents.331.b: "Absolutamente no!"
 TurkeyFocusEvents.332.t: "Irak se niega a unirse a nuestra operación!"
 TurkeyFocusEvents.332.d: "Irak no está dispuesto a ayudarnos a combatir a los peshmerga, lo que solo significa que tendremos que hacerlo todo nosotros mismos"
 TurkeyFocusEvents.332.a: "Oh, bueno.."
 TurkeyFocusEvents.34.t: "La era digital de Turquía!"
 TurkeyFocusEvents.34.d: "La world wide web ha ido expandiéndose más y más, día tras día. Esto significa que debemos mantenernos al ritmo de dicha expansión, a medida que el mundo se conecta cada vez más. Nuestros ciudadanos no son diferentes a los de otros países europeos y debemos demostrarles eso a nuestra gente ampliando su infraestructura de internet. La pregunta es, ¿en cuánto?"
 TurkeyFocusEvents.34.a: "Ampliarla solo en algunas áreas"
 TurkeyFocusEvents.34.b: "Ampliarla tanto como sea posible"
 TurkeyFocusEvents.35.t: "Turquía nos invita a la Unión Turco-Siria!"
 TurkeyFocusEvents.35.d: "El nuevo gobierno turco, encabezado por una mayoría chiíta, ha venido y nos ha pedido que nos unamos a ellos en una Unión Turco-Siria, ya que nuestras poblaciones comparten muchas similitudes. En tiempos recientes, han decidido devolvernos Hatay, lo cual fue un gran movimiento, pero ahora quieren hacernos parte de ellos!"
 TurkeyFocusEvents.35.a: "Sí, nos uniremos"
 TurkeyFocusEvents.35.b: "No"
 TurkeyFocusEvents.351.t: "Los sirios aceptan unirse a nosotros!"
 TurkeyFocusEvents.351.d: "El gobierno sirio se ha dado cuenta de las similitudes entre nuestros pueblos y han aceptado unirse a nosotros en la Unión Turco-Siria!"
 TurkeyFocusEvents.351.a: "Al fin.."
 TurkeyFocusEvents.352.t: "Siria rechaza nuestra propuesta!"
 TurkeyFocusEvents.352.d: "El gobierno sirio ha rechazado tontamente nuestra propuesta de unirnos! Claramente no saben lo que es bueno para los chiítas en la región!"
 TurkeyFocusEvents.352.a: "Maldita sea! A la guerra!"
 TurkeyFocusEvents.36.t: "Las mafias galesa y escocesa forman sus propios estados!"
 TurkeyFocusEvents.36.d: "Parece que el Sindicato Anatolio ha financiado y entrenado a las mafias escocesa y galesa justo debajo de nuestras narices. No logramos captarlo y detenerlos a tiempo, y por lo tanto ahora tendremos que tomar una decisión.."
 TurkeyFocusEvents.36.a: "Nuestro Reino es uno UNIDO!"
 TurkeyFocusEvents.36.b: "No vale la pena"
 TurkeyFocusEvents.37.t: "El Sindicato Anatolio nos advierte sobre Australia!"
 TurkeyFocusEvents.37.d: "El Sindicato Anatolio nos está advirtiendo sobre un ataque inminente de los australianos. Obviamente, todo esto podría ser una mentira, considerando que son un estado mafioso. Pero también hay una posibilidad de que no estén mintiendo.."
 TurkeyFocusEvents.37.a: "No pueden estar mintiendo!"
 TurkeyFocusEvents.37.b: "No.. Están mintiendo obviamente"
 TurkeyFocusEvents.38.t: "Turquía quiere que los ayudemos a combatir a Israel!"
 TurkeyFocusEvents.38.d: "Turquía nos está solicitando que nuestras fuerzas, junto con nuestros aliados, ayuden a derribar a los israelíes. Esta es una movida muy sorprendente, pero no inesperada después de que los islamistas tomaran el control de Turquía en las últimas elecciones."
 TurkeyFocusEvents.38.a: "Un día que hemos estado esperando.."
 TurkeyFocusEvents.38.b: "El momento no es el adecuado"
 TurkeyFocusEvents.39.t: "Irán acepta!"
 TurkeyFocusEvents.39.d: "Irán ha acordado ayudar a nuestras fuerzas a combatir a Israel. También llamarán a sus aliados, lo cual será de gran ayuda para nuestras fuerzas."
 TurkeyFocusEvents.39.a: "Bueno"
 TurkeyFocusEvents.40.t: "Irán Rechaza"
 TurkeyFocusEvents.40.d: "En un giro impactante, Irán ha decidido no ayudarnos a combatir a Israel. Esto ha dejado a nuestros diplomáticos muy confundidos, ya que Irán ha estado pidiendo la caída de los israelíes durante décadas..."
 TurkeyFocusEvents.40.a: "De acuerdo"
 TurkeyFocusEvents.381.t: "Irán está combatiendo a Israel"
 TurkeyFocusEvents.381.d: "Irán está combatiendo a Israel, y quieren usar nuestro territorio para atacar, y ya que son nuestros aliados, es mejor que cooperemos para derrotar la amenaza israelí."
 TurkeyFocusEvents.381.a: "Hemos estado esperando esto.."
 TurkeyFocusEvents.381.b: "No"
 TurkeyFocusEvents.81.t: "Turquía nos invita a la OTM"
 TurkeyFocusEvents.81.desc: "La OTM, o conocida también como la Organización del Tratado Mediterráneo, fue fundada recientemente por Turquía. Nos están invitando a unirnos a su alianza y convertirnos en un miembro completo. Si lo hacemos, nuestra seguridad estará garantizada por todos los demás miembros, ya que es un pacto defensivo."
 TurkeyFocusEvents.81.a: "Sí, pero solo si devuelven Hatay"
 TurkeyFocusEvents.81.b: "No"
 TurkeyFocusEvents.41.t: "Turquía nos invita a la OTM"
 TurkeyFocusEvents.41.d: "La OTM, o conocida también como la Organización del Tratado Mediterráneo, fue fundada recientemente por Turquía. Nos están invitando a unirnos a su alianza y convertirnos en un miembro completo. Si lo hacemos, nuestra seguridad estará garantizada por todos los demás miembros, ya que es un pacto defensivo."
 TurkeyFocusEvents.41.a: "Deberíamos unirnos"
 TurkeyFocusEvents.41.b: "No"
 TurkeyFocusEvents.411.t: "Irak no está interesado"
 TurkeyFocusEvents.411.d: "Parece que Irak no está interesado en unirse a la OTM, nuestra alianza."
 TurkeyFocusEvents.411.a: "De acuerdo"
 TurkeyFocusEvents.42.t: "Turquía nos invita a la OTM"
 TurkeyFocusEvents.42.d: "La OTM, o conocida también como la Organización del Tratado Mediterráneo, fue fundada recientemente por Turquía. Nos están invitando a unirnos a su alianza y convertirnos en un miembro completo. Si lo hacemos, nuestra seguridad estará garantizada por todos los demás miembros, ya que es un pacto defensivo."
 TurkeyFocusEvents.42.a: "Deberíamos unirnos"
 TurkeyFocusEvents.42.b: "No"
 TurkeyFocusEvents.421.t: "Egipto no está interesado"
 TurkeyFocusEvents.421.d: "Egipto ha rechazado nuestra invitación a la OTM."
 TurkeyFocusEvents.421.a: "De acuerdo"
 TurkeyFocusEvents.43.t: "Turquía nos ha invitado a la CIB"
 TurkeyFocusEvents.43.d: "El gobierno turco ha fundado recientemente la CIB, que significa Confederación para el Bienestar Islámico. El objetivo principal es aumentar la cooperación entre las naciones islámicas y mejorar el bienestar de los musulmanes en la región."
 TurkeyFocusEvents.43.a: "Inscríbeme"
 TurkeyFocusEvents.43.b: "No"
 TurkeyFocusEvents.44.t: "La CIB está invirtiendo en nuestra infraestructura!"
 TurkeyFocusEvents.44.d: "La CIB está invirtiendo en la capacidad de nuestra nación para construir una infraestructura adecuada y facilidades para nuestra gente."
 TurkeyFocusEvents.44.a: "Genial"
 TurkeyFocusEvents.45.t: "La CIB entrega suministros de emergencia!"
 TurkeyFocusEvents.45.d: "La CIB ha entregado suministros de emergencia para cualquier desastre entrante u ocurrente dentro de la organización."
 TurkeyFocusEvents.45.a: "Genial"
 TurkeyFocusEvents.46.t: "La CIB está invirtiendo en nuestra educación!"
 TurkeyFocusEvents.46.d: "La CIB ha invertido en el sector educativo de nuestra nación, haciendo que sea más fácil para las personas ir a la escuela."
 TurkeyFocusEvents.46.a: "Genial"
 TurkeyFocusEvents.47.t: "La CIB está invirtiendo en nuestra salud!"
 TurkeyFocusEvents.47.d: "La CIB ahora está invirtiendo en el sistema de salud de nuestra nación, proporcionando suministros médicos y facilidades a más personas."
 TurkeyFocusEvents.47.a: "Genial"
 TurkeyFocusEvents.48.t: "La CIB está invirtiendo en nuestras industrias!"
 TurkeyFocusEvents.48.d: "La CIB ahora está invirtiendo en el sector industrial de nuestra nación, lo que permite a nuestras fábricas proporcionar más bienes."
 TurkeyFocusEvents.48.a: "Genial"
 TurkeyFocusEvents.49.t: "[FROM.GetName] está dejando la CIB"
 TurkeyFocusEvents.49.d: "[FROM.GetName] ha decidido que es mejor para su nación retirarse de la CIB."
 TurkeyFocusEvents.49.a: "Bueno, se lo van a perder"
 TurkeyFocusEvents.50.t: "Turquía quiere establecer bases militares"
 TurkeyFocusEvents.50.d: "El gobierno turco está solicitando que les permitamos estacionar sus tropas en nuestra nación."
 TurkeyFocusEvents.50.a: "¿Por qué no?"
 TurkeyFocusEvents.50.b: "No"
 TurkeyFocusEvents.501.t: "Qatar rechaza nuestra solicitud"
 TurkeyFocusEvents.501.d: "Qatar no permite que nuestras tropas se estacionen en su territorio."
 TurkeyFocusEvents.501.a: "Desafortunado"
 TurkeyFocusEvents.53.t: "Fallece Osman V"
 TurkeyFocusEvents.53.d: "Hoy se ha extendido una terrible noticia por Konstantiniyye, ya que la gente se entera del fallecimiento de Osman V. Aunque su muerte trae una gran tristeza al pueblo, Beyezid III continuará con su legado."
 TurkeyFocusEvents.53.a: "El trono cambia"
 TurkeyFocusEvents.54.t: "Fallece Beyezid III"
 TurkeyFocusEvents.54.d: "Hoy hemos conocido tristemente el fallecimiento de Beyezid III. La gente está de luto en las calles y la tristeza se ha extendido por la nación. Sin embargo, no toda esperanza está perdida, ya que Dundar I será coronado poco después del período de luto nacional, marcando el inicio de su reinado."
 TurkeyFocusEvents.54.a: "El trono cambia una vez más.."
 TurkeyFocusEvents.55.t: "El Califato Anatolio exige Hejaz"
 TurkeyFocusEvents.55.d: "El Califato Anatolio ha venido y exigido que les demos Hejaz, argumentando que es nuestro estado más importante. Sería increíblemente tonto de nuestra parte dar este estado, y francamente, ni siquiera sabemos qué harán si no lo hacemos."
 TurkeyFocusEvents.55.a: "¿Qué tipo de solicitud es esa?"
 TurkeyFocusEvents.55.b: "Bueno.. Queremos evitar el conflicto, ¿verdad?"
 TurkeyFocusEvents.56.t: "[SAU.GetName] cede"
 TurkeyFocusEvents.56.d: "[SAU.GetName] ha cedido a nuestras demandas. Recibiremos Hejaz y, a cambio, no los atacaremos."
 TurkeyFocusEvents.56.a: "Bueno"
 TurkeyFocusEvents.57.t: "[SAU.GetName] rechaza nuestras demandas!"
 TurkeyFocusEvents.57.d: "[SAU.GetName] ha rechazado tontamente nuestras demandas y, debido a eso, no nos queda otra opción!"
 TurkeyFocusEvents.57.a: "Ellos lo pidieron"
#
 TurkeyFocusEvents.58.t: "Tratando con Abdul Rahman Mustafa"
 TurkeyFocusEvents.58.d: "Irak está actualmente en su momento más vulnerable, ya que los estadounidenses están activamente involucrados en un conflicto con ellos, debilitando su seguridad. Esto nos da una gran oportunidad para actuar y eliminar al gobernador de Kirkuk, una ciudad importante en el Kurdistán iraquí. Si tenemos éxito, podremos dañar seriamente la moral kurda y, en consecuencia, la moral del PKK."
 TurkeyFocusEvents.58.a: "Envía a unos agentes disfrazados de civiles"
 TurkeyFocusEvents.58.b: "Envía agentes bien entrenados y elabora un plan de escape"
 TurkeyFocusEvents.58.c: "Olvidémonos de este plan por completo.."
#
 TurkeyFocusEvents.59.t: "Abdul Mustafa asesinado"
 TurkeyFocusEvents.59.d: "Nuestros agentes lograron asesinar con éxito a Abdul Rahman Mustafa, el gobernador de Kirkuk."
 TurkeyFocusEvents.59.a: "Bueno"
#
 TurkeyFocusEvents.60.t: "Los estadounidenses capturan a nuestros agentes!"
 TurkeyFocusEvents.60.d: "Hoy temprano, soldados de la 173ª Brigada Aerotransportada de Estados Unidos derribaron las puertas del refugio seguro de nuestros agentes en la ciudad kurda de Sulaymaniyah y los tomaron bajo custodia. Esto ha sido denominado como el 'Evento de la Capucha' por los medios, y nuestras relaciones con los estadounidenses se han visto negativamente afectadas.."
 TurkeyFocusEvents.60.a: "Maldición"
