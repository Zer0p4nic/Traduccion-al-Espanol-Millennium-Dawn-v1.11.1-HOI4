 TUR_pkk.1.t: "Operación contra el PKK"
 TUR_pkk.1.d: "Está cada vez más claro que no podemos someter a los kurdos con diálogo, por lo tanto, no nos deja otra opción que llevar a cabo operaciones militares en nuestras regiones kurdas para mantener el control y la estabilidad. La probabilidad de éxito está determinada por la opción que elijamos; si tenemos éxito, la fuerza del PKK se debilitará, pero si fallamos, se fortalecerán."
 TUR_pkk.1.a: "Una operación calculada y bien planificada"
 TUR_pkk.1.b: "Una operación calculada"
 TUR_pkk.1.c: "No necesitamos planes, vamos!"
#
 TUR_pkk.2.t: "Operación Exitosa"
 TUR_pkk.2.d: "Pudimos someter al PKK durante nuestra última operación. Sus fuerzas se han retirado a lo alto de las montañas y probablemente iniciarán más ataques una vez que estén listos, pero por ahora, podemos descansar."
 TUR_pkk.2.a: "Misión bien hecha"
#
 TUR_pkk.3.t: "Operación Fallida"
 TUR_pkk.3.d: "Parece que nuestras fuerzas no estaban del todo preparadas para entrar en las regiones kurdas y domar al PKK, así que tuvimos que retroceder. Esto ha dado al PKK más motivación para seguir luchando después de ver a los soldados turcos huir de la batalla."
 TUR_pkk.3.a: "Siempre hay un mañana.."
