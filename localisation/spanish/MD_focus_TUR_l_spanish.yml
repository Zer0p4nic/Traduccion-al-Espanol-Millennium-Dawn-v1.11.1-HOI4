 Turkish_parties.1.t: "Los partidos liberales ganan impulso"
 Turkish_parties.1.d: "Parece que la ideología de nuestra gente se está volviendo más y más liberal, ya que los partidos liberales han comenzado a ganar más seguidores que antes. Como resultado de esto, la gente está presionando por políticas más liberales en nuestro país."
 Turkish_parties.1.a: "De acuerdo"
 Turkish_parties.2.t: "Los partidos conservadores ganan impulso"
 Turkish_parties.2.d: "Parece que la ideología de nuestra gente se está volviendo más y más conservadora, ya que los partidos conservadores han comenzado a ganar más seguidores que antes. Como resultado de esto, la gente está presionando por políticas más conservadoras en nuestro país."
 Turkish_parties.2.a: "De acuerdo"
 Turkish_parties.3.t: "Los partidos de izquierda ganan impulso"
 Turkish_parties.3.d: "Parece que la ideología de nuestra gente se está volviendo más y más izquierdista, ya que los partidos de izquierda han comenzado a ganar más seguidores que antes. Como resultado de esto, la gente está presionando por políticas más socialistas en nuestro país."
 Turkish_parties.3.a: "De acuerdo"
 Turkish_parties.4.t: "Los partidos de derecha ganan impulso"
 Turkish_parties.4.d: "Parece que la ideología de nuestra gente se está volviendo más y más nacionalista, ya que los partidos de derecha han comenzado a ganar más seguidores que antes. Como resultado de esto, la gente está presionando por políticas más nacionalistas en nuestro país."
 Turkish_parties.4.a: "De acuerdo"
