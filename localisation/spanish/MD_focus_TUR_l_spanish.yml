 Turkish_Economy.111.t: "Irán Rechaza la Oferta!"
 Turkish_Economy.111.desc: "Parece que Teherán no ha aceptado nuestros términos para las inversiones y tendremos que buscar en otro lugar."
 Turkish_Economy.111.a: "Triste"
 Turkish_Economy.222.t: "Armenia Rechaza la Oferta!"
 Turkish_Economy.222.desc: "Como era de esperar, los armenios han rechazado nuestra oferta de construir industrias civiles en su territorio."
 Turkish_Economy.222.a: "Viejos rencores obstaculizan el progreso.."
 Turkish_Economy.333.t: "Georgia Rechaza la Oferta!"
 Turkish_Economy.333.desc: "Lamentablemente, Georgia ha rechazado nuestra oferta de inversiones y parece que tendremos que reevaluar las relaciones turco-georgianas."
 Turkish_Economy.333.a: "Desafortunado"
 Turkish_Economy.444.t: "Bulgaria Rechaza la Oferta!"
 Turkish_Economy.444.desc: "Bulgaria ni siquiera nos ha respondido sobre nuestra solicitud de inversiones, así que tendremos que tomar eso como un no de su parte."
 Turkish_Economy.444.a: "Guau"
