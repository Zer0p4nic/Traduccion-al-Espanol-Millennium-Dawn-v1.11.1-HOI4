 TUR_traditional_ideals: "Ideales Tradicionales"
 TUR_traditional_ideals_desc: "Rechazar ideales e influencias extranjeras es el mejor camino que nuestra nación puede tomar para ser libre e independiente."
 TUR_archeology_cooperation: "Cooperación Arqueológica"
 TUR_archeology_cooperation_desc: "Estamos cooperando con otras naciones en la excavación de antiguos tesoros del mundo"
 TUR_tubitak_idea_name: "TUBITAK"
 TUR_belgian_workers: "Científicos Belgas"
 TUR_tubitak_idea_name_desc: "Hemos traído a científicos belgas para que realicen el arduo trabajo de investigación y desarrollo para nosotros."
 TUR_islamic_legacy2: "El Legado del Califato"
 TUR_islamic_legacy2_desc: "El Califato tendrá una historia muy larga en nuestra nación, y debemos enfatizar eso. Lo utilizaremos en nuestro beneficio para fines ideológicos"
 TUR_mit_reform: "Reformas del MIT"
 TUR_mit_reform_desc: "El MIT ha sido reformado para mantenerse al tanto de la actividad dentro de la vida civil."
 TUR_tourism: "Afluencia de Turismo"
 TUR_tourism_desc: "Hemos tenido muchos turistas ingresando al país recientemente."
 TUR_mit_coop: "Cooperación con el MIT"
 TUR_mit_coop_desc: "El MIT ahora coopera muy de cerca con nuestras fuerzas armadas, incluso manteniendo el seguimiento de documentos cruciales e información militar."
 TUR_new_armed_forces: "Fuerzas Armadas Reacondicionadas"
 TUR_new_armed_forces_desc: "Nuestras fuerzas militares han sido reacondicionadas y renacidas tras nuestras amplias reformas."
 TUR_airforce: "Contratos Aéreos"
 TUR_airforce_desc: "Hemos firmado contratos con varias compañías aéreas para proporcionarnos mejores ofertas."
 TUR_naval_idea_name: "Armada Turca"
 TUR_naval_idea_name_desc: "La Armada Turca tiene la tarea de proporcionar a Turquía hegemonía en los océanos y aguas territoriales."
 TUR_alawite_mili_experience: "Experiencia Militar Alauita"
 TUR_alawite_mili_experience_desc: "Los alauitas tienen bastante experiencia cuando se trata de combate. Por esa razón, no tenemos que entrenarlos ni enseñarles la nuestra."
 TUR_our_own_experience: "Experiencia Militar Turca"
 TUR_our_own_experience_desc: "Utilizaremos la experiencia militar turca como un medio para comandar unidades alauitas en combate"
 TUR_service_community_name: "Un Servicio a la Comunidad"
 TUR_service_community_name_desc: "Hizmet significa servicio. Por esa razón, es nuestro deber ser de asistencia a las personas de todo el mundo."
 TUR_revised_budgetting_name: "Presupuestos Revisados"
 TUR_revised_budgetting_name_desc: "Hemos revisado nuestro presupuesto para satisfacer mejor las necesidades actuales del pueblo turco."
 TUR_akp_protests: "Protestas del AKP"
 TUR_akp_protests_desc: "Los partidarios del AKP no están muy contentos con nuestras últimas decisiones y han salido a las calles por ello"
 TUR_major_military_reform: "Reformas Militares Importantes"
 TUR_major_military_reform_desc: "El Ejército ha sido virtualmente el mismo desde el ascenso de Ataturk. Reformarlo fue lo mejor que pudimos haber hecho por él, ya que ahora será una fuerza formidable en el siglo XXI."
 TUR_religious_directorate: "El Rol del Diyanet"
 TUR_religious_directorate_desc: "El Diyanet, o nuestra dirección de asuntos religiosos, va a allanar el camino para un nuevo sistema educativo actualizado en nuestra nación."
 TUR_no_prime_minister: "República Presidencial"
 TUR_no_prime_minister_desc: "Hemos eliminado la posición del Primer Ministro del poder, cambiando así la política de Turquía a una República Presidencial."
 TUR_threat_abroad: "La Amenaza en el Extranjero"
 TUR_threat_abroad_desc: "No solo Turquía está en peligro debido a personas peligrosas dentro de la nación, sino que también actores maliciosos fuera del país buscan hacernos daño. Nos aseguraremos de que estos actores maliciosos estén ocupados, ya que ahora podemos enviar nuestras propias tropas a sus tierras sin declarar la guerra.."
 TUR_military_happy: "Ejército Complacido"
 TUR_military_happy_desc: "El Ejército está actualmente §Gcomplacido§! con nuestro partido y políticas, y no nos causará ningún problema.\n§W--------------§!\nEste Espíritu Nacional será §Rreemplazado§! si nuestra posición con el ejército §Hbaja de 0§! o eliminamos §HLas Facciones Internas del Ejército§!."
 TUR_military_anger1: "Ejército Insatisfecho"
 TUR_military_anger1_desc: "El Ejército está actualmente §Rinsatisfecho§! con nuestro partido y políticas, y no nos causará ningún problema por el momento.\n§W--------------§!\nEste Espíritu Nacional será §Rreemplazado§! si nuestra posición con el ejército §Hbaja de -50§! o excedemos §H0§!. Este espíritu nacional también se cancelará si eliminamos §HLas Facciones Internas del Ejército§!."
 pkk_static_modifier: "Ecos de la Resistencia Kurda"
 pkk_static_modifier_desc: "Desde el fin de la gran guerra y el tratado de Sèvres, los kurdos han anhelado un país propio, libre e independiente del nuestro. Su independencia de nuestra nación traerá consecuencias devastadoras, pero su ocupación tampoco hará ningún bien."
 kurdish_resistance_dynamic_modifier: "Resistencia Kurda"
 kurdish_resistance_dynamic_modifier_desc: "Desde el fin de la gran guerra y el tratado de Sèvres, los kurdos han anhelado un país propio, libre e independiente del nuestro. Su independencia de nuestra nación traerá consecuencias devastadoras, pero su ocupación tampoco hará ningún bien."
 TUR_military_anger2: "Ejército Frustrado"
 TUR_military_anger2_desc: "El Ejército está actualmente §Rfrustrado§! con nuestro partido y políticas, y está empezando a causarnos algunos problemas.\n§W--------------§!\nEste Espíritu Nacional será §Rreemplazado§! si nuestra posición con el ejército §Hbaja de -100§! o excede §H-50§!. Este espíritu nacional también se cancelará si eliminamos §HLas Facciones Internas del Ejército§!."
 TUR_military_anger3: "Ejército Furioso"
 TUR_military_anger3_desc: "El Ejército está actualmente §Rfurioso§! con nuestro partido y políticas, y nos están causando problemas.\n§W--------------§!\nEste Espíritu Nacional será §Rreemplazado§! si nuestra posición con el ejército §Hbaja de -150§! o excedemos §H-100§!. Este espíritu nacional también se cancelará si eliminamos §HLas Facciones Internas del Ejército§!."
 TUR_military_anger4: "Ejército Desleal"
 TUR_military_anger4_desc: "El Ejército está actualmente §Rdesleal§! debido a nuestro partido y políticas, y nos están causando problemas importantes.\n§W--------------§!\nEste Espíritu Nacional será §Rreemplazado§! si nuestra posición con el ejército §Hbaja de -200§! o excedemos §H-150§!. Este espíritu nacional también se cancelará si eliminamos §HLas Facciones Internas del Ejército§!."
 TUR_military_anger5: "Ejército Incapacitado"
 TUR_military_anger5_desc: "El Ejército está actualmente §Rincapacitado§! debido a nuestras políticas partidistas y baja posición. Las fuerzas armadas de Turquía son virtualmente inútiles a menos que aumentemos nuestra posición con el ejército.\n§W--------------§!\nEste Espíritu Nacional será §Rreemplazado§! si nuestra posición con el ejército excede §H-200§!. Este espíritu nacional también se cancelará si eliminamos §HLas Facciones Internas del Ejército§!."
 TUR_highways: "Autopistas Turcas"
 TUR_highways_desc: "Nuestras carreteras están comenzando a desmoronarse y desintegrarse, y por esa razón tendremos que comenzar la construcción de nuevas autopistas para nuestra gente."
 TUR_guards_of_kemalism: "Guardianes del Kemalismo"
 TUR_guards_of_kemalism_desc: "El Ejército Turco se ve a sí mismo como el defensor de la República y sus ideales seculares kemalistas. El ejército ha intervenido en la política turca muchas veces a lo largo de la existencia de la república y está listo para hacerlo de nuevo si siente que sus valores están amenazados. Sin embargo, a menudo han cedido pacíficamente el poder de regreso al pueblo después de su intervención, y eso es lo que la gente espera.\n\nEl ejército se opone a partidos políticos no seculares como el §W[Nat_Populism_L]§!. La §Yposición§! del ejército con el gobierno se ve afectada por múltiples factores, como el §GSocial Conservatism - Government§!. Si nuestra §Yposición§! con ellos baja de §Y0§!, el ejército tomará medidas para derrocar al gobierno.\n\n§YEl Ejército§! también resistirá los intentos de reducir su poder, pero si logramos eliminarlos, no podrán interferir con nosotros."
 TUR_between_east_and_west: "Entre Oriente y Occidente"
 TUR_between_east_and_west_desc: "Aunque Turquía es parte de la OTAN, es un rival cercano de su aliado de la OTAN, Grecia. Turquía también tiene estrechos lazos económicos con Rusia, mientras que al mismo tiempo trabaja en contra de sus intereses. Equilibrar entre las grandes potencias y mantener nuestros propios intereses en el corazón será la clave de nuestro éxito.\n\nSi nos aliamos demasiado estrechamente con una §YGran Potencia§! o una §YSuperpotencia§!, claramente habremos elegido nuestro lado en el escenario mundial."
 TUR_no_economic_plan: "Sin Plan Económico"
 TUR_no_economic_plan_desc: "§RNo podemos aumentar nuestro §YCiclo Económico§! por encima de §YRecesión§!§!\n\nVarios intentos de formar gobiernos a finales de los 90, un posterior golpe militar con un nuevo gobierno electo y las advertencias del FMI de una economía en colapso han causado que decenas de miles de millones de dólares desaparezcan de la economía a medida que los inversores extranjeros se retiraron del país. Dado que la economía turca se construye prácticamente sobre inversión extranjera, esto ha detenido cualquier crecimiento económico.."
 TUR_economic_insecurity_name: "Inseguridad Económica"
 TUR_economic_insecurity_name_desc: "Varios intentos de formar gobiernos a finales de los 90, un posterior golpe militar con un nuevo gobierno electo y las advertencias del FMI de una economía en colapso han causado que decenas de miles de millones de dólares desaparezcan de la economía a medida que los inversores extranjeros se retiraron del país. Dado que la economía turca se construye prácticamente sobre inversión extranjera, esto ha detenido cualquier crecimiento económico.."
 TUR_economic_security_name: "Seguridad Económica"
 TUR_economic_security_name_desc: "Hemos tenido éxito en restaurar la seguridad económica. Sin embargo, no somos invencibles ante cualquier otra caída. Siempre tendremos que continuar monitoreando y mejorando la economía turca para que nuestra gente y nación prosperen."
 TUR_economic_security3: "La Gran Economía Turca"
 TUR_economic_security3_desc: "Nuestra economía ahora es mayor que antes, tras todo el arduo trabajo que le hemos dedicado. Ahora podemos estar seguros de que, pase lo que pase, la economía podrá recuperarse y ser mejor que nunca."
 TUR_asteroid_mining: "Minería de Asteroides"
 TUR_asteroid_mining_desc: "Estamos minando asteroides para obtener sus metales preciosos en nuestras fábricas. Mejores materiales resultarán en una mejor producción."
 TUR_radicalism_destroy: "Agenda Anti-Islamista"
 TUR_radicalism_destroy_desc: "Estamos impulsando una agenda anti-islamista para contrarrestar el crecimiento del islamismo en el país. También promoveremos la diplomacia anti-islamista y cortaremos nuestros lazos con países islamistas de línea dura."
 TUR_pkk_legalized: "PKK Legalizado"
 TUR_pkk_legalized_desc: "Hemos legalizado el PKK, pero ¿a qué costo?"
 TUR_osman_v: "Osman V"
 TUR_osman_v_desc: "Nacido el 18 de agosto de 1912, en Estambul, Osman V o también conocido como Ertugrul Osman, era hijo de Mehmed Burhaneddin. A menudo se le llama el "Último Otomano", pero irónicamente ahora hay sucesores al trono otomano tras el regreso de la familia Osmangolu."
 TUR_mit_reformed: "MIT - Enfoque Nacional"
 TUR_mit_reformed_desc: "El MIT se centrará más en asuntos nacionales que en asuntos externos"
 TUR_mit_emboldened: "MIT - Enfoque Externo"
 TUR_mit_emboldened_desc: "El MIT se preocupará más por lo que sucede fuera de nuestro país"
 TUR_charity_disasters: "Plan de Caridad"
 TUR_charity_disasters_desc: "Nuestro plan de desastres se basa en la amabilidad y donaciones de los ciudadanos para brindar ayuda a las personas en momentos de necesidad"
 TUR_government_led_disasters: "Plan Liderado por el Gobierno"
 TUR_government_led_disasters_desc: "El Gobierno proporcionará ayuda a las personas que han estado en desastres naturales en lugar de organizaciones benéficas, aunque también son libres de ayudar si lo desean"
 TUR_refugees_maintained: "Refugiados Mantenidos"
 TUR_refugees_maintained_desc: "En lugar de deportar a nuestros refugiados, hemos optado por mantenerlos y utilizarlos en la fuerza laboral"
 TUR_drugs_illegalized: "Drogas Penalizadas"
 TUR_drugs_illegalized_desc: "Si alguien usa drogas para cualquier propósito que no sea el uso médico, tendrá problemas con la ley"
 TUR_drugs_legalized: "Drogas Legalizadas"
 TUR_drugs_legalized_desc: "Realmente no nos importa para qué usan las drogas las personas, es su vida de todos modos"
 TUR_nationalist_advantage: "Nacionalista Utilizado"
 TUR_nationalist_advantage_desc: "Estamos utilizando al Nacionalista para un impulso adicional en la gobernanza, facilitando la persecución de ciertas políticas"
 TUR_fight_nationalist: "Combatiendo el Nacionalismo"
 TUR_fight_nationalist_desc: "El nacionalismo es una fuerza peligrosa, puede causar estragos e inestabilidad dentro de nuestra nación"
 TUR_turkish_media_unctrolled2: "Medios Turcos - §Cbajo Investigación§!"
 TUR_turkish_media_unctrolled2_desc: "Actualmente, nuestros medios están bajo investigación y se realizarán reformas en un futuro cercano"
 TUR_party_rumours: "Rumores del Partido"
 TUR_party_rumours_desc: "§RNo podemos aumentar manualmente la popularidad de §W[socialism_L]§!§!\n\nEl Primer Ministro Bülent Ecevit ya es una persona mayor, y hay rumores de que su salud está fallando. También hay rumores de que el viceprimer ministro Hüsamettin Özkan es parte de un grupo de §W[socialism_L]§! MPs que están planeando destituir a Ecevit debido a su salud y administración ineficiente. Este tipo de rumores y disidencia dentro del partido son veneno para la capacidad del gobierno de funcionar.\n\nLlamar a Özkan públicamente lo obligaría a dejar el partido, pero podría llevarse a algunos de los otros MPs con él. Alternativamente, podemos esperar y esperar que estos no sean más que rumores."
 TUR_reformed_airforce: "Fuerza Aérea Reformada"
 TUR_reformed_airforce_desc: "La fuerza aérea ha sido reformada para operar mejor en los cielos y mantener la superioridad aérea sobre el enemigo."
 TUR_PKK_insurgency_ceasefire: "Insurgencia del PKK - Alto el Fuego"
 TUR_PKK_insurgency_ceasefire_desc: "§RNo podemos aumentar la popularidad de §W[Neutral_Communism_L]§!§!\n\nEl PKK es un grupo insurgente kurdo de izquierda que ha luchado por una mayor autonomía kurda desde los años 70. Ambas partes han utilizado tácticas de terror para tratar de lograr la victoria entre sí.\n\nActualmente, el PKK ha declarado un alto el fuego unilateral.\n\n-El proceso de paz y las negociaciones solo pueden continuar con un alto el fuego activo\n-Un alto el fuego nos permite reunir nuestras fuerzas y preparar un ataque sorpresa contra el PKK."
 TUR_PKK_insurgency_active: "Insurgencia del PKK - Activa"
 TUR_PKK_insurgency_active_desc: "§RNo podemos aumentar la popularidad de §W[Neutral_Communism_L]§!§!\n\nEl PKK es un grupo insurgente kurdo de izquierda que ha luchado por una mayor autonomía kurda desde los años 70. Ambas partes han utilizado tácticas de terror para tratar de lograr la victoria entre sí.\n\nActualmente, el PKK está luchando activamente contra el gobierno.\n\n-El proceso de paz y las negociaciones solo pueden continuar con un alto el fuego activo\n-Un alto el fuego nos permite reunir nuestras fuerzas y preparar un ataque sorpresa contra el PKK."
 TUR_kurdish_trouble_name: "Problema Kurdo"
 TUR_kurdish_trouble_name_desc: "El este de nuestro país es esencialmente una zona de guerra activa como resultado de décadas de lucha con el PKK.§W\n------------\n§!Podemos deshacernos o modificar este debuff §HFederalizando el Kurdistán Turco§!, o completando la ruta de enfoque §HEndless War§!."
