 #Leader descriptions
 TUR_bulent_ecevit_desc: "Bülent Ecevit es un político senior que ha estado activo en la escena política turca desde la década de 1950. Ascendiendo a un liderazgo en el CHP, finalmente se convirtió en Primer Ministro en 1972, sucediendo a Ismet Inönü. Su gobierno ordenó la invasión de Chipre en 1974, donde ganó el apodo de 'Conquistador de Chipre' ('Kıbrıs Fatihi'). Tras el golpe de Estado militar de 1980, Ecevit fue encarcelado e inhabilitado para la política, finalmente reincorporándose a la escena en 1987 al tomar el cargo de presidente de DSP de su esposa Rahsan. Finalmente, en 1999, recuperó el cargo de Primer Ministro de Turquía, después de que la popularidad de su partido aumentara con la captura del líder del PKK, Abdullah Öcalan.\n\nEcevit también es un poeta y escritor adamantino, habiendo escrito muchos libros sobre ambos temas y traduciendo muchos poemas al turco.\n\nEcevit nunca terminó su título universitario, lo que le impidió postularse alguna vez para presidente."
 TUR_zeki_sezer_desc: "Zeki Sezer es un exministro de Estado del gobierno de Ecevit."
 TUR_husamettin_ozkan_desc: "Hüsamettin Özkan fue el Viceprimer Ministro en el gobierno de Bülent Ecevit, también se desempeñó como Ministro de Estado antes de eso. Özkan es de ascendencia circasiana y su hermano Necdet ha servido como alcalde en uno de los distritos de Estambul."
 TUR_fethullah_gulen_desc: "Fethullah Gülen es el líder del Hizmet, o el movimiento Gülenista. Una vez un imán local en Turquía, Gülen se ha convertido en un erudito influyente. Su organización abarca todo el globo y funciona de una manera muy descentralizada. Gülen mismo no se ve tanto como un líder y, según sus propias palabras, simplemente 'habló sobre lo que creo. Porque tenía sentido, la gente lo captó por sí misma'."
 TUR_deniz_baykal_desc: "Deniz Baykal comenzó su carrera política en 1973, cuando fue elegido para el Parlamento turco como el miembro más joven del Parlamento bajo el partido CHP. El CHP lo notó originalmente cuando Baykal escribió su tesis de docente sobre el tema de por qué el CHP había perdido las elecciones de 1965. Después del golpe de Estado militar de 1980, Baykal fue brevemente encarcelado e inhabilitado para la política, pero en 1987 se le permitió reincorporarse y formó el Partido Socialdemócrata del Pueblo.\n\nEn 1992, se derogó la ley que prohibía la refundación de partidos previamente disueltos y Baykal (junto con muchos otros ex políticos del CHP) refundó el CHP.\n\nA menudo descrito como la 'Vieja Guardia' del CHP, muchos han culpado a Baykal por la falta de éxito del CHP, ya que muchas de sus políticas no coinciden con la Turquía contemporánea."
 TUR_Kemal_Kilicdaroglu_desc: "Kemal Kılıçdaroğlu fue elegido como el líder del CHP después de que un escándalo obligara a Deniz Baykal a renunciar a su cargo. Kılıçdaroğlu ha desafiado activamente al AKP y ha prometido activamente revelar la corrupción de los políticos del partido. Kılıçdaroğlu también ha intentado mover al CHP de regreso a sus raíces orientadas a la izquierda. Sin embargo, las acciones de Kılıçdaroğlu no siempre coinciden con sus palabras, ya que se le ha visto ondeando una bandera de los Lobos Grises y apoya la deportación de todos los refugiados sirios."
 TUR_Ufuk_Uras_desc: "Ufuk Uras es economista y graduado de la Universidad de Estambul. Ufas ha sido el presidente de ÖDP desde 1996."
 TUR_abdullah_levent_tuzel_desc: "Abdullah Tüzel fue uno de los miembros fundadores de EMEP en 1996 y ha estado liderando el partido desde entonces. Antes de la política, Tüzel se empleó como abogado independiente. También ha sido miembro de la junta ejecutiva de la Fundación de Derechos Humanos de Estambul y presidente de la Asociación de Abogados Modernos de Estambul."
 TUR_dogu_perincek_desc: "Doğu Perinçek es el fundador del Partido de los Trabajadores IP y es abogado de profesión. Perinçek es conocido por sus actitudes antioccidentales y sus ideas kemalistas de línea dura combinadas con el maoísmo. También niega fervientemente la existencia del genocidio armenio y es miembro del Comité Talat Pasha, una organización nombrada en honor al presunto perpetrador principal del genocidio.\n\nPerinçek quiere crear una fuerza de contrapeso contra el imperialismo estadounidense en Medio Oriente."
 TUR_Necmeddin_Erbakan_desc: "Nekmettin Erbakan es el fundador del movimiento religioso-político Millî Görüş (Visión Nacional), que constituye la base de su partido. Erbakan es un líder de larga data de múltiples partidos políticos islamistas en Turquía, la mayoría de los cuales fueron prohibidos poco después de su fundación. Erbakan incluso sirvió brevemente como Primer Ministro, antes de ser obligado a renunciar por el ejército.\n\nLa política principal de Erbakan es el islam conservador y desea cambiar el enfoque de los países europeos a una mayor cooperación con otras naciones musulmanas, llegando incluso a crear una organización para rivalizar con la OTAN en Medio Oriente y una moneda común llamada dinar.\n\nA principios de la década de 2000, Erbakan pasó un poco más de 2 años en prisión después de ser condenado por malversación. El llamado 'Caso del billón perdido' surgió cuando su partido anterior, el Partido del Bienestar, falsificó documentos que afirmaban que 1 billón de liras turcas de fondos del partido patrocinados por el estado se habían utilizado para actividades del partido para evitar tener que devolver los fondos después de que el partido fuera prohibido en 1997."

