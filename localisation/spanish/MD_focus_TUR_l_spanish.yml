 #Focuses
 TUR_through_troubles: "A Través de los Problemas"
 TUR_through_troubles_desc: "Turquía está pasando por una crisis económica en este momento. Debemos asegurar a nuestra gente que el gobierno puede superar esto"
 TUR_conservative_victory: "Victoria Conservadora"
 TUR_conservative_victory_desc: "Los conservadores han ganado las elecciones y pueden comenzar a traer de vuelta elementos más conservadores del Islam a Turquía"
 TUR_gulenist_victory: "Victoria Gülenista"
 TUR_gulenist_victory_desc: "Los gülenistas han expulsado a los miembros corruptos del AKP. Esta es una gran victoria para la democracia"
 TUR_peace_with_religious_leaders: "Paz con los Líderes Religiosos"
 TUR_peace_with_religious_leaders_desc: "Aunque el gülenismo predica una forma muy específica de Islam, es importante que tengamos en cuenta a los líderes religiosos de Turquía. Debemos permitir que todas las sectas difundan sus enseñanzas libremente"
 TUR_gulenist_schools: "Escuelas Gülenistas"
 TUR_gulenist_schools_desc: "La educación es uno de los principios principales de Fethullah Gülen. Una educación adecuada mantiene la mente sana y a las personas siguiendo las ideas correctas"
 TUR_modern_islam: "Islam Moderno"
 TUR_modern_islam_desc: "El Islam es perfectamente compatible con los valores occidentales y la democracia. Debemos demostrar al mundo que nuestra fe en Dios nos hace mejores y más comprensivos"
 TUR_mobilising_the_movement: "Movilizar el Movimiento"
 TUR_mobilising_the_movement_desc: "El Movimiento Gülenista tiene miembros en todo el mundo. Nuestra red nos otorgará muchos recursos para usar"
 TUR_interfaith_dialogue: "Diálogo Interreligioso"
 TUR_interfaith_dialogue_desc: "Gülen nos enseña a entender otras religiones. Es importante que el Islam tenga buenas relaciones con otras religiones importantes del mundo, para que no nos quedemos atrás. Debemos mantener conversaciones diplomáticas con los clérigos de países no musulmanes."
 TUR_gulenist_funds: "Fondos Gülenistas"
 TUR_gulenist_funds_desc: "La organización Gülenista tiene miles de millones de dólares en valor en diversas fundaciones y empresas. Debemos movilizar estos fondos para ayudar al régimen."
 TUR_gulenist_economists: "Economistas Gülenistas"
 TUR_gulenist_economists_desc: "Al contar con un gran grupo de profesionales internacionales, podemos contratar a economistas expertos para asesorar a nuestro gobierno sobre cómo gestionar la economía."
 TUR_gulenist_information: "Informantes Gülenistas"
 TUR_gulenist_information_desc: "Utilizando nuestra vasta red, podemos recopilar información más fácilmente sobre países extranjeros."
 TUR_gulenist_education: "Educación Gülenista"
 TUR_gulenist_education_desc: "Enfocarse en la educación será clave para avanzar en Turquía."
 TUR_the_great_mediator: "El Gran Mediador"
 TUR_the_great_mediator_desc: "Fethullah Gülen es un gran líder, erudito y diplomático. Es un hombre de paz y solo desea paz y prosperidad para el mundo."
 TUR_approach_tradition: "Acercarse a la Tradición"
 TUR_approach_tradition_desc: "Nuestra victoria nos ha mostrado que la gente anhela la tradición. Debemos mostrar que el mundo islámico está pasando por un renacimiento y pronto será la cultura dominante en la tierra."
 TUR_reduce_freedom_of_press: "Reducir la Libertad de Prensa"
 TUR_reduce_freedom_of_press_desc: "La llamada 'prensa libre' no es más que una herramienta para difamar al Islam y difundir las viles ideas seculares de los medios. Necesitamos limitar su capacidad de operar y cerrarlos si es necesario."
 TUR_mobilise_the_faithful: "Movilizar a los Fieles"
 TUR_mobilise_the_faithful_desc: "El Movimiento Gülenista es vasto y tiene una multitud de miembros. Debemos alentar a nuestros miembros a emigrar a Turquía."
 TUR_convert_radicals: "Convertir a los Radicales"
 TUR_convert_radicals_desc: "El Islam que enseña Gülen es la única forma correcta del Islam. Hay muchos que estarían en desacuerdo con esto, y deben ser erradicados."
 TUR_beacon_of_islam: "El Gran Erudito"
 TUR_beacon_of_islam_desc: "Fethullah Gülen es el mayor erudito del Islam, y sus enseñanzas serán conocidas en todo el mundo. Por supuesto, predicar el Islam conservador podría tener algunos efectos secundarios..."
 TUR_economic_reforms: "Reformas Económicas"
 TUR_economic_reforms_desc: "La economía está en ruinas y necesitamos mejorarla rápidamente. Actualmente, la economía depende en gran medida de la inversión extranjera, algo que necesitamos cambiar."
 TUR_increase_unemployment_insurance: "Aumentar el Seguro de Desempleo"
 TUR_increase_unemployment_insurance_desc: "La crisis económica ha dejado a muchos turcos sin empleo. Aunque afectará gravemente al presupuesto del gobierno, necesitamos aumentar los beneficios de desempleo para mantener a la gente con vida. También inyectará una pequeña cantidad de dinero en la economía, esperando aumentar el consumo."
 TUR_small_imf_loans: "Pequeños Préstamos del FMI"
 TUR_small_imf_loans_desc: "El FMI ha ofrecido un pequeño préstamo de $11.4 mil millones. Muchos analistas sugieren que esto no es suficiente para ayudar a la economía turca, pero es dudoso que podamos obtener más del FMI."
 TUR_large_imf_loans: "Grandes Préstamos del FMI"
 TUR_large_imf_loans_desc: "Con más concesiones, podríamos negociar con el FMI para que nos concedieran un préstamo mayor."
 TUR_reduce_foreign_investors: "Reducir la Dependencia de Inversores"
 TUR_reduce_foreign_investors_desc: "La mayor parte de la economía turca se basa en la constante inversión extranjera y el flujo de capital de otros países. Necesitamos inyectar fondos gubernamentales en la economía y reducir nuestra dependencia de los mercados extranjeros."
 TUR_more_foreign_investors: "Aumentar la Dependencia de Inversores"
 TUR_more_foreign_investors_desc: "Vamos a necesitar capitalizar a los inversores extranjeros para obtener más capital de otros países."
 TUR_sell_government_companies: "Vender Empresas del Gobierno"
 TUR_sell_government_companies_desc: "Para obtener ingresos adicionales, necesitamos vender algunas de las empresas actualmente propiedad del estado turco."
 TUR_loosen_industrial_regulations: "Relajar la Regulación Industrial"
 TUR_loosen_industrial_regulations_desc: "Para fomentar el crecimiento, necesitamos relajar las regulaciones que imponemos a la industria. Esto seguramente impulsará la economía."
 TUR_economic_crisis_over: "Plan de Recuperación de la Crisis Económica"
 TUR_economic_crisis_over_desc: "Necesitamos establecer un plan de recuperación económica lo antes posible si esperamos que la nación turca prospere monetariamente. Si no lo hacemos, pondremos en riesgo las vidas y empleos de nuestra gente y no podemos permitirnos una pérdida tan masiva."
###########
 TUR_western_development: "Desarrollo en el Oeste"
 TUR_western_development_desc: "Necesitamos desarrollar el oeste de nuestro país, ya que la mayoría de nuestras grandes ciudades están situadas allí y la gente espera un nivel de vida más alto."
 TUR_centeral_development: "Desarrollo Central"
 TUR_centeral_development_desc: "Nuestra capital, Ankara, está situada en el centro de nuestro país. Necesitamos mejorar las condiciones de vida allí y también en las ciudades que la rodean para que nuestro establecimiento político tenga una base de legitimidad."
 TUR_eastern_development: "Desarrollo en el Este"
 TUR_eastern_development_desc: "Hemos descuidado las provincias orientales durante demasiado tiempo, y la gente merece algo mejor. Mejorar la infraestructura allí ayudará mucho más a la gente rural."
 TUR_southern_attention: "Atención al Sur"
 TUR_southern_attention_desc: "Similar al Este, el Sur de nuestro país también ha sido algo olvidado. Las inversiones en el Sur serán necesarias para que la economía prospere."
 TUR_the_industries: "Las Industrias"
 TUR_the_industries_desc: "Nuestro Sector Industrial está comenzando a quedarse atrás del de nuestros vecinos y aliados, y debemos cambiar eso. Asignaremos parte de nuestro presupuesto a empresas turcas para que puedan prosperar por sí mismas."
 TUR_bereket: "Bereket Enerji"
 TUR_bereket_desc: "Bereket proporciona energía limpia y reutilizable a los turcos, y debe seguir haciéndolo. La financiación adicional les dará la capacidad de expandirse y crecer."
 TUR_petroli_anonim: "Petrolleri Anonim"
 TUR_petroli_anonim_desc: "Petrolleri Anonim fue fundada en 1954 y ha logrado muchas cosas para el sector petrolero turco. Necesitamos cambiar nuestro enfoque industrial a producir más petróleo para nosotros mismos y para el resto del mundo."
 TUR_the_factories: "Las Fábricas"
 TUR_the_factories_desc: "Nuestras fábricas están comenzando a envejecer, quedarse obsoletas e ineficientes. Nuevas fábricas situadas en el noroeste de nuestro país mejorarán mucho más la situación y podremos trasladar a más personas a trabajar allí."
 TUR_kipas_textile: "Kipas Textil"
 TUR_kipas_textile_desc: "Kipas Textil produce algunos de los tejidos de mayor calidad en nuestra nación y proporciona a nuestra economía algo para exportar a otros países."
 TUR_arkas_shipping: "Arkas Shipping"
 TUR_arkas_shipping_desc: "Arkas es una empresa naviera nacional que transporta mercancías a nivel mundial. Es muy obvio lo que debemos hacer, debemos centrarnos en conseguirles nuevos astilleros para que puedan seguir llegando de un lugar a otro sin problemas."
 TUR_the_people: "La Gente"
 TUR_the_people_desc: "Al mejorar nuestra economía, no podemos olvidar la razón por la que la estamos mejorando, la gente. Nuestra gente va a necesitar algunas mejoras a nivel nacional que mejoren su calidad de vida."
 TUR_hakarri_trabzone_railway: "Ferrocarril Hakkari-Trabzon"
 TUR_hakarri_trabzone_railway_desc: "Conectaremos Hakkari y Trabzon para la gente que vive en el este de nuestro país. De esta manera, podrán llegar y salir del puerto de Trabzon en caso de que deseen viajar."
 TUR_istanbul_airport: "Expandir Turkish Airlines"
 TUR_istanbul_airport_desc: "Turkish Airlines es nuestra aerolínea nacional, y comenzaremos la construcción de algunos nuevos aeropuertos para ellos. Nuestra gente podrá viajar fácilmente dentro y fuera de Turquía sabiendo que están volando en un avión turco."
 TUR_the_neighbors: "Los Vecinos"
 TUR_the_neighbors_desc: "Nuestros vecinos que nos rodean serán cruciales para resolver nuestra crisis económica. Utilizaremos inversiones para cosechar influencia y lazos económicos entre nuestras naciones."
 TUR_look_west: "Nuestros Vecinos Occidentales"
 TUR_look_west_desc: "Nuestros vecinos occidentales, Grecia y Bulgaria, han tenido bastantes problemas en cuanto a economía. Por lo tanto, será sabio invertir en ellos, ya que son centros económicos emergentes."
 TUR_look_east: "Nuestros Vecinos Orientales"
 TUR_look_east_desc: "Nuestros vecinos orientales, Irán, Armenia y Georgia, han tenido crecimiento y colapso económico. Invertiremos en sus naciones para que sus economías puedan recibir ayuda para crecer más."
 TUR_the_military: "El Ejército"
 TUR_the_military_desc: "El Ejército será bastante crucial para mantener nuestra economía a flote, con la esperanza de que no intenten derrocarnos."
 TUR_fix_samsites: "Reparar Samsites"
 TUR_fix_samsites_desc: "Los Samsites en nuestra nación están comenzando a envejecer. Si esperamos que funcionen correctamente, vamos a tener que repararlos."
 TUR_ministry_of_defense_repairs: "Satisfacer al Ministerio de Defensa"
 TUR_ministry_of_defense_repairs_desc: "El Ministerio de Defensa nos ha pedido que abramos más industrias militares, y hoy les concederemos exactamente eso."
 TUR_funds_for_tubitak_sage: "TUBITAK Sage"
 TUR_funds_for_tubitak_sage_desc: "Tubitak Sage es nuestro instituto nacional de Investigación y Desarrollo de Industrias de Defensa. Si queremos que nuestra tecnología militar esté actualizada, vamos a tener que darles algunas instalaciones adicionales."
 TUR_stage_two: "Etapa Dos"
 TUR_stage_two_desc: "Finalmente estamos entrando en la segunda etapa de nuestro plan económico. En esta etapa, aumentaremos la estimulación económica y centralizaremos nuestra gobernanza."
 TUR_economic_stimulation: "Estimulación Económica"
 TUR_economic_stimulation_desc: "Inyectaremos fondos adicionales en la economía para ponerla en marcha y hacer que crezca de manera natural, en lugar de manual."
 TUR_national_power_grid: "Expandir la Red Eléctrica Nacional"
 TUR_national_power_grid_desc: "Debido a un aumento en la población de nuestra nación, la red eléctrica no puede funcionar correctamente como resultado de más personas usando electricidad, lo que provoca un aumento en los apagones. Al expandirla, podremos proporcionar electricidad estable para todos los hogares en toda la nación."
 TUR_the_budgets: "Revisiones del Presupuesto"
 TUR_the_budgets_desc: "Necesitamos revisar nuestro presupuesto para ver qué necesitamos priorizar y qué no necesitamos priorizar."
 TUR_funds_for_social_spending: "Priorizar el Bienestar Social"
 TUR_funds_for_social_spending_desc: "Nuestra gente, especialmente los jubilados y los discapacitados, dependen de los fondos del gobierno para seguir adelante. Vamos a necesitar priorizar ayudarlos en tiempos de necesidad."
 TUR_funds_for_healthcare: "Priorizar la Atención Médica"
 TUR_funds_for_healthcare_desc: "Obviamente, la gente se va a enfermar. Necesitaremos priorizar el gasto en atención médica para ayudar a aquellos que lo necesitan a salir de situaciones difíciles sin tener que arruinarse."
 TUR_funds_for_tubitak_mam: "TUBITAK Mam"
 TUR_funds_for_tubitak_mam_desc: "TUBITAK Mam es un centro de investigación nacional, y vamos a necesitar utilizarlo para encontrar soluciones nuevas, baratas pero efectivas para la salud y el bienestar de nuestra gente."
 TUR_stage_three: "Etapa Tres"
 TUR_stage_three_desc: "La Etapa Tres priorizará hacer que nuestra economía cambie hacia una economía basada en el conocimiento. De esta manera, nuestra gente estará incentivada a obtener una educación adecuada para ganar algo de dinero."
 TUR_research_grants: "Emitir Subvenciones para Investigación"
 TUR_research_grants_desc: "Emitiremos subvenciones para investigación para nuestros científicos y estudiantes para encontrar nuevas soluciones a la vida cotidiana. De esta manera, podremos modernizarnos más rápido que nunca y nos permitirá expandir nuestras capacidades tecnológicas."
 TUR_energy_research: "Investigación Energética"
 TUR_energy_research_desc: "En la Etapa Uno de nuestro plan económico, proporcionamos fondos a una empresa energética para hacer que nuestro sector energético sea más eficiente. Sin embargo, ahora tendremos que encontrar nuevas formas de entregar y producir esta energía para reducir costos donde sea necesario."
 TUR_industrial_research: "Investigación Industrial"
 TUR_industrial_research_desc: "Queremos producir más y más cada día, por esa razón vamos a tener que encontrar nuevas formas de producir bienes."
 TUR_electronic_research: "Investigación Electrónica"
 TUR_electronic_research_desc: "Todo el mundo se está volviendo digital, y Turquía no puede ser diferente. Comenzaremos a investigar nuevas tecnologías y lanzaremos algunas nuevas empresas para ayudar con eso."
 TUR_tubitak_space: "TUBITAK Space"
 TUR_tubitak_space_desc: "TUBITAK Space será nuestro instituto nacional de tecnología espacial, y nos ayudará seriamente a avanzar cuando llegue el momento de ir al espacio."
 TUR_sattelite_development: "Desarrollo de Satélites"
 TUR_sattelite_development_desc: "Desarrollaremos nueva tecnología de satélites para conectar a nuestra gente con el resto del mundo a medida que las nuevas tecnologías inauguran una nueva era de conectividad entre las personas."
 TUR_gokturk_launch: "Lanzamiento del Satélite Goktürk"
 TUR_gokturk_launch_desc: "Lanzaremos el satélite Goktürk-1A al espacio, ya que nos ayudará a obtener imágenes de alta calidad de la Tierra, asistiendo tanto a nuestra gente como a nuestro ejército."
 TUR_funds_for_tai: "Expandir Turkish Aerospace Industries"
 TUR_funds_for_tai_desc: "Turkish Aerospace Industries necesita comenzar a expandirse si queremos crear más empleos para la gente. La militarizaremos y comenzaremos a producir tecnología de guerra espacial."
 TUR_asteroid_mining_missions: "Misiones de Minería de Asteroides"
 TUR_asteroid_mining_missions_desc: "Comenzaremos a minar asteroides en busca de metales y recursos preciosos para ahorrar recursos aquí en la Tierra."
 TUR_drilling_technology: "Tecnología de Perforación"
 TUR_drilling_technology_desc: "Ahora que hemos comenzado la minería de asteroides, vamos a necesitar nuevas tecnologías de perforación para minar asteroides más grandes y difíciles."
 TUR_launching_facilities: "Instalaciones de Lanzamiento"
 TUR_launching_facilities_desc: "Se requerirán nuevas instalaciones de lanzamiento para lanzar misiones a asteroides. Las que tenemos actualmente están comenzando a desmoronarse y quedarse obsoletas, y las nuevas serán cruciales."
 TUR_mission_to_moon: "Turcos en la Luna"
 TUR_mission_to_moon_desc: "Entrenaremos a astronautas turcos y prepararemos una nave espacial para una misión a la luna."
 TUR_stage_four: "Etapa Cuatro"
 TUR_stage_four_desc: "La Etapa Cuatro, la última y definitiva etapa para nuestra economía, se centrará en nuestras políticas nacionales y la vida diaria de las personas."
 TUR_peoples_education: "La Educación de la Gente"
 TUR_peoples_education_desc: "La educación va a ser crucial, necesitamos a nuestra gente en el aula para que nuestra población sea alfabeta."
 TUR_the_security_of_people: "Seguridad de la Gente"
 TUR_the_security_of_people_desc: "Si nuestra gente no se siente segura, ¿cómo podemos esperar que participen económicamente?"
 TUR_destroying_corruption: "Destruir la Corrupción"
 TUR_destroying_corruption_desc: "Tenemos hombres corruptos en nuestros sectores económicos tomando dinero para sí mismos cuando podría haber sido dirigido a mejorar el país."
 TUR_the_great_economy: "La Gran Economía Turca"
 TUR_the_great_economy_desc: "Finalmente, hemos logrado lo que nos propusimos hacer años atrás, con sangre, sudor y lágrimas, finalmente hemos logrado la Gran Economía Turca!"
 TUR_tubitak: "TUBITAK Industry"
 TUR_tubitak_desc: "Vamos a expandir TUBITAK para incluir la investigación de nueva tecnología industrial, para que así podamos mejorar la economía aún más."
 TUR_turkish_agriculture: "Agricultura Turca"
 TUR_turkish_agriculture_desc: "Grandes porciones de nuestra nación funcionan con la agricultura y campos urbanizados. Y debido a eso, debemos duplicar nuestros esfuerzos en proporcionar tecnología funcional para los agricultores y trabajadores."
 TUR_turkish_mining: "Minería Turca"
 TUR_turkish_mining_desc: "Tenemos una industria minera bastante decente, y puede ayudarnos a suministrar materiales a nuestras fábricas y al mercado."
 TUR_expansion_of_fuel_industries: "Expansión de las Industrias de Combustible"
 TUR_expansion_of_fuel_industries_desc: "Expandir las industrias de combustible puede ser beneficioso para nosotros a largo plazo, a medida que nos volvemos más industrializados y mecanizados."
 TUR_bridge_to_europe: "Un Puente a Europa"
 TUR_bridge_to_europe_desc: "Somos un puente a Europa, y por esta razón, somos muy importantes financieramente para ellos. Necesitamos capitalizar nuestra posición en el mundo y ganar tanto dinero como sea posible."
 TUR_taek: "TAEK"
 TUR_taek_desc: "La Autoridad de Energía Atómica de Turquía, o TAEK, está encargada de planificar y establecer el desarrollo de la energía nuclear en Turquía."
 TUR_double_steel_efforts: "Duplicar la Producción de Acero"
 TUR_double_steel_efforts_desc: "Somos un gran exportador de acero y metales, y vamos a tener que duplicar nuestros esfuerzos para exportar más, ganando así más dinero."
 TUR_togg: "TOGG"
 TUR_togg_desc: "TOGG es un acrónimo de Tujrkiye'nin Otomobili Grisim Grubu. Es un fabricante de automóviles de vehículos eléctricos dentro de nuestra nación, y es mejor que nuestro gobierno los apoye con nuevas instalaciones."
 TUR_textiles_ethiopia: "Textiles Turcos en Etiopía"
 TUR_textiles_ethiopia_desc: "Operamos algunas pequeñas fábricas textiles en Etiopía, pero sería mejor para nosotros duplicar su tamaño para expandir nuestra influencia económica."
 TUR_standardize_construction_regulations: "Regulaciones de Construcción"
 TUR_standardize_construction_regulations_desc: "Nuestras regulaciones de construcción están por todas partes, lo que lleva a la creación de edificios inestables, que luego conducen a desastres. Vamos a tener que endurecer nuestras regulaciones y estandarizarlas para que sean universales en toda nuestra nación."
 TUR_telecommunications_authority: "Autoridad de Telecomunicaciones"
 TUR_telecommunications_authority_desc: "La Autoridad de Telecomunicaciones, o ICTA, está encargada de crear centros de comunicación estandarizados y líneas de telecomunicación."
 TUR_tighten_housing_regulation: "Regulaciones de Vivienda"
 TUR_tighten_housing_regulation_desc: "Más del 40% de la vivienda de nuestra nación no cumple con las regulaciones estándar, vamos a tener que cambiar eso. Realizaremos inspecciones obligatorias y arreglaremos lo que sea necesario."
##########
 TUR_the_mafia: "La Mafia"
 TUR_the_mafia_desc: "La Mafia nos ha estado causando problemas durante bastante tiempo, y es mejor que comencemos a eliminar lentamente su influencia de nuestra nación si queremos verdadera estabilidad."
 TUR_end_of_organized_crime: "Atacar el Crimen Organizado"
 TUR_end_of_organized_crime_desc: "El crimen organizado es bastante común en Turquía, de hecho, está más descontrolado que nunca. Vamos a tener que atacar el crimen organizado y los criminales, para que dejen de interrumpir la vida diaria y dejen de hacer que gobernar sea tan difícil."
 TUR_combat_their_influence: "Combatir su Influencia"
 TUR_combat_their_influence_desc: "Necesitamos combatir la influencia de la Mafia para evitar que nuestra juventud sea juramentada en una vida de crimen interminable."
 TUR_begin_arrests: "Comenzar Arrestos"
 TUR_begin_arrests_desc: "Aunque nuestra lista de criminales de alta prioridad es bastante pequeña en este momento, al menos debemos comenzar arrestando a los sospechosos actuales que conocemos. Quizás podamos usarlos para descubrir más a través de interrogatorios."
 TUR_seize_mafia_assets: "Incautar Activos de la Mafia"
 TUR_seize_mafia_assets_desc: "Ahora que hemos arrestado a varios miembros de la mafia, podemos incautar sus activos con fines de... investigación."
 TUR_anti_mafia_initiative: "Campaña Anti-Mafia"
 TUR_anti_mafia_initiative_desc: "Al lanzar campañas que desalienten la unión a las Mafias, podemos salvar innumerables vidas."
 TUR_awareness_campaigns: "Programas en Escuelas"
 TUR_awareness_campaigns_desc: "Es imperativo que comencemos el sentimiento Anti-Mafia a una edad temprana, y podemos lograrlo comenzando programas en las escuelas."
 TUR_tighten_police_training: "Mejorar el Entrenamiento Policial"
 TUR_tighten_police_training_desc: "Nuestra fuerza policial puede ser poco profesional a veces, y por eso vamos a necesitar mejorar su entrenamiento."
 TUR_install_cctv: "Nuevas CCTV"
 TUR_install_cctv_desc: "Lamentablemente, parece que la vigilancia va a ser la única manera de atrapar a los criminales en el acto. A pesar de algunas reacciones, no tenemos otra opción que hacer esto."
 TUR_tighten_border_patrol: "Aumentar la Patrulla Fronteriza"
 TUR_tighten_border_patrol_desc: "Los criminales están trayendo drogas e ilegales de afuera, y esto es un claro indicador de que nuestra patrulla fronteriza no es efectiva. Vamos a aumentar la patrulla fronteriza para mitigar el flujo de bienes ilegales de otras fronteras."
 TUR_assistance_to_iraq: "Asistencia a Irak"
 TUR_assistance_to_iraq_desc: "Irak actualmente se está ahogando en el crimen, y gran parte de él está relacionado con las drogas. Podemos proporcionar nuestra experiencia para ayudarlos a controlar su problema con las drogas."
 TUR_only_getting_started: "Solo Estamos Comenzando"
 TUR_only_getting_started_desc: "Solo estamos comenzando. Ahora que el gobierno ha sido invadido por nuestras organizaciones, podemos comenzar a dar forma a la región y, en última instancia, al mundo para que se ajuste mejor a nuestra agenda, la agenda de la Mafia."
 TUR_contact_italian_mafia: "Contactar a la Mafia Italiana"
 TUR_contact_italian_mafia_desc: "La Mafia Italiana ha estado descontrolada en Italia, y el gobierno no ha sido muy efectivo para contenerlos. Podemos ofrecer apoyo y asistencia para fortalecer su posición."
 TUR_utilize_gray_wolves: "Aliar a los Lobos Grises"
 TUR_utilize_gray_wolves_desc: "Los Lobos Grises nos han ayudado en el pasado, y por esa razón podemos aliarlos ahora y traerlos para que nos ayuden a gobernar el país."
 TUR_start_global_campaign: "La Campaña Global"
 TUR_start_global_campaign_desc: "Nuestro trabajo aún no está hecho, necesitamos volvernos internacionales. El alcance de la Mafia será ilimitado, y nos beneficiaremos del caos."
 TUR_defund_police: "Reducir Fondos a la Policía"
 TUR_defund_police_desc: "La Policía es bastante desleal con nosotros, y por esa razón, necesitamos reducir su capacidad de luchar contra nosotros. Lo haremos reduciendo sus fondos y apoderándonos de sus armas para nosotros mismos."
 TUR_invite_landowners: "Invitar a los Terratenientes"
 TUR_invite_landowners_desc: "Los terratenientes son una élite adinerada, y en lugar de ser enemigos con ellos, deberíamos aliarnos. Podemos ganar su apoyo y ganar más dinero siendo amigos con ellos."
 TUR_take_out_iran: "Tomar Irán"
 TUR_take_out_iran_desc: "Si eliminamos a Irán, tendremos acceso a muchos más países. Invadiremos Irán y lo usaremos como un centro para exportar nuestra influencia más lejos en Asia."
 TUR_central_asia: "Hacia Asia Central"
 TUR_central_asia_desc: "El mercado de Asia Central está maduro para los bienes de la Mafia. Abrir estos mercados y usarlos para obtener ganancias."
##########
 TUR_the_armed_forces_of_turkiye: "Fuerzas Armadas de Turquía"
 TUR_the_armed_forces_of_turkiye_desc: "Las Fuerzas Armadas de Turquía, o también conocidas como TSK, están encargadas de proteger la integridad territorial de Turquía y su gente."
 TUR_ground_force: "Las Fuerzas Terrestres"
 TUR_ground_force_desc: "Las fuerzas terrestres son los hombres que tienen las botas en el suelo, luchando las guerras dentro de las fronteras de una nación. Las fuerzas terrestres consisten principalmente en infantería y unidades mecanizadas."
 TUR_battery_bases: "Baterías TEL"
 TUR_battery_bases_desc: "Nuestro arsenal de baterías TEL está comenzando a envejecer, y las fallas no son poco comunes. Vamos a tener que construir nuevas para asegurarnos de tener un sistema de lanzamiento flexible."
 TUR_fortify_east: "Fortificar el Este"
 TUR_fortify_east_desc: "El Este de nuestro país ha visto la mayor parte de los problemas. Desde la resistencia interna hasta las invasiones de ejércitos enemigos, sería una decisión tonta no fortificar el Este."
 TUR_fortify_west: "Fortificar el Oeste"
 TUR_fortify_west_desc: "Aunque el Oeste de nuestro país es más seguro que el Este, nunca podemos estar seguros. Las crecientes tensiones con nuestros vecinos han complicado el asunto, y por esa razón no podemos correr ningún riesgo."
 TUR_silos: "Nuevos Silos"
 TUR_silos_desc: "Actualmente no tenemos ningún Silo de Misiles, y si esperamos ser una gran potencia, vamos a necesitar construir algunos. La construcción comenzará de inmediato, y le haremos saber al mundo para que nuestros enemigos se mantengan alejados."
 TUR_sam_sites: "Asegurar los Cielos"
 TUR_sam_sites_desc: "Los Sitios Sam serán cruciales para cerrar nuestro espacio aéreo si es necesario. Debido a la naturaleza de los aviones modernos, no siempre podemos confiar en nuestras propias aeronaves para derribarlos, necesitaremos Sitios Sam y una buena cantidad de ellos."
 TUR_abm_bases: "Bases ABM"
 TUR_abm_bases_desc: "Dado que hemos sido capaces de obtener Silos de Misiles y la capacidad de lanzar misiles a una distancia razonable, también debemos estar atentos a otras naciones que tienen esta misma capacidad. Vamos a tener que construir bases ABM para asegurarnos de poder derribar misiles enemigos a tiempo."
 TUR_the_soldiers: "Los Soldados"
 TUR_the_soldiers_desc: "Nuestros soldados son lo que hace nuestro ejército. Vamos a tener que equiparlos con la tecnología más avanzada para que estén preparados en combate."
 TUR_tanks: "Nuevos Tanques"
 TUR_tanks_desc: "Toda Europa está modernizando sus reservas de Tanques, y Turquía debe hacer lo mismo. Obtendremos a nuestros mejores ingenieros para diseñar un tanque moderno que nuestra nación pueda usar durante años."
 TUR_afvs: "IFV's"
 TUR_afvs_desc: "El combate terrestre está comenzando a cambiar hacia Vehículos de Infantería Blindados, como los IFV y los APC. Vamos a tener que adaptarnos y hacer lo mismo."
 TUR_troop_carriers: "Transportes de Tropas"
 TUR_troop_carriers_desc: "Nuestros soldados necesitan una manera de llegar al campo de batalla de manera segura y oportuna. Los APC son la mejor pieza de equipo que podemos producir para lograr esto."
 TUR_mandatory_draft_woman: "Mujeres como Soldados"
 TUR_mandatory_draft_woman_desc: "Sin importar el género, todos deben servir en nuestras fuerzas armadas. Las mujeres representan la mitad de nuestra sociedad, entonces ¿por qué deberíamos excluirlas de las leyes de conscripción?"
 TUR_other_use_woman: "Mujeres en el Sector de Investigación"
 TUR_other_use_woman_desc: "Necesitamos apoyo adicional cuando se trata de investigar, y nuestras mujeres no están activamente sirviendo en las fuerzas armadas, así que es mejor que las eduquemos y las hagamos crear tecnología de última generación para nuestras tropas."
 TUR_new_artillery: "Modernizar las Reservas de Artillería"
 TUR_new_artillery_desc: "Nuestras reservas de artillería están comenzando a desmoronarse. Esto no puede continuar, ya que la artillería ha demostrado consistentemente a lo largo de la historia ser una forma para que los ejércitos planeen ataques antes de que siquiera comiencen."
 TUR_the_airforce: "La Fuerza Aérea Turca"
 TUR_the_airforce_desc: "La Fuerza Aérea Turca es la rama aérea de las Fuerzas Armadas Turcas, y están principalmente encargados de mantener la superioridad aérea turca en tiempos de combate, mientras mantienen la integridad aérea de Turquía."
 TUR_expand_jet_program: "Programa de Jets Nacionales"
 TUR_expand_jet_program_desc: "Los jets ahora son el jugador clave cuando se trata de combate aéreo. Vamos a necesitar intentar comenzar a investigar formas de crear aeronaves nacionales para que podamos reducir nuestra dependencia de otros."
 TUR_air_superiority: "Cazas de Superioridad Aérea"
 TUR_air_superiority_desc: "Si no tenemos superioridad aérea, entonces no tenemos nada. Desarrollar cazas de superioridad aérea debe ser una prioridad muy alta, ya que podemos garantizar la seguridad de nuestro apoyo aéreo cercano."
 TUR_cas: "Apoyo Aéreo Cercano"
 TUR_cas_desc: "En el combate moderno, no es tan inusual que las fuerzas terrestres llamen al apoyo aéreo para ayudar a luchar contra el enemigo. Por esa razón, Turquía va a necesitar desarrollar alguna nueva tecnología CAS para producción nacional."
 TUR_open_drone_research: "Drones y Helicópteros"
 TUR_open_drone_research_desc: "A menudo eclipsados por otras aeronaves, los drones y helicópteros pueden ser cruciales en combate, especialmente para las tropas en tierra."
 TUR_new_helicopters: "Nuevos Helicópteros"
 TUR_new_helicopters_desc: "Los helicópteros pueden ayudar a transportar soldados y otros hombres dentro y fuera del campo de batalla rápidamente cuando sea necesario, y sería un error de nuestra parte pasar por alto tal necesidad."
 TUR_baryaktars: "Baryaktars"
 TUR_baryaktars_desc: "Vamos a tener que desarrollar un dron nacional que sea capaz de eliminar objetivos enemigos desde una distancia bastante buena. El Baryaktar hará justamente eso!"
 TUR_purchase_from_others: "Mirar al Mercado"
 TUR_purchase_from_others_desc: "No podemos poner demasiado estrés en nuestra economía para desarrollar aeronaves nacionales, así que también deberíamos considerar comprar algunas del Este y del Oeste."
 TUR_british_jets: "Cazas de Superioridad Británicos"
 TUR_british_jets_desc: "La Fuerza Aérea Británica ha estado presente por algún tiempo, y sus aeronaves han envejecido bastante bien. Sería una decisión sabia comprar algunas aeronaves de ellos."
 TUR_american_jets: "Multi-Roles Americanos"
 TUR_american_jets_desc: "América es la superpotencia global, y actualmente presume de tener la mejor fuerza aérea. Esto significa que está en nuestro mejor interés comprar algunos aviones Multi-Rol de ellos."
 TUR_russian_jets: "Cazas de Ataque Rusos"
 TUR_russian_jets_desc: "Los rusos son expertos cuando se trata de cazas de ataque, y están dispuestos a vendernos algunas unidades... a un costo."
 TUR_chinese_jets: "Bombarderos Chinos"
 TUR_chinese_jets_desc: "Actualmente carecemos de aeronaves bombarderas en nuestra fuerza aérea, pero los chinos no. Podemos comprarles algunas unidades para no quedarnos atrás."
 TUR_the_navy: "La Armada Turca"
 TUR_the_navy_desc: "La Armada Turca es la rama marítima de las Fuerzas Armadas Turcas, y su fundación data de 1081."
 TUR_upgrade_bosphorus_fleet: "Mejoras a la Flota del Bósforo"
 TUR_upgrade_bosphorus_fleet_desc: "La flota del Bósforo consiste principalmente en fragatas y corbetas obsoletas, lo que significa que podrían ser fácilmente eliminadas por barcos más grandes y avanzados durante tiempos de guerra."
 TUR_frigate_upgrades: "Mejoras a las Fragatas"
 TUR_frigate_upgrades_desc: "A pesar de tener una gran cantidad de fragatas, no son muy avanzadas. Vamos a tener que mejorar algunas de ellas para asegurarnos de que puedan resistir en batalla."
 TUR_fortify_istanbul: "Fortificar Estambul"
 TUR_fortify_istanbul_desc: "Estambul está constantemente en riesgo de bombardeo y ataque debido a su proximidad cercana al Bósforo. Si una flota enemiga intenta pasar, Estambul será la ciudad importante más cercana para que ataquen y destruyan."
 TUR_new_corvettes: "Nuevas Corbetas"
 TUR_new_corvettes_desc: "No tenemos muchas corbetas, y por eso podemos investigar y crear nuevos modelos sin tener que preocuparnos demasiado por mejorar nuestra flota más antigua."
 TUR_bosphorus_taxation: "Ejercicios con los Marines"
 TUR_bosphorus_taxation_desc: "Necesitamos realizar ejercicios con los Marines Turcos para estar preparados para una invasión naval en cualquier momento."
 TUR_mediteranean_fleet: "Flota del Mediterráneo"
 TUR_mediteranean_fleet_desc: "Nuestra flota del Mediterráneo es de muy alta prioridad, ya que es la flota que asegura que nuestra nación tenga acceso al exterior sin tener que interferir con el Egeo."
 TUR_new_submarine: "Nuevos Submarinos"
 TUR_new_submarine_desc: "Necesitamos submarinos para poder sorprender a los barcos enemigos desde abajo."
 TUR_new_cruisers: "Nuevos Cruceros"
 TUR_new_cruisers_desc: "Los cruceros son, sin duda, algunos de los barcos más importantes que podríamos tener desplegados, ya que suelen ser el barco más grande en una flota además de un portaaviones."
 TUR_new_heli_pads: "Portaaviones"
 TUR_new_heli_pads_desc: "Las grandes potencias están comenzando a construir nuevos portaaviones para afirmar su dominio en el escenario mundial. Debemos hacer lo mismo y comenzar a construir nuestros propios portaaviones!"
 TUR_tcg_anadolu_plans: "Desplegar la Fragata Estambul"
 TUR_tcg_anadolu_plans_desc: "Hemos estado construyendo una fragata de última generación llamada TCG Estambul, y está lista para ser desplegada!"
 TUR_navy_regulations: "Endurecer las Regulaciones de la Armada"
 TUR_navy_regulations_desc: "La calidad debe valorarse sobre la cantidad, y por esa razón vamos a tener que aumentar las regulaciones cuando se trata de producir nuevos barcos para nuestra armada."
 TUR_tsk_coup: "TSK en Política"
 TUR_tsk_coup_desc: "Nuestra gente corre un grave peligro de ser invadida por la ideología islamista y sus peligrosas opiniones políticas. El TSK es el único grupo viable que puede ser confiado con la protección de los ideales de la República Turca."
 TUR_crush_kurdish_resistance: "Aplastar la Resistencia Kurda"
 TUR_crush_kurdish_resistance_desc: "Usando tácticas efectivas, aplastaremos la resistencia kurda hasta el punto en que les será difícil recuperarse."
 TUR_crush_radicalism: "Aplastar el Radicalismo"
 TUR_crush_radicalism_desc: "El radicalismo será la ruina de esta nación, y por esa razón, debemos aplastarlo de inmediato."
 TUR_upgrading_mili_infrastructure: "Mejorar las Industrias Militares"
 TUR_upgrading_mili_infrastructure_desc: "Nuestras industrias militares han estado bastante rezagadas en tiempos recientes, y si queremos desplegar equipos adecuados, vamos a tener que mejorarlas un poco."
 TUR_subdue_kurdish_independence: "Operación en el Este"
 TUR_subdue_kurdish_independence_desc: "Los armenios y georgianos ya están en la OTSC o son miembros potenciales de la OTSC. Vamos a tener que llevar a cabo operaciones para evitar que se unan a esa organización."
 TUR_root_out_ulama: "Erradicar a la Ulama"
 TUR_root_out_ulama_desc: "La Ulama no desea ver una Turquía secular y no islamista, y probablemente desea nuestra caída. Vamos a purgar sus posiciones en el cargo si tienen alguna, y los reemplazaremos con conglomerados marítimos."
 TUR_ban_islamist_parties: "Prohibir a los Islamistas de la Política"
 TUR_ban_islamist_parties_desc: "Un problema que las administraciones anteriores no lograron abordar fue el aumento de islamistas en nuestra política. Vamos a tener que prohibirlos a todos de inmediato de participar en las elecciones, para que nuestra nación esté a salvo de ideologías peligrosas."
 TUR_military_conglomorates: "Conglomerados Militares"
 TUR_military_conglomorates_desc: "Debido al aumento del TSK en la política turca, muchas empresas militares han estado presionando por una mayor representación en nuestro gobierno. Podríamos fácilmente concederles esto, pero a costa de alienar a nuestros conglomerados industriales."
 TUR_train_foreign_troops: "Entrenar Tropas Extranjeras"
 TUR_train_foreign_troops_desc: "Nuestras fuerzas armadas tienen la capacidad de entrenar a los ejércitos de otras naciones sin problemas. Hacerlo nos dará influencia y experiencia."
 TUR_secularist_dominance: "Dominio Secularista"
 TUR_secularist_dominance_desc: "El secularismo dominará nuestra política, tal como históricamente debería haber sido. Nuestra nación seguirá el camino que siempre estuvo destinado a seguir."
 TUR_reform_mit: "Reformar el MIT"
 TUR_reform_mit_desc: "El MIT es nuestra agencia de inteligencia nacional, y necesita ser reformada para adaptarse mejor a la agenda de nuestras Fuerzas Armadas."
 TUR_new_airbases: "Nuevas Regulaciones Aéreas"
 TUR_new_airbases_desc: "Aprobar nuevas regulaciones para nuestra fuerza aérea ciertamente asegurará que nuestros pilotos tengan el entrenamiento adecuado y que usen las estrategias correctas durante el combate."
 TUR_cooperate_mit: "Utilizar el MIT"
 TUR_cooperate_mit_desc: "Utilizar los activos y agentes que tenemos trabajando en el MIT podría ser útil para nuestras fuerzas armadas para recopilar información y datos."
 TUR_military_dominance: "Hegemonía Militar"
 TUR_military_dominance_desc: "Las nuevas leyes, cambios y reformas al sistema han asegurado que el Ejército tenga hegemonía y control sobre todos los aspectos de la política turca."
##########
 TUR_our_society: "Sociedad Turca"
 TUR_our_society_desc: "La sociedad turca está cambiando y evolucionando constantemente en algo nuevo. Aunque el papel del gobierno suele estar limitado en esto debido a ciertas restricciones, ha habido momentos en los que hemos tenido que intervenir y habrá momentos en los que tendremos que intervenir para hacer cambios en nuestras políticas."
 TUR_mit: "El MIT"
 TUR_mit_desc: "El MIT es nuestra agencia de inteligencia nacional encargada de proteger al gobierno y las políticas de la nación de amenazas internas y externas."
 TUR_domestic_focus: "Enfoque Nacional"
 TUR_domestic_focus_desc: "El MIT debería centrarse en proteger a la nación de amenazas internas, como actores malintencionados que desean derrocar al gobierno difundiendo ideales peligrosos."
 TUR_foreign_focus: "Enfoque Externo"
 TUR_foreign_focus_desc: "El MIT debería preocuparse por las amenazas del exterior de nuestras fronteras, ya que las personas nunca desearán causar daño a su propia nación."
 TUR_disaster_relief: "Plan de Desastres"
 TUR_disaster_relief_desc: "Actualmente no tenemos un plan de desastres, lo que significa que no estamos preparados para proteger y ayudar a nuestros ciudadanos."
 TUR_charity_based: "Establecer un Sistema Liderado por Caridades"
 TUR_charity_based_desc: "Las caridades cubrirán a nuestra gente cuando ocurra un desastre, por lo que podemos reducir el gasto considerablemente."
 TUR_government_reliant: "Establecer un Sistema Liderado por el Gobierno"
 TUR_government_reliant_desc: "Es el trabajo del gobierno acudir en ayuda de su pueblo cuando ocurre un desastre, incluso si eso significa aumentar nuestro gasto."
 TUR_migration_problems: "Problemas de Migración"
 TUR_migration_problems_desc: "Siempre hemos tenido problemas con un flujo de migrantes que ingresan a la nación... Pero nunca supimos qué hacer con ellos después de que sus problemas terminaran en su nación de origen."
 TUR_open_door_policy: "Política de Puertas Abiertas"
 TUR_open_door_policy_desc: "Al optar por usar una política de puertas abiertas, podemos utilizar fácilmente a los migrantes entrantes para mejorar nuestra nación y desarrollarla."
 TUR_closed_borders: "Cerrar las Fronteras"
 TUR_closed_borders_desc: "Podemos deshacernos por completo de los migrantes que ingresan a la nación simplemente cerrando nuestras fronteras, cerrando así nuestros problemas."
 TUR_drug_problem: "El Problema de las Drogas"
 TUR_drug_problem_desc: "A veces, las drogas son necesarias para uso médico, pero eso no impide que ciertos individuos abusen del sistema y las usen con fines recreativos con resultados peligrosos."
 TUR_tighten_punishments: "Postura Más Dura"
 TUR_tighten_punishments_desc: "Vamos a criminalizar a cualquiera que use drogas para algo que no sea uso médico, sin importar cuál sea su excusa."
 TUR_relax_restrictions: "Suavizar Nuestra Postura"
 TUR_relax_restrictions_desc: "Incluso si nuestra gente desea usar drogas con fines recreativos, ¿por qué deberíamos importarnos? Quizás deberíamos dejar que hagan lo que quieran, aunque haya algunos riesgos."
 TUR_rising_nationalism: "Auge del Nacionalismo"
 TUR_rising_nationalism_desc: "A pesar de que el nacionalismo es algo bueno, demasiado de él puede ser malo. El nacionalismo dentro de la nación ha causado problemas y peleas entre grupos minoritarios."
 TUR_utilize_it: "Utilizar el Nacionalismo"
 TUR_utilize_it_desc: "Vamos a utilizar el nacionalismo a nuestro favor, de esta manera el enemigo sabrá que el pueblo turco no se quedará de brazos cruzados en tiempos de guerra."
 TUR_combat_it: "Combatirlo"
 TUR_combat_it_desc: "Vamos a tener que combatir el nacionalismo, ya que no podemos arriesgarnos a una mayor inestabilidad dentro de las fronteras de nuestra nación."
##########
 TUR_turkish_medias: "Los Medios"
 TUR_turkish_medias_desc: "Nuestros medios están creciendo bastante, y debido al uso cada vez mayor de la tecnología en la nación, los medios pueden tener un efecto bastante grande en nuestras políticas y la popularidad de los partidos."
 TUR_deal_with_journalists: "Los Periodistas"
 TUR_deal_with_journalists_desc: "Por supuesto, los periodistas son la fuerza motriz detrás de todos los medios. Son ellos los que dan sus opiniones, pero sus opiniones a veces pueden ser más perjudiciales que beneficiosas."
 TUR_passive_aggressive_approach: "Enfoque Pasivo-Agresivo"
 TUR_passive_aggressive_approach_desc: "Hola, Sr. Periodista... No me gustó mucho lo que dijo sobre mi cabello anoche, ¿cree que podría cambiar un poco el redactado...? Por supuesto, no haré nada para obligarlo, pero mis seguidores... bueno, a veces pueden ponerse un poco alborotados."
 TUR_no_restrictions: "Sin Restricciones"
 TUR_no_restrictions_desc: "En una democracia funcional, todos tienen derecho a decir lo que quieran. Los periodistas no serán diferentes en este asunto."
 TUR_close_kurdish_medias: "Cerrar Medios Kurdos"
 TUR_close_kurdish_medias_desc: "Al cerrar los medios kurdos, podremos restringir la fuerza del PKK y, por lo tanto, consolidar nuestro control sobre qué información se difunde. Aunque, podrían molestarse un poco."
 TUR_sponsor_kurdish_medias: "Permitir Medios Kurdos"
 TUR_sponsor_kurdish_medias_desc: "Al mostrar a los kurdos que podemos coexistir pacíficamente, suavizarán su postura y serán menos agresivos hacia nuestro gobierno."
 TUR_combat_cybercrime: "Ciberespacio Turco"
 TUR_combat_cybercrime_desc: "Debemos investigar qué sucede dentro del ciberespacio turco, ya que algunos individuos pueden usarlo para delitos y actividades ilegales."
 TUR_heavy_fines: "Ciberespacio Sin Supervisión"
 TUR_heavy_fines_desc: "Internet tiene bastantes supervisores y personas que moderan lo que sucede allí. Entonces, ¿por qué deberíamos desperdiciar recursos policiales en ello cuando podríamos usarlos claramente en cosas mejores?"
 TUR_heavy_sentences: "Ciberespacio Supervisado"
 TUR_heavy_sentences_desc: "No podemos arriesgarnos a dejar el internet sin supervisión, porque los criminales podrían usarlo como una laguna para cometer delitos sin que nos demos cuenta!"
##########
 TUR_kurdish_problems: "Problemas Kurdos"
 TUR_kurdish_problems_desc: "Estamos teniendo bastantes problemas contra el PKK en el este de nuestro país, que están luchando por un Kurdistán independiente, lejos del control turco. Esto no puede suceder, ya que destruiría completamente nuestra integridad territorial."
 TUR_mediation: "Mediación"
 TUR_mediation_desc: "A veces, la violencia no es la respuesta. La mediación será la mejor manera de abordar al PKK y hacer que coexistan pacíficamente con nosotros."
 TUR_relax_security_laws: "Relajar las Leyes de Seguridad en el Este"
 TUR_relax_security_laws_desc: "Necesitamos relajar las leyes de seguridad en las provincias kurdas como una forma de mostrarles que no somos hostiles. De esta manera, también relajarán su agresión hacia nosotros."
 TUR_withdraw_all_troops: "Restringir el Movimiento de Tropas"
 TUR_withdraw_all_troops_desc: "Al restringir el movimiento de tropas, mostraremos al PKK que no vamos a luchar más contra ellos."
 TUR_open_dialogue_pkk: "Establecer Diálogo"
 TUR_open_dialogue_pkk_desc: "Al establecer un diálogo, podemos llegar a un acuerdo que sea de interés tanto para Turquía como para el PKK."
 TUR_track_two_diplomacy: "Diplomacia de Dos Vías"
 TUR_track_two_diplomacy_desc: "Al conseguir figuras populares para que sean representantes de nuestra causa, quizás podamos influir en sus opiniones sobre nuestro trato."
 TUR_direct_talks: "Conversaciones Directas"
 TUR_direct_talks_desc: "No hay necesidad de jugar al escondite cuando estamos tratando de negociar términos serios. Mantendremos conversaciones directas con nuestros representantes y los suyos."
 TUR_third_party_mediators: "Mediadores de Terceros"
 TUR_third_party_mediators_desc: "Debido a la desconfianza entre nuestro gobierno y el PKK, es mejor que traigamos a terceros para ayudarnos a mediar el conflicto."
 TUR_peshmerga_stance: "Invitar a los Peshmerga"
 TUR_peshmerga_stance_desc: "Quizás podamos invitar a los Peshmerga a estabilizar las relaciones para cuando el PKK se convierta en parte de la región."
 TUR_pkk_peshmerga_talks: "Buscar Conversaciones"
 TUR_pkk_peshmerga_talks_desc: "Al buscar conversaciones con los Peshmerga, el PKK y los Peshmerga pueden coexistir pacíficamente sin tener muchos conflictos por disputas fronterizas."
 TUR_maintain_animosity: "Mantener la Animadversión"
 TUR_maintain_animosity_desc: "Al mantener la animadversión, podemos lidiar fácilmente con las disputas fronterizas, ya que tenemos una causa justificable para atacar."
 TUR_relax_policing_laws: "Relajar las Leyes Policiales"
 TUR_relax_policing_laws_desc: "Debido a nuestros recientes avances en la diplomacia con el PKK, podemos relajar las leyes policiales en toda la nación, reduciendo así el gasto considerablemente."
 TUR_federalize_turkish_kurdistan: "Federalización del Kurdistán Turco"
 TUR_federalize_turkish_kurdistan_desc: "Federalizaremos la provincia de Kurdistán en nuestro país, ya que será lo mejor para nuestros intereses y los del PKK. Mantendremos algún nivel de control sobre ellos y la región, pero también ganarán algún nivel de autonomía."
 ##
 TUR_the_endless_war: "Una Guerra Interminable"
 TUR_the_endless_war_desc: "La guerra con el PKK no se puede resolver diplomáticamente, como nuestros muchos desacuerdos han demostrado una y otra vez. Vamos a duplicar nuestros esfuerzos de luchar contra el PKK por la fuerza y reafirmar la hegemonía turca."
 TUR_form_eastern_security_corp: "Cuerpo de Seguridad del Este"
 TUR_form_eastern_security_corp_desc: "Se entrenarán y armarán nuevas unidades con el propósito especial de defender las partes peligrosas del este de nuestra nación."
 TUR_redouble_army_training: "Redoblar el Entrenamiento del Ejército"
 TUR_redouble_army_training_desc: "Nuestros ejércitos necesitan entrenamiento, y lo necesitan ahora más que nunca. Dado que estamos intensificando nuestra lucha contra el PKK, sería una tontería llevar tropas con poco entrenamiento al combate."
 TUR_international_campaign: "¿Asistencia Extranjera?"
 TUR_international_campaign_desc: "Es posible que debamos considerar la asistencia extranjera para eliminar al PKK. Pero si lo hacemos, corremos el riesgo de abrir las puertas a la influencia extranjera en nuestra nación."
 TUR_call_on_iranian_help: "Llamar a la Ayuda Iraní"
 TUR_call_on_iranian_help_desc: "Los iraníes han librado varias guerras para frenar la independencia kurda, y para ahora conocen cada movimiento y táctica usada por los rebeldes. Quizás podamos contactarlos y ver si están dispuestos a apoyarnos en la lucha contra los kurdos."
 TUR_self_sufficiency: "No Confiar en Nadie"
 TUR_self_sufficiency_desc: "No podemos confiar en nadie para que nos ayude a luchar contra nuestros problemas. Vamos a tener que hacerlo nosotros mismos y solos. Obtener ayuda no siempre es la respuesta."
 TUR_call_on_american_help: "Llamar a la Ayuda Americana"
 TUR_call_on_american_help_desc: "Los americanos pueden estar dispuestos a darnos algo de apoyo, pero probablemente no durará mucho debido a su complejo sistema político y la división sobre si intervenir o no. Pero esperemos que cualquier apoyo que den marque la diferencia."
 TUR_criminalize_pkk: "Criminalización Internacional del PKK"
 TUR_criminalize_pkk_desc: "El PKK ha sido criminalizado en nuestro país durante algún tiempo, pero han encontrado refugios seguros en otros países donde no están criminalizados, dándoles tiempo para planificar y coordinar ataques. Vamos a tener que embarcarnos en una misión para que sean criminalizados en todos los países, no solo en el nuestro."
 TUR_focus_east_anatolia: "Operación en el Kurdistán Turco"
 TUR_focus_east_anatolia_desc: "El Kurdistán turco, uno de los puntos conflictivos de la actividad del PKK, está comenzando a interrumpir la vida diaria en sus provincias cercanas. Vamos a realizar una operación para eliminar al PKK de la provincia de una vez por todas."
 TUR_focus_van: "Operación en Van"
 TUR_focus_van_desc: "Van, uno de los puntos conflictivos de la actividad del PKK, está comenzando a interrumpir la vida diaria en sus provincias cercanas. Vamos a realizar una operación para eliminar al PKK de la provincia de una vez por todas."
 TUR_hightened_security: "Intensificar la Seguridad"
 TUR_hightened_security_desc: "Vamos a intensificar la presencia de seguridad en el país para que podamos continuar luchando contra el PKK y perturbando sus planes para destruir nuestra nación."
 TUR_the_fight_goes_on: "La Lucha Continúa"
 TUR_the_fight_goes_on_desc: "La lucha continúa y continuará, y lo ha hecho durante muchas décadas. Aunque no podemos deshacernos completamente del PKK sin capturar a todos sus soldados, podemos sofocarlos por un tiempo."
##########
 TUR_forward_with_social_democracy: "Adelante con la Democracia Social"
 TUR_forward_with_social_democracy_desc: "El futuro de Turquía estará dictado por la democracia social y los valores occidentales."
 TUR_approach_the_eu: "Acercarse a la UE"
 TUR_approach_the_eu_desc: "Un largo proceso de occidentalización ha acercado lentamente a Turquía a la Unión Europea. Deberíamos continuar con la política de integración con la UE y eventualmente convertirnos en un miembro completo"
 TUR_kemalist_social_democracy: "Democracia Social Kemalista"
 TUR_kemalist_social_democracy_desc: "El §W[socialism_L]§! representa la idea de 'Izquierda Democrática', un término acuñado por Ecevit para vincular los valores de izquierda con el patrimonio nacional-cultural. En otras palabras, el kemalismo mezclado con el socialismo democrático para adaptarse a la situación de la Turquía contemporánea. Nuestro partido puede atraer tanto a votantes de izquierda como kemalistas"
 TUR_repair_relations_with_left: "Reparar Relaciones con la Izquierda"
 TUR_repair_relations_with_left_desc: "Los izquierdistas y socialistas en Turquía han sido demonizados durante décadas por atreverse a apoyar a los kurdos. Las personas deben ser libres de expresar sus opiniones independientemente de su ideología. Necesitamos trabajar para abrir el campo político a más partidos"
 TUR_disarmament_program: "Programa de Desarme"
 TUR_disarmament_program_desc: "Nuestra turbulenta historia muestra que hemos dado demasiado poder al ejército. Necesitamos reducir nuestro gasto militar y enfocarnos más en nuestros propios asuntos"
 TUR_improve_workers_rights: "Mejorar los Derechos de los Trabajadores"
 TUR_improve_workers_rights_desc: "Las leyes laborales de Turquía necesitan ser reelaboradas. Necesitamos dar a los empleados del gobierno el derecho a negociar colectivamente su entorno de trabajo. Además, cualquier trabajador del gobierno que sienta que ha sido tratado injustamente en relación con sus colegas podrá ir a la corte contra el estado"
 TUR_protect_the_unions: "Proteger los Sindicatos"
 TUR_protect_the_unions_desc: "Necesitamos eliminar las restricciones actuales sobre huelgas políticamente motivadas y la responsabilidad de los sindicatos en relación con cualquier daño causado por los trabajadores en huelga. También necesitamos dar al ESK (Consejo Económico y Social), la junta de representantes de sindicatos, asociaciones y confederaciones, protección constitucional"
 TUR_appease_conglomerate: "Aplacar a los Conglomerados"
 TUR_appease_conglomerate_desc: "Los conglomerados industriales son la columna vertebral de esta nación, y si podemos ganar su confianza, entonces fácilmente podremos ganar la confianza de los trabajadores"
 TUR_banking_reform: "Reforma Bancaria"
 TUR_banking_reform_desc: "El sector bancario de Turquía necesita urgentemente una reforma. La corrupción es rampante y los bancos son una de las principales razones de la última recesión"
 TUR_invest_in_iett: "Invertir en IETT"
 TUR_invest_in_iett_desc: "Istanbul Elektrik Tramvay ve Tünel es una empresa de transporte que opera en el área de Estambul. Algunos de nuestros miembros del partido tienen conexiones con la empresa y debemos trabajar juntos con ellos para mejorar la red de transporte de Estambul"
 TUR_legacy_of_ecevits: "Legado de Ecevits"
 TUR_legacy_of_ecevits_desc: "Bülent Ecevit y su esposa Rahsan han sido instrumentales en la creación de un movimiento socialdemócrata en Turquía. Su legado debe ser honrado"
 TUR_increase_central_bank_autonomy: "Aumentar la Autonomía del Banco Central"
 TUR_increase_central_bank_autonomy_desc: "Al aumentar la autonomía del banco central, podemos dejar que la economía fluya sin la interferencia de los políticos"
 TUR_harsh_stance_pkk: "Postura Dura contra el PKK"
 TUR_harsh_stance_pkk_desc: "El PKK no hace más que causar problemas, vamos a tener que tomar una postura más dura en el asunto"
 TUR_abolition_of_death_penalty: "Abolir la Pena de Muerte"
 TUR_abolition_of_death_penalty_desc: "La pena de muerte está retrasando a nuestra nación, nos impide convertirnos en un país moderno y estable. Somos una democracia y debemos mantener sus valores y los derechos humanos"
 TUR_subsidise_military: "Subvencionar al Ejército"
 TUR_subsidise_military_desc: "El ejército nos ayudó a conquistar Chipre y, para mantener la influencia griega fuera de Chipre, necesitamos confiar en nuestro ejército para hacer lo correcto"
 TUR_ataturks_heirs: "Herederos de Atatürk"
 TUR_ataturks_heirs_desc: "§W[conservatism_L]§! es el partido fundado por el mismo Atatürk. Es nuestro destino modernizar Turquía y convertirla en un verdadero país europeo"
 TUR_national_chief: "Legado del Jefe Nacional"
 TUR_national_chief_desc: "Ismet Inönü, el último presidente §W[conservatism_L]§! recibió el título de 'Jefe Nacional'. Este título también le queda muy bien a Deniz Baykal"
 TUR_unban_head_scarves: "Levantar la Prohibición de los Pañuelos"
 TUR_unban_head_scarves_desc: "Para atraer a más votantes conservadores, deberíamos levantar la prohibición de los pañuelos. Después de todo, parte de los ideales occidentales es la libertad religiosa"
 TUR_maintain_hijab_ban: "Mantener la Prohibición de los Pañuelos"
 TUR_maintain_hijab_ban_desc: "No hay absolutamente ninguna razón para cambiar nuestras leyes relacionadas con el hiyab. No importa si los conservadores están indignados o molestos, lo que importa es la preservación de la República Turca y sus ideales seculares"
 TUR_reform_village_institutes: "Recrear Institutos de Aldeas"
 TUR_reform_village_institutes_desc: "En la década de 1940, el gobierno §W[conservatism_L]§! en el poder fundó institutos de aldeas, que tenían como objetivo mejorar la educación en áreas rurales eligiendo a buenos estudiantes y educándolos como maestros. Muchas de las habilidades enseñadas en los institutos eran altamente prácticas y muchos de ellos operaban granjas y talleres. Debemos traer de vuelta estos institutos para asegurarnos de que incluso las áreas más pobres puedan educarse"
 TUR_expand_shipping_industry: "Apoyar la Industria Pesquera"
 TUR_expand_shipping_industry_desc: "Apoyar la industria pesquera ayudará a la gente rural y sus pequeños negocios, lo que a su vez ayudará a la nación a largo plazo"
 TUR_deradicalisation_program: "Programa de Desradicalización"
 TUR_deradicalisation_program_desc: "Deniz Baykal es un firme opositor del terrorismo. Aunque toleramos a los miembros más conservadores de la población, los elementos extremistas deben ser erradicados"
 TUR_increase_education_spending: "Mejorar la Educación"
 TUR_increase_education_spending_desc: "Como profesor asociado, Deniz Baykal conoce la importancia de la educación. Después de todo, llegó a la política después de escribir una tesis sobre la derrota electoral de §W[conservatism_L]§! en 1965"
 TUR_increase_funds_to_resources: "Subvencionar el Ministerio de Energía y Recursos"
 TUR_increase_funds_to_resources_desc: "La nación turca necesita más recursos. Deberíamos subvencionar el Ministerio de Energía y Recursos para que puedan encontrar métodos para disminuir la dependencia de Turquía de recursos extranjeros"
 TUR_chp_move_right: "Moverse hacia la Derecha"
 TUR_chp_move_right_desc: "Durante años, Deniz Baykal ha movido al §W[conservatism_L]§! más y más hacia la derecha en el espectro político adoptando políticas más conservadoras e islamistas. Muchos de los antiguos partidarios han dejado el partido por esto, ya que muchos sienten que no coincide con las intenciones originales del partido. No necesitamos a esas personas. Turquía ha cambiado y no tiene espacio para la política de izquierda"
 TUR_chp_move_left: "Moverse hacia la Izquierda"
 TUR_chp_move_left_desc: "Durante años, Deniz Baykal ha movido al §W[conservatism_L]§! más y más hacia la derecha en el espectro político adoptando políticas más conservadoras e islamistas. Muchos de los antiguos partidarios han dejado el partido por esto, ya que muchos sienten que no coincide con las intenciones originales del partido. Necesitamos revertir este curso y volver a nuestras raíces"
 TUR_increase_social_security_spending: "Aumentar la Seguridad Social"
 TUR_increase_social_security_spending_desc: "La Organización de Seguridad Social podría beneficiarse de algo de financiamiento adicional"
 TUR_invest_in_is_bank: "Invertir en İşbank"
 TUR_invest_in_is_bank_desc: "İşbank es el banco comercial más grande de Turquía con sucursales en múltiples países. El estado debería comprar algunas de sus acciones para mayor seguridad financiera"
 TUR_curtail_corruption: "Reducir la Corrupción"
 TUR_curtail_corruption_desc: "La corrupción es una de las mayores debilidades del estado turco. Muchos políticos utilizan el sistema político para su beneficio personal y no debemos tener miedo de denunciarlos cuando veamos comportamientos corruptos"
 TUR_remove_article_158: "Eliminar el Artículo 158"
 TUR_remove_article_158_desc: "El Artículo 158 convierte en delito penal insultar al Presidente de Turquía. Este artículo se ha utilizado para silenciar a críticos y satíricos, y hace que el Presidente sea prácticamente intocable. El artículo debe ser eliminado ya que tal cosa no es adecuada en una democracia"
 TUR_deport_refugees: "Deportar Refugiados"
 TUR_deport_refugees_desc: "Una gran cantidad de refugiados es una carga para los ciudadanos y la economía. Necesitamos enviar a estas personas de regreso a sus hogares. Después de todo, toda persona quiere vivir en su lugar de nacimiento"
 TUR_religious_tolerance: "Predicar la Tolerancia Religiosa"
 TUR_religious_tolerance_desc: "Turquía es el hogar de muchas minorías religiosas y muchos políticos provienen de estas minorías. Necesitamos aumentar la calidad de vida de estas personas"
 TUR_approach_grey_wolves: "Acercarse a los Lobos Grises"
 TUR_approach_grey_wolves_desc: "Los Lobos Grises son una organización ultranacionalista que obtiene mucho apoyo de la población más inclinada hacia la derecha. Si estrechamos nuestros lazos con ellos, podremos ganar algunos de esos partidarios"
 TUR_businessmans_turkey: "La Turquía del Hombre de Negocios"
 TUR_businessmans_turkey_desc: "Turquía ha estado demasiado tiempo constreñida por un gobierno corrupto. Es hora de llevar libertad, tanto económica como social, al pueblo turco"
 TUR_abolish_constitutional_court: "Abolir la Corte Constitucional"
 TUR_abolish_constitutional_court_desc: "La Corte Constitucional es demasiado dependiente políticamente y su membresía puede ser influenciada fácilmente por el parlamento. En su lugar, fundaremos una Corte Suprema donde los miembros sean sugeridos por el Presidente, verificados por el Parlamento y luego sirvan en la Corte Suprema de por vida"
 TUR_privatization_drive: "Impulso de Privatización"
 TUR_privatization_drive_desc: "El estado no necesita participar en la seguridad social o la atención médica. Estos deben manejarse mejor a través de fundaciones y organizaciones privadas. Por supuesto, a las personas se les darán ligeros alivios fiscales por cualquier seguro comprado"
 TUR_security_reform: "Reforma de Seguridad"
 TUR_security_reform_desc: "El crimen es rampante en Turquía y esto debe detenerse. La Gendarmería será reorganizada como una policía rural y nos aseguraremos de que el nivel salarial de todo el personal de seguridad se mantenga sustancial. La policía recibirá las últimas innovaciones tecnológicas para ayudarlos en el campo"
 TUR_military_reform: "Reforma Militar"
 TUR_military_reform_desc: "Necesitamos enfocarnos en tener una fuerza efectiva, pequeña y de alta tecnología. No hay necesidad de reclutar masivamente a personas en un ejército. Además, la industria militar debe ser privatizada y el estado no debe buscar la adquisición de más inversiones en la industria militar"
 TUR_stern_commitment_to_nato: "Compromiso Firme con la OTAN"
 TUR_stern_commitment_to_nato_desc: "La OTAN es lo único que puede asegurar un orden mundial liberal. Turquía debe apoyar firmemente a la OTAN y cualquier otra alianza similar para asegurar la paz mundial"
 TUR_reduce_government_oversight: "Reducir la Supervisión del Gobierno"
 TUR_reduce_government_oversight_desc: "El estado debe dejar de interferir con la economía por completo. El trabajo del estado es solo garantizar un mercado libre. No necesitamos el enorme ejército de burócratas que tenemos ahora, sino que solo se debe utilizar el mínimo posible"
 TUR_tax_reform: "Reforma Fiscal"
 TUR_tax_reform_desc: "Los bancos y otras instituciones financieras deben estar exentos de todos los impuestos y ser operados como empresas privadas para promover el crecimiento. Además, todos los impuestos deben reducirse a alrededor del 10% para mejorar la vida de nuestros ciudadanos"
 TUR_liberalise_trade: "Liberalizar el Comercio"
 TUR_liberalise_trade_desc: "Las restricciones actuales sobre el comercio deben ser abolidas. Al eliminar todos los cargos aduaneros, no solo mejoraremos la situación comercial de Turquía, sino también la de nuestros vecinos. También necesitamos privatizar todos los puertos y muelles para utilizarlos de manera más eficiente"
 TUR_agricultural_reform: "Reforma Agrícola"
 TUR_agricultural_reform_desc: "Algunas de nuestras actividades agrícolas aún son bastante atrasadas. Necesitamos invertir en mecanización y proporcionar un incentivo fiscal tanto para los productores como para los compradores. También necesitamos incorporar tecnología en la agricultura para que los agricultores tengan datos en vivo sobre los precios de los bienes, permitiéndoles optimizar la producción y reducir el desperdicio y la sobreproducción agrícola"
 TUR_business_cities: "Ciudades de Negocios"
 TUR_business_cities_desc: "Las ciudades son los centros económicos del país. Las ciudades son caras, pero eso es solo natural, ya que cuanto mayores sean las posibilidades, mayor será el costo. Teniendo esto en cuenta, si eres demasiado pobre para vivir en una gran ciudad, debes ser reubicado en un área con viviendas más baratas. Para aprovechar el valor de las ciudades, también debemos reformar nuestros impuestos sobre bienes raíces, ya que en su forma actual son muy fáciles de eludir"
 TUR_new_supply: "Nuevas Estaciones"
 TUR_new_supply_desc: "Dado que nuestras ciudades se están volviendo cada vez más interconectadas, necesitamos establecer nuevas estaciones desde las cuales las personas puedan embarcar y desembarcar"
 TUR_destroy_totalitarian_education: "Destruir la Educación Totalitaria"
 TUR_destroy_totalitarian_education_desc: "La educación centralizada no es más que un vestigio de tiempos autoritarios. La educación debe depender de organizaciones privadas con la libertad de elegir su currículo libremente. La educación solo debe ser obligatoria durante los primeros 8 años, con los costos de educación financiados por préstamos baratos de los bancos, obviamente"
 TUR_return_of_socialism: "Regreso del Socialismo"
 TUR_return_of_socialism_desc: "Los partidos de izquierda radical han estado muertos en Turquía durante décadas, pero finalmente han logrado levantarse y tomar el poder! Esta es la revolución!"
 TUR_strong_state_for_people: "Estado Fuerte para el Pueblo"
 TUR_strong_state_for_people_desc: "El pueblo merece un estado fuerte que los guíe. Aquellos que pongan su fe en el gobierno serán recompensados"
 TUR_peoples_power: "Poder del Pueblo"
 TUR_peoples_power_desc: "El gobierno debe ser para el pueblo y por el pueblo. Necesitamos incorporar a los campesinos y al pueblo democráticamente en todos los niveles de la administración, desde la comuna hasta el estado"
 TUR_destroy_old_regime: "Destruir el Antiguo Régimen"
 TUR_destroy_old_regime_desc: "Necesitamos erradicar cualquier vestigio del antiguo régimen corrupto de la administración y comenzar de nuevo"
 TUR_mixed_economy: "Economía Mixta"
 TUR_mixed_economy_desc: "La cooperación entre los sectores privado y público es necesaria para una economía bien funcionada. Necesitamos erradicar las tendencias capitalistas perversas, mientras también dejamos espacio para que nuestra gente opere económicamente de manera independiente"
 TUR_state_owned_economy: "Economía de Propiedad Estatal"
 TUR_state_owned_economy_desc: "El capitalismo debe ser erradicado de nuestra sociedad. Solo el estado y las comunas locales son aptos para dirigir la industria"
 TUR_rent_to_production_economy: "De Economía de Renta a Economía de Producción"
 TUR_rent_to_production_economy_desc: "Aunque tener un sector privado es importante, necesitamos alentar y apoyar a nuestra población a obtener la propiedad de negocios y viviendas para asegurar que el verdadero control de la economía permanezca en manos de nuestra gente"
 TUR_land_reform: "Reforma Agraria"
 TUR_land_reform_desc: "Los propietarios de tierras son una plaga para la humanidad. Todavía existen muchas estructuras atrasadas e incluso feudales en Turquía que impiden que los campesinos sean libres. Necesitamos reformar completamente cómo se posee la tierra en nuestro país"
 TUR_heavy_agricultural_subsidies: "Subvenciones Agrícolas Pesadas"
 TUR_heavy_agricultural_subsidies_desc: "Necesitamos romper las reglas de la OMC y comenzar a subvencionar fuertemente nuestro sector agrícola proporcionando combustible barato, préstamos baratos y fáciles y maquinaria a nuestros agricultores"
 TUR_machinery_tractor_parks: "Parques de Tractores y Maquinaria"
 TUR_machinery_tractor_parks_desc: "Necesitamos establecer parques de tractores donde la maquinaria agrícola pueda ser producida, mantenida y vendida. Todo esto ocurrirá en ubicaciones centralizadas en todo el país. Esto nos ayudará significativamente a modernizar y motorizar nuestra agricultura"
 TUR_communal_farming: "Agricultura Comunal"
 TUR_communal_farming_desc: "La agricultura comunal es la mejor manera de hacer que nuestras granjas sean más eficientes. En lugar de grandes granjas corporativas enfocadas en las ganancias, tendremos más agricultura a gran escala para uso local"
 TUR_cut_global_trade: "Cortar el Comercio Global"
 TUR_cut_global_trade_desc: "Los recursos turcos deben reservarse solo para Turquía y no ser robados por imperialistas globalistas. Necesitamos asegurarnos de que los recursos vitales para nuestra nación permanezcan en nuestras manos"
 TUR_prioritise_backwards_regions: "Priorizar Regiones Atrasadas"
 TUR_prioritise_backwards_regions_desc: "La inversión económica debe centrarse en las áreas más rurales y escasamente pobladas que han sido largamente descuidadas por el estado. El campo es la columna vertebral de este país"
 TUR_urban_humanism: "Humanismo Urbano"
 TUR_urban_humanism_desc: "Nuestras ciudades necesitan ser rediseñadas para que no sean bloques de concreto fríos solo para que las personas actúen como engranajes en la máquina capitalista. Las áreas urbanas necesitan ser diseñadas de manera más natural para que el trabajador prospere"
 TUR_equal_distribution: "Distribución Igualitaria"
 TUR_equal_distribution_desc: "No podemos jugar a favoritos en la política regional. Esto solo causará discordia en nuestra nación. Nos enfocaremos en áreas basadas en las necesidades estatales y locales"
 TUR_greatest_productive_force: "La Mayor Fuerza Productiva es el Hombre"
 TUR_greatest_productive_force_desc: "Solo enfocándonos en las personas podemos llevar a nuestra nación adelante. Todos los aspectos de la vida, los negocios, la sociedad y todo proviene de las personas"
 TUR_clamp_down_on_kurdish_culture: "Reprimir la Identidad Kurda"
 TUR_clamp_down_on_kurdish_culture_desc: "Los kurdos son parte de la Nación Turca, les guste o no. No cederemos ante estos terroristas financiados por la CIA"
 TUR_federal_republic: "República Federalizada"
 TUR_federal_republic_desc: "Todos los grupos de personas en Turquía deben tener el derecho a la autodeterminación, la autonomía e incluso la independencia total si así lo desean. Demonizar a nuestras minorías no hará un estado fuerte. Necesitamos estar de acuerdo en dar a los alevíes algún tipo de autonomía por el bien de todos"
 TUR_appease_kurds: "Aplacar a los Kurdos"
 TUR_appease_kurds_desc: "Hemos estado luchando contra los kurdos durante décadas y no hemos llegado a ninguna parte. Es hora de que dejemos nuestras armas y tomemos un enfoque más pacífico hacia ellos. Solo quieren vivir en paz después de todo"
 TUR_the_turkish_nation: "La Nación Turca"
 TUR_the_turkish_nation_desc: "Turquía es una nación turca. Esto no significa solo turcos étnicos, sino que cada ciudadano de Turquía es un turco y parte de la República indivisible de Turquía. No permitiremos que nuestros enemigos nos dividan sembrando discordia entre nuestra gente"
 TUR_detach_state_from_religion: "Separar el Estado de la Religión"
 TUR_detach_state_from_religion_desc: "Turquía fue creada como una nación secular, pero en los últimos años este principio fundamental de la República ha sido empañado. Debemos eliminar todos los aspectos de la religión del estado; no educación religiosa en escuelas públicas, no financiamiento de organizaciones religiosas por el estado y no imágenes religiosas en edificios públicos. Las personas son libres de adorar lo que quieran, pero el estado está por encima de tales nociones frívolas"
 TUR_recognise_minorities: "Reconocer a las Minorías"
 TUR_recognise_minorities_desc: "Debemos admitir que Turquía está compuesta por muchas personas diferentes. No tiene sentido tratar de imponer la idea de ser turco sobre cada ciudadano. Cada persona es un ciudadano de Turquía, ya sea turco o no"
 TUR_leverage_diaspora: "Aprovechar la Diáspora"
 TUR_leverage_diaspora_desc: "Se nos acusa por parte de las potencias occidentales de cometer un genocidio contra los armenios. Esto es una mentira descarada perpetrada por los imperialistas. Debemos utilizar a nuestra diáspora para influir en la política de los países occidentales y hacer que cambien su actitud hacia nosotros"
 TUR_commit_to_gender_equality: "Comprometerse con la Igualdad de Género"
 TUR_commit_to_gender_equality_desc: "La igualdad entre hombres y mujeres en Turquía es abismal. Necesitamos comprometernos a reducir la violencia contra las mujeres y proporcionarles más oportunidades cuando se trata de trabajo, aumentar su participación en la educación y la política"
 TUR_revolutionary_education: "Educación Revolucionaria"
 TUR_revolutionary_education_desc: "Deberíamos centrarnos en mejorar nuestra educación. No es suficiente con aumentar la accesibilidad, también necesitamos incorporar la enseñanza de ideas revolucionarias a los estudiantes para que lleven la antorcha"
 TUR_free_education: "Educación Gratuita"
 TUR_free_education_desc: "La educación debe ser completamente gratuita para todos. Es una necesidad básica para el bienestar de la nación"
 TUR_increase_peoples_welfare: "Aumentar el Bienestar del Pueblo"
 TUR_increase_peoples_welfare_desc: "Asegurarnos de que nuestra gente esté sana es de suma importancia. También debemos asegurarnos de que nadie en nuestro país pase hambre, incluso si están desempleados, viejos o discapacitados"
 TUR_leave_NATO: "Dejar la OTAN"
 TUR_leave_NATO_desc: "La OTAN no es más que una herramienta para que los imperialistas controlen el mundo. Nunca deberíamos ser parte de tal organización"
 TUR_anti_west_sentiment: "Sentimiento Antioccidental"
 TUR_anti_west_sentiment_desc: "Occidente siempre está entrometiéndose en Medio Oriente. Necesitamos realinearnos con las potencias emergentes que algún día derrocarán a los decadentes Estados Unidos"
 TUR_balanced_approach: "Enfoque Equilibrado"
 TUR_balanced_approach_desc: "La diplomacia internacional puede ser traicionera. Necesitamos avanzar con cuidado, pero nuestro objetivo debe ser hacer que Turquía sea independiente de todas las potencias extranjeras entrometidas"
 TUR_deterrent_national_defence: "Defensa Nacional Disuasiva"
 TUR_deterrent_national_defence_desc: "Nuestro ejército debe ser lo suficientemente fuerte como para actuar como disuasivo para que ningún imperialista se atreva a interferir con nosotros"
 TUR_destruction_of_fascists: "Destrucción de los Fascistas"
 TUR_destruction_of_fascists_desc: "El ejército, la policía y el MIT no son más que organizaciones fascistas que deben ser derribadas y reemplazadas por una alternativa proporcionada por el pueblo"
 TUR_pacifist_initiatives: "Iniciativas Pacifistas"
 TUR_pacifist_initiatives_desc: "Debemos confiar en un enfoque pacífico para resolver conflictos. Debemos cerrar todas las iniciativas imperialistas por el bien del pueblo"
 TUR_invest_in_police: "Invertir en Seguridad"
 TUR_invest_in_police_desc: "Necesitamos tener un aparato de seguridad fuerte para que la gente se sienta segura. Nuestra policía necesita buen equipo y buenos salarios para hacer lo mejor posible"
 TUR_national_democratic_revolution: "Revolución Democrática Nacional"
 TUR_national_democratic_revolution_desc: "Debemos continuar con la Revolución Democrática Nacional iniciada por Atatürk. Somos los vanguardistas de la revolución y llevaremos a Turquía adelante hacia una era moderna"
 TUR_heavy_military_investment: "Inversión Militar Pesada"
 TUR_heavy_military_investment_desc: "Necesitamos proteger a Turquía de las potencias externas. Necesitamos invertir fuertemente en nuestra industria pesada para asegurarnos de que nuestro ejército esté listo para futuras batallas"
 TUR_shutdown_christian_missionaries: "Cerrar a los Misioneros Cristianos"
 TUR_shutdown_christian_missionaries_desc: "Los misioneros cristianos que operan en el país no son más que espías de los imperialistas occidentales. Necesitamos expulsarlos del país y prohibirles predicar"
 TUR_form_anti_imperialist_vanguard: "Formar Vanguardia Antiimperialista"
 TUR_form_anti_imperialist_vanguard_desc: "Occidente siempre está entrometiéndose en Medio Oriente, especialmente Estados Unidos. Necesitamos formar una unión de antiimperialistas en Medio Oriente para detener el gran proyecto de Medio Oriente de Estados Unidos"
 TUR_vanguard_approach_azerbaijan: "Acercarse a Azerbaiyán"
 TUR_vanguard_approach_azerbaijan_desc: "Azerbaiyán es un aliado de larga data de Turquía. Compartimos una religión, patrimonio y objetivos políticos comunes después de todo. Deberíamos pedirles que denuncien el imperialismo occidental"
 TUR_vanguard_reclaim_azerbaijan_territory: "Recuperar la Integridad Territorial de Azerbaiyán"
 TUR_vanguard_reclaim_azerbaijan_territory_desc: "Armenia ocupó partes de Azerbaiyán después de que ganaran la independencia de la Unión Soviética con el pretexto de proteger a los armenios étnicos. Esta ocupación ha durado más de una década. Es hora de exigir a Armenia que se retire de la región o enfrente las consecuencias!"
 TUR_vanguard_approach_iran: "Acercarse a Irán"
 TUR_vanguard_approach_iran_desc: "Irán ha sido oprimido y vilipendiado por los estadounidenses durante mucho tiempo. Definitivamente estarán interesados en un frente común contra el Gran Satán"
 TUR_vanguard_pressure_northern_cyprus: "Presionar a Chipre del Norte"
 TUR_vanguard_pressure_northern_cyprus_desc: "Chipre del Norte solo existe porque los apoyamos. Tenemos una influencia considerable en su gobierno y debemos enfatizarles que solo existen porque nosotros se los permitimos"
 TUR_vanguard_negotiate_with_syria: "Negociar con Siria"
 TUR_vanguard_negotiate_with_syria_desc: "Tenemos una historia muy complicada con Siria. En un momento, permitieron que el PKK operara dentro de sus fronteras y nunca nos perdonaron habernos dado la región de Hatay por parte de los franceses. Sin embargo, tal vez haya una manera de que podamos ser amigos"
 TUR_vanguard_annex_northern_cyprus: "Anexar Chipre del Norte"
 TUR_vanguard_annex_northern_cyprus_desc: "Chipre del Norte está lleno de turcos. Por esta razón, debemos acercar mucho más a Chipre del Norte a nosotros. De hecho, toda la isla debería ser parte de Turquía"
 TUR_vanguard_unify_iraq: "Alinear a Irak"
 TUR_vanguard_unify_iraq_desc: "Los iraquíes han estado actuando de manera salvaje y desenfrenada en los últimos años, y necesitamos solucionarlo y alinearlos con nosotros"
 TUR_scientific_socialism: "Socialismo Científico"
 TUR_scientific_socialism_desc: "La vía del socialismo científico del EMEP es la mejor manera de avanzar. Un camino fuertemente anticapitalista, descentralizado y no intervencionista será el más próspero para Turquía."
 TUR_unlimited_workers_rights: "Derechos Ilimitados de los Trabajadores"
 TUR_unlimited_workers_rights_desc: "Los trabajadores de Turquía han sido oprimidos durante décadas! Ya no más! Es hora de romper nuestras cadenas y convertir a Turquía en un paraíso para los trabajadores!"
 TUR_adherent_defence: "Defensa Adherente"
 TUR_adherent_defence_desc: "Nuestro ejército no debe usarse para reprimir a otras personas. El trabajo del ejército es proteger a nuestra gente, y solo eso"
 TUR_shut_down_imperialists: "Cerrar a los Imperialistas"
 TUR_shut_down_imperialists_desc: "Nuestro modelo de gobierno actual se basa en ideales capitalistas. Todo esto es pura tontería. Necesitamos reformar completamente nuestro sistema monetario. Otros poderes dicen que les 'debemos' dinero, pero nuestras deudas simplemente se borrarán con el toque de un botón"
 TUR_retreat_from_cyprus: "Retirarse de Chipre"
 TUR_retreat_from_cyprus_desc: "Turquía no tiene nada que hacer en Chipre. No es más que un remanente del imperialismo turco. Los habitantes de las islas, tanto turcos como griegos, deben decidir su destino por sí mismos"
 TUR_devrimci_yol: "Devrimci Yol"
 TUR_devrimci_yol_desc: "Devrimci Yol significa Camino Revolucionario, y es una forma turca de marxismo-leninismo con énfasis en los sindicatos. Muchos miembros de §W[anarchist_communism_L]§! fueron parte del movimiento en los años 80. La idea de Devrimci Yol es superior al comunismo extranjero de nuestros competidores y necesita ser elevada por encima de los demás"
 TUR_committees_of_resistance: "Comités de Resistencia"
 TUR_committees_of_resistance_desc: "Necesitamos formar Comités de Resistencia para defendernos de las actitudes de derecha del país. Estos grupos patrullarán las calles y cazarán a los terroristas conocidos como Lobos Grises"
 TUR_committees_of_production: "Comités de Producción"
 TUR_committees_of_production_desc: "Los Comités de Producción ayudarán a organizar a los trabajadores y fábricas en unidades efectivas y estos comités controlarán de manera independiente el proceso de manufactura"
 TUR_empower_unions: "Fortalecer a los Sindicatos"
 TUR_empower_unions_desc: "Necesitamos fortalecer a los sindicatos para poder proteger completamente los derechos de los trabajadores. Solo dándole voz al trabajador, nuestras palabras serán veraces"
 TUR_strike_pakistan: "Atacar a Pakistán"
 TUR_strike_pakistan_desc: "El gobierno pakistaní parece rechazar cualquier forma de socialismo y han hablado activamente en contra de nuestro gobierno. Es hora de callarlos de una vez por todas."
 TUR_strike_arabia: "Liberar Arabia"
 TUR_strike_arabia_desc: "Los saudíes no parecen llevarse bien con otras ideologías. Por esa razón, tendremos que hacer que lo hagan."
 TUR_islamist_victory: "Victoria Islamista"
 TUR_islamist_victory_desc: "La gente en Turquía ha estado anhelando un gobierno más conservador, uno que realmente siga el Islam. Ahora finalmente lo tienen"
 TUR_lower_taxes_for_exports: "Reducir Impuestos para Exportaciones"
 TUR_lower_taxes_for_exports_desc: "Turquía tiene una economía poderosa, pero hay mucha burocracia para las exportaciones. Necesitamos hacer que el comercio internacional sea mucho más fácil de lo que es ahora"
 TUR_form_new_stock_markets: "Formar Nuevos Mercados de Valores"
 TUR_form_new_stock_markets_desc: "Actualmente, los únicos mercados de valores funcionan en Estambul. Esto desfranquicia en gran medida a las personas que viven en otras partes de Turquía. Necesitamos establecer más intercambios locales y vincularlos al intercambio de Estambul"
 TUR_energy_investments: "Inversiones en Energía"
 TUR_energy_investments_desc: "Necesitamos reducir la dependencia de Turquía de las importaciones de energía extranjera"
 TUR_subsidise_farming: "Subsidiar la Agricultura"
 TUR_subsidise_farming_desc: "Turquía tiene grandes áreas de tierra fértil, pero nuestra producción agrícola está en su punto más bajo. Necesitamos subsidiar a nuestros agricultores para asegurar un suministro de alimentos constante y eficiente"
 TUR_increase_oil_gas_production: "Aumentar la Producción de Petróleo y Gas Natural"
 TUR_increase_oil_gas_production_desc: "Turquía importa mucho petróleo y gas natural, aunque también tenemos un suministro nacional. Necesitamos invertir en nuestras instalaciones de producción de petróleo y gas natural para aumentar la autosuficiencia"
 TUR_turkish_highways: "Autopistas Turcas"
 TUR_turkish_highways_desc: "Turquía es el puente de conexión entre Asia y Europa. Sin embargo, la red de carreteras para atravesar Turquía está en mal estado y debería mejorarse"
 TUR_uphold_family_values: "Mantener los Valores Familiares"
 TUR_uphold_family_values_desc: "Los valores familiares tradicionales están siendo atacados por Occidente. Necesitamos fundar una organización que promueva valores tradicionales y asegure que el material hostil hacia esta tradición no exista en los medios"
 TUR_security_through_police_and_welfare: "Seguridad a través de la Policía y el Bienestar"
 TUR_security_through_police_and_welfare_desc: "Para proporcionar seguridad a nuestros ciudadanos, no es suficiente con financiar a la policía. También necesitamos aumentar el gasto social para que las personas no terminen en situaciones en las que tengan que recurrir al crimen para sobrevivir"
 TUR_judicial_reform: "Reforma Judicial"
 TUR_judicial_reform_desc: "Nuestro sistema de justicia está anticuado y desconectado de la sociedad moderna. Necesitamos reformar todo el sistema y eliminar a los jueces corruptos"
 TUR_remove_electoral_treshold: "Eliminar el Umbral Electoral"
 TUR_remove_electoral_treshold_desc: "Turquía tiene el umbral electoral más alto del mundo. Un partido necesita al menos el 10% del voto popular para obtener escaños en el parlamento. Esto es antidemocrático y solo sirve para cementar el poder del partido gobernante. Necesitamos eliminar el límite por completo"
 TUR_increase_military_funding: "Aumentar el Financiamiento Militar"
 TUR_increase_military_funding_desc: "La Nación Turca está bajo asedio y necesitamos un ejército fuerte para defendernos. Necesitamos aumentar el financiamiento y reclutar nuevo personal"
 TUR_concentrate_domestic_equipment: "Enfocarse en el Equipamiento Nacional"
 TUR_concentrate_domestic_equipment_desc: "El ejército turco debería estar usando equipamiento turco. Actualmente dependemos demasiado de las entregas de equipos de nuestros llamados 'aliados'"
 TUR_military_rnd_projects: "Proyectos de I+D"
 TUR_military_rnd_projects_desc: "Además de producir equipos nacionales, necesitamos desarrollar sistemas de armas nacionales para reemplazar los comprados en el extranjero"
 TUR_remove_military_from_politics: "Eliminar al Ejército de la Política"
 TUR_remove_military_from_politics_desc: "En una nación democrática, es perverso que el ejército tenga tanto poder. Necesitamos hacer leyes y enmiendas a la constitución para evitar que el ejército interfiera constantemente en la política"
 TUR_islamic_nato: "OTAN Islámica"
 TUR_islamic_nato_desc: "Aunque la OTAN nos brinda seguridad, los miembros de la OTAN han mostrado un completo desprecio por el Medio Oriente. Si no pueden proporcionar la estabilidad y la prosperidad, debemos tomar las riendas. Formaremos nuestra propia alianza militar, la Organización del Tratado del Mediterráneo, o MTO"
 TUR_invite_iraq: "Invitar a Irak"
 TUR_invite_iraq_desc: "Necesitamos invitar a Irak a nuestra alianza ya que están comenzando a organizarse, y nos beneficiaríamos enormemente de la cooperación mutua"
 TUR_invite_syria: "Invitar a Siria"
 TUR_invite_syria_desc: "Tener a Siria justo al sur de nuestra nación nos hace muy vulnerables. Invitar a Siria a nuestra facción sería una gran manera de garantizar nuestra seguridad y protección"
 TUR_invite_egypt: "Invitar a Egipto"
 TUR_invite_egypt_desc: "Egipto es una potencia emergente y, con una población de su tamaño, nuestra alianza podrá lograr prácticamente cualquier cosa"
 TUR_assistance_to_bulgaria: "Asistencia a Bulgaria"
 TUR_assistance_to_bulgaria_desc: "Deberíamos ayudar a Bulgaria a desarrollar su infraestructura para que podamos realizar más inversiones más allá de sus fronteras con facilidad"
 TUR_islamic_economic_cooperation: "Cooperación Económica Islámica"
 TUR_islamic_economic_cooperation_desc: "Muchos países musulmanes nadan en dinero y usan ese dinero para cosas sin sentido. Deberíamos formar una alianza económica para reunir nuestros recursos en proyectos económicos comunes"
 TUR_condemn_china: "Condenar a China"
 TUR_condemn_china_desc: "El trato de China hacia sus musulmanes nativos es aborrecible y debe ser condenado"
 TUR_improve_relations_with_egypt: "Mejorar las Relaciones con Egipto"
 TUR_improve_relations_with_egypt_desc: "Turquía tiene una historia complicada con Egipto, principalmente debido a nuestros conflictos pasados. Todos estamos del mismo lado aquí y no deberíamos ser tan fríos con los egipcios"
 TUR_investments_in_iraq: "Amistad Iraquí"
 TUR_investments_in_iraq_desc: "A pesar de que Irak tiene lazos menos que ideales con nosotros en el pasado, es mejor que nos acerquemos. Podemos invertir en la infraestructura iraquí y ganar su confianza"
 TUR_work_together_with_BSEC: "Trabajar Juntos con la BSEC"
 TUR_work_together_with_BSEC_desc: "La BSEC (Cooperación Económica del Mar Negro) es una organización cuyo objetivo es llevar prosperidad alrededor del Mar Negro. La organización está compuesta por países alrededor del Mar Negro y algunos países de los Balcanes del Sur. Necesitamos trabajar junto con estos países para un mayor beneficio"
 TUR_fixing_ideals: "Reparar Ideales"
 TUR_fixing_ideals_desc: "Nuestros ideales han sido destruidos como resultado de décadas de ideología y gobierno kemalista. Sin embargo, no es demasiado tarde para restaurarlos, corregiremos los errores cometidos y dirigiremos a la nación de regreso al tradicionalismo y al islamismo"
 TUR_anti_lgbtq: "Redoblar las Leyes Matrimoniales"
 TUR_anti_lgbtq_desc: "Necesitamos asegurarnos de que nuestra sociedad no gire en torno a ideales occidentales. Redoblaremos las leyes matrimoniales tradicionales y haremos cumplir el tradicionalismo por encima de todo"
 TUR_supporting_islamists: "La Voz de los Ulemas"
 TUR_supporting_islamists_desc: "Permitiremos que los ulemas expresen sus opiniones en los asuntos de nuestro país. Darles voz permitirá que nuestra nación se dirija hacia un camino de rectitud y pureza"
 TUR_natural_medicine: "Medicina Natural"
 TUR_natural_medicine_desc: "La medicina natural es el mejor tipo de medicina. Necesitamos dejar las medicinas de laboratorio glorificadas ya que pueden estar usando ingredientes más perjudiciales que beneficiosos para el cuerpo de uno.."
 TUR_new_era: "Una Nueva Era"
 TUR_new_era_desc: "Se traerá una nueva era para la región. Una era de paz y estabilidad, libre de opresión e injusticia"
 TUR_ally_palestine: "Aliarse con Palestina"
 TUR_ally_palestine_desc: "Palestina ha estado ocupada por los israelíes desde finales de los años 40. Es hora de establecer lazos adecuados con ellos y mostrarles nuestro apoyo"
 TUR_talks_with_iran: "Conversaciones con Irán"
 TUR_talks_with_iran_desc: "Irán ha pedido la liberación completa de Palestina y el derrocamiento del orden israelí. Tendremos conversaciones con ellos y veremos si podemos encontrar un punto en común sobre el asunto a pesar de nuestras diferencias religiosas"
 TUR_freeing_palestine: "Liberación de Palestina"
 TUR_freeing_palestine_desc: "Es hora de liberar a los palestinos de los ocupantes israelíes. Los israelíes solo han traído sufrimiento e injusticia a Palestina y el Levante, y es hora de que hagamos algo al respecto!"
###
 TUR_shia_dominance: "Dominio Chiita"
 TUR_shia_dominance_desc: "Es hora de que los alevíes, alauitas y yafaríes de Turquía se unan y rompan la opresión de los suníes turcos"
 TUR_alevi_political_shift: "Dominio Político Aleví"
 TUR_alevi_political_shift_desc: "La capital política de Turquía necesita trasladarse a las áreas dominadas por los alevíes en Anatolia Central. Esta es la mejor manera de asegurar nuestra base de poder"
 TUR_repair_relations_with_alawites: "Reparar las Relaciones con los Alauitas"
 TUR_repair_relations_with_alawites_desc: "Los alauitas que viven en Hatay y la élite política de Siria a menudo se confunden con los alevíes. Aunque comparten algunas similitudes, las sectas comenzaron en diferentes momentos y los alauitas son principalmente árabes. Ha habido fricciones históricas ya que los alauitas han visto a los alevíes como 'opresores de los árabes'. Esta hostilidad debe ser enmendada"
 TUR_invest_in_alevis: "Invertir en los Alevíes"
 TUR_invest_in_alevis_desc: "La mayoría de los alevíes en Turquía viven en Anatolia Oriental, que ha visto mucha menos prosperidad económica que las partes occidentales de Turquía. Es hora de que los alevíes compartan la riqueza"
 TUR_invest_in_alawites: "Invertir en los Alauitas"
 TUR_invest_in_alawites_desc: "Al igual que los alevíes, los alauitas han sido desplazados económicamente por gobiernos anteriores. No cometeremos el mismo error"
 TUR_unite_alawites: "Unir a los Alauitas"
 TUR_unite_alawites_desc: "Turquía se robó injustamente la región de Hatay de Francia, dividiendo a los alauitas en dos estados separados. Necesitamos devolver el área a Siria y unir a todos los alauitas bajo un solo gobierno"
 TUR_utilise_alawite_military_experience: "Utilizar la Experiencia Militar Alauita"
 TUR_utilise_alawite_military_experience_desc: "En Siria, una gran parte de su mando militar está compuesto por alauitas. Necesitamos implementar un método similar en nuestro propio ejército para tener un cuerpo de oficiales leal"
 TUR_break_syrian_dependancy_iran: "Atacar las Relaciones Sirio-Iraníes"
 TUR_break_syrian_dependancy_iran_desc: "Necesitamos hacer que Siria dependa menos de Irán y más de nosotros. Por esa razón, atacaremos su capacidad para ejercer influencia dentro de Siria"
 TUR_arm_iraqi_shias: "Liberar a los Chiitas Iraquíes"
 TUR_arm_iraqi_shias_desc: "Los iraquíes viven bajo un sistema donde la población chiita está subrepresentada. Necesitamos cambiar esto, los liberaremos del sistema de opresión bajo el que viven actualmente"
 TUR_arm_saudi_rebels: "Dominar sobre Hezbolá"
 TUR_arm_saudi_rebels_desc: "Hezbolá ha intentado capturar todo el Líbano, o al menos, ejercer su control militar sobre él. No permitiremos que un representante iraní haga esto, ya que vamos a tomar el Líbano como un protectorado de Turquía"
 TUR_anti_iran_diplomacy: "Restringir la Doctrina Iraní"
 TUR_anti_iran_diplomacy_desc: "El ejército sirio ha tenido muchos asesores entrando y saliendo de Irán. Por esa razón, sus métodos de entrenamiento y combate son muy similares, y nos causará problemas si alguna vez vamos a la guerra con Irán, ya que nuestras tácticas serán predecibles"
 TUR_turkey_syria_union: "Unión Turco-Siria"
 TUR_turkey_syria_union_desc: "Dado que tanto nosotros como Siria somos gobernados por una minoría religiosa que la gente confunde entre sí todo el tiempo, ¿tal vez deberíamos unir nuestras fuerzas y crear una unión política? Como sectas solas no tenemos ninguna posibilidad de resistir la influencia suní en la región"

 #Decisions
 TUR_ottoman_revival: "Revivir a los Otomanos"
 TUR_ottoman_revival_desc: "Los §Gotomanos§!, una vez uno de los imperios más grandes hace siglos, han regresado. Sin embargo, hoy en día, el panorama político ha §Hcambiado drásticamente§!, y un sentido elevado de §Hnacionalismo§! hace que reunir el imperio sea una §Rtarea desalentadora para cualquiera§!. Por esta razón, el §Gnuevo estado otomano§! tiene que encontrar formas de demostrar que ofrecerá una mejor vida a sus §Hantiguos territorios§!. Tendremos §H3 secciones de pueblos a quienes complacer§!, el Medio Oriente, el Levante y los Balcanes. Cada una de estas secciones tendrá §Hvarios países§! dentro de ellos a los que podremos §Haumentar nuestro apoyo§!, y una vez que lleguemos al §H100% de apoyo§! en cualquiera de estos países, podremos §Hobtener núcleos§! y ganar la confianza de su gente.\n\nEn el §RMedio Oriente§! nuestro apoyo actualmente es:\n\n[IRQ.GetFlag]Irak: §Y[?osman_iraq|%]§!\n\n[SYR.GetFlag]Siria: §Y[?osman_syria|%]§!\n\n[KUW.GetFlag]Kuwait: §Y[?osman_kuwait|%]§!\n\nEn el §RLevante§! nuestro apoyo actualmente es:\n\n[JOR.GetFlag]Jordania: §Y[?osman_jor|%]§!\n\n[ISR.GetFlag][PAL.GetFlag]Israel/Palestina: §Y[?osman_isr|%]§!\n\n[LEB.GetFlag]Líbano: §Y[?osman_leb|%]§!\n\n[HEJ.GetFlag]Hejaz: §Y[?osman_sau|%]§!\n\nEn los §RBalkanes§! nuestro apoyo actualmente es:\n\n[GRE.GetFlag]Grecia: §Y[?osman_gre|%]§!\n\n[BUL.GetFlag]Bulgaria: §Y[?osman_bul|%]§!\n\n[FYR.GetFlag]Macedonia: §Y[?osman_fyr|%]§!"
 #
 TUR_pan_turkic_dream: "El Sueño Pan-Turco"
 TUR_pan_turkic_dream_desc: "Nuestra gran nación ha imaginado un nuevo §CSueño Pan-Turco§!. Utilizaremos la §HOrganización de Estados Túrquicos§! como un medio para ganar apoyo e influencia dentro de los Estados Túrquicos y poco a poco persuadirlos de unirse a nosotros como una sola nación. Si tenemos éxito en hacerlo, podremos hacer crecer nuestra nación hasta el punto de poder ser considerados una gran potencia en el mundo. §HTúrquicos Los países elegibles para unirse a la Confederación Túrquica tendrán más probabilidades de unirse si tienen una opinión más alta de nosotros!§!"
