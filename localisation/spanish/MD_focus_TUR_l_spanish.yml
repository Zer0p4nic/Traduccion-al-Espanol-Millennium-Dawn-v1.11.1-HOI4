 TUR_kurdish_trouble3_name: "Mediación Kurda"
 TUR_kurdish_trouble3_name_desc: "El este de nuestro país es esencialmente una zona de guerra activa como resultado de décadas de lucha con el PKK.§W\n------------\n§!Podemos deshacernos o modificar este debuff §HFederalizando el Kurdistán Turco§!."
