 TUR_disaster_income: "Desastre Económico"
 TUR_disaster_income_desc: "Se dice que un desastre económico inminente se acerca al país, y está llegando rápido. Necesitamos poner nuestros actos en orden rápidamente para evitar que los partidos de oposición se formen y para evitar una crisis profundizada."
 TUR_incoming_collapse: "Desastre Inminente"
 TUR_incoming_collapse_desc: "El mercado se estrellará, llevando a consecuencias devastadoras..."
 #
 TUR_ciw_decisions: "CIW"
 TUR_ciw_decisions_desc: "La §HCIW§!, o también conocida como la §HConfederación para el Bienestar Islámico§!, es una organización que pretende mejorar el bienestar de los pueblos islámicos en todo el mundo. El líder de la CIW, §HTurquía§!, tendrá la capacidad de §Hinvertir en otros miembros de la CIW§!, y podría ser a través de §Hinfraestructura, redes, industrias o ferrocarriles§!, etc. §HMiembros de la CIW§! pueden §Roptar por no§! participar de la organización en cualquier momento, pero hacerlo §Rrevocará§! su capacidad de volver a solicitar en una fecha posterior.\nEl líder de la §HCIW§! podrá invertir en la educación, salud, industria, infraestructura y suministros de emergencia de otros países. Una vez que el líder invierta en una de estas cosas, se agregará un modificador con los bonos a todos los §HMiembros de la CIW§! sin costo para ellos. Los estados §HMiembros de la CIW§! podrán §Gsolicitar inversiones§! que pueden darles edificios en lugar de los bonos otorgados por el §HLíder de la CIW§!. Si un §HMiembro de la CIW§! elige hacer una de estas decisiones, entonces el §HLíder de la CIW§! recibirá una cierta cantidad de dinero en sus §GInversiones Internacionales§!."
 #
 TUR_invest_in_infrastructure: "Invertir en Infraestructura de la CIW"
 TUR_invest_in_infrastructure_desc: "Al poder construir una infraestructura adecuada, las naciones de la CIW proporcionarán vivienda y servicios adecuados a sus pueblos"
 TUR_invest_in_disasters: "Ayuda de la CIW en Caso de Desastre"
 TUR_invest_in_disasters_desc: "El mundo islámico pasa por bastantes desastres y, a menudo, no pueden reparar los daños causados. Podemos ayudar proporcionándoles suministros de emergencia."
 TUR_invest_in_education: "Invertir en Educación de la CIW"
 TUR_invest_in_education_desc: "Todos necesitan acceso a una educación adecuada y, por esa razón, vamos a tener que invertir en instalaciones educativas en las naciones de la CIW"
 TUR_invest_in_health: "Invertir en Salud de la CIW"
 TUR_invest_in_health_desc: "Las naciones de la CIW requieren atención médica para sus grandes poblaciones, ya que la medicina adecuada es difícil de conseguir o es demasiado cara."
 TUR_invest_in_industry: "Invertir en Industrias de la CIW"
 TUR_invest_in_industry_desc: "Al invertir en las industrias de los países de la CIW, podemos hacer que el mundo islámico se industrialice y se ponga al día con los europeos mucho más rápido"
 TUR_leave_ciw: "Dejar la CIW"
