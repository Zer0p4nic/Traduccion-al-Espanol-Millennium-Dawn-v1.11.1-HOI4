 Turkish_Economy.11.t: "Irán Acepta!"
 Turkish_Economy.11.desc: "Los iraníes han aceptado nuestra oferta de inversiones y ahora una empresa turca operará una fábrica civil en Teherán."
 Turkish_Economy.11.a: "Esto ayudará más a la economía iraní que a cualquier otra cosa.."
 Turkish_Economy.22.t: "Armenia Acepta!"
 Turkish_Economy.22.desc: "Sorprendentemente, los armenios han aceptado nuestra oferta y ahora los planes para construir una fábrica civil en una de sus provincias están en marcha!"
 Turkish_Economy.22.a: "Viejos enemigos, Nuevos Amigos."
 Turkish_Economy.33.t: "Georgia Acepta!"
 Turkish_Economy.33.desc: "Georgia ha aceptado nuestra oferta de construir una fábrica civil y también ha acordado que una empresa turca debe operarla."
 Turkish_Economy.33.a: "Bien"
 Turkish_Economy.44.t: "Bulgaria Acepta!"
 Turkish_Economy.44.desc: "Los búlgaros han aceptado nuestros términos y ahora nos están dando un terreno para construir fábricas civiles!"
 Turkish_Economy.44.a: "Miramos hacia el oeste!"
 Turkish_Economy.55.t: "Grecia Acepta!"
 Turkish_Economy.55.desc: "Los griegos han aceptado nuestras ofertas y ahora nos dejan construir una fábrica civil en su tierra! Qué sorpresa!"
