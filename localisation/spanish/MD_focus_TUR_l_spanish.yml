 Turkish_mafia.1.t: "La mafia causa un escándalo!"
 Turkish_mafia.1.d: "La mafia ha causado un escándalo en una de nuestras ciudades más grandes, lo que resultó en la muerte de algunas personas. Aunque actualmente se desconoce quién cometió este crimen, nuestra policía está muy ansiosa por ir a cazarlos, a pesar de los riesgos involucrados."
 Turkish_mafia.1.a: "Es mejor no causar más problemas.."
 Turkish_mafia.1.b: "Quiero una investigación completa, ahora!"
 Turkish_mafia.1.c: "Asigna todos los recursos que puedas"
 Turkish_mafia.11.t: "Búsqueda policial infructuosa"
 Turkish_mafia.11.d: "Nuestra policía no tuvo éxito en su búsqueda de los mafiosos responsables del crimen cometido hace unos días. Esto ha hecho que algunos mafiosos crean que son intocables, aumentando así la influencia de la mafia en el país."
 Turkish_mafia.11.a: "Tal incompetencia..."
 Turkish_mafia.12.t: "La policía aprehende sospechosos"
 Turkish_mafia.12.d: "Los locales dejaron escapar un suspiro de alivio hoy, ya que el jefe de policía ha anunciado recientemente la aprehensión de varios criminales y sospechosos, en relación con una serie de asesinatos cometidos hace unos días. Varios individuos afiliados a las mafias ahora son conscientes de la efectividad de nuestra policía, y hará que otros lo piensen dos veces antes de unirse a la mafia."
 Turkish_mafia.12.a: "Muy bien"
 Turkish_mafia.2.t: "Los detectives descubren un escondite de la mafia"
 Turkish_mafia.2.d: "Un detective en una de las ciudades rurales ha informado que ha encontrado un posible escondite de la mafia. La policía está tratando rápidamente de organizar una respuesta, ya que no saben qué habrá en ese escondite, o si realmente es un escondite de la mafia. Es muy probable que la mafia esté conectada con el lugar, pero, no obstante, siempre tendrá riesgos involucrados."
 Turkish_mafia.2.a: "Algunas cosas es mejor dejarlas como están.."
 Turkish_mafia.2.b: "¿Qué quieres decir con que están organizando una respuesta? Prepara una y hazlo rápido!"
 Turkish_mafia.2.c: "Asigna todos los recursos que puedas"
 Turkish_mafia.21.t: "La policía sufre bajas!"
 Turkish_mafia.21.d: "Parece que el escondite era una emboscada y había varios pistoleros listos para comenzar a disparar a nuestros oficiales. Desafortunadamente, debido a la falta de armas y respaldo suficiente, varios oficiales fueron asesinados y muchos más resultaron heridos.."
 Turkish_mafia.21.a: "Maldición"
 Turkish_mafia.22.t: "Escondite despejado con seguridad!"
 Turkish_mafia.22.d: "Todo ha salido perfectamente en nuestra última operación. El escondite fue rápidamente despejado por nuestras unidades y varios sospechosos que fueron tomados por sorpresa fueron rápidamente aprehendidos por nuestros oficiales."
 Turkish_mafia.22.a: "Genial"
 Turkish_mafia.3.t: "Se descubre un gran alijo de armas!"
 Turkish_mafia.3.d: "Durante una búsqueda en curso, la policía encontró un gran alijo de armas almacenado en un almacén. Varias personas dentro de la comunidad instan a la policía a rastrear de dónde proviene este alijo de armas y arrestar a las personas involucradas."
 Turkish_mafia.3.a: "¿Qué tal si solo tomamos las armas?"
 Turkish_mafia.3.b: "Buena idea, comienza una búsqueda de inmediato!"
 Turkish_mafia.3.c: "Asigna todos los recursos que puedas"
 Turkish_mafia.31.t: "La policía arruina la investigación!"
 Turkish_mafia.31.d: "Debido a la falta de coordinación y altos niveles de incompetencia, nuestra policía no encontró a los criminales que dejaron su alijo de armas. De hecho, durante la investigación, nuestra policía perdió una cantidad considerable de sus propias armas! ¿Cómo pudo pasar esto? preguntarás. Bueno, parece que nuestros oficiales fueron con una camioneta de suministros llena de armas, y alguien secuestró la camioneta y se alejó!"
 Turkish_mafia.31.a: "¿En serio?"
 Turkish_mafia.32.t: "La policía localiza sospechosos"
 Turkish_mafia.32.d: "Parece que había un comercio de armas subterráneo en una de las ciudades más urbanizadas. Afortunadamente, pudimos atrapar a estos criminales antes de que se causara un daño mayor."
 Turkish_mafia.32.a: "Este es el estándar"
 Turkish_mafia.4.t: "La policía incauta un cargamento de drogas"
 Turkish_mafia.4.d: "Un grupo de oficiales se topó con un contenedor de carga sospechoso y, cuando lo abrieron, se asombraron. Grandes cantidades de drogas ilegales fueron introducidas de contrabando en el país a través de una red desconocida, y los lugareños están ansiosos por atrapar a los sospechosos."
 Turkish_mafia.4.a: "Bueno.. deben haber sido para uso médico, ¿verdad?"
 Turkish_mafia.4.b: "Quiero una investigación de inmediato!"
 Turkish_mafia.4.c: "Asigna todos los recursos que puedas"
 Turkish_mafia.41.t: "Sospechosos detenidos"
 Turkish_mafia.41.d: "Hemos encontrado varios individuos conectados con el gran contenedor de drogas y ahora están siendo interrogados por la policía. Muchos en la comunidad están contentos de saber que las drogas ilegales no plagarán su comunidad."
 Turkish_mafia.41.a: "Todavía tenemos mucho que hacer! Vuelve al trabajo!"
 Turkish_mafia.42.t: "La investigación no da resultados"
 Turkish_mafia.42.d: "Después de una investigación larga, nuestros oficiales no pudieron conectar a nadie con el contenedor de drogas. Esto es una gran pérdida para nosotros, ya que ahora las drogas ilegales siguen siendo introducidas de contrabando en el país y no tenemos pistas!"
 Turkish_mafia.42.a: "Increíble"
 #
 Turkish_mafia.5.t: "La mafia asesina a un alto funcionario"
 Turkish_mafia.5.d: "La tragedia ha golpeado, ya que la mafia turca ha asesinado a un alto funcionario. Esto hará que el trabajo de nuestro partido sea mucho más difícil de lo que debería, y nuestra oposición probablemente esté abrumada por la emoción.."
 Turkish_mafia.5.a: "Maldición"
 Turkish_mafia.6.t: "Atraco de la mafia"
 Turkish_mafia.6.d: "La mafia ha llevado a cabo un atraco en uno de los bancos de nuestro país. Han robado mucho dinero y, al final, han lastimado nuestra economía y a nuestra gente."
 Turkish_mafia.6.a: "Increíble"
 Turkish_mafia.7.t: "Una explosión sacude un centro comercial!"
 Turkish_mafia.7.d: "Hoy se están señalando a la mafia, ya que la policía sospecha que estuvieron detrás de un ataque con bomba en un gran centro comercial. Su objetivo es desconocido, pero una cosa es cierta, están causando muchos problemas para el gobierno.."
 Turkish_mafia.7.a: "Pero, ¿por qué?"
 Turkish_mafia.8.t: "La policía se enfrenta a la mafia"
 Turkish_mafia.8.d: "Esta mañana, hubo un enfrentamiento muy largo entre nuestra policía y la mafia. Varios oficiales de policía resultaron heridos y algunos incluso fueron asesinados."
 Turkish_mafia.8.a: "Terrible!"
 Turkish_mafia.9.t: "El auge de la mafia"
 Turkish_mafia.9.d: "La mafia ha estado intensificando sus ataques en los últimos tiempos y, francamente, ha estresado a nuestras fuerzas de seguridad. Con personas uniéndose a la mafia y una vida de crimen ahora más que nunca, cuestiona la validez de nuestro estado. Muchas personas están exigiendo que nuestro gobierno renuncie, pero tenemos el deber de servir y proteger a nuestra gente.."
 Turkish_mafia.9.a: "La lucha nunca se detendrá!"
 Turkish_mafia.9.b: "Tal vez tengan razón.."
