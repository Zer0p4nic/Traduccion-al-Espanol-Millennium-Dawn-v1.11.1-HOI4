 TUR_mafia_influence_mechanic: "Misiones Globales"
 TUR_mafia_influence_mechanic_desc: "§PLa Mafia Turca§! ha demostrado ser algo más que un simple grupo doméstico de pandilleros, es mucho más que eso. §HLa Mafia Turca tiene lazos e influencia en todo el mundo§!, pero más en ciertos lugares que en otros. A través del uso de la diáspora turca, la Mafia Turca puede §Hganar apoyo§! e §Hinfluencia§! sobre otras naciones, y utilizarlas para apuntalar nuevos §PProxies de la Mafia§!. Hacer esto permitirá a la §HMafia Turca§! tirar de los hilos en los gobiernos a nivel mundial, e incluso en algunos casos, §Derrocarlos§!.\n\nComo se indica en las imágenes a continuación, cuanto §Hmayor es la influencia de la Mafia§! en ciertos países, más control tienen. Si la influencia de la Mafia es §Rbaja§!, entonces la Mafia §No puede§! hacer nada drástico. Pero si la §Hinfluencia de la Mafia es alta§!, hay §Muchas§! más opciones.\n\n§HInfluencia en el Reino Unido§!: §G[?mafia_uk|%]§!\n§HInfluencia en Alemania§!: §G[?mafia_germany|%]§!\n§HInfluencia en los Países Bajos§!: §G[?mafia_holland|%]§!\n§HInfluencia en Australia§!: §G[?mafia_australia|%]§!\n§HInfluencia en Bélgica§!: §G[?mafia_belgium|%]§!\n\nSin color - Baja Influencia\n§YAmarillo§! - Algo de influencia\n§Rojo§! - Mucha influencia\n"
