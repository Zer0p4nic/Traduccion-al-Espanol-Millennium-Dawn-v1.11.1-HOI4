 TUR_afrin: "Anunciar Operaciones Anti-Kurdas en Siria"
 TUR_afrin_desc: "Los terroristas kurdos tienen muchos nombres, pero eso no significa que no compartan los mismos ideales entre ellos. El PKK siempre ha sido una amenaza para Turquía y seguirá siéndolo hasta que ellos, junto con sus aliados en el YPG, PYD, SDF, etc., sean destruidos. Comienza con Afrin, reúne a las tropas."
 TUR_afrin2: "Lanzar Operación Rama de Olivo"
 TUR_afrin2_desc: "Si los kurdos no pueden aprender a aceptar su fracaso y derrota, continuarán atacando a Turquía y a su gente, y aquí es donde debemos trazar la línea. Rama de Olivo pondrá fin a los ataques terroristas kurdos que se originan en el territorio del YPG en Afrin. La operación está determinada a erradicar y destruir a los terroristas kurdos sin daños colaterales, debemos proceder con cuidado."

 TUR_afrin_d: "Las fuerzas turcas amenazan Afrin"
 TUR_afrin_d_desc: "El asalto turco al pueblo kurdo continúa. La amenaza de una invasión de Afrin es real, ya que el presidente turco [their_country.GetLeader], nos etiquetó, sin sorpresa, como terroristas alineados con el PKK y amenazó con estrangularnos antes de que pudiéramos atacar tierra turca en un ridículo ataque terrorista. Esta no es nuestra manera, pero debemos prepararnos para un ataque de inmediato!"
 TUR_afrin_d2: "Las Fuerzas Turcas Continúan Avanzando"
 TUR_afrin_d2_desc: "Lo llaman \"Operación Rama de Olivo\", es gracioso cómo dice el refrán que la rama de olivo es una oferta de paz. Los turcos no conocen el significado de la paz, y su campaña de opresión kurda continúa contra el oponente equivocado. Ay, si quieren continuar esta lucha, seguiremos defendiéndonos."

 TUR_counter_terrorism_mil: "Operaciones Contraterroristas - Rama Militar"
 TUR_counter_terrorism_mil_desc: "Decisiones relacionadas con acciones antiterroristas. Encontrar nuevas contramedidas defensivas puede disminuir su fuerza máxima, pero si queremos disminuir su poder actual, necesitamos desarrollar nuevas y agresivas operaciones como iniciar ofensivas terrestres y ataques aéreos.\n\nFuerza del PKK (probabilidad de llevar a cabo un nuevo ataque) §R[?Root.pkk_presence]§!\n\nAmenaza Máxima del PKK §R[?Root.pkk_presence_max]§!\nAmenaza Mínima del PKK §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "Fortalecer Puestos de Avanzada"
 strenghten_outposts_1_desc: "Nuestros puestos de avanzada en la parte sureste de nuestro país se construyeron para detener el contrabando desde y hacia el norte de Irak alrededor de los años 1960. Ahora, enfrentando ataques terroristas, son demasiado viejos o están en posiciones equivocadas y son altamente vulnerables a ataques asimétricos. Necesitamos encontrar una solución a esto, puede costar mucho dinero, pero lo compensará con las vidas salvadas. Y la oposición seguramente intentará desacreditar esta reforma como siempre lo hace, diciendo que desperdiciará nuestro dinero sin ningún beneficio, así que hay poco margen para el fracaso."
 strenghten_outposts_2: "Comenzando con Puestos de Avanzada Fuertes"
 strenghten_outposts_2_desc: "Los primeros de nuestros nuevos puestos de avanzada deben demostrar su efectividad en poco tiempo, por razones políticas. Tal vez construirlos en puntos altos y preferiblemente alrededor de puntos estrechos que los terroristas han estado utilizando para infiltrarse."
 strenghten_outposts_3: "Posiciones críticas primero"
 strenghten_outposts_3_desc: "Algunos de nuestros puestos de avanzada como Aktütün Karakolu son notorios por ser asaltados regularmente por razones estratégicas. Debemos mejorar estas posiciones débiles primero y los terroristas tendrán que hacer nuevos planes."
 strenghten_outposts_4: "Mejoras Adicionales"
 strenghten_outposts_4_desc: "Los nuevos puestos de avanzada demuestran ser suficientes para repeler ataques terroristas o no ser atacados en primer lugar, ahora los terroristas están evitando los fuertes y enfocándose en los más viejos y débiles. Tal vez deberíamos desmantelar los innecesarios y construir puestos de avanzada completamente nuevos en las posiciones necesarias."
 strenghten_outposts_5: "Brillantez Estratégica"
 strenghten_outposts_5_desc: "Los ataques a nuestros puestos de avanzada se han reducido considerablemente, tal vez podamos pensar en construir nuevas represas que obstaculicen las rutas de los terroristas con sus lagos y utilizar estas represas como puentes fortificados."
 strenghten_outposts_6: "El éxito ama la preparación"
 strenghten_outposts_6_desc: "Casi todos nuestros puestos de avanzada han sido reconstruidos o dejados y arrasados. Solo algunas etapas finales son necesarias para pulir algunos bordes afilados y hemos terminado."
 doing_counter_terror_op_mil: "Conducir otra operación militar"
 doing_ext_sec: "Ya realizando una Operación Transfronteriza"
 doing_int_sec: "Ya realizando una Barrida de Seguridad Interna"
 airstrike_prepare: "Preparándose para Ataques Aéreos"
 airstrike_prepare_desc: "Tenemos una gran ventaja sobre los terroristas, es nuestra fuerza aérea. Aunque requerirá algo de tiempo y poder de producción para poder llevarlos a cabo.\n\nNuestro número actual de misiles: §G[?Root.air_strike_material]§!. Podemos almacenarlos hasta 50.\n\nDesbloquea la decisión real de ataque aéreo cuando se complete."
 airstrike_thingy: "Realizando Ataques Aéreos"
 airstrike_thingy_desc: "Utilizando nuestra fuerza aérea para golpearlos donde más les duele. Ya sea en sus escondites en montañas despobladas o cuando están en movimiento. Aunque consumirá algunos de nuestros misiles y tendremos que esperar un tiempo entre ataques.\n\nNuestra cantidad de misiles restante: §G[?Root.air_strike_material]§!"
 add_power_to_pkk: "Agregar Poder al PKK (para depuración)"
 add_power_to_pkk_desc: "Agrega poder al PKK"
 internal_preparation_1: "Preparativos Normales para Operaciones Internas"
 internal_preparation_1_desc: "El más rápido y barato. Si elegimos esto, la ofensiva real tendrá una tasa de éxito del 40%. En términos de eficiencia de costos, este es mejor.\n\n§RNo podemos hacer varios preparativos para un solo tipo de operación!§!"
 internal_preparation_2: "Preparativos Mediocres para Operaciones Internas"
 internal_preparation_2_desc: "El normal. Si elegimos esto, la ofensiva real tendrá una tasa de éxito del 50%.\n\n§RNo podemos hacer varios preparativos para un solo tipo de operación!§!"
 internal_preparation_3: "Buenos Preparativos para Operaciones Internas"
 internal_preparation_3_desc: "El más lento y costoso. Si elegimos esto, la ofensiva real tendrá una tasa de éxito del 60%. No es eficiente en costos, pero con resultados más garantizados.\n\n§RNo podemos hacer varios preparativos para un solo tipo de operación!§!"
 internal_security: "Operaciones Internas"
 internal_security_desc: "La parte este de nuestro país tiene un terreno accidentado, contiene muchos pueblos desiertos, valles naturales parecidos a castillos llenos de cuevas, pasajes estrechos alrededor de montañas donde nadie vive. Estas características son muy útiles para insurgencias y el PKK las utiliza. Necesitamos atacar y arrasar constantemente sus bases improvisadas para reducir su poder y obstaculizar sus esfuerzos de reclutamiento.\n\nNo podemos realizar operaciones transfronterizas y operaciones internas al mismo tiempo."
 external_preparation_1: "Preparativos Normales para Operaciones Externas"
 external_preparation_1_desc: "El más rápido y barato. Si elegimos esto, la ofensiva real tendrá una tasa de éxito del 40%. En términos de eficiencia de costos, este es mejor.\n\n§RNo podemos hacer varios preparativos para un solo tipo de operación!§!"
 external_preparation_2: "Preparativos Mediocres para Operaciones Externas"
 external_preparation_2_desc: "El normal. Si elegimos esto, la ofensiva real tendrá una tasa de éxito del 50%.\n\n§RNo podemos hacer varios preparativos para un solo tipo de operación!§!"
 external_preparation_3: "Buenos Preparativos para Operaciones Externas"
 external_preparation_3_desc: "El más lento y costoso. Si elegimos esto, la ofensiva real tendrá una tasa de éxito del 60%. No es eficiente en costos, pero con resultados más garantizados.\n\n§RNo podemos hacer varios preparativos para un solo tipo de operación!§!"
 external_security: "Operaciones transfronterizas"
 external_security_desc: "El PKK no solo existe dentro de nuestras fronteras, una buena parte de sus miembros tiene bases en el norte de Irak también, para aprovechar el mismo terreno accidentado, ser un poco más seguros de nuestro poder militar, controlar el contrabando y para el reclutamiento.\n\n También necesitamos atacar estas posiciones, aunque podamos enfrentar acusaciones de potencias extranjeras."
 prepping_ext: "Ya planificando una operación transfronteriza"
 prepping_int: "Ya planificando una barrida interna"
 collapse_mil_branch: "Ocultar decisiones de operación militar"
 expand_mil_branch: "Mostrar decisiones de operación militar"
 collapse_civ_branch: "Ocultar decisiones de reforma civil"
 expand_civ_branch: "Mostrar decisiones de reforma civil"

 TUR_counter_terrorism_civ: "Operaciones Contraterroristas - Rama Civil"
 TUR_counter_terrorism_civ_desc: "El PKK no solo se trata de guerrillas o terroristas armados, la falta de firmeza de la autoridad estatal y la falta de confianza de la gente en los gobiernos y estados han hecho este problema más grande. Necesitamos nuevas soluciones sociológicas sin sangre, ya sean pequeñas o grandes.\n\nFuerza del PKK (probabilidad de llevar a cabo un nuevo ataque) §R[?Root.pkk_presence]§!\n\nAmenaza Máxima del PKK §R[?Root.pkk_presence_max]§!\nAmenaza Mínima del PKK §R[?Root.pkk_presence_min]§!"
 college_professors: "Lidiando con Profesores Universitarios"
 college_professors_desc: "Tenemos una lucha en nuestras manos y estas personas que se supone que están iluminadas, pero se quejan de la situación y quieren que el gobierno abdique cada vez que ocurre un ataque terrorista y lo llaman genocidio o xenofobia cada vez que intentamos hacer un movimiento contra el PKK. Esto debe detenerse. O los purgaremos o nos aseguraremos de que no desacrediten nuestras acciones con reclamos infundados nunca más."
 kurdish_language_1: "Problema del Idioma Kurdo"
 kurdish_language_1_desc: "Durante años ha habido una regla no escrita contra el idioma kurdo. No solo está prohibida la apertura de canales de televisión y universidades con idioma kurdo, incluso si dices algo kurdo en público o en una calle, podrías ser atacado verbalmente. Y casi el 20 por ciento de nuestra población tiene el kurdo como su lengua materna. Necesitamos resolver esto.\n\nDesbloquea la segunda decisión para más reformas."
 kurdish_language_2: "Poner Fin a la Discriminación"
 kurdish_language_2_desc: "Primero, castigar a las personas que atacan a los hablantes de kurdo. Nadie merece tener miedo de hablar su propio idioma.\n\nDesbloquea la tercera decisión para más reformas."
 kurdish_language_3: "Escuelas y Universidades Kurdas"
 kurdish_language_3_desc: "Permitiremos que el idioma kurdo se use junto con el turco en escuelas y ciudades específicas, donde lo consideremos necesario. Esto será útil especialmente para los jóvenes, ya sea que se críen bilingües o no.\n\nDesbloquea la cuarta decisión para más reformas."
 kurdish_language_4: "Canales de TV Kurdos"
 kurdish_language_4_desc: "Permitiremos a las personas abrir canales kurdos, no solo esto desacreditará la propaganda del PKK sobre los kurdos siendo oprimidos, ganará los corazones de las personas adultas que nacieron kurdos y nunca tuvieron la oportunidad de aprender turco. Aunque necesitamos contratar personas para vigilar estos canales y evitar que se utilicen para la propaganda del PKK.\n\nDesbloquea la quinta decisión para más reformas."
 kurdish_language_5: "Canal Estatal Kurdo"
 kurdish_language_5_desc: "TRT (abreviatura de Türkiye Radyo Televizyon, Radio y Televisión Turca) ha sido nuestra televisión estatal oficial desde el '68. Con los años, su número ha crecido y ahora hay varios canales de TRT, algunos de ellos son para temas generales o, por ejemplo, TRT-Müzik transmite solo música o TRT-Belgesel transmite solo documentales. Deberíamos abrir uno nuevo que operará en idioma kurdo. Esto puede costar más, pero desacreditará aún más la propaganda del PKK."
 doing_counter_terror_op_civ: "Realizando otra reforma civil"
 investment_propaganda_1: "Proyectos de Infraestructura"
 investment_propaganda_1_desc: "Nuestras regiones orientales carecen gravemente de la infraestructura necesaria para superar el terreno accidentado. En términos de igualdad y mantener a la gente feliz, necesitamos solucionar esto."
 investment_propaganda_2: "Esfuerzo de Desempleo"
 investment_propaganda_2_desc: "Las personas hambrientas tienden a convertirse en criminales. Los gobiernos anteriores ignoraron las regiones orientales y no les importaron los problemas que hicieron sentir oprimidos a los kurdos. Necesitamos ser mejores que los anteriores."
 TUR_military_category: "Fuerzas Armadas Turcas"
 TUR_military_category_desc: "Las fuerzas armadas turcas han intervenido en la política turca más de una vez. Cada vez que han sentido su propia existencia o la de Turquía amenazada, han organizado (o intentado organizar) un golpe. Bastante a menudo esto ha surgido del gobierno turco alejándose del secularismo, y a veces de problemas económicos aparentemente causados por el gobierno.\n\nSi tu §YPosición§! con el [TUR.Nat_Autocracy_L] cae por debajo de §Y0§!, las Fuerzas Armadas tomarán medidas para deponer al gobierno.\n\nNuestra §YPosición§! actual: [?TUR_military_standing_value|0+]\n\n[?TUR_military_standing_party|=0+] de nuestro §YPartido Gobernante§! actual\n[?TUR_military_standing_conservatism|=0+] de £pol_idea §GSocial Conservatism - Government§!\n[?TUR_military_standing_opinion|=0+] de §YLas Fuerzas Armadas§! Opinión Actual\n[?TUR_military_standing_corruption|=0+] de nuestro §YNivel de Corrupción§!\n[?TUR_military_standing_economy|=0+] de nuestro §YCiclo Económico§!\n[?TUR_military_standing_interest_rate|=0+] de nuestra §YTasa de Interés§!"
 ###
 TUR_hizmet_gulen_struggle: "La Lucha Hizmet-AKP"
 TUR_hizmet_gulen_struggle_desc: "Existe una lucha de poder activa entre §W[Western_Autocracy_L]§! y el §W[Neutral_Muslim_Brotherhood_L]§!. El pueblo turco está dividido entre quién quieren, ya que ambos lados formaron una coalición para tomar el poder en las últimas elecciones. Ambos partidos compiten por el poder en Turquía, y ganan más y más poder cada vez que logran aprobar una ley o contrarrestar una.\n\nActualmente el Control de §W[Western_Autocracy_L]§! está en §Y[?hizmet_power|%]§!\n\nActualmente el Control de §W[Neutral_Muslim_Brotherhood_L]§! está en §Y[?akp_power|%]§!"
 TUR_expose_akp_scandal: "Exponer Escándalos del AKP"
 TUR_expose_akp_scandal_desc: "Expondremos un escándalo en el que §H[Neutral_Muslim_Brotherhood_L]§! ha estado involucrado"
 TUR_expose_gulenist_institution: "Cerrar Instituciones Gülenistas"
 TUR_expose_gulenist_institution_desc: "Cerraremos una institución dirigida por §H[Western_Autocracy_L]§!"
