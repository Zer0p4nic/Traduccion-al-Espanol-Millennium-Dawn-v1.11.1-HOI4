 TUR_pkk_insurgency_category: "Conflicto Kurdo-Turco"
 TUR_pkk_insurgency_category_desc: "El [TUR.Neutral_Communism_L], junto con muchos otros pequeños grupos insurgentes kurdos, ha estado librando una guerra de guerrillas contra el gobierno turco desde los 80. El objetivo de estos grupos varía desde la independencia total hasta la autonomía sustancial. \n\nLa actividad de [TUR.Neutral_Communism_L] se mide por su §YAgresividad§! y §YFuerza§!.\n\nLa §YAgresividad§! mide la disposición general del [TUR.Neutral_Communism_L] a luchar e influirá en la frecuencia de los ataques. La §YAgresividad§! disminuirá naturalmente cada semana hasta un cierto límite. El límite de agresividad puede disminuir o aumentar según el desarrollo de las provincias kurdas, así como los eventos y decisiones de tu país y otros países. Si baja a 50 o menos, el [TUR.Neutral_Communism_L] declarará un alto el fuego. Una baja §HAgresividad§! no equivale a la ausencia de ataques, solo significa que el [TUR.Neutral_Communism_L] realizará menos ataques de lo habitual.\n\nLa §YFuerza§! mide las capacidades militares y la popularidad del [TUR.Neutral_Communism_L] y afectará la fuerza de la resistencia en los estados kurdos. El valor mínimo de §YFuerza§! es 15 por cada país en el que opera el [TUR.Neutral_Communism_L]. La fuerza también afectará el daño causado por los ataques, lo que significa que cuanto mayor sea, más daño recibirás.\n\nUna mayor §YAgresividad§! resultará en una §Rfrecuencia más alta de ataques§!, y la §HFuerza§! determinará el daño causado por estos ataques. Estos ataques aleatorios resultarán en un aumento de la §HFuerza§! del [TUR.Neutral_Communism_L], lo que puede hacer que el [TUR.Neutral_Communism_L] declare su independencia de nosotros si alcanza §H100!§! Podemos atacar manualmente la §HFuerza§! del [TUR.Neutral_Communism_L] a través de redadas, pero correríamos el riesgo de aumentar su §HAggresividad§!.\n\nAgresividad del [TUR.Neutral_Communism_L]: [?TUR.TUR_PKK_aggro]\nLímite de Agresividad: [?TUR.TUR_PKK_max_aggro]\nAgresividad: [?TUR.TUR_PKK_aggro_increase] por semana\n\nFuerza del [TUR.Neutral_Communism_L]: [?TUR.TUR_PKK_strength]\nFuerza Mínima: [?TUR.TUR_PKK_min_strength]"
