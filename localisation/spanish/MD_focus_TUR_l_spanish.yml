 Turkish_parties.9.t: "Cambio radical en la política"
 Turkish_parties.9.d: "Ha habido un cambio drástico y radical en nuestro gobierno nacional, lo que lleva a una reorganización completa de nuestra estructura política."
 Turkish_parties.9.a: "De acuerdo"
