 TUR_flavor_event.1.t: "Colapso Económico Turco!"
 TUR_flavor_event.1.d: "Parece que nuestra economía ha colapsado y no podemos hacer nada para salvarla en este momento. Tendremos que idear un plan económico que nos permita reparar la economía lentamente y establecer un auge económico turco. Tenemos un largo camino por delante, así que tendremos que ponernos a trabajar lo antes posible."
 TUR_flavor_event.1.a: "Esperemos que este sea el último de nuestros problemas"
 TUR_flavor_event.2.t: "Terremoto Mayor en Bingol"
 TUR_flavor_event.2.d: "Un terremoto de magnitud 6.4 ha sacudido la ciudad oriental de Bingol. 177 personas murieron, 84 de ellas a causa del colapso de un bloque de dormitorios en una escuela internado. Aproximadamente 8,000 casas resultaron dañadas y unas 4 escuelas colapsaron. Este terremoto debe servirnos como recordatorio para intensificar nuestro programa de ayuda en casos de desastre.."
 TUR_flavor_event.2.a: "Un día triste para nuestra nación"
 TUR_flavor_event.3.t: "Bombardeo en Estambul!"
 TUR_flavor_event.3.d: "Alrededor de las 9:30 de la mañana, hace unos cinco días, dos camiones cargados con bombas fueron detonados en Estambul. Uno cerca de la Sinagoga Nevem Shalom y otro en la Sinagoga Bet Israel. Unas 28 personas perdieron la vida, mientras que otras 300 resultaron heridas. Hoy, hemos recibido la noticia de que otras 31 personas fueron asesinadas durante un ataque al consulado británico y otras 450 resultaron heridas. En total, 59 personas perdieron la vida y 750 resultaron heridas como resultado de estos ataques.."
 TUR_flavor_event.3.a: "Terrible"
 TUR_flavor_event.3.b: "Preparar algo de ayuda"
 TUR_flavor_event.3.c: "Preparar toda la ayuda disponible"
 TUR_flavor_event.4.t: "Introducción de la nueva Lira"
 TUR_flavor_event.4.d: "Recientemente, se ha realizado un cambio importante en la Lira. La Gran Asamblea Nacional votó a favor de la eliminación de seis ceros de la Lira. Esto significa que 1 lira de la nueva moneda equivale a 1,000,000 liras de la versión anterior. Sin embargo, algunos dudan de este nuevo cambio y argumentan que podría hacer más daño que bien a la nación.."
 TUR_flavor_event.4.a: "No, este es un buen cambio"
 TUR_flavor_event.4.b: "Lo viejo es oro"
 TUR_flavor_event.5.t: "Asesinato de Hrant Dink"
 TUR_flavor_event.5.d: "Hrant Dink, un ciudadano armenio, fue asesinado en Estambul hace unos días. Era un activista de los derechos de las minorías y editor de un periódico que buscaba activamente la reconciliación entre armenios y turcos. El asesino ha sido identificado como un hombre de 17 años y ahora está bajo custodia policial. La muerte de Hrant ha provocado indignación en la comunidad armenia dentro de nuestra nación, y hoy se celebró el funeral donde miles se reunieron en solidaridad."
 TUR_flavor_event.5.a: "Trágico"
 TUR_flavor_event.6.t: "Afluencia de Migrantes"
 TUR_flavor_event.6.d: "Últimamente, hemos estado recibiendo cada vez más migrantes de países vecinos y del extranjero debido a los crecientes conflictos. Esto está empezando a desestabilizar lentamente nuestra política, y algunas personas están presionando por políticas más agresivas. Tendremos que preparar una respuesta a la serie de eventos.."
 TUR_flavor_event.6.a: "¿Cuantos más, mejor?"
 TUR_flavor_event.7.t: "Aumento en el uso de drogas"
 TUR_flavor_event.7.d: "El uso de drogas ha ido creciendo lentamente en ciertas áreas del país, especialmente en las zonas de bajos ingresos. Esto tendrá efectos devastadores, ya que nuestras políticas y leyes sobre el tema están desordenadas."
 TUR_flavor_event.7.a: "Revisar las leyes"
 TUR_flavor_event.8.t: "Incursión en la Flotilla de Gaza"
 TUR_flavor_event.8.d: "Temprano en el día, comandos navales israelíes llevaron a cabo una operación contra varios barcos civiles, matando a 9 ciudadanos turcos a bordo del Mavi Marmara. Las flotillas transportaban ayuda humanitaria en un intento de romper el bloqueo israelí de la Franja de Gaza. Sin embargo, esto no justifica el asesinato de nuestros nacionales, e Israel ha sido muy reacio a dar cualquier tipo de compensación o disculpa..."
 TUR_flavor_event.8.a: "Exigir reparaciones Y una disculpa!"
 TUR_flavor_event.8.b: "Tenemos problemas más grandes en este momento.."
 TUR_flavor_event.81.t: "Turquía exige reparaciones por la Incursión en la Flotilla de Gaza"
 TUR_flavor_event.81.d: "El gobierno turco está enojado porque nuestros comandos abordaron y detuvieron barcos que intentaban romper el bloqueo de la Franja de Gaza. Por supuesto, ellos son los culpables ya que les dimos varias advertencias, pero no les importa."
 TUR_flavor_event.81.a: "Pagar las reparaciones, terminar con esto"
 TUR_flavor_event.81.b: "No vamos a pagar por nada"
 TUR_flavor_event.811.t: "Israel paga reparaciones"
 TUR_flavor_event.811.d: "Israel ha acordado pagar reparaciones a las familias de las víctimas y a nuestro estado como resultado de la incursión injustificada contra el Movimiento por la Libertad de Gaza."
 TUR_flavor_event.811.a: "Las reparaciones nunca son suficientes.."
 TUR_flavor_event.812.t: "Israel ignora nuestra solicitud"
 TUR_flavor_event.812.d: "El gobierno israelí ha rechazado nuestras demandas, diciendo que no tenemos derecho a exigir reparaciones ya que fuimos los culpables. Esta es una declaración escandalosa, pero no lo olvidaremos."
 TUR_flavor_event.812.a: "Increíble"
 TUR_flavor_event.9.t: "Terremoto sacude Van"
 TUR_flavor_event.9.d: "Temprano hoy, un terremoto de aproximadamente 7.1 de magnitud sacudió Van. Alrededor de 11,000 edificios resultaron dañados o destruidos, dejando a más de 60,000 personas sin hogar y alrededor de 600 muertos. Desafortunadamente, esto no es inusual ya que nuestras regiones orientales no son ajenas a desastres naturales como los terremotos."
 TUR_flavor_event.9.a: "Una tragedia"
 TUR_flavor_event.9.b: "Movilizar la ayuda en casos de desastre"
 TUR_flavor_event.10.t: "Protestas de Nowruz"
 TUR_flavor_event.10.d: "Kurdos de toda la nación están comenzando a protestar contra nuestras políticas gubernamentales y exigen que las cambiemos para satisfacer mejor sus necesidades. Obviamente, no quieren nada más que destruir la nación turca, ya que muchos de estos manifestantes están a favor del PKK."
 TUR_flavor_event.10.a: "Poner a la policía antidisturbios en espera"
 TUR_flavor_event.10.b: "Dejar que protesten"
 TUR_flavor_event.11.t: "Embajada de EE.UU. atacada!"
 TUR_flavor_event.11.d: "La Embajada de EE.UU. en Estambul ha sido atacada por un hombre con un chaleco cargado de explosivos. El ataque dejó al sospechoso y a un guardia de seguridad turco muertos, además de dañar el edificio dejando un gran agujero en su costado. La Casa Blanca ha dicho que tendrá que llevar a cabo sus propias investigaciones sobre por qué ocurrió, pero esto no debería haber sucedido en primer lugar."
 TUR_flavor_event.11.a: "No hay necesidad de una investigación si ellos están haciendo una"
 TUR_flavor_event.11.b: "Lanzar nuestra propia investigación"
 TUR_flavor_event.12.t: "Desastre minero en Soma"
 TUR_flavor_event.12.d: "Hace unos dos días, un incendio fue causado por una explosión en Soma, en una mina de carbón. El incendio duró unos dos días y las misiones de rescate se movilizaron lo antes posible, pero finalmente no tuvieron mucho éxito debido al denso humo del incendio. Se ha confirmado que unas 301 personas murieron y, afortunadamente, 486 lograron sobrevivir. Se culpa a las inspecciones inadecuadas y a los funcionarios a cargo de las inspecciones."
 TUR_flavor_event.12.a: "Trágico"
 TUR_flavor_event.12.b: "Reestructurar el protocolo de inspección"
 TUR_flavor_event.13.t: "Bombardeos en Ankara"
 TUR_flavor_event.13.d: "Hace un rato, 2 bombas fueron detonadas cerca de la estación central de ferrocarril de Ankara, dejando 109 civiles muertos y otros 500 heridos. Parece que las bombas estaban destinadas a interrumpir un mitin "Laboral, Pacífico y Democrático" en Ankara, organizado por varios grupos. Varios partidos de la oposición culpan a nuestro gobierno y a nuestra incapacidad para prevenir el ataque, pero todo lo que podemos hacer por ahora es realizar cambios donde podamos.."
 TUR_flavor_event.13.a: "Desafortunado"
 TUR_flavor_event.13.b: "Reforzar la seguridad"
 TUR_flavor_event.14.t: "Debate sobre el currículo"
 TUR_flavor_event.14.d: "Conservadores y grupos conservadores de toda la nación exigen que eliminemos el concepto de evolución de los currículos escolares. Esto ha preocupado a los seculares de nuestro país, y algunos incluso dicen que esto socava los mismos cimientos de la nación."
 TUR_flavor_event.14.a: "Eliminarlo, ¿qué evidencia tienen de todos modos?"
 TUR_flavor_event.14.b: "Ridículo"
 TUR_flavor_event.15.t: "CASA CN 235 se estrella en Isparta"
 TUR_flavor_event.15.d: "Hace algún tiempo, una Fuerza Aérea CN-235 estaba en una misión de entrenamiento con dos pilotos y un técnico a bordo. Debido a la densa niebla en el área, la tripulación no pudo navegar adecuadamente el camino y, trágicamente, se estrelló, matando a todos los que iban a bordo."
 TUR_flavor_event.15.a: "Realmente desafortunado"
 TUR_flavor_event.15.b: "Realizar algunos cambios"
 TUR_flavor_event.16.t: "Científicos establecen una base en la Antártida"
 TUR_flavor_event.16.d: "Un grupo de científicos de nuestra nación ha establecido una base en la Antártida, marcando un gran progreso científico para nuestra nación!"
 TUR_flavor_event.16.a: "Genial"
 TUR_flavor_event.17.t: "Derechos Kurdos"
 TUR_flavor_event.17.d: "Elementos liberales en nuestra nación han pedido más reformas en cuanto a las leyes kurdas existentes. Piden que las relajemos, facilitando que los partidos kurdos ganen popularidad. Pero grupos más conservadores dicen que debemos mantener el statu quo por estabilidad."
 TUR_flavor_event.17.a: "Las reformas son peligrosas"
 TUR_flavor_event.17.b: "Se necesitan reformas"
 TUR_flavor_event.18.t: "Un cambio en los valores familiares"
 TUR_flavor_event.18.d: "Recientemente, se aprobó una nueva ley que permite a las mujeres convertirse en cabeza de familia. Mientras que este cambio ha complacido a muchos liberales en el país, ha enfurecido a los conservadores. Tenemos una oportunidad única de cambiar esta ley, sea para mejor o para peor."
 TUR_flavor_event.18.a: "Debemos mantener nuestras tradiciones"
 TUR_flavor_event.18.b: "El cambio es necesario"
 TUR_flavor_event.19.t: "Normalización de las relaciones con Armenia"
 TUR_flavor_event.19.d: "Después de lo que pareció una eternidad, los armenios están abriéndose a normalizar las relaciones entre nuestros dos países. Tras el asesinato de Hrant Dink, nuestras relaciones con Armenia se deterioraron, llevando a una cantidad innecesaria de animosidad entre nuestras dos naciones. Sin embargo, recientemente han comenzado a dejar atrás el pasado y están abiertos a normalizar las relaciones una vez más.."
 TUR_flavor_event.19.a: "Puede que estén abiertos a normalizar las relaciones, pero yo no"
 TUR_flavor_event.19.b: "Grandes noticias!"
 TUR_flavor_event.20.t: "Gasoducto Trans-Caspio"
 TUR_flavor_event.20.d: "Después de algunas persuasiones por parte de los estadounidenses, Turkmenistán ha acordado permitir la construcción de un oleoducto submarino que se extiende desde Turkmenbashi hasta Adana, Turquía. Sin embargo, muchos en el gobierno son escépticos, ya que argumentan que la carga financiera finalmente recaerá sobre nosotros, lo que podría poner en riesgo nuestra economía.."
 TUR_flavor_event.20.a: "Suena como una gran oportunidad"
 TUR_flavor_event.20.b: "Sí.. No"
