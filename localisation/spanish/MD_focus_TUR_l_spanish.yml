 TUR_hire_gulenist_economic_advisors: "Contratar Asesores Económicos Gülenistas"
 TUR_hire_gulenist_economic_advisors_desc: "Contratando a un gran grupo de profesionales internacionales, podemos contratar economistas expertos para asesorar a nuestro gobierno sobre cómo dirigir la economía"
 TUR_employ_gulenist_informants: "Emplear Informantes Gülenistas"
 TUR_employ_gulenist_informants_desc: "Los gülenistas están repartidos por todo el mundo. Al contratar informantes, será más fácil recopilar inteligencia"
 TUR_hire_gulenist_educators: "Contratar Educadores Gülenistas"
 TUR_hire_gulenist_educators_desc: "Podemos aumentar enormemente nuestra efectividad educativa contratando a muchos de los famosos eruditos gülenistas que hay en el mundo"
 TUR_recall_gulenists: "Revocar Gülenistas"
 TUR_recall_gulenists_desc: "Debemos invitar a los gülenistas a Turquía para que sirvan a nuestro país"
 TUR_call_out_ozkan: "Llamar al Viceprimer Ministro Özkan"
 TUR_call_out_ozkan_desc: "Debemos llamar a la serpiente Özkan por sus intentos de destituir a [ROOT.GetLeader] del poder. Sin embargo, existe el riesgo de que intente formar un nuevo partido político si se ve obligado a renunciar"
 TUR_ban_fazilet_partisi: "Prohibir §W[Conservative_L]§!"
 TUR_ban_fazilet_partisi_desc: "El §W[Conservative_L]§! es un partido político islamista y, en un estado turco secular, no hay lugar para dichos partidos. Muchos de sus miembros ya han participado en partidos islamistas ahora prohibidos. Prohibir §W[Conservative_L]§! no tendrá un efecto duradero, ya que sus miembros simplemente formarán un nuevo partido político, pero podría causar cierto faccionalismo y debilitamiento general de nuestros oponentes"
 TUR_big_crash_coming: "Recuperarse del gran colapso"
 TUR_big_crash_coming_desc: "Nuestra economía ha empeorado mucho desde 2013, lo que nos arrastrará a una depresión."
 TUR_sell_reserves: "Vender Reservas"
 TUR_sell_reserves_desc: "Vender reservas puede retrasar el gran colapso."
 TUR_imf_program: "Volver al Programa del FMI"
 TUR_imf_program_desc: "El Programa del FMI fue el plan económico de Turquía entre 2001 y 2008. La economía creció rápidamente. Erdogan dijo: "Quien toma préstamos hoy, toma órdenes mañana". y afirmó que el FMI es peligroso, luego se canceló el Programa del FMI y Turquía pagó toda la deuda contraída con el FMI."
 TUR_law_reform: "Reformar la ley"
 TUR_law_reform_desc: "Reformar la ley y hacer que los tribunales sean independientes es un paso importante para arreglar la economía, pero habrá escándalos de corrupción sobre el AKP."
 TUR_reestablish_village_institutes: "Reestablecer Institutos de Aldeas"
 TUR_reestablish_village_institutes_desc: "Los Institutos de Aldeas son centros educativos locales dirigidos por locales para enseñar diversas habilidades a áreas más rurales"
 TUR_incentivise_modern_farming: "Incentivar la Agricultura Moderna"
 TUR_incentivise_modern_farming_desc: "Debemos otorgar exenciones fiscales a los agricultores y compradores de productos agrícolas. También debemos incorporar más tecnología en el proceso agrícola"
 TUR_heavily_subsidise_agriculture: "Subvencionar fuertemente la agricultura"
 TUR_heavily_subsidise_agriculture_desc: "Para tener un sector agrícola fuerte, debemos subvencionar fuertemente a nuestros agricultores"
 TUR_encourage_communal_farming: "Fomentar la Agricultura Comunal"
 TUR_encourage_communal_farming_desc: "Debemos fomentar la agricultura comunal para alejar las granjas dirigidas por grandes corporaciones"
 TUR_implement_revolutionary_education: "Implementar Educación Revolucionaria"
 TUR_implement_revolutionary_education_desc: "La enseñanza revolucionaria debe incorporarse al sistema educativo para asegurarse de que las personas mantengan la cabeza en alto"
 TUR_migrants: "Revisar las Leyes de Migración"
 TUR_migrants_desc: "Debemos revisar nuestras leyes de migración, ya que hemos tenido una afluencia de personas debido a los disturbios en los países vecinos."
 TUR_mit_decision: "Reformar el MIT"
 TUR_mit_decision_desc: "El MIT, nuestro servicio de seguridad nacional, debe reformarse para adaptarse mejor a nuestra nueva agenda."
 TUR_disaster_decision: "Establecer un Plan de Ayuda en Caso de Desastre"
 TUR_disaster_decision_desc: "Los terremotos y desastres naturales están apareciendo por todas partes, realmente necesitamos encontrar una manera de lidiar con ellos lo antes posible."
 TUR_nationalist_rise: "Auge del Nacionalismo Turco"
 TUR_nationalist_rise_desc: "Aunque el nacionalismo no siempre es algo malo, demasiado de él lo es. Y ese es el caso en nuestro país, ya que actualmente está llevando a conflictos étnicos dentro de nuestras propias fronteras.."
 TUR_drug_problems_decision: "El Problema de las Drogas"
 TUR_drug_problems_decision_desc: "Hay muchas drogas que entran y salen de Turquía. Esto causa problemas para nosotros, nuestros vecinos y nuestra gente."
 TUR_redesign_bosphorus: "Rediseñar el Bósforo"
 TUR_redesign_bosphorus_desc: "Las orillas del Bósforo están llenas de edificios modernos altos, con mucha de la arquitectura histórica completamente borrada. Necesitamos limitar el desarrollo del área y devolver el área a su antiguo y hermoso estilo. Las orillas serán un área donde todos los ciudadanos de Estambul puedan pasar su tiempo"
 TUR_establish_shia_dominance: "Establecer Dominio Chiita"
 TUR_establish_shia_dominance_desc: "Una de las minorías religiosas más grandes en Turquía son los alevíes (no confundir con los alauitas árabes) que constituyen entre el 10% y el 20% de la población. Los alevíes han sido objeto de varios pogromos y el gobierno turco no ha estado dispuesto a designarlos como un grupo religioso separado de los suníes dominantes. Aunque técnicamente no son chiitas oficiales, los alevíes fueron designados como tales por el anterior ayatolá de Irán, Ruhollah Jomeini. Muchos alevíes también se consideran chiitas. Necesitamos romper la dominación suní en Turquía"
 TUR_greek_issues: "¿Amigo o enemigo?"
 TUR_greek_issues_desc: "Los griegos, una vez nuestra provincia histórica, fueron forzados a estar en una alianza con nosotros debido a la OTAN. Sin embargo, a pesar de la alianza, nuestras relaciones no mejoraron debido a los innumerables desacuerdos que tenemos"
 TUR_cypriot_troubles: "Problemas chipriotas"
 TUR_cypriot_troubles_desc: "Chipre ha sido una isla de conflicto interminable desde que trasladamos nuestras tropas al norte. Los griegos nunca se callaron al respecto y parecen estar tratando de destruir nuestras ganancias en la nación insular. Tendremos que lidiar con esto en consecuencia"
 TUR_aggressive_approach: "Enfoque agresivo"
 TUR_aggressive_approach_desc: "Adoptaremos un enfoque agresivo a la hora de tratar con la situación en Chipre. Después de todo, la diplomacia no ha funcionado en los últimos años."
 TUR_direct_involvement: "Participación directa"
 TUR_direct_involvement_desc: "Desde que dejamos la OTAN, ya no estamos restringidos por las muchas restricciones impuestas a nuestras capacidades para ejercer influencia turca. Esto significa que podemos involucrarnos directamente en Chipre sin necesidad de limitar nuestras capacidades"
 TUR_demand_british_withdrawal: "Exigir la retirada británica"
 TUR_demand_british_withdrawal_desc: "Históricamente, los británicos han metido las narices en todo, pero en los últimos años su imperio se ha desmoronado. Chipre, sin embargo, ha sido una excepción. Los británicos aún mantienen una presencia en Akrotiri y nos causará problemas cuando inevitablemente nos expandamos hacia el sur"
 TUR_bring_the_north_to_fold: "Unificación con Turquía"
 TUR_bring_the_north_to_fold_desc: "Los chipriotas del norte son turcos y no tiene sentido que haya otro estado turco. Exigiremos a su gobierno que se una al nuestro y unifique a los pueblos turcos."
 TUR_history_repeated: "Terminar lo que comenzamos"
 TUR_history_repeated_desc: "Necesitamos terminar lo que comenzamos. Después de la desastrosa decisión de no continuar hacia el sur, Chipre se ha dividido en dos. Tendremos que movilizar a nuestro ejército y llevar a cabo una segunda invasión al resto de Chipre, les guste o no a los griegos!"
 TUR_indirect_involvement: "Participación indirecta"
 TUR_indirect_involvement_desc: "Como república, no podemos iniciar conflictos cuando queramos, debemos tener más moderación. Por lo tanto, cuando se trata de Chipre, adoptaremos un enfoque más indirecto y apoyaremos al gobierno legítimo de Chipre del Norte"
 TUR_provide_military_training: "Proporcionar entrenamiento militar"
 TUR_provide_military_training_desc: "Enviaremos algunos expertos de las Fuerzas Armadas Turcas para entrenar a las milicias en Chipre del Norte en preparación para su inevitable enfrentamiento"
 TUR_fund_militias: "Financiar milicias chipriotas"
 TUR_fund_militias_desc: "Ahora que hemos proporcionado a las milicias algo de entrenamiento, podemos darles con seguridad algunas armas y financiación adicional, ya que sabemos que serán competentes para recuperar el sur de Chipre"
 TUR_great_uprising: "Que comiencen los juegos!"
 TUR_great_uprising_desc: "Ahora podemos sentarnos y ver a los chipriotas del norte luchar nuestra guerra por nosotros, ya que hemos tenido éxito en entrenar, financiar y armar a sus milicias contra los chipriotas del sur"
 TUR_path_of_compromise: "El camino del compromiso"
 TUR_path_of_compromise_desc: "Es mejor no iniciar otro conflicto interminable con nuestro vecino, sino más bien reconciliarse y fortalecer nuestra amistad"
 TUR_withdraw_support_cyprus: "Retirar el apoyo turco"
 TUR_withdraw_support_cyprus_desc: "Ya no apoyaremos al Gobierno de Chipre del Norte y reconoceremos al gobierno de Chipre del Sur como el único gobierno y estado chipriota"
 TUR_support_one_cyprus: "Un cuento de un Chipre"
 TUR_support_one_cyprus_desc: "Apoyaremos públicamente el concepto de un solo Chipre y retrocederemos décadas de política que mantuvo a Chipre dividida!"
 TUR_peaceful_unification: "¿Unificación pacífica?"
 TUR_peaceful_unification_desc: "Humblemente solicitaremos al gobierno de Chipre del Norte que se una al gobierno de Chipre del Sur.. Pacíficamente..."
 TUR_acquire_agean: "Solicitar el Egeo"
 TUR_acquire_agean_desc: "Ahora que hemos mostrado oficialmente a los griegos que estamos dispuestos a comprometernos, incluso si eso significa abandonar nuestros intereses nacionales, les pediremos amablemente que transfieran el Egeo al control turco"
 TUR_path_of_no_return: "El camino sin retorno"
 TUR_path_of_no_return_desc: "Una política agresiva es todo lo que nos queda y, tristemente, no habrá retorno desde este punto en adelante. Una vez que comencemos nuestras hostilidades con Grecia, será muy difícil y costoso terminarlas"
 TUR_aegan_dispute: "Disputa del Egeo"
 TUR_aegan_dispute_desc: "Las islas del Egeo han estado bajo control griego desde el final de la Primera Guerra Mundial y sus desastrosas consecuencias para la nación turca. Aunque hemos tenido reclamos históricos sobre las islas, el gobierno griego es reacio a darnos siquiera un control parcial de las islas, lo que significa que tendremos que hacerlo por la fuerza"
 TUR_crete_rebellion: "Provocar el nacionalismo cretense"
 TUR_crete_rebellion_desc: "Si logramos que el pueblo cretense se sienta ocupado bajo el control griego, podremos ganar algo aunque no sea el Egeo"
 TUR_arm_crete_national_army: "Formar el Ejército Nacional de Creta"
 TUR_arm_crete_national_army_desc: "Formaremos el Ejército Nacional de Creta con la esperanza de que algún día puedan defenderse de una futura invasión griega si llega el día"
 TUR_smuggle_trucks: "Contrabandear camiones"
 TUR_smuggle_trucks_desc: "El Ejército Nacional de Creta no puede funcionar solo con armas pequeñas y artillería, necesitará algunos camiones. Les proporcionaremos algunos camiones para que estén preparados"
 TUR_let_the_games_begin: "Independencia de Creta!"
 TUR_let_the_games_begin_desc: "Hoy es el día en que Creta finalmente declara su independencia de Grecia y se convierte en un protectorado turco!"
 TUR_fortify_coast: "Propaganda contra Atenas"
 TUR_fortify_coast_desc: "Comenzaremos a transmitir públicamente propaganda contra los griegos sobornando a las estaciones de televisión griegas. Esto comenzará a desestabilizar lentamente la nación y nos dará una ventaja durante el conflicto"
 TUR_border_pictures: "Explotar a políticos corruptos"
 TUR_border_pictures_desc: "Los bolsillos de los políticos griegos corruptos son profundos y pronto comenzarán a llenarse de efectivo turco, ya que podemos manipular su sistema electoral para influir en los partidos que queremos"
 TUR_last_second_upgrades: "Sabotear sus industrias"
 TUR_last_second_upgrades_desc: "Ahora que tenemos algo de influencia sobre el estado griego, podemos comenzar a sabotear sus industrias para que sean más débiles cuando los encontremos en Atenas!"
 TUR_siege_of_greece: "En Atenas en menos de 5 minutos!"
 TUR_siege_of_greece_desc: "No debería pasar mucho tiempo antes de que las fuerzas blindadas y la infantería turca comiencen a rodar por Atenas y levanten la bandera de la media luna en su suelo!"
 TUR_operation_sledgehammer: "Los juicios de Ergenekon"
 TUR_operation_sledgehammer_desc: "El AKP ha estado observando la oficina presidencial durante bastante tiempo... Y no pasará mucho tiempo antes de que obtengan lo que han estado esperando tan pacientemente"
 TUR_purge_army: "Reorganizar el ejército"
 TUR_purge_army_desc: "Si queremos la más mínima posibilidad de permanecer en el poder durante más de 5 días, tendremos que reorganizar todo el ejército, aunque eso signifique recortar el gasto!"
 TUR_reorganize_army: "Operación Martillo de Forja"
 TUR_reorganize_army_desc: "La Operación Martillo de Forja comenzará y, una vez que termine, podremos utilizarla como un medio para purgar cualquier oposición política que enfrentemos"
 TUR_purge_judges: "Reformar el poder judicial"
 TUR_purge_judges_desc: "Hay muchos simpatizantes gülenistas dentro del sistema legal en nuestro país y no podemos permitir que esto suceda, ya que nuestro sistema estará corrompido y en nuestra contra"
 TUR_judges_become_criminals: "Jueces en monos"
 TUR_judges_become_criminals_desc: "Ahora que hemos reformado todo el sistema judicial y despedido a todos los miembros gülenistas potenciales dentro del sistema, finalmente podremos perseguirlos sin enfrentar mucha resistencia. También transmitiremos públicamente estos juicios para que la gente sepa cuáles son las consecuencias"
 TUR_party_of_development_and_justice: "¿Un partido de desarrollo y justicia?"
 TUR_party_of_development_and_justice_desc: "Somos el partido de Desarrollo y Justicia, pero si cumpliremos con esa promesa es desconocido. Hay un camino muy largo por delante y tendremos que construir ese camino a medida que avance el tiempo"
 TUR_zero_problems_policy: "Política de cero problemas"
 TUR_zero_problems_policy_desc: "Buscaremos una política de "Cero Problemas" con nuestros vecinos, poniendo la cooperación y la diplomacia en primer plano, en lugar del enfrentamiento"
 TUR_economic_cooperation_iran: "Negociar acuerdos con Irán"
 TUR_economic_cooperation_iran_desc: "La economía de Irán necesita desesperadamente inversiones como resultado de las décadas de sanciones que ha enfrentado. Ponerse en contacto con algunas empresas turcas para que se establezcan en su territorio beneficiará a ambos, ya que podremos obtener algo de influencia mientras ellos obtienen la inversión"
 TUR_mediate_nagarno_karabakh: "Mediar en la disputa de Karabaj"
 TUR_mediate_nagarno_karabakh_desc: "Azerbaiyán, nuestros buenos amigos, han estado luchando contra los armenios por una franja de territorio entre sus naciones. Este conflicto no es necesario y tal vez podamos mediar en las conversaciones entre ambos para que todos estén contentos"
 TUR_promote_turkish_interests_syria: "Explotar el caos en Siria"
 TUR_promote_turkish_interests_syria_desc: "La inestabilidad general en el sur de Siria nos ha dado una oportunidad dorada para explotarlos para obtener más influencia"
 TUR_legalize_kurdish_language: "Legalizar el idioma kurdo"
 TUR_legalize_kurdish_language_desc: "El idioma kurdo ha estado prohibido en Turquía durante muchos años y probablemente sea mejor dejarlo así si queremos preservar la dominación turca en Anatolia. Pero, ¿a qué costo? Nos llamamos a nosotros mismos una república y, sin embargo, le quitamos a un pueblo el derecho a hablar su idioma?"
 TUR_open_hostilities_with_greece: "Utilizar refugiados"
 TUR_open_hostilities_with_greece_desc: "Somos un destino importante de refugiados y, por esa razón, tenemos una gran población de refugiados. Podemos utilizarlos para nuestra ventaja y enviarlos al otro lado de la frontera con Grecia para causar inestabilidad y caos"
 TUR_side_with_azerbaijan_against_armenia: "Respaldar a Azerbaiyán"
 TUR_side_with_azerbaijan_against_armenia_desc: "Azerbaiyán es el propietario legítimo de Karabaj y Armenia necesita saberlo. Apoyaremos públicamente a los azeríes y los instaremos a tomar más medidas, incluso si eso implica un riesgo de conflicto!"
 TUR_a_new_barrier: "La zona de amortiguamiento"
 TUR_a_new_barrier_desc: "Los kurdos en Siria están amenazando nuestra soberanía. Tendremos que establecer una zona de amortiguamiento entre nosotros y Siria de inmediato!"
 TUR_tighten_kurdish_restrictions: "Endurecer las leyes kurdas"
 TUR_tighten_kurdish_restrictions_desc: "Hagamos lo que hagamos, los kurdos continúan causando problemas. Parece que nuestras manos están atadas y solo podemos aumentar las restricciones hasta que dejen de causarnos problemas"
 TUR_erdonomics: "Erdonomía"
 TUR_erdonomics_desc: "La erdonomía es la ola de reformas económicas traídas por Recep Tiyyep Erdogan y su partido. Hay varias formas en que esto puede ir, bien, mal o terrible, pero todo depende de cómo se persiga la política"
 TUR_cheaper_credit: "¿Qué es una tasa de interés?"
 TUR_cheaper_credit_desc: "En serio, ¿realmente lo necesitamos?"
 TUR_dont_fix_what_isnt_broken: "Si no está roto, no lo arregles"
 TUR_dont_fix_what_isnt_broken_desc: "La economía turca está bien como está y no necesitamos jugar más con ella. Si lo hacemos, corremos el riesgo de un posible colapso económico"
 TUR_digitalization_of_turkey: "Digitalización de Turquía"
 TUR_digitalization_of_turkey_desc: "Necesitamos avanzar hacia el siglo XXI con nuevas tecnologías y conocimientos de la nueva era, de lo contrario nos quedaremos atrás"
 TUR_lift_tv_restrictions: "Levantar restricciones de TV"
 TUR_lift_tv_restrictions_desc: "Hay mucha censura impuesta a la televisión turca. Es de nuestro interés levantarlas y permitir las libertades que fueron arrebatadas hace mucho tiempo"
 TUR_return_to_tradition: "Volver a la tradición"
 TUR_return_to_tradition_desc: "Necesitamos volver a nuestras raíces, que están profundamente entrelazadas con el islam. El conservadurismo salvará a Turquía de convertirse en un reflejo defectuoso de otras sociedades!"
 TUR_islamic_politics: "Nuevos asesores"
 TUR_islamic_politics_desc: "Nuestro gabinete está lleno de asesores inútiles que desviarán a nuestro liderazgo, es hora de encontrar nuevos, ya sea para la economía o las políticas"
 TUR_imams_in_office: "Despedir al primer ministro"
 TUR_imams_in_office_desc: "Tendremos que abolir la posición del primer ministro para que la democracia de nuestro país pueda evolucionar y reformarse"
 TUR_mosque_funding: "Ganar las mezquitas"
 TUR_mosque_funding_desc: "Necesitamos el apoyo de las mezquitas para ganar los elementos conservadores en nuestro país, lo que eventualmente nos ganará más apoyo de la gente rural"
 TUR_islamic_society: "El islam en nuestra sociedad"
 TUR_islamic_society_desc: "Reevaluemos el papel del islam en nuestra sociedad. De una u otra manera, tendremos que expandir las enseñanzas islámicas en nuestro país"
 TUR_expand_diyanet_role: "Dirección de Asuntos Religiosos"
 TUR_expand_diyanet_role_desc: "La Dirección de Asuntos Religiosos será muy útil en el futuro y podemos expandir su papel en nuestra sociedad para que nuestro poder llegue lejos en la nación"
 TUR_strings_in_judiciary: "Tirar de los hilos"
 TUR_strings_in_judiciary_desc: "Nuestro movimiento tiene mucho apoyo dentro del sistema judicial.. y podemos usar eso a nuestra ventaja y erradicar lentamente al AKP"
 TUR_connections_in_army: "Simpatizantes en el ejército"
 TUR_connections_in_army_desc: "Gracias a nuestra amplia base de apoyo, podemos utilizar nuestra conexión en el ejército para ganarlos y prevenir cualquier posible golpe"
 TUR_suspicious_generals_resign: "Presionar a generales sospechosos para que renuncien"
 TUR_suspicious_generals_resign_desc: "Hay muchos generales sospechosos actualmente activos en el TSK. Podemos hacer que algunos de ellos renuncien y, al hacerlo, consolidaremos el control sobre todas las ramas del ejército sin resistencia"
 TUR_cracks_in_akp: "Grietas en el liderazgo del AKP"
 TUR_cracks_in_akp_desc: "Comenzaremos a denunciar públicamente al liderazgo del AKP y crear inestabilidad dentro de su partido. Esto seguramente reducirá su popularidad, pero casi con certeza creará la atmósfera para algunas protestas"
 TUR_mobilize_diaspora: "La diáspora"
 TUR_mobilize_diaspora_desc: "Podemos utilizar la diáspora en otros países para dar legitimidad a nuestro gobierno"
 TUR_service_to_the_community: "Nuestro servicio a la comunidad"
 TUR_service_to_the_community_desc: "Hizmet literalmente significa Servicio, o servicio a la comunidad de uno. Debemos mantener este ideal y comenzar a mejorar nuestra sociedad para mejor"
 TUR_attack_the_left: "Atacar a la izquierda"
 TUR_attack_the_left_desc: "La izquierda arruinará nuestra nación con sus ideales antiislámicos. Tendremos que atacar su legitimidad y hacer que se vean mal en el escenario público"
 TUR_attack_the_right: "Atacar a la derecha"
 TUR_attack_the_right_desc: "La derecha será el fin de esta nación, ya que aislará a nuestra nación del resto del mundo. Sus acciones incluso pueden arrastrar a Turquía a un conflicto interminable con uno de nuestros vecinos!"
 TUR_ally_fp: "El destino de FP"
 TUR_ally_fp_desc: "El partido FP fue prohibido antes de que llegáramos al poder, y tienen bastantes miembros y grupos sueltos. Probablemente podamos negociar con algunos de ellos"
 TUR_clean_energy_shift: "Transición a Energía Limpia"
 TUR_clean_energy_shift_desc: "Debemos hacerle un gran favor al planeta, y esto se puede lograr trasladando nuestro país hacia una energía más limpia. Al usar energía limpia, podremos proporcionar a nuestra nación el combustible necesario al mismo tiempo que protegemos el medio ambiente de la contaminación."
 TUR_international_community: "La Comunidad Internacional"
 TUR_international_community_desc: "Por supuesto, nuestro enfoque principal es Turquía, pero también tenemos el deber de hacer del mundo un lugar mejor"
 TUR_condemn_gulf_monarchies: "Condenar a la Monarquía Saudí"
 TUR_condemn_gulf_monarchies_desc: "Lamentablemente, los saudíes eligieron este camino de agresión al designar a nuestro grupo como una organización terrorista. Tendremos que mostrarles que no podemos tolerar tales agresiones."
 TUR_support_kosovo: "Apoyar a Kosovo"
 TUR_support_kosovo_desc: "Kosovo ha estado bajo ocupación serbia durante algún tiempo, y como compañeros musulmanes, no podemos permitir que les hagan tal daño por más tiempo"
 TUR_fatih_university: "Universidad Fatih"
 TUR_fatih_university_desc: "La Universidad Fatih tiene muchos simpatizantes gülenistas dentro de su personal. Les daremos fondos adicionales y difundiremos las enseñanzas de Gülen"
 TUR_strengthen_private_sector: "Fortalecer Negocios Gülenistas"
 TUR_strengthen_private_sector_desc: "Actualmente, muchos negocios son propiedad y están operados por gülenistas, lo que nos da una gran ventaja en la nación. Financiarlos y fortalecer sus posiciones nos ayudará seriamente en el futuro cercano"
 TUR_gulenist_medias: "Financiar Medios Gülenistas"
 TUR_gulenist_medias_desc: "Tendremos que encontrar nuevas formas de difundir el mensaje de Gülen sin tener que realizar mítines"
 TUR_zaman_media_group: "El Grupo de Medios Zaman se vuelve Digital"
 TUR_zaman_media_group_desc: "El Grupo de Medios Zaman es una empresa de periódicos que opera muy cerca de nuestro gobierno. Darles un pequeño impulso puede ayudarlos a digitalizarse y difundir el mensaje de Fetüllah Gülen ampliamente"
 TUR_gulenist_charity: "Caridad Gülenista"
 TUR_gulenist_charity_desc: "Uno de los pilares principales del Islam consiste en dar limosna. Nuestro movimiento no olvidará esto y se comprometerá a crear nuevas organizaciones benéficas que ayuden a los pobres y necesitados"
 TUR_kimse_yok_mu: "¿Kimse Yok Mu?"
 TUR_kimse_yok_mu_desc: "¿Hay alguien ahí? Es el nombre de una de las nuevas organizaciones benéficas gülenistas que ayudará a las personas necesitadas"
 TUR_cultural_centers: "Aplacar a los Conglomerados"
 TUR_cultural_centers_desc: "Los conglomerados industriales tienen mucha influencia dentro de nuestro gobierno y pueden influir fácilmente en nuestra política. Aplacarlos será nuestra mejor opción, ya que puede evitar que tengamos dolores de cabeza futuros causados por el grupo"
 TUR_right_wing_victory: "Victoria de la Derecha"
 TUR_right_wing_victory_desc: "El MHP ha asegurado una victoria en las elecciones y transformará a Turquía en un estado hipernacionalista con una política agresiva hacia otros países. Algunos temen que Turquía pronto se convierta en un matón internacional, ya que lentamente empuja a sus vecinos."
 TUR_crack_down_secularists: "Reprimir a los Secularistas"
 TUR_crack_down_secularists_desc: "Los secularistas son un grupo de personas que no saben lo que es bueno para el país. Todo lo que hacen es llorar y gritar por 'Libertades Personales' y generalmente tienen una visión anti-islámica. Necesitamos destruir su capacidad de ganar tracción a nivel nacional y revertir los cambios que han hecho!"
 TUR_crack_down_foreign_influence: "Reprimir la Influencia Extranjera"
 TUR_crack_down_foreign_influence_desc: "Los extranjeros están tratando de dirigir Turquía por nosotros! Necesitamos deshacernos de ellos de inmediato y dirigirla nosotros mismos"
 TUR_crack_down_corruption: "Reprimir la Corrupción"
 TUR_crack_down_corruption_desc: "Los políticos corruptos ralentizan nuestra nación, y si nuestra nación no funciona como debería, entonces se quedará atrás. Purgar a los políticos corruptos es la única manera en que avanzaremos"
 TUR_crackdown_kurdish_resistance: "Reprimir la Resistencia del PKK"
 TUR_crackdown_kurdish_resistance_desc: "El PKK está causando bastantes problemas para nosotros... Francamente, tendremos que lidiar con ellos de manera más agresiva"
 TUR_fight_army_incompetance: "Ejército de Hombres de Sí"
 TUR_fight_army_incompetance_desc: "Nuestro ejército será reformado y reestructurado para que tengamos más personas diciendo 'Sí, Señor' y menos personas diciendo 'No'"
 TUR_demand_return_of_suspects: "Exigir el Retorno de Sospechosos"
 TUR_demand_return_of_suspects_desc: "Hay muchos miembros del PKK en otros países. Exigiremos a estos países que deporten a estos individuos de inmediato para que podamos llevar a cabo juicios y limitar su influencia"
 TUR_the_threat_abroad: "La Amenaza en el Extranjero"
 TUR_the_threat_abroad_desc: "Hay una gran amenaza en el extranjero, y estamos en medio de ella. El este y el oeste de nuestro país albergan a los enemigos de nuestra nación, que desesperadamente intentan destruirnos"
 TUR_eastern_nuisance: "La Molestia del Este"
 TUR_eastern_nuisance_desc: "Los iraníes y los rusos han sido nuestros enemigos históricos durante siglos. Pero en la era moderna, usan máscaras falsas y fingen ser nuestros amigos, pero esto no puede ser! Los eliminaremos y llevaremos a cabo acciones que realmente los pongan en su lugar"
 TUR_fight_russian_influence: "Contrarrestar la Influencia Rusa"
 TUR_fight_russian_influence_desc: "Los rusos están tratando de influir en nuestra política y en la política de nuestros vecinos. Lo primero que debemos hacer es contrarrestar esta influencia con la nuestra"
 TUR_hamper_the_ayatollahs: "Frenar el Crecimiento Iraní"
 TUR_hamper_the_ayatollahs_desc: "Los iraníes están avanzando y creciendo bastante rápido. Necesitaremos obstaculizar su capacidad de hacerlo lo antes posible"
 TUR_balkan_pests: "La Plaga de los Balcanes"
 TUR_balkan_pests_desc: "Históricamente hemos poseído los Balcanes, y cuando lo hicimos, fue bastante pacífico. Pero durante la gran guerra perdimos los Balcanes. Sin embargo, hoy los recuperaremos y lo haremos con gran orgullo!"
 TUR_thrace_becomes_one: "Tracia se Unifica"
 TUR_thrace_becomes_one_desc: "Tracia está dividida en dos, un lado está en nuestro territorio y el otro en Grecia. ¿Por qué debe ser así? Nos aseguraremos de que el pueblo de Tracia esté unido bajo una sola bandera, la Media Luna y la Estrella"
 TUR_campaign_against_athens: "Reconquista Búlgara"
 TUR_campaign_against_athens_desc: "Bulgaria es uno de los muchos vilayatos que se separaron de nosotros. Es nuestro deber recuperarlos y unirlos nuevamente con el pueblo turco"
 TUR_end_of_elections: "Fin de la República"
 TUR_end_of_elections_desc: "En este día, la República Turca dejará de existir. Nuestra gente ha sido suprimida y lavada de cerebro bajo el pretexto de un supuesto 'Gobierno Elegido'. Nuestra gente ha sido mal guiada, engañada y manipulada durante décadas por el sistema kemalista"
 TUR_pan_turkey: "Sueño Pan-Túrquico"
 TUR_pan_turkey_desc: "Hoy, los pueblos de habla túrquica están divididos en varios territorios. Algunos aquí en Turquía, otros en el Cáucaso y algunos más en Asia Central. El sueño túrquico no será olvidado, y el pueblo será unido nuevamente!"
 TUR_a_new_empire: "Un Lobo Muy Hambriento.."
 TUR_a_new_empire_desc: "El Lobo Turco ha estado hambriento durante décadas, ya no puede aullar. Pero esto cambiará, el mundo temblará al ver a la nación turca labrarse un camino para sí misma y su pueblo"
 ################################
 TUR_ottoman_politics: "[ROOT.TUR_ottomanism_name]"
 TUR_ottoman_politics_desc: "[ROOT.TUR_ottomanism_name_desc]"
 TUR_nine_light_name: "Doctrina de las Nueve Luces"
 TUR_nine_light_name_desc: "La doctrina de las Nueve Luces se basa en el nacionalismo turco y el Islam. Representa los ideales del bien para todos, y nuestro partido ha sido moldeado en gran medida por ella."
 TUR_ottomanism_name: "Política Otomana"
 TUR_ottomanism_name_desc: "Nuestros ancestros fueron capaces de gobernar sin problemas, y eso solo puede significar que debemos seguir sus pasos para tener éxito"
 ################################
 TUR_a_new_army: "Fondos Renovados para el OKK"
 TUR_a_new_army_desc: "Sí, los jenízaros eran geniales y todo, pero quizás podamos intentar algo nuevo. Aumentaremos nuestro financiamiento para el Ozel Kuvvetler Komutanligi, o nuestras unidades de fuerzas especiales"
 TUR_return_to_sunni_dominance: "Regreso del Dominio Sunita"
 TUR_return_to_sunni_dominance_desc: "Nos hemos desviado demasiado de nuestras raíces islámicas. Traeremos de vuelta los viejos caminos promoviendo el sunismo a todos nuestros compatriotas"
 TUR_supporting_conservatives: "Apoyar Establecimientos Conservadores"
 TUR_supporting_conservatives_desc: "Aunque vamos a ser un estado de partido único, financiaremos otras organizaciones conservadoras para que las personas que no nos apoyan necesariamente puedan apoyar nuestra ideología y valores"
 TUR_osman_alliance: "Fortalecer a Osman"
 TUR_osman_alliance_desc: "Nuestros sueños de crear una nueva superpotencia turca deben tener cierta legitimidad. Podemos contactar a la casa de Osman para que se unan a nuestro gobierno y fortalecerlos para revivir la gloria de nuestro imperio perdido!"
 TUR_turkish_relations: "Relaciones Turcas"
 TUR_turkish_relations_desc: "Estamos centrados entre Europa y Asia, lo que hace que la diplomacia con nosotros sea muy importante. Pero también tenemos voz en con quién queremos alinearnos. El Oeste nos ha apoyado durante décadas, pero el Este ahora intenta hacer lo mismo.."
 TUR_eastern_alignment: "Alineación Oriental"
 TUR_eastern_alignment_desc: "La OTAN tenía todos sus beneficios, pero nos obligaron a cambiar nuestra gobernanza y cultura de más maneras que el Este. Por esa razón, para mantener nuestra independencia y cultura, es mejor buscar lazos formales con el Este."
 TUR_military_coop_india: "Cooperación Militar con India"
 TUR_military_coop_india_desc: "Podemos beneficiarnos de una cooperación militar prolongada con India. Al hacer que nuestros ejércitos entrenen y realicen ejercicios juntos, podemos aprender nuevas tácticas y estrategias al mismo tiempo que acercamos a nuestras dos naciones"
 TUR_support_belt_road_china: "Apoyar la Iniciativa del Cinturón y la Ruta"
 TUR_support_belt_road_china_desc: "La iniciativa del Cinturón y la Ruta es un plan de infraestructura masivo liderado por los chinos para llevar una infraestructura adecuada a todo el mundo. ¿Por qué oponernos a tal iniciativa?"
 TUR_schools_in_pakistan: "Financiar Escuelas en Pakistán"
 TUR_schools_in_pakistan_desc: "Pakistán necesita desesperadamente una infraestructura educativa adecuada, y podemos intentar proporcionar eso construyendo nuevas escuelas para que la gente aprenda"
 TUR_turkstream_russia_pipeline: "Gaseoducto Turkstream-Rusia"
 TUR_turkstream_russia_pipeline_desc: "El gasoducto Turkstream es un gasoducto de gas natural que va desde Rusia hasta Turquía. Este gasoducto proporcionará mucho gas natural a partes de Europa Occidental y puede ser crucial para ayudar a la economía."
 TUR_afghan_roads: "Carreteras en Afganistán"
 TUR_afghan_roads_desc: "Afganistán tiene muy pocas carreteras funcionales debido a su guerra civil que ha durado décadas. Podemos construir algunas para ellos para que sus ciudadanos puedan desplazarse sin problemas"
 TUR_mutual_tourism_indonesia: "Turismo con Indonesia"
 TUR_mutual_tourism_indonesia_desc: "Al establecer programas de turismo con Indonesia, ambas economías pueden beneficiarse de los recién llegados y turistas"
 TUR_provide_aid_yemen: "Aeropuertos en Yemen"
 TUR_provide_aid_yemen_desc: "Yemen necesita aeropuertos adecuados, y podemos proporcionárselos con los expertos de nuestro país"
 TUR_industrial_investments_egypt: "Contratar Trabajadores Egipcios"
 TUR_industrial_investments_egypt_desc: "Podemos contratar trabajadores egipcios en masa para nuestras fábricas. De esta manera podemos reducir costos y proporcionar oportunidades de empleo para aquellos en Egipto"
 TUR_religious_tourism_saudi: "Turismo Religioso con Arabia Saudita"
 TUR_religious_tourism_saudi_desc: "Arabia Saudita tiene uno de los sitios más sagrados del Islam dentro de sus fronteras. Por esa razón, tendremos que hacer algunos tratos con ellos para que nuestra gente pueda viajar allí de manera más segura y rápida"
 TUR_investments_in_qatar: "Bases Militares en Catar"
 TUR_investments_in_qatar_desc: "Vamos a pedirle a Catar que nos permita establecer bases militares en su país para que podamos acercarnos militarmente. También podemos intentar protegerlos de otras amenazas en la región"
 TUR_western_alignment: "Mantener la Alineación Occidental"
 TUR_western_alignment_desc: "Después de muchos años de amistad con el Oeste, ¿por qué deberíamos salir a buscar algo más? Es mejor mantener nuestra alineación occidental para que no se realicen cambios drásticos en nuestra política exterior"
 TUR_counter_terror_with_us: "Esfuerzos Contra el Terrorismo"
 TUR_counter_terror_with_us_desc: "Vamos a ayudar a Estados Unidos con operaciones contra el terrorismo en Medio Oriente, para que la región sea más segura y estable"
 TUR_archeology_coop_italy: "Cooperación Arqueológica con Italia"
 TUR_archeology_coop_italy_desc: "Hemos tenido lazos históricos con los italianos que datan de cientos de años, pero aún no hemos descubierto todos los tesoros enterrados bajo nuestras tierras. Llamaremos a expertos arqueológicos de Italia para que vengan a ayudarnos a desenterrarlos!"
 TUR_encourage_migration_germany: "Fomentar la Migración desde Alemania"
 TUR_encourage_migration_germany_desc: "Muchos de los nuestros han ido a Alemania, pero los alemanes no han hecho lo mismo. Vamos a pedirles a los alemanes que nos envíen algunos migrantes, para que podamos ser una nación de crisol"
 TUR_sports_diplomacy_brazil: "Diplomacia Deportiva con Brasil"
 TUR_sports_diplomacy_brazil_desc: "A los brasileños les encanta el fútbol, y a nosotros también, así que por esa razón vamos a buscar la diplomacia deportiva con los brasileños y hacer que jueguen partidos amistosos en nuestra nación"
 TUR_join_business_councils_morocco: "Consejos Empresariales Conjuntos con Marruecos"
 TUR_join_business_councils_morocco_desc: "Establecer consejos empresariales conjuntos con Marruecos nos beneficiaría enormemente, ya que podemos hacer que nuestras empresas cooperen entre sí, permitiéndoles expandirse"
 TUR_humanitarian_help_australia: "Expertos Humanitarios de Australia"
 TUR_humanitarian_help_australia_desc: "Australia atraviesa todo tipo de desastres, y recientemente también hemos estado pasando por muchos de ellos. Al conseguir que los australianos nos ayuden, podemos estar un poco más preparados en caso de que ocurra algo malo."
 TUR_great_east: "El Gran Oriente"
 TUR_great_east_desc: "Nuestra organización, el Frente de Invasores Islámicos del Gran Oriente, se compromete a traer cambios históricos a la nación turca. Ya no nos detendrá la ideología imperialista, perseveraremos!"
 TUR_dismantle_the_republic: "Desmantelar la República"
 TUR_dismantle_the_republic_desc: "No hay necesidad de una república ahora que estamos a cargo. La república debe ser desmantelada lo antes posible, y los militares deben ser purgados!"
 TUR_ties_with_saud: "Lazos con Saud"
 TUR_ties_with_saud_desc: "No muchos países estarían interesados en mantener lazos con nuestra nación, pero los saudíes son diferentes. Podemos mantener lazos con ellos, ya que comparten una ideología similar a la nuestra, para que nuestro gobierno pueda mantener un nivel de legitimidad internacional."
 TUR_islamic_legacy: "Legado Islámico"
 TUR_islamic_legacy_desc: "El Islam ha tenido una historia muy larga en nuestra nación, y no podemos olvidarlo. Lo utilizaremos para nuestra ventaja con fines ideológicos."
 TUR_combat_imperialism: "Combatir el Imperialismo"
 TUR_combat_imperialism_desc: "Las creencias e ideología imperialistas han penetrado en nuestra gran nación. Combatir estos ideales es la mejor manera de restaurar nuestro país a su antigua gloria"
 TUR_ban_kemalism: "Prohibir Partidos Secularistas"
 TUR_ban_kemalism_desc: "El secularismo es lo que arruinó a esta nación. Al forzar la salida del islam, los secularistas pudieron imponer sus creencias a la nación, pero ya no podrán hacerlo!"
 TUR_demand_hejaz: "Exigir Hejaz"
 TUR_demand_hejaz_desc: "Los saudíes reclaman muchas ciudades importantes en el mundo islámico, y esas ciudades están mayormente ubicadas en Hejaz. Exigiremos que le den a nuestro gobierno el control sobre el territorio si quieren evitar el conflicto"
 TUR_sharia_mandate: "Mandato de la Sharia"
 TUR_sharia_mandate_desc: "Nuestra nación será guiada por los principios del islam, y solo los principios del islam. La ley sharia se implementará una vez más, permitiendo que nuestra nación sea pura y justa nuevamente"
 TUR_one_banner_one_people: "Un Estandarte, Un Pueblo"
 TUR_one_banner_one_people_desc: "Nuestra gente estará unida bajo un solo estandarte, el estandarte del Islam. No hay necesidad de crear división racial en nuestra nación permitiendo varios idiomas"
 TUR_legalize_languages: "Un Estandarte, Muchas Personas"
 TUR_legalize_languages_desc: "Nuestra gente es libre de hablar el idioma que quiera. No debemos causar división racial en nuestra tierra permitiendo el uso de varios idiomas en el estado"
 TUR_crack_down_shiism: "Restricciones al Chiismo"
 TUR_crack_down_shiism_desc: "Debemos asegurarnos de que todos se asimilen a la secta sunita, incluso si eso significa crear restricciones para los chiitas. Prohibiremos las prácticas chiitas en lugares públicos y financiaremos campañas que alienten a los chiitas a convertirse"
 TUR_return_of_caliphate: "Regreso del Califato"
 TUR_return_of_caliphate_desc: "El Califato debe regresar y regresará! Nos aseguraremos de que el Califato se reúna una vez más a través de la guerra y la conquista si es necesario. La región ya no será problemática"
 TUR_gender_differations: "Segregar los Géneros"
 TUR_gender_differations_desc: "Debemos crear instalaciones separadas para hombres y mujeres! Ya sea en paradas de autobús, escuelas o el lugar de trabajo, los hombres y las mujeres deben ser segregados por razones religiosas!"
 TUR_enforce_dress_code: "El Código de Vestimenta"
 TUR_enforce_dress_code_desc: "Implementaremos un estricto código de vestimenta que llevará a nuestra nación por un camino de pureza y rectitud. Si nuestra gente se viste de manera inapropiada, ¿cómo podemos esperar hacer algún progreso espiritual?"
 TUR_westard: "Expansión hacia el Oeste"
 TUR_westard_desc: "Los otomanos eran débiles y perdieron la parte occidental del Califato. Lo cambiaremos, lo recuperaremos con orgullo y con gran fuerza!"
 TUR_southward: "Expansión hacia el Sur"
 TUR_southward_desc: "Las revueltas árabes y el surgimiento del nacionalismo árabe hicieron difícil para los otomanos controlarlos. Sin embargo, con el surgimiento de nuestro gobierno y nuestra gran fuerza, nos aseguraremos de que no vuelva a suceder"
 TUR_eastward: "Expansión hacia el Este"
 TUR_eastward_desc: "El Este nos fue arrebatado, ya sea por los rusos o los persas. Pero hoy, el Cáucaso es independiente, aunque no lo será por mucho tiempo"
 TUR_african_holdings: "Posesiones Africanas"
 TUR_african_holdings_desc: "Las ambiciones coloniales europeas resultaron en la pérdida de las posesiones africanas otomanas. Desafortunadamente, no pudieron expandirse ni mantener sus posesiones en África durante mucho tiempo como resultado de los europeos, pero nadie nos detiene ahora"
#
 TUR_turkish_intervention: "Intervencionismo Turco"
 TUR_turkish_intervention_desc: "La nación turca ha intervenido en varios conflictos en todo el mundo, y esto ha ayudado a proyectar el poder militar turco e influencia hacia afuera. Al intervenir en los conflictos internos de otras naciones, podemos influir en los resultados de esas guerras para que sean más favorables para nosotros"
 TUR_intervene_syrian_civilwar: "La Guerra Civil Siria"
 TUR_intervene_syrian_civilwar_desc: "Siria ha estallado en caos, y debido a su cercanía a nuestra nación, sería una tontería quedarnos de brazos cruzados"
 TUR_back_assad: "Apoyar a Assad"
 TUR_back_assad_desc: "Assad es el líder legítimo de Siria, y todos los demás deben considerarse ilegítimos!"
 TUR_back_fsa: "Apoyar al Ejército Sirio Libre"
 TUR_back_fsa_desc: "El Ejército Sirio Libre está luchando por una causa muy justa, la democracia! Debemos apoyarlos de cualquier manera posible, para que puedan ser victoriosos y llevar las alegrías de la libertad al pueblo sirio"
 TUR_intervene_afghan_war: "La Guerra Civil Afgana"
 TUR_intervene_afghan_war_desc: "Afganistán ha estado en una guerra civil durante bastante tiempo, y no mucho ha cambiado. Quizás podamos inclinar el resultado a nuestro favor.."
 TUR_a_new_stance: "Una Nueva Postura"
 TUR_a_new_stance_desc: "Los talibanes han estado luchando para expulsar la influencia y la intervención extranjera en su nación durante mucho tiempo. No es nuestro lugar intervenir y detenerlos. En cambio, debemos apoyar su causa y reforzar sus fuerzas para que puedan liberar su nación de la explotación extranjera"
 TUR_northern_cause: "La Causa del Norte"
 TUR_northern_cause_desc: "La Alianza del Norte ha sido persistente en sus esfuerzos por expulsar a los viles talibanes de Afganistán. Los talibanes solo traerán tiranía, injusticia y opresión a Afganistán, y debemos ayudar a la Alianza del Norte a derrotar a los talibanes!"
 TUR_intervene_iraq_war: "Intervención en Irak"
 TUR_intervene_iraq_war_desc: "Al explotar el caos en Irak, podremos lograr algunos de nuestros objetivos que han estado en espera durante mucho tiempo.."
 TUR_peacekeepers: "Misiones de Mantenimiento de la Paz"
 TUR_peacekeepers_desc: "Lo mejor para nosotros es no avivar más las llamas, ya que la situación en Irak ya es bastante mala. En cambio, deberíamos optar por ayudar al pueblo iraquí a tomarse un descanso de la guerra enviando soldados de mantenimiento de la paz a aldeas y ciudades en el norte."
 TUR_assassinate_abdul_mustafa: "Negociar con los Kurdos"
 TUR_assassinate_abdul_mustafa_desc: "Desde que los kurdos obtuvieron autonomía en el norte de Irak a fines de los 90, nuestras fuerzas de seguridad han estado en alerta máxima debido al aumento de la moral de los separatistas kurdos. Al asesinar al gobernador de Kirkuk, podremos dañar severamente la moral y la resistencia kurdas"
