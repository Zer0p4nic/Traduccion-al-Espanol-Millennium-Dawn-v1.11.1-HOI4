 TUR_kurdish_trouble5_name: "La Guerra Interminable"
 TUR_kurdish_trouble5_name_desc: "El este de nuestro país es esencialmente una zona de guerra activa como resultado de décadas de lucha con el PKK.§W\n------------\n§!Podemos modificar este debuff completando la ruta de enfoque §HEndless War§!."
