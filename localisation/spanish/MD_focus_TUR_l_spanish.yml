 TUR_mafia_active: "Mafia Turca - §RActiva§!"
 TUR_mafia_active_desc: "La Mafia en nuestro país ha estado organizando el crimen durante muchos años, y ha interrumpido la vida diaria de nuestros ciudadanos. Nuestras calles actualmente son algo seguras, pero están lejos de ser ideales.§W\n------------\n§!Podemos deshacernos de la Mafia §Hreduciendo su fuerza a 30 o menos§!, y luego realizando las §Hdecisiones§! disponibles. También debemos completar §HLos Enfoques de la Mafia§!."
 TUR_mafia_active2: "Mafia Turca - §RPresente§!"
 TUR_mafia_active2_desc: "La Mafia en nuestro país ha estado organizando el crimen durante muchos años, y ha interrumpido la vida diaria de nuestros ciudadanos. Nuestras calles actualmente son algo seguras, pero están lejos de ser ideales.§W\n------------\n§!Podemos deshacernos de la Mafia §Hreduciendo su fuerza a 30 o menos§!, y luego realizando las §Hdecisiones§! disponibles."
 TUR_mafia_weakened: "Mafia Turca - §Gdebilitada§!"
 TUR_mafia_weakened_desc: "La Mafia en nuestro país ha estado organizando el crimen durante muchos años, y ha interrumpido la vida diaria de nuestros ciudadanos. Nuestras calles actualmente son algo seguras, pero están lejos de ser ideales.§W\n------------\n§!Podemos deshacernos de la Mafia §Hreduciendo su fuerza a 30 o menos§!, y luego realizando las §Hdecisiones§! disponibles."
 TUR_mafia_weak: "Mafia Turca - §Gdébil§!"
 TUR_mafia_weak_desc: "La Mafia en nuestro país ha estado organizando el crimen durante muchos años, y ha interrumpido la vida diaria de nuestros ciudadanos. Nuestras calles actualmente son algo seguras, pero están lejos de ser ideales.§W\n------------\n§!Podemos deshacernos de la Mafia §Hreduciendo su fuerza a 30 o menos§!, y luego realizando las §Hdecisiones§! disponibles."
 TUR_neo_ottomanism: "Neo-Otomanismo"
 TUR_neo_ottomanism_desc: "El neo-otomanismo es una forma de política exterior turca agresiva que ha permitido al gobierno influir en los países vecinos y ejercer influencia turca hacia el exterior."
 TUR_zero_problems: "Política de Cero Problemas"
 TUR_zero_problems_desc: "La política de cero problemas es una forma de política exterior turca pacífica que permite al gobierno influir en los países vecinos a través de la cooperación e inversiones."
 TUR_turkish_media_unctrolled: "Medios Turcos - §RDescontrolados§!"
 TUR_turkish_media_unctrolled_desc: "Actualmente, nuestros medios están completamente libres de control o influencia del gobierno, lo que puede causar algunos problemas en el futuro"
 TUR_win_over_workers: "Aplacar al Trabajador"
 TUR_win_over_workers_desc: "Estamos apelando a los trabajadores en nuestras fábricas, y debido a eso están más dispuestos a apoyar a nuestro gobierno"
 TUR_no_disasters_plan: "Sin Planes de Desastre"
 TUR_no_disasters_plan_desc: "Actualmente, nuestro gobierno no tiene planes de preparación para desastres, lo que significa que cada vez que ocurra un desastre no estaremos preparados"
 TUR_charity_disasters: "Plan Liderado por Caridad"
 TUR_charity_disasters_desc: "Estamos utilizando organizaciones benéficas para pagar y prepararnos para el alivio de desastres"
 TUR_government_led_disaster: "Plan Liderado por el Gobierno"
 TUR_government_led_disaster_desc: "En lugar de subcontratar el plan de preparación para desastres a otro grupo, el gobierno creará y financiará los planes"
 TUR_turkish_media_restricted: "Medios Turcos - §GRestringidos§!"
 TUR_turkish_media_restricted_desc: "Estamos restringiendo lo que se puede publicar en los medios para evitar la propagación de ideales peligrosos"
 TUR_turkish_media_unrestricted: "Medios Turcos - §GDesrestringidos§!"
 TUR_turkish_media_unrestricted_desc: "Los medios son libres de hacer lo que quieran, pero con algunos pequeños controles para evitar posibles desastres"
 TUR_turkish_cyberspace: "Ciberespacio Turco"
 TUR_turkish_cyberspace_desc: "Cada vez más de nuestros ciudadanos están usando Internet, lo que significa que no estaremos 100% seguros de lo que está sucediendo. Tendremos que determinar si restringimos o no el ciberespacio"
 TUR_turkish_cyberspace_restricted: "Ciberespacio Restringido"
 TUR_turkish_cyberspace_restricted_desc: "Hemos decidido restringir nuestro ciberespacio, haciéndolo más seguro de usar"
 TUR_turkish_cyberspace_unrestricted: "Ciberespacio Desrestringido"
 TUR_turkish_cyberspace_unrestricted_desc: "No es asunto nuestro lo que nuestra gente elija hacer en Internet"
 TUR_erdonomics_name: "Erdonomía"
 TUR_erdonomics_name_desc: "Erdonomía se refiere a las políticas económicas de Erdogan que trajeron reformas radicales a la economía turca, para bien o para mal"
 TUR_gulenist_economic_advisors: "Economistas Gülenistas"
 TUR_gulenist_economic_advisors_desc: "Hemos contratado economistas para asesorar al gobierno en todos los asuntos económicos"
 TUR_gulenist_intelligence_network:  "Gülenist Intelligence Network"
 TUR_gulenist_intelligence_network_desc:  "We take advantage of the fact that Gülenists have spread around the globe to gather information"
 TUR_gulenist_intelligence_network2:  "Gülenist Intelligence Network"
 TUR_gulenist_intelligence_network2_desc:  "We take advantage of the fact that Gülenists have spread around the globe to gather information"
 TUR_unban_erdogan: "§HDesprohibir a Erdogan de la Política§!"
 TUR_unban_erdogan_desc: "Erdogan ha estado prohibido en la política durante mucho tiempo, pero ahora que el AKP ha asegurado una victoria, es hora de desprohibirlo."
 TUR_gulenist_educators: "Educación Gülenista"
 TUR_gulenist_educators_desc: "Hemos puesto el foco en mejorar nuestra educación, y debemos difundir las enseñanzas de Gülen mientras podamos"
 TUR_gulenist_educators2: "Educación Gülenista Avanzada"
 TUR_gulenist_educators_desc: "Hemos puesto el foco en mejorar nuestra educación, y debemos difundir las enseñanzas de Gülen mientras podamos"
 TUR_mobilise_the_faithful_soldiers: "Movilización de los Fieles"
 TUR_mobilise_the_faithful_soldiers_desc: "El Movimiento Gülenista ha sido movilizado. Estamos alentando a todos los miembros a emigrar a Turquía y hacer que el país sea más fuerte"
 TUR_mobilise_the_faithful_soldiers2: "Movilización de los Fieles"
