  #####################################
CSA_focus_dixinomics: "Dixinómica"
CSA_focus_dixinomics_desc: "Necesitamos poner nuestros pies en el suelo ahora. Una forma rápida de poner en funcionamiento la economía nuevamente es comenzar con una base para la que estas tierras fueron hechas, la agricultura. A partir de ahí, podremos analizar nuestra situación económica y decidir hacia dónde queremos ir de aquí en adelante."
  ##### Dixie Energy Department Sub Tree ######
CSA_focus_department_of_energy: "Departamento de Energía"
CSA_focus_department_of_energy_desc: "El DoE o como algunas personas lo llaman el Departamento de Energía Dixie, es una rama administrativa nacional que busca regular y mejorar la cohesión del uso y la producción de energía. No tiene mucho de qué basarse, pero es un comienzo hacia un mañana verdaderamente más brillante."
CSA_focus_electrical_storage_reforms: "Reformas en Almacenamiento Eléctrico"
CSA_focus_electrical_storage_reforms_desc: "El ESR es una serie de inversiones en instalaciones de almacenamiento que esperan hacer que las subestaciones y transformadores en todo el país sean más eficientes y de mayor capacidad, hablando individualmente."
CSA_focus_power_infrastructure_future_proofing: "Asegurando la Infraestructura Eléctrica para el Futuro"
CSA_focus_power_infrastructure_future_proofing_desc: "La creación de infraestructura eléctrica, al igual que cualquier otra infraestructura, es que si se está construyendo sobre tierras ya desarrolladas, debe construirse para el futuro y no solo para el presente. Por supuesto, no tenemos una bola de cristal para ayudarnos, pero de todos modos podemos observar las tendencias históricas de urbanización para entender cómo implementar mejor la infraestructura eléctrica. No solo estamos creando las ciudades del mañana, sino también asegurándonos de que la infraestructura pueda satisfacer las necesidades energéticas del futuro."
CSA_focus_investing_in_more_conductive_cables: "Invertir en Cables Más Conductivos"
CSA_focus_investing_in_more_conductive_cables_desc: "Todos recuerdan que el cobre es un metal conductor, que toma y puede mantener la corriente eléctrica. Sin embargo, con las demandas modernas, necesitamos formas modernas de conductividad. Por lo tanto, invertiremos en cables mejores y más fuertes para permitir una red más estable y una red que pueda prepararse para las demandas futuras."
CSA_focus_expanding_fossil_fuel_facilities: "Expansión de Instalaciones de Combustibles Fósiles"
CSA_focus_expanding_fossil_fuel_facilities_desc: "El viejo confiable, a pesar de las constantes quejas de los defensores del medio ambiente, no pueden negar la realidad de que, a menos que quieran que todos pasen por apagones rotativos, las demandas energéticas modernas superan la supuesta 'razonable' tabla de tiempos de hacer todo renovable. Por lo tanto, debemos expandir una gama de plantas de combustibles fósiles como una forma de repartir las demandas individuales en lugar de confiar solo en el gas natural o el petróleo."
CSA_focus_renewable_diversity: "Diversidad Renovable"
CSA_focus_renewable_diversity_desc: "Nuestras tierras están compuestas por regiones geográficas que son adecuadas para diversos métodos de energía renovable. Por lo tanto, invertiremos en estas regiones para garantizar que nuestras necesidades energéticas se satisfagan a través de un conjunto diverso de métodos."
CSA_focus_real_green_energy: "Energía Verde Real"
CSA_focus_real_green_energy_desc: "El futuro, ya sea ficticio o realidad misma, está liderado por la energía nuclear. Actualmente, la energía nuclear ha sido el método energético más desarrollado debido a su historia polémica. Es cierto que todos los accidentes fueron causados por la naturaleza misma o el error humano, pero independientemente, estos errores han sido estudiados, desarrollados y ahora la energía nuclear se está volviendo cada vez más práctica a medida que pasan los días. Ahora, nos uniremos al futuro y generaremos nuestra propia energía nuclear."
CSA_focus_brighter_tomorrow: "Un Mañana Más Brillante"
CSA_focus_brighter_tomorrow_desc: "La independencia energética de nuestra nación es fundamental y, como tal, nuestra seguridad se fortalece indirectamente. Estos desarrollos y los futuros que vendrán harán que nuestros días venideros sean más brillantes de lo que alguna vez pensamos."
  ##### Modern Agrinomics Plan Sub Tree ######
CSA_focus_modern_agrinomics_plan: "Plan Agrinómico Moderno"
CSA_focus_modern_agrinomics_plan_desc: "Un pilar clave en la sociedad es la capacidad de adquirir y tener alimentos para alimentar a su gente. Como tal, con las tecnologías modernas a las que tenemos acceso, así como las tierras que son tan fértiles para el uso agrícola, podemos orientar nuestra economía para que sea diversa pero especializada al mismo tiempo."
CSA_focus_frontier_industrialism: "Industrialismo Fronterizo"
CSA_focus_frontier_industrialism_desc: "El corazón del país tendrá los alimentos, la frontera tendrá la industria. Se creará un equilibrio donde el núcleo de nuestra justa nación estará en línea con el verdadero corazón económico que impulsa y hace que nuestra economía sea tan vibrante."
CSA_focus_cash_crops: "Cultivos Comerciales"
CSA_focus_cash_crops_desc: "Cultivos para el comercio y dinero para los cultivos, un gran círculo de vida económica y social. Sin embargo, algunas personas valoran ciertas cosas más que otras, y es este valor el que utilizaremos para repartir la riqueza de estos cultivos a cada estado donde y cuando sea posible. Desde algodón hasta tabaco, encontraremos una manera de traer dinero con nuestras exportaciones nacionales."
CSA_focus_manufacturing_investments: "Inversiones en Manufactura"
CSA_focus_manufacturing_investments_desc: "Nuestros estados costeros en el este y el oeste son los terrenos perfectos para la manufactura ligera y algo más pesada. Desde los puertos hasta las fábricas, podemos agilizar las cadenas de suministro básicas y luego poder enviarlas a los territorios agrícolas o a los estados de la frontera industrial."
CSA_focus_arms_production_investments: "Inversiones en Producción de Armas"
CSA_focus_arms_production_investments_desc: "Nuestra nación necesita defenderse y, ¿qué mejor manera que establecer un mercado nacional de armas? Nuestras tierras son ricas en zonas de caza, y si necesitamos invertir en algo más grande que eso, entonces las conversiones en tiempos de guerra no deberían ser tan difíciles, considerando que es un campo de manufactura similar."
CSA_focus_naval_investments: "Inversiones Navales"
CSA_focus_naval_investments_desc: "Las aguas costeras de nuestra nación son vastas y salvajes, debemos invertir no solo en el transporte marítimo nacional, sino también en la capacidad naval militar. El golfo es una cosa, pero el océano Atlántico en sí mismo plantea otro tipo de guerra naval con la que lidiar."
CSA_focus_agrinomics_expansion: "Expansiones Agronómicas"
CSA_focus_agrinomics_expansion_desc: "La tendencia de nuestro Plan Agronómico ha mostrado resultados que muchos hubieran considerado imposibles en esta era moderna. Sin embargo, con la determinación viene la fuerza de voluntad, y esa misma fuerza que es el corazón palpitante de nuestros ciudadanos ha puesto el esfuerzo y el tiempo para crear tales resultados. Tendremos una de las industrias agrícolas más fuertes del mundo y daremos un verdadero ejemplo de cómo vivir una vida más sencilla en estos días complejos y agotadores de 'modernidad'."
CSA_focus_dixie_agrinomics_practice: "Práctica Agronómica Dixie"
CSA_focus_dixie_agrinomics_practice_desc: "El DAP es una teoría económica que proporciona un contexto moderno al viejo estilo del agrarismo. Entendiendo las deficiencias de una sociedad puramente agraria, en su lugar hemos reformado la economía para que sea bien equilibrada y enfocada en lo doméstico, con la especialidad económica de la agricultura como la palanca para el apoyo internacional. Cuando las cosas van un poco mal internacionalmente, simplemente tenemos una mejor oferta nacional para alimentar y hacer crecer a nuestra población, mantener a nuestro ejército, escuelas, programas de bienestar y atención médica con alimentos y mucho más. Es una sociedad de abundancia, pero abundancia sin todas las influencias negativas del consumismo y "la paradoja de la elección" de una economía moderna de la Cuarta Revolución Industrial."
  ############ Department of natural Resources Sub Tree ##########
CSA_focus_department_of_natural_resources: "Departamento de Recursos Naturales"
CSA_focus_department_of_natural_resources_desc: "La creación del DoNR es para centralizar y crear un enfoque uniforme nacional sobre cómo debemos manejar nuestros recursos naturales. Entendemos que tenemos depósitos minerales en las partes bajas de Mississippi y Alabama, tenemos acero, cobre y oro en Georgia, así como una buena mezcla de otras cosas a lo largo de las tierras que controlamos. Es esta comprensión la que plantea una pregunta interesante. ¿Deberíamos hacer solo lo suficiente, o deberíamos asegurar el potencial del futuro en sí mismo?"
CSA_focus_the_future_is_now: "El futuro es ahora!"
CSA_focus_the_future_is_now_desc: "Nuestra nación es nueva y relativamente vulnerable. Para asegurar nuestro futuro, asegurar nuestros hogares y asegurar nuestra forma de vida en sí misma. Nuestra nación debe y asegurará la excavación, utilización y mejorará las habilidades para cosechar sus recursos naturales."
CSA_focus_dixie_lithium_belt: "Cinturón de Litio de Dixie"
CSA_focus_dixie_lithium_belt_desc: "Datos recientes de estudios geológicos en la mitad sur de Alabama y Mississippi, extendiéndose hacia el norte de Luisiana y potencialmente hacia Texas, han revelado una larga franja de depósitos ricos en litio. Estos nuevos depósitos harán maravillas para asegurar nuestras necesidades tecnológicas en cuanto a la fabricación de baterías y ciertos productos tecnológicos."
CSA_focus_a_devils_deal_with_georgia: "Un trato con el diablo con Georgia"
CSA_focus_a_devils_deal_with_georgia_desc: "El rico estado mineral de Georgia tiene una mezcla de cobre, hierro, oro y mucho más. Por lo tanto, un centro minero e industrial en torno a la región norte de los Apalaches del estado se dedicará a encontrar, extraer y adquirir estos grandes y diversos recursos minerales."
CSA_focus_black_gold_and_more: "Oro negro y más"
CSA_focus_black_gold_and_more_desc: "Nuestra nación tiene una rica variedad de combustibles fósiles y otros recursos energéticos. Debemos asegurarnos de que se cosechen para garantizar que se satisfagan las necesidades energéticas de nuestra nación."
CSA_focus_self_security_over_exhaustion: "Seguridad propia sobre el agotamiento"
CSA_focus_self_security_over_exhaustion_desc: "Los recursos de nuestra nación pueden ser diversos y abundantes, pero la certeza de esto es desconocida. Como tal, debemos hacer solo lo necesario para asegurar la estabilidad y cohesión de nuestra economía y limitar la dependencia excesiva de potencias extranjeras."
CSA_focus_little_lithium: "Pequeño litio"
CSA_focus_little_lithium_desc: "LLM y LLA se refieren a las empresas de nueva creación de minería de litio en lo que se conoce como Little Lithium Mississippi y Alabama, respectivamente. Siendo parcialmente subsidiadas por el gobierno nacional, el objetivo es asegurar una necesidad nacional simple de litio para I+D, así como para uso comercial o manufacturero general."
CSA_focus_buford_salem_project: "Proyecto Buford-Salem"
CSA_focus_buford_salem_project_desc: "El BSP es una serie general de inversiones en nuevas empresas mineras en Georgia y las Carolinas. Minerales como oro, cobre, hierro y mucho más están dispersos a lo largo de las regiones de los Apalaches de estos estados. Por lo tanto, podemos orientar a cada estado y asignarles la tarea de extraer un recurso específico que ayudará a la minería en general, además, si el futuro realmente lo demanda, sus operaciones mineras pueden ayudarse mutuamente en la búsqueda de qué recurso buscar."
CSA_focus_petrochemical_diversity_programs: "Programas de diversidad petroquímica"
CSA_focus_petrochemical_diversity_programs_desc: "Los Programas de Diversidad Petroquímica son una serie de iniciativas de investigación y extracción de combustibles fósiles para tratar de impulsar la independencia energética nacional, así como asegurar una pequeña serie de productos relacionados con la petroquímica."
CSA_focus_ending_the_resource_debates: "Terminando los debates sobre recursos"
CSA_focus_ending_the_resource_debates_desc: "Con una comprensión consciente y clara de cómo deseamos utilizar los recursos naturales de nuestra nación, ahora podemos declarar oficialmente al DoNR como una parte funcional de nuestro aparato nacional. Con este curso establecido, ahora aseguramos un camino hacia el futuro en el que deseamos esforzarnos."
  ####### Modernized Dixinomics Program Sub Tree #########
CSA_focus_modernized_dixinomics_program: "Programa de Dixinomía Modernizada"
CSA_focus_modernized_dixinomics_program_desc: "Con nuestra nación teniendo una historia de quedarse atrás, no es de extrañar que muchos no nos tomen en serio. Es con esta dolorosa verdad que debemos forzarnos a entrar en el siglo XXI y unirnos a las economías industrializadas del mundo."
CSA_focus_tech_industry_investments: "Inversiones en la industria tecnológica"
CSA_focus_tech_industry_investments_desc: "Para comenzar nuestro viaje hacia la verdadera modernización, debemos asegurar inversiones reales para establecer el sector industrial tecnológico de nuestro sector de oficinas en general. Estas inversiones nos ayudarán a crear formas privadas de investigación e innovaciones dentro del sector tecnológico para permitir que nuestra nación comience a buscar el futuro de la innovación."
CSA_focus_national_industrialization_efforts: "Esfuerzos de industrialización nacional"
CSA_focus_national_industrialization_efforts_desc: "Las inversiones generalizadas en la industria y la manufactura apoyarán, diversificarán y empoderarán las diversas tierras y pueblos de nuestra nación con nuevos recursos y bienes que les permitirán disfrutar de un verdadero estándar de vida que tal vez no hayan experimentado antes."
CSA_focus_banking_and_office_sector_jobs: "Empleos en el sector bancario y de oficinas"
CSA_focus_banking_and_office_sector_jobs_desc: "Debemos invertir en la creación de empleos en el sector de oficinas y el sector bancario para impulsarnos fiscalmente y continuar la diversificación de nuestra economía."
CSA_focus_armaments_investments: "Inversiones en armamentos"
CSA_focus_armaments_investments_desc: "Para asegurar tal crecimiento económico, debemos construir una industria de armamentos suficiente para abastecer y ayudar a armar nuestras fuerzas militares."
CSA_focus_shipping_industrial_expansions: "Expansiones industriales de transporte marítimo"
CSA_focus_shipping_industrial_expansions_desc: "Con nuestra expansión comercial y manufacturera, también necesitaremos expandir nuestras capacidades de transporte marítimo. En consecuencia, también necesitaremos aumentar nuestro compromiso naval para asegurar que dicho transporte esté debidamente protegido si es necesario."
CSA_focus_establishing_a_modern_dixie: "Estableciendo una Dixie moderna"
CSA_focus_establishing_a_modern_dixie_desc: "La continua industrialización pondrá a nuestra nación en un estándar más alto que el que la vieja sociedad agraria podría haber imaginado. Como tal, aseguraremos una nueva ronda de inversiones a lo largo de nuestra nación para asegurar este estándar y preparar mejor nuestra economía para ser competitiva a nivel global."
CSA_focus_modern_dixinomics_success: "Éxito de la Dixinomía moderna"
CSA_focus_modern_dixinomics_success_desc: "Con los programas, inversiones y demás durante estos últimos meses hemos creado una economía bien equilibrada y diversa para asegurar nuestra propia base nacional. Con este éxito podemos buscar los medios para alcanzar el futuro que deseamos."
  ####### Department of Transportation Sub Tree ########
CSA_focus_department_of_transportation: "Departamento de Transporte"
CSA_focus_department_of_transportation_desc: "Establecer el DoT nos permitirá organizar los asuntos logísticos tanto de necesidades civiles como potencialmente militares en el futuro, si fuera necesario."
CSA_focus_southeastern_highways_act: "Ley de Autopistas del Sureste"
CSA_focus_southeastern_highways_act_desc: "La mejora general y flexibilidad de nuestras autopistas es fundamental para asegurar las necesidades automovilísticas civiles en el futuro. Esto es aún más evidente en los estados del sureste, que tienen la mayor parte de la costa, lo que a su vez significa más transportes de materiales hacia y desde los puertos."
CSA_focus_greater_mississippi_highways_act: "Ley de Autopistas del Gran Misisipi"
CSA_focus_greater_mississippi_highways_act_desc: "El río Misisipi es una de las mayores barreras naturales para nuestra defensa nacional. Sin embargo, también es nuestro mayor obstáculo natural para el flujo de tráfico civil. Por lo tanto, debemos invertir en los estados alrededor del Misisipi para asegurar una nación bien desarrollada y mejor conectada dentro de esta región del país."
CSA_focus_reestablishing_the_southern_railway: "Restableciendo el Ferrocarril del Sur"
CSA_focus_reestablishing_the_southern_railway_desc: "El Sur sirve al Sur, ese era el modelo del antiguo Ferrocarril del Sur antes de que se fusionara desastrosamente con el Norfolk & Western para formar el caos que fue Norfolk Southern. Bueno, ahora tenemos una verdadera oportunidad de servir a nuestra nación del Sur una vez más, levantando esta bandera caída y dándole nueva vida."
CSA_focus_reestablishing_the_mississippi_central: "Restableciendo el Mississippi Central"
CSA_focus_reestablishing_the_mississippi_central_desc: "El MCRR o Ferrocarril Central de Misisipi era un decentísimo ferrocarril de Clase 3, casi de Clase 2, en su época. Pero ahora, al tener el control de nuestras propias tierras, tenemos la capacidad de revivir este ferrocarril y hacerlo un buen contraparte occidental del Ferrocarril del Sur en el este. Trabajando juntos, estos dos y otros ferrocarriles más pequeños podrán mover toneladas y toneladas de carga a lo largo de la nación."
CSA_focus_dot_prioritized_budgeting: "Presupuesto Prioritario del DoT"
CSA_focus_dot_prioritized_budgeting_desc: "El mantenimiento y la mejora de nuestra infraestructura nacional es lo que hace que una sociedad funcione con una cohesión máxima. Por lo tanto, priorizaremos el presupuesto según la cantidad inicial que asignemos al Departamento de Transporte."


