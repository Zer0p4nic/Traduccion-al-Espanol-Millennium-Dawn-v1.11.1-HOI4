southern_republic_event.1.t: "La Cuestión de la Capital"
southern_republic_event.1.d: "Tras las secuelas de los \"Grandes Disturbios\" en los antiguos Estados Unidos, muchos gobernadores locales se apresuran a hacer que sus estados sean lo más atractivos posible para que el cuerpo independiente decida dónde debería estar la capital de la nueva República. Algunos creen que debería estar lo más centrada posible y consideran que la ciudad de Meridian, Misisipi, es una opción óptima. Otros piensan que solo Atlanta es la verdadera elección, ya que es una de las áreas metropolitanas más desarrolladas del Sur. Mientras tanto, algunos mencionan el simbolismo histórico y desean que Charleston sea la nueva capital. Sea cual sea la decisión, tendrá que tomarse cuanto antes si queremos centrarnos en problemas más urgentes."
southern_republic_event.1.o1: "¿Acabamos de pasar por eso y ahora hacemos un maldito concurso de belleza?!"
southern_republic_event.2.t: "La Elección del Comité"
southern_republic_event.2.d: "Después de varios días y muchas presiones de los funcionarios locales para ser elegidos, el comité ha propuesto cuatro opciones distintivas. Nueva Orleans, por su importancia como centro comercial y naval. Meridian, en Misisipi, por su ubicación estratégica en el viejo territorio confederado. Atlanta, el centro metropolitano más desarrollado del Sur, una elección lógica desde un punto de vista económico y gubernamental. Finalmente, Charleston, por su simbolismo histórico, que atrae tanto a la derecha como al movimiento identitario sureño en crecimiento. Independientemente, la decisión del comité será la que determine quién se queda con qué."
southern_republic_event.2.o1: "Nueva Orleans supera obviamente a Atlanta"
southern_republic_event.2.o2: "El Corazón de Dixie debería ser el corazón, Meridian es la elegida"
southern_republic_event.2.o3: "Atlanta es la única opción real aquí"
southern_republic_event.2.o4: "Nuestra historia es nuestra identidad, Charleston ha sido elegida"
southern_republic_event.3.t: "El Teatro Político"
southern_republic_event.3.d: "Los estados del Sur albergan un verdadero desastre natural de facciones políticas e influencias ideológicas. No solo debemos preocuparnos por los desastres naturales provocados por la madre naturaleza, sino también por los excesos y luchas entre sus extremos políticos. Desde miembros marginales del Klan hasta revolucionarios socialistas, debemos navegar adecuadamente por esta tormenta si queremos preservar la poca paz que hemos logrado establecer hasta ahora."
southern_republic_event.3.o1: "Esos alborotadores no representan una amenaza"
southern_republic_event.3.o2: "Deberíamos ser más cautelosos con quién puede ser elegido"
southern_republic_event.4.t: "Unas Partidos Estables"
southern_republic_event.4.d: "A raíz de nuestro renacimiento político, debemos mirar a quién podría hacernos una nación más estable. Estos \"moderados\", como los llaman los ataques de la extrema derecha y la extrema izquierda, indican que estos son los partidos más cautelosos. Buscando el cambio pero no de una manera enmaratonada, sino más bien como un paseo tranquilo o a un paso ligero, debemos entender quiénes son estos partidos si queremos ayudar a garantizar que consoliden el apoyo sobre los otros partidos más rebeldes."
southern_republic_event.4.o1: "Gracias a Dios por las personas cautelosas"
southern_republic_event.5.t: "El Partido Conservador del Sur"
southern_republic_event.5.d: "El SCP es un partido bastante moderado en el esquema general del grupo \"Estable\" de partidos. Siendo generalmente un partido de centro-derecha, tiende a ser más un recordatorio de los antiguos partidos democráticos y republicanos y sus alas moderadas. Siendo más partidarios de un cambio gradual que de grandes cambios rápidos, este partido asegura que si se necesita un cambio, se aborde de una manera más reflexiva, en lugar de la mentalidad de espectáculo que puede surgir en temas más sensibles. En términos de políticas sociales, asegura que el cambio siempre está ocurriendo, pero debemos abrazarlo a un ritmo cómodo para mantener la cohesión nacional. Económicamente, son partidarios de la desregulación, pero no se oponen a regulaciones más sensatas para frenar medios explotativos."
southern_republic_event.5.o1: "El SCP trae paz"
southern_republic_event.5.o2: "Los Pelucas Ganarán"
southern_republic_event.5.o3: "El PDP Prevalecerá"
southern_republic_event.6.t: "El Partido Peluca de Dixie"
southern_republic_event.6.d: "El WPD es un partido más liberal clásico que busca usar la vieja escuela de doctrina liberal para asegurar un gobierno estable y en progreso para garantizar la libertad y la igualdad para todos. Buscando más disponibilidad de oportunidades iguales, el WDP es socialmente más fluido hacia los cambios, pero no ve la necesidad de imponer sanciones gubernamentales a menos que el problema en cuestión no se maneje verdaderamente a nivel estatal o local primero. Económicamente, creen en regulaciones en general con un enfoque en la regulación contra los monopolios o, más generalmente, contra prácticas anticompetitivas. Pero aparte de esta estrategia de \"juego limpio\" en las regulaciones, el WDP prefiere un enfoque más de manos libres si y cuando sea posible."
southern_republic_event.6.o1: "Las regulaciones sensatas tienen sentido"
southern_republic_event.6.o2: "La verdadera competencia es la verdadera oportunidad"
southern_republic_event.6.o3: "Las amalgamas económicas son anti-sureñas"
southern_republic_event.7.t: "El Partido Democracia Progresiva"
southern_republic_event.7.d: "El PDP es un partido más tradicional socialista-democrático, como sus contrapartes europeas, el partido busca usar los poderes de la democracia para garantizar el trato justo a los trabajadores de la nación y desea introducir un socialismo suave. Esto significa que, hablando socialmente, el partido es más liberal, manteniendo solo los valores tradicionales en lo que la mayoría votante cree que vale la pena mantener como tradición. Económicamente son socialistas suaves, buscando usar el poder de las regulaciones para mantener a los trabajadores alimentados y cuidados, no son totalmente pro-nacionalización, sin embargo, si el sector privado actúa de manera desmedida, no es impensable como una solución para ayudar a las masas explotadas."
southern_republic_event.7.o1: "El SCP garantiza la estabilidad del sur"
southern_republic_event.7.o2: "Los Wigs vestirán al estilo sureño"
southern_republic_event.7.o3: "El PDP creará el socialismo sureño"
southern_republic_event.8.t: "El Partido de la Federalización de Dixie"
southern_republic_event.8.d: "El FDP es esencialmente el partido del compromiso. Buscando encontrar un punto medio entre un gobierno unitario federal como el de la Unión y un gobierno confederado más minarquista, el FDP desea fusionar ambos en una figura paterna sincera para mantener la paz y el orden en la nación en general. Siendo social y económicamente poco intervencionista, sus únicos planes son dirigir fondos y servicios centrales a las regiones más pobres para asegurar que la base de la nación no esté tan rezagada con respecto al resto. Muchos lo critican como un pseudo-socialismo, pero el FDP les responde preguntándose cuánto realmente se preocupan estos supuestos \"honorables miembros del estado\" por sus electores o si se preocupan más por sus amigos y su salario."
southern_republic_event.8.o1: "La palabra Federal no es un insulto, sino una realidad"
southern_republic_event.8.o2: "El sorbo de victoria del SIP es una victoria sureña"
southern_republic_event.8.o3: "El SLP liberará a Dixie"
southern_republic_event.9.t: "El Partido de la Identidad Sureña"
southern_republic_event.9.d: "El SIP es un tipo de partido de un solo tema bastante particular. Son más bien indiferentes en lo social, dejando que cualquier asunto importante en este ámbito sea tratado a nivel local en lugar de nacional. En términos económicos, tienen una mentalidad de \"si no está roto, no lo arregles\". Es decir, aplicarán regulaciones o desregulaciones solo si se percibe como un problema genuino para la estabilidad económica de la nación. En cuanto a su supuesto único tema, el SIP se centra en cultivar y garantizar un plan real y concreto para crear una identidad sureña. Utilizan puntos de vista minarquistas de la antigua confederación junto con algunas inspiraciones estilísticas de la misma, además de promover la comida y la música locales como parte de la cultura sureña. El partido desea alejarse del pasado y construir un futuro que sea genuina y equitativamente sureño para todos."
southern_republic_event.9.o1: "Libertad y alimento para Dixie"
southern_republic_event.9.o2: "Estilo sureño para la gente sureña"
southern_republic_event.9.o3: "Libertad de Dixie para los valores de Dixie"
southern_republic_event.10.t: "El Partido de la Libertad Sureña"
southern_republic_event.10.d: "El SLP es una composición de partido interesante. Siendo en su mayoría los restos del antiguo Partido Libertario, el SLP ha decidido adoptar un compromiso con los valores culturales y gubernamentales del sur con un giro libertario para favorecer la descentralización completa. Muchos en el SLP ven un retorno total al libertarismo o a una confederación de gobiernos como un camino directo a recrear el fracaso que fueron los Artículos de la Confederación. No obstante, el partido es antiintervencionista en la economía y, en lo social, es muy poco intervencionista, dejando estos asuntos en manos de los gobiernos estatales para que los problemas locales sean tratados a nivel local. Sin embargo, el SLP no teme implementar programas de bienestar y salud para garantizar que la base de la nación tenga algún tipo de apoyo para acceder a oportunidades."
southern_republic_event.10.o1: "El FDP entiende el gobierno"
southern_republic_event.10.o2: "El SIP creará un verdadero gobierno sureño"
southern_republic_event.10.o3: "Libertad sureña es gobernanza sureña"
southern_republic_event.11.t: "Los partidos marginales"
southern_republic_event.11.d: "Dentro de la ventana de Overton de la república sureña, tenemos dos partidos distintivos que algunos debaten si realmente son partidos políticos en primer lugar. Primero, tenemos el DDP o Partido de Dixie y el Delta. Fundado por un exentusiasta del ferrocarril convertido en líder político novato, este partido parece centrarse en un solo tema relacionado con el transporte público. Sin embargo, han insinuado que dichas inversiones en TP, como lo llaman abreviadamente, tendrían efectos económicos secundarios en términos de urbanización y conectividad dentro de la nación. Por otro lado, tenemos el Partido por la Prosperidad Económica o PEP. Este partido se presenta como un partido enfocado en el desarrollo económico y en elevar los estándares de la nación a través de inversiones económicas reales. Lo que no dicen abiertamente es que el partido también está lleno de dinero de la gran agricultura, así como de una clase plantacionista suave. No obstante, tanto el PEP como el DDP son fuerzas interesantes por derecho propio, aunque no lo suficientemente significativas como para sacudir los cimientos."
southern_republic_event.11.o1: "El desarrollador de Dixie"
southern_republic_event.11.o2: "El economista de Dixie"
southern_republic_event.100.t: "Los vientos del cambio"
southern_republic_event.100.d: "En la antesala de las primeras elecciones, la situación del país se ha vuelto insoportable para muchos. Como resultado, el radicalismo ha ido en aumento en ambos extremos del espectro político. Con neoconfederados, fascistas y otros más en la derecha, y la unión revolucionaria y la asociación comunista sureña liderando la carga en la izquierda. Muchos se preguntan quién logrará arrebatarle el viento a las velas del otro bando. Por ahora, el aumento continuo del faccionalismo ha resultado en..."
southern_republic_event.100.o1: "Agitadores socialistas movilizan a la fuerza laboral"
southern_republic_event.100.o2: "El orgullo histórico obstinado se apodera de las masas"
southern_republic_event.101.t: "Identitarios confederados"
southern_republic_event.101.d: "El Partido de los Trabajadores Confederados, desesperado por mantenerse a la cabeza en las encuestas, ha buscado recientemente la ayuda del Partido de la Tradición Sureña. Aunque son bastante opuestos entre sí, estos dos partidos se han unido bajo el principio del \"Sueño Confederado\". Esperan establecer el sur legítimo y restaurar las tierras de antaño. Estos opuestos aparentemente se han atraído en una apuesta por la victoria en las primeras elecciones de la nueva nación. Los primeros pasos son los más importantes en el camino hacia la recuperación y la estabilidad."
southern_republic_event.101.o1: "Se forma un frente unido"
southern_republic_event.101.o2: "Se forma una sociedad de agricultores"
southern_republic_event.102.t: "La Sociedad Agraria"
southern_republic_event.102.d: "El principal contraataque y igualmente desesperada Unión del Partido de la Revolución ha considerado adecuado alinearse con el Partido de la Unión Agraria. Estos dos trabajando juntos crean el perfecto oxímoron, ya que uno es claramente un partido oligárquico de gran agricultura y el otro es lo más cercano al anarcocomunismo que verás. Pero en tiempos desesperados se necesitan medidas desesperadas. Ambos partidos creen que el verdadero pilar de una sociedad estable y complaciente es la sociedad agraria. Una organización simple y la mayoría de los esfuerzos de producción y trabajo organizado van hacia la producción de alimentos, ¿qué mejor manera de moldear la sociedad que dándole un fundamento básico de la vida misma? De todos modos, tendrán que presionar fuerte ya que las cosas se están intensificando a medida que se acercan las elecciones."
southern_republic_event.102.o1: "El Frente Confederado lidera en las encuestas"
southern_republic_event.102.o2: "Las promesas de estómagos llenos muestran resultados prometedores"
southern_republic_event.200.t: "La derecha se consolida"
southern_republic_event.200.d: "Con el reciente cambio en la ética nacional, muchos se han estado acercando a partidos más de derecha. Esto ha preocupado enormemente a los moderados y a la izquierda dada la historia del país. Sin embargo, los temores llegaron a su punto máximo cuando el Partido Dixie First y la Liga del Sur se unieron bajo la Liga de Pureza Dixie. Muchos locales temen el retroceso de reformas sociales que la liga podría crear, lo que ya ha resultado en una migración constante fuera del país. Con el miedo de que los neoconfederados y los fascistas se unan, muchos buscan alternativas reales para evitar que una fuerza así gane las elecciones."
southern_republic_event.200.o1: "La nación anhela la pureza"
southern_republic_event.200.o2: "Posibles migrantes se apresuran a enlistarse"
southern_republic_event.201.t: "El aumento del reclutamiento ve el nacionalismo de contraataque"
southern_republic_event.201.d: "Con la consolidación de la \"Derecha Extrema\", como proclaman y se burlan de ellos los opositores nacionalistas, muchos de los que serían blanco de tales políticas han comenzado a enlistarse y como resultado, el poder político del ejército ha comenzado a ser cada vez más influyente. Con esto, el Movimiento Monarquista Moderno conocido como la Casa de Meridian se ha unido a las fuerzas armadas para consolidar un movimiento nacionalista de contraataque. Muchos tienen la esperanza de que si debemos seguir este camino, al menos el deber hacia el país es mejor que lo que un liderazgo fascista o ultranacionalista podría ofrecer."
southern_republic_event.201.o1: "Las periferias siguen luchando"
southern_republic_event.201.o2: "Un ejército \"real\", suena divertido"
southern_republic_event.12.t: "Las demandas del Sur"
southern_republic_event.12.d: "Nuestros vecinos al oeste han exigido nuestra subyugación, la promesa supuestamente, de emular la independencia del estado de Texas como un socio confederal dentro de la nación sureña. No estamos seguros de cuál es su objetivo final, pero depende de nuestra propia creencia en nuestras fuerzas militares si podemos rechazar sinceramente tales demandas."
southern_republic_event.12.o1: "Somos texanos primero y solo texanos!"
southern_republic_event.12.o2: "Si tan solo tuviéramos más tiempo... Estamos de acuerdo."
southern_republic_event.13.t: "Texas se niega"
southern_republic_event.13.d: "La nación texana ha rechazado nuestra generosa oferta y ahora la pelota está en nuestro campo. Podemos arriesgar un conflicto general y potencialmente hacer que se derrame, o podemos dar un paso atrás. Ambas opciones son viables, sin embargo, una claramente tiene más riesgo que la otra."
southern_republic_event.13.o1: "Ningún sureño se echa atrás en una pelea"
southern_republic_event.13.o2: "Tal vez apresuramos un poco las cosas"
southern_republic_event.14.t: "Texas acepta nuestra oferta"
southern_republic_event.14.d: "Con su aceptación ahora podemos avanzar como un frente unido para alcanzar un verdadero objetivo de unidad regional. Aunque, por supuesto, habrá algunas mentes inquietas respecto a esta nueva unión, pero al menos es un comienzo."
southern_republic_event.14.o1: "Vaya, funcionó!"
southern_republic_event.15.t: "La proposición sureña"
southern_republic_event.15.d: "La nación sureña nos ha hecho una oferta para convertirnos en una unión confederal con ellos. Prometen un autogobierno justo, pero con el objetivo principal de unirnos en política exterior en una nueva unión regional. Esto podría ser muy ventajoso para nuestra situación, ya que anularía nuestras sanciones internacionales bajo la apariencia de no \"existir\". Sin embargo, esto podría ser una táctica para usarnos, sea cual sea el caso, necesitamos dar una respuesta."
southern_republic_event.15.o1: "No nos sometemos a cualquiera"
southern_republic_event.15.o2: "Me gusta perder sanciones, claro, estamos de acuerdo"
southern_republic_event.16.t: "Cuba nos rechaza"
southern_republic_event.16.d: "Los cubanos han rechazado nuestras demandas, ahora la pregunta es si queremos arriesgar una guerra prolongada a través de la guerra naval y la creación de una fuerza de invasión. Haremos lo que podamos, pero puede resultar más costoso de lo que valía."
southern_republic_event.16.o1: "Vamos a la guerra!"
southern_republic_event.16.o2: "No podíamos permitirnos esto ahora mismo"
southern_republic_event.17.t: "Cuba acepta nuestro acuerdo"
southern_republic_event.17.d: "Los representantes cubanos han aceptado nuestro acuerdo y comenzaremos con las leyes y métricas unificadoras para crear una unión justa y estable para el futuro previsible."
southern_republic_event.17.o1: "La ronda va por mi cuenta!"
southern_republic_event.18.t: "Demandas sureñas"
southern_republic_event.18.d: "La nación sureña ha exigido nuestra subyugación en una mayor unión confederal del Caribe. Estamos en una posición única, ya que la nación es más grande, pero también está lo suficientemente lejos como para permitirnos prepararnos para fuerzas de invasión. Sin embargo, está en el aire si realmente debemos arriesgar un conflicto así."
southern_republic_event.18.o1: "No nos rendiremos!"
southern_republic_event.18.o2: "No podemos desperdiciar las vidas de nuestros ciudadanos"
southern_republic_event.19.t: "Haití rechaza"
southern_republic_event.19.d: "La mancha de nación ha rechazado nuestras demandas, debemos actuar ahora o mantenernos callados. La situación diplomática es algo tensa, ahora veremos si prevalecerá la razón o la fuerza."
southern_republic_event.19.o1: "La fuerza de voluntad gana"
southern_republic_event.19.o2: "No podemos arriesgar esto"
southern_republic_event.20.t: "Haití acepta"
southern_republic_event.20.d: "Han aceptado nuestras demandas y comenzaremos a organizar las cosas, hoy es un buen día para nuestra nación."
southern_republic_event.20.o1: "Otro paso adelante"
southern_republic_event.21.t: "Demandas sureñas"
southern_republic_event.21.d: "La nación sureña ha exigido nuestra subyugación en una mayor unión confederal del Caribe. Estamos en una posición única, ya que la nación es más grande, pero también está lo suficientemente lejos como para permitirnos prepararnos para fuerzas de invasión. Sin embargo, está en el aire si realmente debemos arriesgar un conflicto así."
southern_republic_event.21.o1: "No nos rendiremos!"
southern_republic_event.21.o2: "No podemos desperdiciar las vidas de nuestros ciudadanos"
southern_republic_event.22.t: "La República Dominicana rechaza"
southern_republic_event.22.d: "La mancha de una nación ha rechazado nuestras demandas, debemos actuar ahora o callar. La situación diplomática es un poco tensa, ahora prevalecerá la razón o la fuerza."  
southern_republic_event.22.o1: "La Fuerza de Voluntad Gana"  
southern_republic_event.22.o2: "No Podemos Arriesgarnos a Esto"  
southern_republic_event.23.t: "República Dominicana Acepta"  
southern_republic_event.23.d: "Han aceptado nuestras demandas y comenzaremos a organizar todo, hoy es un buen día para nuestra nación."  
southern_republic_event.23.o1: "Otro Paso Adelante"  
southern_republic_event.24.t: "Acuerdos Sureños"  
southern_republic_event.24.d: "La nación sureña ha pedido cerrar un trato con nosotros. A cambio de formar una unión confederal, nos proporcionarían cualquier ayuda material o monetaria si nuestras islas son dañadas por eventos climáticos extremos. Esto ciertamente ayudaría a aliviar la presión fiscal, pero podría ser una trampa, sin embargo, ¿qué ganaríamos si lo rechazamos... qué hacer, qué hacer?"  
southern_republic_event.24.o1: "No Podemos Aceptar en Este Momento"  
southern_republic_event.24.o2: "No Podíamos Rechazar Tal Trato"  
southern_republic_event.25.t: "Las Bahamas Rechazan"  
southern_republic_event.25.d: "Los representantes gubernamentales de las Bahamas han rechazado nuestro trato sumamente generoso. Podríamos usar esto como justificación, o podríamos encontrar otras maneras. De cualquier forma, necesitaremos tomar una decisión pronto si queremos mantener el rumbo de nuestros objetivos de política exterior."  
southern_republic_event.25.o1: "Al Diablo, Declaremos la Guerra"  
southern_republic_event.25.o2: "Necesitamos Replantearlo"  
southern_republic_event.26.t: "Las Bahamas Aceptan"  
southern_republic_event.26.d: "Han aceptado nuestras demandas y comenzaremos a organizar todo, hoy es otro paso más hacia nuestra unión regional."  
southern_republic_event.26.o1: "Tantas Islas"  
southern_republic_event.27.t: "La Concesión Sureña"  
southern_republic_event.27.d: "La nación sureña se ha puesto en contacto con nosotros con una oferta. Nos darán 100 mil millones por la venta de nuestras tierras caribeñas. Estas islas tienen cierto propósito geoestratégico, sin embargo, tienden a ser una carga general de recursos. Así que la elección es, ¿necesitamos el dinero o necesitamos estas islas?"  
southern_republic_event.27.o1: "Nos Vendría Bien el Dinero"  
southern_republic_event.27.o2: "Esas Islas Son Británicas!"  
southern_republic_event.28.t: "Los Británicos Aceptan"  
southern_republic_event.28.d: "El Reino Unido ha aceptado nuestra concesión para adquirir sus islas caribeñas, por lo que integrarlas será un asunto bastante sencillo."  
southern_republic_event.28.o1: "Totalmente Vale la Pena"  
southern_republic_event.29.t: "Los Británicos Rechazan"  
southern_republic_event.29.d: "Los malditos anglos han rechazado nuestra oferta sumamente generosa, el problema es que en este momento no podemos permitirnos un incidente diplomático, por lo que tendremos que replantearlo para el futuro."  
southern_republic_event.29.o1: "Maldita Sea!"  
southern_republic_event.30.t: "La Concesión Sureña"  
southern_republic_event.30.d: "La nación sureña se ha puesto en contacto con nosotros con una oferta. Nos darán 50 mil millones por la venta de nuestras tierras caribeñas. Estas islas tienen cierto propósito geoestratégico, sin embargo, tienden a ser una carga general de recursos. Así que la elección es, ¿necesitamos el dinero o necesitamos estas islas?"  
southern_republic_event.30.o1: "Nos Vendría Bien el Dinero"  
southern_republic_event.30.o2: "Esas Islas Seguirán Siendo Francesas!"  
southern_republic_event.31.t: "Los Franceses Aceptan"  
southern_republic_event.31.d: "Francia ha aceptado nuestra concesión para adquirir sus islas caribeñas, por lo que integrarlas será un asunto bastante sencillo."  
southern_republic_event.31.o1: "Totalmente Vale la Pena"  
southern_republic_event.32.t: "Los Franceses Rechazan"  
southern_republic_event.32.d: "Los malditos francófonos han rechazado nuestra oferta sumamente generosa, el problema es que en este momento no podemos permitirnos un incidente diplomático, por lo que tendremos que replantearlo para el futuro."  
southern_republic_event.32.o1: "Sapos Chupadores!"  
southern_republic_event.33.t: "El Acuerdo Sureño"  
southern_republic_event.33.d: "La nación sureña se ha puesto en contacto con nosotros con una oferta. Nos darán 25 mil millones por la venta de nuestras tierras caribeñas. Estas islas tienen cierto propósito geoestratégico, sin embargo, tienden a ser una carga general de recursos. Así que la elección es, ¿necesitamos el dinero o necesitamos estas islas?"  
southern_republic_event.33.o1: "Nos Vendría Bien el Dinero"  
southern_republic_event.33.o2: "Islas Holandesas para Ciudadanos Holandeses!"  
southern_republic_event.34.t: "Los Holandeses Aceptan"  
southern_republic_event.34.d: "Los holandeses han aceptado nuestra concesión para adquirir sus islas caribeñas, por lo que integrarlas será un asunto bastante sencillo."  
southern_republic_event.34.o1: "Totalmente Vale la Pena"  
southern_republic_event.35.t: "Los Holandeses Rechazan"  
southern_republic_event.35.d: "Los malditos zuecos han rechazado nuestra oferta bastante generosa, el problema es que en este momento no podemos permitirnos un incidente diplomático, por lo que tendremos que replantearlo para el futuro."  
southern_republic_event.35.o1: "Maldición!"  
southern_republic_event.36.t: "Debates sobre la Capital"  
southern_republic_event.36.d: "Uno de los problemas con la antigua república era que la vieja capital, D.C., se consideraba demasiado lejana para la gran mayoría de la nación. Sin embargo, su simbolismo no puede ser ignorado. Por lo tanto, debemos decidir dónde estará nuestra nueva capital."  
southern_republic_event.36.o1: "D.C. Funcionó Perfectamente"  
southern_republic_event.36.o2: "El Nuevo Plan de Arlington Es Bueno"  
southern_republic_event.36.o3: "Monte Columbia Es Suficientemente Central"  
southern_republic_event.36.o4: "Ulysses Debería Estar Bien"  
southern_republic_event.37.t: "El Nuevo Camino a Seguir"  
southern_republic_event.37.d: "Con nuestras políticas establecidas y nuestra influencia asegurada, ahora tenemos el gran honor de elegir una nueva imagen para nuestra nación. Por supuesto, el consenso es renombrar la nación como los Estados Confederados de América, ya que es justo rendir homenaje a nuestro pasado y orígenes. Pero la cuestión ahora es la bandera. Los miembros del Partido Dixie Primero quieren usar la Bandera de Batalla de Virginia y actualizar el esquema de colores para que no sea solo la Bandera de Batalla de Virginia, ya que nuestra gran Confederación no se limita solo a los aristócratas estirados de Virginia. Sin embargo, los miembros de la Liga del Sur quieren ir un paso más allá y usar una bandera que sus miembros han estado usando desde hace tiempo, que es una Bandera de Batalla de Virginia sin estrellas, pero con un círculo blanco en el centro y un gran rayo en su interior. Algunos se preguntan si esta última opción sería demasiado obvia en términos de su mensaje político. Sin embargo, otros se preguntan si no va lo suficientemente lejos, después de todo, esta tierra es verdaderamente nuestra tierra."  
southern_republic_event.37.o1: "El Cambio de Esquema de Colores Funciona"  
southern_republic_event.37.o2: "El Rayo Infundirá Temor en Nuestros Enemigos"  
southern_republic_event.38.t: "Un Nuevo Estándar Nacional"  
southern_republic_event.38.d: "Con la mayoría de la nación a bordo con la forma en que dirigimos las cosas, hay un debate general sobre si nuestra nación realmente se representa a sí misma. Muchos en la izquierda quieren reformar la bandera con simbolismo socialista para sentar un precedente de solidaridad con los trabajadores de la nación. Mientras que aquellos en la derecha quieren retroceder un poco para ser más simbólicos con los orígenes de nuestra nación, reintroduciendo una de las últimas banderas con las que la confederación se representaba. Esta bandera sería la antigua bandera manchada de sangre que tiene una base blanca con una barra roja sólida en el lado derecho y en la esquina superior izquierda se encuentra la Bandera de Batalla de Virginia. En consecuencia, creen que el nombre nacional debería cambiar a simplemente la República de Dixie. Sin embargo, depende del público decidir sobre esto."
southern_republic_event.38.o1: "La República Socialista será"
southern_republic_event.38.o2: "Somos la República de Dixie"
southern_republic_event.39.t: "Avanzando"
southern_republic_event.39.d: "Con nuestra astucia y la gente disfrutando de su recién encontrado orgullo nacional, buscan una reforma mostrando unidad mientras también rinden respeto a nuestra historia, sin importar si es buena o mala. Por lo tanto, a partir de ahora, seremos conocidos como la Unión Sureña y ondearemos con orgullo la bandera Bonnie Blue."
southern_republic_event.39.o1: "Una familia sureña de verdad"
southern_republic_event.40.t: "Viejos hábitos, ¿eh?"
southern_republic_event.40.d: "Con nuestros caminos establecidos y la gente feliz con este nuevo propósito, creemos que es el momento adecuado para establecer una nueva bandera y un nuevo nombre. Algún día podríamos reclamar el manto. Pero como dicen, los viejos hábitos son difíciles de morir."
southern_republic_event.40.o1: "Tal vez algún día"
southern_republic_event.41.t: "El sueño arcadiano"
southern_republic_event.41.d: "Hoy comienza una nueva era, una que nos lleva a una nueva identidad, un nuevo camino de unidad y una nueva era de prosperidad. Hoy nos convertimos en los pueblos arcadianos."
southern_republic_event.41.o1: "Por Arcadia!"
southern_republic_event.42.t: "Debate sobre la capital arcadiana"
southern_republic_event.42.d: "La nueva nación surge y con ella comienza un nuevo capítulo. ¿Dónde debería estar nuestra capital?"
southern_republic_event.42.o1: "El viejo confiable será"
southern_republic_event.42.o2: "Una buena capital central funciona mejor"
southern_republic_event.43.t: "Resistencia nacionalista"
southern_republic_event.43.d: "En los días posteriores a nuestra justa victoria en las primeras elecciones de nuestra nación, los paletos y borrachos del desierto de Florida han arrojado más que solo vómito de sus bocas. Aunque no esperamos que esto dé lugar a nada serio, muchos se preguntan cuán tonto es realmente el \"hombre de Florida\"."
southern_republic_event.43.o1: "Jesús, ¿no esta mierda otra vez?"
southern_republic_event.44.t: "Creciente descontento"
southern_republic_event.44.d: "Después de la supuesta \"proclamación\" de la soberanía, la agitación en el estado de Florida ha ido en aumento en los últimos días. Esta escalada trae temores de que nuestra joven nación pronto estará involucrada en una guerra, no con los federales, los grandes lagos o incluso los texanos, sino con nuestra propia gente... Esta triste realidad ha resultado en una expansión preventiva de la producción de armamentos como una forma de adelantarse a cualquier problema que pueda surgir en los próximos días."
southern_republic_event.44.o1: "Dios nos ayude a todos..."
southern_republic_event.45.t: "Una pelea familiar"
southern_republic_event.45.d: "Finalmente lo hicieron, los malditos floridanos decidieron que aparentemente era demasiado trabajar las cosas. Bueno, por Dios, resolveremos esto aquí y ahora y haremos que Florida sea del sur nuevamente. Necesitamos movilizar y desplegar las tropas que tenemos hacia la frontera."
southern_republic_event.45.o1: "Crisol de culturas, más como cerebro derretido"
southern_republic_event.46.t: "Guerra"
southern_republic_event.46.d: "Ha llegado el momento y recuperaremos lo que legítimamente es nuestro."
southern_republic_event.46.o1: "Envía a las tropas!"
southern_republic_event.1000.t: "Defiende nuestras libertades"
southern_republic_event.1000.d: "Los escoria socialistas desean someternos a una vida de marxismo y pobreza, bueno, no más. Rompe las cadenas y lucha por tus libertades!"
southern_republic_event.1000.o1: "Nuestro sol brillará más que todos los demás!"


