	#######################################
	#### Securing National Order Tree #####
	#######################################
CSA_focus_creating_a_federal_government: "Crear un gobierno federal"
CSA_focus_creating_a_federal_government_desc: "La sociedad se ha desmoronado ante nuestros propios ojos. Debemos centrarnos en crear algún tipo de gobierno central si queremos organizarnos y lograr algo en términos de paz o estabilidad."
CSA_focus_bayou_battle: "La batalla del Bayou"
CSA_focus_bayou_battle_desc: "El estado de Luisiana tiene una economía fuerte y también es un importante centro comercial con su costa del golfo. Sin embargo, debemos reconstruir este estado para lograr cierta estabilidad si queremos restablecer los servicios civiles."
CSA_focus_cajun_cookin: "Cocina Cajún"
CSA_focus_cajun_cookin_desc: "Con la semblanza económica ahora restaurada, podemos buscar reintroducir los servicios civiles y el orden en el estado. Este es solo un peldaño en el camino hacia la unidad. Porque es esta unidad la que solidificará nuestro futuro."
CSA_focus_mississippi_mayhem: "Caos en el Mississippi"
CSA_focus_mississippi_mayhem_desc: "El río Mississippi es un centro estratégico vital, así como un eje económico para el comercio y la defensa. Debemos restaurar las capacidades económicas del estado si queremos revitalizar cosas como los desarrollos del río y la costa del golfo."
CSA_focus_magnolia_miracle: "Milagro de Magnolia"
CSA_focus_magnolia_miracle_desc: "La economía del estado ahora se está normalizando y las cosas comienzan a calmarse. Ahora es el momento de reintroducir servicios civiles como bomberos, servicios médicos de emergencia y aplicación de la ley. Pronto el estado volverá con su familia del sur."
CSA_focus_the_rotten_peach: "El melocotón podrido"
CSA_focus_the_rotten_peach_desc: "Cuando los grandes disturbios de la unión cayeron sobre Georgia, hirvieron y devastaron el estado. Atlanta era una zona de guerra por derecho propio con saqueos masivos, violencia de pandillas y Dios sabe qué más. Ahora que el polvo se asienta, debemos hacer algún tipo de reconstrucción si queremos lograr alguna estabilidad para el estado."
CSA_focus_the_fruitful_venture: "La empresa fructífera"
CSA_focus_the_fruitful_venture_desc: "Con inversiones en la reconstrucción del estado de Georgia, ahora podemos centrarnos en restablecer la cohesión administrativa y los servicios civiles para restaurar completamente la ley y el orden en el estado."
CSA_focus_a_carolina_reaping: "Una cosecha en Carolina"
CSA_focus_a_carolina_reaping_desc: "La economía de Carolina del Sur no era mucho para empezar, sin embargo, con el estado absoluto de todo, debemos invertir para recuperar la cohesión y una idea de una sociedad funcional. Esto también ayudaría a que el comercio con otros estados, así como los puertos costeros, estén operativos."
CSA_focus_sweet_caroline: "Carolina dulce"
CSA_focus_sweet_caroline_desc: "Bum, bum, buum. El estado ahora se ve tan bien que podremos revivir cualquier servicio civil, así como los medios administrativos que quedan. Aunque probablemente querremos invertir en cosas nuevas de todos modos para asegurar que se mantenga el orden."
CSA_focus_alabama_abyss: "El abismo de Alabama"
CSA_focus_alabama_abyss_desc: "El estado de Alabama, la única competencia real por la violencia étnica junto a Mississippi. Este estado ha visto días mejores y necesitaremos devolverle algo si queremos asegurar algún control real sobre él. Comenzaremos organizando la actividad económica a lo largo de la costa del golfo y estableciendo algún tipo de red eléctrica."
CSA_focus_rose_of_alabamy: "La rosa de Alabama"
CSA_focus_rose_of_alabamy_desc: "Desde el valle del Mississippi, ahora hemos convertido a Alabama en una nueva rosa para florecer. Con esto buscaremos introducir servicios civiles y aplicación de la ley para asegurar la paz y la estabilidad del estado dentro de nuestra justa nación."
CSA_focus_florida_flounder: "El lenguado de Florida"
CSA_focus_florida_flounder_desc: "El banco de arena que es el estado de Florida es un desastre por derecho propio incluso antes de la caída de la unión. Un lugar turístico y de vacaciones masivo que ahora se ha convertido en una sombra de su antiguo yo. Es con este conocimiento que debemos usar para planificar mejor y proteger mejor el futuro de la planificación económica y urbana para evitar la atracción de puntos calientes que tenía y probablemente volverá a tener una vez que aseguremos la estabilidad de nuestra nación."
CSA_focus_the_sun_shines_once_more: "El sol brilla una vez más"
CSA_focus_the_sun_shines_once_more_desc: "La actividad económica ahora es nominal, ciertas cosas como el agua y la electricidad han podido ser reintroducidas. Ahora es el momento de hacer que el sol brille nuevamente en esta playa arenosa de un estado y organizar los servicios civiles y los asuntos administrativos para asegurar la reintroducción completa de este estado en la familia del sur."
CSA_focus_raleigh_rumble: "El estruendo de Raleigh"
CSA_focus_raleigh_rumble_desc: "Vamos a prepararnos para negociar en el estado hermano que es Carolina del Norte. Establecer cosas como infraestructura de agua y electricidad, así como algún tipo de economía, nos permitirá devolver algo de paz al estado."
CSA_focus_sisters_united_once_more: "Hermanas unidas una vez más"
CSA_focus_sisters_united_once_more_desc: "Con las cosas comenzando a estabilizarse en Carolina del Norte, podemos buscar devolver la ley y el orden al estado y allanar el camino para que esta hermana perdida se reúna con su estado hermano al sur. Así como unirse a esta alegre reunión de nuestra familia del sur."
CSA_focus_tennessee_tumble: "La caída de Tennessee"
CSA_focus_tennessee_tumble_desc: "El valle de Tennessee, un gran y pacífico estado. Hogar de la cultura musical sureña, así como la frontera entre el verdadero sur y el terreno intermedio de los Apalaches antes de los yanquis y los habitantes del medio oeste del norte. Debemos utilizar las vías fluviales para ayudar a reintroducir los esfuerzos de construcción y los medios para reanudar algún tipo de estabilidad en el estado."
CSA_focus_nashville_renewal: "La renovación de Nashville"
CSA_focus_nashville_renewal_desc: "Con los servicios y la estabilidad comenzando a regresar al estado, buscaremos solidificar esto reconstruyendo servicios civiles cohesivos y medios para administrar adecuadamente el estado dentro del resto de la república."
CSA_focus_arkansee_saw: "Arkansee-Saw"
CSA_focus_arkansee_saw_desc: "El extraño equilibrio del estado de Arkansas es algo que desconcierta incluso a nuestra administración. Pero durante los grandes disturbios, la mayor parte de la economía se concentró en lugares como Little Rock y Fayetteville, etc. Pero aparte de esto, no mucho en el estado cambió honestamente, por lo que solo tenemos que reconstruir estos centros y ayudar a aquellos que necesitan agua y comida hasta que podamos restaurar el orden adecuado en la región."
CSA_focus_fort_smith_fantasy: "La fantasía de Fort Smith"
CSA_focus_fort_smith_fantasy_desc: "Con la revitalización del estado y las inversiones iniciales comenzando a dar sus frutos, la administración y el orden social pueden comenzar a tomar el control de la región. La aplicación de la ley, así como otros servicios civiles, ayudarán a allanar el camino hacia la estabilidad social."
CSA_focus_tulsa_troubles: "Problemas en Tulsa"
CSA_focus_tulsa_troubles_desc: "El estado de Oklahoma es un estado fuertemente agrario con solo pequeños centros de poder industrial. Necesitamos reparar, reconstruir y asegurar una economía diversa antes de pensar en asegurar cualquier desarrollo adicional. De esta manera, no creamos una división en el estado como lo hizo el antiguo gobierno federal de la unión con nosotros en el pasado."
CSA_focus_red_river_revival: "El renacimiento del río Rojo"
CSA_focus_red_river_revival_desc: "Con la cohesión social regresando, así como las inversiones dando resultados reales, ahora podemos comenzar a reintegrar a Oklahoma en la familia del sur. Más como un primo, pero aún los amamos igual, porque la familia sigue siendo familia."
CSA_focus_we_fought_all_the_way: "Luchamos todo el camino"
CSA_focus_we_fought_all_the_way_desc: "Hemos recorrido un largo camino en el camino de la recuperación, pero finalmente lo hemos logrado. La familia del sur está completa una vez más y ahora podemos mirar hacia nuevos horizontes en términos de nuestra economía y política."

    #########################
    ##### Political Tree ####
    #########################
CSA_focus_the_political_circus: "El circo político"
CSA_focus_the_political_circus_desc: "El estado de la política en la era moderna no es más que un circo por derecho propio. Sin embargo, debemos buscar sofocar el extremismo, apoyar la estabilidad y los movimientos políticos serios, así como asegurarnos de avanzar y no retroceder. Será una lucha por derecho propio, pero no puede empeorar... ¿verdad?"
CSA_focus_the_center_mass_of_politics: "El centro de la política"
CSA_focus_the_center_mass_of_politics_desc: "El centro político es la fuerza más estabilizadora que tenemos en nuestro ámbito político de comprensión. No siendo completamente ‘emprendedores’ per se, estos partidos, sin embargo, son una apuesta más segura para estabilizar y construir nuestra nación para el escenario mundial que los extremos y márgenes de la estructura de ventanas que es nuestra ventana de Overton. De todos modos, todavía tenemos una opción y debemos tomar esa decisión más temprano que tarde."
CSA_focus_the_overton_window_shatters: "La ventana de Overton se rompe"
CSA_focus_the_overton_window_shatters_desc: "A través de la presión política así como tácticas de miedo y demás, los resultados han llevado a un aumento del apoyo a partidos más extremos y marginales sobre el centro político de la nación. Nuestra única esperanza es que estas nuevas olas no destruyan lo poco que queda de nuestra nación."

  ##############################
  ##### Dixie & Delta Party ####
  ##############################
CSA_focus_ddp_secures_victory: "El DDP asegura la victoria"
CSA_focus_ddp_secures_victory_desc: "En un giro sorprendente de los acontecimientos, el DDP o Partido Dixie & Delta ha convertido su oscuridad en una verdadera victoria política. Algunos lo elogian como un paso hacia adelante en cuestiones como la industrialización y el transporte público. Pero otros temen que el partido no sea más que una fachada para medios más oligárquicos. De todos modos, han ganado y solo el tiempo dirá si son una fuerza de bien o mal."
CSA_focus_administrative_overhaul_plan: "Plan de reforma administrativa"
CSA_focus_administrative_overhaul_plan_desc: "El estado absoluto de la administración ha dado lugar, entre otras cosas, a una corrupción rampante, sobornos más allá de los medios presupuestarios y una burocracia disfuncional en el mejor de los casos. Debemos abordar este problema de frente si queremos llegar a algún lugar pronto con nuestros planes y aspiraciones."
CSA_focus_comprehensive_healthcare_restructuring: "Plan de reestructuración de la salud"
CSA_focus_comprehensive_healthcare_restructuring_desc: "El CHR es un plan de pizarra limpia para comenzar desde el principio e ir preventivamente tras los problemas que surgen a medida que una atención médica nacional o incluso solo un sistema de salud a gran escala comienza a expandirse más allá de un punto administrativo razonable. A través de la redistribución de distritos y el equilibrio de fondos entre distritos administrativos regionales, estatales y locales, ayudamos a descentralizar y garantizar que los fondos sean mejor gestionados por locales que lo entienden mejor. Esto permitirá que las instalaciones bajo su supervisión obtengan sus solicitudes más rápidamente debido a una comprensión más práctica de este sistema administrativo de nivel. En consecuencia, una comisión de supervisión independiente de la red hará verificaciones periódicas de corrupción y asegurará que cosas como los presupuestos vayan a donde se dice que deben ir para prevenir el infame 'intermediario perdido' que puede ocurrir en una red tan extensa."
CSA_focus_welfare_is_healthcare_plan: "El bienestar es el plan de salud"
CSA_focus_welfare_is_healthcare_plan_desc: "El estado de bienestar moderno es en sí mismo un plan de atención médica para los extremos de la población en términos de edad. Cupones de alimentos para aquellos que no pueden conseguir un trabajo que se ajuste al estándar económico de vida, seguridad social para aquellos que han dedicado su vida al crecimiento económico de nuestra nación y programas de cuidado infantil y asistencia para ayudar a las familias que desean crecer y contribuir con nuevas vidas a nuestra nación y su supervivencia. Por lo tanto, es mejor crear un plan de parodia similar al plan de reestructuración de la salud como una forma de limitar la necesidad del gobierno nacional en los esfuerzos administrativos. Además, con una comisión de supervisión similar, nos permitirá afinar las regulaciones y expansiones relacionadas con dichos programas para llegar a quienes los necesitan en lugar de quienes pueden abusar mejor del sistema."
CSA_focus_economic_opportunities_commission: "Comisión de Oportunidades Económicas"
CSA_focus_economic_opportunities_commission_desc: "La EOC es un organismo dedicado que trabaja con los gobiernos estatales para asegurar que los trabajos disponibles se muestren y den a conocer al público a través de ferias de empleo y publicaciones. El mayor problema de cualquiera es encontrar trabajo, conseguir uno no es tan difícil, pero encontrarlo es otra historia. Algunos pueden no saber qué está disponible para ellos en su propio vecindario o condado. Ahí es donde entra la EOC y convierte esos desconocidos en conocidos."
CSA_focus_revenue_revitalization_plan: "El Plan de Revitalización de Ingresos"
CSA_focus_revenue_revitalization_plan_desc: "El RRP es un plan en tres etapas para revisar, agilizar y fomentar la mejora y el pensamiento futuro de los flujos de ingresos de nuestra nación. La fase inicial es despejar y rehacer lo básico del código tributario."
CSA_focus_modern_monetary_education: "Educación Monetaria Moderna"
CSA_focus_modern_monetary_education_desc: "El plan MME es una remodelación del currículo educativo para incluir y hacer esencial la comprensión, así como las habilidades para gestionar y comprender adecuadamente el gasto y los medios de obtener moneda en una economía moderna. Esta educación centrada en la moneda ayuda a enseñar preventivamente y preparar a las nuevas generaciones para ser parte de la economía nacional más grande de la manera en que puedan con el conocimiento que necesitan."
CSA_focus_railroad_mania: "Manía Ferroviaria"
CSA_focus_railroad_mania_desc: "El mundo moderno necesita un flujo y bienes a granel. Granos para alimentos, arena para concreto y construcción, la lista continúa. Lo que necesitamos para maximizar nuestro potencial, así como nuestra huella no solo en nuestra propia economía, sino también en la global, es crear una red ferroviaria integral. Una que no solo sirva para conectar la nación socialmente, sino también económicamente para garantizar nuestras capacidades nacionales, así como nuestra cohesión en exportación e importación extranjera."
CSA_focus_decentralization_initiative: "Iniciativa de Descentralización"
CSA_focus_decentralization_initiative_desc: "El gobierno nacional solo necesita adquirir fondos para sus gastos directos. Cosas como la atención médica y las redes sociales que están organizadas y creadas a través del gobierno nacional. Sin embargo, un enfoque para este tipo de pensamiento más de arriba hacia abajo es permitir la difusión de la recaudación de impuestos a nivel estatal. Esto significa que los estados oficialmente pueden adaptar más flexiblemente los impuestos locales para satisfacer las necesidades de sus ciudadanos y podemos mantener mejor bajo control el gasto nacional y cómo procederemos con la expansión de programas, así como planificar sus futuros."
CSA_focus_strategic_power: "Poder Estratégico"
CSA_focus_strategic_power_desc: "Nuestra red eléctrica nacional permitirá que los planes se ejecuten de manera más rápida y eficiente que las redes tradicionales. Al incorporar la construcción de plantas de energía junto a proyectos ferroviarios, esto, a su vez, permitirá el transporte a granel y la producción eficiente de electricidad que luego se podrá difundir a través de nuestra nación y sus tierras en desarrollo."
CSA_focus_investments_across_dixie: "Inversiones a través de Dixie"
CSA_focus_investments_across_dixie_desc: "Si siquiera pensamos en tener una vasta y superior red ferroviaria, entonces debemos tener una economía que la respalde. Por lo tanto, invertiremos en todo Dixie en una serie de planes de inversión para garantizar la vitalidad de nuestra gran nación."
CSA_focus_civilian_industrial_expansions: "Expansiones Industriales Civiles"
CSA_focus_civilian_industrial_expansions_desc: "El CIE es una serie de planes de inversión para desarrollar la base manufacturera e industrial de nuestros sectores de consumo y civiles. La esperanza es garantizar una base sólida para apoyar no solo nuestros planes ferroviarios, sino también para crear las actividades económicas reales que generan un estándar de vida honesto."
CSA_focus_tech_and_service_diversification: "Diversificación en Tecnología y Servicios"
CSA_focus_tech_and_service_diversification_desc: "En el mundo moderno, cosas como los servicios y las innovaciones en tecnología son la realidad que debemos entender. Como tal, debemos impulsar una serie de planes de inversión para crear este tipo de industrias si vamos a ser algo en los mercados globales más amplios."
CSA_focus_defense_and_export_scheme: "Plan de Defensa y Exportación"
CSA_focus_defense_and_export_scheme_desc: "El D&ES es una serie de proyectos civiles y militares relacionados con las industrias de armas y navales. Este plan general tiene como objetivo no solo establecer lo doméstico, sino también darnos un ingreso adicional mediante la exportación de equipos producidos a aquellos que puedan necesitarlos. Parece que no faltan conflictos hoy en día, eso es seguro."
CSA_focus_mississippi_central_expansions: "Expansiones del Centro de Mississippi"
CSA_focus_mississippi_central_expansions_desc: "El MCR es la principal compañía ferroviaria que conecta la mitad occidental de nuestra gran nación. Este ferrocarril necesita nuevos negocios y, como tal, no solo invertiremos en el propio ferrocarril para expandirlo, sino que también invertiremos en los negocios para los cuales estarán prestando servicio."
CSA_focus_southern_railway_expansions: "Expansiones del Ferrocarril del Sur"
CSA_focus_southern_railway_expansions_desc: "El Sur, de hecho, sirve al sur y, como tal, debemos asegurarnos de que sirva a la mayor parte del sur posible. Por lo tanto, concederemos subvenciones de expansión para su infraestructura, así como para las economías locales, lo que resultará en beneficios generales para nuestra economía nacional y nuestra red ferroviaria en crecimiento."
CSA_focus_department_for_transport_innovation: "Departamento de Innovación en Transporte"
CSA_focus_department_for_transport_innovation_desc: "El DTI es un departamento dedicado a la investigación y desarrollo de todo lo relacionado con el transporte. Una economía moderna requiere medios de transporte modernos y, como tal, debemos comprender, utilizar y conectar no solo nuestra economía, sino nuestra nación en su conjunto. Porque realmente puede ser un mundo pequeño a través de la innovación y los desarrollos."
CSA_focus_transportation_history_is_still_history: "La historia del transporte sigue siendo historia"
CSA_focus_transportation_history_is_still_history_desc: "La historia del transporte en sí define el desarrollo y la innovación de nuestra especie, bueno, eso y la guerra, pero divago. Independientemente, debemos asegurarnos de que cuando se enseñe historia, nuestras futuras generaciones comprendan que el transporte es una parte clave de nuestras vidas y que no es algo simple de olvidar. Claro, puede ser un uso rutinario, pero tener ese uso en primer lugar es entender por qué lo necesitábamos o queríamos en primer lugar."
CSA_focus_a_true_balance_of_power: "Un verdadero equilibrio de poder"
CSA_focus_a_true_balance_of_power_desc: "Nuestras necesidades energéticas superan con creces nuestras ambiciones y debemos asegurar una acción rápida. Por lo tanto, un acto masivo de equilibrio de inversiones nucleares nacionales asegurará nuestras demandas energéticas más allá de nuestros sueños más salvajes."
CSA_focus_breaking_the_chains: "Rompiendo las cadenas"
CSA_focus_breaking_the_chains_desc: "La historia de nuestra nación, tanto ahora, en el futuro como hace mucho tiempo, es frágil, sangrienta y vergonzosa en términos de estándares modernos. Pero con nuestros programas de conectividad, nuestras inversiones económicas y, en general, nuestra forma de hacer una verdadera nación sureña. Hemos demostrado que esas viejas formas no significan más que lecciones de las que aprender. Porque cada alma que forma parte de nuestras justas tierras sureñas es un alma sureña y serán tratadas, cuidadas y respetadas como tal. Rompe las cadenas del pasado y avanza hacia un futuro unido como una Familia Sureña."


  ##############################
  ##### Old Ways Coalition #####
  ##############################
CSA_focus_the_old_ways_coalition: "La Coalición de las Viejas Formas"
CSA_focus_the_old_ways_coalition_desc: "La OWC o Coalición de las Viejas Formas ha asegurado una victoria general y ahora depende de los tres grandes de la coalición ayudar a construir y asegurar el futuro de la nación. El SCP, WPD y PDP intentarán trabajar juntos para formar políticas, así como manejar la situación económica y de política exterior que enfrentará nuestra joven nación."
CSA_focus_the_SCP_programs: "Los programas del SCP"
CSA_focus_the_SCP_programs_desc: "Los conservadores sureños han salido a la cabeza de la coalición. Buscarán implementar sus programas para tratar de asegurar su lugar político, así como quitarle el viento a las facciones socialistas. El WPD y el PDP intentarán moderar cualquier exceso, pero en general la estabilidad política es la prioridad."
CSA_focus_servicing_defense_needs: "Atendiendo las necesidades de defensa"
CSA_focus_servicing_defense_needs_desc: "La DII o Iniciativa de la Industria de Defensa es una necesidad para prepararnos en caso de futuros actos extranjeros contra nosotros. No es mucho, pero esto debería remediar cosas como la capacitación y la escasez de suministros. Esperemos que no necesitemos usar esto, pero al menos podemos usar las armas adicionales para obtener algunos ingresos."
CSA_focus_economic_deregulation: "Desregulación económica"
CSA_focus_economic_deregulation_desc: "La antigua unión cayó debido a su lenta presión sobre el entorno empresarial con sus idas y venidas en las legislaciones. Como tal, desregularemos algunos temas clave en términos de creación de empresas y permitiremos una reorganización del código tributario general para incentivar mejor a las empresas locales."
CSA_focus_tried_and_true_power: "Poder probado y verdadero"
CSA_focus_tried_and_true_power_desc: "La trifecta del poder de los combustibles fósiles, carbón, petróleo y gas natural son métodos probados y confiables para asegurar las necesidades energéticas. Como tal, invertiremos en toda la nación, educación, investigación, recursos e infraestructura por igual para asegurar que cubramos las necesidades básicas de nuestra nación en su conjunto."
CSA_focus_industrialization_investment_initiatives: "Iniciativas de inversión en industrialización"
CSA_focus_industrialization_investment_initiatives_desc: "El III o el esquema de la sociedad industrial sureña, es una serie de inversiones legislativas y presupuestarias para fomentar la manufactura y la industrialización general de nuestra justa nación en su conjunto. Esto debería permitir que nuestra economía se diversifique y se complete de una manera más equilibrada."
CSA_focus_the_WPD_programs: "Los programas del WPD"
CSA_focus_the_WPD_programs_desc: "Los Whigs han tomado la delantera en la coalición y buscan asegurarse de haber dejado su huella. Por supuesto, sin desviarse demasiado de los objetivos de la coalición, todavía tienen la intención de inclinar a la nación a favor de sus ideales más liberales clásicos. Obviamente, el SCP y el PDP intentarán ejercer influencias contrarias para mantener los equilibrios, pero bueno, eso es política."
CSA_focus_its_the_economy_stupid: "Es la economía, estúpido!"
CSA_focus_its_the_economy_stupid_desc: "Lo hemos escuchado una y otra vez, \"Es la economía, estúpido!\", bueno, resulta que cuando lo desglosas, mucho de eso realmente lo es. Con este conocimiento, debemos invertir adecuadamente en nuestra educación y simplificar la burocracia para que nuestros ciudadanos puedan tanto crear como participar en la economía, de esa manera pueden ganarse la vida de verdad y disfrutar de esa vida también."
CSA_focus_modern_economy_means_modern_jobs: "Una economía moderna significa trabajos modernos"
CSA_focus_modern_economy_means_modern_jobs_desc: "En la nueva economía, el sector tecnológico y, en términos generales, el \"sector de oficinas\", es de donde provendrá una parte de cosas como nuestras innovaciones y diversidad en términos de nuestra economía en general. Por lo tanto, deberíamos afinar nuestras regulaciones y nuestro sistema educativo para preparar y exponer mejor a las futuras generaciones a estos nuevos trabajos."
CSA_focus_economic_health_is_healthcare: "La salud económica es atención médica"
CSA_focus_economic_health_is_healthcare_desc: "La salud y el bienestar de nuestra economía también dictan directamente la salud y el bienestar del ciudadano promedio. Por lo tanto, debemos fomentar empleos mejor remunerados, la capacidad de obtener esos empleos, así como un pequeño suplemento a la infraestructura de salud y bienestar existente para asegurar que nuestros ciudadanos reciban la atención que merecen."
CSA_focus_the_power_rangers_of_energy_itself: "Los Power Rangers de la energía en sí"
CSA_focus_the_power_rangers_of_energy_itself_desc: "El Programa Power Rangers, aunque no sea tan genial como uno podría suponer, es nuestra mejor apuesta para satisfacer nuestras necesidades energéticas. Con un estudio de nuestra diversa tierra, podemos invertir y establecer diferentes métodos de producción de energía y optimizar mejor la red para reducir las ineficiencias también. Aunque algunos no estarán contentos con el uso de la energía nuclear, está claro que necesitamos completarla para resolver el rompecabezas energético en el que nos encontramos."
CSA_focus_the_PDP_programs: "Los Programas del PDP"
CSA_focus_the_PDP_programs_desc: "El Partido de la Democracia Progresista ha salido adelante en la coalición. Como tal, buscarán impulsar reformas fiscales más progresivas y promover el estado de bienestar moderno para cuidar a los ciudadanos donde las empresas no lo hagan. Por supuesto, los miembros del SCP y del WPD buscarán contrarrestar estos movimientos principales para no desviarse demasiado hacia la izquierda, pero, independientemente de esto, los primeros pasos ya están siendo dados con el pie izquierdo."
CSA_focus_social_education_programs: "Programas de Educación Social"
CSA_focus_social_education_programs_desc: "El SEP es una inversión dedicada a programas educativos en torno a la atención sanitaria con la esperanza de que más personas se unan a estos campos más adelante en la vida. Como tal, la expansión local de esta fuerza laboral nos permitiría proporcionar un mejor cuidado y un aumento mínimo en los presupuestos generales a través de esta inversión a largo plazo."
CSA_focus_true_progressive_taxation: "Tributación Progresiva Real"
CSA_focus_true_progressive_taxation_desc: "Reformar los códigos fiscales con un enfoque sinceramente progresivo es cómo aseguramos la estabilidad fiscal y presupuestaria. En lugar de verlo simplemente como \"más dinero significa tasas altas\", buscaremos equilibrarlo más en función del ingreso proporcional. Como tal, ya no habrá argumentos distractores sobre quién está y quién no está pagando su parte justa de impuestos."
CSA_focus_department_of_transportative_infrastructure: "Departamento de Infraestructura de Transporte"
CSA_focus_department_of_transportative_infrastructure_desc: "El DoTI es un departamento dedicado del gobierno nacional en el que se supervisa el desarrollo, la inversión y el mantenimiento de la infraestructura orientada al transporte existente. Esto nos permite ofrecer empleo a personas que puedan estar pasando por dificultades, además de fomentar los estándares adecuados para mantener la infraestructura moderna en su conjunto."
CSA_focus_biofuel_investments: "Inversiones en Biocombustibles"
CSA_focus_biofuel_investments_desc: "Considerando la gran cantidad de agricultura por la que nuestra gran nación es conocida, debemos aprovechar este aspecto clave para diversificar nuestros métodos de producción de energía. Una forma de hacerlo es invertir en plantas de biocombustibles para permitir que los desechos de cultivos y los posibles candidatos para las futuras fuentes de energía se utilicen en la producción de las necesidades energéticas locales. Esto también debería ayudar a complementar la red nacional, pero comenzar con proyectos pequeños nos da un conjunto de datos más confiable."
CSA_focus_startup_grants_for_southern_industries: "Subvenciones para Nuevas Empresas en Industrias Sureñas"
CSA_focus_startup_grants_for_southern_industries_desc: "Debemos fomentar el crecimiento económico nacional y una forma de hacerlo es establecer un sistema de subvenciones para nuevas empresas. Para asegurar que una nueva empresa tenga éxito, esta debe proporcionar la documentación adecuada para demostrar que la subvención se utilizó correctamente. Además, un tercio de la subvención debe ser devuelto en los primeros 5 años para garantizar la buena voluntad y el progreso genuino del negocio recién establecido."
CSA_focus_promoting_organized_agriculture: "Promoviendo la Agricultura Organizada"
CSA_focus_promoting_organized_agriculture_desc: "Con el mundo necesitando productos como soya, algodón y bienes a granel como cereales, etc., nosotros, como una tierra fuertemente influenciada por la agricultura, debemos hacer nuestra parte para asegurar que se satisfagan las necesidades globales. Para ello, debemos promover más empresas agrícolas organizadas para garantizar que estas necesidades se cubran."
CSA_focus_dixie_dynamics: "Dinámicas de Dixie"
CSA_focus_dixie_dynamics_desc: "El núcleo de Dixie en sí mismo es un buen terreno central de planificación para la fabricación de armas y naval, así como para entrenar dinámicamente y establecer campos de pruebas para nuestros servicios armados. Los bosques, pantanos y ríos ayudarán a preparar y defender estas industrias que abastecerán nuestras necesidades de defensa."
CSA_focus_memphis_miami_project: "Proyecto Memphis-Miami"
CSA_focus_memphis_miami_project_desc: "El proyecto M&M son algunas inversiones dirigidas a los sectores de servicios y oficinas de los estados de Florida y Tennessee. Esto debería ayudar a desarrollar las economías locales y también debería ayudar a cerrar algunas brechas entre los estados en futuras inversiones."
CSA_focus_old_habit_die_new_hopes_are_born: "Donde Mueren los Viejos Hábitos"
CSA_focus_old_habit_die_new_hopes_are_born_desc: "Nuevas Esperanzas Nacen. Como nación, hemos recorrido un largo camino, y a pesar de nuestro pasado, tanto reciente como lejano, hemos aprendido a entender, cuidar y amarnos como familia. Claro, las familias a veces pelean entre sí, pero al final, la familia es la familia y nadie puede quitarnos ese entendimiento."


  ############################
  #### New Ways Coalition ####
  ############################
CSA_focus_new_ways_coalition_victory: "Coalición de Nuevas Maneras"
CSA_focus_new_ways_coalition_victory_desc: "Con los partidos más moderados buscando aprovechar a sus seguidores frente a los extremos. Debemos asegurarnos de no caer en viejos hábitos. Con esto llega la Coalición de Nuevas Maneras, el FDP, SIP y SLP han negociado un acuerdo para formar dicha coalición como una manera de dar una nueva perspectiva a la nación Sureña en su conjunto. Los tres partidos están de acuerdo con el nuevo camino Sureño, y han acordado trabajar juntos para asegurarse de dejar su huella en la creación de \"Un Nuevo Sur\"."
CSA_focus_FDP_programs: "Programas del FDP"
CSA_focus_FDP_programs_desc: "El Partido Federalizar Dixie ha demostrado ser más popular dentro de la coalición. Con este entendimiento, el FDP busca avanzar en la creación de un verdadero compromiso entre la antigua estructura de gobierno federal y la aún más antigua estructura de gobierno confederado de la CSA. El SIP y el SLP tomarán medidas para tratar de asegurar un equilibrio en la coalición, aunque el FDP no está realmente preocupado ya que solo el SLP quiere un enfoque más laxo, mientras que el SIP es más indiferente a cualquiera de los dos lados."
CSA_focus_industrialize_without_automation: "Industrializar sin Automatización"
CSA_focus_industrialize_without_automation_desc: "La Ley Anti-Automatización es esencialmente una medida provisional para fomentar la industrialización y cubrir las necesidades de empleo. Necesitamos asegurarnos de que nuestros ciudadanos puedan obtener trabajos y que los productos fabricados estén más orientados a las necesidades nacionales que a tratar de atraer a los explotadores extranjeros."
CSA_focus_primary_needs_need_primary_care: "Las Necesidades Primarias, Necesitan Atención Primaria"
CSA_focus_primary_needs_need_primary_care_desc: "La Ley de Atención Industrial Primaria o la Ley PIC es un esquema nacional de inversión para desarrollar industrias locales que aseguren el desarrollo de industrias primarias o orientadas a los recursos. Permitiendo nuevas industrias, así como nuevos bienes y servicios que se proporcionen a un costo más bajo para la nación."
CSA_focus_revitalizing_the_interstate_system: "Revitalizando el Sistema Interestatal"
CSA_focus_revitalizing_the_interstate_system_desc: "Lo que queda del sistema de carreteras interestatales es un desastre, por decirlo en palabras amables. Además, si queremos llevar algo a cualquier lugar, debemos invertir en infraestructura en su conjunto. Por lo tanto, debemos comenzar con una de las cosas más importantes, que son las carreteras principales que conectan nuestros estados en una sola familia."
CSA_focus_electrical_grid_advancements: "Avances en la red eléctrica"
CSA_focus_electrical_grid_advancements_desc: "La Ley de Avances en la Red es un paquete de inversiones para renovar la red eléctrica nacional. Nuevas subestaciones, líneas de energía más eficientes y, en general, asegurando que el desperdicio excesivo de transporte y almacenamiento de electricidad se mantenga al mínimo posible."
CSA_focus_SIP_programs: "Programas del SIP"
CSA_focus_SIP_programs_desc: "El Partido de la Identidad Sureña ha tomado el manto del liderazgo en la coalición. Aunque no están realmente orientados políticamente, quieren asegurar la aparición de una definición concreta de una cultura sureña. Otros miembros de la coalición en el FDP y el SLP utilizarán esta falta de dirección política directa para influir en los resultados futuros, pero al final al SIP realmente no le importa."
CSA_focus_confederate_history_innovations: "Innovaciones en la historia confederada"
CSA_focus_confederate_history_innovations_desc: "El CHI es un paquete de reformas educativas sobre los principios de enseñar nuestra historia cultural, o historia general, con un énfasis en las brutales realidades de lo que causó la esclavitud sureña. Así como las razones por las que fue tan amargamente disputada a pesar de las realidades más prácticas de la abolición lenta de la institución por medios más productivos y convencionales. A medida que aprendemos y entendemos nuestra oscura historia, entendemos claramente qué evitar, pero también dónde podemos destacar y brillar. En este sentido, invertiremos en cursos agrícolas dedicados para exponer a las nuevas generaciones a diferentes campos de estudio agrícola, sus desarrollos a lo largo del tiempo y, con suerte, fomentar futuras innovaciones en estos mismos campos de estudio."
CSA_focus_connecting_the_south: "Conectando el sur"
CSA_focus_connecting_the_south_desc: "Una de las principales causas de la ineficiencia sureña en su conjunto, ya sea la guerra civil en la década de 1860 o incluso en su batalla perpetua por volverse económicamente diversa, es su infraestructura. Como tal, debemos invertir mejor como trampolín para futuras inversiones en el núcleo de los estados identificables del sur, o en otras palabras, los comienzos de la 'causa' sureña. En este caso, los estados hermanos de Carolina y Georgia son un gran comienzo."
CSA_focus_agricultural_developments: "Desarrollos agrícolas"
CSA_focus_agricultural_developments_desc: "Nuestro patrimonio y tierra son más adecuados para el desarrollo agrícola en su conjunto. Si bien podríamos priorizar cosas como el sector tecnológico y de oficinas, estas cosas costarían mucho más y pondrían una presión en nuestra situación financiera que el estado actual de las cosas ya tiene. Por lo tanto, los desarrollos generales en la industrialización agrícola ayudarán a suavizar el golpe y mejorar un poco las cosas por el momento."
CSA_focus_confederate_cash_crops: "Cultivos comerciales confederados"
CSA_focus_confederate_cash_crops_desc: "El CCC es un esquema de desarrollo del corazón para apoyar la región central de nuestra próspera nación sureña. Mississippi y Alabama son vistos como el corazón de Dixie en sí mismo, por lo que debemos cuidar y mejorar la condición del corazón de nuestra nación."
CSA_focus_SLP_programs: "Programas del SLP"
CSA_focus_SLP_programs_desc: "El Partido de la Libertad Sureña ha salido en la cima de la coalición y con sus influencias más libertarias planea crear un verdadero gobierno para el pueblo. A través de sus programas minarquistas, la esperanza para ellos es que la gente entienda sus necesidades y el gobierno solo necesita proporcionar los medios para que puedan alcanzar esos objetivos. El SIP y el FDP obviamente querrán influir en algunas decisiones para mantener la coalición sólida, pero también las influencias del pueblo de la nación para futuras elecciones."
CSA_focus_new_wave_deregulations: "Nueva ola de desregulación"
CSA_focus_new_wave_deregulations_desc: "Con esta nueva ola de política, debemos asegurar la desregulación adecuada para poder construir nuevos desarrollos en su conjunto. Con esto permitiremos la desregulación de permisos de construcción y la burocracia cuando se trata de zonificación, de esa manera se agiliza el proceso sin ser intrusivo para los ciudadanos privados en general y sus propiedades."
CSA_focus_education_advancement_choice_program: "Programa de elección de avance educativo"
CSA_focus_education_advancement_choice_program_desc: "La educación no debe ser un lujo, sino una elección para la vida de uno y la dirección que quieren tomar. Con esto en mente, necesitamos agilizar mejor y dar opciones a nuestra futura generación sobre lo que se sienten cómodos haciendo. ¿Quieren avanzar lentamente hacia la universidad y usar eso como una forma de ser un campo especializado o iniciar un negocio? ¿O quieren obtener lo esencial del conocimiento para disfrutar y entender la vida y simplemente enfocarse en unirse a la fuerza laboral y hacer una carrera estable pero agradable desde allí? La vida está llena de elecciones y debemos dar a nuestras futuras generaciones la capacidad de entender y tomar las decisiones que desean."
CSA_focus_selfcare_is_welfare: "El autocuidado es bienestar"
CSA_focus_selfcare_is_welfare_desc: "La gente sabe cuáles son sus necesidades, sabemos que necesitan los recursos y la capacidad para buscar dichas necesidades. Por lo tanto, recortaremos los programas federales y gubernamentales y todo eso se puede devolver en ahorros empresariales, así como recortes de impuestos directos para la población."
CSA_focus_the_modern_energy_economy: "La economía energética moderna"
CSA_focus_the_modern_energy_economy_desc: "El mundo depende más de los combustibles fósiles para la energía que en cualquier otro momento de la historia humana. Esto solo va a crecer a medida que nuestra especie continúe creciendo. Por lo tanto, debemos asumir un papel moderno en la economía energética actual invirtiendo en encontrar nuevos depósitos, así como diversificando nuestras necesidades energéticas a través de cosas como gas natural, carbón, conversiones de carbón, captura de carbono y biocombustibles. Entonces realmente podemos mantenernos a la vanguardia y asegurar un futuro estable para nuestra economía y nuestra nación en su conjunto."
CSA_focus_expand_the_office_sectors: "Expandir los sectores de oficinas"
CSA_focus_expand_the_office_sectors_desc: "Nuestra economía debe perdurar a través de la diversificación, por lo tanto, debemos buscar que las personas inviertan en relación con el desarrollo de los sectores de oficinas de nuestra economía. Esto será un buen contrapeso a la economía unilateral que nuestra región tiende a tener, que es la agricultura."
CSA_focus_expand_the_industrial_base: "Expansión general de la base industrial"
CSA_focus_expand_the_industrial_base_desc: "Nuestra manufactura siempre ha sido limitada, pero a través de inversiones y desarrollos generales deberíamos poder incorporarla en general con los recursos nacionales que tenemos. Después de todo, la agricultura es una buena base sobre la cual construir."
CSA_focus_down_by_the_docks: "Abajo en los muelles"
CSA_focus_down_by_the_docks_desc: "Las costas de nuestra justa nación serán la mejor manera de abrirnos paso en términos de contribución económica nacional y global. Podemos mejorar, expandir e invertir en nuevos astilleros e industrias navales en todos nuestros territorios costeros y asegurar una contribución constante y una gran cantidad de opciones para canalizar bienes comerciales de entrada y salida."
CSA_focus_dixie_defense_contracts: "Contratos de defensa de Dixie"
CSA_focus_dixie_defense_contracts_desc: "Temporada de caza, autodefensa, defensa nacional, lo que sea y podemos suministrarlo. La creación de una industria de defensa general y la configuración de contratistas para dicha industria permitirá no solo la diversificación continua de nuestra economía, sino que también puede contribuir en gran medida a la defensa de nuestra nación en su conjunto. Estableciendo el escenario para una nación sureña verdaderamente defendida y su cultura y tierras incontestadas por potencias extranjeras."
CSA_focus_old_reliable: "Viejo confiable"
CSA_focus_old_reliable_desc: "Nuestro 'viejo confiable' económico, el sector agrícola de nuestra economía, es algo de lo que nunca podemos alejarnos sinceramente. Las tierras son simplemente demasiado adecuadas para la industria que es más ineficiente usar esa tierra para otros medios. Sin embargo, lo que necesitamos es un equilibrio y con nuestros proyectos anteriores ahora podemos cerrar el círculo. Con esta renovación nacional de un milagro económico, así como los esfuerzos de nuestra coalición para mejorar la vida de las personas de estas tierras, buscamos finalmente romper con el pasado y crear un futuro real para nuestra gente. Porque somos una familia sureña y la familia siempre se mantiene unida."

  ##############################################
  ##### Party for Economic Prosperity Tree #####
  ##############################################
CSA_focus_party_for_economic_prosperity_victory: "La prosperidad asegura la victoria"
CSA_focus_party_for_economic_prosperity_victory_desc: "Para sorpresa de muchos, el PEP o Partido por la Prosperidad Económica ha ganado las elecciones recientes. Con esta victoria llega la realidad de que el PEP necesita realmente liderar la nación en lugar de ser lo que algunos creían que era un 'club de caballeros de magnates'. Independientemente de lo que diga la oposición, el PEP ha declarado que su objetivo principal obvio será recuperar económicamente la nación y crear la situación fiscal y económica para permitir debates sociales. Muchos cuestionan la redacción de tal declaración, pero la mayoría lo ve como, si lo logran, solo tenemos un resultado neto positivo, si fallan, no puede ser peor de lo que acabamos de salir... ¿verdad?"
CSA_focus_paving_the_way_forward: "Pavimentando el camino hacia adelante"
CSA_focus_paving_the_way_forward_desc: "Para llegar literalmente a cualquier parte con nuestros planes de desarrollo, debemos asegurarnos de que nuestras carreteras y la infraestructura de transporte en general estén a la altura para el aumento del flujo de tráfico."
CSA_focus_establishing_the_labour_corps: "Establecimiento del Cuerpo de Trabajo"
CSA_focus_establishing_the_labour_corps_desc: "El SLC o Cuerpo de Trabajo Sureño es una organización para los desempleados así como para los encarcelados para trabajar en proyectos de infraestructura. Cosas como el mantenimiento y la creación de nuevos proyectos de infraestructura, así como comenzar a despejar y poner bases para futuros programas de desarrollo para la economía. En general, esto ayudará a aumentar el empleo, y también podemos usar un mejor presupuesto en la aplicación de la ley de la nación para asegurar la validez del SLC, lo que a su vez puede distribuir el pago por trabajar en proyectos que involucren a desempleados."
CSA_focus_southern_agriculture_dominance: "Dominio de la Agricultura Sureña"
CSA_focus_southern_agriculture_dominance_desc: "Nuestras tierras están destinadas al cultivo, nuestras tierras están destinadas a las granjas y campos de la agricultura. Para esto, nos aseguraremos del dominio absoluto de nuestra agricultura sureña incluso sobre aquellas que dominan el mundo hoy en día. Entiendan esto, también necesitaremos invertir y desarrollar dentro de este sector si queremos mantenernos por delante de cualquier competencia real."
CSA_focus_heartland_development_scheme: "Esquema de Desarrollo del Corazón"
CSA_focus_heartland_development_scheme_desc: "Nuestro primer programa de desarrollo central será nada menos que el núcleo de nuestra nación. Los estados de Misisipi y Alabama han sido vistos como uno de los estados menos desarrollados dentro de la antigua unión. Pues ya no más, haremos de este corazón de nuestro cuerpo nacional sureño el centro neurálgico palpitante de nuestra gran nación."
CSA_focus_overhauling_taxation_practices: "Reforma de las Prácticas Tributarias"
CSA_focus_overhauling_taxation_practices_desc: "Si vamos a utilizar al máximo nuestras tierras, debemos poder financiarlas adecuadamente. Así que la reforma de las prácticas tributarias y la aplicación de las mismas nos permitirá reducir la corrupción y generar más ingresos en general."
CSA_focus_atlantic_advancements: "Avances Atlánticos"
CSA_focus_atlantic_advancements_desc: "Los Avances Atlánticos son una creciente influencia industrial en la parte oriental de la nación. Debemos invertir en la expansión de sus operaciones si vamos a ayudar a impulsar nuestra prosperidad económica."
CSA_focus_dixie_demolitions: "Demoliciones de Dixie"
CSA_focus_dixie_demolitions_desc: "Demoliciones de Dixie es una empresa de construcción y minería que ha logrado avances en el corazón de Dixie. Recientemente, los estudios geológicos han descubierto una delgada franja de litio desde el sur de Alabama hasta potencialmente todo Texas. Este es un mineral clave en el desarrollo de muchas tecnologías de baterías así como de una gran cantidad de máquinas en general. Debemos ayudar a impulsar este pequeño auge del litio para asegurar nuestros intereses nacionales."
CSA_focus_cajun_computers: "Computadoras Cajún"
CSA_focus_cajun_computers_desc: "Computadoras Cajún Inc. es una empresa tecnológica emergente en las partes occidentales de la nación que ha estado haciendo algunos avances decentes. Debemos invertir en esta empresa para permitir su expansión y no solo aumentar nuestras capacidades económicas, sino también generar empleos y nuevas oportunidades para estos estados occidentales."
CSA_focus_national_research_institute: "Instituto Nacional de Investigación"
CSA_focus_national_research_institute_desc: "Para ser una fuerza económica a tener en cuenta, debemos innovar y desarrollar nuevos métodos de mejora económica. Como tal, crear un instituto nacional de investigación nos dará los recursos con ese objetivo en mente. De manera pasiva, obviamente ayudará a nuestros esfuerzos de investigación, pero esperamos innovar en la industria, en los esfuerzos de construcción y en mucho más."
CSA_focus_corps_of_engineers_expansion: "Expansión del Cuerpo de Ingenieros"
CSA_focus_corps_of_engineers_expansion_desc: "El Cuerpo de Ingenieros de nuestra fuerza militar es la columna vertebral de las métricas logísticas y defensivas que mantienen unidas a nuestras fuerzas armadas. Independientemente de esto, este aspecto clave de nuestra fuerza militar debe ser refinado y expandido. No solo por el bien de la fuerza militar, sino también para incorporar una rama civil que pueda tener aplicaciones prácticas en tiempos de paz."
CSA_focus_growing_defense_capabilities: "Crecimiento de las Capacidades de Defensa"
CSA_focus_growing_defense_capabilities_desc: "Nuestra defensa nacional es una prioridad principal sin importar cómo se lo vea. Con esto, crearemos las industrias que contribuirán a nuestra defensa. A través de inversiones dirigidas, también podemos obtener algunos ingresos suaves con estas nuevas plantas de armas."
CSA_focus_reforming_industrialization: "Reforma de los Esfuerzos de Industrialización"
CSA_focus_reforming_industrialization_desc: "Nuestras capacidades industriales están limitadas por el hecho de que realmente no tenemos las máquinas ni la base para garantizar una producción máxima. Como tal, podemos buscar la compra de maquinaria y reformar nuestras regulaciones para revitalizar nuestros esfuerzos industriales en general."
CSA_focus_naval_industrial_expansions: "Expansión de la Industria Naval"
CSA_focus_naval_industrial_expansions_desc: "Tenemos una extensa costa, por lo que debemos aprovechar esto expandiendo y haciendo crecer nuestra capacidad industrial naval."
CSA_focus_national_infrastructure_improvements: "Mejoras en la Infraestructura Nacional"
CSA_focus_national_infrastructure_improvements_desc: "A medida que nuestra nación crece, debemos asegurarnos de que nuestra infraestructura pueda manejar las crecientes demandas de transporte de recursos y las cadenas de suministro en general. Por lo tanto, llevaremos a cabo una expansión y crecimiento de nuestras redes viales existentes según sea necesario."
CSA_focus_growing_produce_plan: "Plan de Crecimiento de la Producción"
CSA_focus_growing_produce_plan_desc: "Sí, ya cultivamos productos, la ironía es que podemos expandir este sector existente y de ahí el plan de crecimiento de la producción. ¿Por qué conformarnos con lo justo cuando podemos asegurar más producción y utilizar el exceso como poder blando para las relaciones exteriores?"
CSA_focus_connecting_the_sister_states: "Conectando los Estados Hermanos"
CSA_focus_connecting_the_sister_states_desc: "Las Carolinas son una unión por derecho propio. Sin embargo, esta unión está limitada a las conexiones disponibles para ellas y es con esto en mente que buscamos fortalecer ese lazo aún más. A través de proyectos ferroviarios integrales podemos expandir las capacidades de transporte de las Carolinas y permitir que los bienes a granel fluyan casi libremente entre los estados hermanos."
CSA_focus_the_mississippi_western_railroad: "El Ferrocarril Occidental del Misisipi"
CSA_focus_the_mississippi_western_railroad_desc: "Para unir y crear un contrapeso occidental al plan de unidad de nuestros estados hermanos, estamos creando el MWRR o Ferrocarril Occidental del Misisipi. Este ferrocarril, aunque una mezcla de propiedad gubernamental y privada, tiene como socio intermedio al Mississippi Central. Con su experiencia, ayudará a crear una competencia cooperativa y saludable, así como la descentralización de la red ferroviaria nacional."
CSA_focus_southern_power: "Poder Sureño"
CSA_focus_southern_power_desc: "Poder Sureño es una compañía eléctrica de rápido crecimiento y su alcance abarca gran parte de la nación. Nacionalizaremos sutilmente esta empresa mediante la compra de sus acciones y distrayéndolos a través de inversiones para expandir sus operaciones en general."
CSA_focus_dont_look_back_look_forward: "No mires atrás, solo mira hacia adelante"
CSA_focus_dont_look_back_look_forward_desc: "Es hora de dejar de lamentarnos por nuestro pasado como cultura y como impacto histórico. Nunca llegaremos a ningún lado de manera sincera si constantemente actuamos como si los actos injustos de hace casi siglos fueran los de hace unas pocas horas. Debemos mirar hacia adelante, a través de nuestros enormes desarrollos y programas, aseguraremos un futuro donde cada ciudadano sureño logrará los objetivos de una vida cómoda y podrá disfrutar realmente de la vida por lo que puede ser y no por lo que \"creemos que debe ser\"."


  ####################################################
  ####### Confederate Workers Unity Front Tree #######
  ####################################################
CSA_focus_cwuf_victory: "Victoria del Frente de Unidad de los Trabajadores Confederados"
CSA_focus_cwuf_victory_desc: "En un giro aparentemente sorprendente de los acontecimientos, la extraña coalición del Partido de los Trabajadores Confederados y el Partido de la Tradición Sureña ha logrado la primera victoria en las elecciones. Muchos se preguntan cómo funciona esta coalición cuando la realidad es que más o menos funciona. El principal principio unificador es la identidad confederada y el mantra que ambos profesan. Sin embargo, uno está claramente más inclinado hacia el otro lado del pasillo políticamente que el otro. Ahora que la coalición ha ganado, será interesante ver quién termina teniendo más influencia."
CSA_focus_CWP_policy_plan: "Plan de Política del CWP"
CSA_focus_CWP_policy_plan_desc: "El Partido de los Trabajadores Confederados ha tomado el liderazgo en las encuestas y, en consecuencia, ha ganado las elecciones. Con esto, ahora tienen la plataforma para iniciar sus políticas, que se implementarán para comenzar el camino hacia una sociedad real y justa para el hombre trabajador."
CSA_focus_industrialized_agriculture: "Agricultura Industrializada"
CSA_focus_industrialized_agriculture_desc: "Nuestros esfuerzos para hacer del hombre trabajador el principal hombre no pueden convertirse en realidad cuando nuestro sector agrícola requiere tanta mano de obra. Por lo tanto, debemos mejorar, mecanizar y organizar mejor nuestro sector agrícola de nuestra economía."
CSA_focus_the_real_economy: "La Economía Real"
CSA_focus_the_real_economy_desc: "Industria, manufactura y las tiendas pequeñas. Esta es la verdadera economía de la era moderna, así como lo fue la economía de hace décadas y casi siglos. Debemos construir, apoyar y establecer esto como la base sólida de la cual buscaremos la grandeza."
CSA_focus_a_honest_tax_system: "Un Sistema Tributario Honesto"
CSA_focus_a_honest_tax_system_desc: "Seamos realistas, para organizar y apoyar a la sociedad, la riqueza creada necesita ser organizada y recolectada en una medida para asegurar que se utilice mejor para la sociedad en general. Como resultado, debemos ser honestos y directos sobre reformar y establecer un sistema tributario fresco. No nos hará populares a corto plazo, pero si podemos eliminar a los administradores problemáticos y realmente poner el dinero en buen uso, la gente nos amará más adelante."
CSA_focus_a_needed_evil: "Un Mal Necesario"
CSA_focus_a_needed_evil_desc: "El sector \"Corporativo\" de nuestra economía incluye servicios y tecnologías en general. Aunque la palabra C es un poco fea de usar, no podemos negar que es un mal necesario para mantener nuestra ventaja sobre las potencias extranjeras. Como tal, podemos reformar algunas leyes laborales y hacer que el sector sea un poco más pequeño en escala para mantenerlo más en sintonía con industrias más fundamentales."
CSA_focus_welfare_reforms: "Reformas del Bienestar"
CSA_focus_welfare_reforms_desc: "La ciudadanía de nuestra nación debe ser atendida y la única forma en la que podemos hacer eso es reformando y reponiendo nuestras redes de seguridad social. Un trabajador feliz es un trabajador productivo y es esta felicidad la que nos esforzamos por asegurar para una sociedad cohesionada."
CSA_focus_STP_policy_plan: "Plan de Política del STP"
CSA_focus_STP_policy_plan_desc: "Con la victoria electoral del CWUF, el Partido de la Tradición Sureña ha salido adelante y busca usar esta victoria total para abrir la puerta a sus políticas. Aunque están más enfocados en políticas económicas y culturales, probablemente intentarán comenzar a distanciarse del lado socialista de la coalición cuando sea posible."
CSA_focus_energizing_the_lands: "Energizando Las Tierras"
CSA_focus_energizing_the_lands_desc: "Los vastos bosques y el terreno poco favorable para establecer una infraestructura real para la red eléctrica no son lo mejor. Por lo tanto, necesitamos buscar mejores formas de satisfacer las necesidades de generación de energía más descentralizadas. A partir de ahí, estos \"bloques\" pueden encontrar enlaces mutuos que luego puedan contribuir a un tipo de red nacional."
CSA_focus_the_promising_ventures_act: "La Ley de Empresas Prometedoras"
CSA_focus_the_promising_ventures_act_desc: "La PVA es un paquete colectivo de inversiones y reformas para desarrollar y promover el entorno empresarial nacional. Reformas fiscales, regulaciones para mejorar la felicidad de los trabajadores mientras se agiliza el tiempo de establecimiento harán una economía redondeada y cohesionada entre la facción socialista y la capitalista en nuestra coalición."
CSA_focus_machining_imports: "Importación de Maquinarias"
CSA_focus_machining_imports_desc: "El equipo de maquinado dirigido a las importaciones nos permite no solo mejorar y modernizar nuestras capacidades de producción, sino que estas importaciones pueden ser desmontadas e imitadas de diferentes formas para impulsar la investigación así como para evitar la dependencia extranjera a largo plazo."
CSA_focus_mississippi_technological_institute: "Instituto Tecnológico de Mississippi"
CSA_focus_mississippi_technological_institute_desc: "MTI, una referencia discreta al MIT, es la respuesta sureña a la innovación y la investigación. Al ser una ubicación más central, se dedicará financiación a la I+D en una serie de áreas que pueden ayudar a mejorar la vida en general. Desde avances en construcción hasta métodos de purificación y extracción de recursos, el MTI será la cúspide de la innovación sureña."
CSA_focus_riverland_investments: "Inversiones en Riverland"
CSA_focus_riverland_investments_desc: "El esquema de Inversiones en Riverland es un plan económico integral para desarrollar los estados en el río Mississippi. Desde Louisiana hasta Tennessee, estos cuatro estados serán desarrollados a través de proyectos económicos generales y especializados para garantizar los mejores resultados para las poblaciones locales."
CSA_focus_raw_energy_methods: "Métodos de Energía Cruda"
CSA_focus_raw_energy_methods_desc: "Desde el petróleo hasta el gas natural, pasando por el pasto verde y el carbón producido en masa. Con una inversión integral en la infraestructura de cada estado, así como en sus mejores medios de producción de energía, podemos crear una economía de energía cruda para satisfacer nuestras necesidades y futuros proyectos."
CSA_focus_domestic_petrochemicals: "Petroquímicos Domésticos"
CSA_focus_domestic_petrochemicals_desc: "El petróleo y el carbón, aunque en suministro limitado en los estados de Oklahoma y Louisiana, pueden ser en parte convertidos hacia industrias petroquímicas más directas y diversas. Crear tales industrias nos permite asegurar muchos productos químicos y sintéticos de los que podríamos haber tenido que depender mediante importaciones extranjeras. No es mucho, pero es suficiente y eso es lo que importa."
CSA_focus_mid_atlantic_mining_co: "Compañía Minera del Atlántico Medio"
CSA_focus_mid_atlantic_mining_co_desc: "La Compañía MAM es una empresa minera basada en Carolina del Norte que ha buscado inversiones gubernamentales nacionales para apuntar a metales preciosos, así como operaciones mineras basadas en litio y mica que pueden ayudar tanto comercial como potencialmente en lo militar. De todos modos, necesitaremos invertir en la defensa de Carolina del Norte si queremos mantener tales inversiones."
CSA_focus_jobs_a_plenty_act: "Ley de Abundancia de Empleos"
CSA_focus_jobs_a_plenty_act_desc: "La JaPA creará empleos en servicios y de propósito general que ayudan al empleo y aseguran que la gente de la nación pueda ser atendida con rapidez, eficiencia, y además con un empleo que pueda costear los fundamentos de la vida."
CSA_focus_southern_nucleus: "Ley del Núcleo Sureño"
CSA_focus_southern_nucleus_desc: "El corazón de nuestra nación debe ser también el corazón de nuestra capacidad para producir energía para nuestras necesidades nacionales. Para producir tales necesidades energéticas necesitamos los medios posiblemente más eficientes para producir electricidad y esas son inversiones limitadas en energía nuclear. Aunque la gente protestará por la decisión debido a la clase de temores difusos hacia la energía nuclear, podemos silenciar a los más vociferantes colocando estratégicamente las plantas de energía en áreas aisladas de los centros poblacionales y la costa en caso de eventos climáticos severos."
CSA_focus_southern_cultural_society: "La Sociedad Cultural Sureña"
CSA_focus_southern_cultural_society_desc: "La sociedad cultural sureña nacional es un esfuerzo nacional y local para apartar un poco de todo y devolverlo a través de una celebración anual de una semana de duración y un recordatorio histórico de la larga y muy problemática historia de nuestra nación. Pues ya no somos nativos, europeos ni siquiera americanos. Somos sureños, parte de una gran y feliz familia sureña."
CSA_focus_the_southern_dream: "El Sueño Sureño"
CSA_focus_the_southern_dream_desc: "Por fin, a través de la unidad y el desarrollo de un mejor futuro para todos nuestros ciudadanos, ahora podemos verdaderamente avanzar. Ya no dejaremos que nuestro pasado nos defina. Sino que entendemos que, aunque es parte de nosotros, es solo un error del pasado del que no solo hemos aprendido, sino que hemos construido algo mejor y luchado por corregir el camino en el que estamos hacia un futuro más brillante. Pues un sueño puede ser una realidad si trabajamos juntos."

  #############################################
	####### Free Agrarian Society Pact Tree #####
	#############################################
CSA_focus_fasp_victory: "Victoria del Pacto de la Sociedad Agraria Libre"
CSA_focus_fasp_victory_desc: "¿Qué pensarán los márgenes de la sociedad? Como si fuera otro giro inesperado, el Partido Unión de la Revolución y el Partido de la Unión Agraria se han unido y prácticamente han robado la victoria a casi cualquier otra persona. Muchos dentro y fuera de la coalición no tienen idea real de cómo funciona esta unión. Pero los miembros de cada partido parecen pensar que pueden usar al otro para sus propios fines. El Partido Unión de la Revolución quiere al Partido de la Unión Agraria por su experiencia agrícola en convertir la nación en una utopía socialista. El Partido de la Unión Agraria quiere al Partido Unión de la Revolución por su popularidad entre los trabajadores industriales en general. Lo que ambos tienen en común es que la agricultura es el futuro y, como dicen, \"debemos aprovechar este momento ahora y no después\"."
CSA_focus_URP_programs: "Programas del URP"
CSA_focus_URP_programs_desc: "Con la victoria de la Sociedad Agraria Libre, el Partido Unión de la Revolución ha salido adelante dentro de la coalición. Con esta victoria inicial, el URP busca descentralizar mejor y acercarse lo más posible al socialismo anarquista antes de que el Partido de la Unión Agraria gane el liderazgo o consiga suficiente influencia para potencialmente revertir ciertas políticas. De todos modos, podemos esperar más inversión en la agricultura, así como un gasto gubernamental reducido en general."
CSA_focus_return_their_wealth_act: "Ley de Devolución de su Riqueza"
CSA_focus_return_their_wealth_act_desc: "La RTWA es un esfuerzo de redistribución de la riqueza para devolverle al pueblo su dinero duramente ganado a través de lo que podamos recortar de los gastos nacionales del gobierno. A cambio, esto irónicamente nos permitirá obtener ingresos futuros, ya que estas personas ahora tendrán más dinero para reinvertir en la economía como mejor les parezca."
CSA_focus_the_basics_of_life: "Lo Básico de la Vida"
CSA_focus_the_basics_of_life_desc: "Comida, agua, refugio. Estos son los básicos de la vida que cualquier especie necesita para sobrevivir. Con esto y nuestros recientes recortes presupuestarios, podemos alentar a la gente de nuestra nación a invertir en expandir el sector agrícola. Este pilar de nuestra economía ayudará a alimentar a nuestra gente y asegurar una vida cómoda basada en las necesidades, no solo en la vida de deseos y consumismo del viejo orden que conduce a una vida destructiva de insatisfacción."
CSA_focus_the_anti_revenue_act: "Ley Antirecaudación"
CSA_focus_the_anti_revenue_act_desc: "El objetivo de la ley es hacer algo así como lo inverso de su nombre. A través de recortar los gastos gubernamentales y devolverlo mediante reducciones de impuestos y reformas regulatorias, preparamos el terreno para la reinversión a largo plazo de nuestros pueblos para que usen su dinero para reinvertir en la nación. Claro, esto tomará tiempo, pero nuestros ingresos generales realmente aumentarán, solo que no será en el corto plazo."
CSA_focus_stagnation_industrialism_act: "Ley de Estancamiento del Industrialismo"
CSA_focus_stagnation_industrialism_act_desc: "Para crear una economía estable y verdadera que satisfaga las necesidades de nuestra gente, debemos asegurarnos de que nuestra estructura económica apoye a las mismas personas que la crean. Por lo tanto, comenzaremos a estancar y reducir la industrialización en su conjunto, asegurando la primacía de nuestro sector agrícola."
CSA_focus_local_care_act: "Ley de Cuidado Local"
CSA_focus_local_care_act_desc: "La LCA es un paquete de reformas médicas y de bienestar que despoja los gastos nacionales y los aparatos sobrecentralizados, para luego devolverlos a los gobiernos locales y a los individuos que pueden reinvertir en instalaciones de atención local que son necesarias para esos mismos locales. La gente y las comunidades de nuestra nación saben lo que necesitan, así que démosles los medios para garantizar que esas necesidades se cubran."
CSA_focus_AUP_programs: "Programas del AUP"
CSA_focus_AUP_programs_desc: "A los vencedores les corresponden los botines, sin embargo, estos vencedores deben compartir y compartir es, de hecho, algo que no les gusta hacer. Como resultado, el Partido de la Unidad Agraria, al liderar la victoria de la coalición, ha logrado movimientos rápidos para asegurar su propia iniciativa por encima de todas las demás influencias donde sea posible. La verdadera sociedad agraria se hará realidad y el AUP buscará hacerla así."
CSA_focus_agricultural_industrialism: "Industrialismo Agrícola"
CSA_focus_agricultural_industrialism_desc: "Las industrias agrícolas siguen siendo industriales por naturaleza. Este es el punto de referencia que estableceremos y crearemos para asegurar que nuestro futuro sea un futuro de estómagos llenos y mentes satisfechas."
CSA_focus_food_securities_act: "Ley de Seguridad Alimentaria"
CSA_focus_food_securities_act_desc: "La FSA es un proyecto de ley de seguridad interna que otorga más fondos a las agencias de aplicación de la ley, así como a una nueva Administración de Seguridad Alimentaria. Esta nueva administración tendrá la tarea de asegurar las instalaciones de almacenamiento de alimentos a granel y las principales instalaciones de procesamiento para garantizar las cadenas de suministro ininterrumpidas de cualquier cadena basada en alimentos. Un gran efecto secundario es la recolección asegurada de los ingresos corporativos de estas empresas para garantizar que sus productos estén a salvo de fuerzas tanto internas como externas."
CSA_focus_continued_agrarian_developments: "Desarrollos Agrarios Continuos"
CSA_focus_continued_agrarian_developments_desc: "Los esquemas CAD están diseñados para continuar el industrialismo agrícola basado en la agricultura, lo que nos dará una creciente influencia pasiva en el escenario global. Nuestra nación será la piedra angular que asegurará nuestra estabilidad interna y nuestras influencias regionales."
CSA_focus_self_investments_act: "Ley de Inversiones Propias"
CSA_focus_self_investments_act_desc: "La SIA es una legislación de reforma fiscal que pone más énfasis en gravar a las empresas o entidades corporativas en lugar de a las personas individuales. La salvaguarda es que las agencias de aplicación de la ley alrededor de la ejecución fiscal también estarán reportando regularmente para asegurar que no se intente explotar lagunas legales. Las cámaras gubernamentales nacionales ya tienen un proyecto de ley de reforma salarial corporativa y regulación que solo espera a que alguien intente."
CSA_focus_farmlife_care_act: "Ley de Atención a la Vida en la Granja"
CSA_focus_farmlife_care_act_desc: "El gobierno ha considerado oportuno reformar el sistema de salud en torno a nuestra economía en desarrollo. Entendiendo las tensiones físicas que la vida en la granja puede tener, así como los beneficios que también puede proporcionar. Comprender estos equilibrios e influencias nos permitirá preparar reformas futuras y garantizar que la atención a nuestros ciudadanos se construya para sus vidas."
CSA_focus_natural_energy_production_act: "Ley de Producción de Energía Natural"
CSA_focus_natural_energy_production_act_desc: "La Ley NEP es un paquete de investigación para dedicar algunos fondos y recursos a expandir y modernizar el uso de biocombustibles en su conjunto. Muchos no ven los biocombustibles como una alternativa real, sin embargo, con nuestro agrarismo siendo el punto culminante de nuestra sociedad, tenemos los recursos reales para dedicar a tales iniciativas de investigación. Ahora, aunque estos primeros resultados pueden no demostrar mucho, esto ciertamente allana el camino para un futuro verdaderamente verde."
CSA_focus_electric_highways_act: "La Ley de Autopistas Eléctricas"
CSA_focus_electric_highways_act_desc: "El gobierno nacional ha aprobado un proyecto de ley de financiamiento para permitir la modernización y optimización de la red eléctrica para establecer una especie de sistema de autopistas para las necesidades eléctricas de nuestra nación. Esto permitirá la dispersión y distribución adecuada de electricidad en toda la nación, así como hacerla flexible para futuras demandas y crecimientos donde sea necesario."
CSA_focus_moving_mississippis_initiative: "Iniciativa de Movimiento de Mississippi"
CSA_focus_moving_mississippis_initiative_desc: "La MMI es un megaproyecto gubernamental destinado a cambiar fundamentalmente cómo obtenemos y usamos la energía natural del poderoso río Mississippi. A través de la creación de ríos localizados y artificiales y medidas hidroeléctricas, el plan principal a largo plazo es aumentar nuestra producción de energía, así como investigar el uso de esta fuente de agua de escorrentía como una forma de reponer fuentes de agua dulce en los estados circundantes. Por supuesto, este será un proyecto a largo plazo, pero si se planifica y se ejecuta correctamente, podemos estar seguros de los resultados y de impactos limitados o nulos en la vida silvestre nativa del río Mississippi."
CSA_focus_solidifying_domestic_manufacturing: "Solidificando la manufactura nacional"
CSA_focus_solidifying_domestic_manufacturing_desc: "A pesar de nuestras esperanzas y sueños de una economía puramente agraria, no podemos ignorar la realidad de que una economía diversa es una economía segura. Así que haremos lo suficiente para asegurar esa red de seguridad."
CSA_focus_soliders_of_nature: "Soldados de la naturaleza"
CSA_focus_soliders_of_nature_desc: "Las tierras que poseemos son diversas y abundantes. Tan abundantes que es fácil anticipar que las potencias extranjeras quieran codiciar nuestra propia tierra para sí mismas. Por lo tanto, debemos entrenar, refinar y moldear a nuestro ejército para que comprenda estas tierras tan diversas, de modo que no solo podamos defender nuestros propios hogares. Pero si alguna vez llega el día, podemos llevar la lucha desde nuestra tierra y dejar que sea su tierra y su sangre."
CSA_focus_limited_office_sector_investments: "Inversiones limitadas en el sector de oficinas"
CSA_focus_limited_office_sector_investments_desc: "Manteniéndonos fieles a nuestro programa de diversidad, iniciaremos algunas inversiones limitadas relacionadas con el sector de oficinas para permitir que nuestra economía florezca en todas las direcciones. Pero nunca olvides de dónde venimos... las granjas y los hogares que construimos."
CSA_focus_a_past_not_so_easily_forgotten: "Un pasado no tan fácilmente olvidado"
CSA_focus_a_past_not_so_easily_forgotten_desc: "A pesar de nuestros mejores esfuerzos, muchos todavía desconfían de la existencia de nuestra nación y de su oscura historia asociada. Aunque hemos hecho buenos avances para avanzar, las cicatrices persisten y parecen no querer sanar adecuadamente. Esperemos que podamos seguir sanando y tal vez algún día disfrutar de un futuro sin manchas."


	######################################
	####### Dixie Purity League Tree #####
	######################################
CSA_focus_dpl_victory: "Victoria de la Liga de la Pureza de Dixie"
CSA_focus_dpl_victory_desc: "En un giro drástico de los acontecimientos, aparentemente los viejos hábitos no mueren tanto como muchos esperaban. La coalición del Partido Primero Dixie y la Liga del Sur ha creado una gran sorpresa, ya que con su victoria viene un camino problemático por delante. Muchos se preguntan exactamente qué harán con los temores del pasado histórico cada vez más conscientes en las mentes de los ciudadanos del sur."
CSA_focus_DFP_programs: "Programas de Primero Dixie"
CSA_focus_DFP_programs_desc: "El Partido Primero Dixie ha asumido el papel principal dentro de la Liga de la Pureza y ha salido en la cima. Si bien sus programas principales son similares a los de su contraparte de la 'Liga Blanca', muchos ven una ligera diferencia en cuán agresivas deberían ser ciertas políticas de tipo doméstico. Esto obviamente causará que algunos miembros de la 'Liga Blanca' retrocedan, pero al final debería mantener la coalición estable de todos modos."
CSA_focus_voluntary_emigration_programs: "Programas de emigración voluntaria"
CSA_focus_voluntary_emigration_programs_desc: "El VEP es una iniciativa gubernamental para dar a aquellos que no quieren estar más uniformados con la sociedad la oportunidad de buscar una vida mejor para sí mismos. Por supuesto, muchos argumentarán que 'Esta es nuestra tierra también, hemos vivido aquí durante generaciones, bla, bla, bla'. Pero el hecho del asunto es que, con los incentivos adecuados y tal vez solo un poco de presión, no lo suficiente como para ser negligente, pero lo suficiente como para persuadir a los más tercos a ser más considerados. Podemos comenzar a liberar a nuestra nación de la mancha del multiculturalismo moderno y sus maneras naturalmente desestabilizadoras."
CSA_focus_electrical_prioritization_programs: "Programas de priorización eléctrica"
CSA_focus_electrical_prioritization_programs_desc: "Como una forma de ejercer un poco de poder blando, especialmente en el estado de nuestra nación. Podemos establecer puntos de priorización y crear apagones programados. Aunque para desviar la atención de nosotros, todos deberán participar, sin embargo, aquellos que se resistan recibirán un buen favoritismo de nuestra parte."
CSA_focus_robust_economics: "Economía robusta"
CSA_focus_robust_economics_desc: "Mientras manejamos la diversidad que causa dolor, podemos aumentar la diversidad que nos permite crecer. Una ronda de inversiones económicas integrales y diversas traerá nueva luz, nuevos empleos y nueva prosperidad a las tierras de nuestra nación."
CSA_focus_energy_research_priority: "Prioridad de investigación energética"
CSA_focus_energy_research_priority_desc: "La iniciativa ERP es un tipo de inversión de impacto y asombro hacia la producción y el uso de innovaciones energéticas. Las mayores necesidades de cualquier economía moderna, además de la comida y el refugio, son la energía en sí misma. Como tal, avanzaremos y tomaremos firmemente cualquier forma en que podamos forzar algún tipo de innovación, de modo que podamos liberarla a la nación y extender con facilidad la satisfacción de nuestras necesidades energéticas nacionales que se han cumplido y se cumplirán."
CSA_focus_domestic_taxation_reforms: "Reformas fiscales nacionales"
CSA_focus_domestic_taxation_reforms_desc: "Las necesidades de nuestro pueblo son lo primero. Estas necesidades se basan en el hecho de que establecemos reformas para limitar la cantidad de dinero que las personas intentarían sacar de nuestra nación."
CSA_focus_LotS_programs: "Agenda de la Liga del Sur"
CSA_focus_LotS_programs_desc: "La Liga de la Pureza ha sido victoriosa y con ello ha surgido una temida realidad. La Liga del Sur ha tomado el rol principal en la victoria de la coalición y como resultado ya se están moviendo rápidamente para asegurar su base y poner en marcha sus programas para unificar y uniformar agresivamente la nación y su gente. Los contrapartes en el DFP han comenzado a protestar ya que las políticas de la Liga parecen ser mucho más agresivas y probablemente desestabilizadoras que lo que propone el DFP. Sin embargo, solo el tiempo dirá cuán lejos caerá el fruto del árbol."
CSA_focus_organized_deportations: "Deportaciones Organizadas"
CSA_focus_organized_deportations_desc: "Hay muchas personas que abusan de los actuales programas sociales, educativos y de salud disponibles para aquellos ciudadanos que contribuyen a nuestra sociedad. Por lo tanto, comenzaremos a organizar deportaciones y programas de reubicación para aquellos que no hacen nada por nuestra sociedad, pues su pérdida no es una pérdida desde el principio."
CSA_focus_the_basic_needs_program: "Programa de Necesidades Básicas"
CSA_focus_the_basic_needs_program_desc: "El BNP es una serie de programas de empleo como una forma de reformar a los criminales de bajo riesgo, así como aquellos que puedan ser percibidos como \"inútiles\" para nuestra sociedad. Aunque no esperamos mucho, esto ayudaría a detener cualquier acción agresiva excesiva y posibles reacciones por el momento."
CSA_focus_a_hard_border_is_a_real_border: "Una Frontera Dura Es Una Frontera Real"
CSA_focus_a_hard_border_is_a_real_border_desc: "El enfermo Tío Sam, o al menos lo que queda de los federalistas en la región capitalina, se ha mostrado arrogante con sus ambiciones. No sabemos exactamente qué están planeando, pero basta con decir que nunca caeremos nuevamente víctimas de su tiranía. Por lo tanto, construiremos una verdadera y dura frontera entre nuestras naciones para garantizar la paz y la defensa de nuestra justa nación del Sur."
CSA_focus_fueling_the_nation: "Abasteciendo a la Nación"
CSA_focus_fueling_the_nation_desc: "Necesitamos abastecer a nuestra propia nación para garantizar que se satisfagan las necesidades de nuestra gente y nuestra economía."
CSA_focus_mining_expansions: "Expansiones Mineras"
CSA_focus_mining_expansions_desc: "Las tierras de nuestra nación del Sur son aquellas que solo realmente han sido utilizadas para un único truco económico. Este siendo la industria agrícola y sus muchos subsectores que alimentan y mantienen viva a nuestra nación. Sin embargo, a través de extensas encuestas geológicas y enfocándonos más en las necesidades y excedentes nacionales, podemos expandir y crear la base de la autarquía de materias primas. No es mucho, pero los nuevos depósitos de litio en el corazón del país y Luisiana tienen a muchos esperanzados por futuros descubrimientos y proyectos."
CSA_focus_military_productions_act: "Ley de Producción Militar"
CSA_focus_military_productions_act_desc: "La defensa de nuestra nación es primordial para garantizar la seguridad y protección de nuestra sociedad y estilo de vida. Con esto, comenzaremos reformas e inversiones en la expansión de nuestras capacidades de producción militar."
CSA_focus_heartland_training_complex: "Complejo de Entrenamiento del Corazón"
CSA_focus_heartland_training_complex_desc: "Para garantizar la máxima eficiencia en el entrenamiento, debemos crear un complejo para poder entrenar de manera diversa y rigurosa a los nuevos reclutas de nuestras fuerzas armadas. El ejército siendo la principal defensa contra todos los enemigos en tierra significa que la creación de una red extensa de bases interconectadas y centros de entrenamiento acelerará, perfeccionará y endurecerá a los nuevos reclutas para defender sus hogares y familias."
CSA_focus_coastal_contingencies: "Contingencias costeras"
CSA_focus_coastal_contingencies_desc: "La preservación de nuestras propias tierras debe enfrentarse de frente y, como tal, se requieren inversiones costeras significativas a nivel nacional y militarización. Además de invertir en la expansión de nuestras industrias navales y de transporte marítimo, podemos establecer un punto de referencia que solo crecerá con el tiempo."
CSA_focus_food_procurement_and_surplus_initiative: "Iniciativa de adquisición y excedentes de alimentos"
CSA_focus_food_procurement_and_surplus_initiative_desc: "El FP&SI es un esquema de inversión general para desarrollar el almacenamiento de alimentos y la expansión básica. Esta reducción en los precios en las tiendas, así como la disminución de la carga sobre la gente común, aumentará nuestro atractivo y la salud nacional en su conjunto. También esperamos que esta seguridad alimentaria fomente tendencias de empleo general para aumentar y reducir las tasas promedio reales de desempleo."
CSA_focus_national_preservation_act: "Ley de preservación nacional"
CSA_focus_national_preservation_act_desc: "La preservación de nuestra nación y su funcionalidad comienza desde la cima con el propio gobierno nacional. Con este hecho evidente en mente, las cámaras gubernamentales han aprobado un proyecto de ley para crear una organización de auditoría independiente para eliminar la corrupción. Un buen efecto secundario es una transparencia general y un aumento en los ingresos en tiempo real a medida que las personas tanto que recaudan como que pagan impuestos se vuelven más confiables con el sistema y los resultados que producirá."
CSA_focus_targeted_energy_diplomacy: "Diplomacia energética dirigida"
CSA_focus_targeted_energy_diplomacy_desc: "Utilizar inversiones en investigación y asegurar acuerdos comerciales con naciones que tengan puntos de vista o posiciones similares nos permitirá aumentar nuestras influencias geopolíticas. Puede que no sea mucho, pero estos son simplemente pequeños pasos para mejorar nuestra nación y asegurar nuestra posición frente a tipos más agresivos."
CSA_focus_ignoring_the_past: "Ignorar y seguir adelante"
CSA_focus_ignoring_the_past_desc: "No podemos cambiar lo que ha estado muerto durante mucho tiempo y ha sucedido, así que ¿para qué molestarse? Ahora podemos asegurarnos a nosotros mismos y a nuestra sociedad y preparar y crear el futuro que queremos. Así que malditos sean aquellos que no pueden avanzar, sean dejados atrás, ¿no les parece?"


