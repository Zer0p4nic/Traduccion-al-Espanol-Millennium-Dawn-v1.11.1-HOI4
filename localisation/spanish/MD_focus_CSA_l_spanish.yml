  #########################################
CSA_focus_southern_military_forces: "Las Fuerzas Militares del Sur"
CSA_focus_southern_military_forces_desc: "Las SMF son la columna vertebral de nuestra defensa nacional. Compuestas por las ramas del Ejército, la Armada y la Fuerza Aérea, estas ramas, para mantenerse verdaderamente al ritmo de nuestros enemigos, deben ser examinadas y desarrolladas en consecuencia. Porque no podemos permitirnos perder nuestra libertad recién adquirida tan pronto."
CSA_focus_southern_army: "El Ejército del Sur"
CSA_focus_southern_army_desc: "El Sur tiene una rica historia y tradición militar, pero con esto vienen algunos veteranos reacios a cambiar. Necesitamos comenzar con una reorganización inicial para asegurar que nuestro ejército empiece con el pie izquierdo en lugar del derecho, ¿de qué otra manera aprenderán a marchar?"
CSA_focus_standardization_of_training_practices: "Estandarización de Prácticas de Entrenamiento"
CSA_focus_standardization_of_training_practices_desc: "Para asegurar una movilización adecuada, en caso de ser necesario. Debemos crear un estándar uniforme para nuestros programas de entrenamiento dentro del ejército. Esto nos permitirá entrenar más soldados a una velocidad más rápida a medida que los instructores de instrucción aprendan los regímenes de entrenamiento para el entrenamiento básico en sí."
CSA_focus_basic_industrial_support: "Apoyo Industrial Básico"
CSA_focus_basic_industrial_support_desc: "Para operar un ejército realmente se necesita equipo. Por lo tanto, realizaremos algunas inversiones básicas en nuestra industria de defensa para mejorar nuestro creciente ejército."
CSA_focus_logistical_centric_planning: "Planificación Centrada en la Logística"
CSA_focus_logistical_centric_planning_desc: "LCP es un enfoque diferente a las operaciones militares de lo que la doctrina estándar vería practicado en el campo. Mientras que nuestros movimientos pueden ser más dispersos, nuestras líneas de suministro y la capacidad de abastecer a nuestras tropas resultarán en un aumento general de la eficiencia. La esperanza es que, al ajustar nuestra doctrina y estilo de organización para ser más inclinados a la logística, nos permitirá ser más reflexivos en cómo planeamos mientras minimizamos las pérdidas generales en equipo y, con suerte, en tropas."
CSA_focus_jrotc_education_requirements: "Requisitos Educativos del JROTC"
CSA_focus_jrotc_education_requirements_desc: "La exposición pasiva al ejército es la mejor manera de atraer nuevos reclutas, así como de fomentar el orgullo nacional por las fuerzas armadas. Como tal, trabajaremos conjuntamente con las instituciones educativas y el ejército para crear un aparato dedicado a garantizar que los estudiantes realicen al menos dos años del programa JROTC durante sus años de escuela secundaria."
CSA_focus_equal_opportunity_officer_training_program: "Programa de Entrenamiento de Oficiales de Oportunidad"
CSA_focus_equal_opportunity_officer_training_program_desc: "Para asegurar la calidad del liderazgo y que los roles de liderazgo necesarios para organizar un ejército permanente estén cubiertos, debemos crear un nuevo OTP o programa de entrenamiento de oficiales. El objetivo del OOTP es crear un entorno que fomente que los suboficiales, así como los civiles que buscan unirse al ejército, se postulen y entrenen para ser oficiales. Esto funcionará como un entrenamiento básico pero para la clase de oficiales, sin embargo, tendrá requisitos y estándares significativamente más altos para asegurar que la calidad de nuestro cuerpo de oficiales se mantenga bajo control."
CSA_focus_well_rounded_army: "Ejército Bien Equilibrado"
CSA_focus_well_rounded_army_desc: "Con nuestras reformas iniciales y nuevos estándares establecidos, nuestro ejército se ha vuelto lo suficientemente estable como para defenderse adecuadamente. Ahora tenemos la capacidad de destacarnos y establecer una especie de dirección que queremos que tome nuestro ejército para el futuro de nuestra defensa nacional y nuestra política exterior."
CSA_focus_doctrine_debates: "Comienzan los Debates sobre la Doctrina"
CSA_focus_doctrine_debates_desc: "Con la creación y la sólida base que hemos establecido con nuestra rama de servicio del ejército, ahora se ha hecho evidente que necesitamos entender la dirección o doctrina que utilizaremos para llevarnos a la victoria en el campo de batalla moderno. Como tal, debemos revisar nuestras opciones y comprender exactamente qué es lo que necesitamos para el futuro que deseamos para la rama."
CSA_focus_civil_defense_doctrine: "Doctrina de Defensa Civil"
CSA_focus_civil_defense_doctrine_desc: "La DDC es una doctrina de honor personal y orgullo. A través del uso de la cultura de caza y armas de nuestra región y la antigua US, podemos refinar programas independientes y regularlos para alinearlos con una especie de \"guardia nacional privada\". Esto significa que las unidades de milicia y organizaciones, así como los civiles semi-entrenados, serán más fáciles de querer unirse o reclutar si y cuando se lo exija el deber. Esto, por supuesto, significa que cualquier guerra ofensiva será vista con desdén, ya que la doctrina se centra más en la defensa del hogar que en la ofensiva personal. Pero estas supuestas tácticas de \"guerra de 3.5 generación\" ayudarán a mantener a nuestro enemigo adivinando."
CSA_focus_funding_independent_company_programs: "Financiación de Programas de Compañías Independientes"
CSA_focus_funding_independent_company_programs_desc: "Los ICPs son una serie de programas financiados a nivel nacional para establecer \"compañías\", o unidades locales independientes asignadas a un área o municipio específico. Por supuesto, el truco es que, en caso de una guerra defensiva, estas compañías, si es necesario, pueden ser convocadas para unirse al ejército regular hasta el final de dicha guerra."
CSA_focus_rotc_and_jrotc_standards: "Estándares de ROTC & JROTC"
CSA_focus_rotc_and_jrotc_standards_desc: "La implementación de los programas JROTC y ROTC en el sistema educativo fue una buena manera de exponer pasivamente a la población a la idea del ejército en su conjunto. Sin embargo, debemos reorganizar estos programas para garantizar y capacitar preventivamente a nuestros ciudadanos en cómo defender, liderar y entender por qué luchamos por el hogar y la patria."
CSA_focus_continual_planning_doctrine: "Doctrina de Planificación Continua"
CSA_focus_continual_planning_doctrine_desc: "La DPC es una doctrina centrada en el aparato de planificación del ejército. Las operaciones, inteligencia, y demás son influencias de la planificación y es con esta noción que nos preparamos con el conocimiento para refinar, mejorar y escalar la planificación misma para asegurar resultados sobre solo la fuerza bruta de material y mano de obra. Después de todo, la estrategia sin tácticas es la ruta más lenta hacia la victoria y, sin embargo, las tácticas sin estrategia son solo ruido antes de la derrota."
CSA_focus_improving_logistical_standards: "Mejorando los Estándares Logísticos"
CSA_focus_improving_logistical_standards_desc: "Mejorar nuestra capacidad para retener mejor nuestras necesidades logísticas será invaluable en esta nueva era de planificación de todo."
CSA_focus_orienteering_proficiency_training: "Entrenamiento de Competencia en Orientación"
CSA_focus_orienteering_proficiency_training_desc: "La broma del antiguo ejército es que los oficiales recién comisionados, o \"butter bars\", siempre se pierden fácilmente en el entrenamiento de navegación terrestre. Como tal, tomemos esto a pecho y hagamos de la navegación terrestre nuestro estudio principal. Esto permitirá que nuestra cohesión de fuerzas y comprensión del terreno sea mucho más flexible de lo que el entrenamiento tradicional permitiría."
CSA_focus_shells_not_soldiers_doctrine: "Doctrina de Conchas, No Soldados"
CSA_focus_shells_not_soldiers_doctrine_desc: "La doctrina SNS es una doctrina centrada en el material. Usando los principios de que los proyectiles, grandes o pequeños, son mejores en cantidad que simplemente poca mano de obra de calidad. El punto principal es que puedes hacer más balas y proyectiles más rápido de lo que puedes hacer un nuevo soldado estándar. Esto será un poco más exigente para nuestra economía, pero debería dar una mejor idea a todos para el esfuerzo de guerra que solo los soldados mismos, lo que lleva a una división social más cohesionada y menos impulsada por el ego sobre unirse o no al ejército."
CSA_focus_increasing_production_abilities: "Aumentar las Capacidades de Producción"
CSA_focus_increasing_production_abilities_desc: "Para mantenernos al día con una doctrina tan exigente, necesitamos entender cómo podemos aumentar la producción de materia prima con lo que ya tenemos."
CSA_focus_logistical_elitism: "Elitismo Logístico"
CSA_focus_logistical_elitism_desc: "Nuestra doctrina significa que necesitamos la capacidad de transportar y buscar todas estas balas, bombas y suministros. Por lo tanto, el cuerpo logístico será elevado a una especie de \"fuerzas especiales\" por derecho propio. No solo eso, en el combate moderno debemos hacer lo que podamos para proteger estos suministros vitales de las unidades aéreas enemigas, por lo que el énfasis en el cuerpo logístico también es un aumento en su probabilidad de muerte en, alrededor y cerca de cualquier guerra en la que nos encontremos."
CSA_focus_true_southern_army: "Un Verdadero Ejército Sureño"
CSA_focus_true_southern_army_desc: "Nuestros debates doctrinales han terminado, nuestro ejército es la máquina bien aceitada para asegurar nuestra nación y sus intereses. A partir de aquí creamos un pilar para consolidar un liderazgo de estado mayor verdaderamente moderno."
CSA_focus_southern_air_force: "La Fuerza Aérea Sureña"
CSA_focus_southern_air_force_desc: "La costa espacial, los hermanos Wright, estos son algunos ejemplos de la vibrante historia de nuestra nación con el vuelo mismo. Es esta historia la que asegura que la creación de una rama de servicio aérea no solo es una necesidad, sino también un derecho por tradición histórica. Crearemos una fuerza aérea para establecer un nuevo hito histórico y hacer que nuestros antepasados se sientan orgullosos."
CSA_focus_air_r_and_d_department: "Departamento de I+D de la Fuerza Aérea"
CSA_focus_air_r_and_d_department_desc: "Es necesario un departamento especializado dentro de la fuerza aérea para mantenerse a la vanguardia desde el punto de vista militar. Sin embargo, a través de la contratación civil, esto también puede servir para una aplicación civil, impulsando en general cosas como los viajes aéreos y las innovaciones en el transporte aéreo."
CSA_focus_sky_defense_doctrine: "Doctrina de Defensa Aérea"
CSA_focus_sky_defense_doctrine_desc: "Al priorizar los desarrollos en supremacía aérea, establecemos el punto de referencia para cómo equipamos y perfeccionamos nuestra fuerza aérea en el futuro."
CSA_focus_raining_thunder_doctrine: "Doctrina del Trueno Lluvia"
CSA_focus_raining_thunder_doctrine_desc: "Esta doctrina prioriza las capacidades de ataque terrestre y bombardeo de nuestra fuerza aérea. Esta priorización dependerá de la tendencia actual del desarrollo de aeronaves para ser lo suficientemente adecuada para luchar por el control de los cielos, mientras que los bombarderos que tengamos destrozarán las fuerzas terrestres y navales enemigas para prevenir cualquier daño real a nuestras capacidades generales de lucha. Después de todo, las fábricas pueden ser reconstruidas, los soldados muertos no."
CSA_focus_wright_aircraft_production_company: "Compañía de Producción de Aeronaves Wright"
CSA_focus_wright_aircraft_production_company_desc: "Los hermanos Wright fueron pioneros en el primer vuelo sostenido y sentaron las bases para una nueva comprensión del transporte. Ahora honramos su nombre estableciendo la compañía WAP en Carolina del Norte para la producción de aeronaves tanto civiles como militares."
CSA_focus_production_alignments: "Alineación de Producción"
CSA_focus_production_alignments_desc: "Nuestra nueva doctrina requiere que nuestra producción militar se reconfigure para garantizar que nuestra adopción coherente y el compromiso con dicha doctrina se cumpla."
CSA_focus_the_blank_canvas_measurement: "La Medición del Lienzo en Blanco"
CSA_focus_the_blank_canvas_measurement_desc: "Con nuestra elección de doctrina solidificada, preparamos el escenario para que nuestra fuerza aérea haga del campo de batalla moderno un lienzo en blanco sobre el cual nuestros ejércitos puedan marchar y crear una nueva imagen para que los mejores futuros se hagan realidad."
CSA_focus_national_aviation_association: "Asociación Nacional de Aviación"
CSA_focus_national_aviation_association_desc: "La NAA es un grupo de membresía conjunto militar y civil que organiza eventos en toda la nación para inspirar e informar al público sobre las bellezas del vuelo, las máquinas y las personas detrás de esas máquinas. La exposición pasiva brinda un buen impulso al reclutamiento militar mientras también crea una nueva generación de pilotos dispuestos, ya sean civiles o militares."
CSA_focus_expanding_airbases: "Expansión de Bases Aéreas"
CSA_focus_expanding_airbases_desc: "Si vamos a tener una fuerza aérea de tamaño razonable para defender adecuadamente nuestros cielos nacionales, debemos expandir la capacidad de varias bases aéreas estratégicas en todo el país."
CSA_focus_southern_skies_for_southern_eyes: "Cielos del Sur Para Ojos del Sur"
CSA_focus_southern_skies_for_southern_eyes_desc: "Nuestra fuerza aérea es una rama orgullosa y decidida que representa solo una parte de las Fuerzas Militares del Sur. Al igual que el Ejército y la Armada, estamos orgullosos y honrados de crear y tener una rama de servicio tan espléndida y sus miembros sirvientes que defienden nuestros cielos."
CSA_focus_southern_navy: "Armada Sureña"
CSA_focus_southern_navy_desc: "A pesar de la abundante costa que tenemos, nuestras fuerzas navales no son realmente las mejores. La mayor parte del poder naval proviene de la costa atlántica o de allí en el pacífico. Sin embargo, dado el río Misisipi y el golfo de México, tenemos terrenos de entrenamiento amplios para refinar y hacer frente a una fuerza naval de nuestra elección."
CSA_focus_naval_maintenance_standardization: "Estandarización del Mantenimiento Naval"
CSA_focus_naval_maintenance_standardization_desc: "Nuestras instalaciones navales son muy especializadas y tienden a ser un poco un desastre logístico. Por lo tanto, necesitamos crear un estándar general para permitir la flexibilidad de las instalaciones con el fin de recibir cualquier barco que necesite reparaciones."
CSA_focus_family_pay_incentives: "Incentivos de Pago Familiar"
CSA_focus_family_pay_incentives_desc: "Los buques navales requieren mucha gente para operar, y las personas también estarán más o menos aisladas en cualquier misión o guerra en la que nos encontremos, durante días a la vez. Con esto en mente, debemos buscar una mejor justificación para que nuestro personal naval asuma tal carga, para que el pago tenga un estipendio familiar adaptativo que permita a los soldados cubrir no solo sus necesidades, sino también las de su familia en casa."
CSA_focus_propulsion_testing_program: "Programa de Pruebas de Propulsión"
CSA_focus_propulsion_testing_program_desc: "Los barcos modernos son grandes y están llenos hasta el tope de armas. Necesitamos encontrar formas de hacer que nuestras embarcaciones sean más ágiles, asegurándonos de que el enemigo desperdicie municiones y se vea obligado a usar cosas pesadas como misiles. Esta forma suave de guerra de desgaste en el mar nos permitirá, con suerte, mantener un verdadero estándar con el beneficio adicional de reducciones de costos a largo plazo en tiempos de crisis."
CSA_focus_njrotc_programs: "Programas NJROTC"
CSA_focus_njrotc_programs_desc: "Mientras que los programas JROTC pueden ser de cualquier rama de servicio que la institución educativa desee tener allí, los programas navales son mucho más únicos para dar a los estudiantes una exposición real a la marina misma. Por lo tanto, un cierto radio de escuelas cerca de la costa o del río Misisipi tendrá programas dedicados de Naval JROTC además de lo que ya pueda estar presente. El objetivo es permitir que estos programas de Naval JROTC tengan financiamiento y acceso a las principales vías fluviales para permitir una comprensión más práctica de ciertas cosas que los estudiantes podrían estar esperando hacer si eligieran ingresar a la marina."
CSA_focus_general_training_improvements: "Mejoras Generales en el Entrenamiento"
CSA_focus_general_training_improvements_desc: "El GTI es una serie de inversiones generales para asegurar la calidad y eficiencia de los escenarios de disparo y respuesta a crisis en el mar. En consecuencia, estos programas permitirán que las tripulaciones sean un poco más flexibles con la especialización en la clase de barco, siendo esto un paso siguiente en lugar del curso principal."
CSA_focus_from_the_gulf_to_the_ocean: "Del Golfo Al Océano"
CSA_focus_from_the_gulf_to_the_ocean_desc: "Con programas de refinamiento general y la solidificación de nuestra rama de servicio naval, nos complace decir que ahora tenemos las instalaciones para establecer, construir y defender nuestras aguas y rutas comerciales como cualquier otra nación."
CSA_focus_what_color_water_debate: "Qué Color de Agua, Debate"
CSA_focus_what_color_water_debate_desc: "Tener una fuerza naval suficiente para defender es una cosa, sin embargo, tenemos una verdadera elección que hacer para la seguridad futura de nuestra nación. El desarrollo de la marina de aguas verdes o azules preparará y ajustará nuestros desarrollos navales para responder y sentar un precedente que definirá nuestras fuerzas navales en el futuro."
CSA_focus_if_it_floats_its_a_boat: "Si Flota, Es Un Barco"
CSA_focus_if_it_floats_its_a_boat_desc: "Cantidad sobre calidad. El debate de toda la vida es algo con lo que muchos luchan, ya que cada uno tiene sus ventajas y desventajas. Sin embargo, puede que hayamos encontrado una forma de hacer viable la cantidad nuevamente para una fuerza naval. Al reducir, estandarizar y simplificar cosas como el diseño de barcos y el entrenamiento del personal, preparamos el juego para permitir que nuestra fuerza naval sea receptiva a través del volumen en lugar de ataques extremadamente precisos. La moral del enemigo seguramente tomará nota y algunos verán el océano desaparecer en una ola de acero y armas."
CSA_focus_the_steel_wave_doctrine: "La Doctrina de la Ola de Acero"
CSA_focus_the_steel_wave_doctrine_desc: "La Doctrina de la Ola de Acero es una doctrina de cantidad centrada en escalar los barcos navales y el entrenamiento en torno a estos nuevos estándares más pequeños. Esta reescalabilidad nos permite desplegar más barcos a costa de habilidades ofensivas crudas. Esto significa que podemos maniobrar y responder con flexibilidad a las fuerzas navales enemigas de una manera más parecida a las hormigas hacia la miel."
CSA_focus_ship_building_supremacy: "Supremacía en la Construcción Naval"
CSA_focus_ship_building_supremacy_desc: "SBS es la dedicación de las industrias navales para ayudar y ser flexibles en la producción de barcos de flota en tiempos de guerra que puedan contribuir y asegurar el tamaño y la determinación de nuestro poder naval."
CSA_focus_green_water_gremlins: "Gremlins de Agua Verde"
CSA_focus_green_water_gremlins_desc: "El golfo de México es el campo de entrenamiento perfecto para nuestras fuerzas navales. Estas aguas costeras nos permitirán crear una marina que no necesite recorrer el mundo, sino que se limite a defender nuestras aguas con determinación y habilidad."
CSA_focus_coastal_coordination: "Coordinación Costera"
CSA_focus_coastal_coordination_desc: "Nuestras flotas necesitan entender cómo coordinarse mejor con las fuerzas terrestres y aéreas si quieren ser una parte de la máquina militar que son las Fuerzas Armadas del Sur."
CSA_focus_submerged_animals: "Animales Sumergidos"
CSA_focus_submerged_animals_desc: "Nuestra flota de submarinos debe ser tan letal como las imágenes que nuestra flota de superficie proporciona. Es con esta noción que adaptamos nuestra doctrina para hacer que estos animales de las profundidades se ganen la fama de ser tales animales."
CSA_focus_blue_sea_sailors: "Marineros del Mar Azul"
CSA_focus_blue_sea_sailors_desc: "El mundo está cubierto de aguas azul profundas y si vamos a responder a cualquier verdadera fuerza naval moderna debemos crear una marina que se ajuste a tal común."
CSA_focus_fleet_standards_doctrine: "Doctrina de Estándares de Flota"
CSA_focus_fleet_standards_doctrine_desc: "La FSD es una doctrina que refina y establece un estándar para el tamaño y composición de la flota para permitir que nuestra marina esté organizada de manera similar a como lo estaría un ejército. Esto permite una escalada adecuada de la fuerza, así como una respuesta a las fuerzas enemigas con flotas de composición similar."
CSA_focus_seamen_for_a_sea_fleet: "Marineros para una Flota Naval"
CSA_focus_seamen_for_a_sea_fleet_desc: "El entrenamiento y perfeccionamiento de nuestro personal naval para asegurar que se cumpla su calidad para flotas marítimas y oceánicas solidifica nuestra nueva doctrina para reorganizar nuestras industrias navales en consecuencia."
CSA_focus_sailing_the_ocean_blue: "Navegando en el Océano Azul"
CSA_focus_sailing_the_ocean_blue_desc: "El futuro de nuestra marina está sellado, hemos creado una fuerza que sentará un precedente para nuestra política nacional durante décadas. Esperemos haber hecho lo correcto para el bienestar de nuestra nación."
CSA_focus_the_southern_general_staff: "El Estado Mayor del Sur"
CSA_focus_the_southern_general_staff_desc: "El perfeccionamiento y desarrollo de nuestras fuerzas armadas ha visto al cuerpo de oficiales convertirse en un faro de reforma y esperanza para el futuro. Debemos usar esta innovación y destreza al máximo antes de que el tiempo se apodere de nosotros y comience a desgastar los excesos normales de la fragilidad humana."

  ###############################
  ##### Foreign Policy Tree #####
  ###############################
CSA_focus_southern_sunrise: "Un Amanecer del Sur"
CSA_focus_southern_sunrise_desc: "Hemos reunido nuestras ideas y descubierto cómo funcionar como nación. Ya es hora de comenzar a pensar en algo más que en nosotros mismos en este punto. La pregunta es, ¿qué tipo de relaciones exteriores deberíamos tomar honestamente?"
  ###### Golden Policy Plan Sub-Tree ######
CSA_focus_the_golden_policy_plan: "El Plan de Política Dorada"
CSA_focus_the_golden_policy_plan_desc: "La posición de nuestra nación, así como su estructura económica, permiten un enfoque único para la política exterior dentro de la región del Golfo. Es con esto en mente que podríamos revivir una antigua idea para consolidar nuestra nueva identidad nacional y eliminar el olor del federalismo de nuestra antigua unión."
CSA_focus_subjugating_the_yellow_rose: "Subyugar la Rosa Amarilla"
CSA_focus_subjugating_the_yellow_rose_desc: "Nuestro primer paso para revivir el Círculo Dorado es establecer nuestra entrada al jugador más grande del plan, que es México. Sin embargo, para llegar a México tendremos que pasar por Texas. Aunque compartimos muchas similitudes culturales, esperamos darles a los texanos lo que quieren, que es su identidad cultural. Después de todo, si le preguntas a un texano qué eran en los días de los EE. UU., te dirían: Somos texanos en primer lugar, sureños en segundo lugar y estadounidenses por último."
CSA_focus_war_plan_rodeo: "Plan de Guerra Rodeo"
CSA_focus_war_plan_rodeo_desc: "El camino hacia el Círculo Dorado se encuentra con el segundo mayor obstáculo. Este obstáculo es, por supuesto, la nación de Texas, y aunque sí, hay naciones de tamaño similar como Colombia y Venezuela, estas no se comparan en espíritu de lucha como el de la gente de Texas. Por lo tanto, solo la guerra es el camino para asegurar y mostrarles a estos payasos de rodeo cómo las mesas realmente se voltearán."
CSA_focus_the_west_indies_whirlwinds: "Los Remolinos de las Indias Occidentales"
CSA_focus_the_west_indies_whirlwinds_desc: "Para asegurar el Círculo Dorado, también debemos asegurar realmente los territorios internos que conforman el círculo. Por lo tanto, necesitamos preparar el escenario para enfocarnos y tener nuestro propio conjunto de islas por las que saltar si vamos a lograr algo significativo en un futuro cercano."
CSA_focus_havana_help: "Ayuda de La Habana"
CSA_focus_havana_help_desc: "El jugador más grande del Caribe es Cuba. Debemos asegurar este \"gran queso\", si vamos a llegar a algo con las otras naciones. Si es necesario, iremos a la guerra, sin embargo, si se puede evitar la guerra, entonces podemos ahorrar la guerra con los otros pequeños puntos en el mapa."
CSA_focus_war_plan_guantanamo: "Plan de Guerra Guantánamo"
CSA_focus_war_plan_guantanamo_desc: "Claramente no hay poder real de negociación con Cuba, están demasiado atrapados en sus costumbres con las influencias de Castro aún apretándolos por el cuello. Así que vamos a la guerra para liberarlos y mostrarles un sistema real y más justo."
CSA_focus_hispaniola_heart_to_heart: "Hispaniola Corazón a Corazón"
CSA_focus_hispaniola_heart_to_heart_desc: "Haití es un desastre, su vecino la República Dominicana no está mucho mejor. Podemos incentivar a estos dos mediante medios económicos y estabilidad social a través de la ayuda con los servicios civiles. Solo otro paso hacia nuestra meta dorada."
CSA_focus_hispaniola_hiccup: "Hispaniola Tropiezo"
CSA_focus_hispaniola_hiccup_desc: "La isla de Hispaniola tiene una historia problemática incluso hasta el día de hoy. Es con esta noción que debemos asegurar la estabilidad de la isla mediante acciones rápidas y directas contra estos gobiernos fallidos. Para un mejor mañana, traeremos estabilidad a la isla y a su gente."
CSA_focus_bahamas_bargain: "Acuerdo Bahameño"
CSA_focus_bahamas_bargain_desc: "Las islas dispersas que conforman las Bahamas están constantemente en riesgo de destrucción debido a huracanes anuales. Nuestra mayor ventaja es que podemos proporcionar ayuda monetaria y material a estas islas y su gente si nos uniéramos en una unión confederal. Por supuesto, depende de ellos, sin embargo, encontraremos una manera eventualmente."
CSA_focus_bahamas_blast: "Explosión Bahameña"
CSA_focus_bahamas_blast_desc: "Estas islas dispersas serían perfectos campos de entrenamiento para futuros planes de guerra a lo largo del golfo. Así que ganemos algo de experiencia entonces, además no pueden estar en una posición significativa para negociar acuerdos."
CSA_focus_carribbean_cleanup: "Operación Limpieza Caribeña"
CSA_focus_carribbean_cleanup_desc: "El estado de estos puntos en el mapa es variado e impredecible. No deberíamos esperar mucho de estas naciones y, como tal, nuestras fuerzas de invasión deberían poder barrer y limpiar las cosas y crear una nueva entidad política de unidad y estabilidad. No solo eso, sino que piensa en el monopolio del turismo que obtendremos, parece bastante bueno para mí."
CSA_focus_british_concessions: "Concesiones británicas"
CSA_focus_british_concessions_desc: "Para solidificar nuestra hegemonía regional, necesitamos encontrar diferentes formas de adquirir las tierras extranjeras que aún están bajo control europeo. Los británicos no están muy bien fiscalmente hablando, así que tal vez podamos simplemente comprarles las islas."
CSA_focus_french_concessions: "Concesiones francesas"
CSA_focus_french_concessions_desc: "Los franceses aún mantienen bastiones dentro de nuestros futuros planes regionales aquí en el Caribe. Necesitamos discutir algún tipo de resolución para poder solidificar nuestro control general del Caribe frente a potencias extranjeras fuera de nuestro hemisferio."
CSA_focus_dutch_concessions: "Las concesiones holandesas"
CSA_focus_dutch_concessions_desc: "Uno de los últimos bastiones del control europeo aquí en el hemisferio occidental es el de los Países Bajos con la isla de Curazao. Deberíamos poder otorgarles una suma generosa para que la entreguen."
CSA_focus_retooling_our_bureaucracy: "Reajustando nuestra burocracia"
CSA_focus_retooling_our_bureaucracy_desc: "La naturaleza de los medios administrativos de nuestra nación está siendo llevada al límite. Debemos buscar actualizar, optimizar y organizar mejor si queremos mantener el ritmo de nuestras necesidades extranjeras y domésticas."
CSA_focus_war_plan_aztec: "Plan de guerra Azteca"
CSA_focus_war_plan_aztec_desc: "Ha llegado el momento de cruzar el Río Grande y asegurar nuestro frente sur. Después de todo, no puede haber inmigración ilegal, si ya están dentro de tus fronteras."
CSA_focus_war_plan_fruit_basket: "Plan de guerra Canasta de frutas"
CSA_focus_war_plan_fruit_basket_desc: "Las guerras bananeras fueron un tiempo interesante para los antiguos intereses extranjeros de Estados Unidos en Centroamérica. Bueno, ahora es el momento de tener nuestras propias guerras bananeras para asegurar la dominancia regional y asegurar el bienestar económico regional de los pueblos de estas tierras."
CSA_focus_war_plan_canal_crosser: "Plan de guerra Cruzador del Canal"
CSA_focus_war_plan_canal_crosser_desc: "A través del Panamá y hacia las tierras del antiguo estado de la Gran Colombia. Una vez que solidifiquemos este frente sur de Venezuela, Colombia y Panamá, simplemente tendremos que aferrarnos y tomar todo lo que hay en medio."
CSA_focus_stabilizing_the_territories: "Estabilizando los territorios"
CSA_focus_stabilizing_the_territories_desc: "Nuestras incursiones extranjeras han llegado a un punto crítico y, como tal, debemos tomar un respiro y recolectar y reorganizar nuestros nuevos territorios adquiridos."
CSA_focus_dallas_dance: "El baile de Dallas"
CSA_focus_dallas_dance_desc: "Integrar nuestras culturas y buscar más estabilidad en lugar de división nos permitirá tener a la población civil del estado de Texas más amigable hacia el liderazgo sureño sobre la región."
CSA_focus_cuban_calm: "La calma cubana"
CSA_focus_cuban_calm_desc: "El espectro de Castro ya no está. Ahora podemos llevar estabilidad a la antigua nación de Cuba y dejar que el pueblo se una con nosotros y consigo mismo."
CSA_focus_western_civil_integrations: "Integraciones civiles occidentales"
CSA_focus_western_civil_integrations_desc: "Las islas caribeñas occidentales de Hispaniola, las Bahamas y Jamaica pueden comenzar los esfuerzos de integración mediante la introducción de nuevos servicios civiles más eficientes. En general, al menos podremos calmar las cosas hasta que se oficialicen realmente."
CSA_focus_eastern_civil_integrations: "Integraciones civiles orientales"
CSA_focus_eastern_civil_integrations_desc: "Desde Puerto Rico hasta Trinidad y Tobago, las islas del Caribe oriental son pequeñas pero numerosas y, como tal, necesitaremos encontrar formas de optimizar y mejorar la integración de estas islas entre sí para sentar las bases para una verdadera integración con nuestra nueva unión regional."
CSA_focus_cartel_contingencies: "Contingencias del cartel"
CSA_focus_cartel_contingencies_desc: "Las negociaciones con los carteles locales, la introducción de servicios civiles cohesivos y la búsqueda de formas de llevar estabilidad a la antigua nación de México nos permitirán ver el cumplimiento y la cooperación de las poblaciones locales para sentar las bases de nuestras uniones regionales."
CSA_focus_centroamerican_unity: "Unidad centroamericana"
CSA_focus_centroamerican_unity_desc: "Promover los valores y el regionalismo centroamericanos nos permitirá centrarnos en tener esta región como una pieza del mayor rompecabezas dorado. Esto permitirá una mejor integración con la unión regional mientras que también les dará una especie de doble orgullo."
CSA_focus_gran_columbian_sub_regionalism: "Subregionalismo de la Gran Colombia"
CSA_focus_gran_columbian_sub_regionalism_desc: "Crear una especie de subregión dentro de nuestra unión confederal permitirá una mayor cohesión local que retroalimentará nuestro nuevo poder regional. En general, buscamos sentar las bases para la unidad a través de la identidad, estas naciones y subregiones fueron buenos estados-nación orgullosos en un momento u otro y es nuestro trabajo reconocer y abrazar eso para avanzar juntos como uno solo."
CSA_focus_golden_confederation_proclaimation: "La Confederación del Círculo Dorado"
CSA_focus_golden_confederation_proclaimation_desc: "Hoy es el día en que todo nuestro arduo trabajo da sus frutos, verduras, puros, azúcares y una gran cantidad de productos económicos y alimenticios para disfrutar. Porque hoy ya no somos solo la 'nación sureña', ahora somos la Confederación del Círculo Dorado y nos mantenemos firmes y orgullosos con nuestros hermanos y hermanas del Golfo, Centroamérica y las regiones del Caribe que conforman una parte significativa de este hemisferio occidental. Hoy nos damos la mano y nos encaminamos hacia un futuro de unidad, prosperidad y un amanecer dorado para contemplar con gracia, paz y tranquilidad. Por la Confederación del Círculo Dorado!"
  ##### Old Glories Sub Tree #####
CSA_focus_old_glories_policy_plan: "El Plan de Política de las Viejas Glorias"
CSA_focus_old_glories_policy_plan_desc: "En el apogeo de su poder, los Estados Unidos de América se extendían de mar a mar. Disfrutando de una cantidad continental de recursos naturales, fue incomparable por pocos en el extranjero. Sin embargo, con un gran poder vienen responsabilidades abrumadoras y la decadencia del antiguo orden resultó en que la gran república finalmente colapsara en sí misma. Ahora estamos en una situación muy única, ya que podemos avanzar para recrear esta grandeza una vez más con una pizarra fresca y comprensión. Si bien una cantidad justa de personas no estarán muy contentas con esta ambiciosa dirección en política exterior, podríamos hacerlo ahora antes de que la oportunidad se pierda para siempre."
CSA_focus_great_northern_expedition: "La Gran Expedición del Norte"
CSA_focus_great_northern_expedition_desc: "Para comenzar la gran reclamación, primero debemos marchar al norte y asegurar todo lo que podamos al este de la gran barrera que es el poderoso río Misisipi."
CSA_focus_war_plan_superior: "Plan de Guerra Superior"
CSA_focus_war_plan_superior_desc: "Nuestra invasión inicial debe abarcar nuestras fronteras más occidentales, desde allí será más fácil rodear y avanzar hacia las fuerzas opositoras más orientales."
CSA_focus_war_plan_appalachia: "Plan de Guerra Apalache"
CSA_focus_war_plan_appalachia_desc: "La invasión de los Estados Libres asegurará el antiguo asiento de poder que es Washington D.C. Esto puede definirse utilizando la cadena montañosa de los Apalaches a nuestro favor mientras avanzamos hacia el noreste."
CSA_focus_war_plan_greater_hudson: "Plan de Guerra Gran Hudson"
CSA_focus_war_plan_greater_hudson_desc: "Desde el río Hudson hasta Maine, nos esforzamos por reclamar el noreste en su conjunto y traer de vuelta a la redil nuestro destino por el cual nos embarcamos. Porque con este último empuje, solidificamos nuestro control sobre la mitad oriental de nuestra futura gran Segunda República de América."
CSA_focus_cultural_integration_plans: "Planes de Integración Cultural"
CSA_focus_cultural_integration_plans_desc: "Debemos asegurarnos de no dividirnos tan fácilmente como lo hacía la antigua república. Por lo tanto, debemos planificar preventivamente para establecer un nuevo y moderno estándar de unidad e inclusión cultural entre nosotros."
CSA_focus_midwestern_brothers: "Hermanos del Medio Oeste"
CSA_focus_midwestern_brothers_desc: "La caza es el mejor rasgo unificador que el sur y el medio oeste comparten. Podemos usar este catalizador como una forma de reunir y unir las regiones como una sola, utilizando las diferencias en la comida como una manera de crear nuevos alimentos y unidad cultural. Sin mencionar que los modales no están tan alejados unos de otros, solo se expresan utilizando palabras diferentes."
CSA_focus_capital_compromises: "Compromisos Capitalinos"
CSA_focus_capital_compromises_desc: "La región capital, también conocida como los Estados Federalistas, es una región bastante única en comparación con el resto de la nación de la antigua república. Sin embargo, donde su cultura puede diferir debido a todas las influencias externas, compensa más que suficiente con su historia. La fundación tanto de los artículos de la confederación como de la constitución, así como de la nación misma, proviene de esta región focal. Como tal, podemos hacer algunos compromisos para permitir la preservación de esta neutralidad cultural y establecer un estándar de unidad a través de la comprensión y la razón."
CSA_focus_northeastern_needs: "Necesidades del Noreste"
CSA_focus_northeastern_needs_desc: "Las personalidades audaces y variadas de la región del Noreste serán algo difíciles de integrar. Sin embargo, al atender más sus necesidades, establecemos un precedente de cuidado y amabilidad que algunos quizás no se habían dado cuenta de que deseaban. Desde el neoyorquino hasta el bostoniano, la variedad de personalidades que conforman la naturaleza única del noreste en su conjunto sentará las bases para el malestar. Pero si prestamos suficiente atención y realmente nos ocupamos de ellos, deberíamos esperar un camino más suave por delante. Sin mencionar que algunas de estas personalidades coinciden con ciertas regiones del Medio Oeste y el Sur, por lo que siempre podemos apelar a esas lo mejor que podamos."
CSA_focus_organizing_the_east: "Organizando El Este"
CSA_focus_organizing_the_east_desc: "Organizar nuestras ganancias orientales nos permite recolocar nuestra comprensión de los recursos que tenemos disponibles. Sin mencionar que esto nos ayuda a sentar las bases para comenzar nuestra expansión hacia el oeste cuando llegue el momento."
CSA_focus_pacific_pearls: "Perlas del Pacífico"
CSA_focus_pacific_pearls_desc: "Hoy nos ponemos en marcha hacia el oeste para completar nuestro destino. Desde el poderoso Misisipi, ahora trazamos el camino para adquirir las perlas del Pacífico y unir estas grandes tierras una vez más."
CSA_focus_war_plan_houston: "Plan de Guerra Houston"
CSA_focus_war_plan_houston_desc: "La República de Texas es una nación que, aunque pequeña, está muy bien motivada y conoce su territorio. Así que debemos aislarla y derrotarla antes de que sus ambiciones superen nuestra viabilidad de integrarlas adecuadamente."
CSA_focus_war_plan_wheat_field: "Plan de Guerra Campo de Trigo"
CSA_focus_war_plan_wheat_field_desc: "La República Lakota abarca gran parte de la antigua región de las grandes llanuras de la antigua república. Debemos asegurar esta canasta de pan y establecer planes de integración utilizando su espíritu aislado e independiente como una manera de comparar y unir con los de Medio Oeste y Sur."
CSA_focus_war_plan_canyon: "Plan de Guerra Cañón"
CSA_focus_war_plan_canyon_desc: "La Unión de Deseret es solo una unión en nombre, sus territorios son tan diversos en influencias de sus culturas circundantes e internas que invadirlos debería ser una tarea bastante sencilla, aparte del terreno mismo. Sin embargo, podemos usar esta falta de unidad para integrarlos en el futuro y darles una identidad verdadera y real a la que unirse."
CSA_focus_war_plan_cascade: "Plan de Guerra Cascada"
CSA_focus_war_plan_cascade_desc: "El noroeste del Pacífico, también conocido como la región Cascadia, es una de origen relativamente joven en términos de espíritu independiente. Como tal, esta juventud podemos utilizarla a nuestro favor en el futuro. Por ahora, debemos tener cuidado con cómo nos conducimos, ya que las montañas serán una tarea muy tediosa para intentar atravesarlas."
CSA_focus_war_plan_gold: "Plan de Guerra Oro"
CSA_focus_war_plan_gold_desc: "La fiebre del oro de los años 1800 vio a muchos dirigirse al estado de California, ahora nos ponemos en marcha e invadimos el estado de la fiebre del oro y completamos nuestra cruzada continental."
CSA_focus_westward_integrations: "Integraciones hacia el Oeste"
CSA_focus_westward_integrations_desc: "Comenzaremos programas de integración y unidad con los territorios fronterizos. Esto sentará las bases para un esfuerzo de integración general en tres fases, ya que la siguiente fase serán los estados alrededor de las Rocosas."
CSA_focus_rocky_mountain_integrations: "Integraciones en las Montañas Rocosas"
CSA_focus_rocky_mountain_integrations_desc: "Las Montañas Rocosas son una de las mayores barreras naturales, por lo que la integración de todo lo que esté sobre o más allá de ellas será un poco más difícil de lo habitual. Sin embargo, podemos usar esto como una forma de comprometer y evaluar las necesidades de estas áreas, de modo que estas vastas distancias no parezcan tan lejanas."
CSA_focus_pacific_pacification_efforts: "Esfuerzos de Pacificación del Pacífico"
CSA_focus_pacific_pacification_efforts_desc: "Estar a un continente de distancia significa que los programas tradicionales de unidad no van a ser los más fáciles de llevar a cabo. Por lo tanto, necesitaremos integrar nuevos servicios civiles y garantizar la estabilidad dentro de la región para luego permitir que nuestros esfuerzos de integración den frutos."
CSA_focus_the_second_republic: "La Segunda República"
CSA_focus_the_second_republic_desc: "Después de tanto tiempo, lo hemos logrado. Hoy podemos declarar la 2da República Americana y forjar un nuevo destino que hemos manifestado a través del verdadero coraje y el arduo trabajo. Un nuevo sueño se ha convertido en una nueva realidad y ahora es nuestro deber dar inicio a un nuevo comienzo del cual podamos estar orgullosos."
  ##### The Cajun Way Forward Sub Tree #####
CSA_focus_cajun_way_forward: "El Plan de Política Cajún"
CSA_focus_cajun_way_forward_desc: "Una influencia significativa en nuestra cultura puede provenir de los pueblos cajún y criollo en el estado de Luisiana y sus alrededores. Esta influencia se remonta al antiguo territorio francés de Luisiana, que reemplazó a la colonia perdida de Acadia que los franceses tenían en Canadá y Nueva Inglaterra. Por lo tanto, creemos que un mejor plan de política exterior sería redescubrir estas raíces y tomar inspiración del pasado para dar nueva luz al futuro. Así, iniciaremos la directiva nacional Arcadia y nos forjaremos un nuevo nombre."
CSA_focus_midwestern_meltdowns: "Colapsos del Medio Oeste"
CSA_focus_midwestern_meltdowns_desc: "La Confederación de los Grandes Lagos es un centro logístico vital, ya sea por las vías ferroviarias que se extienden como una telaraña desde Chicago o por los ríos Misisipi y Ohio. La región está lista para ser aprovechada, y ahora todo lo que necesitamos hacer es preparar el escenario para establecer nuestras justificaciones potenciales."
CSA_focus_war_plan_windy_city: "Plan de Guerra Ciudad de los Vientos"
CSA_focus_war_plan_windy_city_desc: "Ha llegado el momento de incorporar a nuestros hermanos y hermanas del Medio Oeste. De solidificar nuestras culturas y unirnos como un solo pueblo nuevo nacido de las cenizas de la antigua república y de este estado pseudo-tribal."
CSA_focus_capital_crisis: "Crisis Capitalina"
CSA_focus_capital_crisis_desc: "La región capitalina no tiene cultura, excepto por ser el 'hogar' de los ideales federalistas del pasado. Por lo tanto, podemos proceder rápidamente a establecer reclamaciones y condiciones de crisis para actuar en consecuencia."
CSA_focus_war_plan_arlington: "Plan de Guerra Arlington"
CSA_focus_war_plan_arlington_desc: "El momento ha llegado, lancémonos sobre los enemigos del nuevo mundo, pues en la capital solo piensan en el pasado. Ahora es el momento de mostrarles el futuro."
CSA_focus_northeastern_nagging: "Molestias del Noreste"
CSA_focus_northeastern_nagging_desc: "Las personalidades combativas del pueblo neoyorquino facilitarán el aumento de tensiones, preparando el escenario para implicar a sus supuestos vecinos más pasivos."
CSA_focus_war_plan_tea_party: "Plan de Guerra Fiesta del Té"
CSA_focus_war_plan_tea_party_desc: "Ahora que el juego está preparado, podemos avanzar hacia el noreste y consolidar nuestro control sobre la mitad oriental del antiguo territorio continental de los Estados Unidos. Esto prepara el escenario para nuestra nueva identidad, para nuestra estabilidad regional y para un futuro que podemos determinar por nosotros mismos."
CSA_focus_border_settlements: "Asentamientos Fronterizos"
CSA_focus_border_settlements_desc: "Derribar antiguas fronteras y crear nuevos asentamientos nos permite integrar y mezclar mejor las diferentes culturas, un verdadero primer paso hacia adelante."
CSA_focus_chicago_cheers: "Vítores en Chicago"
CSA_focus_chicago_cheers_desc: "Chicago es el corazón del Medio Oeste, y debe ser tratado como tal. Por ello, utilizaremos la Ciudad de los Vientos para compartir diferencias culturales y celebrar nuestra unidad como una familia de pueblos."
CSA_focus_detroit_delight: "Delicia de Detroit"
CSA_focus_detroit_delight_desc: "Si Chicago es el corazón, entonces Detroit bien podría ser los pulmones del Medio Oeste. Como escenario clave para las grandes y pequeñas empresas manufactureras, Detroit será una segunda base ideal para nuestras celebraciones culturales y esfuerzos de integración."
CSA_focus_crossing_more_than_the_delaware: "Cruzando Más que el Delaware"
CSA_focus_crossing_more_than_the_delaware_desc: "Sobre las colinas y más allá, a través de D.C., Filadelfia y hasta la bahía, viajamos lejos para llevar calma a estas tierras de conflictos. Ahora es el momento de traer cohesión y estabilidad a esta región."
CSA_focus_boston_beautiful: "Hermosa Boston"
CSA_focus_boston_beautiful_desc: "Brindar servicios civiles y restaurar la calma en la región nos permitirá organizar eventos y celebraciones en Boston. Donde la revolución de antaño comenzó con la Fiesta del Té, ahora iniciaremos las celebraciones del futuro al unirnos más como una gran familia."
CSA_focus_a_new_beginning: "Un Nuevo Comienzo"
CSA_focus_a_new_beginning_desc: "Ahora comienza el proceso de renovación, un nuevo comienzo y una nueva era para nuestro pueblo."


  ###############
  #### IDEAS ####
  ###############
SRA_idea_isolationist_focused_foreign_office: "Dominio de la Política Anti-Extranjera"
SRA_idea_isolationist_focused_foreign_office_desc: "Con el estado actual de nuestra nación y su repentino y volátil 'nacimiento', muchos dentro del gobierno y del público en general ni siquiera consideran una política exterior, y mucho menos cuál debería ser. Por ahora, la oficina de asuntos exteriores se ve más como un puesto de relleno dentro del gobierno que como un nombramiento real."
SRA_idea_neighborhood_foreign_policy: "Programa de Política Exterior Limitada"
SRA_idea_neighborhood_foreign_policy_desc: "A medida que nuestra justa nación se desarrolla y cambia la percepción pública de nuestra gran nación sureña, ahora buscamos abrir los ojos más allá de nuestras fronteras. Podemos hacer amigos, y sin duda tendremos enemigos. Pero por ahora, buscamos entender qué hay más allá de nuestras fronteras en lugar de solo enfocarnos en nuestro lado del mundo."
SRA_idea_historical_tensions: "Tensiones Históricas"
SRA_idea_historical_tensions_desc: "Los Estados Confederados y la historia del sur en general están marcados por la esclavitud, las leyes de Jim Crow, la segregación y quién sabe cuántas otras cosas más. Independientemente de este pasado turbulento y sangriento, debemos buscar una manera de deshacernos del espectro del pasado y mejorar no solo nuestra imagen, sino la vida de cada ciudadano sureño."
SRA_idea_railroad_mania: "Locura Ferroviaria"
SRA_idea_railroad_mania_desc: "El tren, por su naturaleza, es el vehículo terrestre más poderoso. Y las locomotoras de la República Sureña son la fuerza detrás de los muelles, las industrias y las ramificaciones ferroviarias que conformarán nuestra futura red ferroviaria de renombre mundial. No solo construiremos, sino que también contaremos las historias de nuestros grandes ferrocarriles del sur."
SRA_idea_department_for_transport_innovation: "Departamento de Innovación en Transporte"
SRA_idea_department_for_transport_innovation_desc: "Dedicado a la iniciativa integral de desarrollar mejores, más avanzadas y más eficientes formas de transporte tanto de personas como de mercancías. El DTI es el resultado de una financiación dedicada para lograr tales objetivos."
SRA_idea_promoting_agriculture_influence: "Promoción de la Influencia Agrícola"
SRA_idea_promoting_agriculture_influence_desc: "Nuestras tierras son perfectas para el cultivo de productos agrícolas esenciales a nivel mundial. Aunque no necesitamos que nuestra economía dependa completamente de ello, sin duda podemos usar esta ventaja para ejercer influencia de manera sutil y garantizar nuestras necesidades internas."
SRA_idea_old_habits_new_hopes: "El Sueño Sureño"
SRA_idea_old_habits_new_hopes_desc: "Hemos construido una gran nación, una para todos y donde todos pueden estar para uno. Esta realidad ha tomado una cantidad considerable de tiempo en asegurarse y con ello viene la necesidad de sacudirnos las cadenas de nuestro pasado. Abrazarnos en el presente, así como crear y forjar un futuro para todos los ciudadanos del Sur sin importar cómo luzcan. Hemos hecho y haremos, Un Sueño Sureño."
SRA_idea_historical_innovation_classes: "Clases de Innovaciones Históricas"
SRA_idea_historical_innovation_classes_desc: "La historia del Sur es una historia de desarrollo agrícola. Ahora bien, si bien debemos asegurarnos de que las partes malas de nuestra historia sean enseñadas y comprendidas, también debemos hacer primordial que la verdadera innovación se realice cuando un problema se vuelve grave. En ese sentido, en su lugar, nos enfocaremos en el problema perpetuo de la seguridad alimentaria y la investigación agrícola, lo que dejará nuestra marca en el mundo y nos dará un sello cultural en la comunidad científica."
SRA_idea_agricultural_industrialism: "Industrialismo Agrícola"
SRA_idea_agricultural_industrialism_desc: "La agricultura es la base fundamental de una sociedad funcional. A través de inversiones en la diversificación de todo el sector agrícola, podemos garantizar que nuestros desarrollos industriales no solo satisfagan sus demandas básicas de la sociedad, sino que también puedan optimizar, expandir y hacer crecer nuestra joya de la corona que es nuestro sector agrícola."
SRA_idea_expanded_corps_of_engineers: "Cuerpo de Ingenieros Expandido"
SRA_idea_expanded_corps_of_engineers_desc: "Con la expansión de nuestro Cuerpo de Ingenieros, podemos incorporar una extensión civil del Cuerpo y aplicar varias capacidades en tiempos de paz. En consecuencia, esto nos brinda una fuerza de reserva que podría movilizarse si fuera necesario para ayudar con la logística militar y las obras defensivas en la retaguardia."
SRA_idea_a_southern_dream: "Un Sueño Sureño"
SRA_idea_a_southern_dream_desc: "Nuestras tierras, nuestra gente, nuestra familia. Nuestro destino es sureño y el sueño de comodidad, familia y el espíritu del Sur es lo que nos esforzamos en garantizar que cada ciudadano disfrute. Porque no hay nada mejor que el hogar y la comida casera de mamá."
SRA_idea_industrial_stagnation: "Doctrina de Estancamiento Industrial"
SRA_idea_industrial_stagnation_desc: "El sector agrícola es la columna vertebral de la civilización, y esta columna vertebral debe ser cuidada y reforzada en su totalidad. Por lo tanto, debemos cambiar la mentalidad de cómo desarrollamos nuestra nación en su conjunto para asegurarnos de que esta columna vertebral no se vuelva frágil y desaparezca."
SRA_idea_nature_navigators: "Navegantes de la Naturaleza"
SRA_idea_nature_navigators_desc: "Con una geografía tan diversa, nuestra capacidad de entrenar y perfeccionar de manera integral a nuestros soldados permite no solo que nuestros hombres en tierra tengan flexibilidad, sino que nuestros pilotos también obtengan una mejor comprensión de cómo rastrear los movimientos enemigos en terrenos difíciles de detectar."
SRA_idea_historical_scars: "Cicatrices Históricas"
SRA_idea_historical_scars_desc: "A veces es mejor no olvidar el pasado. Pero esos dolores dejan cicatrices, y aunque nuestra nación ha avanzado mucho, el estigma nacional y, en cierta medida, internacional sobre nuestra mera existencia sigue siendo motivo de duda. Tal vez algún día podamos seguir adelante de verdad..."
SRA_idea_ignoring_the_past: "Ignorando el Pasado"
SRA_idea_ignoring_the_past_desc: "El pasado es exactamente eso, el pasado. No se puede cambiar, así que ¿por qué preocuparse por él? Además, tenemos el presente y nuestro futuro de los que preocuparnos."
SRA_idea_from_past_scars_to_future_honors: "De Cicatrices del Pasado a Honores del Futuro"
SRA_idea_from_past_scars_to_future_honors_desc: "No nos quedaremos más atrapados en el pasado y sus horrores. Ahora miraremos hacia adelante juntos como una familia sureña y buscaremos defendernos unos a otros de los enemigos que desean arrebatarnos nuestra recién encontrada libertad. Por la familia, los amigos y el hogar, Por la Nación Sureña!"
SRA_idea_formalized_department_of_energy: "Departamento de Energía Formalizado"
SRA_idea_formalized_department_of_energy_desc: "Con el establecimiento e inversiones realizadas en el Departamento de Energía, ahora podemos atender mejor las necesidades energéticas de nuestra nación."
SRA_idea_from_theory_to_practice: "De la Teoría a la Práctica"
SRA_idea_from_theory_to_practice_desc: "La Teoría Agronómica de Dixie ha demostrado ser mucho más sostenible y más moderada en su dependencia de una economía enfocada en el ámbito doméstico. Por supuesto, seguimos participando en el comercio global, pero donde comerciamos con lo que realmente tenemos en exceso, obtenemos a cambio importaciones de una amplia variedad de calidad."
SRA_idea_formalized_department_of_natural_resources: "Departamento de Recursos Naturales Formalizado"
SRA_idea_formalized_department_of_natural_resources_desc: "Con los grandes debates sobre los recursos ya resueltos, hemos establecido oficialmente la base de funcionalidad para el Departamento de Recursos Naturales. Ahora, el rumbo está fijado para la mejora de nuestra nación y para la construcción de un futuro más brillante."
SRA_idea_a_modern_dixie: "Un Dixie Moderno"
SRA_idea_a_modern_dixie_desc: "La naturaleza diversa y bien equilibrada de nuestro Programa de Modernización de Dixinomics nos ha llevado a nuevos estándares de poder económico y calidad de vida como nunca antes. Ahora tenemos una base con la que podemos asegurar el futuro que queremos y tendremos."
SRA_idea_priority_budgeting: "Presupuesto Prioritario"
SRA_idea_priority_budgeting_desc: "Con el Departamento de Transporte recibiendo la primera prioridad en el presupuesto, podremos perfeccionar, adaptar y expandir nuestra infraestructura para satisfacer las necesidades siempre cambiantes de nuestra nación, ya sean civiles o militares."
SRA_idea_civil_defense_doctrine: "Doctrina de Defensa Civil"
SRA_idea_civil_defense_doctrine_desc: "La Doctrina de Defensa Civil combina el sistema de milicia con influencias del ejército regular. De alguna manera, se supone que es un puente entre la guerra moderna tradicional y lo que se conoce como \"guerra de cuarta generación\". Algunos en el departamento de registros han comenzado a bromear poniendo \"guerra de tercera y media generación\" como un nombre alternativo para la doctrina."
SRA_idea_civil_defense_doctrine_one: "Doctrina de Defensa Civil"
SRA_idea_civil_defense_doctrine_one_desc: "La Doctrina de Defensa Civil combina el sistema de milicia con influencias del ejército regular. De alguna manera, se supone que es un puente entre la guerra moderna tradicional y lo que se conoce como \"guerra de cuarta generación\". Algunos en el departamento de registros han comenzado a bromear poniendo \"guerra de tercera y media generación\" como un nombre alternativo para la doctrina."
SRA_idea_continual_planning_doctrine: "Doctrina de Planificación Continua"
SRA_idea_continual_planning_doctrine_desc: "La CPD es una doctrina de refinamiento y perseverancia que utiliza el aparato de planificación de la funcionalidad del ejército para mejorar la cohesión general entre los elementos de combate y logísticos del ejército."
SRA_idea_continual_planning_doctrine_one: "Doctrina de Planificación Continua"
SRA_idea_continual_planning_doctrine_one_desc: "La CPD es una doctrina de refinamiento y perseverancia que utiliza el aparato de planificación de la funcionalidad del ejército para mejorar la cohesión general entre los elementos de combate y logísticos del ejército."
SRA_idea_shells_not_soldiers_doctrine: "Doctrina de Proyectiles en Lugar de Soldados"
SRA_idea_shells_not_soldiers_doctrine_desc: "La doctrina SNS es una doctrina de supremacía material directa. Aunque nos resulte más costosa económicamente, perder más hombres y soldados nos costaría mucho más como sociedad que perder balas y bombas."
SRA_idea_shells_not_soldiers_doctrine_one: "Doctrina de Proyectiles en Lugar de Soldados"
SRA_idea_shells_not_soldiers_doctrine_one_desc: "La doctrina SNS es una doctrina de supremacía material directa. Aunque nos resulte más costosa económicamente, perder más hombres y soldados nos costaría mucho más como sociedad que perder balas y bombas."
SRA_idea_airforce_sky_defense_doctrine: "Doctrina de Defensa Aérea"
SRA_idea_airforce_sky_defense_doctrine_desc: "La SDD es una doctrina enfocada en la superioridad selectiva para mantener el control del espacio aéreo. Esta prioridad hará que las incursiones de bombardeo sean más efectivas, aunque retrasará nuestras innovaciones en desarrollo de bombardeos debido a la falta de atención en este ámbito."
SRA_idea_airforce_raining_thunder_doctrine: "Doctrina de Trueno Atronador"
SRA_idea_airforce_raining_thunder_doctrine_desc: "Al priorizar nuestras capacidades de bombardeo, aumentamos nuestra habilidad para infligir graves daños a las fuerzas enemigas en el propio campo de batalla."
SRA_idea_airforce_sky_defense_doctrine_one: "Doctrina de Defensa Aérea"
SRA_idea_airforce_sky_defense_doctrine_one_desc: "La SDD es una doctrina enfocada en la superioridad selectiva para mantener el control del espacio aéreo. Esta prioridad hará que las incursiones de bombardeo sean más efectivas, aunque retrasará nuestras innovaciones en desarrollo de bombardeos debido a la falta de atención en este ámbito."
SRA_idea_airforce_raining_thunder_doctrine_one: "Doctrina de Trueno Atronador"
SRA_idea_airforce_raining_thunder_doctrine_one_desc: "Al priorizar nuestras capacidades de bombardeo, aumentamos nuestra habilidad para infligir graves daños a las fuerzas enemigas en el propio campo de batalla."
SRA_idea_steeL_wave_doctrine: "Doctrina de la Ola de Acero"
SRA_idea_steeL_wave_doctrine_desc: "La SWD es el refinamiento de la cantidad sobre la calidad en términos navales. Esto significa que la reducción general en el entrenamiento y el tamaño de los barcos nos permitirá desplegar más embarcaciones y estar más alerta y preparados ante las fuerzas enemigas."
SRA_idea_steeL_wave_doctrine_one: "Doctrina de la Ola de Acero"
SRA_idea_steeL_wave_doctrine_one_desc: "La SWD es el refinamiento de la cantidad sobre la calidad en términos navales. Esto significa que la reducción general en el entrenamiento y el tamaño de los barcos nos permitirá desplegar más embarcaciones y estar más alerta y preparados ante las fuerzas enemigas."
SRA_idea_green_water_gremlins: "Duendes del Agua Verde"
SRA_idea_green_water_gremlins_desc: "Las aguas costeras son las únicas que debemos preocuparnos por proteger. Por lo tanto, entrenaremos y mejoraremos nuestro aparato naval en torno a esta idea para garantizar la seguridad total de nuestra nación."
SRA_idea_green_water_gremlins_one: "Duendes del Agua Verde"
SRA_idea_green_water_gremlins_one_desc: "Las aguas costeras son las únicas que debemos preocuparnos por proteger. Por lo tanto, entrenaremos y mejoraremos nuestro aparato naval en torno a esta idea para garantizar la seguridad total de nuestra nación."
SRA_idea_fleet_standards_doctrine: "Doctrina de Estándares de Flota"
SRA_idea_fleet_standards_doctrine_desc: "Esta doctrina nos permite crear mini flotas que pueden responder con flexibilidad a las fuerzas enemigas. Esto permite que nuestra armada, en su conjunto, evite movimientos imprudentes y, al mismo tiempo, brinde a las tripulaciones y al liderazgo experiencia suficiente mediante estos formatos estandarizados de composición de flota."
SRA_idea_fleet_standards_doctrine_one: "Doctrina de Estándares de Flota"
SRA_idea_fleet_standards_doctrine_one_desc: "Esta doctrina nos permite crear mini flotas que pueden responder con flexibilidad a las fuerzas enemigas. Esto permite que nuestra armada, en su conjunto, evite movimientos imprudentes y, al mismo tiempo, brinde a las tripulaciones y al liderazgo experiencia suficiente mediante estos formatos estandarizados de composición de flota."
SRA_idea_southern_general_staff: "Estado Mayor Sureño"
SRA_idea_southern_general_staff_desc: "Las Fuerzas Militares Sureñas han desarrollado y refinado sus ramas individuales hasta alcanzar un gran nivel, y además estos avances han llegado hasta el cuerpo de oficiales y el Estado Mayor. La riqueza de experiencia se utilizará para mantenernos a la vanguardia y esperar que los futuros sureños puedan disfrutar y enorgullecerse de esta tradición militar."
SRA_idea_retooling_administrative_means: "Reestructuración de los Medios Administrativos"
SRA_idea_retooling_administrative_means_desc: "La expansión de nuestro territorio ha generado un aumento en los retrocesos administrativos. Por lo tanto, debemos refinar, mejorar y optimizar las capacidades administrativas de nuestra nación si queremos alcanzar verdaderamente nuestros objetivos futuros dentro de la región."
SRA_idea_cultural_integrations_program: "Programas de Integración Cultural"
SRA_idea_cultural_integrations_program_desc: "Uno de los mayores defectos de la antigua república fue su inflexibilidad para comprender, adaptarse e integrar las diferentes subculturas que la componían. No cometeremos ese error y, en su lugar, comenzaremos programas de intercambio e integración cultural entre las distintas regiones, de modo que no haya individualismo basado en subculturas. Más bien, estas serán piezas del rompecabezas de nuestra nueva cultura y forma de vida estadounidense."
SRA_idea_the_second_american_republic: "La Segunda República Americana"
SRA_idea_the_second_american_republic_desc: "A través del sudor de nuestra frente y grandes esfuerzos, hemos creado la Segunda República. Ahora tenemos un nuevo comienzo con un futuro lleno de posibilidades casi infinitas."


  ###########################
  #### Dynamic Modifiers ####
  ###########################
southern_republic_divided_we_fell: "Divididos Caímos"
southern_republic_divided_we_fell_desc: "La unión ya no existe, ahora solo quedan fragmentos de subculturas y cenizas de su violenta desaparición. Debemos encontrar la manera de sostenernos por nuestra cuenta antes de poder avanzar y consolidarnos como una nación verdaderamente independiente."
southern_republic_domestic_policies: "Políticas Domésticas Sureñas"
southern_republic_domestic_policies_desc: "A pesar de la historia manchada de blanco y negro, así como de rojo sangre, que ha tenido el Sur, los cambios demográficos modernos han moderado en gran medida las fuerzas más extremas que alguna vez estuvieron en juego. Sin embargo, esas mismas fuerzas han evolucionado y parecen no querer desaparecer sin resistencia, por decirlo de alguna manera. No obstante, debemos superar estos excesos y garantizar la tranquilidad y supervivencia de nuestra nueva nación. Después de todo, ya saben que tenemos una reputación que mantener con la hospitalidad sureña."
southern_republic_federal_budgets: "Gastos del Gobierno"
southern_republic_federal_budgets_desc: "El gobierno central de la SRA o República Sureña es, cuanto menos, peculiar. Dado que a nadie le gusta realmente la palabra \"federal\", la evitan utilizando términos como 'gastos gubernamentales'. Independientemente de los malabares mentales que la gente haga, el gobierno central de la república es un acto de equilibrio entre proveer a la gente y evitar caer en el mismo camino que llevó a la antigua unión a su desaparición."
southern_republic_industrial_policies: "Departamento de Industrialización Sureña"
southern_republic_industrial_policies_desc: "El DID... jeje, 'hizo', bueno, en fin. El Departamento de Industrialización Sureña se encarga exactamente de lo que dice, industrializar y desarrollar continuamente la nación. Nuestra tierra solo puede dar tantos cultivos, así que tendremos que luchar para mantenernos al ritmo de la mayoría de las demás naciones."
southern_republic_resource_management_policies: "Administración de Gestión Sureña"
southern_republic_resource_management_policies_desc: "La DMA tiene la tarea de organizar la fuerza laboral disponible, así como de garantizar que las industrias clave de nuestra nación puedan acceder a materias primas fácilmente disponibles. En otras palabras, la minería y la agricultura suelen estar bajo la supervisión de la DMA."
southern_republic_tax_policies: "Departamento de Donaciones de Dixie"
southern_republic_tax_policies_desc: "Aquí vamos de nuevo con los giros, el DDD o como algunos bromean, el Departamento de Solicitudes de Dixie, es responsable de la organización e implementación de los códigos fiscales de la nación para asegurar un equilibrio general de las cuentas. Esperan altibajos, pero no les gusta la palabra impuestos ya que muchos de la población eran parte o estaban más alineados con el antiguo Partido Libertario de la unión."
southern_republic_army_service_branch: "El Ejército del Sur"
southern_republic_army_service_branch_desc: "El SAB o Ejército del Sur es una rama muy tradicional de las Fuerzas Armadas del Sur. Su honor a los líderes militares históricos nacidos en su territorio significa que tienden a hacer mucho más entrenamiento e imponen estándares más altos para su cuerpo de oficiales que lo que deberían para su infantería regular. Sin embargo, el ejército tendrá que mirarse a sí mismo y determinar qué dirección seria desea tomar para defender su patria o buscar nuevas aventuras."
southern_republic_air_force_service_branch: "Fuerza Aérea del Sur"
southern_republic_air_force_service_branch_desc: "La Fuerza Aérea del Sur o SAF es una especie de hijo olvidado en cuanto a la inversión real en su capacitación y departamento de I+D. No obstante, con las influencias de la Costa Espacial en Florida, así como varias bases aéreas prominentes ubicadas en la República del Sur, la Fuerza Aérea hace lo que puede con lo que tiene. Pero si la nación va a defenderse adecuadamente, ciertamente necesitará algo más que lo que tiene."
southern_republic_navy_service_branch: "Servicio Naval del Sur"
southern_republic_navy_service_branch_desc: "El SNS o a veces simplificado a la Armada del Sur, es un servicio bastante robusto. Dado que la nación abarca prácticamente un tercio de las tierras costeras del Golfo de México, hay muchas instalaciones civiles y militares que participan en medios náuticos. Aunque estas instalaciones han sufrido mucho debido a la caída de la antigua unión, se necesitarán reparaciones, entrenamiento e inversiones serias si queremos defender adecuadamente tal costa."


