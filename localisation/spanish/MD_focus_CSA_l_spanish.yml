	####### Southern Modern Royal Society Tree #########
	####################################################
CSA_focus_smrs_victory: "Victoria de la Sociedad Real Moderna del Sur"
CSA_focus_smrs_victory_desc: "En una especie de suspiro de alivio, la Sociedad Real Moderna del Sur ha tomado la victoria en las elecciones. La sociedad, compuesta por exmiembros y miembros actuales del servicio militar, así como el Movimiento Monárquico Moderno del Sur, también conocido como la Casa de Meridian, ha entregado una victoria que muchos esperan que sea mucho más moderada a pesar de las duras realidades de la oposición. Solo queda esperar, sin embargo."
CSA_focus_military_victory: "Una victoria militar"
CSA_focus_military_victory_desc: "A raíz de la victoria de la Sociedad Real del Sur en las elecciones, el ala política de las fuerzas armadas ha tomado la delantera dentro de la coalición. Muchos esperan que el ejército cree un estándar de uniformidad, orgullo y simplemente una sensación de seguridad, ya que la función principal es defender y asegurar el bienestar de la nación. Algunos temen que el militarismo pueda ser explotado, pero la mayoría está sorprendentemente tranquila. De todos modos, sus aliados a través de la Casa de Meridian harán lo que puedan para ayudar y traer equilibrio a las decisiones políticas."
CSA_focus_arms_economics: "Economía de armas"
CSA_focus_arms_economics_desc: "La industria de armas, así como la industria de defensa en general, es algo que muchos no se dan cuenta de que puede contribuir a la economía. A través de la venta de armas pequeñas y equipos similares para la caza doméstica, así como acuerdos extranjeros, sentamos un precedente para hacer que la militarización de la economía siga siendo una economía funcional independientemente."
CSA_focus_expanding_naval_industries: "Expansión de industrias navales"
CSA_focus_expanding_naval_industries_desc: "La versatilidad del aparato industrial naval general nos permite continuar nuestra militarización económica a través de medios flexibles. Si bien la mayoría de estos están dedicados a asuntos civiles, las métricas generales de la construcción de barcos o la industrialización naval significan que convertir estos a producción militar será pan comido."
CSA_focus_corruption_affairs_administration: "Administración de asuntos de corrupción"
CSA_focus_corruption_affairs_administration_desc: "La corrupción es la ruina de la existencia de cualquier sociedad funcional. Un ejército en sí mismo no es más que una sociedad dentro de la sociedad civil y es con este conocimiento que se creará un departamento independiente para auditar y manejar legalmente la corrupción y los asuntos internos fuera del aparato civil y militar. Después de todo, el poder corrompe, así que ¿por qué no dejar que aquellos que no necesitan poder lo usen para el bienestar de todos?"
CSA_focus_central_southern_research_institute: "Instituto de Investigación del Sur Central"
CSA_focus_central_southern_research_institute_desc: "El CSRI es un complejo de investigación y desarrollo conjunto civil y militar que buscará coordinar innovaciones militares y civiles y cómo algunas de estas innovaciones pueden combinarse entre sí. Como la historia misma ha demostrado, las innovaciones militares provocan innovaciones civiles y crean un bonito bucle de retroalimentación de algún tipo."
CSA_focus_dixie_power_llc: "Dixie Power LLC"
CSA_focus_dixie_power_llc_desc: "El establecimiento de una compañía de energía a nivel nacional nos permitirá orientar y ayudar a las comunidades y áreas que están más subdesarrolladas en comparación con el resto de la nación. Si bien las entidades privadas y locales continuarán como de costumbre, la compañía a nivel nacional actuará como un complemento y fuerza equilibrante para mantener la competencia a largo plazo. No solo eso, sino que esto nos permite invertir directamente en la creación de nuevas plantas de energía y expandir la red donde algunas compañías pueden verlo como una pérdida neta a corto plazo."
CSA_focus_meridian_royal_victory: "Victoria Real de Meridian"
CSA_focus_meridian_royal_victory_desc: "La Sociedad Real Moderna conocida como la Casa de Meridian busca crear un nuevo camino a seguir al combinar viejas tradiciones con nuevos ideales. A través de reformas relacionadas con el principio de una monarquía electiva, la HoM desea reformar esto al cambiar lo único que técnicamente separa a un monarca y la realeza de cualquier otro sistema. Eso es deshacerse de la necesidad de que los títulos de los cargos sean ocupados por aquellos de sangre. En cambio, los títulos de los cargos simplemente estarán vinculados a aquellos que sean elegidos para dicho cargo. Ahora no será una pequeña mentira decirle a tu hija que es una princesa, porque un día bien podría serlo."
CSA_focus_titles_renewal_act: "Ley de renovación de títulos"
CSA_focus_titles_renewal_act_desc: "Esta legislación es un paquete integral de reformas. Los trabajos gubernamentales relacionados con los titulares de cargos tendrán títulos apropiados. Un ejemplo sería que la oficina del presidente ahora se cambiaría a Rey del Sur. Con esto también viene la convención de nomenclatura para los titulares de cargos. En resumen, se basará en el uso del primer nombre. Comenzando con el actual Rey electo, si el Rey se llamara John, sería el Rey John I del Reino del Sur. Si en el futuro otro John es elegido, esa persona se convertiría en el Rey John II del Reino del Sur. Los antiguos titulares de títulos pueden renovar legalmente el título que una vez ocuparon por una tarifa anual, esta tarifa se utilizaría como fondo para ayudar a desarrollar económicamente la nación."
CSA_focus_royal_energies_act: "La Ley de Energías Reales"
CSA_focus_royal_energies_act_desc: "La REA es un paquete general de gastos para el desarrollo de energía que busca construir más instalaciones productoras de energía en toda la nación y hacer que esas mismas instalaciones sean más abastecidas y eficientes."
CSA_focus_imperial_minerals_security_act: "Ley de Seguridad de Minerales Imperiales"
CSA_focus_imperial_minerals_security_act_desc: "Nuestra vasta nación tiene grandes riquezas no explotadas. Para asegurar nuestra posición en el mercado global, debemos asegurar nuestros mercados nacionales. Por lo tanto, el financiamiento extensivo para mejorar, investigar y crear nuevas operaciones mineras que expandan nuestros recursos nacionales nos permitirá dejar una huella que tal vez nunca pensamos lograr."
CSA_focus_making_an_economy: "Creando una Economía"
CSA_focus_making_an_economy_desc: "Si queremos avanzar en el futuro cercano, realmente necesitamos tener una economía que nos ayude a llegar a donde necesitamos. Por lo tanto, se llevará a cabo un plan económico nacional para diversificar adecuadamente e invertir en nuestra nación en su conjunto, promoviendo la economía nacional y potenciando las especialidades de las economías locales."
CSA_focus_royal_nation_proclaimed: "Reino Real Proclamado"
CSA_focus_royal_nation_proclaimed_desc: "Con nuestras reformas y nuestra ciudadanía disfrutando de la nueva esperanza para nuestra nación, ahora es el momento de crear un nuevo camino hacia adelante, hacer de la identidad del Sur una realidad y dejar nuestra huella en la historia como una nación de unidad y movilidad social. En lugar de las cicatrices y dolores que algunos aún intentan marcarnos."
CSA_focus_automation_integration_programs: "Programas de Integración de Automatización"
CSA_focus_automation_integration_programs_desc: "El temor al cambio en sí mismo es algo prevalente a lo largo de la historia humana. Ningún temor es más evidente que el miedo de perder el empleo y el sustento para uno mismo o para la familia. Pero con la innovación viene el cambio y para cambiar debemos aprender a adaptarnos. Por lo tanto, las empresas que busquen implementar automatización o tecnología que potencialmente haga redundantes ciertos trabajos pueden solicitar un estipendio de reentrenamiento en automatización, lo que permite que el gobierno emita una subvención de pago durante el período en que la empresa necesita reentrenar a la persona. De esta manera, el individuo sigue teniendo un empleo, aprende una nueva habilidad y no hay una pérdida real para el negocio."
CSA_focus_tax_code_reforms: "Reformas al Código General de Impuestos"
CSA_focus_tax_code_reforms_desc: "La implementación y la confusión, así como su naturaleza inflada, del antiguo código tributario, están en desesperada necesidad de una revisión. Por lo tanto, el gobierno nacional considera necesario reescribir todo el código y tomar varias sesiones legislativas para revisar individualmente las secciones del código. Este nuevo código, con suerte, será más fácil de aplicar, más fácil de comprender y lo suficientemente simple y directo para limitar no solo el impulso instintivo de encontrar un vacío legal, sino también para cerrar preventivamente los vacíos legales que eran comunes en los antiguos códigos."
CSA_focus_military_expansions: "Expansiones Militares"
CSA_focus_military_expansions_desc: "Nuestra fuerza militar está lamentablemente mal equipada para hacer frente a cualquier fuerza moderna, y mucho menos para defendernos de una. Por lo tanto, debemos invertir en proyectos de expansión militar general si queremos crear una fuerza militar digna de nuestra tradición del Sur, así como una fuerza funcional que realmente defienda nuestra patria."
CSA_focus_logistics_improvements: "Mejoras Logísticas"
CSA_focus_logistics_improvements_desc: "Ya sea en el ámbito militar o civil, la logística juega un papel crucial en la funcionalidad de hacer las cosas ahora, en lugar de más tarde. Como tal, se crearán y construirán inversiones estratégicas en infraestructura ferroviaria, vial e internet, así como en necesidades logísticas para ayudar en tiempos de necesidad para ambos lados de la moneda social."
CSA_focus_geological_and_mineral_institute: "Instituto Geológico y Mineral"
CSA_focus_geological_and_mineral_institute_desc: "El GMI es una instalación dedicada a la investigación geológica y científica de minerales. El objetivo principal es invertir en la búsqueda y el desarrollo de nuevas innovaciones en métodos de extracción de recursos, purificación y levantamiento geológico. Este instituto, con financiamiento mixto y pesado, con suerte nos dará una ventaja en comparación con algunas naciones mientras encontramos nuevas formas de encontrar más y hacer más de lo que originalmente se consideraba mínimo o 'no vale la pena'."
CSA_focus_southern_militarism: "Militarismo del Sur"
CSA_focus_southern_militarism_desc: "La historia del Sur tiene una rica tradición de comandantes militares capaces y destreza táctica. Aunque algunos pueden ver que estratégicamente estamos fallando, no obstante, capitalizaremos esta tradición y buscaremos ampliar nuestro presupuesto militar para adquirir mejor equipo, aumentar la compensación de nuestros soldados y garantizar que su entrenamiento los refine para defender verdaderamente sus hogares."
CSA_focus_from_past_pains_to_future_honors: "Dolores del Pasado, Honores del Futuro"
CSA_focus_from_past_pains_to_future_honors_desc: "El pasado de nuestra nación está empapado en sangre y plagado de los dolores de todos aquellos que sufrieron por sus tiempos en la historia y las viejas formas. Ya no más. Ya no seremos rehenes de los viejos y delirantes ideales del pasado, y en su lugar apuñalaremos la ira de antaño con el bastón de la justicia y la libertad. Plantaremos estos mismos ideales en los cimientos de nuestra nueva y próspera nación y trazaremos un nuevo rumbo para crear nuevos honores."


