CSA_event_native_exodus.1.t: "Rumores en Oklahoma"
CSA_event_native_exodus.1.d: "Mientras intentamos organizar algo en nuestra nación, los rumores provienen de las lejanas tierras de Oklahoma de que la población nativa está buscando irse cuando y donde sea posible. La amenaza y el estigma de una nación "sureña" aún resuenan bastante fuertemente, aunque ¿quién podría sorprenderse considerando que la mayoría de los nativos fueron relegados a porciones específicas de tierra? No podemos hacer mucho más que esperar que no cause problemas para nosotros en el futuro."
CSA_event_native_exodus.1.o1: "Espera, si se van, ¿lo conseguimos gratis entonces?"
CSA_event_native_exodus.2.t: "Migración en aumento"
CSA_event_native_exodus.2.d: "A medida que continuamos solidificando nuestro control nacional, más y más nativos de la megareserva de Oklahoma, simplemente conocida como "Territorio Indio", han continuado organizando movimientos de migración hacia el norte, hacia Kansas. Si bien es un día triste perder a tantas personas, esto significa que, por ende, los esfuerzos de reintegración y volver a poner en línea la economía del estado probablemente serán mucho más fáciles en general."
CSA_event_native_exodus.2.o1: "¿No deberíamos estar preocupados por cuántos se van?"
CSA_event_native_exodus.3.t: "¿Migración o éxodo?"
CSA_event_native_exodus.3.d: "Más noticias desde Oklahoma, ya que se informa que una organización llamada el Frente de Reclamación ha sido la responsable de organizar estos patrones de migración desde Oklahoma hacia Kansas. Informes de la región dicen que Kansas, aunque está bajo una nueva entidad gubernamental llamada la República de Lakota, técnicamente está bajo su control, la mayoría de los esfuerzos reales se han centrado en los cuatro estados del norte, ya que el debate sobre una nueva capital nacional y la reconstrucción ha sido una prioridad. El FR afirma que Kansas es un nuevo hogar adecuado lejos de las otras "naciones coloniales", y que el Consejo de los Seis, una referencia al liderazgo de la organización y a las seis tribus que conformaban la megareserva. El Consejo ha determinado que Kansas es un hogar más adecuado y estable que podemos reclamar si es necesario. Estamos tratando de obtener más información, pero parece que en lugar de luchar contra nosotros, este supuesto Frente de Reclamación cree que la República de Lakota sería más fácil de combatir y usar Kansas como su único hogar verdadero."
CSA_event_native_exodus.3.o1: "¿Crees que deberíamos decírselo?...Nooo"
CSA_event_native_exodus.4.t: "¿Cuántos de ellos había???"
CSA_event_native_exodus.4.d: "Más noticias desde Oklahoma, ya que se ha alcanzado el número más alto de migrantes fuera del estado. Con estimaciones que superan aproximadamente el siete por ciento de despoblación debido a la migración masiva, muchos se preguntan cuántos nativos componían realmente la población del estado. Sea lo que sea, que Dios los ayude en Kansas, ya que quién sabe qué problemas les están causando los locales."
CSA_event_native_exodus.4.o1: "Gracias a Dios ya no es nuestro problema"
CSA_event_native_exodus.5.t: "Una nueva prosperidad"
CSA_event_native_exodus.5.d: "Con los números de migración acercándose a una especie de detención, tenemos mucha tierra, negocios y demás desocupados. Como tal, estas tierras y demás pueden ser renovadas y utilizadas para crear una nueva prosperidad que el estado aún no ha visto. Esperemos que podamos mantenerlo de esa manera considerando lo que ha llevado a este giro de eventos, de alguna manera afortunado."
CSA_event_native_exodus.5.o1: "Bueno, ¿ahora qué?"
CSA_event_native_exodus.1001.t: "¿Qué ahora?"
CSA_event_native_exodus.1001.d: "A medida que continúan los debates sobre la nueva capital, algunos rumores del sur han comenzado a llegarnos. Supuestamente, un creciente influjo de nativos americanos ha estado huyendo de Oklahoma y asentándose en Kansas. Si bien no sabemos cuáles son las razones o si hay un problema aquí, sabemos que por ahora no es un problema."
CSA_event_native_exodus.1001.o1: "Vuelve cuando sea un problema, por favor"
CSA_event_native_exodus.1002.t: "Otra vez, ¿en serio?"
CSA_event_native_exodus.1002.d: "Más noticias provenientes de Kansas, aparentemente más nativos han huido a Kansas y, como resultado, el potencial de desarrollo ha aumentado como consecuencia. No me suena tan mal, para ser honesto."
CSA_event_native_exodus.1002.o1: "¿Hay una razón por la que regresaste?"
CSA_event_native_exodus.1003.t: "Dios, ¿y ahora qué?"
CSA_event_native_exodus.1003.d: "Más noticias desde Kansas, ya que un grupo llamado el Frente de Reclamación ha anunciado su intención de ayudar al estado de Kansas a reconstruir y crecer. Esto parece ser un ligero desafío a nuestra autoridad, pero con un estado tan débil y nuestro control solidificándose sobre la mayoría de la nación, no tenemos una preocupación real con estos agitadores."
CSA_event_native_exodus.1003.o1: "Ahora, ¿puedo centrarme en mi trabajo, por favor?"
CSA_event_native_exodus.1004.t: "¿Sí?"
CSA_event_native_exodus.1004.d: "El liderazgo de Kansas ha expresado su agradecimiento por permitir que el RF ayude a reconstruir el estado. En general, las cosas han sido bastante pacíficas y parece que lo serán por un tiempo. Pero muchos en el norte desconfían, ya que tal amabilidad no sucede solo por 'buena voluntad'. Pronto enviaremos representantes para averiguar con qué estamos tratando."
CSA_event_native_exodus.1004.o1: "Envía a los auditores"
