 AFG_Cant_tax: "CANT TAX"
 AFG_Info_Box_desc_lore: "Las carreteras de Afganistán están controladas por grupos como los talibanes y los señores de la guerra locales, quienes usaban los peajes locales para generar ingresos de las rutas comerciales que conectan Asia Central, Irán y Pakistán. Estos peajes, basados en las tradiciones de la Ruta de la Seda, son una fuente importante de financiamiento tanto para el régimen talibán como para los señores de la guerra, siendo el control de las carreteras clave crucial para el poder y la riqueza."
 #Winning Against Taliban
 AFG_civil_war: "Luchar contra los talibanes"
 AFG_civil_war_desc: "Nuestro país ha sido dividido por extremistas. Ahora estamos al borde de la extinción, luchando por la supervivencia de nuestra forma de vida. Debemos resistir a estos terroristas que quieren destrozar nuestra nación."
 AFG_enlisting_personal: "Reclutar personal"
 AFG_enlisting_personal_desc: "Necesitamos acercarnos a los ancianos de las aldeas locales e intentar reclutar a los jóvenes para unirse a la lucha contra los talibanes."
 AFG_foreign_loyalist: "Milicias de minorías afganas"
 AFG_foreign_loyalist_desc: "Muchas minorías étnicas en Afganistán están huyendo de la opresión de los talibanes. La mayoría de estas minorías son de la misma etnia que las de los países vecinos. Podemos movilizar a aquellos que han huido de los talibanes y quieren luchar por nosotros, así como solicitar voluntarios de nuestros vecinos."
 AFG_updating_equipment: "Actualizar nuestro equipo"
 AFG_updating_equipment_desc: "Nuestros soldados están luchando contra los talibanes con equipo obsoleto, necesitamos proporcionarles mejor equipo si queremos ganar esta guerra."
 AFG_infrastructure_equal_war: "Las carreteras son vitales en la guerra"
 AFG_infrastructure_equal_war_desc: "Incluso los antiguos romanos sabían que los esfuerzos bélicos adecuados requieren carreteras adecuadas. Necesitamos construir estas carreteras para abastecer la parte del país que controlamos, o simplemente no podremos ganar esta guerra."
 AFG_foreign_equipment: "Armas rusas"
 AFG_foreign_equipment_desc: "Los rusos están cansados de los talibanes debido a su apoyo a los rebeldes chechenos. Por lo tanto, han decidido suministrarnos algunas armas soviéticas viejas."
 AFG_minor_military_construction: "Construcción de armas menores"
 AFG_minor_military_construction_desc: "No tenemos producción militar que mencionar, ni industria alguna. Sin embargo, luchando contra los talibanes, necesitaremos poder producir algunas armas a nivel nacional para mantener abastecidas a nuestras tropas durante esta guerra."
 AFG_adjusting_our_economy: "Ajustar nuestra economía"
 AFG_adjusting_our_economy_desc: "Con la guerra civil en curso, una gran fuerza policial nos es de poca utilidad. Debemos desviar los pocos recursos que tenemos hacia nuestros hospitales para mejorar la situación de nuestros soldados en su lugar."
 AFG_better_officers: "Educación de Oficiales"
 AFG_better_officers_desc: "Una vez más, necesitamos desviar los recursos de entrenamiento policial hacia un tema más urgente; una educación militar adecuada para nuestros oficiales. Deben ser tan agudos como cuchillos para liderar a nuestros soldados en la batalla."
 AFG_elite_help: "Unidades de Guerra en Montaña"
 AFG_elite_help_desc: "Controlamos la provincia de Badakhshan, hogar de una gran cantidad de tajikos étnicos que conocen bien el terreno, una parte significativa de los cuales estuvo involucrada en la Guerra Soviético-Afgana. Aunque la mayoría de ellos ha llegado a la mediana edad, siguen listos y dispuestos a luchar por la supervivencia de nuestro país."
 AFG_enhanced_recruitment_efforts: "Esfuerzos Mejorados de Reclutamiento"
 AFG_enhanced_recruitment_efforts_desc: "No podemos permitirnos perder esta guerra, y es hora de que nuestros ciudadanos entiendan esto, necesitamos intensificar nuestros esfuerzos de reclutamiento."
 AFG_going_offensive: "Iniciar nuestra Ofensiva"
 AFG_going_offensive_desc: "Hemos estado sentados demasiado tiempo, defendiendo lo poco que nos queda. Es hora de llevar la lucha a los talibanes y recuperar lo que es legítimamente nuestro."
 AFG_getting_new_tech: "Adquirir Nueva Tecnología"
 AFG_getting_new_tech_desc: "Hemos estado librando nuestras guerras como si aún fuera el siglo XX. Necesitamos invertir en nueva tecnología y modernizar nuestro ejército. Estamos luchando contra un enemigo superior - Es hora de superarlos en armamento."
 AFG_planes: "Iniciar nuestra Fuerza Aérea"
 AFG_planes_desc: "No tenemos aviones que mencionar, pero si dominamos los cielos, será mucho más fácil para nosotros rechazar a los talibanes."
 AFG_USA_equipment: "Involucramiento de la CIA"
 AFG_USA_equipment_desc: "A los estadounidenses no les gusta el punto de apoyo que los talibanes tienen actualmente, así que nos han ofrecido vendernos algo de equipo a bajo precio."
 AFG_specialize_equipment: "Equipo Especializado"
 AFG_specialize_equipment_desc: "Si vamos a ganar, debemos asegurarnos de tener tantas ventajas como sea posible."
 AFG_cars_over_donkeys: "Humvees Americanos"
 AFG_cars_over_donkeys_desc: "Aunque los burros nos han servido bien en el terreno montañoso de nuestra tierra, no son tan efectivos en las tierras planas. Cuando necesitamos repeler al enemigo, la velocidad es clave. Les ofreceremos comprar algunos Humvees viejos a los estadounidenses."
 AFG_fuel_for_economy: "Combustible para nuestra Economía"
 AFG_fuel_for_economy_desc: "Nuestra economía está en ruinas y la corrupción está fuera de control, necesitamos estabilizar la situación no solo para ganar la guerra, sino también para el eventual proceso de reconstrucción."
 AFG_war_experience: "Experiencia en la Guerra"
 AFG_war_experience_desc: "La guerra prolongada nos ha permitido aprender y adaptarnos a partir de nuestros errores pasados, lo que nos ha permitido mejorar nuestro ejército y tácticas a lo largo del tiempo."
 AFG_army_budget: "Presupuesto del Ejército"
 AFG_army_budget_desc: "Incluso con las mejoras actuales al ejército, necesitamos financiar más a nuestras fuerzas armadas si queremos mantener alta la moral para ayudarnos a ganar la guerra."
 AFG_improving_our_economy: "Beneficios No Intencionados"
 AFG_improving_our_economy_desc: "Mientras hemos estado haciendo cambios en nuestro país para ayudar a ganar la guerra contra los talibanes, esto ha tenido el beneficio no intencionado de mejorar ligeramente nuestra economía, e incluso nuestra relación con los inversores internacionales. Aunque muchos de estos inversores aún son cautelosos sobre involucrarse en un país devastado por la guerra."
 AFG_equipment_production: "Producción de Equipos"
 AFG_equipment_production_desc: "Habiendo comenzado nuestra producción de equipos, rápidamente hemos encontrado formas de mejorar nuestros diseños."
 AFG_large_equipment_production: "Producción de Equipos a Gran Escala"
 AFG_large_equipment_production_desc: "Hemos decidido invertir aún más dinero en la producción nacional de equipos. Esto significa que tarde o temprano superaremos en armamento a los talibanes."
 AFG_huge_equipment_production: "Producción de Equipos en Gran Cantidad"
 AFG_huge_equipment_production_desc: "A pesar de la escasa economía de nuestro país, nuestros líderes se han dado cuenta de que es hora de volcar todo lo que tenemos en la producción militar nacional para derrotar definitivamente a los talibanes."
 AFG_loyal_guards: "Guardias Leales"
 AFG_loyal_guards_desc: "Necesitamos emplear guardias en los que podamos estar seguros de que son leales a Ahmad Shah Massoud, tan leales de hecho que lo protegerán con su vida."
 AFG_elite_guards: "Guardias de Élite"
 AFG_elite_guards_desc: "Debemos asegurarnos de que los guardias más cercanos a nuestros líderes sean de la más alta calidad y extremadamente bien entrenados, los asesinos talibanes no deben tener oportunidad de atacar."
 AFG_the_end_of_war: "El Fin de la Guerra"
 AFG_the_end_of_war_desc: "Finalmente... Nuestra nación está a salvo del ataque de los talibanes, nuestros líderes nos han guiado hacia la victoria, alabado sea Allah por permitir que sus hijos e hijas justos ganaran esta horrible guerra."

 #Civil War Recovery
 AFG_civil_war_recovery: "Recuperarse de la Guerra Civil"
 AFG_civil_war_recovery_desc: "Habiendo derrotado finalmente a los talibanes y recuperado nuestro país, es hora de centrarnos en la recuperación. Nuestra economía ha sufrido un golpe significativo durante la guerra civil."
 AFG_pleasing_the_ulema: "Complacer a los Imames"
 AFG_pleasing_the_ulema_desc: "Parte de la causa raíz de la guerra civil fueron las diferencias religiosas. Aún mantenemos nuestra fe en el Islam, pero no suscribimos la misma interpretación que los talibanes. Habiéndolos vencido firmemente, debemos asegurarnos de que nuestros imames leales estén de acuerdo con nuestra forma de gobernar."
 AFG_rebuild_mosques: "Reconstruir Mezquitas"
 AFG_rebuild_mosques_desc: "Muchas mezquitas en el país han sido trágicamente destruidas o han quedado en mal estado durante las interminables oleadas de conflictos y guerras que nos han acosado desde la revolución de Saur en 1978, es hora de restaurarlas a su antigua gloria."
 AFG_spread_our_religion: "Difundir nuestra Religión"
 AFG_spread_our_religion_desc: "Nuestro país tiene un gran número de musulmanes devotos, y con nuestra economía experimentando un proceso sustancial de revitalización, debemos difundir nuestra interpretación y visión del Islam a través de interacciones internacionales entre nuestros ciudadanos y los de los países vecinos."
 AFG_un_troops: "Cascos Azules de la ONU"
 AFG_un_troops_desc: "Después de la guerra civil, gran parte de nuestro país está en ruinas, y hasta ahora no hemos podido mantener el control total sobre él, debemos solicitar que los Cascos Azules de la ONU ayuden a nuestras fuerzas militares en las patrullas de nuestro país."
 AFG_sticking_with_opium: "Permanecer con la Amapola"
 AFG_sticking_with_opium_desc: "Producir y vender grandes cantidades de amapola siempre nos ha funcionado en el pasado y como dicen, si no está roto, no lo arregles."
 AFG_industrial_economy: "Industrialización"
 AFG_industrial_economy_desc: "Es hora de comenzar a industrializar para construir nuestra economía. Necesitamos construir enormes fábricas para producir todos los productos que nuestros ciudadanos requieren para la vida cotidiana."
 AFG_changing_our_economy: "Nuestra Economía Futura"
 AFG_changing_our_economy_desc: "Estamos en una encrucijada; debemos decidir si vamos a reforzar nuestra actual economía basada en la amapola, o si debemos intentar industrializar la nación en su lugar."
 AFG_opium_barons: "Barones de la Amapola"
 AFG_opium_barons_desc: "A medida que aumentamos nuestros mercados, ciertas facciones han incrementado a su vez su influencia sobre el mercado. Estas facciones han tomado efectivamente el control del mercado de la amapola."
 AFG_focusing_on_infrastructure: "Destruir los Campos de Amapola"
 AFG_focusing_on_infrastructure_desc: "Es hora de deshacernos de los campos de amapola en nuestro país. Debemos modernizar nuestra economía y comenzar a pavimentar el camino hacia nuestras ambiciones industriales."
 AFG_selling_large_quantities: "Vender Grandes Cantidades de Amapola"
 AFG_selling_large_quantities_desc: "Al haber centralizado el control sobre nuestra producción de amapola, obtendremos grandes beneficios de ella. Es hora de vender parte de esta producción y realizar este beneficio."
 AFG_focusing_on_factories: "Iniciar Nuestra Industria"
 AFG_focusing_on_factories_desc: "Con la mayoría de los campos de amapola destruidos, es hora de construir fábricas en las tierras ahora vacías, para que nuestra gente se beneficie de nuestros esfuerzos."
 AFG_relief_effort: "Esfuerzos de Ayuda"
 AFG_relief_effort_desc: "Las Naciones Unidas observaron cómo nuestra nación fue destrozada por la guerra civil sin mucha intervención. Sin embargo, después de que se asentara el polvo, los Cascos Azules que llegaron actuaron como un factor estabilizador, y la ONU ha decidido enviar fondos para ayudarnos a reconstruir y estabilizar aún más nuestro país."
 AFG_building_society: "Reconstruir Nuestra Sociedad"
 AFG_building_society_desc: "La mayor parte de nuestro presupuesto se destinó a nuestras tropas durante la guerra. Ahora que ya no tenemos que lidiar con la amenaza talibán, las Naciones Unidas han solicitado que nos enfoquemos en nuestra sociedad y en cuidar a nuestra gente."
 AFG_wounded_veterans: "Atención a los Traumas de los Veteranos"
 AFG_wounded_veterans_desc: "La mayor parte de nuestra población ha estado expuesta a los horrores de la guerra. Debemos hacer un esfuerzo por proporcionar tratamiento a aquellos que han sido más afectados, no solo para la recuperación de nuestro país, sino también para poder aprovechar la experiencia de nuestros veteranos en el futuro."
 AFG_economic_recovery: "Recuperación Parcial"
 AFG_economic_recovery_desc: "Con la ayuda de la ONU, hemos logrado un buen progreso en el camino hacia la recuperación. Hemos llegado al punto en que ya no tenemos que centrarnos solo en la supervivencia básica, finalmente podemos comenzar a mejorar el nivel de vida dentro de nuestro país."
 AFG_un_troops_removal: "Retiro de Tropas de la ONU"
 AFG_un_troops_removal_desc: "Hemos logrado grandes avances hacia la estabilización del país, y al hacerlo, ya no necesitamos que los Cascos Azules de la ONU ayuden a patrullar nuestro país."
 AFG_tribes_or_cities: "¿Las Tribus o las Ciudades?"
 AFG_tribes_or_cities_desc: "El marcado contraste entre la política tribal y la de modernización siempre ha sido parte del proceso político en Afganistán, y es un problema que simplemente no se puede evitar al construir un Afganistán moderno. Debemos elegir cuidadosamente si mantener las viejas tradiciones o adoptar un sistema más moderno."
 AFG_the_mountains: "Las Tribus"
 AFG_the_mountains_desc: "Las tribus son la columna vertebral de Afganistán, no podemos arriesgarnos a perder nuestra estabilidad e identidad nacional en favor de fomentar el crecimiento del capital internacional."
 AFG_the_rural_areas: "Desarrollar las Áreas Rurales"
 AFG_the_rural_areas_desc: "Casi todas nuestras áreas rurales están subdesarrolladas, debemos comenzar a desarrollarlas para desbloquear su verdadero potencial."
 AFG_the_tribal_leaders: "Empoderar a los Líderes Tribales"
 AFG_the_tribal_leaders_desc: "En la historia de nuestra nación, el discurso entre las tribus y el gobierno central siempre ha llevado a un ciclo de disturbios nacionales y luego intervención o invasión extranjera. Al incluir a los líderes tribales en el gobierno, no cometeremos el mismo error de nuevo."
 AFG_the_towns: "Desarrollar Áreas Urbanas"
 AFG_the_towns_desc: "Para modernizar el país, es necesario desarrollar más las áreas urbanas, comenzando por los pueblos. Esto seguramente alienará a las tribus, pero mientras el gobierno central funcione, todo estará bajo control."
 AFG_the_cities: "Desarrollar las Ciudades"
 AFG_the_cities_desc: "Nuestras ciudades tienen un gran potencial de desarrollo después de décadas de guerra, algunos de los edificios dañados pueden ser renovados y convertidos en fábricas para satisfacer mejor las necesidades de los ciudadanos."
 AFG_the_capital: "Desarrollar Kabul"
 AFG_the_capital_desc: "A mediados del siglo XX, Kabul era un centro turístico, sin embargo, décadas de guerra han causado que la ciudad caiga en ruinas. Reconstruir y modernizar Kabul no solo restaurará su prosperidad, sino que resaltará la autoridad del gobierno central."
 AFG_getting_running_water: "Obtener Agua Corriente"
 AFG_getting_running_water_desc: "Afganistán es uno de los países más escasos de agua en el mundo, y nuestros compatriotas han sufrido demasiado por no poder acceder a agua potable. Es hora de que el gobierno aborde el problema de la escasez de agua construyendo la infraestructura adecuada."
 AFG_feed_the_nation: "Alimentar a la Nación"
 AFG_feed_the_nation_desc: "La mayoría de nuestros ciudadanos sufren de desnutrición. La guerra ha terminado, y ya no hay excusa para esto. Debemos abordar urgentemente el bienestar de nuestros ciudadanos, especialmente de nuestros niños."
 AFG_spread_electricity: "Expandir la Red Eléctrica"
 AFG_spread_electricity_desc: "Durante el período de guerra, la mayoría de la red eléctrica del país fue dañada o destruida, y la gente ahora depende de generadores debido a los constantes apagones. Es hora de reconstruir y expandir nuestra red eléctrica."
 AFG_means_of_communication: "Medios de Comunicación"
 AFG_means_of_communication_desc: "Ahora que nuestra red eléctrica ha sido restaurada, podemos proporcionar a nuestros ciudadanos acceso básico a televisión e Internet en las áreas donde los talibanes los destruyeron."
 AFG_rebuild_the_roads: "Reconstruir las Carreteras"
 AFG_rebuild_the_roads_desc: "La mayor parte de nuestra red de carreteras fue dañada durante la guerra y muchas de las carreteras restantes tienen IEDs dejados por los talibanes. Es necesario limpiar esos IEDs y reconstruir nuestras carreteras."
 AFG_public_transportation: "Transporte Público"
 AFG_public_transportation_desc: "Nuestro país tiene un sistema de transporte público, pero debido a los temores de ataques terroristas perpetrados por los talibanes, está casi inoperante. Ahora que finalmente ha llegado la paz, es hora de devolver el transporte público para beneficiar a nuestra población."
 AFG_our_nation_recovered: "Nuestra Nación Recuperada"
 AFG_our_nation_recovered_desc: "Con la retirada de los Cascos Azules de la ONU, esto seguramente significa que nuestro país ha vuelto a encaminarse y es hora de arremangarnos y continuar construyendo Afganistán."
 AFG_future_national_policy: "El Futuro de Afganistán"
 AFG_future_national_policy_desc: "La guerra ha terminado. Sin embargo, el país sigue en ruinas y es hora de moldear el futuro del país."
 AFG_approaching_nato: "Acercarse al Oeste"
 AFG_approaching_nato_desc: "Las potencias occidentales tienen economías robustas y tecnologías avanzadas, si elegimos inclinarnos hacia Occidente, seguramente nos brindarán una cantidad significativa de asistencia en el futuro, tanto económica como militar."
 AFG_aspiring_nato: "Convertirse en un importante aliado fuera de la OTAN"
 AFG_aspiring_nato_desc: "La ubicación geográfica de nuestro país hace que la membresía oficial en la OTAN sea muy improbable, pero podemos convertirnos en un importante aliado fuera de la OTAN. Hacerlo nos brindaría la oportunidad de obtener una variedad de ventajas militares y financieras que no están disponibles para los países no miembros de la OTAN de los Estados Unidos."
 AFG_emerging: "Acercarse al Este"
 AFG_emerging_desc: "Los países occidentales a menudo no cumplen su palabra al tratar con las naciones del Tercer Mundo, y en el pasado, la cooperación con ellos ha resultado en la subyugación y explotación de nuestros ciudadanos por parte de la clase capitalista de Occidente. Esta explotación solo beneficiará a unos pocos oligarcas. Existen muchas nuevas oportunidades de cooperación con los países emergentes del Este, como China y Rusia."
 AFG_join_SCO: "Unirse a la SCO"
 AFG_join_SCO_desc: "La SCO está dirigida por China y Rusia, y es una organización que enfatiza la paz regional, la seguridad, la lucha contra el terrorismo y la cooperación económica. Puede proporcionar muchos de los recursos que consideramos necesarios para nuestro país, como ejercicios de lucha contra el terrorismo y asistencia para el desarrollo. Deberíamos unirnos a la SCO para el beneficio de nuestro país."
 AFG_seek_american_protection: "Buscar protección estadounidense"
 AFG_seek_american_protection_desc: "Estados Unidos es la fuerza militar más poderosa del mundo, y dada nuestra ubicación geográfica estratégica única rodeada por naciones poderosas, buscar protección de los EE. UU. no solo garantizaría nuestra protección contra invasiones extranjeras, sino que también ayudaría a mantener la estabilidad interna del país."
 AFG_monarchy: "Regreso de la dinastía Barakzai"
 AFG_monarchy_desc: "El ex primer ministro Mohammed Daoud Khan cometió un error al derrocar a su primo, el rey Mohammed Zahir Shah, y establecer una dictadura republicana. Esto llevó a décadas de conflictos civiles en Afganistán, es hora de prepararnos para el regreso de la monarquía y traer estabilidad al país."
 AFG_prepare_the_king: "Prepararse para el regreso del rey"
 AFG_prepare_the_king_desc: "Nuestro amado ex rey, Mohammed Zahir Shah, aún tiene familiares viviendo en el exilio en Italia, es hora de prepararlos para su regreso a Afganistán para gobernar nuestro país como una monarquía nuevamente."
 AFG_the_king_returns: "Regreso del rey"
 AFG_the_king_returns_desc: "Con el trabajo previo realizado y las transiciones necesarias completadas, es hora de dar la bienvenida a nuestro rey con los brazos abiertos y entregarle las riendas del poder."
 AFG_restore_the_constitution: "Restaurar la Constitución de 1964"
 AFG_restore_the_constitution_desc: "La constitución de 1964 se caracteriza por la representación de la democracia moderna; elecciones parlamentarias, derechos de las mujeres y derechos civiles. Lo más importante es que asegura que la monarquía permanezca en el trono. Necesitamos restaurar esta constitución para devolverle a nuestro reino su antigua gloria."
 AFG_pro_establishment: "Golpe de Hezb-i Islami"
 AFG_pro_establishment_desc: "Es hora de someter a Afganistán bajo un gobierno islámico pashtún centralizado! Las guerras tribales han afectado la modernización y la estabilidad de nuestro estado. Occidente nos ha abandonado y las potencias del Este buscan destruirnos. Trabajaremos arduamente para someter a Afganistán bajo un gobierno islámico de una vez por todas."
 AFG_bring_military_to_our_side: "Poner al ejército de nuestro lado"
 AFG_bring_military_to_our_side_desc: "Nuestro ejército tiene la tarea de proteger nuestra nación y mantener la estabilidad dentro del país. Sin embargo, debido al alto nivel de corrupción bajo la administración anterior y a la retención frecuente de los pagos salariales del ejército por parte de los altos funcionarios, el ejército es escéptico respecto al nuevo régimen. Es imperativo que abordemos este problema para asegurar la estabilidad de nuestro nuevo régimen."
 AFG_secure_the_power: "Consolidar nuestro poder"
 AFG_secure_the_power_desc: "Ahora que tenemos al ejército de nuestro lado, es hora de fortalecer la fuerza policial para estabilizar la nación y desplegarlos junto con nuestro ejército para eliminar la influencia tribal y alcanzar nuestro objetivo final de un gobierno islámico fuerte, centralizado y dominado por los pashtunes."
 AFG_declare_the_emirate: "Declarar el Emirato"
 AFG_declare_the_emirate_desc: "Es hora de ofrecer a nuestros compañeros afganos un liderazgo fuerte y centralizado que sirva a los mejores intereses del país. Hekmatyar será nuestro graciouso Emir."
 AFG_future_diplomacy: "Nuestra postura diplomática"
 AFG_future_diplomacy_desc: "En el mundo moderno, ningún país puede permitirse estar aislado. Teniendo en cuenta nuestra situación, debemos determinar cuidadosamente cómo tratamos con otros países."
 AFG_invite_western_investors: "Invitar a inversores occidentales"
 AFG_invite_western_investors_desc: "Podemos invitar a algunos inversores occidentales a contribuir en algunos proyectos en nuestro país que estimularán la economía de la nación y facilitarán la cooperación económica futura con Occidente."
 AFG_invite_eastern_investors: "Invitar a inversores orientales"
 AFG_invite_eastern_investors_desc: "Las potencias orientales son los países que realmente quieren ayudar a nuestro país, todo ello sin demandas condicionales de lo que se llaman 'democracia' y 'derechos humanos'. Podemos invitarlos a invertir en nuestro país, fortalecer nuestros lazos económicos y abrir más oportunidades de cooperación en el futuro."
 AFG_request_chinese_protection: "Solicitar protección china"
 AFG_request_chinese_protection_desc: "China es nuestro vecino, pero nunca ha tenido intención de ocuparnos ni someternos. Ambos compartimos las mismas preocupaciones respecto a la seguridad interna. Por lo tanto, podemos acercarnos a China con un tratado de defensa a cambio de ofrecerles algunos beneficios por hacer negocios en nuestro país."
 AFG_internal_policy: "Enfocarse en políticas internas"
 AFG_internal_policy_desc: "Ahora que nuestro país está estabilizado, debemos determinar qué curso tomaremos."
 AFG_aggresive_foreign_policy: "Política exterior agresiva"
 AFG_aggresive_foreign_policy_desc: "Como dice el refrán, el mejor ataque es la mejor defensa. La razón por la que nuestro país siempre ha sido invadido por imperios extranjeros a lo largo de la historia es que siempre hemos adoptado una política de defensa pasiva. Tenemos que ser agresivos para evitar que la historia se repita."
 AFG_isolism: "Política exterior defensiva"
 AFG_isolism_desc: "Aunque Afganistán fue una vez una nación históricamente fuerte y derrotó a dos antiguas superpotencias, no se puede negar que Afganistán no es una potencia regional en tiempos contemporáneos. Sin embargo, el bienestar del pueblo es la prioridad número uno de este gobierno. Podemos adoptar una política de defensa activa diplomáticamente para evitar otra intervención o invasión extranjera del país."
 AFG_increased_mobilization: "Aumentar la conscripción"
 AFG_increased_mobilization_desc: "Nuestro país está rodeado de enemigos fuertes, pero nuestros ciudadanos no están listos para luchar, por lo que debemos implementar la conscripción para garantizar la preparación de nuestros ciudadanos para la guerra."
 AFG_eyes_on_pakistan: "Denunciar públicamente la línea Durand"
 AFG_eyes_on_pakistan_desc: "La Línea Durand establecida por los británicos en el siglo XX es una desgracia y una ofensa para nuestro país, deja a la mayoría de nuestros hermanos pashtunes viviendo dentro de las fronteras de Pakistán, un país que creemos que no debería existir. Nunca reconoceremos la Línea Durand, ni olvidaremos las décadas de sufrimiento que Pakistán ha infligido históricamente a nuestro pueblo."
 AFG_defending_our_borders: "Defender nuestras fronteras"
 AFG_defending_our_borders_desc: "Aunque nuestro país sigue una estricta diplomacia neutral, no todos los países a nuestro alrededor están estables y, como tal, no podemos ser complacientes. Como parte de una doctrina de defensa activa, construiremos estructuras defensivas en nuestra frontera con Pakistán."
 AFG_leg_infantry: "Mejorar nuestra infantería"
 AFG_leg_infantry_desc: "Nuestras armas en el pasado se obtenían principalmente de potencias vecinas y regionales, y nuestros soldados eran principalmente de infantería. Aunque el reequipamiento de nuestros soldados puede posponerse, nuestras armas están seriamente desactualizadas para los tiempos contemporáneos; necesitamos renovar las armas de nuestra infantería."
 AFG_afghan_sof: "Enfoque en las fuerzas especiales"
 AFG_afghan_sof_desc: "En el siglo XXI, las fuerzas especiales suelen ser las primeras unidades en entrar al campo de batalla y las últimas en salir de él. Tienen a su cargo las misiones más difíciles pero poco apreciadas, como el reconocimiento, la lucha contra el terrorismo, la ayuda en desastres, etc. Debemos desarrollar estas unidades."
 AFG_mobile_units: "Enfocarse en unidades móviles"
 AFG_mobile_units_desc: "En la guerra moderna, la infantería es, sin duda, carne de cañón en situaciones de conflicto de alta intensidad. Si la infantería fuera motorizada, su efectividad y supervivencia se verían drásticamente aumentadas."
 AFG_preparing_invasion: "Prepararse para la guerra"
 AFG_preparing_invasion_desc: "Para recuperar Pashtunistán, que legítimamente nos pertenece, debemos comenzar los preparativos para la guerra. Pakistán no será un enemigo fácil de tratar."
 AFG_invade_pakistan: "Recuperar nuestra tierra"
 AFG_invade_pakistan_desc: "Ha llegado el momento, es hora de liberar a nuestros compañeros pashtunes del gobierno tiránico de Pakistán."
 AFG_armoured_units: "Desarrollar nuestras unidades blindadas"
 AFG_armoured_units_desc: "Un ejército moderno no es una fuerza de combate efectiva sin una unidad blindada decente. Hemos tenido tanques en guerras pasadas que afortunadamente sufrieron solo daños menores, orugas rotas y otros problemas fácilmente reparables. Podemos reparar esos tanques mientras desarrollamos un diseño de tanque nacional para formar un cuerpo blindado efectivo."
 AFG_defensive_army: "Un ejército defensivo"
 AFG_defensive_army_desc: "Nuestra situación nacional no nos permite gastar demasiado de nuestro presupuesto en el ejército, sin embargo, en muchos casos la efectividad en combate del ejército no depende de la modernidad de las armas o los números, como lo demuestra nuestros esfuerzos pasados para expulsar a los soviéticos y a los británicos. Podemos mejorar la efectividad en combate de nuestro ejército sin gastar en exceso en el ejército enseñando tácticas defensivas."
 AFG_army_engineer_school: "Escuela de Ingenieros del Ejército"
 AFG_army_engineer_school_desc: "Al mejorar la efectividad en combate de nuestros oficiales y soldados, es importante contar con academias militares para enseñar a nuestros futuros oficiales. Con veteranos experimentados como profesores, el gobierno está confiado en que nuestros futuros oficiales guiarán a nuestro ejército al éxito."
 AFG_homeguard: "La Guardia Nacional"
 AFG_homeguard_desc: "Desde el punto de vista del mando militar, el ejército regular por sí solo no es suficiente para defender eficazmente nuestro país. Afortunadamente, nuestra geografía única nos permite entrenar unidades de milicias, expertos en guerra de montaña. Estos miembros de la milicia generalmente llevan una vida civil normal, pero recibirán entrenamiento militar regular y podrán involucrarse rápidamente en combate para defender nuestro país en caso de una invasión extranjera."
 AFG_the_swiss_way: "El camino suizo"
 AFG_the_swiss_way_desc: "Afganistán estuvo en su momento más pacífico y estable a mediados del siglo pasado y fue llamado la \"Suiza de Oriente Medio\" en ese momento. Deberíamos intentar restaurar este estatus histórico. Nuestra geografía es algo similar a la de Suiza, y el gobierno piensa que podemos aprender de Suiza en la construcción de fortificaciones alrededor de puntos clave en la nación."
 AFG_superior_firepower: "Poder de fuego superior"
 AFG_superior_firepower_desc: "Para algunos países, la pura fuerza militar disuadiría a un atacante de llevar a cabo una invasión costosa. Deberíamos invertir en la doctrina de poder de fuego superior para defender nuestras fronteras de la manera más efectiva."
 AFG_military_research: "Investigación militar"
 AFG_military_research_desc: "Ahora que nuestro país está estabilizado, podemos invertir parte del presupuesto nacional en investigación militar, especialmente para tecnología que tenga un uso dual tanto para fines militares como civiles."
 AFG_moderate_islamists: "Gobierno de Jamiat-e Islami"
 AFG_moderate_islamists_desc: "Ahmad Shah Massoud y Burhanuddin Rabbani tienen una agenda para promover la unidad de nuestro país. Esto parece un programa que puede revitalizar al país en el futuro. Jamiat-e Islami está actualmente en el poder, y debemos asegurarnos de que el gobierno central abra el camino para nuestra agenda."
 AFG_fight_corruption: "Luchar contra la corrupción gubernamental"
 AFG_fight_corruption_desc: "La clave para ganar la confianza del pueblo es que nuestro gobierno aborde la corrupción endémica en la nación. Es importante que el pueblo sepa que nuestro gobierno sirve a los intereses del pueblo, no a los intereses de la clase poderosa y noble."
 AFG_decentralization: "Descentralización"
 AFG_decentralization_desc: "Uno de los puntos clave de la agenda de Jamiat-e Islami es la descentralización, Ahmad Shah Massoud ha declarado que las relaciones de poder dentro de Afganistán deben seguir el modelo suizo, creando efectivamente un gobierno descentralizado y una transferencia de poder desde Kabul. Esto permitirá que las provincias del país distribuyan los recursos y el poder de manera más eficiente, trayendo prosperidad y estabilidad al país en su conjunto."
 AFG_jamiate_islami: "El modelo político suizo"
 AFG_jamiate_islami_desc: "Hemos reformado nuestra estructura gubernamental y el apoyo del pueblo está definitivamente detrás de estos planes. Es hora de comenzar una nueva era para Afganistán."
 AFG_authortarian: "Gobierno de Junbish-i-Milli"
 AFG_authortarian_desc: "Junbish-i-Milli es un partido populista de gran alcance con el líder militar Abdul Rashid Dostum a la cabeza. Su objetivo es promover el secularismo, proteger los intereses afganos, turcomanos y uzbekos, y restaurar la prosperidad que tuvimos el siglo pasado bajo el gobierno republicano. Seguro que Dostum llevará al país a una nueva era."
 AFG_helping_our_friends: "Purgas políticas"
 AFG_helping_our_friends_desc: "Aunque hemos tomado el poder, algunos de nuestros antiguos aliados representan una gran amenaza para la autoridad del gobierno central. Debemos purgarlos de sus cargos y aquellos leales a nosotros ocuparán su lugar."
 AFG_align_with_turkey: "Alinearse con Turquía"
 AFG_align_with_turkey_desc: "Turquía ha brindado apoyo a Dostum en muchas ocasiones en la historia reciente. Al alinearnos más estrechamente con la nación turca, probablemente obtendremos su apoyo total, así como el de la población uzbeka y turcomana, tanto a nivel nacional como en el extranjero."
 AFG_secularism_campaign: "Campaña de secularización"
 AFG_secularism_campaign_desc: "Uno de los puntos clave en la agenda de Dostum es separar la religión de la política; este movimiento busca aumentar el poder del gobierno central y marginar a los mullahs de la política. Esto seguramente provocará la ira de algunas comunidades religiosas, pero lo contrarrestaremos por varios medios."
 AFG_junbishi_milli: "Restaurar la República secular"
 AFG_junbishi_milli_desc: "Bajo el gobierno republicano del siglo pasado, Afganistán pudo modernizarse rápidamente y las mujeres fueron emancipadas, pudiendo participar igualmente en la sociedad afgana. El modo de gobernanza republicana ha demostrado que Afganistán puede, de hecho, dejar atrás las costumbres anticuadas y modernizar el país."
 AFG_pro_western: "Independientes prooccidentales"
 AFG_pro_western_desc: "Apoyado por Occidente, un gobierno independiente casi con certeza se inclinará hacia Occidente y mantendrá el statu quo en la región."
 AFG_supported_by_west: "Apoyo occidental"
 AFG_supported_by_west_desc: "Nuestro gobierno actualmente carece del apoyo del pueblo debido a la corrupción dentro de él. Necesitamos proteger a nuestras élites gobernantes de la ira del pueblo, y dado que nos alineamos con Occidente, Occidente seguramente nos apoyará, incluso presionando a la oposición para formar una coalición."
 AFG_increase_opium_trade: "Apoyar secretamente la industria del opio"
 AFG_increase_opium_trade_desc: "A pesar de nuestro anuncio público de nuestra intención de abordar el problema del opio, podemos apoyar secretamente la industria del opio no haciendo nada al respecto e incluso custodiando los campos de amapola con algunos policías de paisano. Es probable que obtengamos algunas contribuciones políticas a cambio de los barones del opio."
 AFG_afghan_independents: "Habilitar la cleptocracia"
 AFG_afghan_independents_desc: "¿Cambio? ¿Quién necesita el cambio? Tenemos a Occidente para ayudarnos y la situación mejorará según lo planeado."
 AFG_The_Western_Kleptocracy_desc: "¿Cambio? ¿Quién necesita el cambio? Tenemos a Occidente para ayudarnos y la situación mejorará según lo planeado."

 AFG_hezb_i_wahdat: "Gobierno de Khalili"
 AFG_hezb_i_wahdat_desc: "El Partido de Unidad Islámica de Afganistán es un partido político afgano fundado en 1989 basado en el Islam chiita."
 AFG_invite_fatemiyoun: "Llamar a los Fatemiyoun"
 AFG_invite_fatemiyoun_desc: ""
 AFG_join_axis_of_resistance: "Eje de Resistencia"
 AFG_join_axis_of_resistance_desc: ""
 AFG_declare_hazaristan: "Declarar Hazaristán"
 AFG_declare_hazaristan_desc: ""

 AFG_remain_neutral: "Camino de la Neutralidad"
 AFG_remain_neutral_desc: "La prosperidad de Afganistán a mediados del siglo XX demostró que no inclinarnos ni hacia Occidente ni hacia Oriente nos permite beneficiarnos de ambas partes sin ofender a ninguna. Esta es la mejor política para las relaciones exteriores en Afganistán hoy en día."
 AFG_economy_first: "Economía Primero"
 AFG_economy_first_desc: "Dado que estamos buscando relaciones diplomáticas neutrales, el enfoque de nuestro desarrollo nacional debe estar en la economía civil, y el gasto militar debe mantenerse bajo, solo lo suficiente para poder defendernos y eliminar cualquier insurgencia a la que nos enfrentemos."
 AFG_looking_for_protection: "Buscar el Reconocimiento de la Neutralidad por parte de la ONU"
 AFG_looking_for_protection_desc: "Por ahora hemos demostrado nuestra capacidad para cumplir con nuestras obligaciones como un país permanentemente neutral, ahora solo necesitamos ser reconocidos por las Naciones Unidas y tener al menos un miembro permanente del Consejo de Seguridad de la ONU para garantizar que permaneceremos como un país permanentemente neutral."

 #Units
 AFG_freedom_fighters: "Luchadores por la libertad"

 #Ideas
 AFG_liberal_society: "Sociedad liberal"
 AFG_Preserve_Democracy: "Preservar la democracia"
 AFG_Indian_Support_and_arms_Trade: "Apoyo de la India y apoyo militar"
 AFG_Indian_Support_and_arms_Trade_desc: "Los indios han acordado apoyar y armar a nuestra nación contra nuestros enemigos."
 AFG_Afghan_National_Assembly: "Asamblea Nacional de Afganistán"
 AFG_Afghan_National_Assembly_desc: "El Parlamento afgano, oficialmente titulado la Asamblea Nacional (Shura-e Milli), ha sido una institución legislativa clave en Afganistán, adaptándose a diversas estructuras políticas, incluyendo la monarquía, el republicanismo, el comunismo y la democracia a lo largo de su historia."
 AFG_Establishing_Supply_Lines: "Establecer líneas de suministro"
 AFG_Establishing_Supply_Lines_desc: "Al establecer líneas de suministro bien cuidadas y mantenidas, nuestras tropas estarán suficientemente abastecidas para seguir luchando."
 AFG_Russian_technical_specialists: "Especialistas técnicos rusos"
 AFG_Russian_technical_specialists_desc: "Hemos traído especialistas de [SOV.GetFlag] Rusia para trabajar en nuestras unidades mecanizadas."
 AFG_The_shura_system_idea: "El sistema Shura"
 AFG_The_shura_system_idea_desc: "El sistema Shura en la Alianza del Norte es una forma tradicional de gobernanza basada en consejos, enraizada en prácticas de toma de decisiones tribales y comunales. Este sistema reúne a líderes militares, ancianos tribales y figuras influyentes para deliberar y tomar decisiones colectivas. El sistema Shura mejora la unidad y asegura que diversas facciones dentro de la Alianza del Norte estén representadas y tengan voz en asuntos estratégicos y políticos."
 AFG_civilian_exodus_Taloqan: "Éxodo civil de Taloqan"
 AFG_Iranian_Airbridge: "Puente aéreo iraní"
 AFG_Iranian_Airbridge_desc: "Después de que los talibanes tomaran Kabul, la ayuda de Irán a la Alianza del Norte aumentó considerablemente. Irán estableció un puente aéreo entre Mashhad y las bases aéreas afganas de Bagram y Kulyab, para suministrar grandes cantidades de armas a la Alianza del Norte. Los informes indican que en un solo día de 1997, 13 vuelos iraníes aterrizaron en Bagram, y se sospecha que Irán sigue enviando 700 toneladas de armas a través de Tayikistán."
 AFG_Junbishis: "Junbishis"
 AFG_Junbishis_desc: "§RNo podemos aumentar manualmente la popularidad de §W[Conservative_L]'s§! mientras Abdul Rashid Dostum esté en el exilio§!\n\nJunbish-i Milli Islami Afghanistan, comúnmente conocido como Junbish, es una facción importante dentro de la Alianza del Norte, compuesta principalmente por uzbekos. Fue recientemente expulsado de su bastión Mazar-i-Sharif por las fuerzas talibanes, pero Junbish sigue desempeñando un papel significativo dentro de la Alianza del Norte. El grupo está liderado por el general Abdul Rashid Dostum, un destacado señor de la guerra que ha tenido desacuerdos con otros miembros de la Alianza del Norte en el pasado y mantiene una relación tensa mientras se encuentra en el exilio."
 AFG_Junbishis2: "Junbishis"
 AFG_taloqan_text1: "§gSolo puede romperse con grandes martillos de hierro.§!"
 AFG_taloqan_text2: "§gSerán liderados por un joven hombre Hashemita montado en una mula gris y con una cinta roja en la cabeza. Es como si pudiera verlo cruzando el Éufrates. Si oyen hablar de su llegada, corran hacia él aunque tengan que arrastrarse por la nieve§!"
 AFG_Northern_alliance_taloqan_siege: "El sitio de Taloqan"
 AFG_Northern_alliance_taloqan_siege_desc: "En la historia reciente, Taloqan sirvió como la sede estratégica de Ahmad Shah Massoud, un destacado líder entre las facciones muyahidines, durante su resistencia contra el ejército soviético. Después de este periodo, asumió el rol de sede de [AFG.GetFlag] [AFG.GetNameDefCap] después de que la ciudad de Mazar-i-Sharif fuera tomada por las fuerzas talibanas en 1997."
 AFG_government_help_tooltip_tt: "La §YFuerza Taliban§! determina la fuerza de los militantes talibanes dentro del país, y su crecimiento, así como nuestra efectividad para erradicar la insurgencia, dependerán de la §Yconfianza del gobierno central (estabilidad, corrupción o interferencia extranjera)§! y de la §Ysituación en la frontera afgano-pakistaní§!. Si la §YFuerza Taliban§! es demasiado alta, el £GFX_AFG_salafist_jihadism §YTaliban§! podrá llevar a cabo §Rataques terroristas§!, e incluso podría escalar a una §Rrenovada guerra civil§! aunque algunos métodos podrían ser efectivos para tratar la amenaza talibán a corto plazo."
 AFG_starts_attack_info: "Lanzar una operación costará 5 XP del ejército y hará que los talibanes se vuelvan más agresivos hacia el jugador, aumentando la intensidad de sus ataques"
 AFG_Junbishis2_desc: "Junbish-i Milli Islami Afghanistan, comúnmente conocido como Junbish, es una facción importante dentro de la Alianza del Norte, compuesta principalmente por uzbekos. Fue recientemente expulsado de su bastión Mazar-i-Sharif por las fuerzas talibanes, pero Junbish sigue desempeñando un papel significativo dentro de la Alianza del Norte. El grupo está liderado por el general Abdul Rashid Dostum, un destacado señor de la guerra que ha tenido desacuerdos con otros miembros de la Alianza del Norte en el pasado"
 AFG_Collapse_of_the_afghani: "Colapso de los afganos"
 AFG_Collapse_of_the_afghani_desc: "La producción agrícola casi se ha detenido debido al conflicto en curso, lo que ha provocado escasez de alimentos e inflación en los precios de los alimentos, lo que está afectando a todos los sectores de la nación."
 AFG_cant_change_spending_laws: "§RNo podemos cambiar manualmente los ciclos económicos§!"
 AFG_idea_Opium_Economy: "Economía del opio afgano"
 AFG_idea_Opium_Economy_desc: "Una gran proporción de los agricultores afganos obtiene su sustento cultivando y vendiendo amapolas para el opio. Los enormes campos de amapolas ocupan gran parte de nuestras tierras cultivables."
 AFG_idea_Opium_barons: "Barones del opio afganos"
 AFG_idea_Opium_barons_desc: "Una gran proporción de los agricultores afganos obtiene su sustento cultivando y vendiendo amapolas para el opio. Los enormes campos de amapolas ocupan gran parte de nuestras tierras cultivables. Las nuevas políticas del gobierno han permitido una situación en la que una gran camarilla de barones del opio opera varias grandes redes comerciales. La influencia de estos barones del opio dentro del gobierno es innegable."
 AFG_idea_Afghan_defence: "Medidas defensivas extensas"
 AFG_idea_Afghan_defence_desc: "Nuestro país está envuelto en una guerra civil. Hemos ido perdiendo terreno, pero no retrocederemos ni un paso más!"
 AFG_idea_UN_troops: "Tropas de paz de la ONU"
 AFG_idea_UN_troops_desc: "Hemos solicitado que se desplieguen tropas de paz de la ONU en nuestro país con la esperanza de traer estabilidad a nuestra nación."
 AFG_idea_enhanced_recruitment_efforts: "Esfuerzos de reclutamiento mejorados"
 AFG_idea_enhanced_recruitment_efforts_desc: "Estamos motivando a nuestra gente para que se aliste en el ejército. No ganaremos esta guerra si no tenemos la mano de obra suficiente para luchar."
 AFG_idea_starting_offensive: "Iniciar nuestra ofensiva"
 AFG_idea_starting_offensive_desc: "Hemos tenido que ser defensivos durante demasiado tiempo. Es hora de cambiar la marea y comenzar a avanzar para conquistar nuestras tierras perdidas."
 AFG_idea_changing_economy: "Economía industrial"
 AFG_idea_changing_economy_desc: "Como hemos cambiado de rumbo lejos de una economía basada en el opio, los inversores y potencias internacionales han comenzado a mirar a nuestro país con gran interés."
 AFG_idea_war_experience: "Experiencia en guerra"
 AFG_idea_war_experience_desc: "La guerra prolongada ha convertido a nuestra generación en una generación de guerreros."
 AFG_idea_equipment_production: "Producción de equipo a pequeña escala"
 AFG_idea_equipment_production_desc: ""
 AFG_idea_large_equipment_production: "Producción de equipo a gran escala"
 AFG_idea_large_equipment_production_desc: ""
 AFG_idea_post_war_economy: "Economía posterior a la guerra"
 AFG_idea_post_war_economy_desc: "Nuestro país fue destrozado por los intensos combates con los talibanes, necesitamos intentar reunir los pedazos y reconstruirlo."
 AFG_idea_water_infrastructure_construction: "Inicio de la construcción de infraestructura hídrica"
 AFG_idea_water_infrastructure_construction_desc: "Nuestro país ha comenzado recientemente el proyecto de infraestructura hídrica. Esto requerirá una gran cantidad de jóvenes adultos en la fuerza laboral para asegurarse de que se complete a tiempo."
 AFG_idea_recent_public_transportation: "Transporte público recientemente reintroducido"
 AFG_idea_recent_public_transportation_desc: "Nuestro país ha reintroducido recientemente un sistema de transporte público, lo que traerá un período de auge económico, ya que la mayoría de las personas en nuestro país no poseen vehículos propios y seguramente disfrutarán de los beneficios de las conexiones de transporte."
 AFG_idea_recovered_from_war: "Recuperación de la guerra civil"
 AFG_idea_recovered_from_war_desc: "Después de décadas de guerra, finalmente ha llegado la paz. La gente está motivada para trabajar por el país, ya que ahora tiene un futuro nuevamente."
 AFG_idea_tribal_support: "Apoyo tribal"
 AFG_idea_tribal_support_desc: "Nuestras políticas orientadas a las tribus han ganado el apoyo de las tribus, que ahora están dispuestas a respetar la autoridad del gobierno central mientras se atiendan bien sus intereses."
 AFG_idea_diplomatic_interaction: "Interacciones diplomáticas"
 AFG_idea_diplomatic_interaction_desc: "Nuestro gobierno finalmente ha comenzado a interactuar con otros países en la escena internacional, experimentaremos beneficios a corto plazo de esto en los primeros meses. Sin embargo, no olvidaremos el dolor que hemos sufrido."
 AFG_idea_prepare_king_return: "Preparación para el regreso del rey"
 AFG_idea_prepare_king_return_desc: "Nuestro rey lamentablemente sigue en exilio en Italia. Con miras a su inevitable regreso, se debe hacer una preparación con antelación."
 AFG_idea_internal_policy_debate: "Debate sobre política interna"
 AFG_idea_internal_policy_debate_desc: "El gobierno ha comenzado a debatir sobre las posibles políticas que determinarán el futuro del país para la población doméstica."
 AFG_idea_tribal_culture: "Cultura tribal afgana"
 AFG_idea_tribal_culture_desc: "Afganistán es bien conocido por su cultura tribal pre-moderna y todo el país está dividido entre la diferencia de \"Kabul\" y \"no Kabul\". Históricamente, ha sido difícil para el gobierno central atender los intereses de los que están a nivel local. La gente de cada tribu da prioridad a la lealtad hacia sus ancianos. Si los soldados pertenecientes a las tribus lucharán o no depende de la decisión de sus ancianos."
 AFG_idea_factional_infighting: "Conflictos internos en la Alianza del Norte"
 AFG_idea_factional_infighting_desc: "La Alianza del Norte Afgana está compuesta por varios señores de la guerra que solían luchar entre sí y tuvieron que unirse para resistir a los talibanes debido a su objetivo de eliminar a todos los señores de la guerra. A pesar de esto, las luchas internas entre los señores de la guerra siguen siendo frecuentes, e incluso así, algunos señores de la guerra se confabulan en secreto con los talibanes para derrotar a una facción enemiga.\n§W--------------§!\nSerá §Eliminado§! si el régimen £GFX_AFG_salafist_jihadism §YTalibán§! ha sido §Yderrocado§! pero las luchas internas §Rcontinuarán§!."
 AFG_idea_offensive_army: "Militar agresivo"
 AFG_idea_offensive_army_desc: "Bajo la influencia del liderazgo civil, el ejército ha optado por seguir una política exterior agresiva."
 AFG_idea_defensive_army: "Militar defensivo"
 AFG_idea_defensive_army_desc: "Bajo la influencia del liderazgo civil, el ejército ha optado por seguir una política exterior defensiva."
 AFG_offensive_war_preparation: "Preparativos para la guerra"
 AFG_offensive_war_preparation_desc: "Para preparar a nuestro ejército para la guerra, debemos hacer un esfuerzo adicional para movilizar completamente y entrenar a nuestras fuerzas armadas."
 AFG_idea_state_sponsored_opium_industry: "Industria de opio patrocinada por el estado"
 AFG_idea_state_sponsored_opium_industry_desc: "Si bien se reconoce el hecho de que los agricultores afganos no pueden ganar suficiente dinero para vivir a menos que cultiven amapolas, el gobierno ha anunciado que abordará el problema del opio, en realidad, el gobierno no hará nada e incluso apoyará en secreto la producción de opio del país hasta cierto punto."
 AFG_peace_keeping_forces: "Esfuerzos de mantenimiento de la paz"
 AFG_peace_keeping_forces_desc: "No estamos enviando nuestro ejército para invadir otro país ni para intervenir en los asuntos de otro país. Sin embargo, estamos dispuestos a hacer contribuciones al proceso de paz en este mundo."
 AFG_idea_post_war_economy_modifier: "Economía posterior a la guerra"
 AFG_idea_post_war_economy_modifier_desc: "Nuestro país fue destrozado por los intensos combates con los talibanes, necesitamos intentar reunir los pedazos y reconstruirlo."
 AFG_economic_recovery_research_boost: "Recuperación económica"
 AFG_economic_recovery_research_boost_desc: "Con la ayuda de la ONU hemos llegado a un punto en el que podemos comenzar a enfocar nuestros recursos en proyectos civiles."
 AFG_military_research_boost: "Investigación militar"
 AFG_military_research_boost_desc: "Hemos invertido parte de nuestro presupuesto nacional en investigar nuevas tecnologías militares."
 AFG_spread_electricity_idea: "Expandir la electricidad"
 AFG_spread_electricity_idea_desc: "Nuestro gran país de Afganistán necesita mejorar nuestra red eléctrica y proporcionar electricidad a las masas."

 #Events
  AfghanistanPolicalEvents.1.t: "Solicitud de armamento de [AFG.GetNameDef]"
 AfghanistanPolicalEvents.1.d: "[AFG.GetNameDef] ha enviado un enviado a [ROOT.capital.GetName] para negociar un acuerdo para equiparlos con el equipo necesario para continuar con sus operaciones de combate."
 AfghanistanPolicalEvents.1.a: "Aceptaremos"
 AfghanistanPolicalEvents.1.b: "No hoy"
 AfghanistanPolicalEvents.2.t: "[FROM.GetNameDef] rechaza nuestra solicitud de armas"
 AfghanistanPolicalEvents.2.d: "[FROM.GetNameDef] ha denegado nuestra solicitud de armas. No nos desanimaremos por este rechazo y persistiremos con nuestros objetivos actuales."
 AfghanistanPolicalEvents.2.a: "Adelante"
 AfghanistanPolicalEvents.3.t: "[FROM.GetNameDef] firma el envío de armas"
 AfghanistanPolicalEvents.3.d: "Expresamos nuestra profunda gratitud a [FROM.GetNameDef] por proporcionarnos el equipo tan necesario que hemos esperado durante mucho tiempo."
 AfghanistanPolicalEvents.3.a: "Genial!"
 AfghanistanPolicalEvents.4.t: "Primeras elecciones afganas"
 AfghanistanPolicalEvents.4.d: "Hoy marca el final del conteo de votos. Finalmente estamos a punto de elegir al primer líder de Afganistán."
 
 AfghanistanPolicalEvents.4.a: "Gobierno de Hamid Karzai"
 AfghanistanPolicalEvents.4.b: "Naveen"
 AfghanistanPolicalEvents.4.c: "Jamiat-e Islami"
 AfghanistanPolicalEvents.5.t: "Próximas elecciones afganas"
 AfghanistanPolicalEvents.5.d: "Hemos llegado a nuestro próximo ciclo electoral, y hoy se determinará a nuestro líder."
 AfghanistanPolicalEvents.5.a: "Gobierno de Ashraf Ghani"
 AfghanistanPolicalEvents.5.b: "La tendencia verde"
 AfghanistanPolicalEvents.0.t: "Atta instala una diarquía militar"
 AfghanistanPolicalEvents.0.d: "Atta Muhammad Nur, un ex comandante de la resistencia muyahidín, ha marchado con sus fuerzas a Kabul, exigiendo el control sobre ciertos niveles de todas las fuerzas militares. Con la mayoría de los hombres uniéndose a su causa, nuestras opciones están severamente limitadas, por decir lo menos."
 AfghanistanPolicalEvents.0.a: "Estamos atados de manos"
 Afghanistan.8.t: "[AFG.GetNameDef] solicita nuestra protección"
 Afghanistan.8.d: "Después de décadas de disturbios, el gobierno afgano teme un reinicio de la guerra o interferencia externa e invasión, el presidente de [AFG.GetNameWithFlag], [AFG.GetLeader], ha visitado la Casa Blanca y se ha acercado a nuestro presidente [USA.GetLeader] para un tratado de defensa. Si aceptamos protegerlos, podremos asegurarnos de que estén dentro de nuestra esfera de influencia, pero también tendremos la obligación de defender a [AFG.GetNameWithFlag] de amenazas externas y proporcionar asistencia para mantener la estabilidad de su país, especialmente enfrentando la insurgencia talibán del £GFX_AFG_salafist_jihadism. Teniendo en cuenta la situación de nuestro país, ¿debemos firmar un tratado de defensa con [AFG.GetLeader]?"
 Afghanistan.8.a: "Aceptar protegerlos."
 Afghanistan.8.b: "No tenemos tiempo para esto!"
 Afghanistan.9.t: "[USA.GetNameDef] ha aceptado protegernos"
 Afghanistan.9.d: "Gracias a nuestros prudentes esfuerzos diplomáticos, el presidente de [USA.GetNameWithFlag], [USA.GetLeader], ha firmado formalmente un tratado de defensa con nuestro presidente [AFG.GetLeader]. Al firmar este tratado de defensa, [FROM.GetNameWithFlag] no solo nos protegerá de agresiones externas, sino que también proporcionará asistencia para mantener nuestra estabilidad interna."
 Afghanistan.9.a: "Excelente!"
 Afghanistan.10.t: "[USA.GetNameDef] se negó a firmar!"
 Afghanistan.10.d: "A pesar de que nuestro presidente [AFG.GetLeader] visitó [USA.GetNameWithFlag] en busca de asistencia en seguridad, [USA.GetLeader] aparentemente no dijo nada sobre ningún tipo de tratados. [USA.GetLeader] dijo en una conferencia de prensa: \"Siempre defenderemos la libertad, la democracia y los derechos humanos en Afganistán.\" Pero es muy obvio que el compromiso de [USA.GetLeader] solo queda en palabras, tendremos que defendernos por nuestra cuenta."
 Afghanistan.10.a: "Qué visita tan catastrófica..."
 Afghanistan.11.t: "[AFG.GetNameDef] solicita nuestra protección"
 Afghanistan.11.d: "Después de décadas de disturbios, el gobierno afgano teme un reinicio de la guerra o interferencia externa e invasión, el presidente de [AFG.GetNameWithFlag], [AFG.GetLeader], ha visitado el Zhongnanhai y se ha acercado al Secretario General [CHI.GetLeader] para un tratado de defensa. Si aceptamos protegerlos, podremos asegurarnos de que estén dentro de nuestra esfera de influencia, pero también tendremos la obligación de defender a [AFG.GetNameWithFlag] de amenazas externas y proporcionar asistencia para mantener la estabilidad del país, especialmente combatiendo la insurgencia talibán del £GFX_AFG_salafist_jihadism. Teniendo en cuenta la situación de nuestro país, ¿debemos firmar un tratado de defensa con [AFG.GetLeader]?"
 Afghanistan.11.a: "Otro Hermano de Hierro!"
 Afghanistan.11.b: "No tenemos nada para un tratado!"
 Afghanistan.12.t: "[CHI.GetNameDef] ha aceptado protegernos"
 Afghanistan.12.d: "Gracias a nuestros esfuerzos diplomáticos, el Secretario General de [CHI.GetNameWithFlag], [CHI.GetLeader], ha firmado formalmente un tratado de defensa con nuestro presidente [AFG.GetLeader], al firmar este tratado de defensa, [FROM.GetNameWithFlag] no solo nos protegerá de agresiones externas, sino que también proporcionará asistencia para mantener nuestra estabilidad interna."
 Afghanistan.12.a: "Excelente!"
 Afghanistan.13.t: "[CHI.GetNameDef] se negó a firmar!"
 Afghanistan.13.d: "A pesar de que nuestro presidente [AFG.GetLeader] visitó [CHI.GetNameWithFlag] en busca de asistencia en seguridad, [CHI.GetLeader] aparentemente no dijo nada sobre ningún tipo de tratados. [CHI.GetLeader] le dijo a nuestro presidente: \"Siempre estaremos comprometidos con la seguridad y estabilidad regionales.\" Pero es muy obvio que el compromiso de [CHI.GetLeader] solo queda en palabras, debemos defendernos por nuestra cuenta."
 Afghanistan.13.a: "Qué decepción..."
 Afghanistan.14.t: "[AFG.GetNameDef] denuncia públicamente la Línea Durand"
 Afghanistan.14.d: "Hace solo unos momentos, el presidente de [AFG.GetNameWithFlag], [AFG.GetLeader], anunció que [AFG.GetNameWithFlag] nunca reconocerá la Línea Durand, que fue establecida arbitrariamente por los británicos en el siglo XX como la frontera entre los dos países, e hizo una fuerte declaración: \"Puede que no podamos reclamar nuestra santa tierra pashtún en este momento, pero nuestros descendientes en las próximas generaciones definitivamente reclamarán esta tierra, que es legítimamente nuestra. El tiempo lo dirá todo!\" Ha quedado muy claro que [AFG.GetNameWithFlag] ahora está adoptando una política exterior hostil hacia nuestro país."
 Afghanistan.14.a: "No hay absolutamente ninguna justificación para que hagan eso!"
 Afghanistan.15.t: "Asesinato de Burhanuddin Rabbani"
 Afghanistan.15.d: "Esta tarde, Burhanuddin Rabbani fue asesinado en un atentado suicida en su hogar en Kabul, hoy también es su 71 cumpleaños. Dos hombres que se hacían pasar por representantes del Talibán se acercaron a él para ofrecerle un abrazo y uno de ellos hizo detonar los explosivos ocultos en su turbante. El suicida afirmaba ser un comandante talibán y decía tener un mensaje muy importante y positivo de los líderes talibanes en Pakistán. Dijeron que el Talibán quería discutir la paz con Rabbani. Cuatro miembros más del Alto Consejo de Paz de nuestro gobierno también murieron en la explosión. Nuestras fuentes confirmaron que la Shura de Quetta, el liderazgo talibán oculto en Quetta, Pakistán, es responsable de este asesinato.\n\nRabbani fue presidente del Alto Consejo de Paz de nuestra nación después de dejar un papel de liderazgo dentro del gobierno. Durante ese tiempo, convenció con éxito a cientos de milicianos talibanes para que depusieran sus armas pacíficamente. El asesinato es un golpe significativo al proceso de paz en nuestro país, ya que será difícil encontrar a alguien de su prestigio para ocupar este cargo."
 Afghanistan.15.a: "Realizar un funeral de estado."
 Afghanistan.16.t: "[AFG.GetNameDef] busca el reconocimiento de neutralidad"
 Afghanistan.16.d: "Recientemente, [AFG.GetNameDef] ha elegido seguir un camino de neutralidad para convertirse en una nación neutral permanente. Han demostrado su disposición a cumplir con las obligaciones de un país neutral permanente, pero si se cumplirá o no está por verse.\n\nEl gobierno de Afganistán ahora está buscando que nuestro país se convierta en un garante de su estatus de país neutral. Si lo hacemos, tendremos la obligación de proteger a Afganistán si es invadido. Si no lo hacemos, otros países podrían garantizar su estatus y no tendríamos nada que perder con esto."
 Afghanistan.16.a: "Aceptar garantizar su estatus como potencia neutral"
 Afghanistan.16.b: "No tenemos tiempo para Afganistán"
 Afghanistan.17.t: "[FROM.GetNameDef] garantiza nuestro estatus de neutralidad"
 Afghanistan.17.d: "La declaración del gobierno de [FROM.GetAdjective] dice que [FROM.GetNameDef] está dispuesto a garantizar nuestro estatus de neutralidad y acudirá en nuestra defensa en caso de una invasión externa de nuestro país.\n\nEste es un logro significativo ya que hemos logrado el reconocimiento del estatus de neutralidad por parte de al menos un miembro permanente del Consejo de Seguridad de las Naciones Unidas."
 Afghanistan.17.a: "Excelente!"
 Afghanistan.18.t: "El pueblo afgano se levanta contra el Talibán"
 Afghanistan.18.d: "Tras la Operación Libertad Duradera, varias milicias tribales y de minorías étnicas se alzaron contra el Talibán, especialmente en Herat. Con la ayuda de los Estados Unidos e Irán, estas milicias tomaron el control de varias áreas del Talibán y se unieron al mando de la Alianza del Norte.\n\nEl levantamiento fue recibido con disparos de celebración de los residentes locales, algunas celebraciones incluso incluyeron 'bailes en los techos' y el sonido de bocinas de coches. Mohammad Ismail Khan, uno de los principales comandantes de la Alianza del Norte también conocido como el \"León de Herat\", otorgó amnistía a los antiguos combatientes talibanes, pero advirtió sobre las repercusiones si dichos combatientes volvían a tomar las armas."
 Afghanistan.18.a: "La victoria está cerca!"
 AfghanistanNews.7.t: "[AFG.GetNameDef] anuncia reclamaciones sobre territorio pakistaní"
 AfghanistanNews.7.d: "Hace un momento, el presidente de [AFG.GetNameWithFlag] [AFG.GetLeader] anunció que [AFG.GetNameWithFlag] nunca reconocerá la Línea Durand, establecida arbitrariamente por los británicos en el siglo XX, como la frontera entre los dos países y emitió una declaración fuerte diciendo que \"Es posible que no podamos reclamar nuestra tierra sagrada Pashtun en este momento, pero nuestros descendientes en las próximas generaciones definitivamente reclamarán esta tierra, que es legítimamente nuestra. El tiempo lo dirá!\" El presidente de [PAK.GetNameWithFlag] [PAK.GetLeader] respondió rechazando todas las reclamaciones hechas por [AFG.GetLeader] y criticó fuertemente esta acción afirmando que \"Las acciones diplomáticas hostiles de [AFG.GetLeader] no harán nada excepto dañar aún más la relación entre nuestros dos países.\" e instó al gobierno afgano a respetar la ley internacional. Ha quedado claro que las relaciones diplomáticas entre ambos países se han deteriorado aún más."
 AfghanistanNews.7.a: "Veamos qué sucede a continuación."
 AfghanistanNews.8.t: "Golpe de estado en Afganistán"
 AfghanistanNews.8.d: "Debido a la corrupción del gobierno central, la privación económica y la pobreza del pueblo, muchos afganos que perdieron su sustento y estaban desilusionados con el statu quo se unieron al Hezb-e Islami de Hekmatyar, el £GFX_AFG_kingdom. Un grupo de oficiales militares afganos que no habían recibido pago durante mucho tiempo dio un golpe de estado, derrocando al gobierno republicano, declarando la suspensión de la actual constitución afgana y la imposición temporal del control militar. Gulbuddin Hekmatyar, quien fue primer ministro de Afganistán en dos ocasiones durante la década de 1990, puso fin oficialmente a su exilio y regresó a Afganistán como el nuevo presidente del país. Hekmatyar prometió erradicar la corrupción, revivir la economía y guiar al pueblo afgano hacia un nuevo capítulo. En respuesta al golpe, un portavoz del Talibán emitió una declaración que decía: \"Somos los verdaderos afganos y continuaremos derribando a Hekmatyar, el 'Carnicero de Kabul'.\""
 AfghanistanNews.8.a: "Otro capítulo en la guerra eterna..."
 AfghanistanNews.9.t: "[AFG.GetNameDef] despliega tropas en las ciudades"
 AfghanistanNews.9.d: "Debido a las recientes políticas radicales del liderazgo de [AFG.GetLeader], como reprimir las libertades políticas, las libertades personales, la ley islámica al estilo talibán y eliminar la influencia tribal. Ha comenzado una gran protesta contra el gobierno en el poder, el gobierno de [AFG.GetLeader] respondió desplegando tropas en las ciudades y pueblos, y algunos manifestantes fueron fatalmente baleados por soldados del Ejército Nacional Afgano o unidades de la Policía Nacional Afgana. Parece que [AFG.GetNameDef] está descendiendo hacia el totalitarismo."
 AfghanistanNews.9.a: "Eso es la vida diaria en Afganistán..."
 AfghanistanNews.10.t: "Asesinato de Burhanuddin Rabbani"
 AfghanistanNews.10.d: "Burhanuddin Rabbani fue asesinado en un atentado suicida esta noche en su casa en Kabul. Dos suicidas que se hacían pasar por representantes talibanes, afirmaron querer discutir la paz con Rabbani y se acercaron a él para ofrecerle un abrazo, y uno de ellos hizo detonar los explosivos que llevaba escondidos en su turbante. Cuatro miembros más del Consejo de Paz Supremo de Afganistán también fueron asesinados en la explosión.\n\nRabbani fue el presidente del Consejo de Paz Supremo de Afganistán después de dejar un puesto de liderazgo dentro del gobierno. Durante ese tiempo, convenció con éxito a cientos de militantes talibanes para que depusieran pacíficamente sus armas. Su asesinato es un golpe importante para el proceso de paz en Afganistán."
 AfghanistanNews.10.a: "Noticias trágicas."
 AfghanistanNews.11.t: "Secuestro del vuelo 805 de Ariana Airlines"
 AfghanistanNews.11.d: "Un grupo de nueve hombres afganos liderados por los hermanos Ali y Mohammed Safi, que huían del régimen talibán, secuestraron el vuelo 805 de Ariana Afghan Airlines, un avión Boeing 727 con matrícula YA-FAY, con 180 pasajeros y 7 tripulantes a bordo. El vuelo 805 era un vuelo nacional desde Kabul al Aeropuerto Mazar-i-Sharif.\n\nLos secuestradores obligaron a la tripulación a volar hasta el Aeropuerto Stansted en Londres, Reino Unido, después de hacer escalas en Tashkent, Aktobe y Moscú. El sitio del avión duró hasta el 10 de febrero. Se desconoce si los secuestradores serán condenados, ya que están a la espera de juicio el próximo año."
 AfghanistanNews.11.a: "Deberíamos haberlos interceptado con uno de nuestros MiGs."
 AfghanistanNews.12.t: "Secuestro del vuelo 805 de Ariana Airlines"
 AfghanistanNews.12.d: "Un grupo de nueve hombres afganos liderados por los hermanos Ali y Mohammed Safi, que huían del régimen talibán, secuestraron el vuelo 805 de Ariana Afghan Airlines, un avión Boeing 727 con matrícula YA-FAY, con 180 pasajeros y 7 tripulantes a bordo. El vuelo 805 era un vuelo nacional desde Kabul al Aeropuerto Mazar-i-Sharif.\n\nLos secuestradores obligaron a la tripulación a volar hasta el Aeropuerto Stansted en Londres, Reino Unido, después de hacer escalas en Tashkent, Aktobe y Moscú. El sitio del avión duró hasta el 10 de febrero. Se desconoce si los secuestradores serán condenados, ya que están a la espera de juicio el próximo año."
 AfghanistanNews.12.a: "Interesante"
 AfghanistanNews.12.b: "El terrorismo es una plaga para la humanidad."
 AfghanistanNews.13.t: "Irán envía a los refugiados de vuelta a Afganistán"
 AfghanistanNews.13.d: "Después de llegar a un acuerdo con la ACNUR, Irán comenzó un programa de repatriación que enviará a 7,700 refugiados afganos de vuelta a su patria durante las próximas tres semanas."
 AfghanistanNews.13.a: "¿Hay un fin para esta guerra?"
 AfghanistanNews.14.t: "La guerra en Afganistán deja a miles de personas hambrientas"
 AfghanistanNews.14.d: "El Programa Mundial de Alimentos informó que la situación de sequía en las provincias de Kandahar y Zabul era desesperada. El pueblo Koochi había perdido hasta el 80% de su ganado y los sistemas de riego construidos para recolectar agua de lluvia se habían secado. Los árboles de albaricoque y almendro se habían marchitado y estaban sin fruto. Los camellos morían. Desde febrero, el PMA había estado alimentando a 30,000 familias en la región y planeaba añadir otras 10,000 familias en mayo. El PMA ofrecía a los afganos harina adicional como incentivo si permanecían en sus aldeas."
 AfghanistanNews.14.a: "El pueblo afgano nos necesita."

 #Investment
 Afghanistan.32.t: "El castillo llamado Taloqan ha caído"
 Afghanistan.32.d: "La captura despiadada de los talibanes provocó un éxodo masivo, ya que los civiles huyeron hacia Imam Sahib y el valle de Panjshir. Después de un brutal asedio que cobró cientos de vidas civiles, nuestros soldados detuvieron el avance talibán hacia el norte y este de la ciudad, pero no pudieron recuperarla. Hemos abandonado nuestra sede de la Alianza del Norte en la ciudad, trasladando nuestra base de operaciones a Fayzabad."
 Afghanistan.32.a: "Un día oscuro"
 Afghanistan.31.t: "Taloqan resiste, pelea otro día"
 Afghanistan.31.d: "Tras soportar un brutal asedio, los talibanes enfrentaron la derrota. Este triunfo refleja la resistencia de nuestras victorias anteriores. Que este sea otro paso hacia la desaparición definitiva de los talibanes, ya que, \"Taloqan es un lugar de los tesoros de Alá. Estos tesoros no son de oro y plata, sino que consisten en personas que han reconocido a Alá como debían hacerlo.\""
 Afghanistan.31.a: "Un día oscuro"
 AfghanistanInvestment.1.t: "[AFG.GetNameDef] Nos invita a invertir en sus proyectos"
 AfghanistanInvestment.1.desc: "Recientemente recuperado de la guerra contra los talibanes, el gobierno de [AFG.GetNameWithFlag] nos está invitando a invertir en algunos de los proyectos de su país. Sin embargo, la decisión de invertir o no depende de nosotros. Si elegimos invertir, podemos ganar algo de influencia en su gobierno, si la amenaza terrorista sigue siendo alta en Afganistán, será mejor no arriesgarse."
 AfghanistanInvestment.1.a: "Invertir en su infraestructura!"
 AfghanistanInvestment.1.b: "Invertir en su industria civil!"
 AfghanistanInvestment.1.c: "Invertir en su industria de servicios!"
 AfghanistanInvestment.1.d: "Será mejor no arriesgarse."
 AfghanistanInvestment.2.t: "[FROM.GetNameDef] Invirtió en nuestra infraestructura!"
 AfghanistanInvestment.2.d: "Después de varios días de negociaciones, [FROM.GetNameWithFlag] ha acordado invertir en nuestra infraestructura a cambio de algunas concesiones mínimas. La inversión beneficiará a nuestra población rural en el país."
 AfghanistanInvestment.2.a: "Estamos agradecidos por su ayuda!"
 AfghanistanInvestment.3.t: "[FROM.GetNameDef] Invirtió en nuestra industria civil!"
 AfghanistanInvestment.3.d: "Después de varios días de negociaciones, [FROM.GetNameWithFlag] ha acordado ayudarnos a construir algunas fábricas civiles a cambio de algunas concesiones menores. La inversión beneficiará al sector industrial de nuestro país y facilitará la modernización del país."
 AfghanistanInvestment.3.a: "Estamos agradecidos por su ayuda!"
 AfghanistanInvestment.4.t: "[FROM.GetNameDef] Invirtió en nuestra industria de servicios!"
 AfghanistanInvestment.4.d: "Después de varios días de negociaciones, [FROM.GetNameWithFlag] ha acordado invertir en nuestra industria de servicios construyendo algunas oficinas a cambio de algunas concesiones menores. La inversión beneficiará al sector financiero de nuestro país y facilitará la modernización del país."
 AfghanistanInvestment.4.a: "Estamos agradecidos por su ayuda!"
 AfghanistanInvestment.5.t: "[FROM.GetNameDef] Rechazó invertir!"
 AfghanistanInvestment.5.d: "Después de varios días de negociaciones, [FROM.GetNameWithFlag] ha rechazado nuestra invitación de inversión, citando que el entorno empresarial en nuestro país aún no es lo suficientemente seguro y evaluará cuidadosamente futuros acuerdos de inversión con nosotros."
 AfghanistanInvestment.5.a: "Supongo que necesitamos hacer más trabajo!"

 #Taliban Insurgency Events
 TalibanInsurgency.0.t: "El comienzo de la insurgencia talibán"
 TalibanInsurgency.0.d: "Tras el colapso de la principal fuerza talibán, sus batallones se han fragmentado en diversos grupos disidentes y han comenzado a librar una guerra de guerrillas en cada rincón de Afganistán, lanzando ataques terroristas atroces. Se estima que la insurgencia tomará años para ser sofocada adecuadamente, pero si no actuamos frente a la situación, simplemente nunca tendremos estabilidad en nuestro país."
 TalibanInsurgency.0.a: "Es hora de ponerse a trabajar!"
 TalibanInsurgency.1.t: "Redada exitosa en un refugio talibán"
 TalibanInsurgency.1.d: "Gracias a nuestras valientes unidades de comando, el refugio talibán que encontramos fue destruido, algunos de los militantes talibanes intentaron resistirse, pero fueron asesinados por nuestras unidades de comando, mientras que la mayoría se rindió con muy pocos escapando de la justicia. En general, la operación fue un éxito total!"
 TalibanInsurgency.1.a: "Excelente!"
 TalibanInsurgency.2.t: "Fracaso de la redada"
 TalibanInsurgency.2.d: "No haber llevado a cabo la redada de manera concluyente fue un gran golpe para nuestra unidad de comandos de contra-terrorismo. Los talibanes parecían conocer nuestros planes de redada por adelantado y lanzaron un ataque preventivo contra algunos de nuestros convoyes, plantando artefactos explosivos improvisados en nuestra ruta obligada y emboscando a nuestros comandos después de que ocurriera la explosión. Varios comandos lamentablemente murieron como resultado.\n\nEn el informe de descompresión, algunos generales militares sospechan que pudo haber simpatizantes dentro de los organizadores de la operación que podrían haber filtrado el plan a los talibanes, el informe de descompresión también criticó la corrupción del gobierno que pudo haber causado la pérdida de las vidas de los comandos. Debemos revisar este fracaso y aprender una lección de esto!"
 TalibanInsurgency.2.a: "Descansen en paz, nuestros héroes!"
 TalibanInsurgency.3.t: "Ataque aéreo exitoso"
 TalibanInsurgency.3.d: "Buenas noticias! Los aviones de nuestra fuerza aérea contra-insurgente, pilotados por uno de nuestros hábiles soldados, han destruido con éxito un campamento talibán con base en las coordenadas proporcionadas por nuestra agencia de inteligencia, el campamento talibán fue completamente destruido junto con muchos militantes talibanes muertos en él.\n\nEste éxito ha demostrado la efectividad del sector de seguridad interno de nuestra nación y prueba que la tecnología es vital en las futuras operaciones contra-insurgentes."
 TalibanInsurgency.3.a: "Un gran éxito!"
 TalibanInsurgency.4.t: "Un Ataque Aéreo Fallido Causó la Muerte de Civiles"
 TalibanInsurgency.4.d: "Noticias horribles! Nuestra fuerza aérea ha bombardeado un objetivo basado en las coordenadas proporcionadas por nuestra agencia de inteligencia, pero ahora es evidente que las bombas han golpeado objetivos civiles y han resultado en la muerte de civiles inocentes en lugar de los combatientes talibanes previstos.\n\nLa población local está de luto y con justa razón está indignada por esta operación fallida, ya hay informes de protestas en la zona. Debemos revisar las razones del fracaso de esta operación en particular para dar una explicación a nuestros ciudadanos."
 TalibanInsurgency.4.a: "Una tragedia!"
 TalibanInsurgency.5.t: "Aeronave derribada por militantes talibanes"
 TalibanInsurgency.5.d: "Trágicas noticias de la operación de ataque aéreo! Uno de nuestros aviones contra-insurgentes ha sido derribado por militantes talibanes usando un misil antiaéreo de hombro; el piloto ha muerto como resultado.\n\nEste fracaso operativo ha mostrado que necesitamos reorganizar nuestra fuerza aérea para futuras operaciones y obtener mejor inteligencia sobre nuestros objetivos talibanes."
 TalibanInsurgency.5.a: "Un piloto heroico, descanse en paz!"
 TalibanInsurgency.6.t: "Éxito de la propaganda de unidad"
 TalibanInsurgency.6.d: "Gracias a nuestros esfuerzos de propaganda de unidad, algunos combatientes talibanes se han acercado a nuestros puestos de control policial y militar y han dejado sus armas, algunos han abrazado a nuestros soldados y policías locales. Nuestros soldados y policías no les dieron demasiados problemas, en su lugar, les dieron a muchos de los militantes talibanes que dejaron sus armas algo de dinero para el peaje para llevarlos a casa. Esto ha causado un aumento en la confianza pública en el gobierno y en la unidad nacional."
 TalibanInsurgency.6.a: "Un desarrollo exitoso!"
 TalibanInsurgency.7.t: "Fracaso de la propaganda de unidad"
 TalibanInsurgency.7.d: "Ha sido enormemente decepcionante para nuestro gobierno que nuestro reciente esfuerzo de propaganda de unidad no haya tenido resultados positivos. La palabra de algunos de los comandantes talibanes es que la dirección talibán ve al gobierno afgano actual como un gobierno de ladrones, una marioneta de un gobierno extranjero, y no como un verdadero representante de la nación afgana. Se consideran a sí mismos como los verdaderos afganos."
 TalibanInsurgency.7.a: "Tal vez necesitemos hacer más de nuestra parte..."
 TalibanInsurgency.8.t: "La eliminación de la insurgencia talibán"
 TalibanInsurgency.8.d: "Hace unas horas, el gobierno afgano confirmó oficialmente que ha erradicado con éxito la insurgencia talibán. Según la información publicada por el gobierno afgano, la gran mayoría de los talibanes han dejado sus armas pacíficamente y han regresado a sus hogares.\n\nAlgunos militantes talibanes endurecidos han huido a través de la frontera afgano-pakistaní hacia las áreas tribales pakistaníes y se han unido a grupos militantes locales en la zona. Dado que el gobierno afgano ha construido medidas de seguridad suficientes a lo largo de la frontera afgano-pakistaní, es poco probable que los militantes atrincherados en Pakistán logren infiltrarse de nuevo al otro lado de la frontera."
 TalibanInsurgency.8.a: "¿Finalmente ha terminado el conflicto de larga duración?"
 TalibanInsurgency.10.t: "Los talibanes lanzan una insurgencia a gran escala"
 TalibanInsurgency.10.d: "El reciente aumento de los ataques del Talibán y el incremento de la violencia le han dado al Talibán una oportunidad para escalar la insurgencia hacia una guerra civil nuevamente. El Talibán ha tomado una gran parte del territorio rural, constituyendo un bastión principal en el suroeste, junto con algunas otras áreas rurales que caen bajo su control.\n\nUna pequeña parte del Ejército Nacional Afgano ha visto deserciones y algunos de esos desertores se han unido al Talibán, la mayoría ha decidido quedarse y resistir al Talibán debido al miedo de ser liquidados por ellos.\n\nSi la comunidad internacional nos apoyará sigue siendo incierto, pero debemos reunir a nuestros soldados y luchar hacia la victoria."
 TalibanInsurgency.10.a: "No tenemos otra opción que luchar!"
 TalibanInsurgency.11.t: "El Talibán lanza una insurgencia a gran escala"
 TalibanInsurgency.11.d: "El reciente aumento de los ataques del Talibán y el incremento de la violencia le han dado al Talibán una oportunidad para escalar la insurgencia hacia una guerra civil nuevamente. El Talibán ha tomado una gran parte del territorio rural, constituyendo un bastión principal en el suroeste, junto con algunas otras áreas rurales que caen bajo su control.\n\nUna pequeña parte del Ejército Nacional Afgano ha visto deserciones y algunos de esos desertores se han unido al Talibán, la mayoría ha decidido quedarse y resistir al Talibán debido al miedo de ser liquidados por ellos.\n\nEl líder afgano [AFG.GetLeader] ha anunciado que la insurgencia será aplastada y ha prometido que luchará hasta que llegue la paz."
 TalibanInsurgency.11.a: "Afganistán está en guerra nuevamente..."
 TalibanInsurgency.14.t: "La situación en Afganistán"
 TalibanInsurgency.14.d: "Sabemos que el gobierno afgano nos ha permitido estacionar tropas en su territorio, pero nuestra agencia de inteligencia militar advierte que el Talibán actualmente está librando una insurgencia en todos los rincones de Afganistán y que hay una multitud de otros grupos terroristas aprovechándose de la situación inestable en Afganistán. La amenaza terrorista ha alcanzado un nivel crítico que podría suponer un verdadero peligro para nuestras tropas allí estacionadas.\n\nSi continuamos manteniendo la posición de nuestras tropas en Afganistán, es probable que sean objetivo del Talibán y otros grupos terroristas activos en la nación. Sin embargo, si decidimos quedarnos en el país, podemos optar por asistir a las fuerzas del gobierno afgano en sus operaciones de contrainsurgencia. Si decidimos hacerlo, nuestras fuerzas armadas pueden ganar experiencia valiosa, como diferentes técnicas de contrainsurgencia y guerra contra guerrillas, y podemos proteger a nuestros ciudadanos en Afganistán.\n\n[ROOT.GetLeader], si decides continuar estacionando tropas en Afganistán, no te detendremos, pero por favor piensa cuidadosamente si realmente vale la pena el riesgo."
 TalibanInsurgency.14.a: "Contribuiremos a los esfuerzos de contrainsurgencia en Afganistán."
 TalibanInsurgency.14.b: "Será mejor que no pongamos en riesgo la vida de nuestros miembros del servicio."
 TalibanInsurgency.15.t: "[FROM.GetNameDef] Se une a nuestra lucha"
 TalibanInsurgency.15.d: "[FROM.GetLeader], el líder de [FROM.GetNameDef], ha informado a nuestro gobierno que las tropas [FROM.GetAdjective] apostadas en nuestro país están dispuestas a unirse a nuestra lucha en la batalla contra-insurgente contra los talibanes, además de proteger a sus ciudadanos dentro de nuestro país.\n\nAdemás, [FROM.GetName] también proporcionará asistencia en seguridad, como dispositivos de detección de explosivos y otro equipo militar más avanzado."
 TalibanInsurgency.15.a: "Estamos agradecidos por la ayuda!"
 TalibanInsurgency.16.t: "[FROM.GetNameDef] Comienza la retirada de tropas"
 TalibanInsurgency.16.d: "[FROM.GetLeader], el líder de [FROM.GetNameDef], ha informado a nuestro gobierno que las tropas [FROM.GetAdjective] apostadas en nuestro país han completado su misión y los soldados están regresando a casa.\n\nEl comandante de las tropas [FROM.GetAdjective] en nuestro país ya ha comenzado los procesos de entrega de bases con nuestros comandantes."
 TalibanInsurgency.16.a: "Adiós!"
 TalibanInsurgency.17.t: "Éxito en la incursión en el refugio talibán"
 TalibanInsurgency.17.d: "Gracias a nuestras valientes unidades de comandos, el refugio talibán que encontramos fue destruido, algunos de los militantes talibanes intentaron resistir, pero fueron asesinados por nuestras unidades de comandos, mientras que la mayoría se rindió, con muy pocos escapando de la justicia. En general, la operación fue un éxito total!"
 TalibanInsurgency.17.a: "Excelente!"
 TalibanInsurgency.18.t: "Fracaso de la incursión"
 TalibanInsurgency.18.d: "El fracaso en llevar a cabo la incursión de manera concluyente fue un gran golpe para nuestra unidad de comandos contra el terrorismo. Los talibanes parecían conocer nuestros planes de incursión con antelación y lanzaron un ataque preventivo contra algunos de nuestros convoyes, colocando IEDs en nuestra ruta obligada y emboscando a nuestros comandos después de que ocurriera la explosión. Varios comandos lamentablemente murieron como resultado.\n\nEn el informe posterior, algunos generales militares sospechan que puede haber habido simpatizantes dentro de los organizadores de la operación que podrían haber filtrado el plan a los talibanes, el informe posterior también criticó la corrupción en el gobierno que pudo haber llevado a la pérdida de vidas de los comandos. Debemos revisar este fracaso y aprender una lección de esto!"
 TalibanInsurgency.18.a: "Descanse en paz!"
 TalibanInsurgency.21.t: "Éxito del ataque con drones"
 TalibanInsurgency.21.d: "Nuestro ataque con drones contra los talibanes fue exitoso! Nuestro dron pudo localizar, atacar y destruir varios refugios talibanes cerca de una zona urbana, dejando incapacidades militares en la zona y dejando temporalmente su estructura de liderazgo local completamente desorganizada.\n\nAunque inicialmente asustada por el ataque con drones, la población local ahora ha celebrado la retirada de los insurgentes talibanes, al menos por ahora."
 TalibanInsurgency.21.a: "Los drones son el futuro de la guerra!"
 TalibanInsurgency.22.t: "Fracaso del ataque con drones mató a civiles"
 TalibanInsurgency.22.d: "Hoy, uno de nuestros drones atacó y destruyó lo que parecía un refugio talibán cerca de una zona residencial, pero los informes de inteligencia recientes concluyeron que el edificio atacado era en realidad un pequeño edificio de apartamentos ocupado por civiles.\n\nLos reporteros de los medios ya están cubriendo el incidente y muchos grupos están criticando nuestra participación en esta guerra."
 TalibanInsurgency.22.a: "Fue un error técnico!"
 TalibanInsurgency.23.t: "Operación de bombardeo exitosa"
 TalibanInsurgency.23.d: "Los informes de inteligencia indican que hoy uno de nuestros bombarderos estratégicos destruyó un complejo de túneles talibanes oculto en las montañas del este de Afganistán.\n\nNuestra exitosa campaña de bombardeos está comenzando a paralizar las operaciones talibanes en las áreas aisladas del país y el colapso de su infraestructura obligará a los talibanes a rendirse con el tiempo."
 TalibanInsurgency.23.a: "Los yihadistas aprenderán a temer a nuestro poder aéreo!"
 TalibanInsurgency.24.t: "Bombardeo erróneo ha matado a civiles"
 TalibanInsurgency.24.d: "Hoy ocurrió un incidente catastrófico!\n\nNuestra fuerza aérea bombardeó una zona montañosa en el este de Afganistán hasta que descubrimos que no había campamentos talibanes en el área, sino, de hecho, una pequeña aldea entre las montañas. La aldea fue completamente destruida como resultado de nuestro bombardeo.\n\nLa credibilidad de nuestra campaña aérea ha sido seriamente cuestionada. Nuestros políticos y el mando militar están siendo acusados de crímenes de guerra contra el pueblo afgano."
 TalibanInsurgency.24.a: "Esto es terrible!"
 TalibanInsurgency.25.t: "[FROM.GetNameDef] Proporciona equipo técnico"
 TalibanInsurgency.25.d: "Un mensaje del gobierno [FROM.GetAdjective] a nuestro liderazgo ha indicado que [FROM.GetNameDef] nos proporcionará algunos equipos técnicos para la lucha contra la insurgencia, incluyendo dispositivos de detección de explosivos que pueden ser instalados en carreteras o en entradas de puertas, perros entrenados específicamente para detectar explosivos ocultos, así como algunos otros dispositivos electrónicos para mejorar la efectividad de nuestras fuerzas militares y policiales en el manejo de la insurgencia talibán.\n\nSe espera que el equipo llegue dentro de un mes y, con suerte, reducirá el crecimiento de la insurgencia talibana, al menos por un corto período de tiempo."
 TalibanInsurgency.25.a: "Estamos agradecidos por la ayuda!"

 #Taliban Terror Attacks - Each event comes with one country event and one news event
 TalibanAttack.0.t: "Militantes talibanes atacan estación de policía local"
 TalibanAttack.0.d: "Hoy, un grupo de militantes talibanes emboscó uno de los puestos de control de la policía de nuestro gobierno sin previo aviso. Nuestras fuerzas policiales estaban claramente desprevenidas y sorprendidas, lucharon valientemente hasta que sus superiores dieron la orden de evacuar el puesto de control.\n\nLos militantes talibanes tomaron el puesto de control hasta que se les informó a las fuerzas militares, quienes brindaron apoyo a nuestras fuerzas policiales. Sin embargo, había armas en el arsenal del puesto de control que fueron tomadas por los talibanes. Durante el ataque, nuestras fuerzas policiales y militares mataron a varios militantes talibanes, pero nuestra fuerza policial también perdió varios valientes oficiales a cambio."
 TalibanAttack.0.a: "Pagarán por esto!"
 TalibanAttack.1.t: "Los talibanes afganos atacan estación de policía"
 TalibanAttack.1.d: "Hoy, un grupo de militantes talibanes afganos emboscó uno de los puestos de control de la policía del gobierno afgano sin previo aviso. Las fuerzas policiales afganas estaban claramente desprevenidas y sorprendidas, pero lucharon valientemente hasta que sus superiores dieron la orden de evacuar el puesto de control.\n\nLos militantes talibanes tomaron el puesto de control hasta que se les informó a las fuerzas militares afganas, quienes brindaron apoyo a la policía. Sin embargo, había armas en el arsenal del puesto de control que fueron tomadas por los talibanes. Durante el ataque, las fuerzas policiales y militares afganas mataron a varios militantes talibanes, pero la fuerza policial también perdió varios valientes oficiales como resultado."
 TalibanAttack.1.a: "Un desarrollo problemático."
 TalibanAttack.2.t: "Los talibanes lanzan un atentado suicida en autobús"
 TalibanAttack.2.d: "Hoy, un grupo de militantes talibanes obligó a un autobús a detenerse con un camión, usaron Kalashnikovs para disparar a los civiles dentro y luego detonaron un coche bomba cerca del autobús. Después de que llegaron la policía militar, los militantes talibanes huyeron del lugar, algunos fueron disparados y asesinados, mientras que los pocos que no lograron escapar fueron capturados y llevados a la policía militar para ser interrogados.\n\nSegún los resultados del interrogatorio y la posterior investigación, sabemos que el ataque terrorista tuvo como objetivo deliberado a turistas y extranjeros. Los talibanes han ofrecido una recompensa por matar extranjeros en Afganistán. El ataque también ha resultado en víctimas entre ciudadanos extranjeros y los países de los afectados ya están exigiendo a nuestro gobierno que realice una investigación completa sobre este ataque."
 TalibanAttack.2.a: "Debemos cazar a esos terroristas talibanes!"
 TalibanAttack.3.t: "El atentado suicida en autobús talibán mata a nuestros ciudadanos"
 TalibanAttack.3.d: "Hoy, un grupo de militantes talibanes afganos obligó a un autobús a detenerse con un camión, usaron Kalashnikovs para disparar a los civiles dentro y luego detonaron un coche bomba cerca del autobús. Después de que llegaron la policía militar afgana, los militantes talibanes huyeron del lugar, algunos fueron disparados y asesinados, mientras que los pocos que no lograron escapar fueron capturados y llevados a la policía militar para ser interrogados.\n\nEl ataque también ha resultado en víctimas de nuestros ciudadanos, nuestro embajador en Afganistán se ha puesto en contacto con funcionarios afganos para intentar lidiar con las consecuencias."
 TalibanAttack.3.a: "Enviemos nuestras condolencias a las familias de las víctimas!"
 TalibanAttack.4.t: "Extranjeros asesinados en el atentado suicida en autobús talibán"
 TalibanAttack.4.d: "Hoy, un grupo de militantes talibanes afganos obligó a un autobús a detenerse con un camión, usaron Kalashnikovs para disparar a los civiles dentro y luego detonaron un coche bomba cerca del autobús. Después de que llegaron la policía militar afgana, los militantes talibanes huyeron del lugar, algunos fueron disparados y asesinados, mientras que los pocos que no lograron escapar fueron capturados y llevados a la policía militar para ser interrogados.\n\nEl ataque ha resultado en víctimas entre afganos locales y ciudadanos extranjeros y ha provocado una condena generalizada de la comunidad internacional."
 TalibanAttack.4.a: "Enviemos nuestras condolencias a las víctimas!"
 TalibanAttack.5.t: "Los talibanes atacan un convoy de camiones cisterna de combustible"
 TalibanAttack.5.d: "Hoy, los militantes talibanes atacaron un convoy de camiones cisterna de combustible que debían entregar combustible vital a las fuerzas militares así como a la policía militar. Los militantes talibanes prendieron fuego a los camiones cisterna y los conductores de los camiones fueron secuestrados por los talibanes. El paradero de estos conductores aún se desconoce.\n\nHasta el momento no hay informes de víctimas entre los residentes locales, pero los camiones cisterna quedaron completamente quemados y las carreteras cercanas están totalmente cerradas por el ejército por razones de seguridad. Se predice que tomará algún tiempo para que la vida vuelva a la normalidad en la zona para los residentes locales."
 TalibanAttack.5.a: "Debemos rescatar a esos conductores!"
 TalibanAttack.6.t: "Los talibanes queman camiones cisterna de combustible"
 TalibanAttack.6.d: "Hoy, los militantes talibanes atacaron un convoy de camiones cisterna de combustible que debían entregar combustible vital a las fuerzas militares así como a la policía militar. Los militantes talibanes prendieron fuego a los camiones cisterna y los conductores de los camiones fueron secuestrados por los talibanes. El paradero de estos conductores aún se desconoce.\n\nHasta el momento no hay informes de víctimas entre los residentes locales, pero los camiones cisterna quedaron completamente quemados y las carreteras cercanas están totalmente cerradas por el ejército por razones de seguridad. Se predice que tomará algún tiempo para que la vida vuelva a la normalidad en la zona para los residentes locales."
 TalibanAttack.6.a: "Afganistán es de hecho un lugar peligroso..."
 TalibanAttack.7.t: "Los talibanes atacan convoy militar"
 TalibanAttack.7.d: "Hoy, los militantes talibanes lanzaron un impactante ataque suicida contra uno de nuestros convoyes militares. Los militantes talibanes conducían dos autos y detonaron ambos vehículos al acercarse a los camiones militares.\n\nEl ataque suicida resultó en la destrucción de varios camiones militares por la onda de choque de la explosión y causó varias víctimas entre nuestros soldados, afortunadamente nuestros soldados han sufrido principalmente heridas, pero los militantes talibanes involucrados en el ataque fueron inmediatamente asesinados por sus propias bombas."
 TalibanAttack.7.a: "Necesitamos aumentar la revisión de vehículos!"
 TalibanAttack.8.t: "Ataque suicida talibán dirigido al ejército afgano"
 TalibanAttack.8.d: "Hoy, los militantes talibanes afganos lanzaron un impactante ataque suicida contra uno de los convoyes militares de Afganistán. Los militantes talibanes conducían dos autos y detonaron ambos vehículos al acercarse a los camiones militares.\n\nEl ataque suicida resultó en la destrucción de varios camiones militares por la onda de choque de la explosión y causó varias víctimas entre los soldados del ejército afgano, los militantes talibanes involucrados en el ataque fueron inmediatamente asesinados por sus propias bombas."
 TalibanAttack.8.a: "¿Cómo permitió el ejército afgano que eso sucediera?"
 TalibanAttack.9.t: "Los talibanes atacan a las tropas extranjeras"
 TalibanAttack.9.d: "Hoy, un militante del Talibán disfrazado de residente local se acercó sigilosamente a un convoy de tropas extranjeras que fueron enviadas a nuestro país y detonó una bomba oculta en su turbante. Aunque nadie resultó herido en la primera explosión, otro grupo de militantes del Talibán aprovechó el caos creado por la explosión y utilizó RPGs para disparar cohetes contra las tropas extranjeras.\n\nLa situación se calmó después de la llegada de refuerzos militares, pero desafortunadamente este ataque ha resultado en muchas bajas y varios vehículos militares han sido destruidos."
 TalibanAttack.9.a: "Maldita sea"
 TalibanAttack.10.t: "Nuestros miembros del servicio asesinados en el ataque del Talibán"
 TalibanAttack.10.d: "Hoy, un militante del Talibán disfrazado de residente local se acercó sigilosamente a un convoy de tropas extranjeras que fueron enviadas a nuestro país y detonó una bomba oculta en su turbante. Aunque nadie resultó herido en la primera explosión, otro grupo de militantes del Talibán aprovechó el caos creado por la explosión y utilizó RPGs para disparar cohetes contra las tropas extranjeras.\n\nLa situación se calmó después de la llegada de refuerzos, pero desafortunadamente este ataque ha resultado en muchas bajas de nuestros miembros del servicio y varios vehículos militares han sido destruidos. Nuestro comandante local ha estado en contacto con los comandantes militares afganos para lidiar con las secuelas."
 TalibanAttack.10.a: "Enviar condolencias a los soldados caídos!"
 TalibanAttack.11.t: "Tropas extranjeras asesinadas en el ataque del Talibán"
 TalibanAttack.11.d: "Hoy, un militante del Talibán disfrazado de residente local se acercó sigilosamente a un convoy de tropas extranjeras que fueron enviadas a nuestro país y detonó una bomba oculta en su turbante. Aunque nadie resultó herido en la primera explosión, otro grupo de militantes del Talibán aprovechó el caos creado por la explosión y utilizó RPGs para disparar cohetes contra las tropas extranjeras.\n\nLa situación se calmó después de la llegada de refuerzos militares, pero este ataque ha resultado en muchas bajas y varios vehículos militares han sido destruidos."
 TalibanAttack.11.a: "¿Por qué no pueden eliminar al Talibán?"
 TalibanAttack.12.t: "El Talibán lanza un atentado con bomba en un edificio"
 TalibanAttack.12.d: "Hoy, un edificio fue sacudido por una gran explosión en uno de los edificios que incluye oficinas de inversionistas extranjeros. Los resultados de la investigación posterior han determinado que la bomba probablemente fue hecha a partir de una serie de proyectiles de artillería robados o perdidos de un almacén del Ejército Nacional Afgano. El Talibán ha reclamado la responsabilidad de este atentado.\n\nHay extranjeros entre los muertos y nuestros funcionarios del gobierno han estado en contacto con sus embajadores para tratar las secuelas."
 TalibanAttack.12.a: "Esto afectará negativamente nuestra imagen nacional!"
 TalibanAttack.13.t: "Nuestros contratistas asesinados en el atentado con bomba del Talibán"
 TalibanAttack.13.d: "Hoy, un edificio fue sacudido por una explosión masiva en uno de los edificios que alberga oficinas de uno de nuestros contratistas. Los resultados de la investigación posterior han determinado que la bomba probablemente fue fabricada con una serie de proyectiles de artillería robados o perdidos de un arsenal del Ejército Nacional Afgano. Los talibanes han reclamado la responsabilidad de este atentado.\n\nAlgunos de nuestros ciudadanos se encuentran entre las víctimas y nuestro embajador en Afganistán ha estado en contacto con los funcionarios del gobierno afgano para abordar las consecuencias."
 TalibanAttack.13.a: "Deben proteger a nuestros inversionistas!"
 TalibanAttack.14.t: "Extranjeros muertos en atentado talibán en edificio"
 TalibanAttack.14.d: "Hoy, un edificio fue sacudido por una explosión masiva en uno de los edificios que alberga oficinas de contratistas extranjeros en una ciudad principal de Afganistán. Los resultados de la investigación posterior han determinado que la bomba probablemente fue fabricada con una serie de proyectiles de artillería robados o perdidos de un arsenal del Ejército Nacional Afgano. Los talibanes han reclamado la responsabilidad de este atentado.\n\nHay ciudadanos extranjeros entre las víctimas y los funcionarios del gobierno afgano han estado en contacto con los embajadores de los países afectados para abordar las consecuencias."
 TalibanAttack.14.a: "¿Por qué algún país invertiría en Afganistán?"
  TalibanAttack.15.a: "Los terroristas talibanes deben ser perseguidos!"
 TalibanAttack.16.t: "Gran ataque al aeropuerto en Afganistán"
 TalibanAttack.16.d: "Hoy, uno de los aeropuertos de uso dual de Afganistán fue golpeado por un coche bomba cuando un camión que transportaba un dispositivo explosivo embistió la valla de seguridad en la entrada del aeropuerto y detonó el dispositivo montado en el camión. La explosión causó daños significativos al aeropuerto debido al altísimo rendimiento explosivo de la bomba en el vehículo. Poco después de que comenzaran a llegar los informes, la red Haqqani, la rama más radical de los talibanes, reclamó la responsabilidad del ataque.\n\nEl ataque resultó en un gran número de víctimas, pero no hay informes de ciudadanos [ROOT.GetAdjective] en Afganistán muertos o heridos. Nuestro líder [ROOT.GetLeader] ha enviado condolencias a [AFG.GetLeader] por el ataque y ha condenado firmemente las acciones de los talibanes."
 TalibanAttack.16.a: "La insurgencia talibán ha alcanzado un nivel crítico!"
 #News new
 AfghanistanNews.15.t: "Asesinato de Abdul Rashid Dostum"
 AfghanistanNews.15.d: "Abdul Rashid Dostum murió en el Aeropuerto Internacional de Tashkent cuando estaba a punto de volar a Turquía. Según los informes, fue atacado por dos agresores armados con cuchillos, lo que llevó a su muerte prematura. Los atacantes fueron rápidamente capturados después del incidente. Se especula que podrían haber sido enviados por el gobierno afgano debido a las recientes tensiones entre Dostum y las autoridades afganas."
 AfghanistanNews.15.a: "Así es como suceden las cosas"
 AfghanistanNews.16.t: "Afganistán revive los Acuerdos de Peshawar"
 AfghanistanNews.16.d: "El gobierno afgano ha regresado a su estrategia anterior en un intento por estabilizar la nación antes de la posible resurgencia de los talibanes. Los funcionarios han anunciado un compromiso renovado con los Acuerdos de Peshawar, enfatizando que esta vez, los esfuerzos producirán resultados más prometedores. Con afirmaciones audaces de un futuro pacífico, Afganistán busca trazar un camino hacia la estabilidad."
 AfghanistanNews.16.a: "Interesante"
 AfghanistanNews.17.t: "Levantamiento anti-talibán en Afganistán"
 AfghanistanNews.17.d: "Tras la Operación Libertad Duradera, Herat es testigo de un aumento en la resistencia, ya que las milicias locales, apoyadas por Estados Unidos e Irán, desafían el control talibán. Las escenas de celebración llenan las calles mientras las milicias toman áreas clave y se alinean con la Alianza del Norte. 'El León de Herat', Mohammad Ismail Khan, ofrece amnistía a los antiguos combatientes talibanes, pero advierte contra futuras hostilidades. Los levantamientos marcan un momento crucial en la lucha de Afganistán por la estabilidad."
 AfghanistanNews.17.a: "Un giro interesante de los acontecimientos"
 AfghanistanInvestment.6.t: "Afganistán busca inversión en el Medio Oriente tras su membresía en la OMC"
 AfghanistanInvestment.6.d: "Con su reciente adhesión a la Organización Mundial del Comercio (OMC), Afganistán está buscando un aumento en la inversión de capital para impulsar el desarrollo económico. Los funcionarios están contactando a países del Medio Oriente, apelando a una mayor cooperación e inversión en sectores clave. Este movimiento señala el compromiso de Afganistán de aprovechar las asociaciones internacionales para impulsar el crecimiento y la estabilidad en la región."
 AfghanistanInvestment.7.t: "Firman un acuerdo comercial"
 AfghanistanInvestment.7.d: "Les gustaría proponer un acuerdo comercial para aumentar la cooperación y abrir una puerta para futuras inversiones"
 AfghanistanInvestment.7.a: "Claro"
 AfghanistanInvestment.6.a: "Firmar un acuerdo comercial"
 AfghanistanInvestment.6.b: "Invertir en una fábrica"
 AfghanistanInvestment.6.c: "No, gracias"
 Afghanistan.22.t: "La Loya Jirga de [GetYear] comenzará"
 Afghanistan.22.d: "Con el fin del conflicto, los señores de la guerra, los líderes tribales y las figuras prominentes de Afganistán han dejado de lado sus diferencias una vez más. Esta histórica reunión marca un punto de inflexión en la historia de Afganistán, ya que líderes de diversos orígenes trabajan juntos para reconstruir y reconciliar la nación."
 Afghanistan.22.a: "Ha llegado el momento"
 Afghanistan.23.t: "Burhanuddin Rabbani"
 Afghanistan.23.d: "Burhanuddin Rabbani, una figura destacada en la política afgana, se destacó durante la resistencia contra la ocupación soviética. Como presidente de Afganistán de 1992 a 1996, fue uno de los líderes fundadores de los acuerdos originales y ahora solicita desempeñar un nuevo papel clave en Afganistán."
 Afghanistan.24.t: "Mohammad Qasim Fahim"
 Afghanistan.24.d: "Mohammad Qasim Fahim, nacido en Omarz, en la provincia de Panjshir, Afganistán, se destacó como una figura clave en la resistencia contra el régimen comunista. Se desempeñó como jefe de inteligencia bajo los presidentes Sibghatullah Mojaddedi y Burhanuddin Rabbani. El liderazgo de Fahim continuó durante la era talibán, donde desempeñó un papel militar crucial en el norte de Afganistán, particularmente en Panjshir y Mazar-i-Sharif."
 Afghanistan.25.t: "Yunus Qanuni"
 Afghanistan.26.a: "Una maldición sobre nosotros"
 Afghanistan.25.d: "Después de la intervención soviética en 1979, Qanooni se alineó con la fuerza de los muyahidines de Ahmad Shah Massoud en el Valle de Panjshir. Como estrecho colaborador de Massoud, contribuyó a la formación de la Alianza del Norte afgana y más tarde se desempeñó como Ministro del Interior bajo la administración de Burhanuddin Rabbani."
 Afghanistan.23.a: "Él planea postularse"
 Afghanistan.26.t: "Golpe de Estado de Hezb-e Islami Gulbuddin"
 Afghanistan.26.d: "En medio del descontento con el gobierno, Hezb-e Islami de Gulbuddin Hekmatyar ha ganado terreno. Fundada originalmente en 1976, la facción se dividió en 1979, pero la facción de Hekmatyar es conocida como Hezb-e Islami Gulbuddin (HIG). El regreso de Hekmatyar del exilio para asumir la presidencia en medio de un golpe de estado ha generado tensiones, con los talibanes prometiendo oponerse a él, así como los seguidores anti-HIG."
 Afghanistan.27.t: "Rol de las mujeres"
 Afghanistan.27.d: "Aunque el concepto de los roles de las mujeres en nuestra sociedad pueda parecer poco convencional, el estado tiene ideas variadas sobre cómo avanzar."
 Afghanistan.27.a: "Deben desempeñar un rol más tradicional"
 Afghanistan.27.b: "Démosles un rol"
 Afghanistan.28.t: "Rol de la religión"
 Afghanistan.28.d: "El papel de la religión y si Afganistán debe abrirse o mantener su estricta adhesión al islam sunita es un tema polémico."
 Afghanistan.28.a: "Nos quedaremos cerrados"
 Afghanistan.28.b: "Debemos abrirnos"
 Afghanistan.30.t: "Recuperación del Estado"
 Afghanistan.30.d: "Con el país finalmente viendo el fin del largo conflicto con los talibanes, es imperativo que recalibremos nuestros objetivos y planifiquemos estratégicamente la recuperación y el desarrollo de la nación en los días venideros."
 Afghanistan.30.a: "Adelante, el barco navegará"
 # Politcal
 Afghanistan.20.t: "Loya Jirga de [GetYear]"
 Afghanistan.20.d: "Con la anticipación en aumento, Afganistán entra en una fase crucial mientras los ciudadanos se preparan para emitir sus votos y elegir al próximo líder del país. Mientras los candidatos compiten por apoyo, el destino de Afganistán está en juego. El resultado de esta elección determinará el camino a seguir para el país, moldeando su trayectoria futura en medio de desafíos y oportunidades continuas. Estén atentos mientras los resultados se despliegan y el próximo capítulo de la historia de Afganistán comienza a tomar forma."
 Afghanistan.20.a: "Burhanuddin Rabbani"
 Afghanistan.20.b: "Ahmad Shah Massoud"
 Afghanistan.20.c: "Abdullah Abdullah"
 Afghanistan.20.e: "Mohammad Qasim Fahim"
 Afghanistan.20.f: "Yunus Qanuni"
 Afghanistan.25.a: "Se postulará como candidato"
 Afghanistan.24.a: "Se postulará como candidato"
 Afghanistan.35.t: "Transporte aéreo a la Alianza del Norte"
 Afghanistan.35.d: "En medio del conflicto en curso en Afganistán, Rusia se encuentra involucrada en los asuntos de la región. Desde 1996, el gobierno ruso ha estado apoyando en silencio a la Alianza del Norte, proporcionando armas y suministros para fortalecer la resistencia del derrocado gobierno afgano. Este apoyo proviene del temor de que el conflicto se propague a Asia Central, como se vio anteriormente con la UTO en la guerra civil de Tayikistán. Ahora, con el Ministro de Defensa Ivanov revelando la magnitud de esta asistencia, el liderazgo ruso enfrenta una decisión crucial: si persistir en ayudar a la Alianza del Norte a pesar de la presión económica o retirar el apoyo por completo."
 Afghanistan.35.a: "Solicitar que Estados Unidos asuma el costo"
 Afghanistan.35.b: "Podemos asumir el costo"
 Afghanistan.35.c: "Cortar el flujo de ayuda"
 Afghanistan.36.t: "La Alianza del Norte afgana está abierta a albergar drones"
 Afghanistan.36.d: "Con los atentados contra la embajada de EE. UU. en 1998 y los posteriores ataques con misiles de EE. UU. a los campamentos de entrenamiento de al-Qaeda en Afganistán, Estados Unidos ha intensificado sus esfuerzos para desmantelar redes terroristas, incluyendo la exigencia de la entrega de Osama bin Laden. En una reunión de altos funcionarios de seguridad nacional se acordó que se presentaría un ultimátum a los talibanes para entregar a bin Laden. A pesar de la anterior renuencia a colaborar con la Alianza del Norte, ahora hay una oportunidad para una acción conjunta en el rastreo de la ubicación de bin Laden."
 Afghanistan.36.a: "Enviar drones de vigilancia"
 Afghanistan.36.b: "Ya hemos dado el objetivo"
 Afghanistan.37.t: "Aumento del apoyo a la Alianza del Norte de Afganistán"
 Afghanistan.37.d: "A medida que el conflicto en Afganistán se intensifica, la Alianza del Norte se encuentra necesitada de un mayor apoyo para combatir a los talibanes y a al-Qaeda. La asistencia encubierta de la India ha sido crucial, proporcionando fondos, equipos de radar, partes de aviones y apoyo técnico para el mantenimiento de aviones de combate. Con los asesores militares indios siendo valiosos en la lucha contra los talibanes, su asistencia se ha vuelto indispensable para los soldados de [AFG.GetLeader]."
 Afghanistan.37.a: "La eliminación del apoderado de Pakistán es un requisito"
 Afghanistan.37.b: "No deseamos proceder"
 Afghanistan.38.t: "Llega equipo de transporte aéreo ruso a Afganistán"
 Afghanistan.38.d: "El equipo militar ruso, incluidos armamentos, suministros y vehículos, ha comenzado a llegar a Afganistán por medio de transporte aéreo. La llegada de este equipo crea una nueva oportunidad en la guerra"
 Afghanistan.38.a: "Buenas noticias"
 Afghanistan.39.t: "Aprobación de EE. UU. para el apoyo con drones"
 Afghanistan.39.d: "Estados Unidos ha aprobado la solicitud de apoyo con drones para atacar los campamentos de entrenamiento de al-Qaeda y rastrear a Osama bin Laden. Ahora podemos utilizar la inteligencia para recopilar información y coordinar esfuerzos con las fuerzas de EE. UU."
 Afghanistan.39.a: "Grandes noticias"
 Afghanistan.40.t: "Continúa el apoyo de la India"
 Afghanistan.40.d: "Afganistán recibe apoyo de India, incluidos fondos, equipos de radar, partes de aviones y asesores militares."
 Afghanistan.40.a: "Genial"
 Afghanistan.41.t: "Solicitud de apoyo rechazada"
 Afghanistan.41.d: "A pesar de los esfuerzos por asegurar apoyo adicional, la solicitud de asistencia ha sido rechazada. Tendremos que depender de los recursos existentes."
 Afghanistan.41.a: "Decepcionante"
 Afghanistan.42.t: "Rusia solicita que cubramos el costo"
 Afghanistan.42.d: "Rusia no está dispuesta a cubrir los costos de la costosa operación de transporte aéreo para suministrar a la Alianza del Norte en Afganistán. El Sr. Ivanov ha solicitado ayuda a Estados Unidos y también se han realizado conversaciones con funcionarios de defensa británicos. EE. UU. se enfrenta a una decisión sobre si asistir a Rusia en esta operación."
 Afghanistan.42.a: "Podemos hacerlo"
 Afghanistan.42.b: "No podemos"
 AfghanistanNews.18.t: "Solicitud de Rusia para que EE. UU. pague el transporte aéreo a Afganistán"
 AfghanistanNews.18.d: "La solicitud de Rusia de asistencia para financiar la operación de transporte aéreo para suministrar a la Alianza del Norte en Afganistán ha sido recibida con burla por la comunidad global. A pesar de su destreza militar, la renuencia de Rusia a cubrir el costo ha generado críticas, con muchos cuestionando su compromiso con la causa. Algunos incluso han sugerido que Rusia debería reconsiderar sus prioridades y enfocarse en resolver sus propios problemas económicos. Los suministros comenzaron a llegar a Afganistán a fines de septiembre, con municiones y equipo militar siendo entregados a través de puentes flotantes construidos por la 201ª división de Rusia sobre el río Pyandj, que divide Tayikistán y Afganistán, según lo informado por Nezavismaya Gazeta."
 AfghanistanNews.18.a: "¿Dónde ha ido todo el dinero?"
 AfghanistanNews.18.c: "¿Vendrá el águila a rescatar al oso herido una vez más?"
 AfghanistanNews.18.b: "Eh, en realidad"
 AfghanistanNews.19.t: "EE. UU. despliega drones Predator en Afganistán"
 AfghanistanNews.19.d: "Estados Unidos ha desplegado drones Predator en Afganistán para atacar los bastiones terroristas de al-Qaeda. Esta escalada en Afganistán marca el comienzo de una nueva era de presencia militar de Estados Unidos en la región. Se espera que los drones proporcionen inteligencia y vigilancia, mejorando las operaciones militares de Estados Unidos en el país."
 AfghanistanNews.19.a: "Interesante"
 AfghanistanNews.20.t: "Discurso de [AFG.GetLeader] en el Parlamento Europeo"
 AfghanistanNews.20.d: "Durante la conferencia de prensa en el Parlamento Europeo, [AFG.GetLeader] instó a los líderes mundiales a presionar a Pakistán por su apoyo a los talibanes y solicitó ayuda humanitaria para aliviar el sufrimiento del pueblo afgano. La súplica se produce mientras también advierte sobre un ataque planeado por al-Qaeda contra las naciones occidentales."
 AfghanistanNews.20.a: "Esto podría ser un problema"
 AfghanistanNews.21.t: "Dostum se une a los planes para el asalto a Mazar-i-Sharif"
 AfghanistanNews.21.d: "El regreso de Dostum a Afganistán desde el exilio fue aprovechado como una oportunidad para recuperar Mazar-i-Sharif. Ahora, junto al comandante Ahmad Shah Massoud, Ismail Khan y Mohammad Mohaqiq, se prepara para una ofensiva contra la ciudad de Mazar-i-Sharif, controlada por los talibanes. \n\nDostum, originalmente comandante de la unidad militar 374 bajo las fuerzas comunistas del PDPA, se había desertado a los muyahidines tras la caída de Kabul en 1992. Luego estableció su protoestado en Mazar-i-Sharif, comúnmente conocido como la Zona Autónoma del Norte. Imprimió su propia moneda e incluso operaba su propia aerolínea, Balkh Air.\n\nDespués de perder brevemente el control de Mazar-i-Sharif ante los talibanes, Dostum regresó del exilio en octubre de 1997 para retomar el mando. A pesar de sus esfuerzos, los talibanes regresaron en 1998, lo que llevó a Dostum a huir nuevamente a Turquía."
 AfghanistanNews.21.a: "Veamos qué pasa."
 Afghanistan.45.t: "Mahmoud Surkha ha desertado a los talibanes"
 Afghanistan.45.d: "El comandante Mahmoud Surkha ha desertado a los talibanes alegando insatisfacción con la interferencia rusa en la guerra. [AFG.GetLeader] niega la acusación pero afirma que tiene el derecho de buscar apoyo internacional como el gobierno de facto reconocido de Afganistán."
 Afghanistan.47.ta: "Su-24 uzbeko derribado"
 Afghanistan.47.tb: "Su-24 uzbeko sobrevive al ataque de los talibanes"
 Afghanistan.47.da: "Durante una misión para atacar una unidad de infantería acorazada talibán cerca de Hairatan, un bombardero uzbeko Sukhoi Su-24 fue derribado, matando a ambos miembros de la tripulación."
 Afghanistan.47.db: "Durante una misión para atacar una unidad de infantería acorazada talibán cerca de Hairatan, un bombardero uzbeko Sukhoi Su-24 solo sobrevivió a un ataque, permitiendo que su tripulación regresara de manera segura con mínimos daños."
 Afghanistan.47.a: "Mirando por el cañón del arma"
 Afghanistan.47.b: "Trágico"
 Afghanistan.48.t: "Abdullah Jan Wahidi se pasa al enemigo"
 Afghanistan.48.d: "Haji Abdul Qadeer admitió que uno de sus comandantes clave, Abdullah Jan Wahidi, se había pasado al talibán."
 Afghanistan.48.a: "Nada que podamos hacer"
 Afghanistan.44.t: "Ismail Khan escapa de la prisión de Kandahar"
 Afghanistan.44.d: "Ismail Khan, exgobernador de Herat y líder de la resistencia al régimen talibán, escapa de la prisión en Kandahar. \nKhan podría ser considerado uno de los líderes más respetados de los muyahidines en la insurgencia contra los soviéticos. En 1992, las tropas muyahidines capturaron Herat, y Ismail Khan se convirtió en gobernador. En 1995, defendió la ciudad contra los talibanes en cooperación con Ahmad Shah Massoud. Khan incluso pasó a la ofensiva hacia el bastión talibán de Kandahar, pero fue rechazado. Esto cambió cuando el general Abdul Rashid Dostum atacó Herat, obligando a Ismail Khan y a sus 8,000 hombres a huir a Irán antes de que los talibanes tomaran el control de la provincia de Herat. Dos años después, mientras organizaba la resistencia a los talibanes en el área de Faryab, fue traicionado y capturado por Abdul Majid Rouzi, quien se había pasado al talibán junto con Abdul Malik Pahlawan, entonces uno de los lugartenientes de Dostum."
 Afghanistan.44.a: "Volviendo a tomar los riesgos"
 Afghanistan.45.a: "¿Qué podemos hacer de todos modos?"
 Afghanistan.46.t: "Afgano que huyó de los talibanes secuestrando un avión"
 Afghanistan.46.d: "Un grupo de secuestradores tomó un avión afgano con al menos 151 personas a bordo y lo obligó a volar a Uzbekistán, Kazajistán y Moscú antes de que despegara nuevamente esta mañana y aterrizara en el aeropuerto de Stansted, a unas 40 millas al noreste de Londres. Todos los secuestradores a bordo exigieron que los talibanes liberaran a un líder de la oposición clave de la cárcel antes de entrar en negociaciones con el gobierno británico."
 Afghanistan.46.a: "El pueblo enviará un mensaje"
 Afghanistan.46.b: "¿Espera, qué?"
 Afghanistan.56.t: "Afganistán busca un reconocimiento internacional más fuerte"
 Afghanistan.56.d: "La Alianza del Norte afgana solicita apoyo internacional para fortalecer su apoyo diplomático. Su objetivo es reunir a la comunidad global para ejercer presión sobre actores extranjeros, abogando por su retiro de Afganistán."
 Afghanistan.56.a: "Sí, lo haremos"
 Afghanistan.56.b: "No, no lo creo"
 Afghanistan.57.t: "[FROM.GetNameDef] nos brinda apoyo diplomático"
 Afghanistan.57.d: "La búsqueda de los talibanes de reconocimiento como el gobierno legítimo ha sido rechazada firmemente por [FROM.GetNameDef], afirmando nuestra representación continua en las Naciones Unidas."
 Afghanistan.57.a: "Gracias"
 Afghanistan.59.t: "Afganistán hace un llamado para que detengamos el apoyo pakistaní a los talibanes"
 Afghanistan.59.d: "Afganistán, enfrentando el implacable ataque de los militantes talibanes respaldados por el apoyo de elementos dentro de Pakistán (ISI), solicita que intervengamos. Los informes confirman el respaldo de Pakistán a los talibanes, exacerbando la inestabilidad regional y representando una grave amenaza para la paz."
 Afghanistan.61.t: "Estados Unidos solicita que pongamos fin al apoyo a los talibanes"
 Afghanistan.61.d: "Estados Unidos emitió una solicitud formal instándonos a que suspendamos cualquier forma de apoyo a la guerra de los talibanes en Afganistán."
 Afghanistan.61.a: "Mantener que no tenemos participación"
 Afghanistan.63.d: "Pakistán afirma su neutralidad y aclara que no apoya a los talibanes, enfatizando su compromiso con la estabilidad regional y la no intervención en conflictos internos."
 Afghanistan.63.a: "Nada más que podamos hacer"
 Afghanistan.63.t: "Pakistán mantiene que no tiene participación"
 Afghanistan.63.b: "Perdidos"
 Afghanistan.64.t: "Pakistán rechaza"
 Afghanistan.64.d: "El gobierno pakistaní reconoce abiertamente su apoyo a los talibanes y rechaza firmemente cooperar, señalando un cambio en su enfoque diplomático y posiblemente afectando la dinámica regional."
 Afghanistan.64.a: "Eliminar su apoyo"
 Afghanistan.64.b: "El tiempo cambiará"
 Afghanistan.65.t: "Afganistán solicita apoyo"
 Afghanistan.65.d: "Ante el agotamiento de equipos y recursos, Afganistán solicita urgentemente nuestra ayuda enviando operativos para entrenar a los combatientes locales afganos y proporcionarles los equipos y vehículos necesarios, lo que les permitirá combatir a los talibanes de forma independiente, reduciendo así la necesidad de intervención militar directa."
 Afghanistan.65.a: "Sí, lo haremos"
 Afghanistan.65.b: "No, no lo haremos"
 Afghanistan.66.t: "Ellos aceptan"
 Afghanistan.66.d: "Estados Unidos ha aceptado la solicitud y desplegará asesores junto con equipos para ayudar a Afganistán en su batalla contra los talibanes, marcando un paso significativo en el fortalecimiento de las fuerzas afganas y el refuerzo de los esfuerzos colaborativos para combatir la insurgencia y estabilizar la región."
 Afghanistan.66.a: "Estaremos en movimiento"
 AFG_start_the_attack_operation: "Iniciar operación de combate a nivel nacional"
 AfghanistanPeaceCkecks.2.t: "Ofensiva talibán en Herat"
 AfghanistanPeaceCkecks.2.d: "Herat ha sido objeto de una gran ofensiva por parte de las fuerzas talibanes. Cientos de insurgentes bien armados lanzaron un ataque coordinado sobre puntos estratégicos clave de la ciudad, con el objetivo de apoderarse de este importante centro económico y logístico. Se han desatado intensos tiroteos, con unidades del Ejército Nacional Afgano librando una desesperada defensa. La comunidad internacional observa de cerca, temiendo el impacto potencial sobre la estabilidad regional."
 AfghanistanPeaceCkecks.2.a: "Destruirlos"
 
 AfghanistanPeaceCkecks.3.t: "Ofensiva talibán en Jalalabad"
 AfghanistanPeaceCkecks.3.d: "Jalalabad ha sido objeto de una gran ofensiva por parte de las fuerzas talibanes. Cientos de insurgentes bien armados lanzaron un ataque coordinado sobre puntos estratégicos clave de la ciudad, con el objetivo de apoderarse de este importante centro económico y logístico. Se han desatado intensos tiroteos, con unidades del Ejército Nacional Afgano librando una desesperada defensa. La comunidad internacional observa de cerca, temiendo el impacto potencial sobre la estabilidad regional."
