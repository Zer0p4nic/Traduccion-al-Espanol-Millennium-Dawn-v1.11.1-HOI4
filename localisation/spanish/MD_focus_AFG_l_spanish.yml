 Afghanistan_domestic_decisions: "Objetivos Nacionales"
 Afghanistan_domestic_decisions_desc: "Con una nación en recuperación, hemos establecido objetivos para reconstruir el estado y forjar un nuevo futuro."
 AFG_Taloqan_siege_mission: "Mantener la Ciudad"
 AFG_Taloqan_siege_mission_desc: "Asegurar la ciudad es crucial, ya que nuestro territorio disminuye, y las vastas llanuras del noroeste representan un objetivo tentador para una ofensiva futura."
 AFG_alignment_help_button_tt: "Pase el cursor para más información"
 Headquarters_Taloqan: "Sede de Taloqan"
 Headquarters_Taloqan_desc: "Taloqan surgió como un bastión clave para Ahmad Shah Massoud durante la invasión soviética. Posteriormente, se ha convertido en el centro de mando central de [AFG.GetFlag] [AFG.GetNameDefCap], sirviendo como un punto crucial para el acceso a Tayikistán tras la caída de Mazar-i-Sharif ante las fuerzas talibanes en 1997."
 Taliban_insurgency_category: "La Insurgencia Talibán"
 Taliban_insurgency_category_desc: "Aunque las fuerzas del £GFX_AFG_salafist_jihadism §YTaliban§! fueron derrotadas por las fuerzas de la coalición, no fueron completamente eliminadas, y los militantes talibanes se fragmentaron en grupos y lanzaron una §Rinsurgencia§! en todos los rincones de Afganistán, comenzando a llevar a cabo diversos §Rataques Terroristas§! contra el nuevo gobierno y las fuerzas de la coalición. Se espera que la erradicación de la insurgencia talibán tome años, dependiendo de muchos factores.\n\nLa §YFuerza Talibán§! determina la fuerza de los militantes talibanes dentro del país, y su crecimiento, así como nuestra efectividad para erradicar la insurgencia, dependerá de la §Yconfianza del gobierno central (estabilidad, corrupción o interferencia extranjera)§! y la §Ysituación en la frontera afgano-paquistaní§!. Si la §YFuerza Talibán§! es demasiado alta, el £GFX_AFG_salafist_jihadism §YTaliban§! podrá llevar a cabo §Rataques Terroristas§!, e incluso puede escalar a una §Rrenovada guerra civil§!, mientras que algunos métodos podrían ser efectivos para abordar la amenaza talibán a corto plazo.\n\n§YFuerza Talibán§!: [?AFG.taliban_strength]%"
 raid_taliban_hideouts: "Asaltar Refugios Talibanes"
 raid_taliban_hideouts_desc: "Nuestros comandos han localizado las ubicaciones de los militantes talibanes, podemos enviar una unidad de nuestros comandos para llevar a cabo un asalto para eliminar o capturar a esos militantes talibanes."
 bomb_taliban_targets: "Bombardear Bases Talibanes"
 bomb_taliban_targets_desc: "Nuestras agencias de inteligencia han identificado varias concentraciones talibanes y podemos usar nuestros aviones de guerra contra-insurgencia de la fuerza aérea para bombardear a estos militantes."
 secure_afghan_pakistani_border: "Asegurar la Frontera Afgano-Pakistaní"
 secure_afghan_pakistani_border_desc: "Una de las causas clave de nuestra dificultad para eliminar la insurgencia talibán es que los combatientes talibanes huyen a Pakistán, se reorganizan y luego regresan para continuar su insurgencia dentro del país. La mayor parte de nuestra frontera con Pakistán no está custodiada, necesitamos intensificar nuestros esfuerzos para construir un mecanismo de seguridad a lo largo de la frontera."
 afghan_unity_propaganda: "Propaganda de Unidad Afgana"
 afghan_unity_propaganda_desc: "Los talibanes están compuestos en su mayoría por afganos. Los afganos son todos compatriotas, pero hemos estado en un conflicto civil durante mucho tiempo debido a diferencias ideológicas. Podemos hacer un esfuerzo para persuadir a los militantes talibanes de que dejen sus armas y contribuyan al desarrollo del país, prometiendo que los perdonaremos por sus acciones pasadas."
 show_supporting_counter_insurgency_countries: "Mostrar Países que Apoyan Nuestra Contra-Insurgencia"
 show_supporting_counter_insurgency_countries_desc: "Esto muestra los países que están apoyando nuestra misión de contra-insurgencia contra los talibanes, esos países nos proporcionarán no solo acciones militares, sino también apoyo técnico."
 eliminate_taliban_insurgency: "Eliminar la Insurgencia Talibán"
 eliminate_taliban_insurgency_desc: "Ahora, con nuestras fuerzas militares desplegadas en áreas clave y la región fronteriza asegurada, podemos realizar el último esfuerzo para aplastar la insurgencia talibán y terminar con este conflicto de larga duración."
 the_taliban_insurgency_pulse: "La Insurgencia Talibán - Actualización Mensual"
 the_taliban_insurgency_pulse_desc: "\nEl valor de §YFuerza Talibán§! se actualiza cada mes, el nivel de crecimiento de la insurgencia está §Rafectado§! por varios factores:\n\nLa §Yconfianza pública§! del gobierno central\n - §YEstabilidad§!\n - §YCorrupción gubernamental§!\n - §YSituación económica§!\nLa §Yseguridad§! en la frontera afgano-paquistaní\nEl nivel de §Yseguridad interna§!\n§YApoyo militar extranjero§!"
 isaf_raid_taliban_hideouts: "Redadas Antitalibanes"
 isaf_raid_taliban_hideouts_desc: "Nuestra inteligencia militar en Afganistán ha localizado con éxito varias concentraciones talibanas, podemos realizar redadas para cazar a esos insurgentes."
 isaf_launch_drone_strike: "Lanzar Ataques con Drones"
 isaf_launch_drone_strike_desc: "Nuestra inteligencia militar en Afganistán ha localizado con éxito numerosos refugios talibanes cerca de la zona urbana, podemos lanzar ataques con drones para debilitar su capacidad de lanzar ataques contra los objetivos del gobierno afgano o nuestras tropas estacionadas en Afganistán."
 isaf_bomb_taliban_hotspots: "Bombardear Puntos Calientes Talibanes"
 isaf_bomb_taliban_hotspots_desc: "La fuerza insurgente talibán ha crecido a un nivel crítico, y el ejército afgano es tan ineficaz para contrarrestarlos, necesitamos desplegar nuestros bombarderos estratégicos para bombardear sus puntos calientes."
 isaf_provide_technical_equipment: "Proveer Equipos Contra-Insurgencia"
 isaf_provide_technical_equipment_desc: "Aunque Afganistán en sí no tiene los equipos relevantes para la contra-insurgencia, podemos proporcionarles ese equipo y probablemente aumentará la efectividad del Ejército Nacional Afgano y la Policía Nacional Afgana en la realización de operaciones contra-insurgencia."
 isaf_withdraw_from_afghanistan: "Retirarse de Afganistán"
 isaf_withdraw_from_afghanistan_desc: "Nuestra misión en Afganistán está completa, es hora de retirar nuestras tropas de esta guerra interminable."

