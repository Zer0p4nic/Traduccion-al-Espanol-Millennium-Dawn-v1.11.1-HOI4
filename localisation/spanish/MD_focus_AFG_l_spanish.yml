 Afghanistan_pashtunistan_decisions: "Unificando Pashtunistán"
 Afghanistan_pashtunistan_decisions_desc: "Casi el 16% de la población de Pakistán se identifica como pashtún, el grupo étnico más dominante de Afganistán. La mayoría de los pashtunes pakistaníes viven en las partes noroccidentales del país. Debido a la guerra civil en Pakistán, muchas de estas personas ahora sufren bajo un régimen aterrador. Es nuestro deber protegerlos."
 claim_pashtunistan: "Reclamar Pashtunistán"
 claim_pashtunistan_desc: "El área de Pashtunistán cubre el noroeste de Pakistán y el este de Afganistán. Dado que el área está bajo control extremista, podemos reclamar ser los verdaderos protectores de la zona."
 claim_baluchistan: "Reclamar Baluchistán"
 claim_baluchistan_desc: "Con frecuencia, la retórica de un Pashtunistán unificado también incluye el área de Baluchistán, en el oeste de Pakistán. Esta área está habitada por baluchis, que han luchado durante mucho tiempo por la independencia. El área una vez perteneció a Afganistán, y nos otorgaría acceso al mar, lo que lo hace vital para nosotros."
 afg_claims_advance_to_baluchistan: "Avanzar hacia Baluchistán"
 afg_claims_advance_to_baluchistan_desc: "El norte de Baluchistán y la gran ciudad de Quetta deben ser nuestro primer objetivo. Esto nos permitirá continuar nuestro avance hacia el mar."
 afg_claims_advance_to_the_sea: "Finalizar la ocupación de Baluchistán"
 afg_claims_advance_to_the_sea_desc: "Necesitamos finalizar la ocupación de Baluchistán avanzando y ocupando la ciudad portuaria de Gwadar."
 afg_claims_advance_into_tribal_areas: "Avanzar hacia las áreas tribales pastunes"
 afg_claims_advance_into_tribal_areas_desc: "Nuestro primer objetivo debe ser atravesar las Áreas Tribales Administradas Federalmente. Comenzaremos eliminando los bastiones de los talibanes paquistaníes."
 afg_claims_clear_tribal_areas: "Limpiar las áreas tribales"
 afg_claims_clear_tribal_areas_desc: "La siguiente etapa es pacificar el resto de las áreas tribales ahora que las bases talibanas han sido eliminadas."
 afg_claims_invade_peshawar: "Ocupar Peshawar"
 afg_claims_invade_peshawar_desc: "La joya de las áreas pastunes de Pakistán, la gran ciudad de Peshawar, está en nuestra mira. No podemos flaquear ahora!"
 afg_invade_pakistan: "Invadir Pakistán"
 afg_invade_pakistan_desc: "En lugar de avanzar lentamente y ocupar territorio, podemos invadir directamente y sorprender al enemigo. Sin embargo, esto será mal visto por la comunidad internacional, y es posible que los protectores de Pakistán intervengan."
 afg_integrate_pashtunistan: "Integrar Pastunistán"
 afg_integrate_pashtunistan_desc: "Aunque los pastunes comparten la etnia dominante de Afganistán, muchos pastunes en las nuevas áreas aún resienten a nuestro gobierno. Necesitamos gastar recursos para convencerlos de que estarán mejor con nosotros."
 unite_with_pakistan_taliban: "Unirse con los talibanes paquistaníes"
 unite_with_pakistan_taliban_desc: "Nuestros hermanos en Pakistán están luchando por la liberación de los musulmanes. Necesitamos unir fuerzas con ellos!"

