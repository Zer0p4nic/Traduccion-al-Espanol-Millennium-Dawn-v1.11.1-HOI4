 AFG_Almond_invesment1: "Asistir al Mercado de Almendras"
 AFG_Almond_invesment1_desc: "Las almendras han sido una fuente importante de ingresos para muchos afganos. El gobierno afgano ha establecido un programa en el que recolectará y entregará almendras a los mercados en nombre de los agricultores a cambio de una pequeña parte de las ganancias."
 AFG_Pomegranate_invesment1: "Financiar el Mercado de Granadas"
 AFG_Pomegranate_invesment1_desc: "El plan de acción del gobierno afgano para facilitar el transporte y comercio de granadas implica proporcionar servicios esenciales para apoyar tanto las actividades del mercado local como internacional. A cambio de estos servicios, el gobierno recibirá una parte de las ganancias generadas."
 AFG_New_special_Buget: "El Nuevo Presupuesto Especial TODO"
 AFG_New_special_Buget_desc: "Con USAID y otras organizaciones proporcionando financiación a Afganistán, nuestro objetivo es establecer una nueva línea de fondos especializados. Estos fondos estarán destinados al desarrollo de objetivos específicos del estado, los cuales permanecerán no divulgados por razones estratégicas."
 AFG_import_westernism: "Importar el Occidentalismo"
 AFG_import_westernism_desc: "Afganistán ha mantenido durante mucho tiempo sus valores tradicionales. Sin embargo, la reciente apertura a nuevas ideas nos ha permitido incorporar selectivamente aspectos de conceptos occidentales. Este enfoque nos permite aprovechar una variedad diversa de ideas occidentales, eligiendo aquellas que se alinean con nuestras necesidades únicas y rechazando las que no encajan en nuestro contexto."
 AFG_Request_nato_membership: "Solicitar Membresía en la OTAN"
 AFG_Request_nato_membership_desc: "Aunque es inusual que los países fuera de Europa obtengan la membresía de la OTAN, dado el clima actual con un enemigo común, solicitar la membresía de la OTAN no sería solo para recursos defensivos, sino para mejorar la cooperación en operaciones militares, logística y planificación."
 AFG_Join_nato_war: "Unirse a las Operaciones de la OTAN"
 AFG_Join_nato_war_desc: "La OTAN se ha convertido en un aliado cada vez más vital y ha sido fundamental para contrarrestar el resurgimiento de las fuerzas talibanes. Debemos demostrar nuestro apoyo y probar que somos un socio valioso."
 AFG_Invite_Nahzat_e_Melli_ye_into_government: "Invitar a Hezb-e-Nuhzhat-e-Mili Afganistán al Gobierno"
