 #Leader Description:
 GULBUDDIN_HEKMATYAR_DESC: "Gulbuddin Hekmatyar es un político afgano y ex líder de los muyahidines. Es el fundador y líder del partido político Hezb-e-Islami Gulbuddin, llamado así después de que Mohammad Yunus Khalis se separara de Hezb-e Islami en 1979 para fundar Hezb-i Islami Khalis. Fue Primer Ministro en dos ocasiones durante la década de 1990. Hekmatyar se unió a la organización Juventud Musulmana como estudiante a principios de la década de 1970, donde era conocido por su radicalismo islámico, rechazado por gran parte de la organización.\n\nPasó tiempo en Pakistán antes de regresar a Afganistán cuando comenzó la Guerra Soviético-Afgana en 1979, momento en el cual la CIA comenzó a financiar su rápidamente creciente organización Hezb-e Islami a través del servicio de inteligencia pakistaní, ISI, uno de los más grandes entre los muyahidines afganos. Recibió más financiación de la CIA que cualquier otro líder muyahidín durante la Guerra Soviético-Afgana.\n\nTras la destitución del presidente afgano respaldado por los soviéticos, Mohammad Najibullah, en 1992, Hekmatyar se negó a formar parte del nuevo gobierno y, junto con otros señores de la guerra, participó en la guerra civil afgana, lo que llevó a la muerte de alrededor de 50,000 civiles solo en Kabul. A Hekmatyar se le acusó de ser el principal responsable de los ataques con cohetes a la ciudad. Mientras tanto, como parte de los esfuerzos de paz y reparto de poder liderados por Ahmad Shah Massoud, Hekmatyar fue Primer Ministro de Afganistán desde 1993 hasta 1994 y nuevamente brevemente desde 1996 hasta 1997."
 MOHAMMED_ZAHIR_SHAH_DESC: "Sirviendo durante 40 años, Zahir fue el gobernante de más largo mandato de Afganistán desde la fundación del Imperio Durrani en el siglo XVIII. Expandió las relaciones diplomáticas de Afganistán con muchos países, incluyendo ambos bandos de la Guerra Fría. En la década de 1950, Zahir Shah comenzó a modernizar el país, culminando en la creación de una nueva constitución y un sistema de monarquía constitucional. Demostrando imparcialidad, su largo reinado estuvo marcado por la paz en el país que se perdió posteriormente.\n\nEn 1973, mientras Zahir Shah se encontraba recibiendo tratamiento médico en Italia, su régimen fue derrocado en un golpe de estado por su primo y ex primer ministro, Mohammed Daoud Khan, quien estableció una república de partido único, poniendo fin a más de 225 años de gobierno monárquico continuo.\n\nZahir Shah es el candidato más adecuado para revivir un Afganistán monárquico y prolongar la reclamación de su familia al trono."

