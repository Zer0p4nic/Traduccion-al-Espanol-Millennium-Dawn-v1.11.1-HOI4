 AFG_Incrase_raod_toll_tt: "Aumentar los peajes de las carreteras\nNivel de peaje: [?AFG_toll_level]\nGanancia monetaria estatal: $§G[?AFG_Toll_display_var]§!\nCosto del impuesto: §Y[?AFG_consumer_goods_factor]§!"
 AFG_Incrase_raod_toll_tt_desc: "Los niveles de peaje pueden aumentarse hasta cinco veces, cada uno incrementando los ingresos generados por las carreteras estatales según el tráfico y el volumen de bienes intercambiados. Sin embargo, con cada nivel de peaje, los ingresos fiscales se reducen en un 2%, reflejando la carga de los peajes sobre la actividad económica general."
 AFG_lower_raod_toll_tt: "Disminuir los peajes de las carreteras\nNivel de peaje: [?AFG_toll_level]\nGanancia monetaria estatal: $§G[?AFG_Toll_display_var]§!\nCosto del impuesto: §Y[?AFG_consumer_goods_factor]§!"
 AFG_lower_raod_toll_tt_desc: "Los niveles de peaje pueden aumentarse hasta cinco veces, cada uno incrementando los ingresos generados por las carreteras estatales según el tráfico y el volumen de bienes intercambiados. Sin embargo, con cada nivel de peaje, los ingresos fiscales se reducen en un 2%, reflejando la carga de los peajes sobre la actividad económica general."
