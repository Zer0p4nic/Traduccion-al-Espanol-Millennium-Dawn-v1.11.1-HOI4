 #New Polical
 AFG_National_Assembly: "Asamblea Nacional"
 AFG_Anjuman_Pass: "El León de Panjshir"
 #need to redo
 AFG_Law_of_Faith: "Ley de la Fe"
 AFG_Law_of_Faith_desc: "La Ley de la Fe prevalecerá en nuestro estado para reforzar nuestros principios islámicos dentro del estado. Nuestro pueblo será guiado por nuestras creencias islámicas para mantener nuestro estado puro y recto."
 AFG_Training_of_local_police_officers: "Entrenamiento de oficiales de policía locales"
 AFG_Training_of_local_police_officers_desc: "En preparación para la eventual liberación y estabilización de Afganistán, la Alianza del Norte debe establecer una fuerza policial disciplinada y eficaz. Esta fuerza será crucial para mantener el orden y la ley en los territorios que planeamos recuperar"
 AFG_Heirs_o_the_Mujahideen: "Herederos de los Muyahidines"
 AFG_Heirs_o_the_Mujahideen_desc: "Inspirándose en los legendarios luchadores del pasado, el liderazgo actual busca revivir el espíritu y las tácticas de los Muyahidines"
 AFG_Install_the_Dictatorship: "Instalar la dictadura"
 AFG_The_Lions_Guard: "La Guardia del León"
 AFG_The_Lions_Guard_desc: "Ha surgido un nuevo grupo de tareas para prevenir posibles ataques contra Ahmad Shah Massoud en respuesta a las preocupaciones sobre amenazas inminentes."
 AFG_The_Francesc_Vendrell_Talks: "Las conversaciones de Francesc Vendrell"
 AFG_The_Francesc_Vendrell_Talks_desc: "En Dushanbe, Tayikistán, el enviado especial de la ONU, Francesc Vendrell, mantiene conversaciones de paz con los principales líderes afganos: el comandante de la Alianza del Norte, Ahmed Shah Masood, el exgobernador de Nangarhar Haji Abdul Qadeer, el exmiembro del gobierno de Rabbani, Syed Hussain Anwari, sobre las dificultades de Muhammad Asif Mohsen."
 AFG_Assault_on_Mazar_i_Sharif: "Asalto a Mazar-i-Sharif"
 AFG_Assault_on_Mazar_i_Sharif_desc: "La importante ciudad de Mazar-i-Sharif debe ser recapturada, y podemos reunir a nuestros hombres para darles un impulso con el fin de lograrlo."
 AFG_Massoud_s_MiG_and_Sukho: "Los MIG y Sukhoi de Massoud"
 AFG_Massoud_s_MiG_and_Sukho_desc: "El apoyo de la India ha sido más encubierto. India ha estado ayudando a Massoud con dinero, equipo de radar y piezas de aviones durante algún tiempo. Han enviado alrededor de 30 técnicos que, según se informa, están manteniendo los aviones de combate MiG y Sukhoi de Massoud. Los asesores militares indios también dieron consejos sobre cómo luchar contra los talibanes. El apoyo de la India, aunque secreto, ha sido un gran apoyo para las fuerzas de Massoud."
 AFG_Russian_air_lift_idea: "Puente aéreo ruso"
 AFG_Russian_Air_lift: "Puente aéreo ruso"
 AFG_Russian_Air_lift_desc: "Rusia ha mantenido una larga alianza encubierta con la Alianza del Norte, proporcionando armas y suministros esenciales para apoyar los restos de nuestro gobierno. Justo ayer, el Ministro de Defensa ruso, Sergei Ivanov, anunció que equiparían a nuestras milicias con equipo militar de la época soviética que los miembros de la Alianza del Norte ya conocen."
 AFG_technical_specialists: "Especialistas Técnicos"
 AFG_technical_specialists_desc: "Rusia ha hecho planes para desplegar especialistas técnicos que asistirán en nuestros esfuerzos proporcionando apoyo esencial en planificación, logística para nuestros planes de batalla y la tan necesaria experiencia requerida para entrenar y operar equipos."
 AFG_Mil_Mi_24_Gunships: "Helicóptero de ataque Mil Mi-24"
 AFG_Mil_Mi_24_Gunships_desc: "Rusia ha anunciado planes para suministrarnos 12 helicópteros de ataque Mil Mi-24, los cuales proporcionarán valioso apoyo para nuestros esfuerzos en avanzar contra los talibanes."
 AFG_CIA_Predator_surveillance_drones: "Drones de vigilancia CIA Predator"
 AFG_CIA_Predator_surveillance_drones_desc: "Los drones de vigilancia CIA Predator han demostrado ser fundamentales para proporcionar una cobertura extensa del terreno, identificar puntos clave de interés y localizar objetivos hostiles."
 AFG_Appeal_to_Washington_for_support: "Apelación a Washington para apoyo"
 AFG_Appeal_to_Washington_for_support_desc: "Frente al conflicto en curso y la amenaza de facciones extremistas, Afganistán debe buscar el apoyo de aliados internacionales para fortalecer sus capacidades militares."
 AFG_IMU_Countermeasures: "Contramedidas IMU"
 AFG_IMU_Countermeasures_desc: "Para contrarrestar esta amenaza, Afganistán busca la asistencia de Uzbekistán para llevar a cabo ataques aéreos selectivos contra los bastiones del IMU. Esta colaboración tiene como objetivo debilitar las capacidades del IMU, interrumpir sus operaciones y restaurar la seguridad a lo largo de las regiones fronterizas."
 AFG_Shura_system: "Reforzar el sistema Shura"
 AFG_Shura_system_desc: "Fortalecer el sistema Shura dentro de la Alianza del Norte es crucial para mantener la unidad y una gobernanza efectiva. Al reforzar esta estructura tradicional de toma de decisiones basada en el consejo, nos aseguramos de que todas las facciones estén representadas."
 AFG_Anjuman_Pass_desc: "Ahmad Shah Massoud, también conocido como el León de Panjshir, es un símbolo de resistencia y liderazgo táctico. Al reunirnos en torno a sus ideas, la nación pretende adoptar sus estrategias, inspirar a las tropas y consolidar sus defensas. Sus principios de liderazgo han guiado y guiarán a Afganistán a través de sus luchas actuales."
 AFG_Ghanis_Plan: "El Plan de Ghani"
 AFG_Ghanis_Plan_desc: "Ghani está lanzando un plan para cortar el apoyo a los talibanes mediante acciones militares selectivas y proyectos de desarrollo, con el objetivo de estabilizar regiones clave y restaurar el control del gobierno."
 AFG_Secretly_support_the_opium_industry: "Apoyo secreto a la industria del opio"
 AFG_Secretly_support_the_opium_industry_desc: "Bajo el pretexto de industrialización, nuestra base urbana creerá que estamos avanzando hacia una nueva era de modernización. Sin embargo, no podemos alienar los cimientos de la nación, los agricultores. Apoyaremos secretamente el comercio de opio como una forma de mejorar nuestra prosperidad económica y apaciguar a todas las partes de la sociedad afgana."
 AFG_Parliamentary_Illusion: "Ilusión parlamentaria"
 AFG_Parliamentary_Illusion_desc: "¿Para qué sirve el parlamento de todos modos? Bueno, es para apaciguar a nuestra gente y hacerles creer que tienen voz en su gobierno. No podemos descartar completamente el proceso democrático, pero somos capaces de manipularlo para servir mejor a nuestras propias necesidades."
 AFG_The_Western_Kleptocracy: "La Kleptocracia Occidental"
 AFG_Ashraf_Ghani: "Los Ahmadzai"
 AFG_Ashraf_Ghani_desc: "Ashraf Ghani ha sido elegido como el nuevo presidente de Afganistán. Con un mandato para la reforma, busca estabilizar la nación y reconstruir sus instituciones."
 AFG_Endorse_the_american_candidate: "Apoyar al candidato estadounidense"
 AFG_Endorse_the_american_candidate_desc: "Con el fin del gobierno de transición, el control de Hamid Karzai sobre el gobierno sigue siendo fuerte, siendo el candidato elegido por el acuerdo de Bonn. Karzai ha formado un gobierno de amplio espectro centrado en la reconstrucción de Afganistán y la promoción de una paz duradera con nuestros nuevos aliados estadounidenses."
 AFG_The_New_Chairman: "El nuevo presidente"
 AFG_The_New_Chairman_desc: "A medida que pasa el ciclo electoral, el jefe de estado debe no solo ejercer el control, sino también servir como la cara de la nación. Con la oficina abierta, Karzai debe tomar el mando y liderar Afganistán con el ejemplo."
 AFG_APTTA: "APTTA"
 AFG_APTTA_desc: "El Acuerdo de Tránsito Comercial Afganistán-Pakistán o APTTA es un acuerdo comercial bilateral entre Pakistán y Afganistán, firmado bajo la administración de Karzai. Este acuerdo tiene como objetivo impulsar el comercio entre los dos países, apoyar las operaciones contra el terrorismo y fomentar el desarrollo en las regiones fronterizas."
 AFG_SAARC_Membership: "Membresía en la SAARC"
 AFG_SAARC_Membership_desc: "La membresía de Afganistán en la Asociación Sudasiática para la Cooperación Regional o SAARC demuestra la integración del país en el marco económico y político regional. También ofrece una oportunidad para sacar a Afganistán de la miseria."
 AFG_Rebuilding_the_state: "Reconstruir el Estado"
 AFG_Rebuilding_the_state_desc: "Después de la caída de los talibanes, uno de los principales objetivos de la construcción de la nación en Afganistán es restaurar y reconstruir el estado desde cero. Afganistán, un estado con una economía deficiente y casi sin carreteras pavimentadas ni líneas ferroviarias, ahora está planeado para ser parte del orden global."
 AFG_Drafting_the_Constitution: "Redacción de la Constitución"
 AFG_Drafting_the_Constitution_desc: "La firma de la Constitución marca un punto de inflexión significativo para el estado, ya que pone por escrito los pasos que garantizan los derechos humanos."
 AFG_National_Solidarity_Program: "Programa de Solidaridad Nacional"
 AFG_National_Solidarity_Program_desc: "El Programa de Solidaridad Nacional de Afganistán o NSP fue una iniciativa gubernamental para rehabilitar y desarrollar alrededor de 5,000 pueblos en Afganistán, con $900 millones de dólares distribuidos en tres años. Buscaba establecer instituciones locales elegidas democráticamente y supervisar los esfuerzos de reconstrucción."
 AFG_symbolic_new_start: "Un nuevo comienzo simbólico"
 AFG_symbolic_new_start_desc: "Algunos llamarían a esto una oportunidad para que Afganistán reestructure su gobierno y pase a una nueva era."
 AFG_cautious_approach: "Enfoque cauteloso"
 AFG_cautious_approach_desc: "Algunos creían que Afganistán entraría en una era de crecimiento rápido seguida de reformas a gran escala, pero en su lugar ha experimentado un crecimiento modesto y un enfoque más cauteloso."
 AFG_Reformist_Path: "Camino reformista"
 AFG_Reformist_Path_desc: "El camino reformista tiene como objetivo reemplazar lo viejo por lo nuevo, y no hay mejor momento para esto que ahora, ya que Afganistán aún está en las primeras etapas de la construcción de la nación."
 AFG_Next_in_Line_of_Succession: "Siguiente en la línea de sucesión"
 AFG_Next_in_Line_of_Succession_desc: "A medida que el mandato de Hamid Karzai llega a su fin, un sucesor debe tomar su lugar."
 AFG_Sway_local_warlords: "Influir sobre los señores de la guerra locales"
 AFG_Sway_local_warlords_desc: "Los señores de la guerra locales han dominado el liderazgo afgano desde la invasión soviética, y eliminarlos no será fácil. En su lugar, deberíamos identificar y colaborar con los hombres fuertes clave para fortalecer nuestra posición."
 AFG_The_Islamic_Republic: "La República Islámica"
 AFG_The_Islamic_Republic_desc: "A medida que el estado de Afganistán desaparece, comienza una nueva era para la república, marcando un nuevo comienzo y una nueva forma para nuestra nación."
 AFG_The_Mujahideen: "Los Muyahidines"
 AFG_The_Mujahideen_desc: "Los Muyahidines, o los Muyahidines afganos, son una amplia coalición de ex comandantes de la resistencia y señores de la guerra, muchos de los cuales apoyaron la antigua Alianza del Norte. Deberíamos centrarnos en mantener el statu quo."
 AFG_Age_of_Republican_Leadership: "Liderazgo de la Nueva Era"
 AFG_Age_of_Republican_Leadership_desc: "Con la creación de la República Islámica, deberíamos eliminar gradualmente a los antiguos comandantes señores de la guerra en favor de nuevos oficiales para las nuevas fuerzas de defensa nacional."
 AFG_Islamic_Democracy: "Democracia Islámica"
 AFG_Islamic_Democracy_desc: "El nuevo capítulo continúa con la sociedad islámica tomando su manto sobre el estado de Afganistán, con la esperanza de que sea hacia el futuro. Sin embargo, ahora no es tiempo de descanso, ya que los señores de la guerra y figuras de pandillas deambulan por la nación, representando una amenaza al alinearse con las fuerzas talibanas."
  AFG_Reinforce_the_Government: "Reforzar el Gobierno"
 AFG_Reinforce_the_Government_desc: "Con nuestro nuevo control sobre las regiones del sur de la nación, creemos que es un buen comienzo para comandar la oposición y llevar nuestro liderazgo a la luz de muchos."
 AFG_Agricultural_Modernisation: "Modernización Agrícola"
 AFG_The_Farmer_and_their_Rifle: "El campesino y su rifle"
 AFG_The_Farmer_and_their_Rifle_desc: "Con sed de cortar a través de sangre y hueso para proteger su tierra natal, los habitantes rurales de Afganistán han demostrado ser la columna vertebral del estado. Perder el apoyo de esta comunidad sería el primer dominó que llevaría a nuestra caída."
 AFG_Inheritor_of_Afghanistan: "Heredero de Afganistán"
 AFG_Inheritor_of_Afghanistan_desc: "Afganistán solo ha sido verdaderamente pacífico bajo nuestro gobierno. Nos hemos convertido en los herederos del estado afgano y debemos ser elogiados por este logro, no descartados por las potencias globales."
 AFG_Second_Man_of_the_State: "El segundo hombre del estado"
 AFG_Second_Man_of_the_State_desc: "Siendo un ex comandante de la resistencia, Atta ha mostrado un gran interés en el poder. Se ha establecido como un líder distinto de Afganistán y no ha dudado en participar en conflictos a gran escala con otros señores de la guerra."
 AFG_Dismantle_The_warlords: "Desmantelar a los señores de la guerra"
 AFG_Dismantle_The_warlords_desc: "Matones y gánsteres controlan ciertas regiones de la nación. Para que verdaderamente nos transformemos en un estado nación moderno, debemos hacer un esfuerzo para abordar este problema de los señores de la guerra."
 AFG_A_Tolerant_State: "Un estado tolerante"
 AFG_A_Tolerant_State_desc: "Afganistán es hogar de una multitud de personas diferentes. Debemos cumplir nuestras promesas de considerar a cada afgano como uno solo y estar unidos como un todo."
 AFG_Naveen: "Naveen"
 AFG_Naveen_desc: "El Partido de Afganistán Nuevo, o Naween, es un partido político en Afganistán dirigido por Yunus Qanuni. El partido fue fundado cuando Qanuni se separó del Movimiento Nacional de Afganistán, liderado por Ahmad Wali Massoud. Yunus Qanuni tiene como objetivo continuar con la mentalidad de la Alianza del Norte."
 AFG_New_class_of_Jam_iat_reformers: "Nueva clase de reformistas de Jam’iat"
 AFG_New_class_of_Jam_iat_reformers_desc: "Yunus Qanuni representa una nueva ola de reformistas de Jam’iat que son más receptivos a los valores islámicos y tradicionales. Este grupo tiende a adoptar un enfoque más reformista, centrándose en un cambio gradual en lugar de una conversión agresiva."
 AFG_Counite_Masouds_works: "Contar con las obras de Massoud"
 AFG_Counite_Masouds_works_desc: "Con la derrota de la Alianza del Norte y el fin del liderazgo de Massoud, seguimos comprometidos con preservar el espíritu de la Alianza del Norte mientras nos esforzamos por construir un Afganistán moderno."
 AFG_Foster_Innovation: "Fomentar la innovación"
 AFG_Foster_Innovation_desc: "Como ex Ministro de Educación, Yunus Qanuni comprende la necesidad crítica de innovación en el sector educativo."
 AFG_Combat_Electoral_Corruption: "Combatir la corrupción electoral"
 AFG_Combat_Electoral_Corruption_desc: "En Afganistán, los funcionarios a menudo han utilizado el soborno para acumular riqueza y mantener su poder. De aquí en adelante, debemos asegurar que el fraude electoral ya no sea tolerado."
 AFG_Empowering_Provincial_Governance: "Empoderar la gobernanza provincial"
 AFG_Empowering_Provincial_Governance_desc: "Empoderar la gobernanza provincial en Afganistán es esencial. Como lo demostró Alemania, la gobernanza descentralizada permite que las regiones avancen y se pongan al día con el resto de la nación."
 AFG_Centralise_the_Apparatus_of_the_State: "Centralizar el aparato del estado"
 AFG_Centralise_the_Apparatus_of_the_State_desc: "La centralización fortalecerá nuestro control, asegurando que todas las revisiones y oposiciones sean gestionadas directamente por nosotros."
 AFG_Expand_the_Education_Ministry: "Expandir el Ministerio de Educación"
 AFG_Expand_the_Education_Ministry_desc: "Expandir el Ministerio de Educación beneficiaría enormemente a nuestro estado al fomentar una fuerza laboral más capacitada y desarrollar una sociedad más educada."
 AFG_Propose_a_new_Constitution: "Proponer una nueva constitución"
 AFG_Propose_a_new_Constitution_desc: "La actual constitución afgana no cumple con los estándares modernos y requiere una enmienda significativa."
 AFG_Embezzle_foreign_funds: "Malversar fondos extranjeros"
 AFG_Embezzle_foreign_funds_desc: "La malversación de fondos extranjeros ha sido un método para mantener un control estricto sobre la nación y sustentar nuestra gobernanza junto con la Asamblea Nacional."
 AFG_Enforce_Afghan_Centralism: "Hacer cumplir el centralismo"
 AFG_Enforce_Afghan_Centralism_desc: "Los afganos son un pueblo rural y tribal, y históricamente han reaccionado negativamente hacia cualquier forma de centralización. Pero, ¿cómo puede ser útil nuestro gobierno si estamos limitados por lo que podemos y no podemos hacer? Debemos plantarnos y hacer cumplir el centralismo."
 AFG_Urban_tribal_divisions: "Concesiones a los líderes de la Shura"
 AFG_Urban_tribal_divisions_desc: "Al trasladar a algunos de nuestros tribus a áreas urbanizadas, podremos dar a ciertas regiones mayor autonomía y control sobre sus regiones, ya que estarán mejor organizadas."
 AFG_Atlanticism: "Atlancticismo"
 AFG_Atlanticism_desc: "El atlantismo es un movimiento pro-estados de América del Norte y Europa, acuñado después de la Segunda Guerra Mundial. Afganistán desea adoptar un modelo más occidental en términos de progreso y gobernanza."
 AFG_Arsenal_of_Democracy: "Arsenal de la democracia"
 AFG_Arsenal_of_Democracy_desc: "Con la economía armamentística estadounidense en auge, debemos aprovechar esto a nuestro favor acumulando y preparándonos para los desafíos que se avecinan."
 AFG_The_Republic_Survives_Another_day: "La República sobrevivió otro día"
 AFG_The_Republic_Survives_Another_day_desc: "A medida que la noche se desvanece en el día, el estandarte del pueblo afgano se mantiene firme. Listos para lo que venga, ya sea paz o guerra. Una cosa sigue siendo cierta: la república perdurará hasta su último aliento."
 AFG_Defenders_of_Democracy: "Defensores de la democracia"
 AFG_Defenders_of_Democracy_desc: "De un estado con poco concepto de democracia a un nuevo régimen que la abraza completamente es algo sin precedentes. Debemos cumplir con nuestro deber y proteger esta nación y sus ideales a toda costa."
 AFG_Root_out_the_Old_cabinet: "Erradicar el viejo gabinete"
 AFG_Root_out_the_Old_cabinet_desc: "Aquellos de oficinas pasadas aún están en el sistema parlamentario. Debemos desarmarlos y exponerlos como los fraudes que son."
 AFG_Moderate_Islamism: "Islamismo moderado"
 AFG_Moderate_Islamism_desc: "El islamismo moderado se refiere a un enfoque pasivo o tradicional del islam, diferenciándolo de interpretaciones más radicales y revolucionarias."
 AFG_Basej_e_Milli: "La tendencia verde"
 AFG_Basej_e_Milli_desc: "Basej-e Milli, también conocida como Rawand-e Sabz-e Afganistán, es un partido político anti-Talibán, nacionalista afgano y pro-democracia. Juega un papel importante en la defensa de un futuro democrático y la unidad nacional en Afganistán."
 AFG_Knife_to_the_warlords: "Cuchillo para los señores de la guerra"
 AFG_Knife_to_the_warlords_desc: "Los señores de la guerra plagan esta nación y son un concepto obsoleto. Aseguran actuar en nombre del pueblo, pero todos nos oponemos a ellos."
 AFG_Standardised_taxation: "Impuestos estandarizados"
 AFG_Standardised_taxation_desc: "La imposición de impuestos estandarizados permitirá que nuestra economía se recupere después de años de guerra."
 AFG_Enlist_the_Support_of_the_People: "Obtener el apoyo del pueblo"
 AFG_Enlist_the_Support_of_the_People_desc: "Obtener el apoyo del pueblo salvará a la república de las amenazas que se avecinan."
 AFG_Recraft_the_Healthcare_System: "Recrear el sistema de salud"
 AFG_Recraft_the_Healthcare_System_desc: "Los hospitales son antiguos y necesitan restauración y reparación. Debemos hacer nuestra parte para abordar este problema."
 AFG_Local_Organisation: "Organización local"
 AFG_Local_Organisation_desc: "Debemos movilizarnos para ser autosuficientes y no depender del apoyo del resto del mundo."
 #Old  #start
 AFG_Deployment_of_ISAF_forces: "Despliegue de las fuerzas ISAF"
 AFG_Deployment_of_ISAF_forces_desc: "En respuesta a los desafíos de seguridad en curso y la necesidad de estabilización, Afganistán solicita el despliegue de una Fuerza Internacional de Asistencia para la Seguridad."
 AFG_Lift_the_Press_restrictions: "Levantar las restricciones a la prensa"
 AFG_Lift_the_Press_restrictions_desc: "Una prensa libre e independiente es la piedra angular de una sociedad vibrante y democrática."
 AFG_Progressive_Tax: "Un impuesto progresivo"
 AFG_Progressive_Tax_desc: "Para asegurar una distribución justa de la riqueza y los recursos, Afganistán adopta un sistema de impuestos progresivo."
 AFG_Invite_Bibi_Ayesha: "Invitar a Bibi Ayesha"
 AFG_Invite_Bibi_Ayesha_desc: "Bibi Ayesha, una formidable señora de la guerra conocida por su destreza en el campo de batalla, tiene una influencia significativa y lealtad entre sus seguidores. Al extender una invitación a Bibi Ayesha, Afganistán busca asegurar su lealtad, consolidar el poder militar."
 AFG_lessons_of_war: "Lecciones de guerra"
 AFG_lessons_of_war_desc: "En el crisol del conflicto, Afganistán ha aprendido lecciones valiosas que deben ser tenidas en cuenta al trazar su camino hacia el futuro. Las amargas experiencias de la guerra han revelado debilidades y fortalezas que deben ser abordadas para garantizar la supervivencia y prosperidad de la nación."
 AFG_Assault_on_Kabul: "Asalto a Kabul"
 AFG_Assault_on_Kabul_desc: "Kabul, la ciudad capital y el corazón político de Afganistán, enfrenta un asalto inminente por parte de las fuerzas enemigas. A medida que el enemigo avanza, Afganistán debe movilizar sus defensas y prepararse para una lucha desesperada para proteger su sede de poder."
 AFG_Battle_of_Kandahar: "Batalla de Kandahar"
 AFG_Battle_of_Kandahar_desc: "Kandahar, una ciudad histórica y un bastión estratégico clave, se ha convertido en el punto focal de una feroz batalla por el control. A medida que las fuerzas enemigas se acercan a sus afueras, Afganistán debe reunir sus defensas y prepararse para un enfrentamiento decisivo."
 AFG_Retake_Bagram_airbase: "Recuperar la base aérea de Bagram"
 AFG_Retake_Bagram_airbase_desc: "La base aérea de Bagram, una instalación militar crítica, ha caído en manos enemigas, lo que representa una amenaza significativa para la seguridad nacional. Para recuperar este activo estratégico, Afganistán debe lanzar un esfuerzo concertado para retomar el control de la base aérea."
 AFG_local_military_pressure: "Presión militar local"
 AFG_local_military_pressure_desc: "Una doctrina táctica conocida como 'Presión Militar Local'. Esta estrategia se enfoca en aplicar presión sostenida y localizada sobre las fuerzas enemigas, interrumpiendo sus operaciones y minando su moral."
 AFG_Return_of_Dostum: "El regreso de Dostum"
 AFG_Return_of_Dostum_desc: "El General Abdul Rashid Dostum, un líder militar afgano prominente y figura influyente, está regresando al escenario nacional. Conocido por su formidable mando sobre las fuerzas uzbecas y su agudeza estratégica."
 AFG_Mission_to_Tehran: "Misión a Teherán"
 AFG_Mission_to_Tehran_desc: "Con el fin de fortalecer las alianzas regionales y contrarrestar las amenazas externas, Afganistán está emprendiendo una misión diplomática a Teherán. Al unirse al Eje de Resistencia liderado por Irán, Afganistán busca asegurar aliados poderosos, mejorar sus capacidades militares y reforzar su posición geopolítica."
 AFG_Take_command_of_Rabbanis_Feyzabad_forces: "Comandando las fuerzas de Feyzabad de Rabbani"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces_desc: "Las fuerzas de Burhanuddin Rabbani apostadas en Feyzabad son cruciales para controlar las regiones del noreste de Afganistán. Al asumir el mando directo de estas fuerzas, el liderazgo central busca unificar las estructuras de mando, mejorar la coordinación y reforzar la defensa de esta área estratégicamente importante."
 AFG_The_new_Afghani: "El Nuevo Afghani"
 AFG_The_new_Afghani_desc: "Reconociendo las ineficiencias y la corrupción dentro del sistema actual, un liderazgo visionario busca reconstruir Afganistán desde sus cimientos. Esta iniciativa, denominada El Nuevo Afghani, abrirá una nueva era para Afganistán."
 AFG_Karim_Khalilis_new_offensive: "La nueva ofensiva de Karim Khalili"
 AFG_Karim_Khalilis_new_offensive_desc: "Karim Khalili, un líder prominente y estratega, está encabezando una audaz nueva ofensiva para recuperar territorios clave y rechazar las fuerzas hostiles. Su plan involucra una combinación de tácticas de guerrilla, movilización de milicias locales y coordinación estratégica con fuerzas aliadas."
