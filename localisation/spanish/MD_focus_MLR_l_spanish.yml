 MLR_nat_gurad_tt: "Se creará la §YGuardia Nacional§! de Malorossiya"

 MLR_manifest_decisions: "Manifiesto de Malorossiya"
 MLR_manifest_decisions_desc: "Una vez estas tierras pertenecieron a Malorossiya, las declararemos nuestras y lucharemos por su regreso a su tierra natal"
