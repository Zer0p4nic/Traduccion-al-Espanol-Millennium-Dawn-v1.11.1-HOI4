 MLR_start: "Será Malorossiya"
 MLR_start_desc: "Finalmente, la verdadera heredera de estas tierras, Malorossiya, tomará el poder en sus propias manos"
 MLR_constitution: "La Constitución de Malorossiya"
 MLR_constitution_desc: "Debemos formalizar nuestra legislación estatal. Para hacerlo, adoptaremos nuestra propia constitución."
 MLR_fsb: "Cooperación con el FSB"
 MLR_fsb_desc: "Desafortunadamente, aún no tenemos la oportunidad de crear nuestros propios servicios especiales, por lo que dependeremos de la cooperación con el FSB de Rusia"
 MLR_mvd: "Subordinar el Ministerio del Interior Local"
 MLR_mvd_desc: "Subordinaremos los organismos locales del Ministerio del Interior, que estaban bajo el poder ucraniano"
 MLR_ter_defence: "Defensa Territorial"
 MLR_ter_defence_desc: "Crearemos una Defensa Territorial a partir de la milicia local"
 MLR_contract_army: "Sistema de Ejército Contratado"
 MLR_contract_army_desc: "Nuestro ejército se creará según el sistema de contrato"
 MLR_defence_doctrine: "Doctrina Defensiva"
 MLR_defence_doctrine_desc: "No estamos atacando a nadie, nuestra tarea es defender nuestras fronteras. Nuestro ejército adoptará la doctrina de tácticas defensivas"
 MLR_nat_guard: "La Guardia Nacional de Malorossiya"
 MLR_nat_guard_desc: "Ucrania, de regreso en la década de 1990, tenía una guardia nacional. Recrearemos esta división pero ya bajo nuestro mando"
 MLR_defence_prom: "Industria Militar"
 MLR_defence_prom_desc: "Invertiremos fondos significativos en la restauración de la industria militar en nuestro territorio. Necesitamos un ejército fuerte"
 MLR_rebuild_war_academy: "Escuelas Militares"
 MLR_rebuild_war_academy_desc: "Nuestros combatientes deben tener el mejor entrenamiento para defender su patria. Por lo tanto, reviviremos las academias militares en nuestro territorio"
 MLR_no_corrupt_military: "Reducir Seriamente la Corrupción en el Ejército"
 MLR_no_corrupt_military_desc: "Nuestro ejército aún es joven, por lo que es mucho más fácil eliminar la corrupción en él"
 MLR_nation_quest: "La Cuestión Nacional"
 MLR_nation_quest_desc: "Malorossiya fue y será parte de Rusia, esta es nuestra respuesta a la cuestión nacional"
 MLR_referendum: "Referéndum sobre el Destino de Malorossiya"
 MLR_referendum_desc: "Ha llegado el momento fatídico en que debemos decidir hacia dónde irá nuestro país. ¿Se convertirá en una parte de pleno derecho de Rusia, en forma de república, o elegiremos el camino del Estado de la Unión?"
 MLR_ruble: "El Rublo como Moneda Estatal"
 MLR_ruble_desc: "El rublo se convertirá en nuestra moneda estatal, nadie lo dudó siquiera"
 MLR_corruption: "Lucha contra la Corrupción"
 MLR_corruption_desc: "A pesar de que nuestro estado aún es joven, los funcionarios corruptos ya han comenzado en él. Necesitamos lidiar con esto"
 MLR_rus_invest: "Inversiones Rusas"
 MLR_rus_invest_desc: "Rusia nos apoya con sus inversiones"
 MLR_build_zavods: "Construcción de Fábricas"
 MLR_build_zavods_desc: "El país necesita fábricas y fábricas, proporcionaremos a nuestra gente todo lo que necesita"
 MLR_social_invest: "Inversiones en la Esfera Social"
 MLR_social_invest_desc: "Nuestros ciudadanos deben tener acceso a instalaciones médicas de la mejor calidad, así como tener todas las garantías sociales"
 MLR_infrastructure: "Inversiones en Infraestructura"
 MLR_infrastructure_desc: "Las carreteras son las venas de nuestro estado"
 MLR_fight_oligarch: "La Lucha contra los Oligarcas"
 MLR_fight_oligarch_desc: "Incluso en nuestro joven estado, ya han comenzado a aparecer oligarcas corruptos que ganaron mucho dinero en la guerra. Ocupémonos de ellos"
 MLR_it_invest: "Inversión en TI"
 MLR_it_invest_desc: "Invertiremos en tecnologías de TI para el desarrollo exitoso de nuestro país"
 MLR_maloross_economy: "Economía de Malorossiya"
 MLR_maloross_economy_desc: "Nuestras medidas económicas han llevado al crecimiento de nuestra economía"
 MLR_union_state: "Estado de la Unión"
 MLR_union_state_desc: "Hemos elegido el camino del Estado de la Unión"
 MLR_union_group_army: "Agrupación Conjunta de Tropas"
 MLR_union_group_army_desc: "Nuestros soldados se convertirán en miembros de la agrupación conjunta de tropas del Estado de la Unión"
 MLR_union_group_economic: "Inversiones del Estado de la Unión"
 MLR_union_group_economic_desc: "La membresía en el Estado de la Unión ha tenido un impacto positivo en nuestra economía"
 MLR_union_health_social: "Cooperación con la Esfera Social y Médica"
 MLR_union_health_social_desc: "Los miembros del Estado de la Unión cooperan activamente en las Esferas Social y Médica"
 MLR_republic_rf: "Somos Parte de Rusia"
 MLR_republic_rf_desc: "Nos hemos convertido en una república de Rusia, ahora nuestro destino está conectado con ella"
 MLR_rus_regions: "Cooperación con las Regiones Rusas"
 MLR_rus_regions_desc: "Cooperaremos activamente con otras regiones de Rusia"
 MLR_rus_companies: "Cooperación con Empresas Rusas"
 MLR_rus_companies_desc: "Las empresas rusas serán nuestros principales socios"
 MLR_integrate_army: "Integrarse en el Ejército Ruso"
 MLR_integrate_army_desc: "Llevaremos a nuestro ejército a los estándares del Ejército Ruso!"

 russia.56.t: "Referéndum sobre el Destino de §Y[MLR.GetNamewithFlag]§!"
 russia.56.d: "§Y[MLR.GetNamewithFlag]§! ha anunciado un referéndum sobre la adhesión a Rusia. Como resultado, la votación fue exitosa y la mayoría de los ciudadanos expresaron su deseo de convertirse en parte de nuestro país. ¿Los aceptaremos?"
 russia.56.a: "No, no los necesitamos... estados"
 russia.56.b: "Se unirán a Rusia!"

 russia.57.t: "El Ejército de Liberación de Malorossiya Está con Nosotros"
 russia.57.d: "Nuestros hermanos en la liberación de Pequeña Rusia se unieron a nosotros"
 russia.57.a: "Hurra!"

