 branch_crypto: "División de Ciberseguridad"
 upgrade_economy_civilian: "Inteligencia Económica"
 upgrade_economy_civilian_desc: "§WLa inteligencia económica es uno de los puntos clave de la inteligencia moderna. Tener un mayor entendimiento de las complejidades de las economías de nuestros enemigos extranjeros puede ayudarnos a frenar sus ambiciones.§!"
 upgrade_army_department: "Departamento Militar"
 upgrade_army_department_desc: "§WInfiltrarse en las fuerzas armadas de nuestros enemigos y enemigos potenciales nos permitirá una mayor oportunidad de evaluar su fuerza.§!"
 upgrade_computer_servers: "Computadoras de la Agencia"
 upgrade_computer_servers_desc: "§WActualizar nuestras computadoras de la agencia ayudará a aumentar la fuerza de nuestra división de ciberseguridad.§!"
 upgrade_computer_servers_TT: "Ha completado la Mejora de la Agencia §YEstablecer División de Ciberseguridad§!"
 upgrade_naval_department: "Departamento Naval"
 upgrade_naval_department_desc: "§WLa batalla en los mares es una parte clave para asegurar la victoria, y con el avance de las tecnologías navales, se ha vuelto vital que establezcamos un Departamento de Inteligencia Naval.§!"
 upgrade_airforce_department: "Departamento de la Fuerza Aérea"
 upgrade_airforce_department_desc: "§WEl Departamento de Inteligencia Aérea será una rama útil de nuestra agencia; responsable de infiltrarse en la fuerza aérea enemiga y recopilar información sobre los movimientos de las aeronaves enemigas.§!"
 upgrade_passive_defense: "Contrainteligencia"
 upgrade_passive_defense_desc: "§WLos agentes extranjeros que operan en nuestro territorio representan un grave riesgo para la seguridad nacional. Debemos invertir en nuestras capacidades de contrainteligencia para minimizar la amenaza que estos agentes representan para nuestro país.§!"
 upgrade_anti_partisan: "Contrainsurgencia"
 upgrade_anti_partisan_desc: "§WEl siglo XXI ha visto un aumento dramático en la prevalencia de la guerra asimétrica contra grupos no estatales. Sería imprudente descuidar estas \"nuevas guerras\" en los programas de entrenamiento de nuestros operativos.§!"
 upgrade_blueprint_stealing: "Espionaje Industrial"
 upgrade_blueprint_stealing_desc: "§WSabemos que nuestro enemigo tiene proyectos secretos para armas y vehículos experimentales, lo que no sabemos es exactamente qué son esos proyectos y qué están construyendo. Al hackear los departamentos de armas experimentales de nuestros enemigos, no solo tendremos la oportunidad de aprender con precisión qué planean usar contra nosotros, también tendremos la oportunidad única de usar esta información para avanzar en nuestro propio departamento de armas.§!"
 upgrade_portable_radios: "Comunicación Segura"
 upgrade_portable_radios_desc: "§CCuando nuestros agentes están en el campo, es absolutamente esencial que puedan comunicarse sin temor a ser comprometidos por el enemigo. Los canales de comunicación seguros son la clave para proteger las identidades y las vidas de nuestros operativos.§!"
 upgrade_invisible_ink: "Dispositivos de Escucha Ocultos"
 upgrade_invisible_ink_desc: "§WLas escuchas telefónicas son una herramienta importante del operativo moderno, permitiéndole escuchar conversaciones de naturaleza privada. Desarrollar micrófonos ocultos que se puedan plantar en ubicaciones clave mejorará significativamente nuestras capacidades de recopilación de inteligencia.§!"
 upgrade_plastic_explosives: "Dispositivos Explosivos Improvisados"
 upgrade_plastic_explosives_desc: "§WLos IED se han convertido en un arma indispensable para los grupos armados no estatales en todo el mundo. A pesar de su construcción simple, tienen un potencial destructivo masivo. Como tal, los IED ayudan a equilibrar las probabilidades entre grupos desorganizados de insurgentes y ejércitos profesionales con vehículos blindados. Aunque los insurgentes que apoyamos en el extranjero sin duda serán capaces de fabricar IED por sí mismos, podemos proporcionarles una tecnología más sofisticada para maximizar la destructividad y la confiabilidad de sus dispositivos. De esta manera, podemos asestar un golpe a nuestros enemigos extranjeros mientras mantenemos una negación plausible.§!"
 upgrade_suicide_pills: "Píldoras de Suicidio"
 upgrade_suicide_pills_desc: "§WAunque indeseable, es inevitable que una pequeña cantidad de agentes sean capturados por nuestro enemigo. Debemos ofrecer a nuestros agentes una forma de evadir el horror que les espera en la sala de interrogatorios, y una píldora de cianuro en lugar de un diente les proporcionará esa escapatoria, si alguna vez llega a eso.§!"
 upgrade_training_centers: "Centros de Reclutamiento en el Extranjero"
 upgrade_training_centers_desc: "§WAunque nuestros agentes pueden adaptarse a cualquier entorno, las normas culturales y los idiomas de tierras extranjeras les resultan más naturales a aquellos nacidos y criados en la cultura. Si queremos construir una red mundial de espías, debemos expandir nuestros centros de reclutamiento y entrenamiento por todo el mundo y reclutar agentes de todas las culturas y orígenes.§!"
 upgrade_commando_training: "Operaciones Encubiertas"
 upgrade_commando_training_desc: "§WAlgunas de las tareas que nuestra agencia de inteligencia se verá obligada a realizar requieren el máximo secreto. Estas actividades especiales demandan el entrenamiento de operativos, reclutados de las fuerzas especiales de nuestro país, que puedan realizar actividades paramilitares en condiciones peligrosas. No es suficiente con que estos operativos estén dispuestos a morir por su país. También deben estar dispuestos a ser abandonados por su país y públicamente repudiados si fallan en su misión.§!"
 upgrade_interrogation_techniques: "Técnicas de Interrogatorio"
 upgrade_interrogation_techniques_desc: "§WA menudo puede ser más efectivo romper la mente de un agente enemigo en lugar de su cuerpo. El uso de la fuerza física es poco fiable y a menudo resulta en información falsa; un interrogador verdaderamente hábil puede romper la voluntad del enemigo sin violencia. Pero, si se llega a eso, tenemos formas de hacerlos hablar...§!"
 upgrade_diplo_training: "Entrenamiento Diplomático"
 upgrade_diplo_training_desc: "§WEntrenar a nuestros agentes para sobornar a algunos inversores y diplomáticos extranjeros puede convencerlos de la benevolencia de nuestra causa y alejar sus intereses de los enemigos del estado.§!"
 upgrade_psycho_warfare: "Guerra Psicológica"
 upgrade_psycho_warfare_desc: "§WLa propaganda ha sido una herramienta efectiva para asegurar nuestros intereses ideológicos dentro de nuestro propio estado, pero ninguna herramienta ha sido tan efectiva como difundir el miedo a los regímenes enemigos y lo que pueden traer al país. Al aliarnos con movimientos anti-ideológicos dentro de naciones extranjeras, seremos mucho más efectivos en la difusión de nuestra ideología a nivel mundial...§!"
 upgrade_form_department: "Establecer División de Ciberseguridad"
 upgrade_form_department_desc: "§WLa ciberseguridad es la defensa de nuestra red contra la ciberguerra. Establecer una división de ciberseguridad nos ayudará a orientar mejor nuestra agencia de inteligencia hacia esta forma moderna de recopilación de inteligencia.§!"
 upgrade_decryption_boost: "Ciberguerra"
 upgrade_decryption_boost_desc: "§WLa ciberguerra es el uso de la tecnología para atacar a una nación extranjera. Los ciberataques pueden adoptar una amplia variedad de formas, desde ataques de denegación de servicio directos y poco sofisticados pero efectivos hasta la carga de programas maliciosos sofisticados. Cada vez es más el caso de que una nación moderna debe ser capaz de actuar ofensivamente en tierra, mar, aire y en el ciberespacio, o arriesgarse a quedarse atrás.§!"
 upgrade_decryption_boost_2: "Desencriptación Asistida por Máquinas"
 upgrade_decryption_boost_2_desc: "§WLas máquinas han demostrado ser útiles para cifrar datos ya, con señales cifradas asistidas por máquinas que resultan ser las más difíciles de descifrar. Las máquinas de criptoanálisis son vitales para descifrar mensajes de los que aún no conocemos el código y serán un activo valioso para nuestro equipo de descifrado.§!"
 upgrade_crypto_strength: "Encriptación Reforzada"
 upgrade_crypto_strength_desc: "§WLa información sensible es vulnerable a los hackers externos cuando se transfiere entre diferentes departamentos o individuos. Debemos asegurarnos de que toda la comunicación interna esté suficientemente encriptada para mantenerla a salvo de miradas indiscretas.§!"
 upgrade_crypto_strength_2: "Aprendizaje Automático"
 upgrade_crypto_strength_2_desc: "§WLos avances en inteligencia artificial han hecho posible la integración del aprendizaje automático en los sistemas de ciberseguridad. Esto permitirá que nuestros sistemas aprendan de ataques pasados, prevengan futuras recurrencias y respondan dinámicamente cuando ocurran ataques.§!"
