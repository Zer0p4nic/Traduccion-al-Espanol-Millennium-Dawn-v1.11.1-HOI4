 PRODUCTION_MATERIALS_OIL: "Combustibles Fósiles"
 oil_desc: "Los combustibles fósiles son necesarios para el éxito de cualquier economía de tamaño considerable. Asegurar este recurso es fundamental para las naciones del siglo XXI."
 PRODUCTION_MATERIALS_ALUMINIUM: "Metales Livianos"
 aluminium_desc: "Los metales livianos son importantes para la construcción de vehículos y aeronaves especializados. El aluminio es el metal principal utilizado en helicópteros y aviones para desafiar la gravedad."
 PRODUCTION_MATERIALS_RUBBER: "Caucho"
 rubber_desc: "El caucho es importante para la construcción de la mayoría de los vehículos. Las características elásticas son excelentes para producir neumáticos y otras aplicaciones industriales."
 PRODUCTION_MATERIALS_TUNGSTEN: "Metales Tecnológicos"
 tungsten_desc: "Los metales tecnológicos son las principales materias primas para producir tecnología avanzada. Los sistemas de armas y equipos de última generación a menudo deciden el resultado de una batalla."
 PRODUCTION_MATERIALS_STEEL: "Acero"
 steel_desc: "El acero es el metal principal para la mayoría de los tipos de maquinaria militar, ya sea vehículos terrestres o barcos. Los conflictos prolongados sin acceso a este recurso volverán tus fábricas militares casi inútiles."
 PRODUCTION_MATERIALS_CHROMIUM: "Metales Preciosos"
 chromium_desc: "Los metales preciosos, minerales y otros elementos raros llenan partes críticas en la tecnología moderna. El oro, la plata y los diamantes son especialmente cruciales como ingresos para regiones desestabilizadas en desarrollo."
