 continuous_naval_production: "Producción Naval"
 continuous_naval_production_desc: "Al concentrar recursos en nuestros astilleros y eximir a los constructores navales cualificados del servicio militar, podemos reducir drásticamente el tiempo de producción de los barcos."
 continuous_air_production: "Producción Aérea"
 continuous_air_production_desc: "Podemos reorganizar nuestra industria aeronáutica para eliminar el desperdicio y optimizar la producción."
 continuous_non_factory_construct: "Ingeniería de Construcción"
 continuous_non_factory_construct_desc: "Todavía hay mucho margen en nuestra industria de la construcción. Al centrar nuestra atención en ella, podemos lograr una mejora significativa en la velocidad de construcción. Desafortunadamente, la producción de máquinas herramienta ha demostrado ser un cuello de botella importante en la expansión de nuestra industria pesada, por lo que no se beneficiarán de los esfuerzos en esta área."
 continuous_reduce_training_time: "Entrenamiento del Ejército"
 continuous_reduce_training_time_desc: "Al crear unidades de entrenamiento avanzado especializadas dentro de cada división, podemos desplegar incluso divisiones que anteriormente se habrían retenido para terminar el entrenamiento al frente."
 continuous_suppression: "Supresión de la Resistencia"
 continuous_suppression_desc: "Al infiltrarnos en los principales grupos de resistencia en territorio ocupado y convertir a sus líderes, podemos reducir significativamente la cantidad de daño que pueden causar."
 continuous_repair: "Reparación de Construcción"
 continuous_repair_desc: "Formaremos equipos de reparación especializados con trabajadores de fábricas y construcción y controlaremos centralmente su despliegue para mejorar la reconstrucción de infraestructuras dañadas."
 continuous_tech_share: "Compartir Tecnología"
 continuous_tech_share_desc: "Alentaremos a nuestros institutos de investigación y universidades a contactar con sus homólogos en países aliados. Esto nos proporcionará un bono de intercambio tecnológico."
 continuous_boost_freedom: "Aumentar la Autonomía"
 continuous_boost_freedom_desc: "Al reorganizar nuestra burocracia colonial y reclutar administradores nativos, con el tiempo podremos hacernos cargo de nuestros propios asuntos."
 continuous_restrict_freedom: "Suprimir a los Sujetos"
 continuous_restrict_freedom_desc: "Nuestros sujetos coloniales han tenido ideas bastante tontas sobre cosas como la \"autodeterminación\" o la \"independencia nacional\". Es hora de hacerles desistir de estas nociones."
 continuous_debt_consolidation: "Consolidación de la Deuda"
 continuous_debt_consolidation_desc: "El gobierno ha tomado una serie de medidas para consolidar su deuda y mejorar la situación financiera de la nación."
 continuous_increased_taxation_levies: "Aumento de los Impuestos"
 continuous_increased_taxation_levies_desc: "Un esfuerzo rápido para que nuestra nación compense las pérdidas de nuestro gasto es aumentar temporalmente los impuestos. Esto desestabilizará lamentablemente a nuestra nación cuanto más tiempo continuemos manteniendo este curso de acción."
 continuous_bread_and_circuses: "Pan y Circo"
 continuous_bread_and_circuses_desc: "Si reinvertimos en nuestra gente y en nuestra estabilidad, podemos ver aumentar la productividad de nuestra gente."
 continuous_family_planning: "Planificación Familiar"
 continuous_family_planning_desc: "Siempre existe la posibilidad de proporcionar planificación familiar a las familias jóvenes para aumentar el número de personas en nuestro país."
 continuous_foreign_investments: "Fomentar Inversiones Extranjeras"
 continuous_foreign_investments_desc: "Estamos en urgente necesidad de inversiones extranjeras para ayudar a impulsar nuestra economía."
 continuous_temporary_agents: "Agentes de Inteligencia Temporales"
 continuous_temporary_agents_desc: "Deberíamos alentar a nuestra agencia de inteligencia a reclutar operativos adicionales."
 continuous_nuclear_energy_investments: "Inversiones en Energía Nuclear"
 continuous_nuclear_energy_investments_desc: "Invertir en nuestra producción de energía nuclear es el camino correcto para asegurar que siempre tengamos energía disponible."

