 DIPLOMACY_CREATE_FACTION_DESC:0 "Forma una alianza militar con $COUNTRY|Y$. Ambas naciones podrán unirse en la guerra. Si se han enviado o recibido fuerzas de intervención entre nosotros, serán devueltas."
 DIPLOMACY_CREATE_FACTION_REQUEST_DESC:0 "$COUNTRY|UY$ quiere que los apoyemos para crear la facción: $FACTION|Y$.\nSi se han enviado o recibido fuerzas de intervención entre nosotros, serán devueltas."
 DIPLOMACY_JOIN_FACTION_REQUEST_DESC:0 "$COUNTRY|UY$ quiere unirse a nuestra facción $FACTION|Y$.\nSi se han enviado o recibido fuerzas de intervención entre los miembros de la facción, serán devueltas.\nLos golpes de estado planificados entre $COUNTRY|H$ y nosotros se cancelarán automáticamente."
 DIPLOMACY_OFFER_JOIN_FACTION_DESC:0 "Invitar a $COUNTRY|UH$ a unirse a $FACTION|H$. Esto les permitirá llamarse a la guerra entre sí. El líder de la facción es $LEADER|H$.\nSi se han enviado o recibido fuerzas de intervención entre los miembros de la facción, serán devueltas."
 DIPLOMACY_OFFER_JOIN_FACTION_REQUEST_DESC:0 "$COUNTRY|UH$ quiere que nos unamos a su facción: $FACTION|Y$.\nSi se han enviado o recibido fuerzas de intervención entre los miembros de la facción, serán devueltas.\nLos golpes de estado planificados entre $COUNTRY|H$ y nosotros se cancelarán automáticamente."
 DIPLOMACY_JOIN_FACTION_DESC:0 "Pedir a $COUNTRY|H$ que se una a $FACTION|H$. Esto les permitirá llamarse a la guerra entre sí. El líder de la facción es $LEADER|H$.\nSi hemos enviado alguna fuerza de intervención a los miembros de la facción, serán devueltas."
