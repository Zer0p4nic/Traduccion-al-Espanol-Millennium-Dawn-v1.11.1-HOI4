 RULE_ALLOW_WARGOALS: "Objetivos de Guerra"
 RULE_OPTION_ALWAYS_FREE: "Siempre Libre"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC: "Sin restricciones para cualquier ideología en cualquier Tensión Mundial."
 RULE_OPTION_LIMITED: "Limitado"
 RULE_ALLOW_WARGOALS_LIMITED_DESC: "La generación de objetivos de guerra está limitada por ideologías y límites de Tensión Mundial."
 RULE_OPTION_FREE_25: "Libre al 25% de Tensión Mundial"
 RULE_OPTION_FREE_50: "Libre al 50% de Tensión Mundial"
 RULE_OPTION_FREE_75: "Libre al 75% de Tensión Mundial"
 RULE_OPTION_FREE_100: "Libre al 100% de Tensión Mundial"
 RULE_ALLOW_WARGOALS_FREE_25_DESC: "La generación de objetivos de guerra está deshabilitada por debajo del 25% de Tensión Mundial, pero disponible para todas las naciones después. Esto anula cualquier restricción ideológica, pero aún permite obtener objetivos de guerra a través de enfoques."
 RULE_ALLOW_WARGOALS_FREE_50_DESC: "La generación de objetivos de guerra está deshabilitada por debajo del 50% de Tensión Mundial, pero disponible para todas las naciones después. Esto anula cualquier restricción ideológica, pero aún permite obtener objetivos de guerra a través de enfoques."
 RULE_ALLOW_WARGOALS_FREE_75_DESC: "La generación de objetivos de guerra está deshabilitada por debajo del 75% de Tensión Mundial, pero disponible para todas las naciones después. Esto anula cualquier restricción ideológica, pero aún permite obtener objetivos de guerra a través de enfoques."
 RULE_ALLOW_WARGOALS_FREE_100_DESC: "La generación de objetivos de guerra está deshabilitada por debajo del 100% de Tensión Mundial, pero disponible para todas las naciones después. Esto anula cualquier restricción ideológica, pero aún permite obtener objetivos de guerra a través de enfoques."
 RULE_OPTION_FOCUSES_ONLY: "Solo Enfoques"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC: "Los objetivos de guerra solo se pueden obtener a partir de enfoques nacionales, eventos y decisiones."
 RULE_OPTION_FOCUSES_ONLY_38: "Solo Enfoques (Hasta 1938)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_38_DESC: "Los objetivos de guerra solo se pueden obtener a partir de enfoques nacionales, eventos y decisiones, hasta 1938."
 RULE_OPTION_FOCUSES_ONLY_39: "Solo Enfoques (Hasta 1939)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_39_DESC: "Los objetivos de guerra solo se pueden obtener a partir de enfoques nacionales, eventos y decisiones, hasta 1939."
 RULE_OPTION_FOCUSES_ONLY_40: "Solo Enfoques (Hasta 1940)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_40_DESC: "Los objetivos de guerra solo se pueden obtener a partir de enfoques nacionales, eventos y decisiones, hasta 1940."
 RULE_ALLOW_MILITARY_ACCESS: "Acceso Militar y Derechos de Atraque"
 RULE_ALLOW_LICENSING: "Licencias de Producción"
 RULE_ALLOW_LICENSING_FREE_DESC: "Los países pueden adquirir licencias de producción de cualquier país."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC: "Los países solo pueden adquirir licencias de producción de países que compartan la misma ideología gobernante."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC: "Los países solo pueden adquirir licencias de producción de países en la misma facción."
 RULE_ALLOW_LICENSING_BLOCKED_DESC: "Los países nunca pueden adquirir licencias de producción fuera de decisiones y eventos especiales."
 RULE_ALLOW_LEND_LEASE: "Préstamo y Arriendo"
 RULE_ALLOW_LEND_LEASE_FREE_DESC: "Los países pueden prestar y arrendar equipos a cualquier país en cualquier nivel de Tensión Mundial."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "El Préstamo y Arriendo está limitado por las reglas de Tensión Mundial e ideología."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "Los países solo pueden prestar y arrendar equipos a países con la misma ideología gobernante."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "Los países solo pueden prestar y arrendar equipos a países en la misma facción."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC: "Los países nunca pueden prestar y arrendar equipos a ningún otro país."
 CHI_AI_BEHAVIOR: "@CHI República Popular de China"
