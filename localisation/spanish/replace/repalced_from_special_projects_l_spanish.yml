 #UNIQUE
 sp_caseless_ammunition_reward_new_propellant: "Nuevo Propelente"
 sp_caseless_ammunition_reward_new_propellant_desc: "Nuestros ingenieros han descubierto un propelente resistente al calor que debería ayudar a reducir el sobrecalentamiento."
 sp_fire_support_land_drone_reward_improved_communication: "Nuevo Método de Comunicación para Drones"
 sp_fire_support_land_drone_reward_improved_communication_desc: "Mientras desarrollaban un método de control eficiente para nuestros drones, nuestros ingenieros han desarrollado un método mejorado de comunicación inalámbrica. Podemos utilizar este avance tanto en una aplicación civil como militar."
 sp_fire_support_land_drone_reward_improved_communication_civilian_application: "Una Aplicación Civil"
 sp_fire_support_land_drone_reward_improved_communication_military_application: "Una Aplicación Militar"
 sp_fire_support_land_drone_reward_improved_communication_tech_bonus: "Comunicación Inalámbrica Mejorada"
 sp_tactical_augmented_reality_reward_civilian_interest: "Interés Civil"
 sp_tactical_augmented_reality_reward_civilian_interest_desc: "Una empresa tecnológica se ha interesado en el proyecto de investigación militar sobre realidad aumentada. Quieren aumentar la cooperación entre el complejo industrial civil y militar. Podemos configurar una fábrica que proporcione hardware al sector civil o utilizar los recursos de la empresa para ayudar a producir el equipo para el ejército."
 sp_tactical_augmented_reality_reward_civilian_interest_civ_factory: "Inversión Civil"
 sp_tactical_augmented_reality_reward_civilian_interest_mil_factory: "Inversión Militar"
 sp_double_shot_rifle_reward_double_shot_type: "Método de Doble Disparo"
 sp_double_shot_rifle_reward_double_shot_type_desc: "Nuestros ingenieros han sido abordados por dos empresas, cada una con su método único para proporcionar más potencia de fuego inicial. Una empresa ofrece diseñar un rifle de asalto con dos cañones que pueden disparar en rápida sucesión. La segunda empresa quiere implementar un sistema de poleas para hacer que el ciclo del cerrojo se active dos veces por acción y dispare dos balas en rápida sucesión. ¿Cuál deberíamos elegir?"
 sp_double_shot_rifle_reward_double_shot_type_double_barrel: "Doble Cañón"
 sp_double_shot_rifle_reward_double_shot_type_pulley: "Sistema de Poleas"
 sp_double_shot_rifle_reward_improved_firing_rate: "Tasa de Fuego Mejorada"
 sp_double_shot_rifle_reward_improved_firing_rate_desc: "Mientras trabajaban en la creación de un arma de disparo rápido para nuestras fuerzas especiales, nuestros ingenieros han descubierto cómo aumentar la tasa de fuego de nuestras armas de infantería existentes sin comprometer la precisión. Podemos aplicar este método a nuestros rifles de asalto principales o a nuestras ametralladoras de apoyo."
 sp_double_shot_rifle_reward_improved_firing_rate_offence: "Rifles de Asalto"
 sp_double_shot_rifle_reward_improved_firing_rate_defence: "Ametralladoras"
 sp_experimental_exoskeleton_reward_engineers: "Interés de los Ingenieros del Ejército"
 sp_experimental_exoskeleton_reward_engineers_desc: "El cuerpo de ingenieros de nuestro ejército se ha interesado en nuestro proyecto de exoesqueleto. Con un exoesqueleto que aumenta la fuerza del usuario, podrían aumentar la eficacia de los ingenieros de combate. Podríamos desarrollar un traje que sobresalga en la construcción de fortificaciones o uno que ayude a recuperar equipos militares dañados."
 sp_experimental_exoskeleton_reward_engineers_defence: "Traje de Fortificación"
 sp_experimental_exoskeleton_reward_engineers_recovery: "Traje de Recuperación"
 sp_tank_support_drones_reward_improved_visibility: "Visión Mejorada"
 sp_tank_support_drones_reward_improved_visibility_desc: "Mientras trabajaban en los sistemas de visualización para los nuevos drones de apoyo a tanques, nuestros ingenieros han desarrollado un sistema de cámaras que debería mejorar la capacidad de nuestras tripulaciones de tanques para ver fuera de sus vehículos."
 sp_tank_support_drones_reward_improved_targeting: "Mejora en la Precisión de los Blancos"
 sp_tank_support_drones_reward_improved_targeting_desc: "Mientras trabajaban en el software de reconocimiento de amenazas para nuestros drones de combate, nuestros ingenieros han logrado crear una versión que es compatible con nuestro software de tanques actual. Con esto, podremos mejorar las computadoras de puntería de nuestros tanques."
 sp_active_camouflage_reward_vehicle_protection: "Camuflaje Aplicado a Vehículos"
 sp_active_camouflage_reward_vehicle_protection_desc: "Algunas de las investigaciones sobre equipos de camuflaje personal podrían aplicarse también a nuestros vehículos. Podemos priorizar ocultar nuestros vehículos de enemigos terrestres o aéreos."
 sp_active_camouflage_reward_vehicle_protection_ground: "Enemigos Terrestres"
 sp_active_camouflage_reward_vehicle_protection_ground_air: "Enemigos Aéreos"
 sp_active_protection_systems_reward_improved_targeting: "Mejora en la Precisión de los Blancos"
 sp_active_protection_systems_reward_improved_targeting_desc: "Nuestros ingenieros han desarrollado un nuevo sistema para detectar proyectiles entrantes. Teorizan que algunos de los algoritmos podrían usarse también para mejorar la detección de aeronaves."
 sp_tank_electric_engine_hybrid_mode: "Motores Mejorados"
 sp_tank_electric_engine_hybrid_mode_desc: "Al incorporar experiencia del desarrollo de motores eléctricos, nuestros ingenieros pudieron mejorar nuestros modelos existentes de motores diésel y de turbina."
 sp_tank_super_heavy_cannon_propellant: "Propelente Mejorado"
 sp_tank_super_heavy_cannon_propellant_desc: "Al trabajar en proyectiles con mayor peso y volumen, nuestros ingenieros pudieron mejorar los propelentes existentes."
 sp_tank_aa_launchers_reward_multi_launcher_missile: "Misil Retroajustado"
 sp_tank_aa_launchers_reward_multi_launcher_missile_desc: "Mientras desarrollaban un lanzador de SAM para nuestros tanques, nuestros ingenieros experimentaron brevemente con hacer un misil lanzado desde el cañón. Se dieron cuenta de que podrían desarrollar un misil que se ajuste a la mayoría de nuestros cañones de tanque, aunque no sería óptimo. Del mismo modo, podrían hacer que el misil sea compatible con múltiples generaciones de nuestros MANPADs."
 sp_tank_aa_launchers_reward_utlise_in_tanks: "Hacerlo lanzado desde el cañón"
 sp_tank_aa_launchers_reward_utilise_in_manpads: "Hacerlo transgeneracional"
 sp_tank_self_sharpening_ammo_reward_improved_alloys: "Aleaciones Mejoradas"
 sp_tank_self_sharpening_ammo_reward_improved_alloys_desc: "Mientras trabajaban en un nuevo método de tratamiento térmico para mejorar la microestructura de un penetrante de tungsteno, nuestros ingenieros de materiales descubrieron un método de tratamiento térmico que podría usarse para tratar nuestras placas de blindaje."
 sp_super_heavy_tank_turrets_reward_turret_ring: "Anillo de Torreta Reforzado"
 sp_super_heavy_tank_turrets_reward_turret_ring_desc: "El desafío de una torreta más pesada es crear un anillo de torreta que pueda soportar las cargas y moverse a velocidades adecuadas. Hemos aprendido algunas lecciones mientras desarrollábamos una súper torreta pesada, y podríamos aplicar el conocimiento para mejorar la velocidad de rotación de nuestras torretas o mejorar su durabilidad."
 sp_super_heavy_tank_turrets_reward_turret_ring_speed: "Rotación de Torreta Más Rápida"
 sp_super_heavy_tank_turrets_reward_turret_ring_armour: "Aumentar la Armadura del Anillo de Torreta"
 sp_double_barrel_cannons_reward_improved_autoloader: "Autocargador Mejorado"
 sp_double_barrel_cannons_reward_improved_autoloader_desc: "Nuestros ingenieros han desarrollado un autocargador mejorado para nuestros tanques mientras trabajaban en un sistema de recarga de doble cañón."
 sp_railgun_cannon_reward_improved_barrel: "Cañón Mejorado"
 sp_railgun_cannon_reward_improved_barrel_desc: "Mientras trabajaban en un cañón que pudiera soportar el calor intenso de un railgun, nuestros ingenieros lograron utilizar algunos de sus hallazgos para mejorar nuestros cañones tradicionales."
 sp_railgun_cannon_2_reward_improved_barrel: "Cañón Mejorado"
 sp_railgun_cannon_2_reward_improved_barrel_desc: "Mientras trabajaban en un cañón que pudiera soportar el calor intenso de un railgun, nuestros ingenieros lograron utilizar algunos de sus hallazgos para mejorar nuestros cañones tradicionales."
 sp_tank_based_laser_main_cannons_reward_air_defence: "Láser de Defensa Aérea"
 sp_tank_based_laser_main_cannons_reward_air_defence_desc: "Con avances en armamento basado en láser, nuestros ingenieros han desarrollado un láser que puede usarse para derribar objetivos aéreos."
 sp_afv_double_cannons_reward_improved_autoloader: "Autocargador Mejorado"
 sp_afv_double_cannons_reward_improved_autoloader_desc: "Nuestros ingenieros han desarrollado un autocargador mejorado para nuestros tanques mientras trabajaban en un sistema de recarga de doble cañón."
 sp_truck_modular_seating_reward_quick_release_belt: "Cinturón de Seguridad de Liberación Rápida"
 sp_truck_modular_seating_reward_quick_release_belt_desc: "Mientras trabajaban en los asientos modulares, nuestros ingenieros desarrollaron un nuevo cinturón de seguridad de liberación rápida de cuatro puntos. Esto debería facilitar la evacuación de personal herido de los vehículos."
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency: "Eficiencia de Combustible Mejorada"
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_desc: "Mientras trabajaban en un nuevo tipo de batería, nuestros científicos encontraron una manera de usar algunos de nuestros hallazgos para ayudar al sector civil."
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_option_tech_bonus: "Eficiencia de Combustible Mejorada"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars: "Morteros Mejorados"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars_desc: "Investigar cómo hacer que dos morteros disparen al unísono nos ha permitido desarrollar un mejor sistema de morteros para nuestra infantería."
 sp_multipurpose_warhead_reward_improved_warhead: "Ojivas Mejoradas"
 sp_multipurpose_warhead_reward_improved_warhead_desc: "Mientras intentaban averiguar cómo agregar rendimiento antiaéreo a los misiles antitanque y rendimiento antitanque a los misiles antiaéreos, nuestros ingenieros descubrieron cómo mejorar el rendimiento general de un tipo de misiles."
 sp_multipurpose_warhead_reward_improved_warhead_at: "Mejor Rendimiento Antitanque"
 sp_multipurpose_warhead_reward_improved_warhead_aa: "Mejor Rendimiento Antiaéreo"
 sp_emp_warhead: "Guerra Electrónica Mejorada"
 sp_emp_warhead_desc: "Tanto los tanques como los aviones tienen contramedidas de guerra electrónica que pueden reducir el impacto de las armas EMP. Dado que diferentes plataformas utilizan diferentes arquitecturas, solo podemos enfocarnos eficazmente en un tipo de objetivo."
 sp_emp_warhead_reward_improved_warhead: "Arma Electrónica"
 sp_emp_warhead_reward_improved_warhead_desc: "El equipo electrónico puede darnos una ventaja en el combate aéreo."
 sp_emp_warhead_reward_improved_warhead_at: "Priorizar Objetivos Terrestres"
 sp_emp_warhead_reward_improved_warhead_aa: "Priorizar Objetivos Aéreos"

