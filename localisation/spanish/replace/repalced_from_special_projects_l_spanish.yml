 #SPECIAL PROJECTS
 ###################################
 ### Infantry equipment projects ###
 ###################################
 sp_caseless_ammunition: "Munición Sin Vaina"
 sp_caseless_ammunition_desc: "Al integrar el proyectil y el propelente en un solo cuerpo, podemos reducir el peso de nuestra munición y su costo de producción."
 sp_fire_support_land_drone: "Drones de Apoyo de Fuego"
 sp_fire_support_land_drone_desc: "Tenemos drones aéreos, pero desarrollar drones terrestres aumentaría la potencia de fuego disponible para nuestra infantería."
 sp_tactical_augmented_reality: "Realidad Aumentada Táctica"
 sp_tactical_augmented_reality_desc: "Crear un dispositivo de visión portátil que pueda alimentar información en vivo en el campo de visión de nuestros soldados seguramente mejorará su eficiencia en combate."
 sp_double_shot_rifle: "Rifle de Doble Disparo"
 sp_double_shot_rifle_desc: "Cuando nuestras fuerzas especiales se enfrentan, el objetivo es lanzar una ráfaga corta de fuego preciso rápidamente. Esto se puede lograr mejor creando un arma especial solo para nuestras fuerzas especiales."
 sp_double_shot_rifle_tt: "Aumenta todas las unidades de §YFuerzas Especiales§! §YDefensa§! y §YRuptura§! en §G5%§!\n"
 sp_experimental_exoskeleton: "Exoesqueleto Experimental"
 sp_experimental_exoskeleton_desc: "Un exoesqueleto es un traje mecánico destinado a aumentar las capacidades del usuario. Esto puede venir en forma de mayor velocidad, fuerza o tiempo de reacción. Desarrollar un traje para aplicaciones militares podría hacer que nuestros soldados sean más efectivos."
 sp_active_camouflage: "Camuflaje Activo"
 sp_active_camouflage_desc: "El camuflaje es bueno para ocultar soldados, pero desafortunadamente suele ser un compromiso entre el entorno de combate esperado. Si pudiéramos diseñar un camuflaje que se adapte al terreno circundante, nuestros soldados podrían ser casi invisibles para el enemigo."
 sp_coilgun_memes: "Coilguns de Infantería"
 sp_coilgun_memes_desc: "Al hacer una versión en miniatura de la tecnología de railgun de nuestros tanques, podemos darle a nuestra infantería el poder de un proyectil de tungsteno a velocidad mach. \nNo tientes al desarrollador esquizofrénico porque juro que haré cosas como esta en una tarde."

 ################################
 ### Utility vehicle projects ###
 ################################
 sp_truck_modular_seating: "Asientos Modulares para Camiones"
 sp_truck_modular_seating_desc: "Cuando son transportados por camiones, nuestros soldados suelen sentarse en la caja libremente. Deberíamos desarrollar un arreglo de asientos modular que se pueda ajustar a cualquiera de nuestros camiones. De esta manera, transportar tropas será más organizado y el desembarco más eficiente."
 sp_utility_vehicle_electric_engines: "Motores Eléctricos para Camiones"
 sp_utility_vehicle_electric_engines_desc: "Los motores eléctricos han existido por mucho tiempo y están ganando popularidad en el mercado civil. Podríamos desarrollar un motor para usar en nuestros vehículos militares y reducir nuestra dependencia del combustible."

 ############################
 ### Tank module projects ###
 ############################
 sp_armoured_vehicle_project: "Experimentación con Vehículos Blindados"
 sp_armoured_vehicle_project_desc: "Si alguna vez vamos a producir vehículos blindados nacionales, debemos invertir tiempo y esfuerzo en experimentar con diferentes diseños de vehículos."
 sp_armoured_vehicle_project_tt: "Podremos investigar §YCascos de Tanques de Batalla Principales§!, §YCascos de AFV§!, §YCascos de Tanques Ligeros§!, §YCascos de Artillería Autopropulsada§! y §YCascos de Antiaéreos Autopropulsados§!"
 sp_tank_support_drones: "Drones de Apoyo para Tanques"
 sp_tank_support_drones_desc: "Los drones se están volviendo cada vez más comunes en el campo de batalla. Dado que nuestros tanques tienen visión limitada, podría tener sentido integrar un centro de control de drones en nuestro tanque y equipar el tanque con un dron lanzable. De esta manera, el operador del tanque podrá vigilar mejor el campo de batalla."
 sp_tank_support_drones_2: "Drones de Combate para Tanques"
 sp_tank_support_drones_2_desc: "Además de la vigilancia, los drones de combate para tanques podrán identificar y marcar objetivos e incluso luchar contra ciertos objetivos con explosivos o armas montadas."
 sp_21stcentury_thermal: "Sistemas Térmicos y Electrónicos de 2ª Generación"
 sp_21stcentury_thermal_desc: "El avance en la electrónica nos permite desplegar electrónica cada vez más pequeña y eficiente para nuestros vehículos de combate."
 sp_21stcentury_thermal_reward_improved_targeting: "Mejora en la Precisión de los Blancos"
 sp_21stcentury_thermal_reward_improved_targeting_desc: "Podemos ajustar ciertos detalles de nuestro proyecto térmico."
 sp_futuretank_electronics: "Sistemas Térmicos y Electrónicos de 4ª Generación"
 sp_futuretank_electronics_desc: "El avance en la electrónica nos permite desplegar electrónica cada vez más pequeña y eficiente para nuestros vehículos de combate."
 sp_active_protection_systems: "Sistemas de Protección Activa"
 sp_active_protection_systems_desc: "No es suficiente con ocultar nuestros tanques con humo. Necesitamos integrar un sistema anti-proyectil en nuestros tanques para destruir misiles y penetradores entrantes."
 sp_4thgen_tankhull: "Diseño de Tanques de 4ª Generación"
 sp_4thgen_tankhull_desc: "Necesitaremos un rediseño crítico de los diseños más antiguos para crear nuestros futuros diseños de tanques."
 sp_5thgen_tankhull: "Diseño de Tanques de 5ª Generación"
 sp_5thgen_tankhull_desc: "El campo de batalla se ha vuelto más letal con cada año que pasa. Necesitamos adaptar nuestros tanques o arriesgarnos a que se vuelvan irrelevantes."
 sp_tank_electric_engine: "Tren de Potencia Eléctrico para Tanques"
 sp_tank_electric_engine_desc: "Nuestros paquetes de potencia eléctrica anteriores solo han podido alimentar los accesorios de un tanque. Con suficiente inversión, podríamos crear un tren de potencia eléctrico completo para tanques."
 sp_tank_super_heavy_cannon: "Cañón Superpesado para Tanques"
 sp_tank_super_heavy_cannon_desc: "A medida que los tanques siguen teniendo blindajes más y más pesados, es necesario desarrollar un cañón de tanque mucho más grande capaz de destruir estos objetivos fuertemente blindados."
 sp_tank_aa_launchers: "SAM Montado en Tanque"
 sp_tank_aa_launchers_desc: "Los tanques generalmente son vulnerables a cualquier objetivo aéreo, teniendo solo medidas de protección limitadas contra ellos. Que los tanques disparen ATGMs ya es un método comprobado, pero tal vez también podríamos hacer que disparen misiles AA."
 sp_tank_self_sharpening_ammo: "Varillas Autoaﬁlantes"
 sp_tank_self_sharpening_ammo_desc: "Con un tratamiento térmico específico, podríamos mejorar la microestructura de nuestros penetradores de tungsteno para aumentar la durabilidad de la ronda durante la penetración."
 sp_tank_thermal_camo: "Camuﬂaje Térmico"
 sp_tank_thermal_camo_desc: "Con un recubrimiento especial y dispositivos de enmascaramiento, podemos reducir la huella térmica de nuestros vehículos, haciéndolos mucho más difíciles de detectar por cámaras térmicas y misiles guiados por calor."
 sp_tank_chameleon_camo: "Camuﬂaje Camaleón"
 sp_tank_chameleon_camo_desc: "Con un revestimiento especial, podemos hacer que nuestros vehículos imiten sus fondos proyectando lo que hay detrás de ellos en su lado visible."
 sp_super_heavy_tank_turrets: "Torretas Superpesadas para Tanques"
 sp_super_heavy_tank_turrets_desc: "Para equipar nuestros tanques con armamento más pesado, necesitamos encontrar una manera factible de crear una torreta más grande."
 sp_double_barrel_cannons: "Tanque de Doble Cañón"
 sp_double_barrel_cannons_desc: "Ha habido varios intentos de crear tanques con dos cañones, pero han sido descartados por ser ineficientes. Si podemos desarrollar un mecanismo de carga eficiente, podríamos utilizar ambos cañones."
 sp_railgun_cannon: "Railgun"
 sp_railgun_cannon_desc: "Un railgun usa dos rieles metálicos que se electrifican para propulsar un proyectil magnético por el cañón. Esto permite que proyectiles más pequeños que los convencionales causen mucho daño sin material explosivo."
 sp_railgun_cannon_2: "Railgun de Plasma"
 sp_railgun_cannon_2_desc: "En lugar de un proyectil sólido, un railgun de plasma usa fuerzas electromagnéticas para acelerar partículas de gas plasma a altas velocidades. Al impactar un objetivo, además del tremendo calor y las fuerzas cinéticas generadas, el plasma también emite radiación electromagnética que interrumpe la electrónica."
 sp_tank_based_laser_main_cannons: "Cañones Principales Láser"
 sp_tank_based_laser_main_cannons_desc: "Al crear un arma de energía grande que pueda generar un láser concentrado fuerte, podríamos crear un arma principal para tanques de batalla capaz de penetrar prácticamente cualquier cosa."
 sp_tank_based_laser_point_defense: "Defensa Puntual Láser para Tanques"
 sp_tank_based_laser_point_defense_desc: "Además de los sistemas de protección activa, podríamos desarrollar armamento basado en láser pequeño que destruiría misiles entrantes para nuestros tanques."
 sp_afv_double_cannons: "Doble Cañón"
 sp_afv_double_cannons_desc: "Generalmente, nuestros vehículos de combate blindados más ligeros están equipados con un solo arma, usualmente un cañón automático. Sin embargo, podríamos crear un sistema para montar dos cañones uno al lado del otro."

 ##########################
 ### Artillery Projects ###
 ##########################
 sp_automatic_twin_barrel_mortar_turret: "Mortero Automático de Doble Cañón"
 sp_automatic_twin_barrel_mortar_turret_desc: "Las torretas de mortero son viejas noticias, pero si montamos dos morteros en la misma torreta, podemos lograr una tasa de fuego mucho más alta y múltiples impactos simultáneos."
 sp_ground_fireandforget: "ATGM de Disparar y Olvidar"
 sp_ground_fireandforget_desc: "La miniaturización de la electrónica ahora permite que un misil se guíe automáticamente a un objetivo a través de bloqueos térmicos."
 sp_multipurpose_warhead: "Cabezas de Guerra Multipropósito"
 sp_multipurpose_warhead_desc: "Tenemos misiles contra tanques y misiles contra aeronaves. Pero, ¿qué pasaría si pudiéramos dar a nuestros misiles eficacia contra ambos? De esta manera, en un apuro, los misiles antitanque y antiaéreos podrían usarse contra objetivos distintos a los previstos."
 sp_emp_warhead: "Cabezas de Guerra EMP"
 sp_emp_warhead_desc: "El mayor desafío para los misiles antitanque y antiaéreos es superar el blindaje del objetivo. Sin embargo, hay formas de ignorar completamente el blindaje. Con una cabeza de guerra que emita un pulso EMP, podríamos deshabilitar el objetivo al menos por un corto período de tiempo."

 ######################
 ### Naval Projects ###
 ######################
 sp_naval_vessel_project: "Experimentación con Buques Navales"
 sp_naval_vessel_project_desc: "Para navegar los siete mares (o incluso nuestra piscina), debemos comprometer recursos para desarrollar buques de guerra experimentales."
 sp_naval_vessel_project_tt: "Podremos investigar §YCascos de Corbetas§!, §YCascos de Fragatas§!, §YCascos de Destructores§!, §YCascos de Cruceros§!, §YCascos de Operadores de Helicópteros§!, §YCascos de Portaaviones§!, §YCascos de Submarinos de Ataque§! y §YCascos de Submarinos de Misiles§!"
 sp_stealth_corvette: "Corbetas Sigilosas"
 sp_stealth_corvette_desc: "Las corbetas sigilosas a pequeña escala son una excelente opción para expandir nuestra capacidad de luchar contra potencias hostiles sin que sus buques puedan detectarnos."
 sp_stealth_frigate: "Fragatas Sigilosas"
 sp_stealth_frigate_desc: "La transición de diseño en algunas de nuestras fragatas está comenzando a cambiar. Hemos decidido que es mejor invertir en diseños sigilosos para asegurarnos de que nuestras fragatas estén en las posiciones más ventajosas."
 sp_stealth_destroyer: "Destructor Sigiloso"
 sp_stealth_destroyer_desc: "Una nueva ola de tecnología naval ha comenzado a ser desarrollada por una variedad de fabricantes diferentes sin éxito. Deberíamos patrocinar esta nueva tecnología para ayudar a asegurar que nuestros destructores sean casi imperceptibles para la detección, permitiéndonos atacar mucho antes de que el enemigo sepa que nuestra flota está en el área."
 sp_stealth_corvette_tt: "Desbloquea la §YLínea de Tecnología de Cascos de Corbetas Sigilosas§!\n"
 sp_stealth_frigate_tt: "Desbloquea la §YLínea de Tecnología de Cascos de Fragatas Sigilosas§!\n"
 sp_stealth_destroyer_tt: "Desbloquea la §YLínea de Tecnología de Cascos de Destructores Sigilosos§!\n"
 sp_stealth_corvette_non_mtg: "Corbetas Sigilosas"
 sp_stealth_corvette_non_mtg_desc: "Las corbetas sigilosas a pequeña escala son una excelente opción para expandir nuestra capacidad de luchar contra potencias hostiles sin que sus buques puedan detectarnos."
 sp_stealth_frigate_non_mtg: "Fragatas Sigilosas"
 sp_stealth_frigate_non_mtg_desc: "La transición de diseño en algunas de nuestras fragatas está comenzando a cambiar. Hemos decidido que es mejor invertir en diseños sigilosos para asegurarnos de que nuestras fragatas estén en las posiciones más ventajosas."
 sp_stealth_destroyer_non_mtg: "Destructor Sigiloso"
 sp_stealth_destroyer_non_mtg_desc: "Una nueva ola de tecnología naval ha comenzado a ser desarrollada por una variedad de fabricantes diferentes sin éxito. Deberíamos patrocinar esta nueva tecnología para ayudar a asegurar que nuestros destructores sean casi imperceptibles para la detección, permitiéndonos atacar mucho antes de que el enemigo sepa que nuestra flota está en el área."
 sp_medium_naval_nuclear_engines: "Ingeniería Nuclear Naval"
 sp_medium_naval_nuclear_engines_desc: "Después de la invención de los reactores nucleares y la energía, hemos comenzado a explorar e investigar la posibilidad de montar motores nucleares en nuestros buques navales. Esto minimizará la cantidad de tiempo requerido en dique seco."
 sp_advanced_ballistic_propulsion_systems: "Sistemas de Propulsión Balística Avanzados"
 sp_advanced_ballistic_propulsion_systems_desc: "La invención de algunos sistemas de propulsión balística avanzados ha llevado a nuestros científicos a plantearse la pregunta \"¿qué pasaría si?\" Han comenzado a desarrollar nuevas formas de sistemas de propulsión balística utilizando cosas como la propulsión electromagnética para intentar construir armas capaces de disparar un proyectil más rápido de lo que nunca se había pensado antes."
 sp_rail_gun_naval_cannons: "Cañones Navales Railgun"
 sp_rail_gun_naval_cannons_desc: "Los cañones railgun usan propulsión electromagnética para propulsar un proyectil a través del aire para infligir daño a velocidades masivas. El proyectil en sí no contiene explosivos y más bien utiliza esta velocidad intensa para atravesar el blindaje."
 sp_rail_gun_naval_cannons_tt: "Desbloquea las siguientes §YLíneas de Tecnología§!:\n- §YCañones Navales Railgun§!"
 sp_supercarrier_1: "Superportaaviones Tempranos"
 sp_supercarrier_1_desc: "El espacio ampliado en la cubierta y la capacidad de construir barcos de ese tamaño serán cruciales para nuestra proyección de poder a largo plazo."
 sp_supercarrier_2: "Superportaaviones Tardíos"
 sp_supercarrier_2_desc: "Con la adición de motores nucleares, más potencia significa barcos más grandes y mayor espacio en la cubierta."

 #########################
 ### Aircraft Projects ###
 #########################
 sp_aircraft_project: "Experimentación con Aeronaves"
 sp_aircraft_project_desc: "Las aeronaves son dispositivos técnicos altamente avanzados que requieren una industria de alta tecnología para diseñar y construir. Si alguna vez vamos a tener nuestras propias aeronaves, debe hacerse la experimentación."
 sp_aircraft_project_tt: "Podremos investigar §YEstructuras Ligeras de Aeronaves§!, §YEstructuras Medianas de Aeronaves§!, §YEstructuras Pesadas de Aeronaves§!, §YHelicópteros de Ataque§! y §YHelicópteros de Transporte§!"
 sp_5thgen_airframe_tt: "Un paso crucial para investigar §YEstructuras de Aeronaves de 5ª Generación§!"
 sp_experimental_engines: "Tipos de Motores Experimentales"
 sp_experimental_engines_desc: "Hay una serie de diversos tipos de motores experimentales que se han propuesto a los equipos de investigación y desarrollo de varios grupos. Invertir en la experimentación de motores y tipos experimentales puede permitirnos obtener una ventaja tecnológica sobre nuestros enemigos en el aire."
 sp_modern_air_electronics: "Electrónica Aerotransportada Moderna"
 sp_modern_air_electronics_desc: "Una nueva generación de avances en electrónica para radares aerotransportados, cabinas y otros sistemas."
 sp_future_air_electronics_tt: "Desbloquea §Yelectrónica aerotransportada 2020§!"
 sp_future_air_electronics: "Electrónica Aerotransportada del Futuro"
 sp_future_air_electronics_desc: "Fusionando la tecnología más reciente en IA inteligente, sistemas láser y nanotecnología para equipos aerotransportados de alta eficiencia."
 sp_future_air_electronics_tt: "Desbloquea §Yelectrónica aerotransportada 2030§!"
 sp_modern_air_weapons: "Armas Aerotransportadas Inteligentes"
 sp_modern_air_weapons_desc: "Sistemas de selección de objetivos inteligentes, radares de ondas milimétricas montados en armas, bloqueo después del lanzamiento. Una nueva generación de armas que allanan el camino del futuro campo de batalla."
 sp_modern_air_weapons_tt: "Desbloquea §Yarmas aerotransportadas 2020§!"
 sp_future_air_weapons: "Armas Aerotransportadas Mejoradas con IA"
 sp_future_air_weapons_desc: "Mejorando la generación anterior de misiles y sensores aerotransportados con procesadores de IA y sistemas de detección y selección de objetivos aún más finos."
 sp_future_air_weapons_tt: "Desbloquea §Yarmas aerotransportadas 2030§!"
 sp_hypersonic_missile: "Misiles Hipersónicos"
 sp_hypersonic_missile_desc: "Los misiles hipersónicos darán a nuestra fuerza de misiles estratégicos la capacidad de atacar profundamente en territorio enemigo a velocidades consideradas imposibles no hace mucho tiempo."
 sp_hypersonic_missile_tt: "Desbloquea §Ytecnología de misiles hipersónicos§!"
 sp_nuclear_engines: "Motores Nucleares para Aviones"
 sp_nuclear_engines_desc: "Después de una serie de éxitos con la miniaturización de motores nucleares a mayor escala y el despliegue de motores nucleares en portaaviones y más, los científicos han comenzado a diseñar y desarrollar una versión más pequeña del motor nuclear para montar en aeronaves y eliminar la necesidad de mantener combustible a bordo de la aeronave. Esto permitirá un despliegue más lejano y una mayor eficacia manteniendo nuestros aviones en el aire mientras nuestros enemigos tienen que aterrizar."
 sp_solar_engines: "Motores Solares"
 sp_solar_engines_desc: "Con el advenimiento del desarrollo de tipos de motores experimentales, el motor solar es otro tipo de motor propuesto que ha llegado a la mesa. Montar motores solares en el cuerpo de la aeronave o integrarlos en el cuerpo del avión para permitir que la aeronave obtenga energía automáticamente en el aire durante su vuelo."
 sp_scramjet_engines: "Motores Scramjet"
 sp_scramjet_engines_desc: "Un scramjet es una variante de un ramjet. En lugar de desacelerar el aire entrante a velocidades subsónicas, un scramjet enciende el aire a velocidades supersónicas. Esto permite velocidades mucho más altas para la aeronave."
 sp_ramjet_engines: "Motores Ramjet"
 sp_ramjet_engines_desc: "A diferencia de un turborreactor normal, un ramjet obtiene aire a través del movimiento en lugar de una turbina. Esto crea un motor más eficiente y simple, pero limita la operación de la aeronave a bajas velocidades."
 sp_5thgen_airframe: "Estructura de Aeronave de 5ª Generación"
 sp_5thgen_airframe_desc: "Una nueva generación de estructuras de aeronaves. Más rápida, más sigilosa, más letal."
 sp_fully_autonomous_computers_framework: "Marcos de Computación Completamente Autónomos"
 sp_fully_autonomous_computers_framework_desc: "Para comenzar los pasos para crear una fuerza aérea autónoma, debemos experimentar con y crear la base para computadoras autónomas."
 sp_fully_autonomous_fighters: "Cazas Completamente Autónomos"
 sp_fully_autonomous_fighters_desc: "Un caza volado completamente por computadora nos permitiría salvar completamente las vidas de nuestros pilotos y no tendríamos que depender de programas de entrenamiento largos para reponer las pérdidas."
 sp_fully_autonomous_bombers: "Bombarderos Completamente Autónomos"
 sp_fully_autonomous_bombers_desc: "Un bombardero volado completamente por computadora nos permitiría salvar completamente las vidas de nuestros pilotos y no tendríamos que depender de programas de entrenamiento largos para reponer las pérdidas."
 sp_stealth_technology: "Experimentación con Sigilo"
 sp_stealth_technology_desc: "Para darnos una ventaja sobre nuestro enemigo, debemos encontrar una manera de hacer que nuestros cazas sean menos detectables por el radar."
 sp_arsenal_bird: "Pájaro Arsenal"
 sp_aresnal_bird_desc: "Con el desarrollo de aeronaves completamente autónomas, motores de aeronaves nucleares y sistemas avanzados de control de vuelo, podemos construir una aeronave que pueda llevar una fuerza aérea de drones completa en sí misma. Esta aeronave, aunque extremadamente costosa, será la cúspide de los sistemas de combate aéreo."

 #########################
 ### Civilian Projects ###
 #########################
 sp_fusion_reactors: "Reactores de Fusión"
 sp_fusion_reactors_desc: "Un Reactor de Fusión es un reactor nuclear que genera electricidad utilizando fusión nuclear en lugar de fisión nuclear. La fusión es ampliamente considerada como el futuro de los reactores nucleares y puede generar casi cuatro veces más energía por kilogramo de combustible nuclear."
 sp_space_based_solar_farms: "Granjas Solares Basadas en el Espacio"
 sp_space_based_solar_farms_desc: "La implementación de energía solar en la Tierra es una tecnología omnipresente y en crecimiento. Se ha vuelto tan común como la energía eólica e hidroeléctrica como una de nuestras fuentes de energía principales. Se ha propuesto comenzar a construir matrices de paneles solares en el espacio con transferencia de energía a la Tierra desde varios tamaños de satélites y otros para ayudar a nuestra creciente demanda de energía."
 sp_improved_based_solar_farms: "Granjas Solares Basadas Mejoradas"
 sp_improved_based_solar_farms_desc: "Implementar cambios adicionales como mejores células fotovoltaicas e mejoras en la base de la tecnología nos permitirá mejorar aún más la eficacia de nuestras granjas solares."
 sp_improved_maglev_trains: "Trenes Maglev"
 sp_improved_maglev_trains_desc: "Enfatizar las mejoras y el enfoque en nuestros trenes Maglev más antiguos es imperativo para el futuro de nuestro país y nuestra economía en el futuro. Estos trenes son la clave para un futuro en el que el transporte sea casi instantáneo siempre que la infraestructura esté allí para soportarlo."
 sp_construction_exoskeletons: "Exoesqueletos de Construcción"
 sp_construction_exoskeletons_desc: "Los exoesqueletos de construcción son una mezcla de diversos exoesqueletos pequeños, medianos y grandes desarrollados puramente para reemplazar vehículos como grúas, montacargas y otros que pueden ser tripulados por un solo operador. La tecnología nos ha permitido impulsar nuestra ingeniería de construcción varias décadas hacia adelante, haciendo que la construcción sea increíblemente eficiente y rentable."
 sp_thorium_nuclear_fuel: "Combustible Nuclear de Torio"
 sp_thorium_nuclear_fuel_desc: "El torio como combustible nuclear ha sido estudiado diligentemente y buscado para su uso comercial generalizado debido a su amplia disponibilidad y mayor rendimiento. Desarrollar reactores nucleares estables y funcionales y combustible nuclear para su uso en nuestros reactores nucleares será un gran impulso para los reactores nucleares de nuestra nación y nuestra red eléctrica."
 sp_wireless_power_grid_expansion: "Expansión de la Red Eléctrica Inalámbrica"
 sp_wireless_power_grid_expansion_desc: "Expandir nuestra red eléctrica para implementar más conductos de transferencia de energía inalámbrica de mediano y largo alcance debería ayudar a reducir la infraestructura que necesitamos mantener, permitiendo que nuestra generación aumente mientras se elimina la pérdida de energía."
 sp_improved_synthetic_diamonds: "Diamantes Sintéticos Mejorados"
 sp_improved_synthetic_diamonds_desc: "Expandir nuestra producción de diamantes sintéticos y proceso para que sea más rentable y productivo verá que más y más industrias cambien al uso de diamantes cultivados en laboratorio. La conversión a diamantes cultivados en laboratorio permitirá bienes médicos, piezas de computadora y mucho más sustancialmente más baratos."
 sp_atmospheric_water_recycling: "Reciclaje de Agua Atmosférico"
 sp_atmospheric_water_recycling_desc: "Implementar y desarrollar la capacidad de reciclar agua de la atmósfera permitirá la agricultura en áreas que antes se consideraban inadecuadas para el desarrollo agrícola. También nos permitirá limpiar agua, eliminando la necesidad de métodos más agresivos para extraer agua del suelo o de acuíferos locales."
 sp_space_program_gdm: "Programa Espacial"
 sp_space_program_gdm_desc: "Todos quieren llegar al espacio, excepto Polonia. Polonia no puede llegar al espacio."
 sp_space_program_tt: "Desbloquea las siguientes §YLíneas Tecnológicas§!:\n- §YGNSS§!\n- §YCOMSAT§!\n- §YSPYSAT§!\n- §YOLV§!\n"
 sp_space_weapons_gdm: "Armas Espaciales"
 sp_space_weapons_gdm_desc: "Antes una obra de ciencia ficción, nuestros científicos finalmente han comenzado a diseñar KILLSATs y otras municiones que pueden usarse en el vacío del espacio. La capacidad de emplear estas armas no solo nos hará más fuertes defensivamente, sino también ofensivamente, ya que podremos interceptar, interrumpir y prevenir a potencias hostiles en las estrellas."
 sp_space_program_non_gdm: "Programa Espacial"
 sp_space_program_non_gdm_desc: "Todos quieren llegar al espacio, excepto Polonia. Polonia no puede llegar al espacio."
 sp_space_program_tt: "Desbloquea las siguientes §YLíneas Tecnológicas§!:\n- §YGNSS§!\n- §YCOMSAT§!\n- §YSPYSAT§!\n- §YOLV§!\n"
 sp_space_weapons_non_gdm: "Armas Espaciales"
 sp_space_weapons_non_gdm_desc: "Antes una obra de ciencia ficción, nuestros científicos finalmente han comenzado a diseñar KILLSATs y otras municiones que pueden usarse en el vacío del espacio. La capacidad de emplear estas armas no solo nos hará más fuertes defensivamente, sino también ofensivamente, ya que podremos interceptar, interrumpir y prevenir a potencias hostiles en las estrellas."
 sp_space_weapons_tt: "Desbloquea las siguientes §YLíneas Tecnológicas§!:\n- §YKILLSAT§!"

 ###############################
 ### Nuclear Weapon Projects ###
 ###############################
 sp_nuclear_warhead_program: "Programa de Ojivas Nucleares"
 sp_nuclear_warhead_program_desc: "La complejidad de desarrollar una ojiva nuclear es una de las muchas pruebas y tribulaciones. Construir una ojiva capaz de destrucción a gran escala no solo es una hazaña de ingeniería, mecánica y física, sino también un testimonio de la voluntad de la humanidad de causar la destrucción de los demás."
 sp_nuclear_warhead_program_tt: "Desbloquea los siguientes §YEstados Nucleares§!:\n- §YPoder Nuclear (Defensivo)§!\n- §YPoder Nuclear (Ofensivo)§!\n"

 ########################
 ### Missile Projects ###
 ########################
 sp_missile_project: "Experimentación con Misiles"
 sp_missile_project_desc: "Los misiles pueden ser una alternativa económica cuando no podemos permitirnos aeronaves reales. Debemos invertir en la ciencia de los misiles (no en la ciencia de cohetes) para obtener algunas capacidades ofensivas adicionales."
 sp_missile_project_tt: "Podremos investigar §YMisiles Balísticos Intercontinentales§!, §YMisiles Balísticos de Alcance Intermedio§!, §YMisiles de Crucero Lanzados desde Tierra§! y §YMisiles Tierra-Aire§!"

