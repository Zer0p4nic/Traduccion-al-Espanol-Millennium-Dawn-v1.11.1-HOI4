 FUEL_DESC: "§HCombustible§! se genera con el excedente de petróleo de tu país. Cada país tiene una capacidad máxima para el §HCombustible§! que se puede aumentar construyendo §HSilos§!. El §HCombustible§! es utilizado por tanques/unidades mecanizadas, barcos y aviones, y se entrega usando §Líneas de Suministro§!.\n\nEl §HCombustible§! también se usa para alimentar las §Plantas de Energía de Combustibles Fósiles§! de tu nación y es un recurso importante para asegurar que tu economía continúe funcionando. Los §HReactores Nucleares§!, la §HInfraestructura de Energía Renovable§! y §HOtras Fuentes de Energía§! no consumen ningún §HCombustible§! para producir energía. Tu §HPoblación§! también consume §HCombustible§! como parte de sus requisitos generales. Para obtener más información sobre el consumo de §HCombustible§! no militar, consulta tu §HPantalla de Energía§! en la pestaña de §Construcción§!."
