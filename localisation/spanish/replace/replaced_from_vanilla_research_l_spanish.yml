 BATTLEFIELD_SUPPORT_DESC: "Siguiendo la doctrina estándar de la OTAN, designamos el poder aéreo como el método principal para proporcionar un apoyo en el campo de batalla flexible y devastador al frente y a la retaguardia enemiga, destruyendo sus fuerzas, cohesión y comunicaciones."
