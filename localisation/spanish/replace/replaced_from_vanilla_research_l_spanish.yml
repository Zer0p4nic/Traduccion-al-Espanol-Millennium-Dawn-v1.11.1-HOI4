 TITLE_LOCAL_DEFENSE: "Defensa del Espacio Aéreo Local"
 LOCAL_DEFENSE_DESC: "Defender nuestro propio espacio aéreo para negar al enemigo la capacidad de llevar a cabo sus propias operaciones es clave para proteger nuestros elementos de combate y capacidades industriales para continuar la lucha."
