 SIN.Nat_Autocracy_desc: "Las Fuerzas Armadas de Singapur (SAF) se formaron poco después de la independencia de Malasia y han ido ganando protagonismo como una de las fuerzas armadas mejor equipadas y entrenadas del mundo. Las fuerzas de Singapur son principalmente un ejército basado en el reclutamiento con un grupo más pequeño de profesionales.\n"
