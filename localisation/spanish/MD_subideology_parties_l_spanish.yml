 MAC.liberalism_desc: "La Nueva Asociación de Macao (AMN) es un importante partido político pro-democrático en la Región Administrativa Especial de China, Macao."
 MAC.socialism: "£MAC_socialism Sinergia de Macao"
 MAC.socialism_icon: "£MAC_socialism"
