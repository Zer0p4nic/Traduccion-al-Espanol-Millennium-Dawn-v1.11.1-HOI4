 # Slovenia
 ### Western Parties ###
 SLV.Western_Autocracy_Modern_Centre_Party: "£SLV_Modern_Centre_Party Partido del Centro Moderno (SMC)"
 SLV.Western_Autocracy_Modern_Centre_Party_icon: "£SLV_Modern_Centre_Party"
 SLV.Western_Autocracy_Modern_Centre_Party_desc: "Autócratas Pro-Occidentales - Partido del Centro Moderno (Stranka Modernega Centra) es un partido político liberal de centro a centro-izquierda. Promueve el estado de derecho, la liberalización de la economía y la reducción de la burocracia del aparato estatal. El fundador Miroslav Cerar Jr. creó el partido, afirmando que los partidos parlamentarios necesitaban proporcionar los cimientos necesarios para superar la crisis social. El partido desea servir a una amplia demografía de Votantes Moderados frustrados con la actual alianza gobernante"
 SLV.Western_Autocracy_Konkretno: "£SLV_Concretely Concretely"
 SLV.Western_Autocracy_Konkretno_icon: "£SLV_Concretely"
 SLV.Western_Autocracy_Konkretno_desc: "Autócratas Pro-Occidentales - Concretely (Konkretno) es un partido conservador-liberal formado a partir de la fusión de Stranka Modernega Centra y Gospodarsko aktivna stranka, junto con la absorción de partidos locales más pequeños. Tras la fusión, la membresía de Konkretno en el Partido de la Alianza de Liberales y Demócratas por Europa fue terminada."
 SLV.conservatism: "£SLV_Slovenian_Peoples_Party Partido Popular Esloveno (SLS)"
 SLV.conservatism_icon: "£SLV_Slovenian_Peoples_Party"
 SLV.conservatism_desc: "Conservador - Partido Popular Esloveno (Slovenska ljudska stranka). El Partido Popular Esloveno (Slovenska ljudska stranka) es un partido cristiano y agrario fundado en 1988, originalmente conocido como la Unión Campesina Eslovena (Slovenska kmečka zveza). La Unión Campesina Eslovena fue el primer partido abiertamente no comunista en Eslovenia desde 1945, y su creación se considera uno de los eventos cruciales de la Primavera Eslovena de 1988.\nEn 1991, el partido cambió su nombre al actual Partido Popular Esloveno, aludiendo al Partido Popular Esloveno conservador católico de preguerra. Este cambio de nombre causó controversia con los Demócratas Cristianos Eslovenos, quienes se consideraban los herederos oficiales del Partido Popular Esloveno de preguerra, habiendo fusionado con el Partido Popular Esloveno histórico mientras estaban en el exilio."
 SLV.liberalism_Liberal_Democracy_of_Slovenia: "£SLV_Liberal_Democracy_of_Slovenia Democracia Liberal de Eslovenia (LDS)"
 SLV.liberalism_icon: "£SLV_Liberal_Democracy_of_Slovenia"
 SLV.liberalism_desc: "Liberalismo - Democracia Liberal de Eslovenia (Liberalna demokracija Slovenije) es un partido social liberal pro-europeo. La LDS se formó a partir de la Unión de Socialistas - (Partido Liberal) como parte de las coaliciones gobernantes en Eslovenia desde 1992"
 SLV.liberalism_Positive_Slovenia: "£SLV_Positive_Slovenia Eslovenia Positiva (PS)"
 SLV.liberalism_icon_Positive_Slovenia: "£SLV_Positive_Slovenia"
 SLV.liberalism_Positive_Slovenia_desc: ""
 SLV.liberalism_List_of_Marjan: "TODO Lista de Marjan Šarec (LMŠ)"
 SLV.liberalism_List_of_Marjan_icon: "TODO"
 SLV.liberalism_List_of_Marjan_desc: "Liberalismo - Lista de Marjan Šarec (Lista Marjana Šarca) es un partido social liberal y populista fundado por Marjan Šarec, un ex periodista, actor y comediante. Inicialmente establecido como la Lista de Marjan Šarec – Onward Kamnik durante su primer mandato como alcalde para participar en las elecciones locales eslovenas de 2014 en el consejo municipal de Kamnik, comenzó como un partido local. Con el tiempo, LMŠ expandió su alcance y entró en la arena política nacional en 2018, rápidamente encabezando las encuestas de opinión pública."
 SLV.liberalism_ZDEJ: "£ZDEJ Acción Verde (Z.DEJ)"
 SLV.liberalism_icon_ZDEJ: "£ZDEJ"
 SLV.liberalism_ZDEJ_desc: "Liberalismo - Partido Acción Verde (Stranka Zelenih Dejan) es un partido social liberal, liberal verde, progresista y pro-europeo con una orientación de centro-izquierda. El partido busca equilibrar el progreso industrial y la preservación ambiental a través de diversas medidas ambientales. Sus actividades promueven la atención médica accesible y buscan aumentar el empleo. Además, el partido aboga por reformar el sistema educativo y digitalizar las escuelas. Según el ex presidente del partido Leben, Eslovenia debería aspirar a estar entre los 20 países más competitivos del mundo en el Foro Económico Mundial."
 SLV.liberalism_Freedom: "£SLV_freedom Movimiento Libertad"
 SLV.liberalism_icon_Freedom: "£SLV_freedom"
 SLV.liberalism_ZDEJ_Freedom_desc: "Liberalismo - Movimiento Libertad (Gibanje Svoboda) es un partido social liberal, liberal verde, progresista y pro-europeo con una orientación de centro-izquierda. El partido busca equilibrar el progreso industrial y la preservación ambiental a través de diversas medidas ambientales. Sus actividades promueven la atención médica accesible y buscan aumentar el empleo. Además, el partido aboga por reformar el sistema educativo y digitalizar las escuelas. Según el ex presidente del partido Leben, Eslovenia debería aspirar a estar entre los 20 países más competitivos del mundo en el Foro Económico Mundial."
 SLV.socialism: "£SLV_western_social_democrat Socialdemócratas (SD)"
 SLV.socialism_icon: "£SLV_western_social_democrat"
 SLV.socialism_desc: "Socialdemócrata - Lista Unida de Socialdemócratas (Združena lista socialnih demokratov) es una plataforma socialdemócrata pro-europea y el partido sucesor de la Liga de Comunistas de Eslovenia (Zveza komunistov Slovenije). A principios de la década de 1990, a medida que la popularidad de los comunistas disminuía rápidamente, el partido experimentó una transformación significativa para mantenerse relevante. Se reformó en una coalición de centro-izquierda de partidos conocida como la Lista Unida. Inicialmente, la nueva coalición obtuvo el 13,6% de los votos populares, convirtiéndose en la tercera entidad política más grande de Eslovenia. Sin embargo, en 1993, disputas internas sobre políticas de bienestar social llevaron a divisiones dentro de la coalición. Varios miembros prominentes dejaron el partido y revivieron el Partido Democrático de los Jubilados de Eslovenia, uno de los socios originales de la coalición. Esta fragmentación contribuyó a la reducción del apoyo electoral de la Lista Unida, que cayó al 9%. El partido experimentó un cambio significativo bajo el liderazgo de Borut Pahor, quien fue elegido como el nuevo presidente del partido. Con el tiempo, el partido evolucionó hacia posiciones más moderadas, distanciándose de sus raíces comunistas. Hoy en día, puede considerarse casi irreconocible de sus raíces comunistas originales."
 ### Emerging ###
 SLV.Communist-State: "£generic_Communist_State_small Komunistična partija Slovenije"
 SLV.Communist-State_desc: "Comunistas - Partido Comunista de Eslovenia (Komunistična partija Slovenije) Se sabe poco sobre los comunistas, ya que la mayoría de los miembros originales del partido comunista se transfirieron a los socialdemócratas. El Partido Comunista aún aparece en las boletas, recibiendo solo un pequeño número de votos. Aproximadamente mil quinientos, más o menos."
 SLV.anarchist_communism_IFDS: "£SLV_Initiative_for_Democratic_Socialism Iniciativa para el Socialismo Democrático"
 SLV.anarchist_communism_IFDS_icon: "£SLV_Initiative_for_Democratic_Socialism"
 SLV.anarchist_communism_IFDS_desc: "Radical de Izquierda - Iniciativa para el Socialismo Democrático (Iniciativa za demokratični socializem) es un partido marxista de izquierda con una estructura de liderazgo colectivo, sin un líder individual. Su creación fue inspirada por Occupy Wall Street, un movimiento populista de izquierda contra la desigualdad económica y la codicia corporativa con base en la ciudad de Nueva York. El programa del partido se basa en el análisis económico de la Universidad de Trabajadores y Punks, abogando por la regulación del neoliberalismo a corto plazo al hacer que las tasas impositivas sean más progresivas y dirigiendo fondos a obras públicas para reducir el desempleo, entre otras ideas socialdemócratas.\nA largo plazo, el partido busca reemplazar el capitalismo con el socialismo democrático a través de políticas como la democracia en el lugar de trabajo y la nacionalización. La Izquierda está vinculada a la Izquierda Europea, junto con otros partidos anticapitalistas europeos, incluyendo Die Linke de Alemania, el Frente de Izquierda de Francia y el Bloque de Izquierda de Portugal."
 SLV.anarchist_communism_The_Left: "£SLV_The_Left La Izquierda"
 SLV.anarchist_communism_The_Left_icon: "£SLV_The_Left"
 SLV.anarchist_communism_The_Left_desc: "Radical de Izquierda - La Izquierda (Levica) es un partido eco-socialista y socialdemócrata formado a partir de la fusión del Partido para el Desarrollo Sostenible de Eslovenia y la Iniciativa para el Socialismo Democrático. El famoso filósofo y psicoanalista lacaniano Slavoj Žižek ha dado su apoyo al partido. Juro que solo los escoceses de habla alemana estarían de acuerdo con este tipo."
 SLV.Conservative: "£SLV_Resnicca Resni.ca"
 SLV.Conservative_icon: "£SLV_Resnicca"
 SLV.Conservative_desc: "Reaccionarios - Resni.ca, también conocido como Serious/truth, es un partido anti-confinamiento, anti-5G y pro-Kremlin. Según su fundador Zoran Stevanović, su nombre representa las palabras Verdad y Serio. Cree que todos los partidos políticos principales son corruptos. Zoran enfatiza que el partido es (Serio) en llevar a cabo sus objetivos. La visibilidad de Resni.ca alimentó especulaciones de que el partido podría ser un satélite o un caballo de Troya del Partido Democrático Esloveno para ganar apoyo para el Partido Democrático Esloveno. Stevanović también ha propuesto que Eslovenia se convierta en un paraíso fiscal, que se abolan todos los pagos de bienestar y, finalmente, la capacidad de libertad de expresión incondicional."
 SLV.Autocracy: "£SLV_Peoples_Royalist_Party Partido Realista del Pueblo (LKS)"
 SLV.Autocracy_icon: "£SLV_Peoples_Royalist_Party"
 SLV.Autocracy_desc: "Autócratas - Partido Realista del Pueblo (Ljudske kraljevske stranke) es un partido político fundado por Boris Valenčič, quien se declaró el primer rey de Eslovenia en 1989. La plataforma del partido es vehementemente anti-estadounidense, anti-OTAN, anti-izquierdista y anti-comunista. Se desvía en largas diatribas criticando las conquistas imperiales occidentales, mientras expresa fuertes sentimientos anti-serbios y anti-comunistas, a menudo comparando figuras como George W. Bush y Saddam Hussein. Valenčič también afirma que las elecciones de 1990 fueron completamente falsificadas en la primera ronda, alegando que la mayoría de los eslovenos atendieron su llamado a boicotear las elecciones, resultando en una participación reportada de solo el 29%. Afirma que el director de RTV Eslovenia en ese momento llevó a cabo un golpe de estado manipulando datos para mostrar una tasa de participación del 90%. El estatuto del partido, simbolizado por una estrella de siete puntas que representa los continentes de la Tierra, encarna principios de pensamiento creativo y soberanía nacional. Enfatiza la libre expresión de ideas, la identidad cultural y los derechos de las naciones a la autodeterminación."
 ### Salafism ###
 SLV.Kingdom: "£generic_Kingdom_small La Sociedad El Iman y el hermano de Mirsad Omerovic"
 SLV.Kingdom_desc: "Pro Establecimiento - La Sociedad El Iman y el hermano de Mirsad Omerovic (también conocido como Abu Tejma de Sandjak), un conocido reclutador de yihadistas en Europa con contactos con Abu Bakr al-Baghdadi y Bilal Bosnic. El grupo también incluye al teólogo islámico Alim Hasangic de Jesenice, Eslovenia."
 SLV.Caliphate: "£generic_Caliphate_small Sharia 4 Slovenia"
 SLV.Caliphate_desc: "Yihad - Sharia 4 Slovenia. Europol informó de la existencia de una rama del movimiento Sharia4 en Eslovenia. (Sharia4 es un grupo radical islámico multinacional con base en el Reino Unido y los países del Benelux). El único incidente público conocido que involucra a este movimiento es la profanación de una capilla católica en Smarna Gora Hill, un popular destino de senderismo cerca de Liubliana. La capilla fue vandalizada con escritura árabe en tres lados y dos mensajes en escritura latina que decían Sharia 4 Slovenia y Allahu Akbar."
 ### Non-Aligned ###
 SLV.Neutral_Muslim_Brotherhood: "£SLV_Democrati_Action_Party_of_Slovenia Partido de la Acción Democrática - Rama Eslovena (SDA)"
 SLV.Neutral_Muslim_Brotherhood_icon: "£SLV_Democrati_Action_Party_of_Slovenia"
 SLV.Neutral_Muslim_Brotherhood_desc: "Partido de la Acción Democrática de Eslovenia (Stranka Demokratske Akcije Slovenije) es un partido conservador moderado y pan-islamista y una rama del Partido de Acción Democrática Bosníaco (Stranka demokratske akcije), fundado por Alija Izetbegović, un nacionalista bosníaco y promotor de la fe islámica. Izetbegović estableció el partido para apelar a los bosníacos minoritarios que viven en los Balcanes más amplios, con otras ramas en Serbia, Croacia y Macedonia. Se presume que el partido tiene estrechos vínculos con la Hermandad Musulmana, así como con el régimen actual en Irán. A pesar de estas asociaciones, el partido también tiende a ser atlantista, apoyando organizaciones como la OTAN y la Unión Europea. No se sabe mucho sobre la rama eslovena más allá de que aseguró un pequeño margen de los votos en la última elección."
 SLV.Neutral_Autocracy: "£SLV_New_Slovenia Nueva Eslovenia (NSi)"
 SLV.Neutral_Autocracy_icon: "£SLV_New_Slovenia"
 SLV.Neutral_Autocracy_desc: "Autócratas No Alineados - Nueva Eslovenia – Demócratas Cristianos (Nova Slovenija – Krščanski demokrati) es un partido conservador cristiano que se separó del Partido Popular Esloveno. El partido defiende activamente los valores sociales tradicionales y la posición de la Iglesia Católica en cuestiones morales. Se opone al matrimonio entre personas del mismo sexo y a la adopción por parejas del mismo sexo, aunque apoya y votó a favor de la legislación actual que otorga ciertos derechos a las parejas del mismo sexo registradas. Aunque generalmente liberal, el partido defiende una economía de mercado social. Nova Slovenija es un partido pro-europeo que apoya el establecimiento actual."
 SLV.Neutral_conservatism: "£SLV_western_conservative Partido Socialdemócrata de Eslovenia (SDSS)"
 SLV.Neutral_conservatism_icon: "£SLV_western_conservative"
 SLV.Neutral_conservatism_desc: "Conservador - Partido Socialdemócrata de Eslovenia (Slovenska demokratska stranka) es un partido conservador de centro-derecha. Inicialmente formó parte de la Oposición Democrática de Eslovenia (Demokratična opozicija Slovenije), una coalición formada en 1990 para desafiar al comunismo después de que el gobierno comunista de Eslovenia permitiera la vida política multipartidista. El partido es ampliamente pro-mercado, con políticas económicas caracterizadas como neoliberales, abogando por impuestos más bajos y esfuerzos de privatización acelerados."
 SLV.oligarchism: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia Partido Democrático de los Jubilados (DeSUS)"
 SLV.oligarchism_icon: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia"
 SLV.oligarchism_desc: "Oligarquía - El Partido Democrático de los Jubilados de Eslovenia (Demokratična stranka upokojencev Slovenije / Stranka upokojencev) es un partido político que se centra en los intereses de los ciudadanos jubilados y ancianos. A pesar de su participación constante en coaliciones gubernamentales desde su creación, el partido ha recibido históricamente una pequeña parte de los votos."
 SLV.Neutral_Libertarian: "£SLV_Pirate_Party Pirati"
 SLV.Neutral_Libertarian_icon: "£SLV_Pirate_Party"
 SLV.Neutral_Libertarian_desc: "Libertario - Pirati o el Partido Pirata de Eslovenia (Piratska stranka Slovenije) es un partido formado sobre los mismos principios y fundamentos similares a otros partidos piratas en todo el mundo, notablemente el Partido Pirata Sueco. También es miembro de la Internacional de Partidos Piratas. Promueve la privacidad y la protección de datos, un internet libre y neutral, la transparencia gubernamental y política y, finalmente, el software libre."
 SLV.Neutral_green_party: "£SLV_Greens_of_Slovenia Verdes de Eslovenia"
 SLV.Neutral_green_party_icon: "£SLV_Greens_of_Slovenia"
 SLV.Neutral_green_party_desc: "Política Verde - Zeleni Slovenije (Verdes de Eslovenia) es un partido verde, liberal-conservador formado durante la revolución de 1989 cuando Eslovenia estaba bajo el dominio yugoslavo. Sin embargo, en 1996, el partido enfrentó una ruptura con la Asamblea Nacional debido a acusaciones de liderazgo insuficiente."
