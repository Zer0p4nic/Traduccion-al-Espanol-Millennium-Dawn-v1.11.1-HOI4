 MAC.anarchist_communism_icon: "£MAC_anarchist_communism"
 MAC.anarchist_communism_desc: "La Asociación de Ciudadanos Unidos de Macao es un partido político en la Región Administrativa Especial de China, Macao, una antigua posesión portuguesa. Macao es un estado en el que los partidos políticos no juegan un papel. Aunque algunos grupos cívicos presentan listas en las elecciones y pueden ser considerados partidos."
 MAC.liberalism: "£MAC_liberalism Nueva Asociación de Macao"
