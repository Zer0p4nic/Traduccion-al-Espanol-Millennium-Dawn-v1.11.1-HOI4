 HAI.conservatism: "£HAI_western_conservatives RDNP - Rassemblement des Démocrates Nationaux Progressistes"
 HAI.conservatism_icon: "£HAI_western_conservatives"
 HAI.conservatism_desc: "Democracia Cristiana - Rassemblement des Démocrates Nationaux Progressistes (o Agrupación de Demócratas Nacionales Progresistas en inglés) es uno de los partidos políticos más antiguos de Haití, fundado en 1979, se les permitió presentarse en elecciones en 1987 poco después de la caída del segundo régimen de Duvalier.\n\nSon miembros de la Internacional Demócrata de Centro y de la Organización Demócrata Cristiana de América."
 HAI.liberalism: "£HAI_western_liberalism PHTK - Pati Ayisyen Tèt Kale"
 HAI.liberalism_icon: "£HAI_western_liberalism"
 HAI.liberalism_desc: "Liberalismo - Pati Ayisyen Tèt Kale (o Partido Haitiano de la Calvicie en inglés) es un partido liberal que se separó del RP en agosto de 2012. Aunque Michel Martelly nunca fue miembro del PHTK, mantuvieron estrechos lazos con el partido RP."
 HAI.socialism: "£HAI_western_socialism FL - Fanmi Lavalas"
 HAI.socialism_icon: "£HAI_western_socialism"
 HAI.socialism_desc: "Populismo Socialdemócrata - Fanmi Lavalas (o Familia Lavalas en inglés) es un partido nombrado en honor al movimiento político Lavalas popularizado por la campaña presidencial de 1990 de Jean-Bertrand Aristide, separándose oficialmente del Òganizasyon Pèp k ap Lite (OPL) en 1996.\n\nEl partido es bien conocido por mantener una política de \"crecimiento y equidad\", buscando principios socialdemócratas europeos occidentales mientras se niega a cumplir con los deseos del FMI de implementar medidas de austeridad."
 HAI.Communist-State: "£HAI_communist_state NPCH(ML) - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste)"
 HAI.Communist-State_icon: "£HAI_communist_state"
 HAI.Communist-State_desc: "Comunismo Marxista-Leninista - Nouveau Parti Communiste Haïtien (Marxiste-Léniniste) (o Nuevo Partido Comunista Haitiano (Marxista-Leninista) en inglés) es un partido formado en 2000, el partido alberga una mezcla general de marxistas-leninistas, maoístas y estalinistas.\n\nSon ampliamente considerados anti-revisionistas y son los descendientes ideológicos del Parti Unifié des Communistes Haïtiens, un antiguo partido comunista reprimido y finalmente exiliado bajo el reinado de François \"Papa Doc\" Duvalier y su hijo Jean-Claude \"Baby Doc\" Duvalier."
 HAI.anarchist_communism: "£HAI_anarchist_communists PPD - Platfòm Pitit Desalin"
 HAI.anarchist_communism_icon: "£HAI_anarchist_communists"
 HAI.anarchist_communism_desc: "Dessalinismo - Platfòm Pitit Desalin (o Plataforma Hijo de Dessalines en inglés) es un partido socialista democrático fundado en diciembre de 2014 y está fuertemente influenciado por amplios principios económicos dessalinistas.\n\nEl partido toma su nombre del primer gobernante de Haití después de la revolución, Jean-Jacques Dessalines (Jan-Jak Desalin en haitiano), después de prohibir la esclavitud permanentemente, Desalin puso toda la producción y procesamiento de cultivos comerciales bajo el control del nuevo gobierno haitiano, comprometiéndose en políticas altamente proteccionistas para proteger los intereses económicos haitianos. Generalmente no estaba en contra de las inversiones extranjeras, solo las de Francia."
 HAI.Neutral_conservatism: "£HAI_neutral_conservatives MCNH - Mouvement Chrétien pour une Nouvelle Haïti"
 HAI.Neutral_conservatism_icon: "£HAI_neutral_conservatives"
 HAI.Neutral_conservatism_desc: "Democracia Cristiana - Mouvement Chrétien pour une Nouvelle Haïti (o Movimiento Cristiano para una Nueva Haití en inglés) es un partido demócrata cristiano de centroderecha, fue fundado en 1991 por una conglomeración de iglesias protestantes evangélicas dentro de Haití.\n\nNo fue hasta 1999 que las autoridades electorales reconocieron al partido como candidato oficial a las elecciones."
 HAI.Neutral_green: "£HAI_neutral_green RP - Repons Peyizan"
 HAI.Neutral_green_icon: "£HAI_neutral_green"
 HAI.Neutral_green_desc: "Agrarismo - Repons Peyizan (o Respuesta Campesina en inglés) es un partido fundado en julio de 2010 como respuesta al terremoto que devastó la nación ese año. Su fundación fue gracias a Michel Martelly, un músico Kompa mejor conocido por su nombre artístico de Sweet Micky, quien oficialmente se unió a la esfera política después de que las dificultades tras el desastre empeoraron las condiciones en la nación."
 HAI.neutral_Social: "£HAI_neutral_socialist OPL - Òganizasyon Pèp k ap Lite"
 HAI.neutral_Social_icon: "£HAI_neutral_socialist"
 HAI.neutral_Social_desc: "Socialdemocracia - Òganizasyon Pèp k ap Lite (o Organización del Pueblo en Lucha en inglés) es un partido político fundado en 1991 durante el movimiento Lavalas.\n\nAunque el partido se encuentra bajo el paraguas de la socialdemocracia, apoyan la privatización y las medidas de austeridad económica como una forma de revitalizar la economía haitiana en apuros, lo que llevó a la separación ideológica entre el OPL y el FL en 1996."
 HAI.Nat_Populism: "£HAI_nationalist_populism AAA - Ayiti an Aksyon"
 HAI.Nat_Populism_icon: "£HAI_nationalist_populism"
 HAI.Nat_Populism_desc: "Nacionalismo Federalista - Ayiti an Aksyon (o Haití en Acción en inglés) es simultáneamente un partido nacionalista y federalista. Fundado en 2005, buscaba lograr el control regional y la autodeterminación para el departamento de Latibonit, el partido comenzó a presionar por la descentralización y el federalismo en general poco después."
 HAI.Nat_Fascism: "£HAI_nationalist_fascism PUN - Parti de l'Unité Nationale"
 HAI.Nat_Fascism_icon: "£HAI_nationalist_fascism"
 HAI.Nat_Fascism_desc: "Nacionalismo Totalitario - Parti de l'Unité Nationale (o Partido de la Unidad Nacional en inglés) es un partido originalmente fundado en 1957 como un partido nacionalista haitiano y antiestadounidense bajo François \"Papa Doc\" Duvalier.\n\nA medida que avanzaba el reinado de Papa Doc, el partido se volvió cada vez más autoritario, utilizando su temida Tonton Macoute para aplastar cualquier oposición. Papa Doc Duvalier una vez usó a los Tonton Macoute para buscar y matar a todos los perros negros, creyendo que el ex líder de los Tonton Macoute Clément Barbot se había transformado en un perro negro."
 HAI.Nat_Autocracy: "£HAI_nationalist_junta FAd'H - Forces Armées d'Haïti"
 HAI.Nat_Autocracy_icon: "£HAI_nationalist_junta"
 HAI.Nat_Autocracy_desc: "Gobierno Militar - Forces Armées d'Haïti (o Fuerzas Armadas de Haití en inglés) es el título oficial de las fuerzas armadas haitianas, fue suspendido y posteriormente disuelto en 1995 debido a la prevalencia de golpes de estado y intentos de golpe de estado dentro del alto mando militar."
 HEZ.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Hezbollah"
 HEZ.Vilayat_e_Faqih_desc: ""
 HKG.conservatism: "£HKG_conservatism Partido Demócrata"
 HKG.conservatism_desc: "Centrista - El Partido Democrático fue el partido más grande en la primera legislatura electa de Hong Kong en 1995. Es uno de los partidos pan-demócratas más moderados, buscando un compromiso con Pekín de una manera que ha alienado a algunos de sus antiguos partidarios."
 HKG.liberalism: "£generic_liberalism_small Partido Ciudadano"
 HKG.liberalism_desc: "Liberal - El Partido Ciudadano, al igual que los otros miembros del campo pro-democracia, pide el sufragio universal y la protección de las libertades individuales. Lo que distingue al partido es su preocupación por la protección ambiental y los derechos de las minorías."
 HKG.liberalism_2006: "£HKG_liberalism_2006 Partido Cívico"
 HKG.liberalism_2006_desc: "Liberal - El Partido Cívico es un partido pro-democracia convencional fundado por un grupo de abogados que se centra en los temas del sufragio universal, las libertades civiles y el estado de derecho."
 HKG.socialism: "£generic_socialism_small La Frontera"
 HKG.socialism_desc: "Socialdemócrata - La Frontera, creación de Emily Lau, es un partido pro-democracia más radical que algunos de los otros pan-demócratas, pidiendo una nueva constitución para reemplazar la Ley Básica."
 HKG.socialism_2006: "£generic_socialism_small Liga de Socialdemócratas (LSD)"
 HKG.socialism_2006_desc: "Socialdemócrata - La alianza Liga de Socialdemócratas es un partido «demócrata progresista» que, a diferencia de los otros partidos pan-demócratas, se asocia estrechamente con una agenda de acción callejera."
 HKG.socialism_2016: "£generic_socialism_small Poder Popular - Liga de Socialdemócratas (PP-LSD)"
 HKG.socialism_2016_desc: "Socialdemócrata - La alianza Poder Popular - Liga de Socialdemócratas es una combinación de dos partidos «demócratas progresistas» que, a diferencia de los otros partidos pan-demócratas, se asocian estrechamente con una agenda de acción callejera."
 HKG.Communist-State: "£HK_PLA Guarnición del Ejército Popular de Liberación de Hong Kong"
 HKG.Communist-State_icon: "£HK_PLA"
 HKG.Communist-State_desc: "Comunista - La Guarnición del EPL en Hong Kong existe para mantener la defensa de la Región Administrativa Especial. Aunque la Ley Básica restringe a la Guarnición de interferir en asuntos locales, la Guarnición puede ser llamada para restaurar el orden público si así lo solicita el gobierno de Hong Kong."
 HKG.Conservative: "£HKG_Conservative Alianza Democrática para la Mejora de Hong Kong (DAB)"
 HKG.Conservative_desc: "Conservador - La DAB ha sido el principal partido pro-Pekín en el Consejo Legislativo, manteniéndose consistentemente a favor de la integración con la China continental. El partido también ha adoptado una posición socialmente conservadora, oponiéndose al matrimonio gay y manteniendo estrechos vínculos con organizaciones cristianas evangelistas."
 HKG.Autocracy: "£HKG_Autocracy El Nuevo Partido Popular (NPP)"
 HKG.Autocracy_desc: "Conservador - El Nuevo Partido Popular es ampliamente visto como un vehículo electoral para la destacada política pro-Pekín, Regina Ip. Su defensa de la legislación de seguridad nacional y sus afirmaciones de que potencias extranjeras utilizaron las redes sociales para interferir en las protestas la han convertido en una figura controvertida."
 HKG.anarchist_communism: "£HKG_anarchist_communism Federación de Sindicatos de Hong Kong (HKFTU)"
 HKG.anarchist_communism_desc: "Radicalismo de Izquierda - La Federación de Sindicatos de Hong Kong ha estado estrechamente asociada con el PCCh en China durante mucho tiempo. El sindicato jugó un papel importante en los disturbios izquierdistas de 1967 contra las autoridades coloniales británicas, y hoy mantiene su posición pro-Pekín y de clase trabajadora que la distingue tanto de los pan-demócratas anti-Pekín como de los otros partidos pro-Pekín, más de clase media."
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small Camino de la Democracia"
 HKG.Neutral_conservatism_desc: "Centrista - Camino de la Democracia es un pequeño partido centrista que se presenta a sí mismo como por encima de la distinción binaria entre el campo pro-Pekín y los pan-demócratas. Promueve un enfoque que compromete a ambos lados, pero reúne relativamente poco apoyo en este esfuerzo."
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Tercer Lado"
 HKG.Neutral_Libertarian_desc: "Libertario - Tercer Lado es un pequeño partido centrista que se presenta a sí mismo como por encima de la distinción binaria entre el campo pro-Pekín y los pan-demócratas. Promueve un enfoque que compromete a ambos lados, pero reúne relativamente poco apoyo en este esfuerzo."
 HKG.oligarchism: "£generic_oligarchism_small Partido Liberal"
 HKG.oligarchism_desc: "Oligárquico - El Partido Liberal es un partido político pro-negocios y socialmente conservador. A pesar de ser miembro del campo pro-Pekín, el partido no siempre ha estado en la misma página que sus supuestos aliados, oponiéndose vocalmente al gobierno en varias ocasiones."
 HKG.Neutral_green: "£generic_Neutral_green_small Partido Verde de Hong Kong"
 HKG.Neutral_green_desc: "Verde - El Partido Verde de Hong Kong es un pequeño partido ecologista con ideales de izquierda. Es miembro de la Federación de Verdes de Asia Pacífico."
 HKG.Nat_Populism: "£generic_Nat_Populism_small Localistas"
 HKG.Nat_Populism_desc: "Populismo Nacionalista - Los localistas son una agrupación política que abarca una amplia gama de partidos diferentes, unidos por su deseo de autodeterminación en Hong Kong. Grupos como Youngspiration, Demosisto y el Partido Nacional de Hong Kong surgieron durante las protestas de Hong Kong de 2014, y representan una nueva marca más radical y más populista de la política de Hong Kong, marcada por la controversia. Algunos localistas abogan por la preservación de la cultura única de Hong Kong, otros por restricciones al turismo y la inmigración desde el continente. Algunos de los localistas más extremos abogan por la independencia o incluso un retorno temporal al dominio británico como medida de transición. Sin embargo, son vistos con admiración por una proporción significativa de la juventud y con desaprobación que raya en el disgusto por el segmento más antiguo de la población."
