 NKO.liberalism_2017: "£NKO_liberalism_2017 (FJ) Joseon Libre"
 NKO.liberalism_2017_desc: "(Gran Carpa) - Joseon Libre\n\nJoseon Libre es una ONG anti-DPRK. Ha sido notable por proteger a Kim Han-sol, el hijo de Kim Jong-nam, desde el asesinato de su padre. También es conocida por apoyar a desertores norcoreanos que desean abandonar Corea del Norte. El 1 de marzo de 2019, \"Cheollima Civil Defense\" fue renombrada a \"Joseon Libre\", que también es su nombre propuesto para Corea del Norte si derroca a su actual gobierno."
 NKO.liberalism_2017_icon: "£NKO_liberalism_2017"
 NKO.Communist-State: "£NKO_communism (WPK) Partido de los Trabajadores de Corea"
 NKO.Communist-State_desc: "(Juche) - El Partido de los Trabajadores de Corea (Coreano: Joseon Rodongdang)\n\nEl Partido de los Trabajadores de Corea (PTC) es el único partido gobernante en la República Popular Democrática de Corea, y a menudo se le conoce como el \"Partido de los Trabajadores\" en su propio país. \nAunque algunos académicos lo consideran un partido de extrema derecha, el PTC todavía se considera parte del movimiento socialista y de izquierda internacional, adhiriéndose a la ideología Juche indígena de la RPDC."
 NKO.Communist-State_icon: "£NKO_communism"
 NKO.anarchist_communism: "£NKO_anarchist_communism (KSDP) Partido Socialdemócrata de Corea"
 NKO.anarchist_communism_desc: "(Socialdemocracia) - El Partido Socialdemócrata de Corea (Coreano: Joseon Sahoe Minjudang)\n\nEl KSDP es uno de varios partidos oficialmente registrados en Corea del Norte. Fue formado el 3 de noviembre de 1945 como el Partido Democrático de Corea por un grupo mixto de empresarios, comerciantes, artesanos, pequeña burguesía, campesinos y cristianos."
