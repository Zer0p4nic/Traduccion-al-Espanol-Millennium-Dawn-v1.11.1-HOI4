 ### Iceland ###
 #Western
 ICE.conservatism: "£ICE_western_conservative The Independence Party"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Conservadores - Sjálfstæðisflokkurinn (Partido de la Independencia) ha sido el partido más grande durante la mayor parte de la historia moderna de Islandia. Es un partido político de \"gran carpa\", que abarca la mayor parte del pensamiento de centroderecha en Islandia. Son económicamente liberales y retienen una base sólida de votantes leales entre los ricos y los pescadores. Favorecen a la OTAN, pero están en contra de unirse a la UE."
 ICE.liberalism: "£ICE_western_liberal The Liberal Party"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Liberal - Frjálslyndi Flokkurinn (Partido Liberal) se formó en 1998 por una facción disidente del Partido de la Independencia en oposición a una centralización de las cuotas de pesca. El partido apoya el libre mercado y está en contra de los subsidios y los monopolios."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Bright Future"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Liberal - Björt Framtíð (Futuro Brillante) se formó como un equivalente nacional al fenómeno político de Reykjavik \"Best Party\", un partido paródico que ganó la alcaldía de la ciudad prometiendo \"construir un Disneyland en Reykjavik\" y \"conseguir un oso polar en el zoológico\". A nivel nacional, tienen una visión liberal y quieren unirse a la UE y adoptar el euro."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Reform Party"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberal - Viðreisn (Partido de la Reforma) es un grupo de políticos que se separó del Partido de la Independencia debido a la insatisfacción con el euroescepticismo del partido y la falta de acción con respecto a la liberalización del comercio internacional."
 ICE.socialism: "£ICE_western_social_democrat Social Democratic Alliance of Iceland"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Socialdemócrata - Samfylkingin Jafnaðarmannaflokkur Íslands (Alianza Socialdemócrata de Islandia) se fundó como una fusión de cuatro partidos de izquierda para desafiar el dominio del Partido de la Independencia de centroderecha en la política islandesa. Como partido de centroderecha, su principal causa es apoyar el estado de bienestar."
 #Emerging
 ICE.Communist-State: "£ICE_emerging_communism People's Front of Iceland"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Comunista - Alþýðufylkingin (Frente Popular de Islandia) busca \"liberar al pueblo del yugo del capitalismo de mercado\", y se opone incondicionalmente a la OTAN y la UE, considerándolas organizaciones imperialistas."
 #Non-Aligned
 ICE.oligarchism: "£ICE_non_aligned_oligarchism The Progressive Party"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Agrario - Framsóknarflokkurinn (Partido Progresista) es un partido agrario de centroderecha. Tradicionalmente ha sido el segundo partido más grande de Islandia y ha pasado la mayor parte de su tiempo en coaliciones de gobierno tanto en el lado izquierdo como en el derecho del espectro político. Son euroescépticos, están a favor del aumento del proteccionismo y creen en subsidios fuertes para el sector agrícola."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian The Pirates"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertario - Píratar (Los Piratas) han sido, posiblemente, el partido pirata más exitoso del mundo, ganando regularmente muchos escaños en el parlamento. Creen en la democracia directa y transparente, la privacidad, las libertades civiles y la reforma de las leyes de derechos de autor. Han utilizado su influencia para intentar convertir a Islandia en la sociedad más libre del mundo."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat The Left-Green Movement"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Socialista Demócrata - \"Vinstrihreyfingin - Grænt Framboð\" (Movimiento Verde de Izquierda) se formó cuando muchos miembros de los partidos de izquierda estaban insatisfechos con la dirección de la Alianza Socialdemócrata hacia el centrismo. Además de las políticas socialdemócratas tradicionales, el partido promueve el feminismo y el ecologismo. Se oponen a la OTAN y la UE."
 #Nationalist
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Icelandic National Front"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Fascista - Íslenska þjóðfylkingin (Frente Nacional de Islandia) tiene como objetivo defender la cultura islandesa y detener toda inmigración. Se oponen especialmente al islam."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Right-Green People's Party"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Populista de Derecha - Hægri Grænir Flokkur Fólksins (Partido Popular Verde de Derecha) se inspiran principalmente en el libertarismo estadounidense y desean que Islandia sea firmemente independiente de todas las organizaciones internacionales. Desean una economía fuerte y desregulada, pero también apoyan la conservación de la naturaleza. El nombre de los Verdes de Derecha es un juego de palabras con sus enemigos políticos, los Verdes de Izquierda."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 People's Party"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Populista de Derecha - Flokkur Fólksins (Partido del Pueblo) es un partido populista que se opone a la inmigración y a la cooperación con la Unión Europea, y busca combatir la pobreza y la corrupción."

 ### Iraq ###
 IRQ.liberalism: "£IRQ_liberalism_small (INA) Iraqi National Accord"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "(Liberalismo) - Iraqi National Accord (Árabe: Al-Wifaq Al-Watani Al-'Iraqi)\n\nEl Acuerdo Nacional Iraquí fue fundado en Londres en 1991 como la principal oposición no basada en Teherán a Saddam Hussein. Su principal fuente de financiamiento ha sido históricamente Arabia Saudita, el Reino Unido y los Estados Unidos. En 1996 intentó un golpe fallido contra Saddam con la ayuda de la CIA."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Iraqi National Movement"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Liberal - El Movimiento Nacional Iraquí fue una coalición fundada sobre la base del secularismo y el no sectarismo, con una mezcla de cierto nacionalismo iraquí. Está compuesto por algunos de los partidos seculares más grandes de Irak, incluido Al Wataniya."
 IRQ.socialism: "£IRQ_national_congress_small (INC) Iraqi National Congress"
 IRQ.socialism_icon: "£IRQ_national_congressa_small"
 IRQ.socialism_desc: "(Social Democracia) - Iraqi National Congress (Árabe: Al-Moutammar Al-Watani)\n\nEl Congreso Nacional Iraquí se formó tras la Guerra del Golfo Pérsico como una organización paraguas para resistir el orden baazista en Irak. El grupo fue financiado por los Estados Unidos y estaba compuesto por chiitas, ex oficiales militares, liberales, socialistas y muchos otros grupos políticos y étnicos."
 IRQ.conservatism: "£IRQ_conservatism_small Islamic Dawa Party - Iraq organisation"
 IRQ.conservatism_icon: "£IRQ_conservatism_small"
 IRQ.conservatism_desc: "Conservadores - Durante la dictadura de Saddam Hussein, el Partido Dawa fue sometido a una brutal campaña de persecución y exterminio, obligando a la mayoría de sus líderes supervivientes a huir a países vecinos y Europa, donde continuaron liderando a los activistas que permanecieron en el país luchando contra el régimen con insurrección organizada. Sin embargo, con el tiempo surgieron desacuerdos y enfrentamientos entre algunos miembros del partido que permanecieron en el país y los líderes exiliados, lo que provocó la división del partido y la formación del Partido Dawa Islámico-Organización Iraquí liderado por Hashim Al-Mosawy, el jefe del partido, que es bien conocido y admirado entre los chiitas iraquíes."
 IRQ.Conservative: "£IRQ_Conservative_small (IDP) Islamic Dawa Party"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "(Islamismo) - Islamic Dawa Party (Árabe: Hizb ad-Da'wa al-Islāmiyya)\n\nEl Partido Dawa Islámico es un partido religioso chiita que se inspiró en el difunto clérigo iraquí al-Sadr. Sin embargo, con el tiempo cayó bajo la influencia de Irán y participó en varios complots de asesinato contra Saddam Hussein. Su principal punto de contraste con el ISCI es que cree que el poder político debe residir en la Ummah más amplia, no solo concentrado entre los eruditos islámicos."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small (BB) Badr Brigades"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "(Militarismo Chiita) - Badr Brigades (Árabe: Munazzama Badr)\n\nLa Organización Badr se originó como el ala armada del ISCI, pero ha evolucionado hasta convertirse en una organización política independiente inspirada en Hezbolá. Su política y operaciones militares están en gran medida controladas por la Guardia Revolucionaria de Irán."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small (ISCI) Islamic Supreme Council of Iraq"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "(Revolucionarios Chiitas) - Islamic Supreme Council of Iraq (Árabe: Al-Majlis Al-A'ala Al-Islami Al-'Iraqi)\n\nEl Consejo Supremo Islámico de Irak se estableció en Irán en 1982 como el \"Consejo Supremo para la Revolución Islámica en Irak\". Aunque está dispuesto a trabajar junto a otros partidos en un gobierno, su objetivo a largo plazo es establecer una república islámica controlada por eruditos islámicos, similar a Irán."
 IRQ.Caliphate: "£generic_Caliphate_small (ISI) Islamic State of Iraq"
 IRQ.Caliphate_desc: "(Yihadismo Salafista) - Islamic State of Iraq (Árabe: Jama'at al-Tawhid wal-Jihad)\n\nEl Estado Islámico de Irak, a menudo referido como \"Al-Qaeda en Irak\", se formó en 1999 bajo el estandarte de \"Jama'at al-Tawhid wal-Jihad\" por el terrorista jordano Abu Musab al-Zarqawi. Ampliamente considerado como la rama más brutal de Al-Qaeda, ha liderado una estrategia de crear caos matando a musulmanes chiitas y minorías etnorreligiosas."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Victory Alliance"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Conservador - Victory Alliance. Tras perder la lucha por el liderazgo en el Partido Dawa Islámico, el ex primer ministro Haider al-Abadi fundó la Alianza de la Victoria como su vehículo político personal. Es un partido islamista chiita razonablemente moderado y pragmático, aunque con un legado de sectarismo del tiempo de al-Abadi como primer ministro."
 IRQ.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (§HCPA§!) Coalitional Provisional Authority"
 IRQ.Neutral_Autocracy_desc: "La Autoridad Provisional de la Coalición se ha establecido para transicionar a Irak a una mejor forma de gobierno establecida por el voto del pueblo iraquí."
 IRQ.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small (ICP) Iraqi Communist Party"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "(Marxismo Clásico) - Iraqi Communist Party (Árabe: Al-hizb aš-šiyū'ī al-'irāqī)\n\nEl Partido Comunista Iraquí ha dominado la política de izquierda en Irak durante mucho tiempo. Su alianza incómoda con el Partido Baaz, mediada por la Unión Soviética, se rompió en 1979, y desde entonces ha abogado por la lucha armada. Es secular y socialista."
 IRQ.Neutral_Muslim_Brotherhood: "£IRQ_islamic_party (ISP) Iraqi Islamic Party"
 IRQ.Neutral_Muslim_Brotherhood_desc: "(Islamismo Moderado) - Iraqi Islamic Party (Árabe: Hizb al-Islami al-Iraqi)\n\nEl Partido Islámico Iraquí es la rama oficial de los Hermanos Musulmanes en Irak y funciona como uno de los principales vehículos de la minoría suní de Irak."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Muttahidoon"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Islamista Moderado - Muttahidoon (Coalición de Reforma Unitarios) es la principal alianza política suní en Irak y está dominada por la ideología de los Hermanos Musulmanes panislamistas. Aboga por fortalecer la autonomía de las regiones suníes de Irak."
 IRQ.Nat_Populism: "£IRQ_sardist (SIP) Sadrist Integrity Party"
 IRQ.Nat_Populism_icon: "£IRQ_sardist"
 IRQ.Nat_Populism_desc: "(Nacionalismo Iraquí) - Sadrist Integrity Party (Árabe: Al-Tayyār al-Sadrī)\n\nEl Movimiento Sadrista es un movimiento político chiita con valores populistas y nacionalistas. Aunque sus milicias sadristas han sido respaldadas por Irán, busca la libertad de la dominación de cualquier potencia extranjera."
 IRQ.Nat_Fascism: "£IRQ_Nat_Autocracy_small (SBP) Arab Socialist Ba'ath Party"
 IRQ.Nat_Fascism_desc: "(Baazismo) - Arab Socialist Ba'ath Party (Árabe: Hizb al-Ba'th al-'Arabī)\n\nEl Partido Socialista Árabe Baaz de Irak llegó al poder en un golpe militar en 1968. Originalmente el mismo partido que el Partido Baaz panarabista sirio, la rama iraquí adoptó el nacionalismo iraquí como su ideología central, y la división evolucionó hasta convertirse en una enemistad sangrienta donde Siria respaldó a Irán contra Irak. Bajo el liderazgo de Saddam Hussein, promovió el resurgimiento de una \"Gran Mesopotamia\" militarista basada en el despotismo y la creciente islamización del estado anteriormente secular."
 IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Conservatists"
 IRQ.Neutral_conservatism_desc: ""
 IRQ.Nat_Autocracy: "£IRQ_armed_forces (AFQ) Armed forces of Iraq"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "(Junta Militar) - Armed forces of Iraq (Árabe: Riasat Arkan Aljaysh Aleiraqiu)\n\nLas fuerzas armadas de Irak se formaron a principios de la década de 1930 y han estado involucradas en diversas actividades políticas, desde golpes de estado, incluido el que vio la caída de la Dinastía Hachemita."

 IRQ.Autocracy: "£IRQ_mahdi_army (MA) Mahdi Army"
 IRQ.Autocracy_icon: "£IRQ_mahdi_army"
 IRQ.Autocracy_desc: "(Militarismo Chiita) - Mahdi Army (Árabe: Jaysh Al-Mahdi)\n\nEl ejército Mahdi ganó prominencia al enfrentarse a elementos extranjeros o hostiles dentro de Irak, con el grupo liderado por Muqtada Al-Sadr. El grupo coopera con otras milicias chiitas, como las Brigadas Badr."

 IRQ.Monarchist: "£IRQ_monarch (HoH) House of Hashem"
 IRQ.Monarchist_desc: "(Monarquía Absoluta) - Dinastía Hachemita (Árabe: Al-Hāshimiyyūn)\n\nLa Dinastía Hachemita en Irak gobernó desde 1921 hasta 1958, cuando fue derrocada por el ejército. Actualmente, el título de jefe de la casa lo ostenta Ra'ad bin Zeid."
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small Civilized Alliance"
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small"
 IRQ.Conservative_2018_desc: "Conservador - La Alianza Civilizada es una de las dos coaliciones seculares más grandes de Irak; sus principales ideologías son el secularismo y el no sectarismo y se centra en la reconstrucción de Irak."

 ## South Korea ##
 #Western
 KOR.Western_Autocracy: "£kor_western_autocracy (DRP) Democratic Republican Party"
 KOR.Western_Autocracy_icon: "£kor_western_autocracy"
 KOR.Western_Autocracy_desc: "(Autocracia de Derecha) - The Democratic Republican Party (Coreano: Minjugonghwadang)\n\nEl Partido Republicano Democrático fue el vehículo político de la dictadura de Park Chung-hee, un período de la historia de Corea del Sur que combinó un autoritarismo brutal con notables ganancias económicas. El legado del gobierno del partido hoy en día sigue siendo divisivo."
 KOR.conservatism: "£kor_western_conservative (GNP) Grand National Party"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "(Conservadurismo Patriótico) - The Grand National Party (Coreano: Hannaradang)\n\nEl Gran Nacional o Partido Hannara es el principal partido conservador de Corea. El partido traza su linaje hasta el Partido Republicano Democrático autoritario de Park Chung-hee, pero se ha reposicionado tras la transición democrática del país. A pesar de esto, el partido retiene muchos de los valores que tenía bajo la dictadura, como el apoyo al papel prominente de los chaebols en la economía del país, una desconfianza hacia la política de izquierda y una hostilidad hacia Corea del Norte que está estrechamente ligada a un fuerte apoyo a los Estados Unidos."
 KOR.conservatism_2012: "£kor_western_conservative (SP) Saenuri Party"
 KOR.conservatism_2012_desc: "(Conservadurismo Patriótico) - Saenuri Party (Coreano: Saenuridang)\n\nEl Gran Nacional o Partido Saenuri es el principal partido conservador de Corea. El partido traza su linaje hasta el Partido Republicado Democrático autoritario de Park Chung-hee, pero se ha reposicionado tras la transición democrática del país. A pesar de esto, el partido retiene muchos de los valores que tenía bajo la dictadura, como el apoyo al papel prominente de los chaebols en la economía del país, una desconfianza hacia la política de izquierda y una hostilidad hacia Corea del Norte que está estrechamente ligada a un fuerte apoyo a los Estados Unidos."
 KOR.conservatism_2017: "£kor_western_conservative (LKP) Partido Libertad Corea"
 KOR.conservatism_2017_desc: "(Patriótico Conservadurismo) - Partido Libertad Corea (Coreano: Jayuhangukdang)\n\nEl Partido Libertad Corea es el principal partido conservador de Corea. El partido remonta su linaje al Partido Republicano Democrático autoritario de Park Chung-hee, pero se ha redefinido tras la transición democrática del país. A pesar de esto, el partido conserva muchos de los valores que tenía bajo la dictadura, como el apoyo al papel prominente de los chaebols en la economía del país, la sospecha de la política izquierdista y la hostilidad hacia Corea del Norte, que está estrechamente vinculada al fuerte apoyo a Estados Unidos."
 KOR.conservatism_2020: "£kor_western_conservative_alt (PPP) Partido Poder Popular"
 KOR.conservatism_2020_icon: "£kor_western_conservative_alt"
 KOR.conservatism_2020_desc: "(Patriótico Conservadurismo) - Partido Poder Popular (Coreano: Gugminuihim)\n\nEl Partido Poder Popular es el principal partido conservador de Corea. Se formó mediante la fusión del Partido Libertad Corea y otros partidos conservadores menores sobre la base del apoyo al papel prominente de los chaebols en la economía del país, la sospecha de la política izquierdista y la hostilidad hacia Corea del Norte, que está estrechamente vinculada al fuerte apoyo a Estados Unidos."
 KOR.liberalism: "£kor_western_liberal (PP) Partido del Pueblo"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "(Centrismo) - El Partido del Pueblo (Coreano: Gungminuidang)\n\nEl Partido del Pueblo es un joven partido político estrechamente asociado con su fundador Ahn Cheol-soo, un empresario comprometido a romper el dominio bipartidista de los principales partidos de derecha e izquierda. Completamente centrista, el partido incorpora aspectos tanto de la política de derecha como de izquierda en Corea, compartiendo la visión de política exterior de los conservadores pero adoptando un enfoque de izquierda hacia la economía."
 KOR.socialism: "£kor_western_social_democrat (MDP) Partido Democrático del Milenio"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "(Liberalismo Coreano) - El Partido Democrático del Milenio (Coreano: Saecheonnyeonminjudang)\n\nMientras que los conservadores de Corea remontan su linaje al régimen autoritario del país, el partido liberal de izquierda Partido Democrático del Milenio, o simplemente Partido Democrático, conocido localmente como Minjoo, está compuesto por figuras que hicieron campaña contra la dictadura para establecer una democracia en Corea del Sur. En consecuencia, el partido es antisistema y activista, comprometido con un enfoque de izquierda hacia la economía que favorece a los sindicatos y limita la influencia de los poderosos chaebols. Decidido a perseguir la reunificación, el partido favorece la negociación y el compromiso con el Norte y una relación cautelosa con el aliado estadounidense de Corea."
 KOR.socialism_2003: "£kor_western_social_democrat_alt (YUP) Partido Yeollin Uri"
 KOR.socialism_2003_icon: "£kor_western_social_democrat_alt"
 KOR.socialism_2003_desc: "(Liberalismo Coreano) - El Partido Yeollin Uri (Coreano: Yeollinuridang)\n\nEl partido liberal de izquierda Yeollin Uri está compuesto por exmiembros del GNP y del Partido Democrático. En consecuencia, el partido es liberal y progresista, comprometido con un enfoque de izquierda hacia la economía que favorece a los sindicatos y limita la influencia de los poderosos chaebols. Decidido a perseguir la reunificación, el partido favorece la negociación y el compromiso con el Norte y una relación cautelosa con el aliado estadounidense de Corea."
 KOR.socialism_2008: "£kor_western_social_democrat_alt2 (UDP) Partido Democrático Unido"
 KOR.socialism_2008_icon: "£kor_western_social_democrat_alt2"
 KOR.socialism_2008_desc: "(Liberalismo Coreano) - El Partido Democrático Unido (Coreano: Tonghapminjudang)\n\nEl partido liberal de izquierda Partido Democrático Unido, o simplemente Partido Democrático, conocido localmente como Minjoo, se formó mediante la fusión de varios partidos liberales. En consecuencia, el partido es centrista y liberal, comprometido con un enfoque liberal hacia la economía y favorece a la clase media. Decidido a perseguir la reunificación, el partido favorece la negociación y el compromiso con el Norte y una relación cautelosa con el aliado estadounidense de Corea."
 KOR.socialism_2011: "£kor_western_social_democrat_alt3 (DUP) Partido Democrático Unido"
 KOR.socialism_2011_icon: "£kor_western_social_democrat_alt3"
 KOR.socialism_2011_desc: "(Liberalismo Coreano) - El Partido Democrático Unido (Coreano: Minjutonghapdang)\n\nEl partido liberal de izquierda Partido Democrático Unido, o simplemente Partido Democrático, conocido localmente como Minjoo, se formó mediante la fusión de varios partidos liberales. En consecuencia, el partido es centrista y liberal, comprometido con un enfoque liberal hacia la economía que favorece a la clase media. Decidido a perseguir la reunificación, el partido favorece la negociación y el compromiso con el Norte y una relación cautelosa con el aliado estadounidense de Corea."
 KOR.socialism_2014: "£kor_western_social_democrat_alt4 (DPK) Partido Democrático de Corea"
 KOR.socialism_2014_icon: "£kor_western_social_democrat_alt4"
 KOR.socialism_2014_desc: "(Liberalismo Coreano) - El Partido Democrático de Corea (Coreano: Deobureo Minjudang)\n\nEl partido liberal de izquierda Partido Democrático de Corea, o Partido Democrático Juntos, conocido localmente como Minjoo, se formó mediante la fusión de varios partidos liberales. En consecuencia, el partido es Centrista y Liberal, comprometido con un enfoque liberal hacia la economía que favorece a la clase media. Decidido a perseguir la reunificación, el partido favorece la negociación y el compromiso con el Norte y una relación cautelosa con el aliado estadounidense de Corea."
