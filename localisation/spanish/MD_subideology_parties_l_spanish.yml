 #Darfur
 DAR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Janjaweed"
 DAR.Neutral_Muslim_Brotherhood_desc: "(Intereses árabes) - Los Janjaweed (árabe: Janjawid) son una milicia árabe que opera en Darfur. Compuesta por pastores y nómadas árabes del Sahel, las milicias son utilizadas por el gobierno sudanés para complementar su ejército en la lucha contra los rebeldes de Darfur."
 DAR.Neutral_conservatism: "£generic_Neutral_conservatism_small (JEM) - Justice and Equality Movement"
 DAR.Neutral_conservatism_desc: "(Democracia islámica) - El Movimiento por la Justicia y la Igualdad (árabe: Harakat al-'Adl wal-Musawah) es un grupo opositor al gobierno de Sudán. El grupo afirma ser un grupo étnicamente diverso de tribus, aunque en realidad la mayoría de los miembros pertenecen a la tribu Zaghawa. Muchos de los miembros fundadores son antiguos partidarios del Partido del Congreso Nacional gobernante de Sudán, que sintieron que el partido había descuidado la economía de Sudán."
 DAR.neutral_Social: "£generic_neutral_Social_small (DLF) - Darfur Liberation Front"
 DAR.neutral_Social_desc: "(Intereses de Darfur) - El Frente de Liberación de Darfur (árabe: Jabhat Tahrir Darfur) es un grupo de resistencia anti-Sudán compuesto por miembros de los grupos étnicos Fur, Zaghawa y Masalit. Cansados de la arabización de Darfur, el grupo ha tomado las armas contra el gobierno."

 ### Finland ###
 FIN.conservatism: "£FIN_conservatism_small Centre Party of Finland"
 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "Conservador - Suomen Keskusta (Partido del Centro de Finlandia) es un partido liberal-agrario cuyo mayor seguimiento proviene de las zonas rurales. A lo largo de la historia de Finlandia, suele ser el partido más grande o el segundo más grande, en fuerte competencia con el SDP."
 FIN.liberalism: "£FIN_liberalism_small National Coalition Party"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "Liberal - Kansallinen Kokoomus (Partido de la Coalición Nacional) es un partido liberal de derecha. Promueve valores social-liberales y es firmemente pro-OTAN y pro-UE."
 FIN.socialism: "£FIN_socialism_small Social Democratic Party of Finland"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "Socialdemócrata - Suomen Sosiaalidemokraattinen Puolue (Partido Socialdemócrata de Finlandia - SDP) es el partido activo más antiguo de Finlandia y, como el principal partido de centro-izquierda, tiene fuertes vínculos con los sindicatos. Anteriormente un partido comunista, perdió la Guerra Civil Finlandesa Rojo-Blanca en 1918. Hoy en día, se opone firmemente a unirse a la OTAN y es cada vez más antiinmigrante."
 #Emerging
 FIN.Communist-State: "£FIN_Communist_State_small Communist Party of Finland"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "Comunista - Suomen Kommunistinen Puolue (Partido Comunista de Finlandia) originalmente era una facción expulsada llamada SKP-Unidad del mucho más grande SKP antiguo respaldado por los soviéticos que colapsó en 1990. Superando a su partido madre, se re-registró como SKP en 1997."
 FIN.Conservative: "£FIN_Conservative_small Citizens' Party"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "Reaccionario - Kansalaispuolue (Partido de los Ciudadanos)"
 FIN.anarchist_communism: "£FIN_anarchist_communism_small Left Alliance"
 FIN.anarchist_communism_icon: "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc: "Radical de izquierda - Vasemmistoliitto (Alianza de Izquierda) se formó en 1990 cuando el antiguo Partido Comunista colapsó junto con la Unión Soviética. Heredando gran parte de la fuerza electoral del antiguo Partido Comunista, es una fuerza para el socialismo, la igualdad y el feminismo en la política finlandesa."
 #Non-aligned
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small Christian Democrats of Finland"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "Conservador - Suomen Kristillisdemokraatit (Demócratas Cristianos de Finlandia) promueve valores familiares conservadores y trabaja para proteger a los débiles en la sociedad."
 FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian The Pirate Party"
 FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc: "Libertario - Piraattipuolue (El Partido Pirata) es un partido sincretista dedicado a la e-democracia, la reforma de los derechos de autor y las libertades civiles. El partido apoya un ingreso básico para todos los ciudadanos para reemplazar el sistema de bienestar actual."
 FIN.Neutral_green: "£FIN_Neutral_Green_small The Green League"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "Verdes - Vihreä Liitto (La Liga Verde) ha tenido un éxito electoral significativo, uniéndose a varios gabinetes. Promueve el ecologismo y es pro-UE, hasta el punto de que favorece la integración europea en un estado federal."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small Communist Workers' Party - For Peace and Socialism"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "Comunista - Kommunistinen Työväenpuolue - Rauhan ja Sosialismin puolesta (Partido Comunista de los Trabajadores - Por la Paz y el Socialismo) se formó en 1988 debido a preocupaciones por el abandono del marxismo-leninismo en el antiguo SKP. Abraza la retórica estalinista y apoya incondicionalmente a Corea del Norte, con muchos de sus líderes activos en la Sociedad Finlandesa para el Estudio de la Idea Juche."
 #nationalist
 FIN.Nat_Populism: "£FIN_Nat_Populism_small True Finns"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "Populista de derecha - Perussuomalaiset (Verdaderos Finlandeses) promueve tanto el etno-nacionalismo de derecha como los valores social-conservadores y el nacionalismo económico tradicional de izquierda. Es firmemente euroescéptico y antiinmigrante, aunque con cierto nivel de pragmatismo debido a su populismo."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small Blue and White Front"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "Fascista - Sinivalkoinen Rintama (Frente Azul y Blanco) es un partido ultranacionalista. Firmemente islamófobo, quiere prohibir la construcción de mezquitas. También se opone a los derechos de las minorías para la comunidad sueca de Finlandia, queriendo eliminar la enseñanza del sueco en las escuelas."
