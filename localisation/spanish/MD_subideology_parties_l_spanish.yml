 MAC.Communist-State_desc: "Comunista - La Guarnición del EPL en Macao existe para mantener la defensa de la Región Administrativa Especial. Aunque la Ley Básica restringe a la Guarnición de interferir en asuntos locales, la Guarnición puede ser llamada para restaurar el orden público si así lo solicita el gobierno de Macao."
