 LIB.Western_Autocracy: "£LIB_Western_Autocracy_small (NDPL) - Partido Nacional Democrático de Liberia"
 LIB.Western_Autocracy_desc: "(Nacionalismo) - El Partido Nacional Democrático de Liberia fue dirigido por el Dr. Samuel Doe. Aunque fuertemente autoritario, anti-comunista y anti-masón, Doe alineó al país con los EE.UU. Después del derrocamiento y muerte de Doe en la 1ª Guerra Civil Liberiana, sus amigos señores de la guerra y miembros del gabinete han mantenido vivo al partido."
