 # Kazakahstan
 KAZ.liberalism: "£KAZ_western_liberal (QDP) Ak Zhol"
 KAZ.liberalism_icon: "£KAZ_western_liberal"
 KAZ.liberalism_desc: "(Liberalismo) - Partido Democrático de Kazajistán (Kazajo: Ak Zhol)\n\nEl Aq Jol, oficialmente el Partido Democrático "Aq Jol" de Kazajistán es un partido político liberal-conservador en Kazajistán. El Aq Jol está dirigido por Azat Peruaşev, un diputado del Mäjilis. El partido en sí se formó a principios de 2002 después de que su facción se separó de la Elección Democrática de Kazajistán. Desde allí, se posicionó como un partido de oposición, aunque en un tono moderado."
 KAZ.socialism: "£KAZ_western_social_democrat (PDP) Partido Auyl"
 KAZ.socialism_icon: "£KAZ_western_social_democrat"
 KAZ.socialism_desc: "(Socialismo) - Partido Patriótico Democrático Popular (Kazajo: Partido Auyl)\n\nEl Partido Patriótico Democrático Popular "Auyl" o simplemente como Auyl ("aldea"), es un partido político en Kazajistán. Fue fundado originalmente por Gani Qaliev el 30 de enero de 2000 como "Auyl". El Auyl declaró sus principales valores de espiritualidad, patriotismo, lealtad, igualdad y cooperación. Basando sus principios en la socialdemocracia, el partido se pronunció a favor de los intereses de la población rural al considerar sus prioridades como el fortalecimiento de la regulación estatal y el apoyo a la economía agrícola, la protección de los intereses de los trabajadores rurales, la promoción activa de la implementación de reformas económicas y políticas destinadas a una mayor democratización de la sociedad, la implementación de formas justificadas de relaciones de mercado en todos los sectores de la economía, la mejora del nivel de vida de los ciudadanos, así como la formación de una educación patriótica de la población."
 KAZ.Communist-State: "£generic_Communist_State_small (KPK) Kommunistik Partiasy"
 KAZ.Communist-State_desc: "(Comunista) - El Partido Comunista de Kazajistán (Kazajo: Kommunistik Partiasy)\n\nEl Partido Comunista de Kazajistán fue fundado en 1936, cuando a Kazajistán se le concedió el estatus de República de la Unión dentro de la Unión Soviética. El Partido Comunista de Kazajistán había sido una rama del Partido Comunista de la Unión Soviética (PCUS) hasta la disolución de la Unión Soviética."
 KAZ.Autocracy: "£KAZ_Autocracy (APP) Amanat"
 KAZ.Autocracy_icon: "£KAZ_Autocracy"
 KAZ.Autocracy_desc: "(Autocracia) - Patria Radiante (Kazajo: Amanat)\n\nNur Otan es un partido político en Kazajistán. Siendo el más grande hasta la fecha, ha sido el partido gobernante del país desde 1999. Fundado originalmente el 12 de febrero de 1999 simplemente como Otan por el ex Primer Ministro Sergey Tereshchenko, después de la fusión de varios partidos pro-presidenciales previamente independientes, incluyendo la Unión Popular de la Unidad de Kazajistán, el Movimiento Liberal de Kazajistán y el Movimiento "Por Kazajistán — 2030"."
 KAZ.anarchist_communism: "£KAZ_anarchist_communism (SMK) Sotsialistik Qozğalysy"
 KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism"
 KAZ.anarchist_communism_desc: "(Socialista) - Resistencia Socialista de Kazajistán (Kazajo: Sotsialistik Qozğalysy)\n\nResistencia Socialista de Kazajistán fue fundada por Ainur Kurmanov en Almaty. Originalmente la sección kazaja del Comité Trotskista para una Internacional de Trabajadores (CIT), la organización se ha alejado desde entonces del trotskismo y ahora participa en la Reunión Internacional Marxista-Leninista de Partidos Comunistas y Obreros (RIMPCyO)."
 KAZ.neutral_Social: "£generic_neutral_Social_small (QAP) Azamattyq Partiiasy"
 KAZ.neutral_Social_desc: "(Conservadurismo liberal) - El Partido Cívico de Kazajistán (Kazajo: Azamattyq Partiiasy)\n\nEl Partido Cívico de Kazajistán es un partido político difunto en Kazajistán que fue liderado por el Primer Secretario Azat Peruashev. El QAP se formó en 1998. El QAP abogó por la construcción de un estado de derecho democrático, la formación de instituciones de la sociedad civil y el fortalecimiento y desarrollo de la estadidad. La mayoría de los miembros del QAP consistían en trabajadores y empleados de las empresas más grandes de las industrias minera y metalúrgica. El principal órgano del partido era el Comité Central."
 KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian (PPK) Qazaqstannyn Qaraqshy Partiyasy"
 KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian"
 KAZ.Neutral_Libertarian_desc: "(Libertario) - El Partido Pirata de Kazajistán (Kazajo: Qazaqstannyn Qaraqshy Partiyasy)\n\nEl Partido Pirata de Kazajistán es un partido político no registrado en Kazajistán. Basado en el modelo del Partido Pirata Sueco, apoya la reforma de la propiedad intelectual, la libertad de expresión y la privacidad. Fue miembro fundador de Pirate Parties International."
 KAZ.Neutral_green: "£KAZ_non_aligned_greens (QAP) Argrarlyq partiasy"
 KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens"
 KAZ.Neutral_green_desc: "(Agrarismo) - El Partido Agrario de Kazajistán (Kazajo: Argrarlyq partiasy)\n\nEl Partido Agrario de Kazajistán (QAP) fue fundado el 6 de enero de 1999. El partido tenía como objetivo proteger los derechos sociales, culturales, civiles, políticos y económicos de los residentes rurales y trabajadores agrícolas para promover el fortalecimiento de la estadidad dentro de la nación. El partido estaba compuesto principalmente por trabajadores agrícolas y agricultores, granjas privadas y empresas y asociaciones rurales."
 KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta (KAF) Respublikasynyn Qaruly Kushteri"
 KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta"
 KAZ.Nat_Autocracy_desc: "(Junta Militar) - Las Fuerzas Armadas de la República de Kazajistán (Kazajo: Respublikasynyn Qaruly Kushteri)\n\nLas Fuerzas Armadas de la República de Kazajistán son las fuerzas armadas unificadas de Kazajistán. Garantizan la preservación de la independencia y soberanía del estado y la integridad de su área terrestre, aguas territoriales y espacio aéreo y su orden constitucional. Las fuerzas armadas de Kazajistán actúan bajo la autoridad del Ministerio de Defensa de Kazajistán."

 # Kenya
 KEN.liberalism: "£generic_liberalism_small (NDP) - Partido Nacional de Desarrollo"
 KEN.liberalism_desc: "(Liberalismo) - El Partido Nacional de Desarrollo (NDP)\n\nEl Desarrollo Nacional era un partido minoritario en la política keniana hasta que Rail Odinga se unió después de dejar Ford-Kenia tras su pérdida de liderazgo ante Michael Wamalwa. El partido adopta una ideología de oposición primaria como la del gobierno gobernante de Kenia, pero son conocidos por sus políticas pro-occidentales y liberales, con la mayoría de su apoyo proveniente de la provincia de Nyanza y el pueblo Luo de Kenia."
 KEN.socialism: "£generic_socialism_small FORD-Gente"
 KEN.socialism_desc: "(Socialdemócratas) - El Foro para la Restauración de la Democracia-Gente (FORD-Gente)\n\nEl partido FORD-Gente es el partido disidente más reciente contra FORD-Kenia, que ambos se originaron en FORD-Asili. Su plataforma es socialdemócrata y amigable con los derechos laborales y la reforma del bienestar."
 KEN.Communist-State: "£generic_Communist_State_small Partido Socialdemócrata de Kenia"
 KEN.Communist-State_desc: ""
 KEN.anarchist_communism: "£generic_anarchist_communism_small (KNC) - Congreso Social de Kenia"
 KEN.anarchist_communism_desc: "(Extrema Izquierda) - Congreso Social de Kenia (KNC)\n\nEl KNC tiene como la mayoría de los otros partidos orígenes en los años 90 cuando Kenia levantó su prohibición de partidos no gobernantes. Su división a principios del '91 con FORD-Asili convierte al partido entre los partidos activos más antiguos en la Kenia moderna. Los derechos sociales y la autonomía económica son la piedra angular del KNC."
 KEN.Caliphate: "£generic_Caliphate_small Al-Shabaab en Kenia"
 KEN.Caliphate_desc: "(Yihadismo Salafi) - Al-Shabaab en Kenia (ASK)\n\nEl grupo de Al-Shabaab en Kenia es un grupo disidente de la vecina Somalia devastada por la guerra que utiliza el noreste de Kenia como escenario para ataques adicionales en Somalia lejos de las fuerzas gubernamentales. El grupo disidente también lucha contra la policía local keniana donde son atrapados por contrabando o por violar leyes."
 KEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (KANU) - Unión Nacional Africana de Kenia"
 KEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 KEN.Neutral_Autocracy_desc: "(Nacionalismo Keniano) - Unión Nacional Africana de Kenia (KANU)\n\nEl KANU remonta sus raíces a la Kenia colonial como un partido de liberación africana. Sus miembros fueron perseguidos, prohibidos y encarcelados hasta que finalmente se logró la independencia. El partido bajo Jomo Kenyatta condujo al país por el camino en el que Kenia se encuentra hoy. Cuando Daniel Moi asumió el poder en 1978, cimentó los poderes presidenciales y se impuso un estado de partido único. Tomaría muchas décadas hasta que el partido tuvo que aceptar los tiempos cambiantes. Sus tendencias autocráticas se están desvaneciendo lentamente, pero el tribalismo aún juega su papel en el partido."
 KEN.Neutral_conservatism: "£generic_Neutral_conservatism_small (DP) - Partido Demócrata"
 KEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 KEN.Neutral_conservatism_desc: "(Conservadurismo No Alineado) - Partido Demócrata de Kenia (DP)\n\nEl DP es un partido político conservador cofundado famosamente por Mwai Kibaki. Se formó como resultado de que Kenia se convirtiera en un estado multipartidista en 1991. Es visto como un partido de centro-derecha anti-KANU que busca cierta autonomía local y separación de poderes. También es más amigable con los negocios con un gran enfoque para renovar muchos sectores económicos en Kenia."
 KEN.Neutral_green: "£generic_Neutral_green_small (MGPK) - Partido Verde Mazingira de Kenia"
 KEN.Neutral_green_desc: "(Verdes) - Partido Verde Mazingira de Kenia (MGPK)\n\nEl Partido Verde Mazingira de Kenia, anteriormente conocido como el Partido Liberal de Kenia, fue formado por Wangari Maathai a finales de la década de 1990 y no logró mucha transacción, pero continúa presionando por políticas más conservacionistas en Kenia para proteger el medio ambiente."
 KEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (Ark) - Partido Safina"
 KEN.Neutral_Libertarian_desc: "(Libertarianismo Social) - Partido Safina (Ark)\n\nEl Partido Safina, o coloquialmente "Arca de Noé", fue lanzado por el paleoantropólogo y conservacionista Richard Leakey y el abogado Paul Muite en 1995 como un partido alternativo que representa a todos los kenianos como su plataforma principal. Aunque Leakey nunca ha sido líder del partido, ha sido fundamental en la relevancia política del partido por haber sido elegido para un puesto en el gabinete por Moi. Su ideología es altamente liberal con ciertos elementos ambientalistas con características socialdemócratas y nacionalistas cívicas."
 KEN.neutral_Social: "£generic_neutral_Social_small FORD-Kenia"
 KEN.neutral_Social_desc: "(Socialdemócrata) - Foro para la Restauración de la Democracia - Kenia (FORD-Kenia)\n\nLa historia de FORD-Kenia es esencialmente la historia de la política multipartidista en Kenia. Debido a una lucha interna por el poder al principio, el partido se dividió en FORD-Asili (original) y FORD-Kenia. El partido atrae al centro-izquierda y ha encontrado más éxito popular que su contraparte. Mucho se debe a su hostilidad sin complejos hacia Moi y su estilo de gobierno en lugar de apelar al chovinismo tribal."
 KEN.Nat_Populism: "£generic_Nat_Populism_small Partido Jubileo de Kenia"
 KEN.Nat_Populism_icon: "£generic_Nat_Populism_small"
 KEN.Nat_Populism_desc: "Populismo de Derecha - Simplemente conocido como el Partido Jubileo, fue fundado con la fusión de 11 partidos más pequeños detrás del liderazgo de Uhuru Kenyatta. Su predecesor fue la Alianza Jubileo de las elecciones de 2013."
 KEN.Nat_Autocracy: "£generic_Nat_Autocracy_small Fuerzas de Defensa de Kenia"
 KEN.Nat_Autocracy_desc: ""

