 TOG.liberalism: "£generic_liberalism_small CPP"
 TOG.liberalism_desc: "Liberal - Convergence patriotique panafricaine (Convergencia Patriótica Panafricana) es un partido político en Togo. Se formó en 1999 como una fusión de cuatro partidos y fue parte de la Coalición de Fuerzas Democráticas que boicoteó las elecciones de 2002 por motivos de corrupción. Su ideología principal es el panafricanismo."
 TOG.socialism: "£generic_socialism_small UFC"
 TOG.socialism_desc: "Socialdemócrata - Union des Forces du Changement (Unión de Fuerzas para el Cambio) es un partido político en Togo. Es de centro-izquierda y socialdemócrata. Fue creado en 1992. Desde 1998 fueron el segundo partido más fuerte en las elecciones presidenciales, pero solo compitieron en ellas hasta 2010. En el parlamento, siempre estuvieron entre los cuatro primeros partidos."
 TOG.anarchist_communism: "£generic_anarchist_communism_small Let's Save Togo Collective"
 TOG.anarchist_communism_desc: "Radical de Izquierda - Collectif Sauvons le Togo (Colectivo Salvemos Togo) es un partido político de amplio espectro en Togo. Aboga por la democracia y los derechos humanos. Fue establecido en 2012 por seis partidos diferentes, que tienen opiniones que abogan por el comunismo, el socialismo, el trotskismo, el centrismo y el progresismo. Solo compitió en las elecciones parlamentarias de 2013 y quedó en segundo lugar."
 TOG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small RPT"
 TOG.Neutral_Autocracy_desc: "Autocrático - Rassemblement du Peuple Togolais (Agrupación del Pueblo Togolés) es un partido político de derecha a extrema derecha en Togo. Fue establecido en 1969 como el único partido legal, hasta que se estableció un sistema multipartidista en 1991. Hasta su disolución, fue el partido más popular en las elecciones presidenciales y parlamentarias, excepto en las elecciones parlamentarias de 1994, donde el Comité de Acción para la Renovación tomó su lugar."
 TOG.Neutral_Autocracy_2012: "£generic_Neutral_Autocracy_small UNIR"
 TOG.Neutral_Autocracy_2012_desc: "Autocrático - Union pour la République (Unión por la República) es un partido político de derecha en Togo. El partido, aunque no es un sucesor completo, surgió en 2012 de la Agrupación del Pueblo Togolés, que era el anterior partido gobernante y fue disuelto en 2012. Es conservador nacional, nacionalista y autoritario. Gobierna el país desde las elecciones presidenciales de 2015."
 TOG.Neutral_conservatism: "£generic_Neutral_conservatism_small NET"
 TOG.Neutral_conservatism_desc: "Conservador - Nouvel Engagement Togolais (Nuevo Compromiso Togolés) es un partido político en Togo. Fue creado en 2012 y se unió a la Alianza Arcoíris para las elecciones de 2013. En 2018, se convirtió en el tercer partido más popular en el parlamento. Intentaron postularse para presidente en 2015, pero solo obtuvieron poco más de un porcentaje de los votos."
 TOG.Neutral_green: "£generic_Neutral_green_small ANC"
 TOG.Neutral_green_desc: "Progresista - Alianza Nacional para el Cambio (Alianza Nacional para el Cambio) es un partido político de centroizquierda. Fue fundado en 2010 tras las elecciones presidenciales del mismo año. Su ideología consiste en la socialdemocracia, el progresismo y el anti-autoritarismo."
 TOG.neutral_Social: "£generic_neutral_Social_small CAR"
 TOG.neutral_Social_desc: "Demócrata Socialista - Comité d'Action pour le Renouveau (Comité de Acción para la Renovación) es un partido político en Togo. Es uno de los mayores partidos de oposición. Fue formado en 2008 y formó la alianza Arcoíris en 2012."
 TOG.neutral_Social_2012: "£generic_neutral_Social_small Alianza Arcoíris"
 TOG.neutral_Social_2012_desc: "Demócrata Socialista - Coalición Arc-en-Ciel (Alianza Arcoíris) es una alianza política togolesa. Fue formada en 2012 por el Comité de Acción para la Renovación. Es un partido democrático de amplio espectro que aboga por los derechos humanos, pero tiene facciones que son panafricanistas, socialdemócratas y demócrata socialistas."
