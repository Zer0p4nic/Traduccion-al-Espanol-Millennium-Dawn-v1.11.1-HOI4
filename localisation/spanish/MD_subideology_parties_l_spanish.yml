 GUY.conservatism: "£GUY_western_conservative United Force"
 GUY.conservatism_icon: "£GUY_western_conservative"
 GUY.conservatism_desc: "Conservador - The United Force es un partido conservador social guyanés. Es liberal económico, sigue un sentimiento anti-ruso y es ideológicamente de centroderecha. Fue formado en 1960 y continuó presentándose hasta las elecciones de 2015. Después de 1968, sin embargo, nunca superó el 5% de los votos nuevamente, pero siguió siendo uno de los partidos pequeños más grandes."
 GUY.liberalism: "£GUY_western_liberal Alliance for Change"
 GUY.liberalism_icon: "£GUY_western_liberal"
 GUY.liberalism_desc: "Liberal - The Alliance for Change es un partido político liberal social. Fue formado en 2005 por tres diputados que dejaron sus partidos anteriores. Es progresista y multirracial y ocupa una posición de centro a centroizquierda. Después de su fundación, fueron continuamente el tercer partido más grande en el parlamento. Desde 2015, se presentan en una lista única con el APNU."
 GUY.socialism: "£GUY_western_social_democrat People's National Congress"
 GUY.socialism_icon: "£GUY_western_social_democrat"
 GUY.socialism_desc: "Socialdemócrata - The People's National Congress-Reform es un partido socialdemócrata en Guyana. También está clasificado como socialista democrático y solía ser nacionalista de izquierda y populista en el pasado. Ocupa el centroizquierda a la izquierda de la política. Fue formado en 1957 y desde entonces es uno de los dos grandes partidos en Guyana, junto con el PPP/C. Es principalmente apoyado por personas afro-guyanesas. En 2011, formó una alianza electoral con varios otros partidos llamada A Partnership for National Unity."
 GUY.socialism_2011: "£GUY_western_social_democrat_alt APNU"
 GUY.socialism_2011_icon: "£GUY_western_social_democrat_alt"
 GUY.socialism_2011_desc: "Socialdemócrata - A Partnership for National Unity fue formada en 2011 para las elecciones de ese año por diez partidos diferentes, siendo el People's National Congress el más importante y popular. Consiste principalmente de partidos de izquierda. En 2011, formaron una coalición con el AFC. Obtuvieron la mayoría de los escaños, pero el PPP/C fue el partido más grande en total después de todo, lo que significa que ganaron la presidencia. En la siguiente elección, APNU y el AFC se presentaron juntos en una lista única, lo que les permitió presentarse a la presidencia como una sola entidad."
 GUY.anarchist_communism: "£GUY_anarchist_communism PPP/C"
 GUY.anarchist_communism_icon: "£GUY_anarchist_communism"
 GUY.anarchist_communism_desc: "Comunista - The People's Progressive Party/Civic es uno de los dos grandes partidos políticos en Guyana. Fue formado en 1950 como una fusión del Partido Laborista de la Guayana Británica y el Comité de Asuntos Políticos. Desde su formación, ha sido el partido más grande o el segundo más grande de Guyana. Es multiétnico, pero su base de votantes consiste principalmente en personas indo-guyanesas. Es de centroizquierda a izquierda y sigue una ideología de socialdemocracia, socialismo democrático y populismo de izquierda. En el pasado, fue clasificado como nacionalista de izquierda y marxista-leninista."
 GUY.Neutral_conservatism: "£GUY_non_aligned_conservative ROAR"
 GUY.Neutral_conservatism_icon: "£GUY_non_aligned_conservative"
 GUY.Neutral_conservatism_desc: "Conservador Neutral - Rise Organise and Rebuild Guyana es un partido conservador en Ghana. Fue el primer partido en considerarse étnicamente basado, siendo un partido indo-guyanés. Fue establecido en 1999 y tuvo un mal desempeño en las elecciones de 2001. Después, formó una alianza con el GAP y tuvo un poco más de éxito, antes de que muchos de sus miembros se fueran al AFC en 2011 antes de las elecciones de ese año."
 GUY.neutral_Social: "£GUY_neutral_Social WPA"
 GUY.neutral_Social_icon: "£GUY_neutral_Social"
 GUY.neutral_Social_desc: "Socialista Democrático - The Working People's Alliance es un partido de izquierda guyanés. Fue creado en 1974 como una alianza de tres partidos de izquierda y fue formalmente declarado su propio partido en 1979. Tuvo un éxito modesto en general, teniendo sus mejores resultados en las elecciones de 2001, donde se presentó junto con el GAP."
 GUY.Neutral_Communism: "£GUY_Neutral_Communism GAP"
 GUY.Neutral_Communism_icon: "£GUY_Neutral_Communism"
 GUY.Neutral_Communism_desc: "Comunista - The Guyana Action Party es un partido político de izquierda en Guyana. Representa a la población indígena amerindia del país. Fue formado en 1989, pero se presentó por primera vez en 2001, en una alianza con el WPA. En 2006, se alió con ROAR y en 2011, se unió al APNU."
 GUY.Nat_Populism: "£GUY_Nat_Populism United Republican Party"
 GUY.Nat_Populism_icon: "£GUY_Nat_Populism"
 GUY.Nat_Populism_desc: "Populista de Derecha - The United Republican Party fue formado en 1985 en los Estados Unidos, antes de ser lanzado en Guyana en 1987. En 1992, no logró ganar un solo escaño. Comenzó a presentarse en elecciones nuevamente solo a partir de 2015, teniendo muy poco éxito de todos modos. Quiere aumentar el nivel de vida y la educación en Guyana, entre otros temas."
