 EGY.conservatism: "£EGY_conservatism Partido Conservador"
 EGY.conservatism_icon: "£EGY_conservatism"
 EGY.conservatism_desc: "El partido fue fundado por Mostafa Abdel Aziz, un escritor y periodista. En su fundación, el partido incluía a muchos periodistas y figuras públicas notables de Egipto. El líder actual, Akmal Kertam, fue un miembro influyente del Partido Nacional Democrático. \n\n§HOpinión Militar§! de este Partido es §G+50§!"
 EGY.liberalism: "£EGY_liberalism_alt Movimiento Patriótico Egipcio"
 EGY.liberalism_icon: "£EGY_liberalism_alt"
 EGY.liberalism_desc: "El Movimiento Patriótico Egipcio, o Movimiento Nacional Egipcio, es un partido político iniciado por el ex candidato presidencial Ahmed Shafik y Mohamed Abu Hamed, ex vicepresidente del Partido de los Egipcios Libres y fundador del Partido de la Vida de los Egipcios. \n\n§HOpinión Militar§! de este Partido es §G+50§!"
 EGY.socialism: "£EGY_socialism Partido Egipto Moderno"
 EGY.socialism_icon: "£EGY_socialism"
 EGY.socialism_desc: "El Partido Egipto Moderno es un partido político egipcio compuesto por exmiembros del NDP. \n\n§HOpinión Militar§! de este Partido es §G+50§!"
 EGY.Western_Autocracy: "£EGY_Autocracy_small Partido Nacional Democrático"
 EGY.Western_Autocracy_icon: "£EGY_Autocracy_small"
 EGY.Western_Autocracy_desc: "El Partido Nacional Democrático es un partido autoritario centrista. Desde su creación, fue con diferencia el partido más poderoso que surgió de la Unión Socialista Árabe (ASU), el antiguo partido gobernante único desde 1962, y fue visto como su sucesor orgánico. A diferencia del fuerte énfasis del ASU en el nacionalismo árabe y el socialismo árabe (nasserismo), el NDP se desarrolló en un partido centrista moderado. \n\n§HOpinión Militar§! de este Partido es §G+50§!"
 EGY.Western_Autocracy_alt: "£EGY_Western_Autocracy_sisi Partido del Futuro de la Nación"
 EGY.Western_Autocracy_alt_icon: "£EGY_Western_Autocracy_sisi"
 EGY.Western_Autocracy_alt_desc: "El Partido del Futuro de la Nación, también conocido como el Partido del Futuro de la Nación o Mostaqbal Watan, es un partido político egipcio. El partido es visto a menudo como un partido de poder, creado con el único propósito de respaldar al presidente Abdel Fattah el-Sisi y sus políticas. El partido apoya a las Fuerzas Armadas Egipcias, creyendo que los egipcios deben unirse detrás del ejército y la Policía Nacional Egipcia en su lucha contra el terrorismo en defensa de la nación. \n\n§HOpinión Militar§! de este Partido es §G+50§!"
 EGY.Communist-State: "£EGY_Communist_State Partido Comunista Egipcio"
 EGY.Communist-State_icon: "£EGY_Communist_State"
 EGY.Communist-State_desc: "El Partido Comunista Egipcio moderno fue formado en 1975 por varios miembros del antiguo Partido Comunista Egipcio. Bajo los regímenes de los presidentes Anwar Sadat y Hosni Mubarak, el nuevo Partido Comunista enfrentó la represión estatal y se le prohibió participar en las elecciones. \n\nEl §HEjército§! es §HNeutral§! con este Partido"
 EGY.Conservative: "£EGY_Conservative Partido de los Defensores de la Patria"
 EGY.Conservative_icon: "£EGY_Conservative"
 EGY.Conservative_desc: "El Partido de los Defensores de la Patria es un partido político centrista en Egipto. Fue fundado por un grupo de oficiales retirados y aboga por políticas moderadas de derecha. El partido eventualmente se expandió, abriendo nuevas sedes y sucursales en todo el país. Alcanzó 1000 unidades y una nueva sede central. \n\nEl §HEjército§! es §HNeutral§! con este Partido"
 EGY.Autocracy: "£EGY_em_Autocracy Partido Unionista Progresista Nacional"
 EGY.Autocracy_icon: "£EGY_em_Autocracy"
 EGY.Autocracy_desc: "El Partido Unionista Progresista Nacional es un partido político nasserista socialista en Egipto. Originalmente conocido como la Organización Unionista Progresista Nacional, fue establecido como la facción de izquierda del partido gobernante Unión Socialista Árabe y se convirtió en un partido independiente después de la disolución de la ASU. El partido se considera un defensor de los principios de la Revolución Egipcia de 1952. Llama a oponerse a los intentos de revertir las ganancias sociales de la revolución para los trabajadores, los pobres y otros grupos de bajos ingresos. \n\n§HOpinión Militar§! de este Partido es §G+50§!"
 EGY.anarchist_communism: "£EGY_anarchist_communism Partido Democrático de los Trabajadores"
 EGY.anarchist_communism_icon: "£EGY_anarchist_communism"
 EGY.anarchist_communism_desc: "Los principios más importantes del partido son el respeto por las creencias religiosas de todos los egipcios y poner fin a la discriminación basada en la religión, el color o el sexo. La re-nacionalización de la industria es una de las principales demandas del WDP, pero a diferencia de Gamal Abdel Nasser, donde los jefes de las fábricas estatales eran nombrados por el presidente, el WDP pide a los trabajadores de estas fábricas que elijan a sus propios gerentes. El WDP aboga por abolir las políticas de privatización y monopolio y redirigir los planes de desarrollo para beneficiar a las clases sociales desatendidas. El partido también está coordinando con otras fuerzas para establecer un salario mínimo más alto para los trabajadores egipcios, la creación de sindicatos independientes del estado y mejorar las condiciones laborales en todos los lugares de trabajo. También están llamando a combatir la corrupción administrativa y reevaluar los lazos económicos de Egipto con Israel. Su lema es que los trabajadores deben estar unidos. \n\nEl §HEjército§! es §HNeutral§! con este Partido"
 EGY.Caliphate: "£generic_Caliphate_small Tanzim Al-Jihad"
 EGY.Caliphate_desc: "La Yihad Islámica Egipcia y el Ejército de Liberación de los Sitios Sagrados, originalmente conocido como Al-Yihad, y luego como el Grupo Yihad o la Organización Yihad, es un grupo islamista egipcio activo desde finales de la década de 1970. Está bajo embargo mundial por parte de las Naciones Unidas como afiliado de Al-Qaeda. \n\n§HOpinión Militar§! de este Partido es §R-50§!"
 EGY.Kingdom: "£EGY_kingdom Al-Nour Party"
 EGY.Kingdom_icon: "£EGY_kingdom"
 EGY.Kingdom_desc: "El Partido Al-Nour, o Partido de la Luz, tiene una ideología islamista ultraconservadora que cree en la implementación estricta de la ley Sharia. Ha sido descrito como el brazo político de la Sociedad de la Llamada Salafista y, con diferencia, el más prominente de los varios nuevos partidos salafistas en Egipto, que ha superado gracias a su larga experiencia organizativa y administrativa y a líderes carismáticos. Su objetivo político es establecer un estado teocrático basado en el wahabismo, como en Arabia Saudita. Según el servicio de noticias de televisión pública alemana ARD, Arabia Saudita fue el principal financiador del partido. \n\n§HOpinión Militar§! de este Partido es §R-50§!"
 EGY.Neutral_conservatism: "£EGY_Neutral_conservatism Partido Islámico"
 EGY.Neutral_conservatism_icon: "£EGY_Neutral_conservatism"
 EGY.Neutral_conservatism_desc: "El Partido Islámico es un partido político islamista en Egipto. Los principales líderes del grupo son Mohamed Abu Samra y Kamal Habib. El partido es respaldado por el grupo Yihad Islámica Egipcia. La mayoría de los fundadores del partido son exmiembros de la organización. Muchos miembros del partido tienen fallos judiciales que les impiden postularse para cargos electos. \n\nEl §HEjército§! es §HNeutral§! con este Partido"
 EGY.oligarchism: "£EGY_oligarchism Partido Republicano del Pueblo"
 EGY.oligarchism_icon: "£EGY_oligarchism"
 EGY.oligarchism_desc: "El cuerpo parlamentario del partido en el Senado está presidido por el Representante Ihab Wahba. Clasificado ideológicamente, este partido es un partido civil liberal con una línea fija que representa el centro-izquierda, con los programas y las ideas políticas y económicas que adopta que representan esta tendencia. \n\nEl §HEjército§! es §HNeutral§! con este Partido"
 EGY.neutral_Social: "£EGY_neutral_Social Partido Socialdemócrata Egipcio"
 EGY.neutral_Social_icon: "£EGY_neutral_Social"
 EGY.neutral_Social_desc: "El Partido Socialdemócrata Egipcio es un partido social liberal y socialdemócrata en Egipto. Enfatiza tanto la economía de mercado libre como la justicia social, como parte de un sistema libre y democrático. La piedra angular de su programa es una constitución que garantiza un estado civil basado en la ciudadanía. Esto es similar a otros partidos como Al-Tagammu y el Partido de los Egipcios Libres. El PSED abogó por la protección y promoción de los derechos humanos en Egipto. Esto incluyó esfuerzos para fortalecer las libertades civiles, la libertad de expresión y la protección de los derechos de las minorías. \n\nEl §HEjército§! es §HNeutral§! con este Partido"
 EGY.Neutral_Libertarian: "£EGY_Neutral_Libertarian Partido de la Paz Democrática"
 EGY.Neutral_Libertarian_icon: "£EGY_Neutral_Libertarian"
 EGY.Neutral_Libertarian_desc: "El Partido de la Paz Democrática es un pequeño partido político egipcio. Según su presidente en Al-Faraeen TV, afirmó que hay alrededor de un millón de miembros en el partido. El partido ha sido descrito como un partido que se inclina hacia lo secular pero abraza una identidad islámica. El partido presiona por establecer la paz en la región y en todo el mundo. \n\nEl §HEjército§! es §HNeutral§! con este Partido"
 EGY.Neutral_Autocracy: "£EGY_Neutral_Autocracy Autoridad Cristiana Copta"
 EGY.Neutral_Autocracy_icon: "£EGY_Neutral_Autocracy"
 EGY.Neutral_Autocracy_desc: "Los coptos son un pueblo etno-religioso autóctono que vive en el sur de Egipto. Con su propia identidad denominacional cristiana separada, concentrada y centralizada en la Iglesia Ortodoxa Copta, los coptos a menudo estaban separados de la vida política. \n\n§HOpinión Militar§! de este Partido es §R-50§!"
 EGY.Neutral_Communism: "£EGY_Neutral_Communism Socialistas Revolucionarios"
 EGY.Neutral_Communism_icon: "£EGY_Neutral_Communism"
 EGY.Neutral_Communism_desc: "Los Socialistas Revolucionarios son una organización trotskista en Egipto que se origina en la tradición del Socialismo desde Abajo. Los miembros líderes incluyen al sociólogo Sameh Naguib. \n\nEl §HEjército§! es §HNeutral§! con este Partido"
 EGY.Neutral_Muslim_Brotherhood: "£EGY_Neutral_Muslim_Brotherhood Partido Libertad y Justicia"
 EGY.Neutral_Muslim_Brotherhood_icon: "£EGY_Neutral_Muslim_Brotherhood"
 EGY.Neutral_Muslim_Brotherhood_desc: "El Partido Libertad y Justicia es un partido político islamista egipcio. Es nominalmente independiente, pero tiene fuertes vínculos con la Hermandad Musulmana de Egipto, el grupo político más grande del país. El partido fue prohibido y disuelto; sin embargo, continúa funcionando en la clandestinidad. \n\n§HOpinión Militar§! de este Partido es §R-100§!"
 EGY.Neutral_green: "£EGY_Neutral_Green Partido de Reforma y Desarrollo"
 EGY.Neutral_green_icon: "£EGY_Neutral_Green"
 EGY.Neutral_green_desc: "Los fundadores del partido son Mohamed Anwar Esmat Sadat, sobrino del expresidente Anwar Sadat, y el multimillonario egipcio Raymond Lakah. \n\nEl §HEjército§! es §HNeutral§! con este Partido"
 EGY.Nat_Autocracy: "£EGY_Nat_Autocracy Fuerzas Armadas Egipcias"
 EGY.Nat_Autocracy_icon: "£EGY_Nat_Autocracy"
 EGY.Nat_Autocracy_desc: "Las Fuerzas Armadas Egipcias son una organización militar de la República Árabe de Egipto, diseñada para proteger la libertad, la independencia y la integridad territorial del estado. Consiste en fuerzas terrestres, marina, fuerza aérea y fuerzas de defensa aérea. \n\n§HOpinión Militar§! de este Partido es §G+100§!"
 EGY.Nat_Fascism: "£EGY_Nat_Fascism Partido Socialista Ba'ath Árabe"
 EGY.Nat_Fascism_icon: "£EGY_Nat_Fascism"
 EGY.Nat_Fascism_desc: "El Partido Socialista Ba'ath Árabe de la Región Egipcia es un partido político neo-ba'athista egipcio. Es la rama regional egipcia del Partido Ba'ath liderado por Irak. \n\n§HOpinión Militar§! de este Partido es §G+50§!"
 EGY.Nat_Populism: "£EGY_Nat_Populism_alt Partido Wafd Egipcio"
 EGY.Nat_Populism_icon: "£EGY_Nat_Populism_alt"
 EGY.Nat_Populism_desc: "El Nuevo Partido Wafd, oficialmente el Partido Wafd Egipcio y también conocido como el Partido Al-Wafd, es un partido nacionalista liberal en Egipto. Es la extensión de uno de los partidos políticos más antiguos y activos históricamente en Egipto, el Partido Wafd, que fue desmantelado después de la Revolución de 1952. El Nuevo Wafd fue establecido en 1978, pero prohibido solo unos meses después. Fue revivido después del asesinato del presidente Anwar Sadat en 1981. \n\nEl §HEjército§! es §HNeutral§! con este Partido"
 EGY.Monarchist: "£EGY_Monarchist Casa de Muhammad Ali"
 EGY.Monarchist_icon: "£EGY_Monarchist"
 EGY.Monarchist_desc: "La dinastía Muhammad Ali fue la dinastía gobernante de Egipto y Sudán desde el siglo XIX hasta mediados del siglo XX. Lleva el nombre de su progenitor, Muhammad Ali de Egipto, considerado el fundador del Egipto moderno. \n\nEl §HEjército§! es §HNeutral§! con la Monarquía"
