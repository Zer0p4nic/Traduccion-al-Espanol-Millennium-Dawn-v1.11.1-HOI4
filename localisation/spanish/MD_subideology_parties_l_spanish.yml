 ITA.Monarchist: "£ITA_nationalist_monarchist Casa Savoia"
 ITA.Monarchist_desc: "La Casa de Saboya es una de las dinastías más antiguas de Europa, habiendo reinado en el condado de Saboya desde las últimas décadas del primer milenio. Durante el período del Risorgimento, el reino saboyano unificó la península y fundó la Nación Italiana. Habiendo entregado efectivamente el país a Mussolini, la monarquía fue abolida con un referéndum después de la Segunda Guerra Mundial y la familia Savoia fue exiliada, pero gracias a la eliminación de la disposición XIII de la Constitución, la familia Savoia pudo regresar al suelo italiano."
 ITA.Western_Autocracy_roman_desc: "La narrativa fascista del siglo pasado revivió los recuerdos descoloridos de la antigua Roma y finalmente esos recuerdos guiaron a Italia a levantar nuevamente el Águila Imperial. El recién surgido Nuevo Imperio Romano ha ajustado sus ambiciones, teniendo que considerar los poderes del mundo moderno, pero aún retiene la búsqueda de alcanzar su antigua gloria como un objetivo principal. Encontrar el equilibrio correcto entre retener las viejas alianzas occidentales y recuperar las tierras romanas legítimas será crucial para el joven Imperio. Aunque la guerra es la forma más rápida de restaurar las antiguas fronteras, los riesgos que conlleva pueden ser demasiado grandes para que la Nación los soporte, por lo tanto, una expansión pacífica se cree que es la mejor estrategia para perseguir la Restauración Romana."
 ITA.Autocracy_roman_desc: "La narrativa fascista del siglo pasado revivió los recuerdos descoloridos de la antigua Roma y finalmente esos recuerdos guiaron a Italia a levantar nuevamente el Águila Imperial. El recién surgido Nuevo Imperio Romano ha ajustado sus ambiciones, teniendo que considerar los poderes del mundo moderno, pero aún retiene la búsqueda de alcanzar su antigua gloria como un objetivo principal. Encontrar nuevos aliados para contrarrestar a las Potencias Occidentales y explotar sus divisiones será crucial para el joven Imperio. Aunque la expansión económica pacífica y la diplomacia pueden ser la forma más segura de restaurar las antiguas fronteras, la guerra es, con mucho, más rápida y digna de la gloria de Roma."
 ITA.Neutral_Autocracy_roman_desc: "La narrativa fascista del siglo pasado revivió los recuerdos descoloridos de la antigua Roma y finalmente esos recuerdos guiaron a Italia a levantar nuevamente el Águila Imperial. El recién surgido Nuevo Imperio Romano ha ajustado sus ambiciones, teniendo que considerar los poderes del mundo moderno, pero aún retiene la búsqueda de alcanzar su antigua gloria como un objetivo principal. Encontrar el equilibrio correcto entre mantener a raya a las potencias occidentales y orientales mientras se recuperan las tierras romanas legítimas será crucial para el joven Imperio. La guerra es, sin duda, la forma más rápida de lograr la Restauración Romana, pero no la única."
 ITA.oligarchism_roman: "£ITA_roman_senate Senatus Romanus"
 ITA.oligarchism_roman_desc: "La narrativa fascista del siglo pasado revivió los recuerdos descoloridos de la antigua Roma y finalmente esos recuerdos guiaron a Italia a levantar nuevamente el Águila Romana. Aunque nominalmente no es una autocracia, el poder está en manos del Senado, un grupo relativamente pequeño elegido entre las élites industriales, políticas y militares del país, calificándolo como una oligarquía. El recién surgido Nuevo Imperio Romano ha ajustado sus ambiciones, teniendo que considerar los poderes del mundo moderno, pero aún retiene la búsqueda de alcanzar su antigua gloria como un objetivo principal. Encontrar el equilibrio correcto entre mantener a raya a las potencias occidentales y orientales mientras se recuperan las tierras romanas legítimas será crucial para el joven Imperio. La guerra es, sin duda, la forma más rápida de lograr la Restauración Romana, pero no la única."
