 #Western
 GER.conservatism: "£GER_western_conservative CDU/CSU"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Conservador - Christlich-Demokratische Union (Unión Demócrata Cristiana) y su partido hermano bávaro, Christlich-Soziale Union (Unión Social Cristiana), operan estrechamente juntos en una unión política. La CDU es el principal partido de \"gran tienda\" para el centro-derecha en la política alemana."
 GER.liberalism: "£GER_western_liberal FDP"
 GER.liberalism_icon: "£GER_western_liberal"
 GER.liberalism_desc: "Liberal - Freie Demokratische Partei (Partido Democrático Libre) es un partido liberal de centro-derecha en Alemania que promueve las libertades civiles, los derechos humanos y el internacionalismo. El FDP ha impulsado firmemente el liberalismo económico y se ha alineado estrechamente con la promoción de los mercados libres y la privatización."
 GER.socialism: "£GER_western_social_democrat SPD"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Socialdemócrata - Sozialdemokratische Partei Deutschlands (Partido Socialdemócrata de Alemania). Establecido en 1863, el SPD es con diferencia el partido político más antiguo representado en el Bundestag y fue uno de los primeros partidos socialistas del mundo. Hoy en día, abraza la economía de mercado social y el internacionalismo de la UE y la OTAN, aunque existen divisiones internas sobre el tamaño que debe tener el estado de bienestar. La principal base de apoyo del partido son las grandes ciudades del norte y oeste de Alemania, especialmente las áreas industriales de la región del Ruhr."
 #Emerging
 GER.Communist-State: "£GER_emerging_communism DKP"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Comunista - Deutsche Kommunistische Partei (Partido Comunista Alemán). El DKP es un partido comunista marxista-leninista que se formó en Alemania Occidental durante la Guerra Fría, bajo la supervisión de Alemania Oriental, y recibió la mayoría de sus fondos de allí. Tras la reunificación alemana, el partido entró en un declive constante de popularidad."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat Die Linke"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "Radical de izquierda - Die Linke (La Izquierda) es el descendiente directo del partido gobernante de la antigua Alemania Oriental, el Partido Socialista Unificado de Alemania, que se fusionó con otros partidos socialistas democráticos de izquierda para ampliar su base electoral más allá de su bastión en Alemania Oriental. Die Linke combina políticas de izquierda como el aumento del gasto en bienestar con retórica populista. Quieren que Alemania salga de la OTAN y desean incluir a Rusia en un marco de seguridad europeo."
 #Salafist
 GER.Caliphate: "£generic_Caliphate_small EZP"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Yihadismo Salafista - Einladung zum Paradies (Invitación al Paraíso) fue una organización salafista privada en la ciudad de Brunswick fundada por Muhamed Ciftci y promovida por dos de los predicadores salafistas más notables de Alemania, Pierre Vogel y Sven Lau."
 #Non-Aligned
 GER.Neutral_conservatism: "£GER_non_aligned_conservative Freie Wähler"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Conservador - Freie Wähler (Votantes Libres). Los Votantes Libres no se formaron como un partido político, sino como asociaciones que participan en elecciones. Son especialmente activos en el campo más conservador del sur de Alemania. Prefieren que tanta política y toma de decisiones como sea posible ocurra a nivel local."
 GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Interim Government"
 GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 GER.Neutral_Autocracy_desc: "El gobierno alemán ha colapsado y el gobierno interino salvaguardará el territorio alemán hasta que se establezca un gobierno adecuado."
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian LKR"
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "Libertario - Liberal-Konservative Reformer (Reformadores Liberales Conservadores)"
 GER.Neutral_Communism: "£GER_non_aligned_communism MLPD"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Comunista - Marxistisch-Leninistische Partei Deutschlands (Partido Marxista-Leninista de Alemania). El MLPD aboga por el establecimiento de una dictadura del proletariado, derrocando el actual gobierno capitalista y reemplazándolo con un nuevo orden social socialista. Consideran a Stalin y Mao como figuras inspiradoras que deben ser emuladas."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ADD"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Islamista Moderado - Allianz Deutscher Demokraten (Alianza de Demócratas Alemanes) es un partido político dirigido a la minoría turca en Alemania. Fue fundado en 2016 por Remzi Aru después de que el parlamento alemán decidiera reconocer el Genocidio Armenio, causando consternación entre los conservadores y nacionalistas turcos. El partido sufre de una base de votantes limitada, ya que solo alrededor de la mitad de la minoría turca tiene derecho a voto en Alemania. ADD apela principalmente a los turcos alineados con el partido conservador AKP de Turquía. No tiene un programa político bien establecido más allá de la revocación del reconocimiento del Genocidio Armenio y políticas en favor de las minorías turcas y musulmanas de Alemania."
 GER.Neutral_green: "£GER_non_aligned_greens Bündnis 90/Die Grünen"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Verdes - Bündnis 90/Die Grünen (Alianza 90/Los Verdes) se formó como una fusión de la Alianza 90 de Alemania Oriental no comunista y el Partido Verde occidental. El partido promueve el ecologismo y la sostenibilidad. El partido ha tenido mucho éxito en las encuestas según los estándares internacionales para un partido verde, y ha pasado períodos como parte de coaliciones de gobierno con un impacto significativo en las políticas. Son vistos como una fuente importante de inspiración para los ecologistas de todo el mundo."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 #Nationalist
 GER.Nat_Autocracy: "£GER_nationalist_military_junta Bundeswehr"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism NPD"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fascismo - Nationaldemokratische Partei Deutschlands (Partido Nacional Democrático). El NDP es un partido ultranacionalista de extrema derecha que ha sido etiquetado como neonazi. Aunque el partido ha sido fuertemente infiltrado por la inteligencia estatal, los intentos de prohibirlo han fracasado. Son antisemitas y promueven el odio contra los inmigrantes."
 GER.Nat_Fascism_alt: "£GER_nationalist_fascism Die Heimat"
 GER.Nat_Fascism_alt_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_alt_desc: "(Fascismo) Die Heimat (La Patria). La Patria es un partido ultranacionalista de extrema derecha que ha sido etiquetado como neonazi. Aunque el partido ha sido fuertemente infiltrado por la inteligencia estatal, los intentos de prohibirlo han fracasado. Son antisemitas y promueven el odio contra los inmigrantes."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b REP"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist_b"
 GER.Nat_Populism_desc: "Populista de Derecha - Die Republikaner (Los Republicanos) es un partido populista de derecha euroescéptico que se opone a la inmigración y tiende a atraer a votantes de protesta. El partido a menudo critica a la CDU/CSU por no ser lo suficientemente conservadora, ya que fue fundada por un exmiembro de la CSU, Franz Handlos."
