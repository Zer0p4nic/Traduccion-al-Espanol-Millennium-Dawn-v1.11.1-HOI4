 ZAM.conservatism: "£generic_conservatism_small ZAP"
 ZAM.conservatism_desc: "Conservador - La Alianza Zambiana para el Progreso fue un partido político zambiano. Se formó en 1999 como una fusión de seis partidos más pequeños, principalmente la Agenda para Zambia. Solo se postuló para las elecciones parlamentarias en 2001 y se disolvió después de no obtener escaños y solo el 0.23% de los votos."
 ZAM.liberalism: "£generic_liberalism_small UPND"
 ZAM.liberalism_desc: "Liberal - El Partido Unido para el Desarrollo Nacional es un partido político liberal. Fue creado en 1998 por el ex político del MMD Anderson Mazoka. En las elecciones de 2001, se convirtió en el segundo partido más grande después del MMD y tuvo buenos resultados en 2011 y 2016, cuando volvió a ser el segundo partido más grande con el 47.63% de los votos presidenciales y el 41.66% de los votos parlamentarios. Es principalmente popular en las partes occidentales del país."
 ZAM.socialism: "£generic_socialism_small MMD"
 ZAM.socialism_desc: "Socialdemócrata - El Movimiento por una Democracia Multipartidista es un partido socialdemócrata de tercera vía en Zambia. Fue formado inicialmente en 1990 para derrocar al gobierno autoritario socialista anterior. Ocupó la posición del partido más popular de 1991 a 2008. En las elecciones presidenciales extraordinarias de 2015, perdieron severamente, obteniendo menos del uno por ciento de los votos."
 ZAM.Western_Autocracy: "£generic_Western_Autocracy_small Party for Poor People"
 ZAM.Western_Autocracy_desc: ""
 ZAM.anarchist_communism: "£generic_anarchist_communism_small UNIP"
 ZAM.anarchist_communism_desc: "Radical de Izquierda - El Partido Unido de la Independencia Nacional es un partido nacionalista socialista en Zambia. Gobernó el país bajo la presidencia de Kenneth Kaunda desde 1964 hasta 1991 y fue el único partido legal de 1973 a 1990. Perdió severamente influencia después de las elecciones de 1991 y no obtuvo escaños parlamentarios en 1996. Tuvo un pequeño resurgimiento en 2001, obteniendo 13 de 159 escaños, pero no ha estado en el gobierno desde entonces."
 ZAM.Conservative: "£generic_Conservative_small Heritage Party"
 ZAM.Conservative_desc: "Reaccionario - El Partido del Patrimonio es un partido político conservador nacionalista. Fue formado en 2001 como una escisión y en oposición al MMD y obtuvo 4 escaños en las elecciones de ese año. Perdió todos sus escaños en las siguientes elecciones y no ha obtenido ninguno desde entonces. En 2015, se postuló para presidente por última vez."
 ZAM.Neutral_conservatism: "£generic_Neutral_conservatism_small NAREP"
 ZAM.Neutral_conservatism_desc: "Conservador Neutral - El Partido de Restauración Nacional es un partido conservador anticomunista. Fue establecido en 2010 y se postuló por primera vez para el gobierno en 2011. Nunca ha obtenido escaños en el parlamento y nunca ha tenido un resultado superior al 0.4%."
 ZAM.Neutral_green: "£generic_Neutral_green_small FDD"
 ZAM.Neutral_green_desc: "Socialdemócrata - El Foro para la Democracia y el Desarrollo es un partido socialdemócrata en Zambia. Fue fundado en 2001 por exmiembros del MMD. Tuvo un gran éxito en las elecciones del mismo año, obteniendo 12 escaños en la asamblea nacional, pero obteniendo más votos que el UNIP. Se postuló en 2006 junto con el UNIP y el UPND. Después, solo lograron obtener un escaño en la asamblea nacional en 2011, que mantuvieron en 2016."
 ZAM.neutral_Social: "£generic_neutral_Social_small Patriotic Front"
 ZAM.neutral_Social_desc: "Socialista Democrático - El Frente Patriótico es un partido socialista democrático en Zambia. Se separó del MMD en 2001. Tuvo su primer gran éxito en las elecciones generales de 2006, donde se convirtió en el segundo partido más grande en el parlamento. Cinco años después, en 2011, superó al MMD en votos y escaños y su candidato Michael Sata ganó las elecciones presidenciales. Sigue siendo el partido más fuerte hoy y tiene una mayoría absoluta en la asamblea nacional. Ocupa la mayoría de los escaños de las circunscripciones en el oeste de Zambia."
 ZAM.Neutral_Communism: "£generic_Neutral_Communism_small Rainbow Party"
 ZAM.Neutral_Communism_desc: "Comunista - El Partido Arcoíris es un partido socialista democrático en Zambia. Participó por primera vez en las elecciones generales de 2016. Fue el quinto partido más grande en las elecciones de 2016, sin obtener escaños y siendo así el partido más popular en no hacerlo."
 ZAM.Nat_Populism: "£generic_Nat_Populism_small National Party"
 ZAM.Nat_Populism_desc: "Populista de Derecha - El Partido Nacional es un partido político zambiano. Fue formado por exmiembros del MMD en 1993. Tuvo su mayor éxito en 1996, obteniendo 5 escaños en la asamblea, pero los perdió todos en las siguientes elecciones generales en 2001. Nunca ha recuperado su popularidad anterior desde entonces."
