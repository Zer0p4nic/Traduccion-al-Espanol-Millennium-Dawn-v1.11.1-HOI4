 ### Russia ###
 #Western
 SOV.Western_Autocracy: "£SOV_western_autocrat (OHR) Our Home - Russia"
 SOV.Western_Autocracy_icon: "£SOV_western_autocrat"
 SOV.Western_Autocracy_desc: "(Reformismo Yeltsinista) Nuestro Hogar - Rusia (Ruso: Nash Dom - Rossiya)\n\n Nuestro Hogar - Rusia es un partido político centrista fundado en 1995 por el primer ministro Viktor Chernomyrdin para postularse a la Duma Estatal y formar una mayoría pro-gubernamental. El partido apoya las ideas y políticas de centro-derecha del ex presidente Boris Yeltsin."
 SOV.Western_Autocracy_ed: "£SOV_western_autocracy (UR) United Russia - §CLiberal-Conservative Club§!"
 SOV.Western_Autocracy_ed_icon: "£SOV_western_autocracy"
 SOV.Western_Autocracy_ed_desc: "(Visión Pro-Occidental) Rusia Unida (Ruso: Yedinaya Rossiya)\n\n UR proclama su ideología oficial como \"conservadurismo ruso\", pero carece en gran medida de una ideología real y funciona como un partido populista de amplio espectro, promoviendo la estabilidad como su virtud central, en contraste con el caos revolucionario que caracterizó a Rusia en la era post-soviética hasta que Putin llegó al poder."
 SOV.conservatism: "£SOV_western_conservative (URF) Union of Right Forces"
 SOV.conservatism_icon: "£SOV_western_conservative"
 SOV.conservatism_desc: "(Liberalismo de Mercado Libre) Unión de Fuerzas de Derecha (Ruso: Soyuz Pravykh Sil)\n\n La Unión de Fuerzas de Derecha fue fundada en 1999 y promueve la privatización y el capitalismo de mercado libre, y se opone firmemente al autoritarismo."
 SOV.conservatism_1: "£SOV_western_conservative_1 (RPR-PARNAS) People's Freedom Party."
 SOV.conservatism_1_icon: "£SOV_western_conservative_1"
 SOV.conservatism_1_desc: "(Democracia Liberal) Partido de la Libertad del Pueblo de Rusia. (Ruso: Respublikanskaya Partiya Rossii - Partiya Narodnoy Svobody)\n\n El Partido de la Libertad del Pueblo o PARNAS es uno de los partidos más antiguos, comenzando como una de las plataformas del PCUS en 1990, luego creciendo en un partido separado, ha participado en elecciones a todos los niveles, logrando un éxito limitado. El partido defiende el liberalismo, la economía de mercado y el anti-autoritarismo."
 SOV.liberalism_yash: "£SOV_yashin (FN) Free North"
 SOV.liberalism_yash_icon: "£SOV_yashin"
 SOV.liberalism_yash_desc: "(Gran Tienda) Coalición del Norte Libre. (Ruso: Koalitsyya Svobodnogo Severa)\n\n La Coalición del Norte Libre es una alianza de todo tipo de partidos liberales y organizaciones regionalistas de las regiones del norte de Rusia. El objetivo de la Coalición es crear un estado libre e independiente en el territorio del norte de Rusia y derrotar a las tropas de PMC-Wagner."
 SOV.liberalism: "£SOV_western_liberal (RUDPY) Yabloko"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "(Liberalismo Social) - Partido Democrático Unido de Rusia \"Yabloko\" (Ruso: Rossiyskaya Obyedinennaya Democraticheskaya Partiya \"Yabloko\")\n\n Yabloko es un partido liberal social que promueve una economía de mercado y valores democráticos. Yabloko, que significa \"manzana\" en ruso, ha sido históricamente la fuerza política principal contra tanto el comunismo como el conservadurismo en Rusia."
 SOV.liberalism_alt: "£SOV_navalnyu (PA) People's Alliance"
 SOV.liberalism_alt_icon: "£SOV_navalnyu"
 SOV.liberalism_alt_desc: "(Liberalismo Progresista) Alianza del Pueblo (Ruso: Narodnyy Al'yans)\n\n La Alianza del Pueblo es un partido liberal progresista creado por la destacada figura política rusa Alexsey Navalny. Defiende el anti-corrupción, el liberalismo y la economía de mercado."
 SOV.liberalism_alty: "£SOV_western_social_democrat33 (PP) Party of Progress"
 SOV.liberalism_alty_icon: "£SOV_western_social_democrat33"
 SOV.liberalism_alty_desc: "(Liberalismo Progresista) Partido del Progreso (Ruso: Partiya Progressa)\n\n El Partido del Progreso es un partido liberal progresista creado por la destacada figura política rusa Alexsey Navalny. Defiende el anti-corrupción, el liberalismo y la economía de mercado."
 SOV.liberalism_altyn: "£SOV_future (RF) Russia of the Future"
 SOV.liberalism_altyn_icon: "£SOV_future"
 SOV.liberalism_altyn_desc: "(Liberalismo Progresista) Rusia del Futuro (Ruso: Rossiya Budushchego)\n\n Rusia del Futuro es un partido liberal progresista creado por la destacada figura política rusa Alexsey Navalny. Defiende el anti-corrupción, el liberalismo y la economía de mercado."
 SOV.liberalism_nat: "£SOV_narod (NDAN) NAROD"
 SOV.liberalism_nat_icon: "£SOV_narod"
 SOV.liberalism_nat_desc: "(Democracia Nacional) Partido Democrático Nacional \"NAROD\" (Ruso: Natsional-democraticheskaya Partiya \"NAROD\" o \"PEOPLE\")\n\n NAROD es un partido democrático nacional creado por la destacada figura política rusa Alexsey Navalny. Defiende el anti-corrupción, el nacionalismo y la democracia."
 SOV.socialism: "£SOV_western_social_democrat (PPRF) People's Party of the Russian Federation"
 SOV.socialism_icon: "£SOV_western_social_democrat"
 SOV.socialism_desc: "(Centrismo de Izquierda) Partido del Pueblo de la Federación Rusa (Ruso: Narodnaya Partiya Rossiyskoy Federatsii)\n\n El Partido del Pueblo de la Federación Rusa fue creado sobre la base de la facción de diputados Narodnyi Deputat, que está compuesta enteramente por diputados elegidos en distritos uninominales. El partido es centrista, pero a menudo aboga por la expansión de los Programas de Bienestar."
 SOV.socialism_1: "£SOV_social_democrat_1 (JR) A Just Russia - §CPro-Western wing§!"
 SOV.socialism_1_icon: "£SOV_social_democrat_1"
 SOV.socialism_1_desc: "(Socialdemocracia) Una Rusia Justa (Ruso: Spravedlivaya Rossiya)\n\n Una Rusia Justa es el resultado de una unificación de diversos partidos nacionalistas de izquierda, socialistas y progresistas. Aunque el partido se posiciona como socialista, en realidad es una amplia coalición de izquierda con tanto nacionalistas de izquierda como liberales de izquierda. El partido aboga por la expansión de los programas sociales y una mayor participación del estado en la economía."
 SOV.socialism_alt: "£SOV_socialist_alt (PSR) Party of Socialists Revolutionaries"
 SOV.socialism_alt_icon: "£SOV_socialist_alt"
 SOV.socialism_alt_desc: "(Socialismo Democrático) Partido de los Socialistas Revolucionarios (Ruso: Partiya Sotsialistov Revolutsionerov)\n\n El Partido de los Socialistas Revolucionarios fue un partido de izquierda radical que existió en el Imperio Ruso. El partido abogaba por resolver la cuestión de la tierra socializando la tierra por el estado, haciendo así la tierra común para todos, derrocando la autocracia zarista y estableciendo una república democrática y llevando a cabo amplias reformas populares, pero cuando los bolcheviques llegaron al poder, muchos miembros de la facción de derecha fueron reprimidos o emigraron. Sin embargo, las ideas no fueron olvidadas. Como resultado de la escisión en Just Russia, la facción democrática decidió abandonar el partido y recrear el PSR nuevamente."
 SOV.socialism_dem: "£SOV_democratic_soyus (DU) Democratic Union"
 SOV.socialism_dem_icon: "£SOV_democratic_soyus"
 SOV.socialism_dem_desc: "(Liberalismo Radical) Unión Democrática (Ruso: Democraticheskiy Soyuz)\n\n La Unión Democrática es la organización política más antigua, fundada en 1988 por disidentes soviéticos y activistas de derechos humanos. La Unión aboga por la democratización del sistema político, la descomunización, el pacifismo y se opone al autoritarismo."
 #Emerging
 SOV.Communist-State: "£SOV_emerging_communism (CPRF) Communist Party of the Russian Federation"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "(Socialismo del Siglo XXI) Partido Comunista de la Federación Rusa (Ruso: Kommunisticheskaya Partiya Rossiyskoy Federatsii)\n\n El CPRF es el sucesor del antiguo Partido Comunista de la Unión Soviética. Es marxista-leninista y ha sido el segundo partido político más grande en toda la historia post-soviética de Rusia."
 SOV.Communist-State_alt: "£SOV_gorba (SDPR) Social Democratic Party of Russia"
 SOV.Communist-State_alt_icon: "£SOV_gorba"
 SOV.Communist-State_alt_desc: "(Socialismo Democrático) Partido Socialdemócrata de Rusia (Ruso: Sotsial-Demokraticheskaya Partiya Rossii)\n\n El SDPR es el amplio partido socialista creado a partir de un Partido Comunista de la Federación Rusa. Apoya las políticas de Perestroyka y Glasnost."
 SOV.Communist-State_alty: "£SOV_kpss (CPSU) Communist Party of the Soviet Union - §GCentre§!"
 SOV.Communist-State_alty_icon: "£SOV_kpss"
 SOV.Communist-State_alty_desc: "(Marxismo-Leninismo) Partido Comunista de la Unión Soviética (Ruso: Kommunisticheskaya Partiya Sovietskogo Soyuza)\n\n El PCUS es el partido gobernante de la Unión Soviética. Revivido en el siglo XXI, el partido sigue defendiendo el marxismo-leninismo y el centralismo democrático."
 SOV.Conservative_dum: "£SOV_volodin (EDRF) Emergency Duma of the Russian Federation"
 SOV.Conservative_dum_icon: "£SOV_volodin"
 SOV.Conservative_dum_desc: "(Gobierno de Emergencia) Duma de Emergencia de la Federación Rusa (Ruso: Chrezvychaynaya Duma Rossiyskoy Federatsii)\n\n Se convocó una sesión de emergencia de la Duma Estatal en medio del golpe de estado de PMC Wagner. Los diputados de la Duma votaron por mayoría a favor de crear un gobierno de emergencia encabezado por el presidente de la Duma, Vyacheslav Volodin."
 SOV.Conservative: "£SOV_emerging_conserva (IM) Unity"
 SOV.Conservative_icon: "£SOV_emerging_conserva"
 SOV.Conservative_desc: "(Centrismo Pro-Gubernamental) Movimiento Interregional \"Unidad\" (Ruso: Mezhregionalnoye Dvizheniye \"Yedinstvo\")\n\n Unidad es una organización política centrista establecida en 1999 para postularse a la Duma Estatal. El partido apoya las ideas del conservadurismo y las políticas del ex primer ministro y actual presidente Vladimir Putin."
 SOV.Conservative_ed: "£SOV_emerging_reactionary (UR) United Russia"
 SOV.Conservative_ed_icon: "£SOV_emerging_reactionary"
 SOV.Conservative_ed_desc: "(Gran Tienda) Rusia Unida (Ruso: Yedinaya Rossiya)\n\n UR proclama su ideología oficial como \"conservadurismo ruso\", pero carece en gran medida de una ideología real y funciona como un partido populista de amplio espectro, promoviendo la estabilidad como su virtud central, en contraste con el caos revolucionario que caracterizó a Rusia en la era post-soviética hasta que Putin llegó al poder."
 SOV.anarchist_communism: "£SOV_left_wing_radical (RPL) Russian Party of Life"
 SOV.anarchist_communism_icon: "£SOV_left_wing_radical"
 SOV.anarchist_communism_desc: "(Centrismo de Izquierda) Partido Ruso de la Vida (Ruso: Rossiskaya Partiya Zhizni)\n\n El Partido Ruso de la Vida fue fundado por el presidente del Consejo de la Federación, Sergei Mironov. El partido aboga por la expansión de los programas sociales, la mejora del estándar de vida de los ciudadanos y la regulación estatal de la economía."
 SOV.anarchist_communism_1: "£SOV_left_wing_radical_1 (JR) A Just Russia"
 SOV.anarchist_communism_1_icon: "£SOV_left_wing_radical_1"
 SOV.anarchist_communism_1_desc: "(Izquierda Populista) Una Rusia Justa (Ruso: Spravedlivaya Rossiya)\n\n Una Rusia Justa es el resultado de una unificación de diversos partidos nacionalistas de izquierda, socialistas y progresistas. Aunque el partido se posiciona como socialista, en realidad es una amplia coalición de izquierda con nacionalistas de izquierda y liberales de izquierda. El partido aboga por la expansión de programas sociales y una mayor intervención del estado en la economía."
 SOV.Autocracy: "£SOV_Autocracy (PPUM) Motherland"
 SOV.Autocracy_icon: "£SOV_Autocracy"
 SOV.Autocracy_desc: "(Nacionalismo de Izquierda) Unión Patriótica Popular \"Patria\" (Ruso: Narodno-Patrioticheskiy Soyuz \"Rodina\")\n\n La Patria es un partido nacionalista de izquierda ruso que promueve el patriotismo, el nacionalismo y una amplia intervención gubernamental en la economía rusa."
 SOV.Autocracy_1: "£SOV_congress_obshin (CRC) Congreso de Comunidades Rusas"
 SOV.Autocracy_1_icon: "£SOV_congress_obshin"
 SOV.Autocracy_1_desc: "(Conservadurismo de Izquierda) Congreso de Comunidades Rusas (Ruso: Congress Russkih Obshin)\n\n El Congreso de Comunidades Rusas fue establecido en 1993 como una organización que protege los intereses de las diásporas rusas en países postsoviéticos. Más tarde, el CRC se transformó en un partido político y su candidato presidencial, Alexander Lebed, recibió el 16% de los votos en la primera ronda de las elecciones presidenciales. El partido aboga por los derechos de la población rusa y apoya la expansión de programas sociales."
 #Non-Aligned
 SOV.Neutral_conservatism: "£SOV_conservative_one (PW) Voluntad Popular"
 SOV.Neutral_conservatism_icon: "£SOV_conservative_one"
 SOV.Neutral_conservatism_desc: "(Conservadurismo Nacional) Voluntad Popular (Ruso: Narodnaya Volya)\n\n Voluntad Popular es un partido político fundado por el veterano y político Sergei Babaurin. El partido reunió a su alrededor a ex anti-yeltsinistas y patriotas como Alexander Rutskoi y Nikolai Leonov. Voluntad Popular apoya las ideas de patriotismo, nacionalismo ruso y nacionalismo."
 SOV.Neutral_conservatism_1: "£SOV_conservatismus (PU) Unión Popular"
 SOV.Neutral_conservatism_1_icon: "£SOV_conservatismus"
 SOV.Neutral_conservatism_1_desc: "(Conservadurismo Nacional) Unión Popular (Ruso: Narodnyy Soyuz)\n\n Unión Popular es un partido político fundado por el veterano y político Sergei Babaurin. El partido reunió a su alrededor a ex anti-yeltsinistas como Alexander Rutskoi y Nikolai Leonov. Unión Popular apoya las ideas de patriotismo, nacionalismo ruso y nacionalismo."
 SOV.Neutral_conservatism_2: "£SOV_non_aligned_conservative (ARPU) Unión Popular Panrusa"
 SOV.Neutral_conservatism_2_icon: "£SOV_non_aligned_conservative"
 SOV.Neutral_conservatism_2_desc: "(Conservadurismo Nacional) Unión Popular Panrusa (Ruso: Rossiyskiy Obshenarodnyy Soyuz)\n\n Rossiyskiy Obshenarodnyy Soyuz es un partido político fundado por un veterano militar y político, Sergei Babaurin. El partido reunió a su alrededor a ex anti-yeltsinistas como Alexander Rutskoi y Nikolai Leonov. La Unión Popular Panrusa apoya las ideas de patriotismo, nacionalismo ruso y nacionalismo."
 SOV.Neutral_Autocracy: "£SOV_non_aligned_autocracy (PRR) Partido del Renacimiento Ruso"
 SOV.Neutral_Autocracy_icon: "£SOV_non_aligned_autocracy"
 SOV.Neutral_Autocracy_desc: "(Patriotismo de Izquierda) Partido del Renacimiento Ruso (Ruso: Partiya Vozrozhdeniya Rossii)\n\n El Partido del Renacimiento Ruso es un partido político de izquierda fundado por miembros descontentos del CRPF. El partido apoya la regulación del mercado, el aumento del gasto militar, el nacionalismo y el gasto social."
 SOV.oligarchism: "£SOV_oligarchists (FAR) Patria - Toda Rusia"
 SOV.oligarchism_icon: "£SOV_oligarchists"
 SOV.oligarchism_desc: "(Regionalismo) Patria - Toda Rusia (Ruso: Otechestvo - Vsya Rossiya)\n\n FAR es un bloque político creado como resultado de la fusión de los movimientos \"Patria\" y \"Toda Rusia\". FAR fue apodado como el \"Partido de los Gobernadores\" porque incluía a una gran parte de las élites regionales e influyentes gobernadores. El objetivo del partido era representar los intereses de las regiones en el parlamento federal."
 SOV.oligarchism_ed: "£SOV_non_aligned_oligarchism Rusia Unida - §gClub Conservador Social§!"
 SOV.oligarchism_ed_icon: "£SOV_non_aligned_oligarchism"
 SOV.oligarchism_ed_desc: "(Oligarquismo) Rusia Unida (Ruso: Yedinaya Rossiya)\n\n UR proclama su ideología oficial como \"conservadurismo ruso\", pero en realidad carece de una ideología concreta y funciona como un partido populista de gran carpa, promoviendo la estabilidad como su principal virtud, en contraste con el caos revolucionario que caracterizó a Rusia en la era postsoviética hasta que Putin llegó al poder."
 SOV.Neutral_Libertarian: "£SOV_non_aligned_libertarian (LPR) Partido Libertario de Rusia"
 SOV.Neutral_Libertarian_icon: "£SOV_non_aligned_libertarian"
 SOV.Neutral_Libertarian_desc: "(Libertarismo) Partido Libertario de Rusia (Ruso: Libertarianskaya Partiya Rossii)\n\n El Partido Libertario de Rusia promueve las ideas del libertarismo en Rusia. Como un partido de base amplia, intenta atraer a un amplio círculo de personas que comparten las ideas de libertad absoluta y la inviolabilidad de las relaciones de mercado. El partido tiene una estructura organizativa compleja y un sistema complejo de relaciones entre sus ramas. El partido comparte las ideas de desarrollo libertario del país, sistema confederal y desarrollo de relaciones de mercado."
 SOV.Neutral_Communism: "£SOV_non_aligned_communism (CR) Comunistas de Rusia"
 SOV.Neutral_Communism_icon: "£SOV_non_aligned_communism"
 SOV.Neutral_Communism_desc: "(Comunismo Anti-Revisionista) Partido Comunista \"Comunistas de Rusia\" (Ruso: Kommunisticheskaya Partiya \"Kommunisty Rossii\")\n\n Los Comunistas de Rusia es un partido comunista establecido en 2012 y se posiciona como una alternativa al CPRF. Rechazan cualquier reforma de la ideología marxista-leninista y consideran las políticas del CPRF como revisionistas. El partido también defiende el estalinismo y el ateísmo."
 SOV.Neutral_Communism_alt: "£SOV_kpss (CPSU) Partido Comunista de la Unión Soviética - §gDuro§!"
 SOV.Neutral_Communism_alt_icon: "£SOV_kpss"
 SOV.Neutral_Communism_alt_desc: "(Marxismo-Leninismo) Partido Comunista de la Unión Soviética (Ruso: Kommunisticheskaya Partiya Sovietskogo Soyuza)\n\n El CPSU es el partido gobernante de la Unión Soviética. Revivido en el siglo XXI, el partido sigue defendiendo el marxismo-leninismo y el centralismo democrático."
 SOV.Neutral_Communism_alty: "£SOV_neutral_communism_alt (LF) Frente de Izquierda"
 SOV.Neutral_Communism_alty_icon: "£SOV_neutral_communism_alt"
 SOV.Neutral_Communism_alty_desc: "(Socialismo Populista) Frente de Izquierda (Ruso: Levyy Front)\n\n El Frente de Izquierda es un amplio frente de organizaciones de izquierda que apoyan la construcción del socialismo en Rusia. La organización también coopera con los partidos políticos principales y se dedica al activismo."
 SOV.Neutral_green: "£SOV_non_aligned_greens (REPG) \"Los Verdes\""
 SOV.Neutral_green_icon: "£SOV_non_aligned_greens"
 SOV.Neutral_green_desc: "(Activismo Verde) Partido Ecológico de Rusia \"KEDR\" / \"Los Verdes\" (Ruso: Ecologicheskaya Partiya Rossii \"KEDR\" / \"Zelenyye\")\n\n \"Los Verdes\" (anteriormente conocido como \"KEDR\") es un partido político que aboga por la priorización de políticas ambientales. Apoyan la lucha contra la contaminación, la deforestación descontrolada y la lucha contra el calentamiento global. A diferencia de los Verdes occidentales, los Verdes rusos no apoyan el progresismo social, pero consideran la lucha contra la contaminación como el objetivo más importante."
 SOV.neutral_Social: "£SOV_non_aligned_socialist_democrat (PR) Patriotas de Rusia"
 SOV.neutral_Social_icon: "£SOV_non_aligned_socialist_democrat"
 SOV.neutral_Social_desc: "(Socialismo Democrático) Patriotas de Rusia (Ruso: Patrioty Rossii)\n\n Patriotas de Rusia es un partido político fundado por el empresario Gennady Semigin. El partido apoya las ideas del socialismo democrático, el nacionalismo de izquierda y el patriotismo."
 SOV.neutral_Social_1: "£SOV_non_aligned_socialist_democrat_1 (NP) Gente Nueva"
 SOV.neutral_Social_1_icon: "£SOV_non_aligned_socialist_democrat_1"
 SOV.neutral_Social_1_desc: "(Liberalismo Progresista) Gente Nueva (Ruso: Novyye Lyudi)\n\n Gente Nueva es un partido político creado por Alexei Nechaev, un empresario y fundador de la empresa Faberlic. El partido aboga por reformas de mercado, libertad de expresión, digitalización de la administración pública y apoya la idea de la e-democracia."
 SOV.Neutral_Muslim_Brotherhood: "£SOV_muslim_brotherhood (NORM) Musulmanes Rusos"
 SOV.Neutral_Muslim_Brotherhood_icon: "£SOV_muslim_brotherhood"
 SOV.Neutral_Muslim_Brotherhood_desc: "(Activismo Musulmán) Organización Nacional de Musulmanes Rusos (Ruso: Natsyonalnaya Organizatsyya Russkih Musulman)\n\n Musulmanes Rusos es una organización religiosa que busca representar los intereses de los rusos étnicos que practican el Islam. También abogan por la propagación pacífica del Islam y sus valores entre los rusos y otros pueblos indígenas."
 #Nationalist
 SOV.Nat_Fascism: "£SOV_nationalist_fascism (NBP) Partido Nacional Bolchevique"
 SOV.Nat_Fascism_icon: "£SOV_nationalist_fascism"
 SOV.Nat_Fascism_desc: "(Nacional Bolchevismo) Partido Nacional Bolchevique (Ruso: Natsional Bolshevistskaya Partiya)\n\n Los Nacional Bolcheviques son un movimiento ultra-nacionalista que fusiona la ideología estalinista con elementos del nacional-socialismo."
 SOV.Nat_Populism: "£SOV_nationalist_right_wing_populist (LDPR) Partido Liberal Democrático de Rusia"
 SOV.Nat_Populism_icon: "£SOV_nationalist_right_wing_populist"
 SOV.Nat_Populism_desc: "(Populismo Nacional) Partido Liberal Democrático de Rusia (Ruso: Liberal'no-demokraticheskaya partiya Rossii)\n\n El LDPR no es ni liberal ni democrático, sino que busca un renacimiento autoritario, populista y nacionalista de un vasto Imperio Ruso."
 SOV.Nat_Populism_alt: "£SOV_ldpss (LDPSS) Partido Liberal Democrático de la Unión Soviética"
 SOV.Nat_Populism_alt_icon: "£SOV_ldpss"
 SOV.Nat_Populism_alt_desc: "(Populismo Nacional) Partido Liberal Democrático de la Unión Soviética (Ruso: Liberal'no-demokraticheskaya partiya Sovetskogo Soyuza)\n\n El LDPSS no es ni liberal ni democrático, sino que busca un renacimiento autoritario, populista y nacionalista de un vasto Imperio Ruso."
 SOV.Nat_Autocracy_wagner: "£SOV_Nat_Autocracy_wagner (WP) Partido Wagner"
 SOV.Nat_Autocracy_wagner_icon: "£SOV_Nat_Autocracy_wagner"
 SOV.Nat_Autocracy_wagner_desc: "(Patriotismo Mercenario) Partido Wagner (Ruso: Partiya Wagnera)\n\n El partido se formó como resultado de la expansión de la influencia de Prigozhin en el país. Wagner se ha convertido en una ideología militarista que reúne a todos aquellos que la comparten y están dispuestos a defender los intereses de Rusia con una ametralladora en sus manos."
 SOV.Nat_Autocracy_alt: "£SOV_comm_military_junta (AFSU) Fuerzas Armadas de la Unión Soviética"
 SOV.Nat_Autocracy_alt_icon: "£SOV_comm_military_junta"
 SOV.Nat_Autocracy_alt_desc: "(Junta Socialista) Fuerzas Armadas de la Unión Soviética (Ruso: Vooruzhennyye Sily Sovetskogo Soyuza)\n\n Las Fuerzas Armadas Soviéticas fueron creadas para defender las ideas del comunismo, proteger la integridad territorial, la soberanía y cumplir tareas de acuerdo con tratados internacionales."
 SOV.Nat_Autocracy_alty: "£SOV_nationalist_military_junta_alt (CPU) Partido Conceptual \"Unidad\""
 SOV.Nat_Autocracy_alty_icon: "£SOV_nationalist_military_junta_alt"
 SOV.Nat_Autocracy_alty_desc: "(Concepto de Seguridad Pública. Agua Muerta) Partido Conceptual \"Unidad\" (Ruso: Kontseptualnaya Partiya \"Yedineniye\")\n\n Unidad es un partido político conceptualmente nuevo que rechaza todas las ideas políticas clásicas, así como la comprensión clásica de todo el universo, llamándolo una ficción creada por el Predictor Corrector, cuyo objetivo es controlar el mundo con instrumentos de guerra mundial, cronológicos, ideológicos, económicos, de genocidio y de destrucción. El partido aboga por la lucha contra el Predictor Corrector, su búsqueda y destrucción."
 SOV.Nat_Autocracy: "£SOV_nationalist_military_junta (AFRF) Fuerzas Armadas de la Federación Rusa"
 SOV.Nat_Autocracy_icon: "£SOV_nationalist_military_junta"
 SOV.Nat_Autocracy_desc: "(Junta Militar) Fuerzas Armadas de la Federación Rusa (Ruso: Vooruzhennyye Sily Rossiyskoy Federatsii)\n\n Las Fuerzas Armadas Rusas fueron creadas en 1992 por el presidente Boris Yeltsin. El propósito de las Fuerzas Armadas es defenderse de la agresión, proteger la integridad territorial, la soberanía y cumplir tareas de acuerdo con tratados internacionales."
