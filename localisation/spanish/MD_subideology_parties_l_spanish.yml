 SAU.Vilayat_e_Faqih: "£SAU_hardline_shite (PGH) Partido de Dios en Hejaz"
 SAU.Vilayat_e_Faqih_icon: "£SAU_hardline_shite"
 SAU.Vilayat_e_Faqih_desc: "(Revolucionarios Chiitas) - Partido de Dios en Hejaz (Árabe: Hezbollah al-Hejaz)\n\nHezbollah al-Hejaz es un grupo clandestino que ha librado una lucha armada de baja intensidad contra el gobierno saudí desde la década de 1980. Busca reemplazar a la Casa de Saud con una República Islámica, inspirada en la Revolución Iraní de 1979. Adhiere a la ideología de Khomeini de wilayat al-faqih, que concentra el poder en manos de un jurista supremo, y por lo tanto se ha alineado con Irán y Hezbollah en el Líbano. A diferencia del moderado Movimiento de Reforma, se ha negado a reconciliarse con la monarquía saudí y continúa persiguiendo tácticas extremistas."
 SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small (RM) Movimiento de Reforma"
 SAU.Mod_Vilayat_e_Faqih_desc: "(Revolucionarios Chiitas) - Movimiento de Reforma (Shirazi) (Árabe: Islahiyyah)\n\nIslahiyyah, o el Movimiento de Reforma, es una red laxa de eruditos chiitas de la Provincia Oriental de Arabia Saudita que adhiere a las enseñanzas de Mohammad al-Shirazi, una figura chiita prominente que llegó a oponerse a Ayatollah Khomeini y su ideología de wilayat al-faqih. Aunque el Movimiento de Reforma una vez libró una insurgencia clandestina contra el gobierno saudí como la Organización para la Revolución Islámica en la Península Arábiga, en la década de 1990 moderó su retórica, rompió lazos con Irán y acordó disolverse para llegar a un acuerdo con el rey Fahd, quien acordó liberar a sus miembros. Hoy, los exmiembros del movimiento apoyan una reforma moderada sobre una revolución inspirada en Irán, una estrategia que ha permitido a la monarquía saudí tolerar su actividad continua, pero que ha alienado a la juventud chiita más radical."
 ###salafist
 SAU.Caliphate: "£SAU_salafist_jihadism (AQ) Al-Qaeda"
 SAU.Caliphate_2009: "£SAU_salafist_jihadism (AQIA) Al-Qaeda en la Península Arábiga"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "(Salafista Yihadista) - Al-Qaeda (Árabe: Al-Qaeda)\n\nAl-Qaeda es un movimiento yihadista salafista fundado por Osama bin Laden y otros llamados \"árabes afganos\" que lucharon por los muyahidines durante la invasión soviética de Afganistán. Basándose en la ideología de Sayyid Qutb, al-Qaeda ha llegado a ser la organización más comúnmente asociada con el terrorismo islámico. Su llamado a la yihad global le ha permitido ganar presencia en todo el mundo musulmán. Desde que el rey Fahd rechazó la oferta de asistencia militar de bin Laden contra Saddam Hussein durante la invasión de Kuwait y, en cambio, solicitó apoyo estadounidense, al-Qaeda ha buscado derrocar a la Casa de Saud por la fuerza."
 SAU.Kingdom: "£SAU_kingdom (HoS) Casa de Saud"
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "(Monarquista Wahabista) - Casa de Saud (Árabe: Āl Su'ūd)\n\nDesde que Abdulaziz \"Ibn Saud\" conquistó la mayoría de la Península Arábiga a principios de la década de 1900, la Casa de Saud ha gobernado sobre las tierras de Najd, Hejaz, la Provincia Oriental, Asir, Jizan y Najran. Los al-Sauds han dependido de una alianza con los seguidores de al-Wahhab, un clérigo salafista que abogó por un retorno a una forma \"más pura\" del islam sunita. La legitimidad religiosa otorgada por el wahabismo ha respaldado el gobierno saudí a través de la emisión de fatwas por parte de clérigos wahabitas que santifican las decisiones políticas saudíes. La forma saudí de salafismo, que prohíbe cualquier forma de oposición política y protesta, es distinta de las formas más populistas de salafismo que se oponen a la concentración de autoridad religiosa en una élite política o abogan por la yihad global."
 ###non-aligned
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small (IAM) Movimiento del Despertar Islámico"
 SAU.Neutral_Muslim_Brotherhood_desc: "(Islamismo Moderado) - Movimiento del Despertar Islámico (Árabe: Al-Sahwa Al-Islamiyya)\n\nEl Sahwa, o Movimiento del Despertar Islámico, surgió en la década de 1990 como una red laxa de clérigos sunitas que percibían a la monarquía saudí como una desviación del \"verdadero\" islam. El movimiento ha impulsado una reforma política genuina en el Reino de Arabia Saudita, pero no ha logrado el éxito debido al encarcelamiento y la cooptación de clérigos disidentes por parte de la monarquía saudí."
 SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite Partido Islámico Umma"
 SAU.Neutral_Muslim_Brotherhood_2011_desc: "Islamista Moderado - El Partido Islámico Umma es una organización política que reúne a islamistas sauditas, intelectuales, activistas de derechos humanos y abogados que se oponen a la monarquía saudí. El partido ha llegado a representar la tendencia modernista dentro de Arabia Saudita, que busca combinar la religiosidad del país con la reforma política en contraposición al wahabismo, que prohíbe cualquier forma de disidencia política."
