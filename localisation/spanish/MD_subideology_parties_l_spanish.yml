 ##Phillipines Parties
 PHI.conservatism: "£generic_conservatism_small Lakas-CMD"
 PHI.conservatism_desc: "Conservadurismo - Lakas-CMD es un partido político de centroderecha fundado bajo los principios de la Democracia Cristiana y la Democracia Islámica. El partido ha buscado constantemente fortalecer los lazos con los EE. UU. y se centra en gran medida en el crecimiento económico y el desarrollo. Lakas-CMD también es distinto en su inclusión de líderes musulmanes en su alianza y busca reformar el gobierno de un sistema presidencial a una forma parlamentaria de gobierno a través de enmiendas constitucionales.\n"
 PHI.liberalism: "£generic_liberalism_small Partido Liberal"
 PHI.liberalism_desc: "Liberalismo - El Partido Liberal es el segundo partido más antiguo de Filipinas. Fue fundado por el primer presidente Manuel Roaxas como una escisión liberal del Partido Nacionalista. Sigue la filosofía autodenominada de 'Bayanihan' o 'Libertad, Justicia y Solidaridad', que es su ideología común. El partido también ha mantenido históricamente interés en mantener lazos con América y una mirada cautelosa hacia China.\n"
 PHI.socialism: "£generic_socialism_small Akbayan"
 PHI.socialism_desc: "Democracia Social - Akbayan Citizens' Action Party, Akbayan, es un partido socialista democrático y progresista y es considerado el miembro principal de la izquierda democrática que no está asociado con los comunistas. Han sido objetivo tanto de los extremistas de derecha como de la extrema izquierda debido a su postura hipócrita contra ambos.\n"
 PHI.Communist-State: "£generic_Communist_State_small Partido Comunista de Filipinas"
 PHI.Communist-State_desc: "Comunismo - El Partido Comunista de Filipinas ha librado una guerra de guerrillas contra el gobierno desde su creación en 1968. Ha defendido una marca única de comunismo con marxismo-leninismo-maoísmo, integrando al mismo tiempo las mejores partes de cada ideología en beneficio de la sociedad filipina.\n"
 PHI.anarchist_communism: "£generic_anarchist_communism_small PDP-Laban"
 PHI.anarchist_communism_2000_desc: "Radical de Izquierda - PDP-Laban busca formas de vida pacíficas y democráticas caracterizadas por 'libertad, solidaridad, justicia, equidad, responsabilidad social, autosuficiencia, eficiencia y nacionalismo ilustrado'. El partido mismo ha ganado recientemente tracción debido al descontento con el establecimiento actual.\n"
 PHI.anarchist_communism_2017_desc: "Radical de Izquierda - PDP-Laban busca formas de vida pacíficas y democráticas caracterizadas por 'libertad, solidaridad, justicia, equidad, responsabilidad social, autosuficiencia, eficiencia y nacionalismo ilustrado'. El partido ha sido visto más recientemente como un partido nacionalista filipino y cada vez más autocrático bajo el régimen de Duterte.\n"
 PHI.Conservative: "£generic_Conservative_small Partido Federal ng Pilipinas"
 PHI.Conservative_desc: "Reaccionario - El Partido Federal es un partido federalista general que apoya al establecimiento actual bajo Duterte.\n"
 PHI.Caliphate: "£generic_Caliphate_small Abu Sayyaf"
 PHI.Caliphate_desc: "Yihadista Salafista - Abu Sayyaf es un grupo militante extremista yihadista pirata que sigue la doctrina wahabista del islam suní. El partido se encuentra principalmente en el sur de Filipinas y está estrechamente vinculado a la insurgencia mora. Permanecen elusivos y particularmente violentos contra no musulmanes y el gobierno de Filipinas.\n"
 PHI.Neutral_conservatism: "£generic_Neutral_conservatism_small Coalición Popular Nacionalista"
 PHI.Neutral_conservatism_desc: "Conservadurismo Neutral - La Coalición Popular Nacionalista fue formada en 1992 por el entonces presidente Eduardo Cojuangco Jr. como un partido conservador liberal. Centró sus esfuerzos en discutir la eliminación de la pobreza y la propagación de la prosperidad entre todos los filipinos.\n"
 PHI.oligarchism: "£generic_oligarchism_small Partido de la Unidad Nacional"
 PHI.oligarchism_desc: "Oligarquismo - El Partido de la Unidad Nacional es un partido escindido ideológico de Lakas-CMD. El partido centrado en lo cristiano busca que el país siga el camino hacia la soberanía temerosa de Dios del pueblo filipino. A diferencia del partido madre de la NUP, Lakas-CMD, son mucho más liberales y centrados en el progresismo. Sin embargo, el Partido de la Unidad Nacional aún retiene su política reaccionaria hacia los musulmanes y otras minorías religiosas en Filipinas.\n"
 PHI.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Alianza Nacionalista Unida"
 PHI.Neutral_Libertarian_desc: "Libertario - La UNA fue creada originalmente como un partido político para representar a la Coalición de Oposición Unida. Hizo su transformación en un partido libertario bajo el liderazgo de Jejomar Binay. El partido adoptó una postura más conservadora y de derecha libertaria y continúa manteniendo su posición.\n"
 PHI.Neutral_Communism: "£generic_Neutral_Communism_small Partido de la Reforma del Pueblo"
 PHI.Neutral_Communism_desc: "Comunismo Neutral - El Partido de la Reforma del Pueblo es una fuerza reformista dentro de Filipinas sobre la reforma del sistema. Su fundador fue instrumental en la reforma agraria de 1989, donde la tierra agrícola se redistribuyó a los agricultores. Políticamente, el Partido de la Reforma ha tenido un mal desempeño, aparte de que el fundador pudo mantener su escaño como senador de Filipinas.\n"
 PHI.neutral_Social: "£generic_neutral_Social_small Akyson Demokratiko"
 PHI.neutral_Social_desc: "Socialismo Neutral - Akyson Demokratiko es un partido progresista que busca la instalación de un enfoque regionalista del gobierno. El partido cree que cada región tiene su propia solución única. También buscan centrarse en problemas críticos dentro del gobierno de Filipinas, como los bajos estándares educativos y el enfoque en el medio ambiente mientras se mantiene un crecimiento estable.\n"
 PHI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Pwersa ng Masang Pilipino"
 PHI.Neutral_Autocracy_desc: "Autocracia Neutral - El Pwersa ng Masang Pilipino es un partido populista de gran carpa que busca ser la vanguardia ideológica de las masas populares. Fue la base que allanó el camino para que Estrada ganara a finales de los 90. Ideológicamente, representa un conservadurismo más de centroderecha entre sus políticos miembros. Sin embargo, bajo la presidencia de Estrada, se le etiquetó como corrupto y autocrático.\n"
 PHI.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Maradeka"
 PHI.Neutral_Muslim_Brotherhood_desc: "Islam Neutral - Maradeka es una escisión de la Hermandad Musulmana en Filipinas. Es relativamente menor y juega un papel prominente en las elecciones locales en la provincia de Mindanao, en el sur de Filipinas.\n"
 PHI.Nat_Populism: "£generic_Nat_Populism_small Partido Nacionalista"
 PHI.Nat_Populism_desc: "Populistas de Derecha - El Partido Nacionalista es uno de los partidos más antiguos de Filipinas. Mantuvo un enfoque nacionalista del nacionalismo filipino hasta 1978, cuando comenzó una tradición en una forma más suave. Mantiene una estricta adherencia a un grupo populista de derecha que busca enfatizar el tradicionalismo, ya que se oponen fervientemente a los partidos liberales y progresistas.\n"
 PHI.Nat_Autocracy: "£generic_Nat_Autocracy_small Las Fuerzas Armadas de Filipinas"
 PHI.Nat_Autocracy_desc: "Junta Militar - Las Fuerzas Armadas de Filipinas se formaron bajo la supervisión del gobierno estadounidense a mediados de la década de 1930 con la aprobación de la Ley de Defensa Nacional. Douglas MacArthur se convirtió en su primer y único mariscal de campo y ayudó a desarrollar un ejército filipino. No adoptó su forma actual hasta la independencia de Filipinas."
 PHI.Nat_Fascism: "£generic_Nat_Fascism_small Partido Fascista Nacionalista"
 PHI.Nat_Fascism_desc: "Fascismo - El NFP es un partido fascista clandestino con representación menor en las encuestas. Menos de 500.000 personas han logrado votar por el partido y mantiene una presencia más estricta en línea que entre los partidos en las encuestas. El Partido Fascista Nacionalista de Filipinas se autoidentifica como un grupo extremista cristiano proto-nazi que busca reafirmar un estilo de gobierno autocrático de hombre fuerte e imponer políticas minoritarias al pueblo.\n"
