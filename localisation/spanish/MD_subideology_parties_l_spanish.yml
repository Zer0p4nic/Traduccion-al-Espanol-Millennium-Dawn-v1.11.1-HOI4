 KUR.Autocracy_icon: "£KUR_Autocracy_small"
 KUR.Autocracy_desc: "Autocracia - Yekêtiy Niştîmaniy Kurdistan (Unión Patriótica de Kurdistán) es un partido kurdo sincrético fundado como una alternativa más izquierdista que sigue en oposición al dominio del poderoso clan Barzani del KDP. Controla efectivamente el sur del Kurdistán iraquí tras el fin de la Guerra Civil del KRG y sigue controlando grandes fuerzas Peshmerga. Ha sido más pragmático sobre la cuestión de la independencia kurda total que el KDP y ha aumentado los lazos con Irán a medida que las relaciones entre el KDP e Irán se han enfriado."
