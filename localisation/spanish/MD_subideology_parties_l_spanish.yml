 ITA.Neutral_Libertarian: "£ITA_non_aligned_libertarian Partito Radicale"
 ITA.Neutral_Libertarian_desc: "Aunque el nombre sugiere lo contrario, el Partido Radical no es un partido tradicional ya que no participa en elecciones. En cambio, ha decidido centrarse en hacer campaña para resolver problemas a través de otros medios. Pero, al mismo tiempo, muchas listas electorales dedicadas han surgido del entorno del Partido para elecciones específicas. El Partido Radical favorece las libertades económicas, el pacifismo y las ideas progresistas y lucha principalmente contra el prohibicionismo, la intervención del gobierno y por los derechos sociales como el aborto y el divorcio."
