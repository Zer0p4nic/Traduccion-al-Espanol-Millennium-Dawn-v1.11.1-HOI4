 KOR.anarchist_communism_2011_desc: "(Progresismo) - El Partido Progresista Unificado (Coreano: Tonghapjinbodang)\n\nEl Partido Progresista Unificado es un partido progresista y nacionalista que desciende del Partido Laborista Democrático, que se estableció como el ala política de la Confederación de Sindicatos de Corea. El partido apoya el fortalecimiento de los derechos laborales, así como el antiimperialismo y la reunificación coreana."
