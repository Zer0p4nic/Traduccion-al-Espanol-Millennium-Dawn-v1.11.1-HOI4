 KOR.neutral_Social_desc: "(Socialdemocracia) - El Partido de la Justicia (Coreano: Jeonguidang)\n\nEl Partido de la Justicia es el mayor partido progresista de Corea del Sur. Aunque comparte muchas de las posiciones de izquierda del Partido Democrático, va más allá en su agenda socioeconómica transformadora. Además de pedir impuestos redistributivos y un estado de bienestar, el partido apoya los derechos de las mujeres, los migrantes y las personas con discapacidad. Notablemente, es el único partido significativo que apoya los derechos LGBT en lo que sigue siendo un país socialmente conservador. El partido desconfía de la hegemonía china y estadounidense, así como del rearme japonés, pero a diferencia del Partido Democrático, cree que los derechos humanos no deben subordinarse a la causa de la reunificación con el Norte."
