 BOS.conservatism_sbih: "£bosnia_sbih Partido por Bosnia y Herzegovina"
 BOS.conservatism_sbih_icon: "£bosnia_sbih"
 BOS.conservatism_sbih_desc: "El Partido por Bosnia y Herzegovina, que se traduce como \"Partido por Bosnia y Herzegovina,\" es un partido político en Bosnia y Herzegovina. Fue fundado en 1996 por Haris Silajdžić, un ex Primer Ministro y Ministro de Relaciones Exteriores de Bosnia y Herzegovina, como un partido de centro-izquierda que promueve el nacionalismo y la socialdemocracia. SBiH ha estado activo en la política bosnia desde su fundación y ha sido miembro de varias coaliciones gobernantes a nivel nacional y entidad. El partido ha tenido tradicionalmente una base fuerte de apoyo entre los votantes bosníacos, particularmente en la Federación de Bosnia y Herzegovina. La plataforma del partido incluye un enfoque en el desarrollo económico, el fortalecimiento de las instituciones democráticas, la promoción de la justicia social y la igualdad, y el combate a la corrupción. SBiH ha sido crítico de lo que considera la dominación de la política bosnia por partidos nacionalistas y ha llamado a una mayor cooperación e integración con Europa. En años recientes, SBiH ha enfrentado algunos desafíos, incluyendo un declive en el apoyo en algunas áreas y divisiones internas. Sin embargo, el partido sigue siendo un participante activo en la política bosnia y continúa abogando por su plataforma y visión para Bosnia y Herzegovina."
 BOS.Neutral_conservatism_SDS: "£bosnia_sds Partido Democrático Serbio"
 BOS.Neutral_conservatism_SDS_icon: "£bosnia_sds"
 BOS.Neutral_conservatism_SDS_desc: "El Partido Democrático Serbio (SDS), que se traduce como \"Partido Democrático Serbio,\" es un partido político en Bosnia y Herzegovina. Fue fundado en 1990 por un grupo de políticos serbobosnios y fue formado originalmente para representar los intereses políticos del pueblo serbio en Bosnia y Herzegovina. El partido jugó un papel significativo en el panorama político de Bosnia y Herzegovina durante la década de 1990, particularmente durante la Guerra de Bosnia. Fue un actor clave en el establecimiento de la entidad República Srpska, que fue creada durante la guerra y sigue existiendo hoy en día. SDS ha tenido tradicionalmente una base fuerte de apoyo entre los votantes serbobosnios, particularmente en la República Srpska. La plataforma del partido ha variado con el tiempo, pero generalmente ha estado asociada con políticas nacionalistas y conservadoras, enfatizando la importancia de la identidad serbia y protegiendo los derechos de los serbios en Bosnia y Herzegovina. SDS también ha sido crítico de lo que considera la dominación de la política bosnia por otros grupos étnicos, particularmente los bosníacos. En años recientes, SDS ha enfrentado algunos desafíos, incluyendo divisiones internas y un declive en el apoyo en algunas áreas. Sin embargo, el partido sigue siendo un actor significativo en la política bosnia y continúa abogando por su plataforma y visión para Bosnia y Herzegovina."
 BOS.Neutral_conservatism_PDP: "£Bosnian_Neutral_conservatism Partido del Progreso Democrático"
 BOS.Neutral_conservatism_PDP_icon: "£Bosnian_Neutral_conservatism"
 BOS.Neutral_conservatism_PDP_desc: "El Partido del Progreso Democrático, que se traduce como \"Partido del Progreso Democrático,\" es un partido político en Bosnia y Herzegovina. Fue fundado en 2000 por Mladen Ivanić, un ex Primer Ministro de la República Srpska, y un grupo de otros políticos serbobosnios que estaban insatisfechos con la dirección del Partido Democrático Serbio (SDS) nacionalista. PDP se describe a sí mismo como un partido centrista que busca promover la democracia, el crecimiento económico y el progreso social en Bosnia y Herzegovina. La plataforma del partido enfatiza la importancia de una Bosnia y Herzegovina unificada, con todos sus pueblos constituyentes — bosníacos, croatas y serbios — trabajando juntos por el bien del país. PDP ha estado activo en la política bosnia desde su fundación y ha sido miembro de varias coaliciones gobernantes a nivel nacional y entidad. El partido ha tenido tradicionalmente una base fuerte de apoyo entre los votantes serbobosnios que están insatisfechos con las políticas nacionalistas del SDS. En años recientes, PDP ha enfrentado algunos desafíos, incluyendo un declive en el apoyo en algunas áreas y divisiones internas. Sin embargo, el partido sigue siendo un participante activo en la política bosnia y continúa abogando por su plataforma y visión para Bosnia y Herzegovina."
 BOS.neutral_SocialSNSD: "£Bosnian_neutral_Social Socialdemócratas Independientes"
 BOS.neutral_SocialSNSD_icon: "£Bosnian_neutral_Social"
 BOS.neutral_SocialSNSD_desc: "Socialdemócratas Independientes (NSD), que se traduce como \"Socialdemócratas Independientes,\" es un partido político en Bosnia y Herzegovina. Fue fundado en 2016 por un grupo de políticos bosnios que dejaron el Partido Socialdemócrata de Bosnia y Herzegovina (SDP) debido a desacuerdos sobre la dirección del partido. NSD se describe a sí mismo como un partido progresista y de centro-izquierda que busca promover la justicia social, la igualdad y la reforma democrática en Bosnia y Herzegovina. La plataforma del partido enfatiza la importancia de abordar la desigualdad económica y promover el bienestar social, al mismo tiempo que promueve una mayor transparencia y responsabilidad en el gobierno. NSD ha estado activo en la política bosnia desde su fundación y ha participado en varias coaliciones gobernantes a nivel nacional y entidad. El partido ha tenido tradicionalmente una base fuerte de apoyo entre los votantes bosníacos que están insatisfechos con las políticas nacionalistas de otros partidos. En años recientes, NSD ha enfrentado algunos desafíos, incluyendo un declive en el apoyo en algunas áreas y divisiones internas. Sin embargo, el partido sigue siendo un participante activo en la política bosnia y continúa abogando por su plataforma y visión para Bosnia y Herzegovina."
 BOS.neutral_SocialDF: "£bosnia_DF Frente Democrático"
 BOS.neutral_SocialDF_icon: "£bosnia_DF"
 BOS.neutral_SocialDF_desc: "El Frente Democrático (DF), que se traduce como \"Frente Democrático,\" es un partido político en Bosnia y Herzegovina. Fue fundado en 2013 por un grupo de políticos bosníacos que estaban insatisfechos con la dirección de los partidos políticos bosníacos establecidos. DF se describe a sí mismo como un partido progresista y de centro-izquierda que busca promover la democracia, la justicia social y el estado de derecho en Bosnia y Herzegovina. La plataforma del partido enfatiza la importancia de proteger los derechos de todos los ciudadanos bosnios, independientemente de su etnia o religión. DF ha estado activo en la política bosnia desde su fundación y ha participado en varias coaliciones gobernantes a nivel nacional y entidad. El partido ha tenido tradicionalmente una base fuerte de apoyo entre los votantes bosníacos que están insatisfechos con las políticas nacionalistas de otros partidos. DF también ha estado involucrado en varias iniciativas cívicas, como campañas anticorrupción y esfuerzos para promover la transparencia en el gobierno. El partido ha enfrentado algunos desafíos, incluyendo divisiones internas y un declive en el apoyo en algunas áreas, pero sigue siendo un participante activo en la política bosnia y continúa abogando por su plataforma y visión para Bosnia y Herzegovina."
 BOS.conservatism: "£Bosnian_conservatism Partido de Acción Democrática"
 BOS.conservatism_icon: "£Bosnian_conservatism"
 BOS.conservatism_desc: "El Partido de Acción Democrática (SDA), que se traduce como \"Partido de Acción Democrática,\" es un partido político bosníaco en Bosnia y Herzegovina. Fue fundado en 1990 durante el período de elecciones multipartidistas en el país, y jugó un papel importante en la Guerra de Bosnia y el establecimiento de Bosnia y Herzegovina como un estado independiente. SDA se describe a sí mismo como un partido de centro-derecha que busca promover los intereses de la comunidad bosníaca en Bosnia y Herzegovina, al mismo tiempo que promueve la reforma democrática, el crecimiento económico y la justicia social. La plataforma del partido enfatiza la importancia de Bosnia y Herzegovina como un país multiétnico y multirreligioso y busca promover la unidad y la cooperación entre todos sus pueblos constituyentes. SDA ha sido uno de los partidos políticos dominantes en Bosnia y Herzegovina desde su fundación y ha participado en varias coaliciones gobernantes a nivel nacional y entidad. El partido también ha enfrentado críticas y controversias, incluyendo acusaciones de corrupción y nepotismo. En años recientes, SDA ha enfrentado desafíos de otros partidos políticos bosníacos, incluyendo aquellos que buscan desafiar su posición dominante dentro de la comunidad bosníaca. No obstante, SDA sigue siendo una fuerza política influyente en Bosnia y Herzegovina y continúa jugando un papel importante en la configuración del panorama político del país."
 BOS.Caliphate: "£BOS_salafist_jihadism El Muyahidín"
 BOS.Caliphate_icon: "£BOS_salafist_jihadism"
 BOS.Caliphate_desc: "El Muyahidín, también conocido como los \"Muyahidines Bosnios,\" se refiere a un grupo de combatientes extranjeros que llegaron a Bosnia y Herzegovina durante la Guerra de Bosnia (1992-1995) para luchar junto a las fuerzas bosníacas contra las fuerzas serbobosnias y croatas. El término \"El Muyahidín\" proviene de la palabra árabe para \"muyahidines,\" que significa \"aquellos que luchan.\" El grupo estaba compuesto principalmente por combatientes extranjeros de países árabes y otros países musulmanes, muchos de los cuales fueron inspirados por la lucha bosníaca por la independencia y vieron a Bosnia como un nuevo frente en la yihad global. Aunque los combatientes de El Muyahidín fueron inicialmente bienvenidos por algunos líderes bosníacos, pronto se convirtieron en una fuente de controversia y preocupación para muchos en Bosnia y Herzegovina. El grupo fue acusado de cometer crímenes de guerra y atrocidades contra civiles serbios y croatas, y algunos líderes bosníacos temían que su presencia pudiera dañar la reputación de Bosnia en la comunidad internacional. Después del fin de la Guerra de Bosnia, muchos combatientes de El Muyahidín dejaron Bosnia y Herzegovina, aunque algunos permanecieron e integraron en la sociedad bosníaca. El legado de El Muyahidín sigue siendo un tema de debate en Bosnia y Herzegovina, con algunos viéndolos como héroes que lucharon por la independencia bosníaca, mientras que otros los ven como una fuente de división y extremismo."
 BOS.socialism: "£Bosnian_socialism Partido Socialdemócrata"
 BOS.socialism_icon: "£Bosnian_socialism"
 BOS.socialism_desc: "La Liga de Comunistas de Bosnia y Herzegovina (SK BiH), que se traduce como \"Liga de Comunistas de Bosnia y Herzegovina,\" fue un partido político que existió en Bosnia y Herzegovina desde 1945 hasta principios de la década de 1990. Fue el partido gobernante en Bosnia y Herzegovina durante el período de gobierno comunista en Yugoslavia, que duró desde el final de la Segunda Guerra Mundial hasta principios de la década de 1990. SK BiH era una rama de la Liga de Comunistas de Yugoslavia, que era el partido gobernante de Yugoslavia durante este período. La ideología del partido se basaba en principios marxistas-leninistas y enfatizaba la importancia de los derechos de los trabajadores, la justicia social y la igualdad. Durante el período de gobierno comunista en Bosnia y Herzegovina, SK BiH jugó un papel dominante en la vida política y económica, controlando el gobierno, los medios de comunicación y otras instituciones clave. El partido también estuvo involucrado en la supresión de la disidencia política y la oposición, con muchos oponentes políticos y disidentes siendo encarcelados o perseguidos. Después del colapso del comunismo en Yugoslavia y el establecimiento de Bosnia y Herzegovina como un estado independiente a principios de la década de 1990, SK BiH fue disuelto, junto con otros partidos comunistas en todo el país. Muchos exmiembros de SK BiH se volvieron activos en los nuevos partidos políticos que surgieron en Bosnia y Herzegovina, aunque el legado del período comunista sigue siendo debatido en el país hasta el día de hoy."
 BOS.Communist-State: "£Bosnian_Communist Comunistas de Bosnia y Herzegovina"
 BOS.Communist-State_icon: "£Bosnian_Communist"
 BOS.Communist-State_desc: "\"Comunistas de Bosnia y Herzegovina\" es un término que se puede traducir como \"Comunistas de Bosnia y Herzegovina.\" Generalmente se refiere a individuos o grupos que adhieren a la ideología política comunista en Bosnia y Herzegovina. Durante el período de gobierno comunista en Yugoslavia (1945-1991), Bosnia y Herzegovina era una república dentro de la federación yugoslava más grande, y el partido gobernante era la Liga de Comunistas de Yugoslavia (LCY). La LCY tenía ramas en cada una de las repúblicas de Yugoslavia, incluyendo Bosnia y Herzegovina, y los miembros de estas ramas a menudo eran referidos como \"comunistas\" o \"miembros del partido comunista.\" Después del colapso del comunismo en Yugoslavia a principios de la década de 1990 y el establecimiento de Bosnia y Herzegovina como un estado independiente, la influencia de la ideología comunista disminuyó, y surgieron nuevos partidos políticos basados en diferentes perspectivas ideológicas. Sin embargo, todavía hay algunos individuos y grupos en Bosnia y Herzegovina que adhieren a principios comunistas, y el legado del período comunista sigue siendo debatido en el país hoy en día."
 BOS.Neutral_conservatism: "£Bosnian_Neutral_conservatism Partido del Progreso Democrático"
 BOS.Neutral_conservatism_icon: "£Bosnian_Neutral_conservatism"
 BOS.Neutral_conservatism_desc: "Partija Demokratskog Progresa (PDP) es un partido político en Bosnia y Herzegovina, fundado en 1999. El partido se describe a sí mismo como de centroderecha, y su plataforma enfatiza la democracia, el liberalismo económico y la integración europea. PDP fue formado por un grupo de políticos que anteriormente habían estado asociados con el partido Srpska Demokratska Stranka (SDS), pero que se habían desilusionado con la agenda nacionalista del SDS y el liderazgo de su fundador, Radovan Karadžić, quien más tarde fue acusado de crímenes de guerra. Los miembros fundadores del PDP vieron al partido como una alternativa más moderada al SDS, con un enfoque en la reforma económica y política en lugar de la retórica nacionalista. En los años desde su fundación, PDP se ha convertido en uno de los principales partidos políticos en Bosnia y Herzegovina, particularmente en la entidad de la República Srpska. El partido ha estado involucrado en coaliciones de gobierno tanto a nivel de entidad como estatal, y sus miembros han ocupado cargos en el gobierno y el parlamento. El actual líder del PDP es Branislav Borenović, quien ha estado en el cargo desde 2016. El partido ha sido un defensor vocal de la reforma política y económica en Bosnia y Herzegovina, y ha sido crítico del complejo sistema de gobierno del país, que divide el poder entre múltiples entidades y niveles de gobierno. PDP también ha enfatizado la importancia de la integración europea y lazos más estrechos con la Unión Europea."
 BOS.neutral_Social: "£Bosnian_neutral_Social Nezavisnih Socijaldemokrata"
 BOS.neutral_Social_icon: "£Bosnian_neutral_Social"
 BOS.neutral_Social_desc: "Nezavisnih Socijaldemokrata (NSD) es un partido político en Bosnia y Herzegovina que fue fundado en 2006. El nombre del partido se puede traducir como \"Demócratas Sociales Independientes,\" y se posiciona como un partido de centroizquierda. NSD fue fundado por un grupo de exmiembros del Socijaldemokratska Partija Bosne i Hercegovine (SDP BiH) que se habían desilusionado con la dirección del partido bajo su líder, Zlatko Lagumdžija. Los miembros fundadores del NSD vieron al partido como una alternativa más progresista al SDP, con un enfoque en la justicia social y los derechos humanos. Desde su fundación, NSD ha estado involucrado en coaliciones de gobierno tanto a nivel de entidad como estatal en Bosnia y Herzegovina. El partido también ha sido activo en la promoción de la reforma política y económica, y ha sido crítico del complejo sistema de gobierno del país y de las élites políticas que considera que obstruyen el progreso. El actual líder del NSD es Zdravko Krsmanović, quien ha estado en el cargo desde 2020. La plataforma del partido enfatiza la justicia social, los derechos humanos y un compromiso con la integración europea. NSD también es activo en la promoción de una mayor cooperación regional en los Balcanes, y ha abogado por una sociedad más inclusiva y democrática en Bosnia y Herzegovina."
 BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Liberalni Pokret"
 BOS.Neutral_Libertarian_desc: "Liberalni Pokret (LP) es un partido político en Bosnia y Herzegovina que fue fundado en 2006. El nombre del partido se puede traducir como \"Movimiento Liberal,\" y se posiciona como un partido de centroderecha. LP fue fundado por un grupo de intelectuales y profesionales interesados en promover ideas económicas y políticas liberales en Bosnia y Herzegovina. Los miembros fundadores del partido se veían a sí mismos como una fuerza reformista, y eran críticos del complejo sistema de gobierno del país, que consideraban demasiado burocrático e ineficiente. Desde su fundación, LP ha estado involucrado en coaliciones de gobierno tanto a nivel de entidad como estatal en Bosnia y Herzegovina. El partido ha sido activo en la promoción de la reforma económica y la modernización, y ha abogado por una mayor participación del sector privado en la economía del país. El actual líder del LP es Damir Bećirović, quien ha estado en el cargo desde 2019. La plataforma del partido enfatiza políticas económicas liberales, incluyendo la privatización y la desregulación, así como un compromiso con la integración europea. LP también ha sido activo en la promoción de una mayor transparencia y responsabilidad en el gobierno, y ha sido crítico de la corrupción y el amiguismo político en Bosnia y Herzegovina."
 BOS.Nat_Fascism: "£Bosnian_Nat_Fascism Pokret Nacionalnog Ponosa"
 BOS.Nat_Fascism_icon: "£Bosnian_Nat_Fascism"
 BOS.Nat_Fascism_desc: "Pokret Nacionalnog Ponosa (PNP) es un partido político en Bosnia y Herzegovina que fue fundado en 2016. El nombre del partido se puede traducir como \"Movimiento del Orgullo Nacional,\" y se posiciona como un partido nacionalista de derecha. PNP fue fundado por un grupo de activistas de derecha preocupados por lo que consideraban la erosión de la identidad nacional y la soberanía de Bosnia y Herzegovina. Los miembros fundadores del partido se veían a sí mismos como defensores de los intereses nacionales bosníacos (musulmanes bosnios), y eran críticos de lo que consideraban la influencia de potencias extranjeras y corporaciones multinacionales en el país. Desde su fundación, PNP no ha estado involucrado en ninguna coalición de gobierno a nivel de entidad o estatal en Bosnia y Herzegovina. El partido ha sido crítico del complejo sistema de gobierno del país y ha abogado por un enfoque más centralizado y nacionalista en la gobernanza. El actual líder del PNP es Elvir Karajbić, quien ha estado en el cargo desde 2018. La plataforma del partido enfatiza el orgullo nacional, la soberanía y la defensa de los intereses bosníacos. PNP también ha sido crítico de lo que considera la influencia de los valores liberales occidentales en Bosnia y Herzegovina, y ha abogado por un enfoque más tradicionalista en cuestiones sociales y culturales."
 BOS.Nat_Populism: "£bosnia_hdz Hrvatska demokratska zajednica"
 BOS.Nat_Populism_icon: "£bosnia_hdz"
 BOS.Nat_Populism_desc: "Hrvatska demokratska zajednica (HDZ) es un partido político conservador en Bosnia y Herzegovina que fue fundado en 1990. El nombre del partido se puede traducir como \"Unión Democrática Croata,\" y se posiciona como un partido de centroderecha. HDZ fue fundado por croatas bosnios preocupados por la situación política en Bosnia y Herzegovina tras la disolución de Yugoslavia. Los miembros fundadores del partido se veían a sí mismos como defensores de los intereses nacionales croatas en Bosnia y Herzegovina, y eran críticos de lo que consideraban la dominación de la vida política y económica del país por los bosníacos (musulmanes bosnios). Desde su fundación, HDZ ha estado involucrado en coaliciones de gobierno tanto a nivel de entidad como estatal en Bosnia y Herzegovina. El partido ha sido activo en la promoción de los intereses nacionales croatas en el país, incluyendo cuestiones como los derechos lingüísticos, la educación y la representación en el gobierno. HDZ también ha sido crítico de lo que considera la dominación de los intereses bosníacos en el país, y ha abogado por una mayor descentralización del poder. El actual líder del HDZ es Dragan Čović, quien ha estado en el cargo desde 2015. La plataforma del partido enfatiza políticas económicas conservadoras, incluyendo impuestos más bajos y menos regulación, así como un compromiso con los intereses nacionales croatas. HDZ también ha sido activo en la promoción de una mayor cooperación entre Bosnia y Herzegovina y Croacia, particularmente en áreas como el comercio y la infraestructura."
 BOS.Nat_Autocracy: "£generic_Nat_Autocracy Armed Forces of Bosnia and Herzegovina"
 BOS.Nat_Autocracy_desc: "The Army of Bosnian state"
 BOT.liberalism: "£generic_liberalism_small BAM - Botswana Alliance Movement"
 BOT.liberalism_desc: "Botswana Alliance Movement es un pequeño partido progresista"
 BOT.liberalism_2017: "£BOT_liberalism_2017 Alliance for Progressives"
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017"
 BOT.liberalism_2017_desc: "Alliance for Progressives es un partido disidente formado por diputados expulsados del BMD"
 BOT.socialism: "£BOT_socialism BNF - Botswana National Front"
 BOT.socialism_icon: "£BOT_socialism"
 BOT.socialism_desc: "Botswana National Front es un partido político socialista cristiano que ha actuado como el principal partido de oposición política en Botsuana desde su independencia. El BNF ha intentado unir a los partidos de oposición de Botsuana en múltiples ocasiones en una sola coalición"
 BOT.Communist-State: "£BOT_Communist_State MELS Movement of Botswana"
 BOT.Communist-State_icon: "£BOT_Communist_State"
 BOT.Communist-State_desc: "MELS (Marx, Engels, Lenin y Stalin) Movement es un partido marxista-leninista inspirado por Mao Zedong y el panafricanismo. Nunca han tenido escaños en el parlamento y obtienen la mayor parte de su apoyo de los estudiantes. Su objetivo es mejorar el desempleo y apoyar a los sindicatos estudiantiles. Se oponen al partido gobernante BDP, al que llaman 'neocolonial'"
 BOT.anarchist_communism: "£BOT_anarchist_communism BPP - Botswana People's Party"
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism"
 BOT.anarchist_communism_desc: "Botswana People's Party es un partido socialista panafricanista modelado según el ANC sudafricano. Sus principios fundamentales son la igualdad sin importar la tribu o etnia, la nacionalización de la tierra y los recursos y los derechos de los trabajadores"
 BOT.Neutral_conservatism: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party (A-Team)"
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_desc: "El Partido Democrático de Botsuana es un partido conservador de amplio espectro que ha gobernado el país desde su independencia. Su principal base de apoyo proviene de la población setswana del país. En ocasiones, el partido ha sido llamado autoritario. El partido está compuesto por dos facciones; la mayoría A-Team y la reformista Barata-Phathi"
 BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party"
 BOT.Neutral_conservatism_split_desc: "El Partido Democrático de Botsuana es un partido conservador de amplio espectro que ha gobernado el país desde su independencia. Su principal base de apoyo proviene de la población setswana del país. En ocasiones, el partido ha sido llamado autoritario"
 BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party (Barata-Phati)"
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_desc: "El Partido Democrático de Botsuana es un partido conservador de amplio espectro que ha gobernado el país desde su independencia. Su principal base de apoyo proviene de la población setswana del país. En ocasiones, el partido ha sido llamado autoritario. El partido está compuesto por dos facciones; la mayoría A-Team y la reformista Barata-Phathi"
 BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian BMD - Botswana Movement for Democracy"
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian"
 BOT.Neutral_Libertarian_split_desc: "Botswana Movement for Democracy es un partido político formado por ex políticos del partido gobernante BDP. Según sus propias palabras, el BMD fue fundado para 'defender y avanzar los derechos de los pueblos de Botsuana durante y para interrumpir y revertir la destrucción progresiva de su independencia y la creación de lo que, por la mayoría de los relatos, amenaza con ser un gobierno autoritario'"
 BOT.neutral_Social: "£BOT_neutral_Social BCP - Botswana Congress Party"
 BOT.neutral_Social_icon: "£BOT_neutral_Social"
 BOT.neutral_Social_desc: "El Partido del Congreso de Botsuana es un partido socialdemócrata que se separó del £BOT_socialism BNF en 1998"
 BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC UDC - Umbrella for Democratic Change"
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC"
 BOT.neutral_Social_UDC_desc: "Umbrella for Democratic Change es una alianza política formada por múltiples partidos de oposición, cuyo objetivo principal es derrocar al partido gobernante BDP. La UDC está formada por liberales, socialistas y conservadores, y es muy poco probable que sobreviva mucho tiempo"
 BOT.Neutral_Communism: "£BOT_Neutral_Communism ISBO - International Socialist Organization (Botswana)"
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism"
 BOT.Neutral_Communism_desc: "La ISBO es una pequeña organización trotskista parte de la Tendencia Socialista Internacional. Hacen campaña por los derechos de los trabajadores y están en contra del reasentamiento forzoso del pueblo San. Son el único grupo político en Botsuana que publica su propio periódico (Socialismo desde Abajo)"
 BOT.Nat_Populism: "£generic_Nat_Populism_small BWF - Botswana Workers Front"
 BOT.Nat_Populism_desc: "Botswana Workers Front se separó del £BOT_socialism BNF en 1993. Aunque abogan por los derechos de los trabajadores y utilizan el martillo y la hoz como símbolo, muchas de las políticas del partido están arraigadas en el conservadurismo cristiano y el nacionalismo Bakgalagadi"
 BOT.Nat_Autocracy: "£BOT_Nat_Autocracy BDF - Botswana Defence Force"
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy"
 BOT.Nat_Autocracy_desc: "La Fuerza de Defensa de Botsuana es principalmente un elemento terrestre con la misión de defender Botsuana. Después del fin del Apartheid en Sudáfrica, ha cambiado su misión de defensa militar para combatir el furtivismo y participar en misiones de mantenimiento de la paz"
 BOT.Monarchist: "£generic_Monarchist_small Digkosi"
 BOT.Monarchist_desc: "Kosi es una palabra tswana para 'jefe' o 'rey', cuyo plural es digkosi. El rol moderno de kosi es principalmente ceremonial. Sus deberes son principalmente gestionar su tribu y organizar reuniones para los ancianos de la tribu. Muchos critican el sistema de Botsuana que margina a los históricamente relevantes dikgosi por completo, y muchos desean poderes políticos reales. Tal vez con suficiente poder político, uno de los digkosi podría convertirse en Kgosikgolo, el Jefe Supremo, de toda Botsuana"
 # Brazil
 BRA.conservatism_2000: "£BRA_conservatism (PFL) - Liberal Front Party"
 BRA.conservatism_2000_desc: "(Liberal Conservatism) - Liberal Front Party (Portuguese: Partido da Frente Liberal, PFL)\n\nEl Partido de la Frente Liberal surgió de una división del ahora desaparecido Partido Social Democrático (PDS). El Partido Social Democrático es ampliamente conocido como el sucesor de la Alianza Renovadora Nacional (ARENA), el partido oficial durante la dictadura militar de los años 60 y 70. La conexión por asociación hace que el Partido de la Frente Liberal sea el sucesor natural de los antiguos partidos militares de la dictadura, presentándose como conservador social y con políticas económicas liberales de mercado. Es un gran defensor del capitalismo laissez-faire y del ejercicio de los derechos humanos y la democracia."
 BRA.conservatism_icon: "£BRA_conservatism"
 BRA.conservatism_2007: "£BRA_conservatism (DEM) - Democrats"
 BRA.conservatism_2007_desc: "(Liberal Conservatism) - Democrats (Portuguese: Democratas, DEM)\n\nLos Demócratas (DEM) es un partido político de centroderecha en Brasil. Fue fundado en 1985 bajo el nombre de Partido de la Frente Liberal (Partido da Frente Liberal, PFL) a partir de una disidencia del desaparecido Partido Social Democrático (PDS), sucesor de la Alianza Renovadora Nacional (ARENA), el partido oficial durante la dictadura militar de 1964-1985. Cambió a su nombre actual en 2007. El nombre original reflejaba el apoyo del partido a las políticas de libre mercado, en lugar de la identificación con partidos liberales internacionales. En cambio, el partido se afilió a las federaciones internacionales de partidos demócrata-cristianos (CDI) y conservadores (IDU)."
 BRA.liberalism: "£BRA_liberalism (PSDB) - Brazilian Social Democracy Party"
 BRA.liberalism_icon: "£BRA_liberalism"
 BRA.liberalism_desc: "(Liberalism) - Brazilian Social Democracy Party (Portuguese: Partido da Social Democracia Brasileira, PSDB)\n\nEl Partido de la Social Democracia Brasileña (PSDB), también conocido como el Partido Social Democrático Brasileño o el Partido de la Social Democracia Brasileña, es uno de los principales partidos políticos en Brasil. Formado en la década de 1970 como la oposición socialdemócrata a la entonces dictadura militar, y luego cambiando de ideología al neoliberalismo y el conservadurismo liberal en la década de 1990. El PSDB y el PT han sido los dos principales partidos, así como los rivales más acérrimos, desde la década de 1990, llegando incluso a prohibirse formar coaliciones entre sí a cualquier nivel de gobierno. El PSDB moderno mantiene una postura de liberalismo de mercado mientras abraza la política de la \"Tercera Vía\", que fusiona muchos elementos de partidos de izquierda y derecha en un esfuerzo por sintetizar y reconciliar las diferencias ideológicas de los oponentes."
 BRA.socialism: "£BRA_socialism (PDT) - Democratic Labour Party"
 BRA.socialism_icon: "£BRA_socialism"
 BRA.socialism_desc: "(Socialism) - Democratic Labour Party (Portuguese: Partido Democratic Trabalhista, PDT)\n\nEl Partido Democrático Laborista (PDT) fue fundado en 1979 por el político de izquierda Leonel Brizola como un intento de reorganizar las fuerzas de izquierda brasileñas durante el fin de la dictadura militar. Muchos de los miembros del partido eran inicialmente exmiembros del Partido Laborista Brasileño (PTB). El partido ha disfrutado de un éxito predominantemente regionalizado en muchos de los estados de Brasil, como en Río de Janeiro, ya que hace campaña en plataformas de democracia social, nacionalismo de izquierda y populismo de izquierda. El PDT y el PT representan gran parte de la naturaleza de izquierda, pero debido a sus divergencias en política exterior y posturas más moderadas, el Partido de los Trabajadores y el Partido Democrático Laborista continúan rivalizando entre sí en la mayoría de las elecciones."
 BRA.Communist-State: "£BRA_Communist_State (PCdoB) - Communist Party of Brazil"
 BRA.Communist-State_icon: "£BRA_Communist_State"
 BRA.Communist-State_desc: "(Comunist) - Communist Party of Brazil (Portuguese: Partido Comunista do Brasil, PCdoB)\n\nEl Partido Comunista de Brasil (PCdoB) es el principal partido comunista en Brasil. Fue formado en 1922 y oficialmente adhiere a la teoría marxista-leninista con una amplia influencia nacional y una profunda penetración en los movimientos sindicales y estudiantiles."
 BRA.Conservative: "£BRA_communism_Conservative (PRTB) - Brazilian Labour Renewal Party"
 BRA.Conservative_icon: "£BRA_communism_Conservative"
 BRA.Conservative_desc: "(Reactionary) - Brazilian Labour Renewal Party (Portuguese: Partido Renovador Trabalhista Brasileiro, PRTB)\n\nEl Partido Renovador Laborista Brasileño (PRTB) es un partido político conservador en Brasil. Fue fundado en 1994 y, según el sitio web oficial del partido, la ideología principal del PRTB es establecer un sistema económico basado en la toma de decisiones participativa como el mecanismo económico primario para la asignación en la sociedad."
 BRA.anarchist_communism: "£BRA_left_wing_radical (PT) - Workers' Party"
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical"
 BRA.anarchist_communism_desc: "(Left Wing Radical) - Workers' Party (Portuguese: Partido dos Trabalhadores, PT)\n\nEl Partido de los Trabajadores es el partido político más grande en Brasil y también el partido político más grande en toda América Latina. Formado en 1980 como un partido socialdemócrata y socialista junto con el Partido de la Social Democracia Brasileña. Ganó popularidad rápidamente debido a sus políticas pro-sindicales y socialistas, estableciéndose como uno de los principales partidos en Brasil y se ha convertido en un rival acérrimo del Partido de la Social Democracia Brasileña mientras continúan compitiendo por el poder en Brasil."
 BRA.Neutral_conservatism: "£BRA_Neutral_conservatism (PHS) - Humanist Party of Solidarity"
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism"
 BRA.Neutral_conservatism_desc: "(Conservatism) - Humanist Party of Solidarity (Portuguese: Partido Humanista da Solidariedade, PHS)\n\nEl Partido Humanista de la Solidaridad fue formado en 1995 por Vasco Azevedo Neto bajo la ideología del humanismo cristiano, la democracia cristiana y el distributismo. El partido disfruta del éxito con muchos fundamentalistas cristianos, pero no logra ganar popularidad generalizada entre la mayoría de los brasileños."
 BRA.oligarchism: "£generic_oligarchism_small (PCC) - Capital's First Command"
 BRA.oligarchism_desc: "(Criminal Syndicate) - Capital's First Command (Portugese: Primeiro Comando da Capital, PCC)\n\nCapital's First Command, más conocido como Primeiro Comando da Capital, es un sindicato del crimen organizado. El sindicato del crimen fue formado en 1993 inicialmente en la Penitenciaría de Taubaté como Piranhão en el estado de São Paulo. Fue formado como un grupo criminal dentro del sistema penitenciario, convirtiéndose rápidamente en una de las pandillas más infames del sistema penitenciario brasileño. El grupo está ganando terreno lentamente fuera del sistema penitenciario brasileño y consolidando poder fuera del sistema."
 BRA.oligarchism_MDB: "£BRA_MDB (MDB) - Brazilian Democratic Movement"
 BRA.oligarchism_MDB_icon: "£BRA_MDB"
 BRA.oligarchism_MDB_desc: "(Economic Liberalism) - The Brazilian Democratic Movement (Portuguese: Movimento Democrático Brasileiro, MDB)\n\nEl Movimiento Democrático Brasileño es un partido político centrista en Brasil. Bajo el régimen militar de 1965 a 1979, Brasil tenía un sistema bipartidista legalmente impuesto, con los partidarios del régimen agrupados bajo el paraguas del Partido de la Alianza Renovadora Nacional (ARENA), y la oposición oficial formando el MDB. Esencialmente, el MDB comprendía casi todo el Partido Laborista Brasileño y el cuerpo principal del Partido Social Democrático."
 BRA.Neutral_conservatism_PTB: "£BRA_PTB (PTB) - Brazilian Labour Party"
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB"
 BRA.Neutral_conservatism_PTB_desc: "(Conservatism) - Brazilian Labour Party (Portuguese: Partido Trabalhista Brasileiro, PTB)\n\nEl Partido Laborista Brasileño es un partido político en Brasil fundado en 1981 por Ivete Vargas, sobrina del presidente Getúlio Vargas. Reclama el legado del PTB histórico, aunque muchos historiadores rechazan esto porque la versión temprana del PTB era un partido de centroizquierda con amplio apoyo en la clase trabajadora."
 BRA.neutral_Social: "£BRA_neutral_Social (PPS) - Popular Socialist Party"
 BRA.neutral_Social_icon: "£BRA_neutral_Social"
 BRA.neutral_Social_desc: "(Democracia Social) - Partido Popular Socialista (Portugués: Partido Popular Socialista, PPS)\n\nEl Partido Popular Socialista fue fundado en 1992 después de que el cuerpo principal del Partido Comunista Brasileño decidiera reinventarse como un partido socialdemócrata tras la caída de la Unión Soviética. Una facción minoritaria del Partido Comunista Brasileño retuvo el antiguo nombre."
 BRA.Neutral_Communism: "£BRA_Neutral_Communism (PSTU) - Partido Socialista de los Trabajadores Unificado"
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism"
 BRA.Neutral_Communism_desc: "(Comunismo Morenista-Trotskista) - El Partido Socialista de los Trabajadores Unificado (Portugués: Partido Socialista dos Trabalhadores Unificado, PSTU)\n\nEl Partido Socialista de los Trabajadores Unificado es un partido Morenista-Trotskista en Brasil. Es la sección más grande de la Liga Internacional de los Trabajadores (Cuarta Internacional), un organismo internacional de grupos en la tradición Morenista. El partido se formó como una escisión del Partido de los Trabajadores en 1994 debido a desacuerdos sobre cuánto necesitaba reformarse el país para inaugurar una nueva era para el pueblo brasileño. No ha logrado mucho éxito nacional y sigue siendo afectado por divisiones dentro de los movimientos de izquierda y sigue siendo una fuerza impulsora en los movimientos sociales y más."
 BRA.Neutral_green: "£BRA_Neutral_green (PV) - Partido Verde"
 BRA.Neutral_green_icon: "£BRA_Neutral_green"
 BRA.Neutral_green_desc: "(Política Verde) - El Partido Verde (Portugués: Partido Verde, PV)\n\nEl Partido Verde es el principal partido verde en Brasil. El partido se constituyó después de la dictadura militar cuando se levantaron las limitaciones al desarrollo de partidos. Su fundador Fernando Gaberia fue un periodista y un revolucionario anti-dictadura que estableció el partido con diversas políticas como federalismo, ambientalismo, derechos humanos, democracia directa, parlamentarismo, bienestar, libertades civiles, pacifismo y legalización de la marihuana. El partido logra diversos grados de éxito en muchas áreas dentro del país, pero no ha logrado mucho a nivel nacional. El partido sigue haciendo titulares y es un partido emergente y en crecimiento a nivel nacional."
 BRA.Nat_Autocracy: "£BRA_Nat_Autocracy Junta Gubernativa Provisoria"
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy"
 BRA.Nat_Autocracy_desc: "(Junta Militar) - Junta Gubernativa Provisoria\n\nLas Fuerzas Armadas Brasileñas son la organización militar unificada que comprende el Ejército Brasileño (incluida la Aviación del Ejército Brasileño), la Marina Brasileña (incluida la Infantería de Marina Brasileña y la Aviación Naval Brasileña) y la Fuerza Aérea Brasileña."
 BRA.Nat_Populism: "£BRA_Nat_Populism (PSL) - Partido Social Liberal"
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism"
 BRA.Nat_Populism_desc: "(Populismo de Derecha) - Partido Social Liberal (Portugués: Partido Social Liberal, PSL)\n\nEl Partido Social Liberal (PSL) es un partido político de extrema derecha en Brasil. Fundado en 1994 como un partido social liberal, el PSL fue registrado en el Tribunal Superior Electoral en 1998. En enero de 2018, el ex político del Partido Social Cristiano Jair Bolsonaro se unió al partido y luego lo convirtió en un partido económicamente liberal, nacionalista, radicalmente anticomunista y conservador social. El nombre original permaneció después del cambio ideológico, y después de que Livres (la principal ala original del partido) dejara el partido y formara su propio movimiento político para continuar con los objetivos originales del partido."
 BRA.Monarchist: "£BRA_Monarchist Casa de Orléans-Braganza"
 BRA.Monarchist_icon: "£BRA_Monarchist"
 BRA.Monarchist_desc: "(Monarquismo Absoluto) - Casa de Orléans-Braganza (Portugués: Casa de Orléans e Bragança)\n\nLa Casa de Orléans y Braganza es una rama de la dinastía francesa de Orléans. Desciende, por línea masculina, de la Casa de Orléans, de Francia, y, por línea femenina, de la rama brasileña de la Casa de Braganza. La casa fue fundada con el matrimonio de Isabel de Brasil y Gastão de Orléans, Conde de Eu, y nunca reinó, como lo hizo la Casa de Braganza con Pedro I y Pedro II. Desde la Proclamación de la República de Brasil en 1889, sus descendientes han reclamado el trono imperial de Brasil."
 # Myanmar
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian Liga Nacional para la Democracia"
 BRM.Neutral_Libertarian_desc: "Libertario - La Liga Nacional para la Democracia (NLD) es un partido liberal pro-democracia que fue fundado a raíz del Levantamiento 8888 en 1988 por Aung San Suu Kyi. La NLD rápidamente creció hasta convertirse en la mayor amenaza para el gobierno militar."
 BRM.neutral_Social: "£generic_neutral_Social_small Partido del Pueblo"
 BRM.neutral_Social_desc: "Demócrata Socialista - El Partido del Pueblo es un nuevo partido político de izquierda fundado por el veterano activista pro-democracia Ko Ko Gyi. Es un partido que favorece mayores reformas democráticas y el establecimiento de una unión federal para resolver la guerra civil de Myanmar."
 BRM.Neutral_Communism: "£BRM_Neutral_Communism Partido de la Unidad Nacional"
 BRM.Neutral_Communism_desc: "Comunista - El Partido de la Unidad Nacional fue fundado originalmente como un vehículo electoral del gobierno militar. Sin embargo, desde que perdió terriblemente ante la NLD en las elecciones parlamentarias de 1990, ha divergido de sus raíces para convertirse en uno de los partidos de oposición más significativos, aunque no exitosos."
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Liga Nacionalidades Shan para la Democracia"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Tatmadaw"
 BRM.Nat_Autocracy_desc: "Junta Militar - Desde la década de 1960, el Tatmadaw ha sido la fuerza política más influyente en Myanmar. Las rebeliones étnicas, especialmente por los Karen, y una ocupación del territorio birmano por tropas nacionalistas chinas que huían de la guerra civil, presentaron desafíos a la Birmania post-independencia que el ejército utilizó para extender su importancia política y finalmente tomar el control del gobierno. Sin embargo, en las últimas décadas, el movimiento pro-democracia ha debilitado la posición política del Tatmadaw y lo ha obligado a considerar nuevas opciones."
 BRM.Nat_Populism: "£BRM_Nat_Populism Partido de la Solidaridad y el Desarrollo de la Unión"
 BRM.Nat_Populism_desc: "Populista de Derecha - El Partido de la Solidaridad y el Desarrollo de la Unión (USDP) fue establecido en 2010 como el partido pro-militar. Aunque sigue apoyando el papel del Tatmadaw en el gobierno, el USDP ha mostrado ser más abierto al cambio político en Myanmar que sus predecesores."
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small Partido Nacional de Arakan"
 BRM.Nat_Fascism_desc: "Fascista - El Partido Nacional de Arakan es el resultado de una fusión entre el Partido para el Desarrollo de las Nacionalidades Rakhine y la Liga de Arakan para la Democracia. El partido es quizás el partido político étnico más fuerte en Myanmar, obteniendo su apoyo de los budistas Arakan en los estados de Rakhine, cuyos intereses protege. Sin embargo, el partido ha adoptado una actitud de línea dura hacia los musulmanes Rohingya en el estado de Rakhine que ha llevado a algunos observadores externos a etiquetar al partido como de extrema derecha o incluso fascista."
