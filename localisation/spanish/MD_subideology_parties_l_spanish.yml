 SPR.anarchist_communism_desc: "Radical de Izquierda - Izquierda Unida (Izquierda Unida) es un movimiento de izquierda que está federado con varios otros partidos. Es un grupo de partidos de izquierda para representar a un nivel más amplio.\n"
