 # Libya
 LBA.conservatism: "£LBA_conservatism Unión por la Patria"
 LBA.conservatism_desc: "(Regionalismo) - El partido Unión por la Patria (árabe: Al-Ittihad min Ajl Al-Watan) es un partido anti-Gadafista fundado por Abdulrahman Sewehli, nieto de Ramadan Asswehly, uno de los fundadores de la República de Tripolitania que luchó contra el colonialismo italiano. El partido aboga por un sistema presidencial al estilo francés y la descentralización, aunque no la federalización, del país."
 LBA.conservatism_icon: "£LBA_conservatism"
 LBA.liberalism: "£LBA_liberalism Partido Nacional para el Desarrollo y el Bienestar"
 LBA.liberalism_desc: "(Liberalismo) - El Partido Nacional para el Desarrollo y el Bienestar (árabe: Al-Hizb Al-Wataniu Liltanmiat Walrafah) es un pequeño partido fundado por Ali Zeidan, un ex diplomático y exiliado libio."
 LBA.liberalism_icon: "£LBA_liberalism"
 LBA.socialism: "£generic_socialism_small Frente Nacional Democrático Libio"
 LBA.socialism_desc: "(Democracia Nacional) - El Frente Nacional Democrático Libio (árabe: Al-Jabhat Al-Liybiat Al-Wataniat Al-Diymuqratia) es una organización política fundada en los Estados Unidos por varios prominentes exiliados políticos libios. El grupo aboga por los derechos de los pobres y la clase media, la independencia nacional absoluta y medios democráticos de gobierno."
 LBA.Communist-State: "£generic_Communist_State_small Partido Comunista Libio"
 LBA.Communist-State_desc: "(Marxismo-Leninismo) - El Partido Comunista Libio (árabe: Hizb Al-Shuyueii Al-Liybii) fue fundado justo después de la Segunda Guerra Mundial. Sin embargo, los comunistas enfrentaron inmediatamente una represión por parte de las autoridades del Reino. Después del ascenso al poder de Gadafi, la represión continuó, acusando a los comunistas de difundir propaganda occidental y capitalismo."
 LBA.Conservative: "£LBA_Conservative Movimiento Popular Nacional Libio"
 LBA.Conservative_desc: "(Lealtad a Gadafi) - El Movimiento Popular Nacional Libio (árabe: Al-Harakat Al-Wataniat Al-Shaebiat Al-Liybia) fue fundado por el Mayor General Khweldi Hameidi después de la caída de Gadafi. Hameidi fue uno de los aliados más cercanos de Gadafi durante su reinado y su hija está casada con uno de los hijos de Gadafi. El objetivo principal del Movimiento es reparar los daños causados por la guerra civil libia y devolver las cosas a un 'statu quo' como si la guerra civil nunca hubiera ocurrido."
 LBA.Conservative_icon: "£LBA_Conservative"
 LBA.Autocracy: "£LBA_Autocracy_small Comité Popular General"
 LBA.Autocracy_desc: "(Teoría de la Tercera Internacional) - (árabe: Al-Lajna Ash-Sha'biyya Al-'āmma) El Comité Popular General es el brazo ejecutivo gobernante de Libia. Es elegido por miembros del Congreso Popular General, que a su vez fue elegido por los Congresos Populares de Base (un nivel de gobierno municipal). Aunque en teoría un método de abajo hacia arriba para seleccionar líderes, el control ejecutivo en la práctica recae en Gadafi y su círculo íntimo."
 LBA.Autocracy_icon: "£LBA_Autocracy_small"
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy Unión Socialista Árabe"
 LBA.Autocracy_democracy_desc: "(Teoría de la Tercera Internacional) - Con la creación de la democracia en Libia, Gadafi ha vuelto a sus raíces. La Unión Socialista Árabe (árabe: Al'Iitihad Al'Iishtirakiu Al-Arabiu Al-Liybiu) era el nombre de su partido político antes de tomar el control del país mediante un golpe. La ASU es cercana ideológicamente al partido nasserista de la Unión Socialista Árabe egipcia."
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy"
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback Frente Popular para la Liberación de Libia"
 LBA.Autocracy_comeback_desc: "(Teoría de la Tercera Internacional) - Con la caída de Muamar Gadafi, su hijo ha continuado su legado formando un partido político leal a Gadafi. El Frente Popular para la Liberación de Libia (árabe: Al-Jabhat Al-Shaebiat Li-Tahrir Libiya) tiene como objetivo liberar al país de organizaciones terroristas financiadas por enemigos extranjeros y devolver al país a seguir la Teoría de la Tercera Internacional de Muamar Gadafi."
 LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback"
 LBA.Kingdom: "£LBA_Kingdom Partido de la Patria"
 LBA.Kingdom_desc: "(Democracia Islámica) - El Partido de la Patria (árabe: Hizb Al-Watan) es un partido político islamista dirigido por un clérigo salafista, Ali al-Sallabi. Después de ser detenido por las autoridades libias e imprisoned por 8 años, al-Sallabi se mudó a Arabia Saudita para estudios religiosos. El Partido de la Patria tiene como objetivo reformar la constitución libia para que se base en la ley Sharia."
 LBA.Kingdom_icon: "£LBA_Kingdom"
 LBA.Caliphate: "£LBA_Caliphate Grupo Islámico Combatiente Libio"
 LBA.Caliphate_desc: "(Yihadismo Salafista) - El Grupo Islámico Combatiente Libio (árabe: Al-Jama'a Al-Islamiyyah Al-Muqatilah Bi-Libya) fue fundado por combatientes libios que regresaron de Afganistán después de la invasión de la Unión Soviética. Con presuntos vínculos con Al-Qaeda, el objetivo del grupo es derrocar a Gadafi y crear un estado islámico en Libia. Después de un intento fallido de asesinato contra Gadafi en 1996, el grupo ha estado bajo constante presión por el régimen de Gadafi."
 LBA.Caliphate_icon: "£LBA_Caliphate"
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood Partido de la Justicia y la Construcción"
 LBA.Neutral_Muslim_Brotherhood_desc: "(Democracia Islámica) - El Partido de la Justicia y la Construcción (árabe: Hizb Al-Adala Wal-Bina) es el partido local libio de la Hermandad Musulmana. El partido comparte los objetivos y principios del movimiento."
 LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood"
 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy Alianza de Fuerzas Nacionales"
 LBA.Neutral_Autocracy_desc: "(Liberalismo) - La Alianza de Fuerzas Nacionales (árabe: Tahalluf Al-Quwa Al-Wataniyya) es un partido liberal (al menos según los estándares libios). Fue fundado por Mahmoud Jibril, un asesor económico de Muamar Gadafi y protegido del hijo de Gadafi, Saif al-Islam. Aunque liberal y reformista en nombre, muchos albergan sospechas sobre el partido debido a sus vínculos con el antiguo régimen de Gadafi y el hecho de que Jibril tiene la tendencia de dar posiciones políticas a sus amigos y familiares."
 LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy"
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism Frente Nacional para la Salvación de Libia"
 LBA.Neutral_conservatism_desc: "(Anti-Gadafismo) - El Frente Nacional para la Salvación de Libia (árabe: Al-Jabhat Al-Wataniat Li'Iinqadh Libia) es un grupo de oposición anti-Gadafi que opera dentro de Libia. Formado por políticos libios y veteranos de la guerra Chad-Libia, el grupo comenzó como un grupo militante. Sin embargo, después de ataques fallidos contra Gadafi personalmente en los años 80, el grupo se ha movido hacia tácticas más pacíficas."
 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism"
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy Partido del Frente Nacional"
 LBA.Neutral_conservatism_democracy_desc: "(Progresismo) - El Partido del Frente Nacional (árabe: Hizb Al-Jabha Al-Wataniyya) es el sucesor político del Frente Nacional para la Salvación de Libia. Aunque el partido es uno de los más liberales en Libia, todavía afirma que el Islam debe servir como guía para el gobierno."
 LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy"
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian Partido Democrático"
 LBA.Neutral_Libertarian_desc: "(Liberalismo) - El Partido Democrático (árabe: Al-Hizb Al-Diymuqratiu) es un pequeño partido liberal y secular. Apoya la separación de la religión y el estado y tiene varias políticas pro-Israel en su programa de partido."
 LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian"
 LBA.neutral_Social: "£LBA_neutral_Social Movimiento Ensaf"
 LBA.neutral_Social_desc: "(Socialdemocracia) - El Movimiento Ensaf (árabe: Harakat 'Iinsaf Al-Liybia) es un partido político socialdemócrata en Libia. El partido aboga por los derechos de los trabajadores, el secularismo, el feminismo y la disolución de las milicias. Quiere modelar la socialdemocracia libia según el modelo nórdico."
 LBA.neutral_Social_icon: "£LBA_neutral_Social"
 LBA.Nat_Fascism: "£LBA_Nat_Fascism Movimiento Nacional Libio"
 LBA.Nat_Fascism_desc: "(Ba'athismo Iraquí) - El Movimiento Nacional Libio (árabe: Al-Harakah Al-Wataniyah Al-Libiyah) fue fundado en 1980 por un abogado ba'athista como un grupo de oposición anti-Gadafi. Especialmente en sus primeros días, el partido recibió una financiación considerable del Partido Ba'athista Iraquí."
 LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism"
 LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small Ejército Libio"
 LBA.Nat_Autocracy_desc: "(Junta Militar) - El Ejército Libio (árabe: Al-Jaysh Al-Liybiu) es el principal cuerpo responsable de defender Libia. Bajo Gadafi, el ejército estaba dividido en el ejército regular y el Cuerpo de Guardias Revolucionarios. Este último estaba mucho mejor equipado y servía como perro guardián para mantener al ejército regular bajo control."
 LBA.Monarchist: "£LBA_Monarchist Casa de Senussi"
 LBA.Monarchist_desc: "(Monarquismo) - La Casa de Senussi (árabe: Al-Sanussiyya) tomó el liderazgo de Libia después de la Segunda Guerra Mundial bajo el Rey Idris. La monarquía gobernó hasta 1969, cuando fue derrocada en un golpe por Gadafi. Inicialmente encarcelada, la familia real fue enviada al exilio al Reino Unido en 1988. La familia real todavía tiene algo de apoyo en Libia, y los miembros de la familia hacen campaña activamente contra el régimen de Gadafi."
 LBA.Monarchist_icon: "£LBA_Monarchist"

