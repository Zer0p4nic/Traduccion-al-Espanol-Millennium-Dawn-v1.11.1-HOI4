 NIG.socialism_desc: "Social Demócrata - El Partido Popular de Todos los Nigerianos fue fundado en 1998 como un partido conservador de derecha genérico. Sin embargo, ha perdido lentamente sus tendencias de derecha que atrajeron a la mayoría de su apoyo del norte de Nigeria. Ahora, de hecho, comprende muchos elementos de la socialdemocracia y el pensamiento ideológico de izquierda."
