 ### Japan ###
 ###pro-western
 JAP.Western_Autocracy: "£JAP_conservatism \"Seiwakai\" Liberal Democratic Party"
 JAP.Western_Autocracy_icon: "£JAP_conservatism"
 JAP.Western_Autocracy_desc: "Los Revisionistas son el ala derecha del PLD y proponen una política exterior más confrontacional. Proponen una adaptación del Artículo 9 a la situación global, así como a la situación regional. China y Corea del Norte son una amenaza real para el Estado de Japón y no podemos confiar solo en los EE.UU. para proporcionar protección. Debemos tomar el asunto en nuestras propias manos y construir suficientes capacidades militares para proteger nuestros intereses. La aparición de nuevas megacorporaciones en China también está desafiando fuertemente nuestra economía. Si no cambiamos nuestra política, perderemos nuestra posición actual en el mundo."
 JAP.conservatism: "£JAP_conservatism Kochikai Liberal Democratic Party"
 JAP.conservatism_icon: "£JAP_conservatism"
 JAP.conservatism_desc: "Desde 1955, el conservador PLD es uno de los dos partidos principales en Japón. Su influencia ha alcanzado todos los rangos del gobierno y la sociedad japonesa! Pero después de muchos años de crisis económica y la falta de voluntad para adaptarse al mundo moderno, está claro que el partido está dividido. El ala derecha del PLD está a favor de asegurar el comercio y la cooperación con los EE.UU., y el ala izquierda apoya las reclamaciones de China en la región a cambio de relaciones comerciales más profundas. Un enfoque equilibrado parece impensable y el partido necesita decidir qué curso quiere tomar. Si no, puede perder su estatus en el sistema y otros partidos tomarán su lugar!"
 JAP.liberalism: "£JAP_liberalism Democratic Party of Japan"
 JAP.liberalism_icon: "£JAP_liberalism"
 JAP.liberalism_desc: "El PDJ fue fundado en 1998 como una fusión de cuatro partidos independientes y se considera de centroizquierda. El Partido tiene como objetivo construir «un nuevo camino del centro democrático». Los principales objetivos son crear una sociedad más transparente y justa, así como dar más poder a las personas y a los gobiernos locales. Además de eso, quiere crear una sociedad inclusiva con igualdad de oportunidades para todos. El partido se aferra firmemente al Artículo 9 y al pacifismo. Las Fuerzas de Autodefensa de Japón son, en su opinión, necesarias e importantes para la seguridad del estado, así como de los ciudadanos."
 JAP.liberalism_alt: "£JAP_liberalism_alt Constitutional Democratic Party"
 JAP.liberalism_alt_icon: "£JAP_liberalism_alt"
 JAP.liberalism_alt_desc: ""
 JAP.socialism: "£JAP_socialism Komeito"
 JAP.socialism_icon: "£JAP_socialism"
 JAP.socialism_desc: "Komeito es un partido creado recientemente en 1998 y se proclama como un partido de «humanismo socialista». Su misión es crear un estado con las personas en el centro y una política basada en el humanismo. Toda la vida en el mundo debe ser abordada con el máximo respeto y cuidado. El partido tiene como objetivo reducir los derechos del gobierno central e incrementar la autonomía de las prefecturas. Komeito afirma representar a las personas normales que no sienten que pertenecen a los dos partidos principales y darles una voz en el estado. Su objetivo es crear más riqueza para las personas japonesas incrementando las relaciones comerciales con la potencia emergente China. Sin embargo, no está claro cómo ese cambio en la política exterior afectaría a Japón y a su aliado, los EE.UU."
 ###emerging
 JAP.Communist-State: "£JAP_Communist_State Japanese Communist Party (Authoritarian)"
 JAP.Communist-State_icon: "£JAP_Communist_State"
 JAP.Communist-State_desc: "La Facción Emergente del PCJ es una camarilla no oficial de comunistas de línea dura que apoyan políticas antioccidentales, incluyendo cortar lazos con los EE.UU., y una visión pro-oriental, incluyendo cambios como un reacercamiento político-diplomático con Rusia y China."
 JAP.Conservative: "£JAP_conservatism \"Shisuikai\" Liberal Democratic Party"
 JAP.Conservative_icon: "£JAP_conservatism"
 JAP.Conservative_desc: "Los Proteccionistas son el ala izquierda del PLD y están a favor de una política exterior más basada en la economía. Ven el ascenso de China como una oportunidad y quieren beneficiarse de él económicamente. Incluso si eso significa que deben confrontar a los EE.UU. con restricciones. Si no cooperamos con los chinos, nuestra economía fracasará y el arduo trabajo de las últimas generaciones habrá sido en vano. Aunque la Facción Proteccionista es pacifista, está abierta a reinterpretar el Artículo 9 y reconocer a las Fuerzas de Autodefensa."
 JAP.Autocracy: "£JAP_Autocracy Revolutionary Communist League"
 JAP.Autocracy_icon: "JAP_Autocracy"
 JAP.Autocracy_desc: "La Liga Comunista Revolucionaria resultó de una escisión de los extremistas en el PCJ en 1957. El partido es un partido marxista que se opone al imperialismo y cualquier forma extrema de «comunismo» como el estalinismo. El partido estuvo más activo a mediados de los años 60-70. Los radicales promovieron varias protestas y pequeños disturbios contra la Guerra de Vietnam y los EE.UU. En ese momento, el grupo cometió al menos una docena de ataques contra el gobierno. El punto más alto de su terror fue cuando el presidente del Comité de Expropiación de la Prefectura de Chiba fue asesinado. Después de la conclusión de la Guerra de Vietnam, el partido perdió la mayor parte de su apoyo. Aunque han estado activos y han organizado muchas protestas, casi no tienen influencia en el nuevo milenio. Pero una oportunidad puede o no surgir con la próxima crisis nacional."
 JAP.anarchist_communism: "£JAP_anarchist_communism Anarchist Confederation"
 JAP.anarchist_communism_icon: "£JAP_anarchist_communism"
 JAP.anarchist_communism_desc: "El movimiento anarquista estuvo activo por primera vez en 1905. Desde entonces, la naturaleza de su movimiento cambió rápidamente. Después de su refundación oficial en 1956, el partido apoyó fuertemente protestas anti-estadounidenses como las Protestas Anpo. Los miembros eran principalmente estudiantes de filosofía de universidades que estaban insatisfechos con el sistema político y económico actual en Japón. En el nuevo milenio en Japón, las actividades de los anarquistas casi se han detenido, pero vemos que el interés en el anarquismo está resurgiendo entre los jóvenes."
 ###non-aligned
 JAP.Neutral_conservatism: "£JAP_Neutral_conservatism People's New Party"
 JAP.Neutral_conservatism_icon: "£JAP_Neutral_conservatism"
 JAP.Neutral_conservatism_desc: "El Partido Nuevo del Pueblo es un partido conservador disidente que se formó como reacción a la dirección que estaba tomando el PLD. Bajo Takeshi Noda, el partido tiene como objetivo empujar al país hacia un camino más de derecha, así como promover el patriotismo."
 JAP.Neutral_Communism: "£JAP_Communist_State Japanese Communist Party (Democratic)"
 JAP.Neutral_Communism_icon: "£JAP_Communist_State"
 JAP.Neutral_Communism_desc: "El Partido Comunista Japonés (Nihon Kyousan-tou) es uno de los partidos comunistas no gobernantes más grandes del mundo. El partido se ha distanciado de los ideales comunistas de la Unión Soviética o China y siempre ha permanecido distante de ellos. Sin embargo, el partido está en un declive constante desde la caída de la Unión Soviética en 1991. A pesar de las reformas y los cambios en el programa del partido, el partido está en crisis. A pesar de ser el partido más progresista en el parlamento y ser un miembro tradicional de la democracia, el pueblo de Japón no apoya el curso socialista. Hasta ser parte del gobierno, el PCJ seguirá siendo uno de los principales partidos de la oposición y mantendrá un ojo cercano sobre sus rivales."
 JAP.Neutral_green: "£JAP_Neutral_green Greens"
 JAP.Neutral_green_icon: "£JAP_Neutral_green"
 JAP.Neutral_green_desc: "Los Verdes ahora están en el proceso de organizarse y aún no son un partido político, sino más bien un grupo político, aunque están representados en algunos gobiernos locales. Quieren aumentar la conciencia del público sobre el cambio climático y tienen como objetivo prevenir la próxima crisis climática. Japón también es un país que depende en gran medida de la energía nuclear insegura. Las muchas plantas nucleares podrían ser dañadas por uno de los cientos de terremotos en la región, lo que podría crear una crisis importante en el país. Creen en los tres principios anti-nucleares y harán todo lo posible para que el país sea más verde. Incluso sin estar en el gobierno o en el parlamento!"
 JAP.Neutral_Libertarian: "£JAP_Neutral_Libertarian Liberal League"
 JAP.Neutral_Libertarian_icon: "£JAP_Neutral_Libertarian"
 JAP.Neutral_Libertarian_desc: "La Liga Liberal está compuesta principalmente por exmiembros del Partido de la Nueva Frontera y ha intentado disputar la mayoría del LDP junto con el DPJ. El partido tiene como objetivo apoyar una ideología liberal y social-liberal. Aunque los liberales apoyan una política de libre comercio, tienen en mente la salud del pueblo japonés y lo protegerán. Incluso si eso significa restricciones comerciales! En los tiempos actuales, el partido está entre dos ideologías extremas e incierto si ganará más influencia o perderá el mínimo que tiene ahora."
 JAP.neutral_Social: "£JAP_neutral_Social Social Democratic Party"
 JAP.neutral_Social_icon: "£JAP_neutral_Social"
 JAP.neutral_Social_desc: "Después de una reforma del Partido Socialista Japonés en 1996, el SDP surgió como un partido de centro-izquierda con el objetivo de crear una oposición al LDP y al DPJ. En el debate actual sobre el Artículo 9, el partido lo defiende y propone incluso la abolición de las Fuerzas de Autodefensa de Japón. El SDP quiere crear un sólido sistema de bienestar y salud. La hermosa naturaleza y vida silvestre de Japón deben protegerse mejor mediante la creación de más zonas protegidas. El pueblo japonés aún no sabe qué esperar de sus fuerzas de defensa. Hasta entonces, el SDP está en una situación complicada, ya que solo una minoría apoya su política."
 ###nationalist
 JAP.Nat_Populism: "£JAP_Nat_Populism Japan Innovation Party"
 JAP.Nat_Populism_icon: "£JAP_Nat_Populism"
 JAP.Nat_Populism_desc: "Fundado por Ichirō Matsui, el Partido Innovador Japonés cree en la enmienda de la Constitución Japonesa, así como en el tribunal constitucional y la educación gratuita obligatoria. En los medios, el partido es descrito como centrista e incluso libertario. Sin una postura oficial sobre el Artículo 9, el JIP critica el bajo gasto en defensa y apoya el objetivo del 2% y la creación de una organización nacional de inteligencia. El partido influye en el pueblo de Japón para que vote por ellos con promesas de recortes de impuestos, la creación de un país digitalizado, beneficios sociales y recortes en la financiación de los miembros de la dieta."
 JAP.Nat_Autocracy: "£JAP_Nat_Autocracy Japanese Self Defense Force"
 JAP.Nat_Autocracy_icon: "£JAP_Nat_Autocracy"
 JAP.Nat_Autocracy_desc: "Las Fuerzas de Autodefensa de Japón se establecieron en 1954 con la ayuda de Estados Unidos. Hasta el siglo XXI, las Fuerzas de Autodefensa se utilizaron principalmente para operaciones de ayuda en casos de desastre, lo que mejoró considerablemente su imagen entre el público japonés. Aunque no han visto la guerra, siguen siendo una de las fuerzas militares más profesionales y modernas del mundo. Sin embargo, en el nuevo milenio, no está claro qué papel jugarán en la sociedad japonesa. ¿Se reinterpretará el Artículo 9 a su favor o enfrentarán más restricciones?"
 JAP.Nat_Fascism: "£generic_Nat_Fascism_small Happiness Realization Party"
 JAP.Nat_Fascism_icon: "£JAP_Nat_Fascism"
 JAP.Nat_Fascism_desc: "El HRP es un partido extraño centrado en la religión Ciencia de la Felicidad, que se identifica como conservador, pero no tiene una plataforma clara. Aboga por incentivos para la maternidad y la inmigración con el fin de revivir el crecimiento demográfico de Japón, junto con el establecimiento de una disuasión nuclear para que Japón se defienda de China. La Ciencia de la Felicidad, como religión, tiene muchas características de una secta, con su líder, Ryuho Okawa, reverenciado como una deidad por sus miembros."
 JAP.Monarchist: "£JAP_Monarchist Restoration Party - New Wind"
 JAP.Monarchist_icon: "£JAP_Monarchist"
 JAP.Monarchist_desc: "El Nuevo Viento es un partido que desea restaurar al Emperador de Japón como la máxima autoridad, por encima de todas las demás entidades legislativas. El partido no tiene otra plataforma importante y, una vez que se logren sus objetivos y se revise la constitución de Japón como desea, no parece tener objetivos a largo plazo para mantenerse en el poder."

