 ### Kurdistan ###
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small Partiya Komunîst a Kurdistanê"
 KUR.Neutral_Communism_desc: "Partiya Komunîst a Kurdistanê es un partido político kurdo, formado en 1993 cuando la rama del Partido Comunista Iraquí en las áreas kurdas se convirtió en un partido separado."
 KUR.conservatism: "£KUR_conservatism_small KDP"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "Conservadurismo - Partiya Demokrat a Kurdistanê (Partido Democrático de Kurdistán) es un partido nacionalista kurdo conservador dominado por el clan Barzani. Controlando grandes partes de los Peshmerga kurdos (Pêşmerge), ha sido una fuerza dominante en la guerra y la política kurda iraquí. Aunque su principal respaldo histórico ha sido Irán, desde entonces se ha diversificado y recibe un apoyo significativo de Estados Unidos, Turquía e Israel. Tras el fin de la Guerra Civil del KRG, el partido controló la mayoría del norte del Kurdistán iraquí."
 KUR.liberalism: "£KUR_liberalism_small Movimiento Gorran"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "Liberalismo - El Movimiento Gorran es un partido político reciente que hace campaña contra la corrupción y el \"monopolio del poder\" del KDP y el PUK. Ha rechazado la independencia total para el Kurdistán iraquí, creyendo que el diálogo con el gobierno de Irak puede llevar a una solución federalizada mutuamente aceptable."
 KUR.oligarchism: "£KUR_oligarchism_small PUK"
 KUR.oligarchism_icon: "£KUR_oligarchism_small"
 KUR.oligarchism_desc: "Oligarquismo - Yekêtiy Niştîmaniy Kurdistan (Unión Patriótica de Kurdistán) es un partido kurdo sincrético fundado como una alternativa más izquierdista que sigue en oposición al dominio del poderoso clan Barzani del KDP. Controla efectivamente el sur del Kurdistán iraquí tras el fin de la Guerra Civil del KRG y sigue controlando grandes fuerzas Peshmerga. Ha sido más pragmático sobre la cuestión de la independencia kurda total que el KDP y ha aumentado los lazos con Irán a medida que las relaciones entre el KDP e Irán se han enfriado."
 KUR.anarchist_communism: "£KUR_anarchist_communism_small PKK"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "Radicalismo de Izquierda - Partiya Karkeren Kurdistane (Partido de los Trabajadores del Kurdistán). Fundado por estudiantes kurdos en Turquía liderados por Abdullah Öcalan, el PKK ha estado en una insurgencia sangrienta contra Turquía durante la mayor parte de su historia. Aunque principalmente activo en Turquía, tiene ramas y campamentos de entrenamiento militantes en el Kurdistán iraquí. Está en oposición tanto al KDP como al PUK debido a su deseo de paz y comercio con Turquía. Son un grupo de extrema izquierda que busca el fin del capitalismo y el establecimiento de una sociedad socialista democrática descentralizada."
 KUR.Caliphate: "£generic_Caliphate_small Ansar al-Islam"
 KUR.Caliphate_desc: "Yihadismo Salafista - Ansar al-Islam fue formado como una rama de Al Qaeda en Kurdistán por el clérigo yihadista radical Mullah Krekar. En gran medida apoyado por el gobierno iraquí de Saddam, luchan por derrocar el gobierno del Kurdistán iraquí."
 KUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Grupo Islámico Kurdo"
