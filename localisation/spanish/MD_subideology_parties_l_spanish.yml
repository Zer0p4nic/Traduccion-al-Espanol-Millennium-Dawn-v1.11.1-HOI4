 LIB.neutral_Social: "£LIB_neutral_Social_small (UPP) - Partido del Pueblo Unido"
 LIB.neutral_Social_desc: "(Socialismo Africano) - El Partido del Pueblo Unido es un partido socialista africano. El socialismo africano incluye muchos elementos del marxismo-leninismo, pero rechaza conceptos como el anti-religión, la lucha de clases y una revolución violenta. Muchos de sus miembros desertaron al grupo rebelde LURD para oponerse a Taylor, incluyendo a Sekou Conneh, el líder de los rebeldes."
 LIB.neutral_Social_icon: "£LIB_neutral_Social_small"
