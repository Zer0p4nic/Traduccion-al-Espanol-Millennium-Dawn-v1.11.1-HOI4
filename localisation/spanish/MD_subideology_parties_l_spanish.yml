 # Singapore
 SIN.conservatism: "£SIN_conservatism PAP - §CCamarilla Occidental§!"
 SIN.conservatism_desc: "El Partido de Acción Popular (PAP) ha estado en el poder en Singapur desde finales de los años 50. Muchos lo ven como una oligarquía glorificada, pero también se le atribuye el auge económico de Singapur. Las políticas implementadas por el PAP son típicamente conservadoras, aunque rechazan la etiqueta de cualquier cosa verdaderamente occidental.\n\nLa §CWestern Clique§! impulsará una mayor cooperación con Estados Unidos y otras grandes potencias occidentales."
 SIN.conservatism_icon: "£SIN_conservatism"
 SIN.liberalism: "£SIN_liberalism Singapore Democratic Party"
 SIN.liberalism_desc: "El Partido Democrático de Singapur se centra en los derechos humanos y en un crecimiento de Singapur sin sobreexplotar a su población."
 SIN.liberalism_icon: "£SIN_liberalism"
 SIN.socialism: "£SIN_socialism Workers' Party"
 SIN.socialism_desc: "El Workers' Party es el único partido de oposición con miembros en el parlamento. Abogan por que Singapur se convierta en un país más socialista, minimizando el elitismo y el materialismo. Además, creen en el 'Primer Parlamento Mundial' donde el gobierno rinde cuentas por los problemas que afectan a los singapurenses y permite a estos ejercer su derecho a la participación política.\n"
 SIN.socialism_icon: "£SIN_socialism"
 SIN.Autocracy: "£SIN_conservatism PAP - §GEastern Clique§!"
 SIN.Autocracy_desc: "El Partido de Acción Popular (PAP) ha estado en el poder en Singapur desde finales de los años 50. Muchos lo ven como una oligarquía glorificada, pero también se le atribuye el auge económico de Singapur. Las políticas implementadas por el PAP son típicamente conservadoras, aunque rechazan la etiqueta de cualquier cosa verdaderamente occidental.\n\nLa §GEastern Clique§! del PAP busca estrechar lazos con la RPC y Rusia, así como con otras grandes potencias emergentes.\n"
 SIN.Autocracy_icon: "£SIN_conservatism"
 SIN.anarchist_communism: "£SIN_anarchist_communism Singapore People's Party"
 SIN.anarchist_communism_desc: "El SPP o Partido Popular de Singapur sigue muchos de los mismos patrones que los partidos liberales en Singapur. Son similares al Partido Democrático de Singapur; sin embargo, buscan concesiones adicionales como mejores oportunidades laborales y educativas.\n"
 SIN.anarchist_communism_icon: "£SIN_anarchist_communism"
 SIN.Caliphate: "£generic_Caliphate_small Jemaah Islamiyah"
 SIN.Neutral_Autocracy: "£SIN_conservatism PAP - §RCamarilla de No Alineados§!"
 SIN.Neutral_Autocracy_desc: "El Partido de Acción Popular (PAP) ha estado en el poder en Singapur desde finales de los años 50. Muchos lo ven como una oligarquía glorificada, pero también se le atribuye el auge económico de Singapur. Las políticas implementadas por el PAP son típicamente conservadoras, aunque rechazan la etiqueta de cualquier cosa verdaderamente occidental.\n\nLa §RNon-Aligned Clique§! se centra principalmente en la ASEAN y en que Singapur se mantenga firme sin interferencia extranjera. Generalmente, son el grupo más grande de las tres facciones.\n"
 SIN.Neutral_Autocracy_icon: "£SIN_conservatism"
 SIN.Neutral_Communism: "£SIN_Neutral_Communism Democratic Progressive Party"
 SIN.Neutral_Communism_desc: "El Partido Progresista Democrático es otro partido menor en Singapur que aboga por mayores derechos humanos y la redistribución de la riqueza para eliminar la pobreza.\n"
 SIN.Neutral_Communism_icon: "£SIN_Neutral_Communism"
 SIN.Neutral_conservatism: "£generic_Neutral_conservatism_small Reform Party"
 SIN.Neutral_conservatism_desc: "Conservadurismo Neutral - El Partido Reformista es un partido político económicamente liberal y socialmente conservador en Singapur."
 SIN.Neutral_Libertarian: "£SIN_Neutral_Libertarian Singaporeans First"
 SIN.Neutral_Libertarian_desc: "Singaporeans First fue fundado a principios de 2014 para reducir la dependencia de la mano de obra extranjera barata y poco calificada, dar mayor prioridad al desarrollo de empresas locales, fomentar el empleo de singapurenses nativos y, finalmente, revisar las políticas que desfavorecen a los singapurenses al trabajar en Singapur.\n"
 SIN.Neutral_Libertarian_icon: "£SIN_Neutral_Libertarian"
 SIN.neutral_Social: "£SIN_neutral_Social National Solidarity Party"
 SIN.neutral_Social_desc: "El NSP aboga por una mayor cooperación dentro del sistema multipartidista y mayores derechos para las personas, tanto políticos como económicos.\n"
