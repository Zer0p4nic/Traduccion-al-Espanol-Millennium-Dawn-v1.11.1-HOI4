 GEO.Neutral_green: "£GEO_non_aligned_greens Partido Verde de Georgia"
 GEO.Neutral_green_icon: "£GEO_non_aligned_greens"
 GEO.Neutral_green_desc: "El Partido Verde de Georgia es un partido político en Georgia. Está liderado por Giorgi Gachechiladze. Su éxito ha variado: tuvo 11 de 235 miembros del parlamento en 1992 y fue parte de la coalición gobernante en 1995. Cuando se presentó de manera independiente en 1999, solo recibió el 0.55% de los votos. Se presentó como parte de la coalición de Eduard Shevardnadze en las elecciones anuladas de 2003. En 2012, el partido se unió a la coalición Sueño Georgiano, eligiendo a un solo diputado en las elecciones de 2012 y 2016, pero dejó la coalición antes de las elecciones parlamentarias de 2020. El partido es miembro del Partido Verde Europeo y de los Verdes Globales."
 GEO.Monarchist: "£GEO_nationalist_monarchist Dinastía Bagrationi"
 GEO.Monarchist_icon: "£GEO_nationalist_monarchist"
 GEO.Monarchist_desc: "La dinastía Bagrationi es una dinastía real que reinó en Georgia desde la Edad Media hasta principios del siglo XIX, siendo una de las dinastías cristianas gobernantes más antiguas del mundo. En el uso moderno, el nombre de la dinastía a veces se heleniza y se refiere como los Bagratids georgianos, también conocidos en inglés como los Bagrations. David Bagration de Mukhrani es el actual jefe de la familia."
