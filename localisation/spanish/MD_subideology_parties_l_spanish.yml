 LIB.conservatism: "£LIB_conservatism_small (LNU) - Unión Nacional de Liberia"
 LIB.conservatism_icon: "£LIB_conservatism_small"
 LIB.liberalism: "£LIB_liberalism_small (UP) - Partido de la Unidad"
 LIB.liberalism_desc: "(Democracia Liberal) - El Partido de la Unidad es el principal partido de oposición a Taylor. El partido fue creado en 1984 para participar en las primeras elecciones contra Samuel Doe después del golpe de 1980. El partido aboga por la democracia liberal y la liberalización económica. También aboga por lazos más estrechos con los EE.UU., que ha sido el aliado tradicional del país."
