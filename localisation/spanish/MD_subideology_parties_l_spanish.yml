 SYR.Neutral_green: "£generic_Neutral_green_small Syrian Green Federalist Movement"
 SYR.Neutral_green_desc: "El Movimiento Federalista Verde Sirio se formó después de que la primavera de Damasco allanara el camino para la reestructuración de partidos políticos en el país. Se opone al estilo de gobierno burocrático y busca el establecimiento de una Siria federal y ecológica. Debido al relativamente alto número de miembros kurdos, el partido fue acusado por numerosas organizaciones de tener vínculos con el PKK, aunque la verdad es que el partido está dividido en su postura con el PKK."
 SYR.Communist-State_Bak_desc: "El Partido Comunista Sirio fue un partido político en Siria fundado en 1924. Se convirtió en miembro del Frente Progresista Nacional en 1972. El partido se dividió en dos en 1986 con dos partidos separados reclamando representar al Partido Comunista Sirio original; el Partido Comunista Sirio (Unificado) y el Partido Comunista Sirio (Bakdash). Con este último habiendo tomado efectivamente el control sobre la nación y declarando un estado de partido único."
 SYR.Communist-State_Fai_desc: "El Partido Comunista Sirio fue un partido político en Siria fundado en 1924. Se convirtió en miembro del Frente Progresista Nacional en 1972. El partido se dividió en dos en 1986 con dos partidos separados reclamando representar al Partido Comunista Sirio original; el Partido Comunista Sirio (Unificado) y el Partido Comunista Sirio (Bakdash). Con el primero habiendo tomado efectivamente el control sobre la nación y declarando un estado de partido único."
 SYR.Nat_Populism_Baath: "£generic_Nat_Populism_small Syrian Ba'ath Party (Pro-Iraq Wing)"
 SYR.Nat_Fascism_Alternative: "£generic_Nat_Populism_small Arab Democratic Party"
 #Actual Syrian parties
 SYR.Western_Autocracy: "£SYR_Western_Autocracy Reform Party of Syria"
 SYR.Western_Autocracy_icon: "£SYR_Western_Autocracy"
 SYR.Western_Autocracy_desc: "El Partido de la Reforma de Siria es un pequeño partido político y grupo de presión con sede en los Estados Unidos."
 SYR.liberalism: "£generic_liberalism_small Movement for Justice and Development in Syria"
 SYR.liberalism_desc: "El Movimiento por la Justicia y el Desarrollo en Siria es un partido político y movimiento fundado en el año 2006 y con sede en Londres, Reino Unido. El grupo se describe a sí mismo como 'comprometido con el cambio pacífico y democrático en Siria, y la creación de un estado moderno que respete los derechos humanos y promueva el desarrollo económico y social'."
 SYR.socialism: "£SYR_socialism Syrian Democratic People's Party"
 SYR.socialism_icon: "£SYR_socialism"
 SYR.socialism_desc: "El Partido Democrático Popular Sirio es un partido de oposición democrático de izquierda en Siria que está prohibido por el gobierno sirio. Es parte de varias alianzas de oposición siria que tienen como objetivo derrocar al gobierno sirio, la Agrupación Democrática Nacional y la Declaración de Damasco."
 SYR.Communist-State: "£SYR_Communist_State Syrian Communist Party"
 SYR.Communist-State_icon: "£SYR_Communist_State"
 SYR.Communist-State_desc: "El Partido Comunista Sirio fue un partido político en Siria fundado en 1924. Se convirtió en miembro del Frente Progresista Nacional en 1972. El partido se dividió en dos en 1986 con dos partidos separados reclamando representar al Partido Comunista Sirio original; el Partido Comunista Sirio (Unificado) y el Partido Comunista Sirio (Bakdash). El Partido Comunista Sirio se refiere a la popularidad total combinada de estos dos grupos disidentes."
 SYR.anarchist_communism: "£generic_anarchist_communism_small Arab Socialist Movement"
 SYR.anarchist_communism_desc: "El Movimiento Socialista Árabe, también conocido como Partido Socialista Árabe, fue un partido político en Siria que se ha dividido en varias facciones desde la década de 1960 que continúan usando el mismo nombre. La rama de Damasco de Abdul-Ghani Qannout, se unió al gobierno del Frente Progresista Nacional liderado por el Partido Ba'ath en 1972 y ha apoyado el gobierno de la familia al-Assad en Siria desde entonces. Está activo en Siria y Líbano. Después de la muerte de Abdul-Ghani Qannout en 2001, Ahmad al-Ahmad se convirtió en el nuevo secretario general; bajo su liderazgo, el partido continuó su curso pro-gubernamental, incluso durante la Guerra Civil Siria. En medio de la fase de levantamiento civil del conflicto, la rama de Damasco del Movimiento Socialista Árabe organizó manifestaciones pro-gubernamentales. Cuando el levantamiento escaló a una insurgencia total, los miembros del partido organizaron milicias pro-gubernamentales."
 SYR.Autocracy: "£SYR_Autocracy Syrian Arab Socialist Ba'ath Party"
 SYR.Autocracy_icon: "£SYR_Autocracy"
 SYR.Autocracy_desc: "El Partido Ba'ath Socialista Árabe Sirio es una organización neo-ba'athista fundada el 7 de abril de 1947 por Michel Aflaq, Salah al-Din al-Bitar y seguidores de Zaki al-Arsuzi. Fue inicialmente la rama regional del Partido Ba'ath original antes de cambiar su lealtad al movimiento Ba'ath dominado por Siria tras la división de 1966 dentro del Partido Ba'ath original. El partido ha gobernado Siria continuamente desde el golpe de estado sirio de 1963 que llevó a los ba'athistas al poder. El partido es distinto del Partido Ba'ath Socialista Árabe Iraquí."
 SYR.Mod_Vilayat_e_Faqih: "£SYR_Mod_Vilayat_e_Faqih Al-Abbas Brigade"
 SYR.Mod_Vilayat_e_Faqih_icon: "£SYR_Mod_Vilayat_e_Faqih"
 SYR.Mod_Vilayat_e_Faqih_desc: "La Brigada de Abu al-Fadl al-Abbas, también conocida como la Brigada al-Abbas, es un grupo militante musulmán chiíta duodecimano pro-gubernamental que opera en toda Siria. Lleva el nombre del apodo de Al-Abbas ibn Ali, hijo del Imam Ali. El grupo se formó a finales de 2012 para defender la Mezquita Sayyidah Zaynab y otros sitios sagrados chiítas en Siria. Ganó prominencia en reacción a la profanación de varios santuarios, sitios patrimoniales y lugares de culto por parte de los rebeldes durante la guerra civil siria y posteriormente colaboró con el Ejército Sirio."
 SYR.Caliphate: "£SYR_Caliphate Tahrir Al-Sham"
 SYR.Caliphate_icon: "£SYR_Caliphate"
 SYR.Caliphate_desc: "Tahrir al-Sham es un grupo militante yihadista salafista activo en la Guerra Civil Siria. El grupo se formó el 28 de enero de 2017 como una fusión entre Jabhat Fateh al-Sham (anteriormente Frente al-Nusra), el Frente Ansar al-Din, Jaysh al-Sunna, Liwa al-Haqq y el Movimiento Nour al-Din al-Zenki. A pesar de la fusión, Tahrir al-Sham ha sido acusado de trabajar como la rama siria de al-Qaeda a nivel encubierto y se considera una de sus ramas, aunque el grupo ha negado oficialmente esto."
 SYR.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Muslim Brotherhood of Syria"
 SYR.Neutral_Muslim_Brotherhood_icon: "£SYR_brotherhood"
 SYR.Neutral_Muslim_Brotherhood_desc: "La Hermandad Musulmana es una organización islamista suní transnacional fundada en Egipto por el erudito islámico y maestro Hassan al-Banna en 1928. Inicialmente, como un movimiento panislámico, religioso y social, predicaba el islam en Egipto, enseñaba a los analfabetos y establecía hospitales y empresas comerciales. Más tarde avanzó en la arena política, con el objetivo de poner fin al control colonial británico de Egipto. El objetivo auto-declarado del movimiento es el establecimiento de un estado gobernado por la ley Sharia, su lema más famoso en todo el mundo es: 'El islam es la solución'. La caridad es un gran impulsor de su trabajo."
 FSA.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Syrian National Coalition"
 FSA.Neutral_Muslim_Brotherhood_desc: "La Coalición Nacional Siria (CNS) es una coalición de grupos de oposición en la Guerra Civil Siria que se fundó en Doha, Catar, en noviembre de 2012. Los principales objetivos de la Coalición Nacional son reemplazar al gobierno de Bashar al-Assad y 'sus símbolos y pilares de apoyo', 'desmantelar los servicios de seguridad', unificar y apoyar al Ejército Sirio Libre, rechazar el diálogo y la negociación con el gobierno de al-Assad, y 'responsabilizar a los responsables de matar sirios, destruir Siria y desplazar a los sirios'."
 SYR.Neutral_Autocracy: "£SYR_Neutral_Autocracy Arab Socialist Union"
 SYR.Neutral_Autocracy_icon: "£SYR_Neutral_Autocracy"
 SYR.Neutral_Autocracy_desc: "El Partido de la Unión Socialista Árabe de Siria es un partido político nasserista. El partido glorifica la presidencia Ba'ath y muestra prácticamente ninguna independencia del gobierno."
 SYR.neutral_Social: "£SYR_neutral_Social Democratic Socialist Unionist Party"
 SYR.neutral_Social_icon: "£SYR_neutral_Social"
 SYR.neutral_Social_desc: "El Partido Socialista Unionista Democrático es un partido político en Siria. Es parte del Frente Progresista Nacional de partidos legalmente autorizados que apoyan la orientación socialista y nacionalista árabe del gobierno y aceptan el liderazgo del Partido Ba'ath."
 SYR.Neutral_Communism: "£generic_Neutral_Communism_small People's Will Party"
 SYR.Neutral_Communism_desc: "El Partido Voluntad Popular es un partido político formado por miembros expulsados del £SYR_Communist_State Partido Comunista Sirio. En organización, el Partido Voluntad Popular sigue el centralismo democrático. No obstante, no tiene asignado un Secretario General; en su lugar, un liderazgo colectivo de los miembros del Consejo Central que son elegidos en la Conferencia General dirige el partido. El Consejo Central elige a sus miembros del Presidium y a los miembros del Secretariado para llevar a cabo tareas diarias."
 SYR.Nat_Fascism: "£IRQ_Nat_Autocracy_small Syrian Ba'ath Party (Iraqi Wing)"
 SYR.Nat_Fascism_desc: "El Partido Ba'ath Sirio es un partido político ba'athista que tenía su sede en Bagdad, Irak, hasta 2003. En 1966, el Partido Ba'ath original se dividió en dos; una mitad liderada por el liderazgo de Damasco del Partido Ba'ath que estableció un partido en Siria y la otra mitad con su liderazgo en Bagdad. Los dos partidos Ba'ath retuvieron el mismo nombre y mantuvieron estructuras paralelas en el mundo árabe, pero las relaciones se volvieron tan antagónicas que Siria apoyó a Irán contra Irak durante la sangrienta Guerra Irán-Irak; también se unió a la coalición liderada por EE.UU. contra Irak en la Guerra del Golfo. Los ba'athistas tomaron el poder en Irak por primera vez en 1963, pero fueron depuestos varios meses después."
 SYR.Nat_national_covenent: "£generic_Nat_Populism_small Syrian Social Nationalist Party"
 SYR.Nat_Populism_desc: "El Partido Social Nacionalista Sirio es un partido nacionalista sirio que opera en Siria, Líbano, Jordania y Palestina. Aboga por el establecimiento de un estado nación sirio que abarque la Media Luna Fértil, incluyendo el actual Siria, Líbano, Iraq, Kuwait, Jordania, Palestina, Israel, Chipre, Sinaí, la provincia de Hatay y Cilicia, basado en fronteras geográficas y la historia común que comparten las personas dentro de estas fronteras."
 SYR.Nat_Populism: "£SYR_Nat_Fascism Syrian Social Nationalist Party"
 SYR.Nat_Populism_icon: "£SYR_Nat_Fascism"
 SYR.Nat_Populism_desc: "El Partido Social Nacionalista Sirio (PSNS) es un partido político nacionalista que opera en Líbano, Siria, Jordania, Iraq y Palestina. Aboga por el establecimiento de un estado nación sirio que abarque la Media Luna Fértil, incluyendo el actual Siria, Líbano, Iraq, Kuwait, Jordania, Palestina, Israel, Chipre, Sinaí, el sureste de Turquía, basado en fronteras geográficas y la historia común que comparten las personas dentro de estas fronteras. Con más de 100,000 miembros, es el segundo grupo político legal más grande en Siria después del gobernante Partido Ba'ath Socialista Árabe Sirio. En Líbano, ha sido un partido secular y altamente organizado de élite en la historia política del país durante más de 80 años."
