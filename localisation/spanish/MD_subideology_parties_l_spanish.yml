 KOR.anarchist_communism_desc: "(Socialismo Democrático) - El Partido Laborista Democrático (Coreano: Minjunodongtang)\n\nEl Partido Laborista Democrático es un partido progresista y nacionalista que se estableció como el ala política de la Confederación de Sindicatos de Corea. El partido apoya el fortalecimiento de los derechos laborales, así como el antiimperialismo y la reunificación coreana."
