 LIB.Nat_Fascism: "£LIB_Nat_Fascism_small (NPP) - Partido Patriótico Nacional"
 LIB.Nat_Fascism_desc: "(Nacionalismo) - El Partido Patriótico Nacional es el sucesor político continuado del grupo rebelde Frente Patriótico Nacional de Charles Taylor. El partido sirve principalmente como una colección de leales a Taylor y no tiene realmente un programa de partido. Las 'políticas' de Taylor principalmente involucran asegurar su gobierno sobre Liberia y sus vecinos."
 LIB.Nat_Fascism_icon: "£LIB_Nat_Fascism_small"
 LIB.Nat_Autocracy: "£LIB_Nat_Autocracy_small (AFL) - Fuerzas Armadas de Liberia"
 LIB.Nat_Autocracy_desc: "(Junta Militar) - Después del ascenso al poder de Taylor, esencialmente destripó el personal de las AFL, favoreciendo su milicia personal 'Unidad Anti-Terrorista' en su lugar. A principios de los años 2000, las AFL han sido reducidas a un estado de inexistencia en la práctica, con Taylor habiendo retirado a la mayoría del personal."
