 MON.Communist-State: "£MON_emerging_communism Partido del Pueblo"
 MON.Communist-State_icon: "£MON_emerging_communism"
 MON.Communist-State_desc: "El Partido del Pueblo de Mongolia es un partido político socialdemócrata en Mongolia. Fue fundado como un partido comunista en 1920 por revolucionarios mongoles y es el partido político más antiguo de Mongolia. Tras la Revolución Mongola de 1990, otros partidos políticos en Mongolia fueron legalizados y el país se transformó en una democracia multipartidista. El partido luego abandonó el marxismo-leninismo en favor del socialismo democrático. El partido regresó al poder tras las elecciones de 2016 y retuvo su mayoría en las elecciones de 2020."
 MON.anarchist_communism: "£MON_left_wing_radical Partido Revolucionario del Pueblo"
 MON.anarchist_communism_icon: "£MON_left_wing_radical"
 MON.anarchist_communism_desc: "El Partido Revolucionario del Pueblo de Mongolia, fundado en 2010, es un partido político que se separó del Partido del Pueblo de Mongolia. El Partido del Pueblo de Mongolia fue fundado en 1920 y pasó a llamarse Partido Revolucionario del Pueblo de Mongolia en 1925. En 2010, se restauró el nombre original del partido al Partido del Pueblo de Mongolia. Nambar Enkhbayar, el ex presidente del partido, comenzó de nuevo en 2011, registró y estableció el nuevo \"Partido Revolucionario del Pueblo de Mongolia\" y fue elegido presidente del partido."
 MON.neutral_Social: "£generic_neutral_Social_small Coalición Unión Democrática"
 MON.neutral_Social_desc: "La Coalición Unión Democrática fue una coalición de partidos políticos en Mongolia. Sus principales constituyentes eran el Partido Nacional Democrático de Mongolia y el Partido Socialdemócrata de Mongolia, y sus políticas centrales eran la implementación de reformas políticas y económicas en el período post-comunista. Su presidente fue Tsakhiagiin Elbegdorj en 1996-2000. La coalición luego se convirtió en la base del actual Partido Democrático de Mongolia."
 MON.Neutral_green: "£MON_non_aligned_greens Voluntad Civil-Partido Verde"
 MON.Neutral_green_icon: "£MON_non_aligned_greens"
 MON.Neutral_green_desc: "El Partido Voluntad Civil-Verde es un partido político liberal verde en Mongolia."
 MON.Nat_Autocracy: "£MON_nationalist_military_junta Fuerzas Armadas de Mongolia"
 MON.Nat_Autocracy_icon: "£MON_nationalist_military_junta"
 MON.Nat_Autocracy_desc: "Las Fuerzas Armadas de Mongolia es el nombre colectivo para el ejército mongol y las fuerzas conjuntas que lo componen. Tiene la tarea de proteger la independencia, la soberanía y la integridad territorial de Mongolia."
 MON.liberalism: "£MON_liberalism Partido Democrático"
 MON.liberalism_icon: "£MON_liberalism"
 MON.liberalism_desc: "Después de la revolución democrática de 1990, Mongolia se convirtió en un país con un sistema multipartidista. Aquellos que lideraron la revolución democrática establecieron partidos políticos como el Partido Progresista Nacional de Mongolia y el Partido Socialdemócrata de Mongolia durante la Revolución Democrática. El 6 de diciembre de 2000, cinco partidos políticos, incluidos el Partido Nacional Democrático de Mongolia, el Partido Socialdemócrata de Mongolia y otros, se fusionaron y establecieron el Partido Democrático de Mongolia."
 # Morocco
 MOR.Western_Autocracy: "£MOR_DSM (MDS) - Movimiento Democrático y Social"
 MOR.Western_Autocracy_icon: "£MOR_DSM"
 MOR.Western_Autocracy_desc: "(Realismo) - Movimiento Democrático y Social (Árabe: Alharakat Aldiymuqratiat Waliajtimaeia, Francés: Mouvement Démocratique et Social, MDS)\n\nEl Movimiento Democrático y Social fue fundado en 1996 por el ex comisario de policía, Mahmoud Arshan. MDS a menudo es descrito como un partido realista por muchos, ya que el partido es fuertemente pro-monarquía y el continuo gobierno de la Casa de 'Alawi."
 MOR.conservatism: "£MOR_NRI (RNI) - Agrupación Nacional de Independientes"
 MOR.conservatism_icon: "£MOR_NRI"
 MOR.conservatism_desc: "(Liberalismo Clásico) - Agrupación Nacional de Independientes (Árabe: Altajamue Alwataniu Lil'ahrar, Francés: Rassemblement National des Indépendants, Tamazight Estándar Marroquí: Agraw Anamur y Insimann, RNI)\n\nNominado como un partido socialdemócrata, el partido a menudo coopera con otros partidos de orientación liberal y es fuertemente descrito como pro-negocios y liberal. Formado en 1978 por el entonces Primer Ministro Ahmed Osman, el partido ha seguido siendo un actor importante en la política marroquí. Además, el partido es un observador nacional de la Internacional Liberal y está afiliado a la Red Liberal Africana y al Partido Popular Europeo."
 MOR.liberalism: "£MOR_PS (PPS) - Partido del Progreso y el Socialismo"
 MOR.liberalism_icon: "£MOR_PS"
 MOR.liberalism_desc: "(Socialista de Izquierda) - Partido del Progreso y el Socialismo (Árabe: Hizb Al-Taqadoum Wal-Ishtirakiyeh; Tamazight Estándar Marroquí: Akabar n Ufara d Tnmla; Francés: Parti du Progrès et du Socialisme, PPS)\n\nEl Partido del Progreso y el Socialismo se formó en 1974 a partir del Partido de la Liberación y el Socialismo. La plataforma del partido es el socialismo de izquierda y continúa siguiendo los principios del partido comunista del que es sucesor."
 MOR.socialism: "£MOR_SUP (USFP) Unión Socialista de Fuerzas Populares"
 MOR.socialism_icon: "£MOR_SUP"
 MOR.socialism_desc: "(Socialismo Democrático) - Unión Socialista de Fuerzas Populares (Árabe: Al-Ittihad Al-Ishtirakiy Lilqawat Al-Sha'abiyah, Francés: Union Socialiste des Forces Populaires, Tamazight Estándar Marroquí: Tamunt Tanmlayt Niyalln Igdudann, USFP)\n\nLa Unión Socialista de Fuerzas Populares se formó como una escisión de la Unión Nacional de Fuerzas Populares (UNFP), que a su vez se escindió del Partido Istiqlal. Fundada en 1975, el partido es un partido político socialdemócrata en ideología y se ha centrado en traer políticas socialistas y democráticas a Marruecos. Además, el partido es miembro observador del Partido de los Socialistas Europeos y miembro internacional de la Alianza Progresista Socialista, marcándolo como uno de los principales partidos socialistas en el espectro político marroquí."
 MOR.Communist-State: "£MOR_SDV (PADS) - Partido de Vanguardia Democrática Socialista"
 MOR.Communist-State_icon: "£MOR_SDV"
 MOR.Communist-State_desc: "(Socialismo Árabe) - Partido de Vanguardia Democrática Socialista (Árabe: Hizb al-Talieat al-Diymuqratiu, Francés: Parti de l'avant-garde démocratique socialiste, PADS)\n\nEl Partido de Vanguardia Democrática Socialista fue fundado en 1991 por Ali Boutouala. La ideología identificada del partido es el socialismo árabe, el secularismo y el sindicalismo con una mezcla de nacionalismo árabe y panarabismo. También es un crítico duro de Estados Unidos y es antiimperialista en todas sus formas. Además, es un ardiente defensor de Palestina y es anti-sionista en su política hacia Israel."
 MOR.anarchist_communism: "£MOR_US (PSU) - Partido Socialista Unificado"
 MOR.anarchist_communism_icon: "£MOR_US"
 MOR.anarchist_communism_desc: "(Nacionalista de Izquierda) - Partido Socialista Unificado (Árabe: Al-Hizb Al-Aishtirakiu Al-Muahad, Francés: Parti Socialiste Unifié)\n\nFormado por Mohamed Bensaid Ait Idder, el Partido Socialista Unificado existió antes de 2005 como el Partido de la Izquierda Socialista Unificada. El partido hace campaña sobre una plataforma de socialismo democrático, antiimperialismo, populismo de izquierda y nacionalismo de izquierda. Gran parte del liderazgo senior también es anti-monarquía y busca ver más valores democráticos instaurados en Marruecos."
 MOR.Conservative: "£MOR_UGTM (UGTM) - Unión General de Trabajadores de Marruecos"
 MOR.Conservative_icon: "£MOR_UGTM"
 MOR.Conservative_desc: "(Laborismo Conservador) - Unión General de Trabajadores de Marruecos (Árabe: al-Atihad al-Eamu Lilshaghaalin Bialmaghrib, Francés: Union générale des travailleurs du Maroc, UGTM)\n\nLa Unión General de Trabajadores de Marruecos tiene sus raíces en los trabajadores agrícolas de Marruecos. A pesar de este origen, varios empleados del sector privado y público también forman parte de la UGTM. Generalmente vista como menos militante y conservadora, la Unión General de Trabajadores de Marruecos está afiliada a la Confederación Sindical Internacional y está estrechamente alineada con el PI."
 MOR.Autocracy: "£MOR_cgem (CGEM) - Confederación General de Empresas de Marruecos"
 MOR.Autocracy_icon: "£MOR_cgem"
 MOR.Autocracy_desc: "(Intereses Empresariales) - Confederación General de Empresas de Marruecos (Árabe: Al-Aitihad Al-Eamu Limuqawalat Al-Maghrib, Francés: Confédération générale des entreprises du Maroc, CGEM)\n\nLa Confederación General de Empresas de Marruecos es una unión de empleadores en Marruecos formada en 1947. Originalmente fue formada por un grupo de industriales adinerados para asegurar los intereses de los industriales en el país. Actualmente, la CGEM representa a más de noventa mil empresarios, de los cuales casi el 95% son propietarios de pequeñas y medianas empresas. El sistema de votación de la CGEM no se basa en el principio de \"una empresa, un voto\", sino en el volumen de negocios, dando una influencia creciente a las empresas más grandes."
 MOR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small (TSA) - Autoridad Chiita de Tánger"
 MOR.Vilayat_e_Faqih_desc: "(Revolucionario Chiita Radical) - Autoridad Chiita de Tánger (Árabe: Agraw n Shi'a n Tanja, Francés: Autorité chiite de Tanger, TSA)\n\nLa Autoridad Chiita de Tánger es considerada la más radical de todas las facciones chiitas en Marruecos. Siguiendo las enseñanzas de la controvertida figura Sheikh Yasser Habib, es ferviente en su interés de llevar el chiismo a la población de Marruecos. La TSA lucha constantemente con otras facciones chiitas debido a su enfoque más radical del chiismo en Marruecos."
 MOR.Mod_Vilayat_e_Faqih: "£MOR_RL (LR) - Línea Ressali"
 MOR.Mod_Vilayat_e_Faqih_icon: "£MOR_RL"
 MOR.Mod_Vilayat_e_Faqih_desc: "(Revolucionario Chiita Moderado) - Línea Ressali (Árabe: Tirras n Rasali, Francés: Ligne Ressali, LR)\n\nLa Línea Ressali es ampliamente considerada como la más prominente entre los movimientos chiitas marroquíes. Originalmente prohibida por las autoridades marroquíes, se transformó en una entidad comercial en lugar de una entidad civil para evitar la prohibición del gobierno. Su objetivo principal es llevar la jurisprudencia chiita al gobierno marroquí para establecer un nuevo Marruecos similar al modelo de la República Islámica, pero único para el Reino de Marruecos."
 MOR.Kingdom: "£MOR_RV (PRV) - Partido del Renacimiento y la Virtud"
 MOR.Kingdom_icon: "£MOR_RV"
 MOR.Kingdom_desc: "(Fundamentalista Islamista) - Partido del Renacimiento y la Virtud (Árabe: Hizb Al-Nahdat Walfadila, Francés: Parti de la Renaissance et de la Vertu)\n\nEl Partido del Renacimiento y la Virtud es un partido islamista en Marruecos que busca instaurar una regla de derecho más profunda y fundamental en Marruecos. El partido es apoyado por los sectores más conservadores de la sociedad marroquí, incluyendo figuras controvertidas como el ex imam Abdelbarii Zemzami, conocido por sus extrañas fatwas sobre la licitud de la necrofilia o la masturbación y el uso de juguetes sexuales por mujeres. Sin embargo, el partido también incluye políticos salafistas que buscan ganar terreno en Marruecos."
 MOR.Caliphate: "£generic_Caliphate_small (GICM) - Grupo Islámico Combatiente Marroquí"
 MOR.Caliphate_desc: "(Salafista Yihadista) - Grupo Islámico Combatiente Marroquí (Francés: Groupe Islamique Combattant Marocain, GICM)\n\nEl Grupo Islámico Combatiente Marroquí es una organización militante islamista suní que opera en Marruecos, el norte de África y Europa occidental, con el objetivo principal de establecer un gobierno islámico en Marruecos y derrocar la monarquía constitucional. Fue formado en 1998 por ex combatientes afganos-árabes liderados por Mohammed al-Guerbouzi. Se cree que la organización se compone principalmente de la diáspora marroquí en Europa occidental, con varias células durmientes en el norte de África y Europa."
 MOR.Neutral_Muslim_Brotherhood: "£MOR_JD (PJD) - Partido de la Justicia y el Desarrollo"
 MOR.Neutral_Muslim_Brotherhood_icon: "£MOR_JD"
 MOR.Neutral_Muslim_Brotherhood_desc: "(Democracia Islámica) Partido de la Justicia y el Desarrollo (Árabe: Hizb Al-Eadalat w Al-Tanmia, Tamazight Estándar Marroquí: Akabar n Tanzzarfut d Tanflit, Francés: Parti de la justice et du développement, PJD)\n\nEl Partido de la Justicia y el Desarrollo fue formado a finales de 1967 como un partido de democracia islámica, realista y nacionalista. Representa la parte conservadora de derecha del espectro político, como una escisión del Movimiento Popular. El PJD es ahora uno de los principales actores en el espectro político marroquí."
 MOR.Neutral_Autocracy: "£MOR_PM (MP) - Movimiento Popular"
 MOR.Neutral_Autocracy_icon: "£MOR_PM"
 MOR.Neutral_Autocracy_desc: "(Monárquico) - Movimiento Popular (Árabe: Al-Harakat Al-Shaebia, Francés: Mouvement populaire, Tamazight Estándar Marroquí: Amussu Amdnan, MP)\n\nEl Movimiento Popular fue fundado en 1957 por Abdelkrim al-Khatib y Mahjoubi Aherdane como un partido monárquico, de interés rural y liberal. El partido es oficialmente un partido liberal que apoya al Rey de Marruecos."
 MOR.Neutral_conservatism: "£MOR_IP (PI) - Partido Istiqlal"
 MOR.Neutral_conservatism_icon: "£MOR_IP"
 MOR.Neutral_conservatism_desc: "(Nacionalista Árabe/Conservador) - Partido Istiqlal (Árabe: Hizb Al-Istiqlal, Tamazight Estándar Marroquí: Akabar n Listiqlal, Francés: Parti de l'indépendance, PI)\n\nEl Partido Istiqlal o \"Partido de la Independencia\" fue formado en 1937 durante el protectorado como un partido pro-independencia de España y Francia. Una vez formado el Reino contemporáneo de Marruecos, el partido se convirtió en un líder nacionalista árabe y conservador. Además, el partido está afiliado a la Unión Democrática de África y, a nivel internacional, a la Internacional Demócrata y al Centro Demócrata Internacional."
 MOR.oligarchism: "£MOR_AM (PAM) - Partido Autenticidad y Modernidad"
 MOR.oligarchism_icon: "£MOR_AM"
 MOR.oligarchism_desc: "(Reformista Monárquico-Liberal) - Partido Autenticidad y Modernidad (Árabe: Hizb al'Asalat Walmueasara, Tamazight Estándar Marroquí: Amulli n Tazyort d Tamtrart, PAM)\n\nFormado en 2008 por una fusión de partidos, por el amigo de Mohammed VI, Fouad Ali El Himma. El partido y sus políticas apoyadas son a menudo descritos como un partido social liberal, pero no está exento de controversias. La oposición al partido lo acusa de estar respaldado y dirigido por la monarquía, lo cual, por supuesto, es refutado por el partido."
 MOR.Neutral_Libertarian: "£MOR_CU (UC) - Unión Constitucional"
 MOR.Neutral_Libertarian_icon: "£MOR_CU"
 MOR.Neutral_Libertarian_desc: "(Monarquismo Liberal) - Unión Constitucional (Árabe: Hizb Al-Taqadum Waliashtirakia, Francés: Parti du progrès et du socialisme, Tamazight Estándar Marroquí: Alittiad Addusturi, UC)\n\nEl partido fue formado en 1983 por Maati Bouabid como un partido populista que defiende políticas económicas liberales y es un ferviente defensor de la monarquía marroquí."
 MOR.Neutral_green: "£MOR_GL (PGV) - Partido Verde de Izquierda"
 MOR.Neutral_green_icon: "£MOR_GL"
 MOR.Neutral_green_desc: "(Verde) - Partido Verde de Izquierda (Árabe: Hizb Al-Yasar Al'Akhdar, Francés: Parti de la gauche verte, PGV)\n\nEl Partido Verde de Izquierda es un partido verde en Marruecos cuya ideología declarada es el ecosocialismo y la política verde. Es el principal partido verde en Marruecos que busca establecer más legislación contra el cambio climático, energías renovables y otras políticas verdes en el país."
 MOR.neutral_Social: "£MOR_FDF (FFD) - Frente de Fuerzas Democráticas"
 MOR.neutral_Social_icon: "£MOR_FDF"
 MOR.neutral_Social_desc: "(Socialismo Democrático) - Frente de Fuerzas Democráticas (Árabe: Jabhat Al-Qiwaa Al-Diymuqratia, Francés: Front des Forces Démocratiques, FFD)\n\nEl Frente de Fuerzas Democráticas es un partido socialista democrático que fue formado en 1997 como una escisión del Partido del Progreso y el Socialismo."
 MOR.Neutral_Communism: "£MOR_DW (PVDT) - Vía Democrática"
 MOR.Neutral_Communism_icon: "£MOR_DW"
 MOR.Neutral_Communism_desc: "(Marxista-Leninista) - Vía Democrática (Árabe: Al-Nahj Al-Diymuqratiu Al-Eumaaliu, Francés: La Voie Democratique, PVDT)\n\nFormado en 1995 por Mustapha Brahma como un partido comunista hoxhaísta, anti-revisionista y anti-revisionismo. El partido fue legalizado después de casi una década de opresión y opresión rampante por los militantes marroquíes."
 MOR.Nat_Populism: "£MOR_DPI (PD) - Partido Democrático de la Independencia"
 MOR.Nat_Populism_icon: "£MOR_DPI"
 MOR.Nat_Populism_desc: "(Nacionalismo de Derecha) - Partido Democrático de la Independencia (Francés: Parti Démocratique et de l'Indépendance, Árabe: Hizb Al-Shuwraa w Al-Aistiqlal, PD)\n\nEl Partido Democrático de la Independencia fue fundado en 1946 por Mohamed Hassan Ouazzani durante la época del protectorado. El partido es un partido nacionalista de derecha que apoyó ardientemente la independencia de Marruecos de Francia y España."
 MOR.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ALF) - Frente de Liberación Árabe"
 MOR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 MOR.Nat_Fascism_desc: "(Baazismo Iraquí) - Frente de Liberación Árabe (Árabe: Jabhat at-Tahrir al-Arabiyya, Tamazight Estándar Marroquí: Tirra n Thrir n l-Srabe, Francés: Front de libération arabe, ALF)\n\nEl Frente de Liberación Árabe es un pequeño partido menor en Marruecos que sigue las enseñanzas del Partido Baazista Iraquí. Ha permanecido relativamente desconocido en el gran esquema de la política marroquí y sigue así hasta el día de hoy."
 MOR.Nat_Fascism_CUN: "£MOR_DC (CUN) - Colectivo de Unidad Nacional"
 MOR.Nat_Fascism_CUN_icon: "£MOR_DC"
 MOR.Nat_Fascism_CUN_desc: "(Fascistas) - Colectivo de Unidad Nacional (Árabe: Jamaeat al-Wahdat al-Watania, Francés: Collectif d'unité nationale, CUN)\n\nEl Colectivo de Unidad Nacional es un partido de extrema derecha formado en Marruecos a mediados de la década de 2010. La gran mayoría de sus miembros provienen de foros en línea bajo muchos nombres. Muchos de los miembros defienden ideas de anti-negritud y el respaldo a una raza y nación morisca blanca pura."
 MOR.Nat_Autocracy: "£MOR_ARM (RMAF) - Fuerzas Armadas Reales de Marruecos"
 MOR.Nat_Autocracy_icon: "£MOR_ARM"
 MOR.Nat_Autocracy_desc: "(Junta Militar) - Fuerzas Armadas Reales de Marruecos (Árabe: Al-Quwwat al-Musallaha al-Malakiyah al-Maghribiyah)\n\nLas Fuerzas Armadas Reales de Marruecos fueron originalmente formadas en 1098, pero la forma contemporánea del ejército se formó en 1958. Está compuesta por el Ejército Real Marroquí, la Marina Real Marroquí, la Fuerza Aérea Real Marroquí, la Guardia Real Marroquí y la Gendarmería Real Marroquí. El comandante supremo de las Fuerzas Armadas Reales de Marruecos es, por supuesto, el Rey de Marruecos, con el Ministro de Defensa estrechamente involucrado en el funcionamiento de las Fuerzas Armadas Reales de Marruecos."
 MOR.Monarchist: "£MOR_MON (HoA) - Casa de 'Alawi"
 MOR.Monarchist_icon: "£MOR_MON"
 MOR.Monarchist_desc: "(Monarquía Absoluta) - Casa de 'Alawi (Árabe: Sulalat Alealawiiyn Alfilaliiyn, Otros nombres en inglés: Casa de Alawita, Casa de 'Alawid, Casa de Alaouite)\n\nLa Casa de 'Alawi es una dinastía sharifiana árabe y reclama descendencia del profeta islámico Muhammad a través de su nieto, Hasan ibn Ali. Mohammed VI es el actual jefe de la Casa de 'Alawi y lo ha sido desde julio de 1999. Ha gobernado sobre Marruecos de manera relativamente ininterrumpida desde principios de 1600 como sultanes y luego como reyes post-protectorado."
