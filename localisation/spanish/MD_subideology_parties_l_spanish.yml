 ### Norway ###
 #Western
 NOR.conservatism: "£NOR_conservatism_small Derecha"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Conservadores - Høyre (Derecha) es el principal partido conservador de Noruega. Trabajan hacia la liberalización económica y la reducción de impuestos. Están a favor de unirse a la UE y han sido históricamente pro-estadounidenses."
 NOR.liberalism: "£NOR_liberalism_small Izquierda"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Liberal - Venstre (Izquierda) es el partido más antiguo de Noruega y siempre ha promovido los derechos liberales, así como la educación, el medio ambiente y la cultura."
 NOR.socialism: "£NOR_socialism_small Partido de los Trabajadores"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Socialdemócrata - Arbeiderpartiet (Partido de los Trabajadores) tiene sus raíces como partido comunista, pero ganó popularidad al convertirse en un partido socialdemócrata. Durante casi toda la historia de la posguerra, fue con diferencia el partido más grande y guió el desarrollo social de Noruega. Se ven a sí mismos como los defensores del estado de bienestar y son pro-UE y OTAN."
