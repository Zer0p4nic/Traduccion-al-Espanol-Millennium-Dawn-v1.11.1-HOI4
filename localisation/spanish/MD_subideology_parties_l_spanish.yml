 ITA.Nat_Populism_desc: "El Partido Alianza Nacional fue fundado en 1995, cuando el Movimiento Social Italiano se separó en sus dos secciones, Fiamma Tricolore y Alianza Nacional, siendo esta última el ala más moderada. Sus principales creencias se basan en la ideología \"Destra Sociale\": un partido de derecha con una visión tradicionalista y antiglobalista de la sociedad junto con el apoyo al estado de bienestar y la intervención del gobierno en la economía."
