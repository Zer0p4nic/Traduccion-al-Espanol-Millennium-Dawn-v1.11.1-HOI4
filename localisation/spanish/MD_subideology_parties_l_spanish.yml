 GUB.neutral_Social_desc: "Socialdemócrata - Movimento Para Alternância Democrâtica (Movimiento para la Alternancia Democrática) es un partido socialdemócrata en Guinea-Bissau."
 GUB.Communist-State: "£GUB_emerging_left_wing_radical PAIGC (Hardline)"
 GUB.Communist-State_icon: "£GUB_emerging_left_wing_radical"
 GUB.Communist-State_desc: "Comunista - Partido Africano para a Independência da Guiné e Cabo Verde (Partido Africano para la Independencia de Guinea y Cabo Verde) fue originalmente formado para hacer campaña pacíficamente por la independencia de Portugal, el partido se volvió hacia el conflicto armado en la década de 1960 y fue uno de los beligerantes en la Guerra de Independencia de Guinea-Bissau. Hacia el final de la guerra, el partido estableció un estado unipartidista marxista-leninista antes de que se introdujera la democracia a principios de la década de 1990."
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical PAIGC (Moderate) "
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical"
 GUB.anarchist_communism_desc: "Izquierda Radical - Partido Africano para a Independência da Guiné e Cabo Verde (Partido Africano para la Independencia de Guinea y Cabo Verde) fue originalmente formado para hacer campaña pacíficamente por la independencia de Portugal, el partido se volvió hacia el conflicto armado en la década de 1960 y fue uno de los beligerantes en la Guerra de Independencia de Guinea-Bissau. Hacia el final de la guerra, el partido estableció un estado unipartidista marxista-leninista antes de que se introdujera la democracia a principios de la década de 1990."
