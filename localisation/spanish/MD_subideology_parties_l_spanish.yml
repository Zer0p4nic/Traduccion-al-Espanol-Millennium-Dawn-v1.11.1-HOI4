 NIG.Caliphate_icon: "£NIG_salafist_jihadism"
 NIG.Caliphate_desc: "Boko Haram es un grupo extremista salafista con base principalmente en el estado noreste de Borno en Nigeria. Promueven la instauración de la Ley Sharia y operan bajo el pretexto de unificar el país bajo una bandera islámica. Boko Haram es uno de los grupos yihadistas más prominentes en África Occidental."
 NIG.Neutral_conservatism: "£NIG_non_aligned_conservative Partido Democrático del Pueblo"
 NIG.Neutral_conservatism_icon: "£NIG_non_aligned_conservative"
 NIG.Neutral_conservatism_desc: "Conservadores Neutrales - El Partido Democrático del Pueblo ha continuado recibiendo apoyo de todo el país. Sin embargo, obtiene su mayor fuerza de la mayoría cristiana en el sur. Es principalmente un partido de centro-derecha en términos de ideología que apoya políticas de mercado neoliberales. El partido sigue siendo uno de los más grandes en la historia de Nigeria y continúa dominando en los campos de batalla políticos."
