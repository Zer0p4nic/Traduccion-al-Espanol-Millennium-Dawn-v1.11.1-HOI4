 si_title_text: "Partidos y Movimientos"
 si_title_text_tt: "§YLeyes Políticas Actuales:§!\nTiene Elecciones: [has_elections_check]\nUmbral Electoral: [?election_threshold|%0] [term_limit_text]"

 western_desc: "Los gobiernos occidentales y pro-occidentales buscan mantener el Orden Mundial Liberal centrado en EE.UU. que ha reinado supremo desde la caída de la Unión Soviética. A través de instituciones como el Banco Mundial y el FMI, promueven la liberalización económica y la desnacionalización. Aunque la gran mayoría de los países con una visión occidental son diversas formas de democracias, los gobiernos autoritarios pro-occidentales que se benefician del statu quo también están detrás de ellos."
 emerging_desc: "Los gobiernos con una visión emergente son aquellos, especialmente en el Sur Global y la Esfera Post-Soviética, que buscan reemplazar el Orden Mundial Liberal predominante con sus propias instituciones alternativas y una forma multipolar de política global. A menudo tienen actitudes diferentes hacia la globalización, las formas de gobierno y las políticas internas."
 salafist_desc: "El salafismo es una rama ultraconservadora, intolerante y fundamentalista del islam sunita mayoritario. Ha ganado prominencia a medida que las Monarquías del Golfo Wahabi han proporcionado miles de millones en financiamiento para sus enseñanzas desde mediados del siglo XX. El salafismo ha visto encarnaciones particularmente violentas en los talibanes, Al-Qaeda e ISIS."
 non_aligned_desc: "Los gobiernos no alineados varían enormemente en tipos de gobierno y subideologías, y suelen tener un enfoque muy pragmático en sus alineaciones externas. Muchos simplemente quieren promover su propia independencia nacional u otros objetivos regionales. Otros están divididos entre grandes potencias que, en su lucha por la influencia, los atraen en diferentes direcciones."
 nationalism_desc: "Los gobiernos nacionalistas creen que han recibido la peor parte de la globalización y buscan un renacimiento nacional basado en el proteccionismo, la militarización y la soberanía nacional y étnica. Detestan las instituciones liberales globales, pero pueden seguir siendo pragmáticos en sus alineaciones internacionales para promover sus objetivos domésticos o expansionistas."


