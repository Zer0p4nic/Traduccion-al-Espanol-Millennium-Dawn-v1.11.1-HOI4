 # Israel
 ISR.conservatism: "£ISR_conservatism Likud"
 ISR.conservatism_desc: "(Conservadurismo Nacional) - §2Likud§! (Hebreo: La Consolidación)\n\nLikud fue fundado en 1973 por Menachem Begin y Ariel Sharon en una alianza con varios partidos de derecha. La victoria arrolladora de Likud en las elecciones de 1977 fue un punto de inflexión importante en la historia política del país, marcando la primera vez que la izquierda perdió el poder. Además, fue la primera vez en Israel que un partido de derecha ganó la pluralidad de los votos."
 ISR.conservatism_icon: "£ISR_conservatism"
 ISR.conservative_alt2: "£ISR_liberalism_alt1 Kadima"
 ISR.conservative_alt2_desc: "(Liberalismo Sionista) - §4Kadima§! (Hebreo: Adelante)\n\nKadima es un partido político centrista y liberal en Israel. Originalmente, fue creado para dar la libertad de llevar a cabo el plan de desconexión: retirar los asentamientos israelíes del territorio palestino y fijar las fronteras de Israel con un prospectivo estado palestino."
 ISR.conservative_alt2_icon: "£ISR_liberalism_alt1"
 ISR.conservatism_alt_icon: "£ISR_conservatism_alt"
 ISR.liberalism: "£ISR_liberalism_alt Merkazi"
 ISR.liberalism_desc: "(Centrismo Conservador) - §2Merkazi§! (Hebreo: El Centro)\n\nMerkazi es un partido político en Israel. Formado en 1999 por el ex Ministro de Defensa Yitzhak Mordechai, el objetivo era crear un grupo de moderados para desafiar a Benjamin Netanyahu por la derecha y al líder de la oposición Ehud Barak del Partido Laborista por la izquierda."
 ISR.liberalism_icon: "£ISR_liberalism_alt"
 ISR.liberalism_alt: "£ISR_liberalism_alt2 Shinui"
 ISR.liberalism_alt_desc: "(Liberalismo Sionista) - §4Shinui§! (Hebreo: Cambio)\n\nShinui es un partido y movimiento político liberal de mercado libre y anticlerical en Israel. El partido se convirtió dos veces en el tercero más grande en el Knesset, pero ambas ocasiones fueron seguidas por una división y colapso. Había sido el portaestandarte del liberalismo económico y el secularismo en Israel durante muchos años."
 ISR.liberalism_alt_icon: "£ISR_liberalism_alt2"
 ISR.liberalism_alt3: "£ISR_liberalism_alt3 Yesh Atid"
 ISR.liberalism_alt3_desc: "(Centrismo Liberal) - §0Yesh Atid§! (Hebreo: Hay un Futuro)\n\nYesh Atid fue formado por Yair Lapid, hijo del ex Ministro de Justicia Tommy Lapid, con la intención de postularse en una plataforma de lucha contra la corrupción y una amplia reforma gubernamental. El ex periodista de televisión hizo campaña y alentó a todos los israelíes a servir en las fuerzas armadas, promoviendo una mayor pluralidad religiosa en el estado de Israel y persiguiendo una solución de dos estados. Además, el partido en gran medida apoya los derechos LGBTQ+ ampliados y la promoción de la igualdad para todos los judíos y todos los movimientos del judaísmo. Aunque Yesh Atid es descrito como un partido sionista, también busca renovar las negociaciones de paz con Palestina y detener la construcción adicional de asentamientos israelíes."
 ISR.liberalism_alt3_icon: "£ISR_liberalism_alt3"
 ISR.liberalism_alt4: "£ISR_liberalism_alt4 Kahol Lavan Hosen LeYisrael"
 ISR.liberalism_alt4_desc: "(Centrismo Radical) - §6Kahol Lavan Hosen LeYisrael§! (Hebreo: Partido de la Resiliencia de Israel Azul y Blanco)\n\nKahol Lavan Hosen LeYisrael es un partido político centrista, liberal sionista en Israel fundado por Benny Gantz, ex Jefe del Estado Mayor de las Fuerzas de Defensa de Israel. En general, el Partido de la Resiliencia de Israel es considerado principalmente como un partido centrista. Sin embargo, también ha sido evaluado como de centroderecha o centroizquierda."
 ISR.liberalism_alt4_icon: "£ISR_liberalism_alt4"
 ISR.liberalism_alt5: "£ISR_liberalism_alt5 Kahol Lavan"
 ISR.liberalism_alt5_desc: "(Centrismo Liberal) - §4Kahol Lavan§! (Hebreo: Partido Azul y Blanco)\n\nAzul y Blanco es una alianza política centrista y liberal sionista en Israel. Fue establecida por el Partido de la Resiliencia de Israel, Yesh Atid y Telem."
 ISR.liberalism_alt5_icon: "£ISR_liberalism_alt5"
 ISR.liberalism_alt6: "£ISR_liberalism_alt6 HaMahane HaMamlakhti"
 ISR.liberalism_alt6_desc: "(Centrismo Liberal) - §4HaMahane HaMamlakhti§! (Hebreo: Unidad Nacional)\n\nLa Unidad Nacional o Campamento Estatal es una alianza política israelí compuesta por el Partido de la Resiliencia de Israel del ex Jefe del Estado Mayor Benny Gantz, el ex Jefe del Estado Mayor Gadi Eizenkot y el MK Matan Kahana."
 ISR.liberalism_alt6_icon: "£ISR_liberalism_alt6"
 ISR.liberalism_alt7: "£ISR_conservatism_alt Tikva Hadasha"
 ISR.liberalism_alt7_desc: "(Liberalismo Nacional) - §2Tikva Hadasha§! (Hebreo: Nueva Esperanza)\n\nTikva Hadasha es un partido político nacional-liberal de centroderecha a derecha en Israel. El partido fue formado por el ex MK de Likud y ex ministro Gideon Sa'ar, quien trabajó como asistente del Fiscal General y luego como asistente del Fiscal del Estado hasta 1998."
 ISR.liberalism_alt7_icon: "£ISR_conservatism_alt"
 ISR.socialism: "£ISR_socialism HaAvoda"
 ISR.socialism_desc: "(Socialdemocracia) - §tHaAvoda§! (Hebreo: Partido Laborista)\n\nEl Partido Laborista Israelí es un partido político socialdemócrata en Israel. El partido fue establecido en 1968 por una fusión de Mapai, Ahdut HaAvoda y Rafi. Un partido en la tradición del sionismo laborista que apoya el estado de bienestar y los vínculos sindicales, el Partido Laborista estuvo asociado con el apoyo al proceso de paz israelí-palestino, políticas exteriores pragmáticas y políticas económicas socialdemócratas."
 ISR.socialism_icon: "£ISR_socialism"
 ISR.socialism_alt: "£ISR_democrats HaDemokratim - Avoda"
 ISR.socialism_alt_desc: "(Socialdemocracia) - §4HaDemokratim§! - §tAvoda§! (Hebreo: Los Demócratas - Ala Laborista)\n\nLos Demócratas es un partido político socialdemócrata en Israel. El partido fue establecido en 2024 por una fusión del Partido Laborista y Meretz. Un partido en la tradición del sionismo laborista que apoya el estado de bienestar y los vínculos sindicales, Los Demócratas estuvieron asociados con el apoyo al proceso de paz israelí-palestino, políticas exteriores pragmáticas y políticas económicas socialdemócratas."
 ISR.socialism_alt_icon: "£ISR_democrats"
 ISR.Western_Autocracy: "£ISR_Western_Autocracy HaBayit HaYehudi"
 ISR.Western_Autocracy_desc: "(Sionismo Religioso) - §1HaBayit HaYehudi§! (Hebreo: El Hogar Judío-Nueva Derecha)\n\nEl Hogar Judío es un partido político de extrema derecha, sionista religioso y judío ortodoxo en Israel. Originalmente fue formado por una fusión del Partido Religioso Nacional, Moledet y Tkuma. El partido apoya fortalecer la identidad judía de Israel y se opone a cualquier concesión territorial. El partido aboga por los valores familiares tradicionales y se opone a legalizar el matrimonio entre personas del mismo sexo. También apoya un aumento de la financiación para el estudio de la Torá y la educación religiosa."
 ISR.Western_Autocracy_icon: "£ISR_Western_Autocracy"
 ISR.Communist-State: "£ISR_Communist_State Hadash"
 ISR.Communist-State_desc: "(Comunismo) - §1HaHazit HaDemokratit LeShalom VeLeShivion§! (Hebreo: Frente Democrático por la Paz y la Igualdad)\n\nHadash es una coalición política de izquierda a extrema izquierda en Israel formada por el Partido Comunista Israelí y otros grupos de izquierda. Enfatiza la cooperación judío-árabe y sus líderes fueron de los primeros en apoyar una solución de dos estados. Sus votantes son principalmente clase media y seculares árabes, muchos del norte y comunidades cristianas. Hadash se define a sí mismo como un partido no sionista, originalmente en consonancia con la oposición marxista al nacionalismo. Llama al reconocimiento de los árabes palestinos como una minoría nacional dentro de Israel."
 ISR.Communist-State_icon: "£ISR_Communist_State"
 ISR.Autocracy: "£ISR_Autocracy Ta'al"
 ISR.Autocracy_desc: "(Nacionalismo Árabe) - §HTa'al§! (Hebreo: Movimiento Árabe para la Renovación)\n\nTa'al es un partido político nacionalista árabe en Israel liderado por Ahmad Tibi. El partido es descrito como nacionalista árabe pero más moderado en comparación con Balad. Ta'al apoya una retirada israelí a las líneas verdes pre-1967 y una solución de dos estados, con un estado palestino establecido junto a Israel en Cisjordania y la Franja de Gaza."
 ISR.Autocracy_icon: "£ISR_Autocracy"
 ISR.anarchist_communism: "£ISR_anarchist_communism Balad"
 ISR.anarchist_communism_desc: "(Nacionalismo Árabe de Izquierda) - §HBalad§! (Hebreo: Alianza Democrática Nacional)\n\nBalad es un partido político nacionalista palestino de izquierda a extrema izquierda en Israel liderado por Sami Abu Shehadeh. Balad se define a sí mismo como un partido democrático que representa a los ciudadanos árabes de Israel como un partido nacionalista árabe palestino. Se opone a la idea de Israel como un estado judío y apoya la creación de un nuevo estado democrático y secular."
 ISR.anarchist_communism_icon: "£ISR_anarchist_communism"
 ISR.Conservative: "£ISR_Nat_Populism Shas"
 ISR.Conservative_desc: "(Sionismo Social Religioso) - §OShom'rei Torah§! (Hebreo: Guardianes de la Torá)\n\nShas es un partido político religioso haredí en Israel. Fundado en 1984 bajo el liderazgo del Rabino Ovadia Yosef. Principalmente representa los intereses de los judíos haredíes sefardíes y mizrajíes. El propósito declarado del partido es devolver la corona a su antigua gloria, lo que significa proteger el patrimonio religioso y cultural del judaísmo sefardí y rectificar lo que considera una discriminación económica y social continua contra la población sefardí de Israel."
 ISR.Conservative_icon: "£ISR_Nat_Populism"
 ISR.Neutral_conservatism: "£ISR_non_aligned_conservative Yisrael BaAliyah"
 ISR.Neutral_conservatism_desc: "(Conservadurismo Liberal) - §OYisrael BaAliyah§! (Hebreo: Israel en Ascenso)\n\nYisrael BaAliyah es un partido político en Israel. Fue formado para representar los intereses de los inmigrantes rusos por los ex refuseniks Natan Sharansky y Yuli-Yoel Edelstein. Inicialmente un partido centrista, se desvió hacia la derecha."
 ISR.Neutral_conservatism_icon: "£ISR_non_aligned_conservative"
 ISR.Neutral_conservatism_bibi: "£ISR_conservatism Likud - §2Netanyahu§!"
 ISR.Neutral_conservatism_bibi_desc: "(Populismo Conservador) - §2Likud§! (Hebreo: La Consolidación)\n\nLikud fue fundado en 1973 por Menachem Begin y Ariel Sharon en una alianza con varios partidos de derecha. La victoria arrolladora de Likud en las elecciones de 1977 fue un punto de inflexión importante en la historia política del país, marcando la primera vez que la izquierda perdió el poder. Además, fue la primera vez en Israel que un partido de derecha ganó la pluralidad de los votos."
 ISR.Neutral_conservatism_bibi_icon: "£ISR_conservatism"
 ISR.oligarchism: "£ISR_oligarchism Israel Beitenu"
 ISR.oligarchism_desc: "(Conservadurismo Liberal Nacional) - §OIsrael Beitenu§! (Hebreo: Israel Nuestro Hogar)\n\nYisrael Beiteinu es un partido político conservador en Israel. La base del partido son inmigrantes seculares de habla rusa. El partido se describe a sí mismo como un movimiento nacional con una visión clara de seguir el audaz camino de Zev Jabotinsky, el fundador del sionismo revisionista. Principalmente ha representado a inmigrantes de la ex Unión Soviética, aunque ha intentado ampliar su atractivo a la población judía israelí en general."
 ISR.oligarchism_icon: "£ISR_oligarchism"
 ISR.neutral_Social: "£ISR_neutral_Social Meretz"
 ISR.neutral_Social_desc: "(Progresismo Social) - §7Meretz§! (Hebreo: Vigor)\n\nMeretz es un partido político en Israel. El partido fue formado en 1992 por la fusión de Ratz, Mapam y Shinui. Meretz está posicionado en el ala izquierda del espectro político. Es un partido socialdemócrata y sionista de izquierda que apoyó la política verde, políticas progresistas y egalitarias y el secularismo. El partido también apoya una solución de dos estados."
 ISR.neutral_Social_icon: "£ISR_neutral_Social"
 ISR.neutral_democrats: "£ISR_democrats HaDemokratim - Meretz"
 ISR.neutral_democrats_desc: "(Progresismo Social) - §4HaDemokratim§! - §7Meretz§! (Hebreo: Los Demócratas - Ala Vigor)\n\nLos Demócratas es un partido político socialdemócrata en Israel. El partido fue establecido en 2024 por una fusión del Partido Laborista y Meretz. Un partido en la tradición del sionismo laborista que apoya el estado de bienestar y los vínculos sindicales, Los Demócratas estuvieron asociados con el apoyo al proceso de paz israelí-palestino, políticas exteriores pragmáticas y políticas económicas socialdemócratas."
 ISR.neutral_democrats_icon: "£ISR_neutral_Social"
 ISR.Neutral_Libertarian: "£ISR_Neutral_Libertarian Zehut"
 ISR.Neutral_Libertarian_desc: "(Libertarismo) - §CZehut§! (Hebreo: Identidad)\n\nZehut es un partido político nacionalista y libertario de derecha en Israel fundado por Moshe Feiglin. Su plataforma se centró en promover la libertad individual, incluida la libertad económica, y la anexión de Cisjordania. El partido también abogó por la legalización del cannabis."
 ISR.Neutral_Libertarian_icon: "£ISR_Neutral_Libertarian"
 ISR.Neutral_Autocracy: "£ISR_Neutral_Autocracy Yahadut HaTora"
 ISR.Neutral_Autocracy_desc: "(Ortodoxia No Sionista) - §2Yahadut HaTora§! (Hebreo:Judaísmo de la Torá Unido)\n\nJudaísmo de la Torá Unido, a menudo conocido por su símbolo electoral Gimel, es una alianza política conservadora religiosa haredí en Israel. La alianza, compuesta por Agudat Yisrael y Degel HaTorah, se formó por primera vez en 1992 para maximizar la representación haredí ashkenazí en la Knesset. A diferencia de partidos similares orientados religiosamente como Shas, Mafdal y Noam, UTJ es no sionista. A diferencia de otros haredim, el partido es notable por su uso de la tecnología y la comunicación electrónica."
 ISR.Neutral_Autocracy_icon: "£ISR_Neutral_Autocracy"
 ISR.Neutral_Communism: "£ISR_Neutral_Communism Da'am Mifleget Po'alim"
 ISR.Neutral_Communism_desc: "(Comunismo Revolucionario) - §RDa'am Mifleget Po'alim§! (Hebreo:Partido de los Trabajadores Da'am)\n\nDa'am es un partido político revolucionario socialista multiétnico en Israel, comúnmente conocido por el acrónimo Da'am. Llama a una revolución política y social para asegurar los derechos de los trabajadores, la nacionalización de industrias clave, la coexistencia judío-árabe y la igualdad de género."
 ISR.Neutral_Communism_icon: "£ISR_Neutral_Communism"
 ISR.Neutral_Muslim_Brotherhood: "£ISR_Neutral_Muslim_Brotherhood HaReshima HaAravit HaMe'uhedet"
 ISR.Neutral_Muslim_Brotherhood_desc: "(Islamismo Moderado) - §6HaReshima HaAravit HaMe'uhedet§! (Hebreo:Lista Árabe Unida)\n\nRa'am es un partido político islamista y conservador en Israel y el ala política de la Rama Sur del movimiento islámico. Bajo la dirección de Abbas, el partido aboga por la participación política plena en la política interna de Israel para mejorar la calidad de vida de los árabes israelíes, especialmente en cuanto a delincuencia, oportunidades de empleo, vivienda e infraestructura; esto es un cambio respecto a otros partidos árabes, que históricamente han formado parte de la oposición y se han centrado en el conflicto israelí-palestino más amplio."
 ISR.Neutral_Muslim_Brotherhood_icon: "£ISR_Neutral_Muslim_Brotherhood"
 ISR.Neutral_green: "£ISR_Neutral_Green HaYerukim"
 ISR.Neutral_green_desc: "(Ambientalismo) - §7HaYerukim§! (Hebreo:El Movimiento Verde)\n\nHaYerukim es un partido político menor en Israel que enfatiza la protección del medio ambiente y la calidad de vida. Fue fundado y anteriormente dirigido por Pe'er Visner. Aunque el partido nunca estuvo representado en la Knesset, ocupa escaños en muchos municipios de Israel."
 ISR.Neutral_green_icon: "£ISR_Neutral_Green"
 ISR.Nat_Autocracy: "£ISR_Nat_Autocracy Tzahal"
 ISR.Nat_Autocracy_desc: "(Junta Militar) - §LTzahal§! (Hebreo:Fuerzas de Defensa de Israel)\n\nTzahal es el ejército nacional del Estado de Israel. Consiste en tres ramas de servicio: las Fuerzas Terrestres Israelíes, la Fuerza Aérea Israelí y la Armada Israelí. Es el único brazo militar del aparato de seguridad israelí. Las FDI están dirigidas por el Jefe del Estado Mayor, que está subordinado al Ministro de Defensa de Israel."
 ISR.Nat_Autocracy_icon: "£ISR_Nat_Autocracy"
 ISR.Nat_Fascism: "£ISR_Nat_Fascism Otzma Yehudit"
 ISR.Nat_Fascism_desc: "(Kahanismo) - §8Otzma Yehudit§! (Hebreo:Poder Judío)\n\nOtzma Yehudit es un partido político de extrema derecha, ultranacionalista, kahanista y antiárabe en Israel. Es el descendiente ideológico del partido ilegalizado Kach. El partido ha sido ampliamente descrito en la prensa internacional como una organización extremista y ultranacionalista que apoya la supremacía judía."
 ISR.Nat_Fascism_icon: "£ISR_Nat_Fascism"
 ISR.Monarchist: "£ISR_nationalist_monarchist Noam"
 ISR.Monarchist_desc: "(Ultra-Sionismo Religioso) - §CNoam§! (Hebreo:Agradabilidad)\n\nNoam es un partido político de extrema derecha, ortodoxo judío y sionista religioso en Israel, oficialmente establecido por una facción extremadamente conservadora en la comunidad sionista religiosa inspirada por el rabino Zvi Thau y su yeshivá Har Hamor. El objetivo principal del partido es avanzar en políticas contra los derechos LGBT y contra lo que sus partidarios llaman la destrucción de la familia."
 ISR.Monarchist_icon: "£ISR_nationalist_monarchist"
 ISR.Nat_Populism: "£ISR_liberalism Tkuma"
 ISR.Nat_Populism_desc: "(Nacionalismo Religioso) - §9Tkuma§! (Hebreo:El Hogar Judío-Unión Nacional)\n\nTkuma es un partido político de extrema derecha, ultranacionalista, supremacista judío y sionista religioso en Israel. En todas las elecciones desde su fundación en 1998, el partido se unió a otras facciones y compitió como parte de una lista unida."
 ISR.Nat_Populism_icon: "£ISR_liberalism"

 # Italy
 ITA.democratic_senate: "£ITA_roman_senate Technocratic Senate"
 ITA.democratic_senate_desc: "Se acabaron los días del oligarquismo y el privilegio, los tiempos modernos nos exigen escuchar las necesidades de los menos adinerados entre nosotros. Pero los fracasos de la antigua democracia representativa no pueden ser ignorados, la gente puede votar por partidos, pero su papel será simplemente elegir qué tecnócrata formará el gobierno."
 ITA.Western_Autocracy: "£generic_Western_Autocracy_small Technocrats"
 ITA.Western_Autocracy_desc: "Un gobierno tecnocrático se establece durante períodos de gran agitación política donde el país enfrenta una crisis sin precedentes que no puede ser manejada por los políticos."
 ITA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 ITA.conservatism: "£ITA_western_conservative Forza Italia"
 ITA.conservatism_desc: "Forza Italia es un partido conservador de derecha fundado en 1994 por Marcello dell'Utri a partir de las cenizas de \"Democrazia Cristiana\", en ese momento diezmado por \"Mani Pulite\", una investigación sobre un gran escándalo de corrupción. El evento más relevante para el partido es el \"descenso al campo\" de Silvio Berlusconi, conocido por sus activos inmobiliarios y redes de medios. Berlusconi se ha convertido con diferencia en el miembro más prominente y esto ha resultado en que la fortuna electoral del partido esté directamente ligada al carisma de Berlusconi y a sus vicisitudes judiciales. El objetivo declarado del partido es reducir los impuestos tanto para la población general como para las empresas y garantizar estabilidad y estado de derecho para los ciudadanos."
 ITA.conservatism_icon: "£ITA_western_conservative"
 ITA.liberalism: "£ITA_western_liberal Federazione dei Liberali"
 ITA.liberalism_desc: "La Federación de Liberales reúne a varios partidos liberales sociales del centro de la política italiana. Inspirada libremente por los ideales del Partido Liberal Italiano, fundado en 1919 por Giovanni Giolitti. A pesar de ser considerada establecida en la mayor parte de Europa, el liberalismo social ha tenido una fortuna electoral muy limitada en Italia desde la muerte de Luigi Einaudi hace décadas, teniendo que lidiar con partidos tradicionales muy ideológicamente flexibles y una población generalmente más desconfiada del capitalismo que el resto del mundo desarrollado. Creen firmemente en el libre mercado al mismo tiempo que abogan por el bienestar y los derechos sociales."
 ITA.liberalism_icon: "£ITA_western_liberal"
 ITA.piu_europa_loc_key: "£ITA_Piu_Europa +Europa"
 ITA.piu_europa_loc_key_desc: ""
 ITA.piu_europa_loc_key_icon: "£ITA_Piu_Europa"
 ITA.italia_viva_loc_key: "£ITA_Italia_Viva Italia Viva"
 ITA.italia_viva_loc_key_desc: ""
 ITA.italia_viva_loc_key_icon: "£ITA_Italia_Viva"
 ITA.azione_loc_key: "£ITA_Azione Azione"
 ITA.azione_loc_key_desc: ""
 ITA.azione_loc_key_icon: "£ITA_Azione"
 ITA.socialism: "£ITA_western_social_democrat Ulivo"
 ITA.socialism_desc: "Nacido de la fusión de una miríada de partidos de izquierda, como La Margherita y Democratici di Sinistra, Ulivo nació con el objetivo de unir a todos los partidos de izquierda italianos en una sola coalición y dejar que las diversas visiones ideológicas compitan con un sistema democrático interno. Si bien esto ha demostrado ser una buena opción en términos de votos, con el PD convirtiéndose en el partido más grande de Italia, ha llevado a un partido muy dividido que a menudo termina con las manos atadas por miedo a las divisiones. En general, cree en la necesidad de un estado de bienestar considerable, la necesidad de una intervención moderada del gobierno en la economía y los derechos sociales."
 ITA.partito_democratico_loc_key: "£ITA_PD Partito Democratico"
 ITA.partito_democratico_loc_key_desc: ""
 ITA.Communist-State: "£ITA_emerging_communism Partito Comunista Italiano"
 ITA.Communist-State_desc: "El PCI original \"Partito Comunista Italiano\" se disolvió cuando la Unión Soviética colapsó en 1991. Muchas entidades más pequeñas intentaron retomar su legado después, pero fracasaron considerablemente al recrear lo que fue el partido comunista más grande del Oeste en su apogeo. El PCI sigue el pensamiento leninista y estalinista soviético, con una visión clásica del comunismo soviético. Redistribuir la tierra y los medios de producción es una parte importante de sus objetivos y ninguna forma de lograr esos objetivos está descartada. Un período transitorio dictatorial puede ser necesario para asegurar la seguridad de la revolución proletaria una vez que finalmente llegue su momento."
 ITA.anarchist_communism: "£ITA_left_wing_radical Movimento 5 Stelle"
 ITA.anarchist_communism_desc: "El Movimento 5 Stelle (movimiento 5 estrellas) fue fundado en 2009 por el comediante Beppe Grillo después de años de reuniones. Sus estrellas representan las batallas fundamentales del movimiento: Agua, Medio Ambiente, Transporte, Conectividad y Desarrollo. El movimiento basa toda su organización en una plataforma web, el mismo lugar donde nació. Para calificar para una candidatura, los solicitantes deben tener un historial criminal completamente limpio, pero no hay otros requisitos. Sus miembros electos a menudo han abrazado teorías de conspiración, noticias falsas y afirmaciones no científicas. Aunque el partido está fuertemente controlado por un grupo privado que posee toda su infraestructura, creen firmemente en la democracia directa. El Movimiento abarca un amplio espectro de ideologías y, como muchos otros partidos populistas, es conocido por cambiar rápidamente de posición en muchos temas. En su núcleo, tiene una ideología de izquierda influenciada por ejemplos venezolanos, cubanos y chinos, fuertemente orientada a oponerse a las élites y al rechazo del capitalismo."
 ITA.m5s2050_loc_key: "£ITA_M5S_2050 Movimento 5 Stelle"
 ITA.m5s2050_loc_key_desc: "El Movimento 5 Stelle (movimiento 5 estrellas) fue fundado en 2009 por el comediante Beppe Grillo después de años de reuniones. Sus estrellas representan las batallas fundamentales del movimiento: Agua, Medio Ambiente, Transporte, Conectividad y Desarrollo. El movimiento basa toda su organización en una plataforma web, el mismo lugar donde nació. Para calificar para una candidatura, los solicitantes deben tener un historial criminal completamente limpio, pero no hay otros requisitos. Sus miembros electos a menudo han abrazado teorías de conspiración, noticias falsas y afirmaciones no científicas. Aunque el partido está fuertemente controlado por un grupo privado que posee toda su infraestructura, creen firmemente en la democracia directa. El Movimiento abarca un amplio espectro de ideologías y, como muchos otros partidos populistas, es conocido por cambiar rápidamente de posición en muchos temas. En su núcleo, tiene una ideología de izquierda influenciada por ejemplos venezolanos, cubanos y chinos, fuertemente orientada a oponerse a las élites y al rechazo del capitalismo."
 ITA.Conservative: "£ITA_Lega_Salvini Lega Nord (Salvini)"
 ITA.Conservative_desc: "Aunque la Liga Norte nació como un movimiento independentista en la mitad norte de Italia, un gran éxito fue logrado por el partido una vez que cambió su enfoque principal de la cuestión del sur y la inmigración interna a la inmigración externa. Manipular los sentimientos antiinmigrantes aseguró al movimiento un apoyo sin precedentes y, junto con el apoyo de Rusia y la extrema derecha estadounidense, permitió al partido promoverse de nivel regional a nacional. Como muchos otros partidos populistas, es conocido por cambiar rápidamente de posición en muchos temas, pero en su núcleo es un partido reaccionario que cree firmemente en la necesidad de reafirmar los valores cristianos tradicionales. Económicamente, está mayormente a favor de la intervención del gobierno, pero al mismo tiempo afirma que planea reducir los impuestos."
 ITA.Neutral_conservatism: "£ITA_non_aligned_conservative Lega Nord (Bossi)"
 ITA.Neutral_conservatism_desc: "Lega Nord nació de la unión de varios movimientos y partidos independentistas lombardos y venecianos, y luego se extendió a una gran parte del norte de Italia, cansada del lastre del sur de Italia y la burocracia estatal que impide que el norte alcance su verdadero potencial. El partido está principalmente preocupado por la inmigración interna, la descentralización y la reducción de impuestos y burocracia."
 ITA.neutral_Social: "£ITA_non_aligned_social Liberi e Uguali"
 ITA.neutral_Social_desc: "Libres e Iguales es un partido de izquierda fundado en 2007 por el ex magistrado antimafia Pietro Grasso después de separarse del Partido Democrático, del cual representaba la mayor parte de su ala más izquierdista. Es un partido progresista socialista que se centra fuertemente en los derechos sociales, de las mujeres y de los migrantes y en combatir las desigualdades a través de la intervención del gobierno."
