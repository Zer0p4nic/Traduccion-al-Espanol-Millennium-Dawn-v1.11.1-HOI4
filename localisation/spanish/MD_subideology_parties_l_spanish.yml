 ROJ.conservatism_icon: "£ROJ_conservatism_small"
 ROJ.conservatism_desc: "El conservadurismo - Encûmena Niştimanî ya Kurdî li Sûriyê (Consejo Nacional Kurdo) es un partido político kurdo con sede en el norte de Siria y está estrechamente relacionado con el KDP liderado por Barzani en el Kurdistán iraquí. Actuando como una extensión de la rivalidad PKK-KDP, el KNC se opone fuertemente al PYD, que controla la Administración Autónoma del Norte y Este de Siria, también conocida como Rojava. Principalmente siendo un partido nacionalista kurdo, se inspira en el Gobierno Regional del Kurdistán y los Barzani. El KNC, en comparación con el PYD, también goza de representación dentro de la oposición siria y mantiene buenas relaciones con Turquía."
