 CZE.Western_Autocracy_2004: "£CZE_western_autocracy_2004 Alcaldes e Independientes"
 CZE.Western_Autocracy_2004_icon: "£CZE_western_autocracy_2004"
 CZE.Western_Autocracy_2004_desc: "Alcaldes e Independientes (STAN) es un partido político liberal en la República Checa, enfocado en el localismo, el regionalismo y la subsidiariedad. El partido surgió de cuatro partidos menores, incluyendo los Alcaldes Independientes para la Región y los liberales-conservadores SNK Demócratas Europeos. Hasta 2016, el partido cooperó con otro partido liberal-conservador, TOP 09. STAN participó en las elecciones parlamentarias checas de 2021 como parte de la coalición Piratas y Alcaldes con el Partido Pirata Checo."
 CZE.Western_Autocracy_pavel: "£generic_Western_Autocracy_small Gobierno de Petr Pavel"
 CZE.Western_Autocracy_pavel_icon: "£generic_Western_Autocracy_small"
 CZE.Western_Autocracy_pavel_desc: "Después de que Petr Pavel ganara las elecciones presidenciales, se creó un nuevo gobierno. La cooperación con otros políticos permitirá al nuevo presidente completar su programa electoral e implementar una nueva doctrina para el programa de armamento checo."
 CZE.conservatism: "£CZE_western_conservative Partido Democrático Cívico (ODS)"
 CZE.conservatism_icon: "£CZE_western_conservative"
 CZE.conservatism_desc: "El Partido Democrático Cívico es un partido político conservador y euroescéptico en la República Checa. El partido se sitúa en el centro-derecha a la derecha del espectro político. Fundado en 1991 como el ala pro-mercado libre del Foro Cívico por Václav Klaus y modelado según el Partido Conservador Británico, el ODS ganó las elecciones legislativas de 1992 y ha permanecido en el gobierno durante la mayor parte de la independencia de la República Checa."
 CZE.liberalism: "£CZE_western_liberal Unión de la Libertad - Unión Democrática (US-DEU)"
 CZE.liberalism_icon: "£CZE_western_liberal"
 CZE.liberalism_desc: "La Unión de la Libertad-Unión Democrática fue un pequeño partido político liberal proeuropeo en la República Checa desde 1998 hasta 2011. La Unión de la Libertad fue fundada en enero de 1998 por exmiembros del Partido Democrático Cívico que estaban descontentos con el liderazgo de Václav Klaus. Después de servir inicialmente en un gobierno interino, la Unión de la Libertad pasó a la oposición tras las elecciones de 1998. En la oposición, la Unión de la Libertad se fusionó con la Unión Democrática y formó una alianza con la Unión Cristiana Democrática - Partido Popular Checoslovaco (KDU-ČSL)."
 CZE.liberalism_2010: "£CZE_western_liberal_2010 TOP 09"
 CZE.liberalism_2010_icon: "£CZE_western_liberal_2010"
 CZE.liberalism_2010_desc: "El partido fue fundado el 11 de junio de 2009 por Miroslav Kalousek, quien dejó la Unión Cristiana Democrática - Partido Popular Checoslovaco. Su primer líder fue Karel Schwarzenberg, quien anteriormente había servido como Ministro de Relaciones Exteriores en el segundo gabinete de Topolánek desde enero de 2007 hasta marzo de 2009."
 CZE.socialism: "£CZE_western_social_democrat Partido Socialdemócrata Checo (ČSSD)"
 CZE.socialism_icon: "£CZE_western_social_democrat"
 CZE.socialism_desc: "El Partido Socialdemócrata es un partido político socialdemócrata, situado en el centro-izquierda del espectro político y con puntos de vista proeuropeos. El partido proviene del Partido Socialdemócrata Checoslovaco en Austria (checo: Sociálně Demokratická strana Českoslovanská v Rakousku), que fue un grupo político fundado el 7 de abril de 1878 en Austria-Hungría como una rama regional del Partido Socialdemócrata de Austria."
 CZE.Neutral_Autocracy: "£CZE_neutral_Social_2011 Acción de Ciudadanos Insatisfechos (ANO)"
 CZE.Neutral_Autocracy_icon: "£CZE_neutral_Social_2011"
 CZE.Neutral_Autocracy_desc: "Acción de Ciudadanos Insatisfechos, comúnmente conocido como ANO 2011, o simplemente ANO (inglés: Sí), es un partido político populista en la República Checa, liderado por el empresario Andrej Babiš. ANO 2011 comenzó como una asociación en noviembre de 2011 y se convirtió en un partido político oficial en la República Checa el 11 de mayo de 2012."
 CZE.Communist-State: "£CZE_emerging_communism Partido Comunista de Bohemia y Moravia (KSČM)"
 CZE.Communist-State_icon: "£CZE_emerging_communism"
 CZE.Communist-State_desc: "El Partido Comunista de Bohemia y Moravia es un partido comunista. Diversas fuentes describen al partido como de izquierda o de extrema izquierda en el espectro político. Es uno de los pocos partidos gobernantes en la Europa Central y Oriental postcomunista que no ha eliminado el título de Comunista de su nombre, aunque ha cambiado su programa de partido para adherirse a las leyes adoptadas después de 1989. Anteriormente fue un partido miembro de La Izquierda en el Parlamento Europeo - GUE/NGL en el Parlamento Europeo y un miembro observador del Partido de la Izquierda Europea, pero ahora no está afiliado."
 CZE.Conservative: "£CZE_emerging_reactionary Partido Nacional (NS)"
 CZE.Conservative_icon: "£CZE_emerging_reactionary"
 CZE.Conservative_desc: "El Partido Nacional es un partido nacionalista de extrema derecha. Se oponen firmemente a la membresía checa de la Unión Europea. Sus objetivos principales son restaurar la soberanía nacional completa minimizando la influencia de las instituciones extranjeras y endurecer las políticas de inmigración nacionales."
 CZE.Conservative_2015: "£CZE_emerging_reactionary_2015 Libertad y Democracia Directa (SPD)"
 CZE.Conservative_2015_icon: "£CZE_emerging_reactionary_2015"
 CZE.Conservative_2015_desc: "Libertad y Democracia Directa es un partido político liderado por Tomio Okamura. El partido ha sido descrito como de derecha o de extrema derecha en el espectro político. También ha sido descrito como defensor del populismo de derecha y ha expresado su oposición a la inmigración y es firmemente euroescéptico, mientras que en su programa político declaran su apoyo a la democracia directa."
 CZE.Autocracy: "£CZE_Autocracy Movimiento Conservador y Social"
 CZE.Autocracy_icon: "£CZE_Autocracy"
 CZE.Autocracy_desc: "Unidad Nacional es un pequeño partido nacionalista checo que celebró su convención fundacional el 3 de junio de 2002 en Zákupy. El líder del partido es Martin Čejka. Su nombre alternativo es Unificación Nacional, que también fue utilizado por un partido político establecido en 1934 en Checoslovaquia."
 CZE.Nat_Fascism: "£CZE_Nat_Fascism Partido de los Trabajadores de Justicia Social (DSSS)"
 CZE.Nat_Fascism_icon: "£CZE_Nat_Fascism"
 CZE.Nat_Fascism_desc: "El Partido de los Trabajadores de Justicia Social es un partido político, a menudo descrito como el principal partido extremista de extrema derecha en la República Checa. El partido no está representado en ningún organismo legislativo en la República Checa y su mayor éxito electoral hasta ahora ha sido una ganancia del 1.14% en las elecciones legislativas checas. Algunos de los altos funcionarios del partido, incluido un líder del partido en Praga, han estado asociados con grupos neonazis como Národní odpor, la subsidiaria checa de un grupo militante neonazi internacional."
 CZE.Neutral_conservatism: "£CZE_non_aligned_conservative Unión Cristiana y Democrática - Partido Popular Checoslovaco (KDU-ČSL)"
 CZE.Neutral_conservatism_icon: "£CZE_non_aligned_conservative"
 CZE.Neutral_conservatism_desc: "La Unión Cristiana y Democrática - Partido Popular Checoslovaco, a menudo abreviada como lidovci ('los populares'), es un partido político demócrata cristiano en la República Checa. El partido ha participado en casi todos los gobiernos checos desde 1990. Después de la ocupación alemana de Checoslovaquia, Šrámek sirvió como jefe del gobierno checoslovaco en el exilio (en el Reino Unido). Después de 1945, el ČSL formó parte del gobierno de unidad nacional, constituyendo su sección más derechista. Es el partido más cristiano en la República Checa, defendiendo la democracia cristiana y el conservadurismo social."
 CZE.neutral_Social: "£CZE_neutral_Social Partido Nacional Social Checo (ČSNS)"
 CZE.neutral_Social_icon: "£CZE_neutral_Social"
 CZE.neutral_Social_desc: "El Partido Nacional Social Checo es un partido político nacionalista cívico en la República Checa, que una vez jugó un papel importante en Checoslovaquia durante el período de entreguerras. Fue establecido en 1897 por grupos disidentes tanto del Partido Nacional Liberal Joven Checo como del Partido Socialdemócrata Checo, con un énfasis en lograr la independencia de las tierras checas de Austria-Hungría. Su variante de socialismo era moderada y reformista más que marxista. Después de que el Partido Laborista Nacional se disolviera y se fusionara con los Nacionales Socialistas en 1930, el partido también se convirtió en el refugio de los liberales checos. Su miembro más conocido fue Edvard Beneš, cofundador de Checoslovaquia y segundo presidente del país durante las décadas de 1930 y 1940. A pesar del nombre similar, los 'Nacionales Socialistas' checos no estaban afiliados al nazismo ni al Partido Nazi alemán."
 CZE.Neutral_Libertarian: "£CZE_non_aligned_libertarian Partido de Reforma Liberal (LiRA)"
 CZE.Neutral_Libertarian_icon: "£CZE_non_aligned_libertarian"
 CZE.Neutral_Libertarian_desc: "El Partido de Reforma Liberal es un pequeño partido político liberal de mercado libre clásico."
 CZE.Neutral_Libertarian_2009: "£CZE_Neutral_libertarian Partido Pirata Checo"
 CZE.Neutral_Libertarian_2009_icon: "£CZE_Neutral_libertarian"
 CZE.Neutral_Libertarian_2009_desc: "El Partido Pirata Checo, a menudo conocido simplemente como los Piratas, es un partido político liberal progresista en la República Checa, fundado en 2009. El partido fue fundado como un movimiento estudiantil de base que hacía campaña por la transparencia política, los derechos civiles y la democracia directa."
 CZE.Neutral_Communism: "£CZE_Neutral_Communism Partido del Socialismo Democrático (SDS)"
 CZE.Neutral_Communism_icon: "£CZE_Neutral_Communism"
 CZE.Neutral_Communism_desc: "El Partido del Socialismo Democrático es un partido político socialista democrático en la República Checa. Fue un partido miembro fundador del Partido de la Izquierda Europea. El partido tiene su nombre desde diciembre de 1997. Es la unificación política del SDL (Partido de la Izquierda Democrática) y el LB (Bloque de Izquierda) que tuvo lugar en junio de 1997. Al principio, el partido se llamaba LB-SDL."
 CZE.Neutral_Muslim_Brotherhood: "£CZE_Neutral_Muslim_Brotherhood Sede de Comunidades Musulmanas (UMO)"
 CZE.Neutral_Muslim_Brotherhood_icon: "£CZE_Neutral_Muslim_Brotherhood"
 CZE.Neutral_Muslim_Brotherhood_desc: "La sede de las comunidades musulmanas es una organización que une a los musulmanes en la República Checa. Las primeras trazas de la comunidad musulmana en la historia moderna checa se remontan a la administración austrohúngara tardía, a 1908, cuando Austria-Hungría, después de treinta años de ocupación, anexó oficialmente Bosnia y Herzegovina y declaró el Islam suní de la escuela Hanafi como la siguiente religión estatal, con todas las consecuencias legales. El núcleo de la comunidad eran entonces musulmanes bosnios, y durante la Primera Guerra Mundial se les unieron los primeros musulmanes étnicamente checos, que aceptaron el Islam principalmente durante su participación en la lucha en países musulmanes. Así fue como se formó el movimiento islámico checo, que también fue 'enriquecido' por emigrantes de la recién formada URSS."
 CZE.Neutral_green: "£CZE_Neutral_green Partido Verde (SZ)"
 CZE.Neutral_green_icon: "£CZE_Neutral_green"
 CZE.Neutral_green_desc: "El Partido Verde es un partido político verde en la República Checa."
 CZE.Nat_Autocracy: "£CZE_Nat_Autocracy Armada de la República Checa"
 CZE.Nat_Autocracy_icon: "£CZE_Nat_Autocracy"
 CZE.Nat_Autocracy_desc: "El Partido Verde fue fundado en 1990 tras el regreso a la democracia liberal en Chequia tras la Revolución de Terciopelo. Hacen campaña por el pacifismo (rechazando la idea de que cualquier potencia militar extranjera tenga bases militares en la República Checa) y una mayor incorporación de la democracia de base en el país."
 CZE.Nat_Populism: "£CZE_Nat_Populism Asociación Pro República - Partido Republicano Checoslovaco (SPR-RSČ)"
 CZE.Nat_Populism_icon: "£CZE_Nat_Populism"
 CZE.Nat_Populism_desc: "La Asociación Pro República - Partido Republicano Checoslovaco es un pequeño partido político que se opone firmemente a la UE, la OTAN y la inmigración. El partido y su líder Miroslav Sládek son conocidos por sus actitudes radicales hacia las personas romaníes (antiziganismo) y los alemanes. El partido fue fundado el 30 de diciembre de 1989 como uno de los primeros partidos políticos en la Checoslovaquia postcomunista. Alcanzó su punto máximo en las elecciones legislativas checas de 1996 con el 8% de los votos, pero declinó después de eso y en 2001 se disolvió debido a irregularidades financieras, específicamente el robo de fondos del partido por parte del presidente, quien usó el dinero para financiar su estilo de vida lujoso."
 DEN.conservatism: "£DEN_western_conservative Partido Popular Conservador"
 DEN.conservatism_icon: "£DEN_western_conservative"
 DEN.conservatism_desc: "El Partido Popular Conservador (Det Konservative Folkeparti) es el principal partido político de centro-derecha de Dinamarca. Fundado en 1916, el partido defiende las libertades individuales y la responsabilidad, una economía de mercado libre, mantener el estado de bienestar, la cooperación con la Unión Europea y asegurar que la historia y las tradiciones nacionales de Dinamarca se mantengan. El partido también apoya y destaca el ecologismo como una filosofía central de acuerdo con el conservadurismo verde."
 DEN.liberalism: "£DEN_western_liberal Venstre"
 DEN.liberalism_icon: "£DEN_western_liberal"
 DEN.liberalism_desc: "Venstre, Danmarks Liberale Parti (Izquierda, Partido Liberal de Dinamarca) es un partido conservador-liberal y agrario en Dinamarca. Fue fundado en 1910 como parte de un movimiento campesino contra la aristocracia terrateniente y defiende una ideología económicamente liberal y pro-mercado libre. Es el principal partido del centro-derecha en Dinamarca y el segundo partido más grande del país. El partido moderno sigue una doctrina liberal clásica y adopta una postura firme sobre la inmigración. El partido ha declarado que \"los inmigrantes deben aprender danés y comprender y respetar la cultura y las tradiciones danesas.\""
 DEN.socialism: "£DEN_western_social_democrat Socialdemokratiet"
 DEN.socialism_icon: "£DEN_western_social_democrat"
 DEN.socialism_desc: "Socialdemokratiet (Socialdemócratas) es el partido político más grande de Dinamarca y el principal partido socialdemócrata del país. Fundado en 1871, ha tenido la mayor representación en el Folketing desde principios del siglo XX. El partido allanó el camino para la creación del Estado de Bienestar Danés y constantemente busca expandir el concepto. Ha adoptado varias políticas económicas de izquierda y un grupo creciente dentro del partido se está volviendo cada vez más escéptico de la inmigración masiva y la globalización económica, citando que \"la inmigración masiva y la libre circulación de trabajadores son pagadas por las clases bajas.\""
 DEN.Communist-State: "£DEN_emerging_communism Partido Comunista de Dinamarca"
 DEN.Communist-State_icon: "£DEN_emerging_communism"
 DEN.Communist-State_desc: "El Partido Comunista de Dinamarca (Danmarks Kommunistiske Parti) es el partido marxista-leninista de Dinamarca. El partido fue fundado en 1919 como el Partido Socialista de Izquierda de Dinamarca antes de cambiar su nombre al actual. El partido apoya la transición de Dinamarca a una sociedad comunista."
 DEN.anarchist_communism: "£DEN_anarchist_communism Enhedslisten"
 DEN.anarchist_communism_icon: "£DEN_anarchist_communism"
 DEN.anarchist_communism_desc: "Enhedslisten (Alianza Roji-Verde) es un partido ecosocialista en Dinamarca fundado en 1989 con la fusión de tres partidos marxistas y es el partido más a la izquierda en el parlamento danés. El partido hace campaña sobre un partido socialista y democrático de base que también afirma representar la política verde, los movimientos por la paz, la lucha contra la discriminación y el movimiento sindical."
 DEN.Neutral_conservatism: "£DEN_non_aligned_conservative Centro Demócratas"
 DEN.Neutral_conservatism_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_desc: "El Centro Demócratas es un partido cuya ideología era una mezcla de centrismo, socialdemocracia y conservadurismo liberal. El partido fue formado en 1973 por Erhard Jakobsen, un exdiputado y alcalde de Gladsaxe, como un grupo disidente centrista de los Socialdemócratas Daneses."
 DEN.Neutral_conservatism_alt: "£DEN_non_aligned_conservative Alianza Liberal"
 DEN.Neutral_conservatism_alt_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_alt_desc: "La Alianza Liberal es un partido político liberal clásico y libertario de derecha en Dinamarca. Es un componente del bloque de centro-derecha y fue fundado en 2007 como una escisión del Partido Social Liberal."
 DEN.Neutral_conservatism_2017: "£DEN_non_aligned_conservative_alt Demócratas Cristianos"
 DEN.Neutral_conservatism_2017_icon: "£DEN_non_aligned_conservative_alt"
 DEN.Neutral_conservatism_2017_desc: "Los Demócratas Cristianos (Kristendemokraterne) son un partido cristiano."
 DEN.Neutral_Libertarian: "£DEN_non_aligned_libertarian Partido Social Liberal Danés"
 DEN.Neutral_Libertarian_icon: "£DEN_non_aligned_libertarian"
 DEN.Neutral_Libertarian_desc: "El Partido Social Liberal Danés (Radikale Venstre) fue fundado en 1905 como una escisión del Partido Reformista Venstre. El partido hace campaña en el centro ideológico y el liberalismo social."
 DEN.Neutral_green: "£DEN_Neutral_green La Alternativa"
 DEN.Neutral_green_icon: "£DEN_Neutral_green"
 DEN.Neutral_green_desc: "La Alternativa (Alternativet) es el partido político verde en Dinamarca. El partido fue lanzado públicamente en 2013 sobre la base ideológica de políticas verdes, mitigación seria del cambio climático y emprendimiento. No tenía una agenda política completa en su fundación, pero deseaba verla crecer y desarrollarse a través de políticas crowdsourced a través de lo que llama \"laboratorios políticos\"."
 DEN.neutral_Social: "£DEN_neutral_Social Partido Popular Socialista"
 DEN.neutral_Social_icon: "£DEN_neutral_Social"
 DEN.neutral_Social_desc: "El Partido Popular Socialista (Izquierda Verde) es un partido socialista democrático en Dinamarca. El partido fue fundado en 1959 como una escisión del Partido Comunista de Dinamarca (Danmarks Kommunistiske Parti) debido a la crítica del fundador a la intervención soviética en la Revolución Húngara de 1956. Buscaba combinar la socialdemocracia orientada a Estados Unidos y el comunismo orientado a la Unión Soviética para combinar la democracia con el socialismo. Hace campaña sobre la base ideológica del socialismo inspirado en la política verde y el socialismo democrático. Ve a la Dinamarca socialista democrática como el objetivo final de su política. Es un firme defensor del feminismo, los derechos humanos, los derechos de las minorías y la democracia."
 DEN.Nat_Autocracy: "£DEN_Nat_Autocracy Hæren"
 DEN.Nat_Autocracy_icon: "£DEN_Nat_Autocracy"
 DEN.Nat_Autocracy_desc: "Hæren (Ejército Real Danés) es la rama terrestre de las Fuerzas Armadas Danesas, junto con la Guardia Nacional Danesa. Las dos ramas constituyen la principal fuerza defensiva y ofensiva de las Fuerzas Armadas Danesas. Fundado en 1614, ha participado en muchos conflictos militares a lo largo de su historia."
 DEN.Nat_Fascism: "£DEN_Nat_Fascism Fremskridtspartiet"
 DEN.Nat_Fascism_icon: "£DEN_Nat_Fascism"
 DEN.Nat_Fascism_desc: "Fremskridtspartiet (Partido del Progreso) fue fundado en 1972 por Mogens Glistrup, quien hizo campaña sobre las posiciones políticas de abolir los impuestos sobre la renta, reducir drásticamente la burocracia y el \"jungle legal\", restaurar las fronteras y el control fronterizo, detener inmediatamente la inmigración, dejar de otorgar la ciudadanía danesa, confrontar la política de integración y reducir gradualmente la posición de Dinamarca en la Unión Europea. Fremskridtspartiet experimentó un crecimiento generalizado en la década de 1970 después de que Glistrup afirmara en vivo en la televisión danesa que no pagaba impuestos sobre la renta."
 DEN.Nat_Fascism_2017: "£DEN_Nat_Fascism_alt Stram Kurs"
 DEN.Nat_Fascism_2017_icon: "£DEN_Nat_Fascism_alt"
 DEN.Nat_Fascism_2017_desc: "Stram Kurs (Línea Dura) es un partido político nacionalista y anti-islámico en Dinamarca y Suecia fundado por Rasmus Paludan. El partido es considerado un partido de extrema derecha radical por la mayoría de los científicos políticos y los medios de comunicación. Aboga por el utilitarismo etno-nacionalista, que se centra en proteger e incrementar la \"homogeneidad étnica, cultural, religiosa, lingüística y normativa\" del pueblo danés. También hace campaña sobre el libertarismo de derecha, que implica un aumento radical en la libertad y los derechos individuales una vez que se haya restaurado la homogeneidad étnica del país."
 DEN.Nat_Populism: "£DEN_Nat_Populism Dansk Folkeparti"
 DEN.Nat_Populism_icon: "£DEN_Nat_Populism"
 DEN.Nat_Populism_desc: "Dansk Folkeparti (Partido Popular Danés) es el principal partido nacionalista y populista de derecha en Dinamarca. Fue fundado en 1995 por exmiembros del Partido del Progreso. Hace campaña sobre la plataforma anti-inmigración, protege la libertad y el patrimonio cultural del pueblo danés, promueve el emprendimiento y el crecimiento económico. También buscan proteger la soberanía de Dinamarca contra la Unión Europea. Las políticas económicas del partido están más cerca del centro y el centro-izquierda, lo que lo sitúa en una posición única en el espectro político danés. La firme postura anti-inmigración lo coloca firmemente en el espectro nacionalista y populista de derecha de la política danesa."
 DEN.Nat_Populism_alt: "£DEN_Nat_Populism_alt Nye Borgerlige"
 DEN.Nat_Populism_alt_icon: "£DEN_Nat_Populism_alt"
 DEN.Nat_Populism_alt_desc: "Nye Borgerlige, o la Nueva Derecha, es un partido político danés fundado en 2015 por Pernille Vermund y Peter Seier Christensen. Situado en la derecha del espectro político, el partido aboga por una combinación de liberalismo económico, conservadurismo nacional y políticas de inmigración estrictas."
 DEN.Monarchist: "£DEN_nationalist_monarchist Casa de Glücksburg"
 DEN.Monarchist_icon: "£DEN_nationalist_monarchist"
 DEN.Monarchist_desc: "La Casa de Glücksburg es una rama colateral de la Casa Alemana de Oldenburg, actualmente liderada por la Reina Margrethe II de Dinamarca. La casa ha mantenido la línea dinástica del Reino de Dinamarca desde 1863 con una sucesión ininterrumpida."
