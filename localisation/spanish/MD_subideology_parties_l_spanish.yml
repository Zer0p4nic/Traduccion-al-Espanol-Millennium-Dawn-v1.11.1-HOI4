 BEN.liberalism: "£generic_liberalism_small Benin Rebirth Party"
 BEN.liberalism_desc: "Liberal - El \"Parti de la renaissance du Bénin\" es un partido más o menos liberal liderado por Nicéphore Soglo, quien fue presidente de Benín de 1991 a 1996."
 BEN.socialism: "£generic_socialism_small FARD-Alafia"
 BEN.socialism_desc: "Socialdemócrata - Front d'action pour le renouveau et le développement (Frente de Acción para la Renovación y el Desarrollo) fue fundado en 1994, como resultado de escisiones y mutaciones observadas dentro de diferentes partidos. Con una postura socialdemócrata, el partido apoyó la candidatura de Mathieu Kérékou en las elecciones presidenciales de 1996."
 BEN.neutral_libertarian: "£generic_socialism_small Parti du renouveau démocratique"
 BEN.neutral_libertarian_desc: "Libertarios - El Partido de Renovación Democrática es un partido político de Benín liderado por Adrien Houngbédji. Houngbédji vivió en el exilio durante varios años, pero regresó a Benín para participar en la Conferencia Nacional de 1990. Construyó su partido en gran medida alrededor de otros benineses exiliados."
 BEN.Communist-State: "£generic_Communist_State_small PCB"
 BEN.Communist-State_desc: "Comunista - Parti Communiste du Bénin (Partido Comunista de Benín) fue fundado en 1977 por la Unión de Comunistas de Dahomey. El partido se llamaba inicialmente Partido Comunista de Dahomey (Parti Communiste du Dahomey). El PCB era un partido ilegal, que operaba de manera clandestina contra el régimen de Kérékou, y solo fue legalmente reconocido el 17 de septiembre de 1993."
 BEN.anarchist_communism: "£generic_anarchist_communism_small PCMLB"
 BEN.anarchist_communism_desc: "Radical de Izquierda - Parti communiste marxiste-léniniste du Bénin (Partido Comunista Marxista-Leninista de Benín) fue fundado en Cotonou en 1999. Yansunnu había sido expulsado del Partido Comunista de Benín en 1998 tras una crisis interna en ese partido."
 BEN.neutral_Social: "£generic_neutral_Social_small Union progressiste"
 BEN.neutral_Social_desc: "La Unión Progresista se formó mediante la fusión de más de 20 partidos y alianzas, incluidos Union Makes the Nation, el Partido del Renacimiento de Benín, el Partido Socialdemócrata, Key Force, el Congreso de Personas para el Progreso, las Fuerzas Democráticas Unidas, la Unión para el Alivio, la Unión para la Democracia y la Solidaridad Nacional, la Alianza Scout y la Unión por Benín."
 BEN.Neutral_green: "£generic_Neutral_green Les Verts"
 BEN.Neutral_green_desc: "Verdes - Les Verts (Los Verdes) fue fundado en la década de 1990 y está afiliado a los Verdes Globales a nivel internacional."
