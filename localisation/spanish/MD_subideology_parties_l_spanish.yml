 SLV.neutral_Social: "£SLV_Zares Zares"
 SLV.neutral_Social_icon: "£SLV_Zares"
 SLV.neutral_Social_desc: "Socialista Demócrata - Zares (Realmente) es un partido social-liberal pro-europeo. Se separó originalmente de la Democracia Liberal de Eslovenia (Liberalna demokracija Slovenije) cuando 6 diputados de la Asamblea Nacional, liderados por el ex Ministro de Economía Matej Lahovnik, dejaron LDS y fundaron Zares."
 SLV.Neutral_Communism: "£SLV_ecosocialism_and_sustainable Desarrollo Sostenible de Eslovenia"
 SLV.Neutral_Communism_icon: "£SLV_ecosocialism_and_sustainable"
 SLV.Neutral_Communism_desc: "Comunistas - El Partido para el Desarrollo Sostenible de Eslovenia (Stranka za trajnostni razvoj Slovenije) es un partido socialista fundado en el Grand Hotel Union como el brazo político del movimiento con el mismo nombre. Matjaž Hanžek, un ex defensor de los derechos humanos de la República de Eslovenia, fue elegido presidente del partido. Su visión es cambiar del capitalismo neoliberal al socialismo ecológico democrático. Además, abogan por la desmilitarización de Eslovenia y la retirada del país de la OTAN."
 ### Nationalist ##
 SLV.Nat_Populism: "£SLV_nationalist_right_wing_populist Partido Nacional Esloveno (SNS)"
 SLV.Nat_Populism_icon: "£SLV_nationalist_right_wing_populist"
 SLV.Nat_Populism_desc: "Populismo de Derecha - Partido Nacional Esloveno (Slovenska nacionalna stranka) es un partido populista nacional fundado por Zmago Jelinčič Plemeniti. En 1993, facciones disidentes se separaron del partido y formaron la Derecha Nacional Eslovena y el Partido Nacional del Trabajo, con muchos miembros disidentes siendo partidarios de la Guardia Nacional Eslovena que objetaban el apoyo de Jelinčič a los Partisanos Eslovenos. La ideología del partido es fuertemente anticlerical, abogando por una posición laicista firme, y se opone a los derechos LGBT. También se opone a la privatización de empresas estatales. Además, el partido ha pedido cambios en la bandera nacional y el escudo de armas, argumentando que los símbolos actuales están asociados con ciertos grupos paramilitares de la Segunda Guerra Mundial y carecen de un carácter histórico distintivamente esloveno. El Partido Nacional Esloveno muestra simpatía por la resistencia eslovena al fascismo y el antiguo régimen comunista yugoslavo de Tito. Se opone a la membresía de Eslovenia en la Unión Europea y la OTAN. Los líderes del partido han sido acusados de actitudes chovinistas e incluso racistas hacia ciertas minorías, particularmente la población romaní de Eslovenia."
 SLV.Nat_Fascism: "£SLV_Here_Is_Slovenija Aquí es Eslovenia"
 SLV.Nat_Fascism_icon: "£SLV_Here_Is_Slovenija"
 SLV.Nat_Fascism_desc: "Fascista - Aquí es Eslovenia, traducción siendo Aquí es Eslovenia, es una organización de extrema derecha que opera un foro web activamente comprometido en reclutar jóvenes. El grupo usa su presencia en línea para promover su ideología y atraer a la juventud a su causa."
 SLV.Nat_Autocracy: "£SLV_nationalist_military_junta Fuerzas Armadas Eslovenas (SAF/SV)"
 SLV.Nat_Autocracy_icon: "£SLV_nationalist_military_junta"
 SLV.Nat_Autocracy_desc: "Junta Militar - Fuerzas Armadas Eslovenas (Slovenska vojska) Las actuales Fuerzas Armadas Eslovenas se originaron a partir de la Defensa Territorial de la República de Eslovenia (Slovenian Territorial Defence), formada en 1990 mediante la fusión de la Defensa Territorial originalmente establecida en 1968 como una fuerza paramilitar dentro de Yugoslavia. Cuando Eslovenia declaró su independencia en 1991, la Defensa Territorial Eslovena y la Policía se enfrentaron al Ejército Popular Yugoslavo durante la Guerra de los Diez Días. Las Fuerzas Armadas Eslovenas se establecieron oficialmente en 1994, reorganizando la Fuerza de Defensa Territorial Eslovena."
 SLV.Monarchist: "£SLV_Barbo_von_Waxenstein Barbo von Waxenstein"
 SLV.Monarchist_icon: "£SLV_Barbo_von_Waxenstein"
 SLV.Monarchist_desc: "Monarquistas - Casa de Barbo von Waxenstein / Familia Barbo. La familia Barbo se originó en Véneto antes de mudarse a Austria Interior, especialmente a Carniola (actual Eslovenia). En 1547, la familia se estableció en Kožljak (Waxenstein) en la Marca de Istria de los Habsburgo. La familia produjo varios funcionarios y políticos de alto rango en el Ducado de Carniola. El último miembro masculino, el conde Robert Barbo von Waxenstein, murió en 1977. Tuvo una hija, la condesa Livia Barbo von Waxenstein, más tarde baronesa von Reden."
