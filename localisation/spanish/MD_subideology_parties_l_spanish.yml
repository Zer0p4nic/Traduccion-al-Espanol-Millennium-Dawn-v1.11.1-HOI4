 USoE.Neutral_conservatism: "£EU_parliament_PG_Neutral_conservatism (UEN) - Union for Europe of the Nations"
 USoE.Neutral_conservatism_icon: "£EU_parliament_PG_Neutral_conservatism"
 USoE.Neutral_conservatism_desc: "(Conservadurismo Neutral) - Unión por la Europa de las Naciones (UEN)\n\nLa UEN, anteriormente conocida como 'Unión por Europa', es un partido conservador de derecha euroescéptico. Busca descentralizar la USoE y formar una confederación de naciones soberanas en su lugar. Tiene una postura conservadora sobre los derechos sociales y apoya un sistema capitalista de libre mercado económicamente."
 USoE.Neutral_conservatism_2017: "£EU_parliament_PG_2017_Neutral_conservatism (ACRE) - Alliance of Conservatives and Reformists in Europe"
 USoE.Neutral_conservatism_2017_icon: "£EU_parliament_PG_2017_Neutral_conservatism"
 USoE.Neutral_conservatism_2017_desc: "(Conservadurismo Neutral) - Alianza de Conservadores y Reformistas en Europa (ACRE)\n\nLa Alianza de Conservadores y Reformistas en Europa (ACRE), anteriormente conocida como 'Alianza de Conservadores y Reformistas Europeos', es un partido conservador de derecha y euroescéptico. Busca descentralizar la USoE y formar una confederación de naciones soberanas en su lugar. Tiene una postura conservadora sobre los derechos sociales y apoya un sistema capitalista de libre mercado económicamente."
