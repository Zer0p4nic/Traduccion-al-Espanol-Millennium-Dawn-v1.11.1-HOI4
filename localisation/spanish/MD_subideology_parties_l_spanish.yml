 ### USA ###
 USA.conservatism: "£USA_conservatism_small Republican Party"
 USA.conservatism_icon: "£USA_conservatism_small"
 USA.conservatism_desc: "Conservador - El Partido Republicano es el \"Gran Partido Viejo\" del conservadurismo estadounidense. Fundado como un partido antiesclavitud en 1854, su encarnación moderna fue en gran parte formada por el triunfo del conservadurismo de Ronald Reagan sobre valores más liberales. En años recientes, ha visto una afluencia masiva de cristianos evangélicos a medida que el partido se ha convertido cada vez más en uno de conservadurismo social. Como un partido de \"gran carpa\", hay una amplia gama de opiniones entre el establecimiento moderado principal y varios movimientos conservadores de base."
 USA.liberalism: "£USA_liberalism_small Democratic Party"
 USA.liberalism_icon: "£USA_liberalism_small"
 USA.liberalism_desc: "Liberal - El Partido Demócrata, que alguna vez fue un partido de liberalismo económico, populismo y conservadurismo social, hace mucho tiempo que se transformó en un partido con justicia social, igualdad y liberalismo social como sus valores fundamentales. Mientras que su ala liberal principal aboga por políticas de libre comercio y proempresariales como parte de una amplia coalición centrista, también tiene grandes alas de progresistas y socialistas que favorecen soluciones mucho más izquierdistas."
 USA.socialism: "£USA_socialism_small Progressives"
 USA.socialism_icon: "£USA_socialism_small"
 USA.socialism_desc: "Socialdemócrata: el ala progresista del £USA_socialism_small Partido Demócrata tiene como objetivo principal abordar la creciente brecha de desigualdad de ingresos y la creciente pobreza en los Estados Unidos. Considerando la política económica del establishment demócrata pro-empresarial como "neoliberalismo", abogan por frenarla con reformas regulatorias estructurales y un aumento del gasto en bienestar social, así como un incremento de impuestos a los más ricos. Promueven apasionadamente los derechos de las minorías y abogan por la justicia social."
 USA.progressives: "£USA_progressive_party Progressives"
 USA.progressives_icon: "£USA_progressive_party"
 USA.progressives_desc: "Partido Progresista - El Partido Progresista puede rastrear sus raíces principales hasta la administración de Teddy Roosevelt. Una fuerte mezcla de regulación, cuidado ambiental y un enfoque en la defensa regional en lugar de la internacional hacen que el partido progresista sea un partido bien equilibrado y centrado en el ámbito nacional. Aunque su contraparte moderna tiene alas más radicales, el partido, no obstante, comparte muchos de los valores fundamentales de igualdad y la mentalidad de Robin Hood en las regulaciones económicas."
 USA.Communist-State: "£USA_Communist_State_small Communist Party USA"
 USA.Communist-State_icon: "£USA_Communist_State_small"
 USA.Communist-State_desc: "Estado Comunista - El Partido Comunista de EE. UU. se estableció en 1919 tras una importante escisión dentro del Partido Socialista de América. Ha estado estrechamente vinculado al movimiento laboral estadounidense y a otros partidos comunistas de todo el mundo. El CPUSA fue una fuerza importante a principios del siglo XX hasta que fue obligado a pasar a la clandestinidad por el Primer Pánico Rojo. El partido ha ganado un poco de tracción entre las multitudes más jóvenes de Estados Unidos en los últimos años."
 USA.American_Anarchist_Society: "£generic_anarchist_communism_small American Anarchist Society"
 USA.American_Anarchist_Society_icon: "£generic_anarchist_communism_small"
 USA.American_Anarchist_Society_desc: "La AAS o Sociedad Anarquista Estadounidense es un grupo dedicado de personas que busca restaurar un orden más naturalista llevando la idea del minarquismo un poco más allá. Funciona de manera similar al sindicalismo en términos de organización social, siendo más una cuadrícula en formato, no obstante, el enfoque principal es la descentralización máxima para asegurar que las formas más justas de sociedad se realicen a través de beneficios colectivos y mutuos en términos de interacciones económicas y sociales."
 USA.anarchist_communism: "£USA_anarchist_communism_small PSL"
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "Izquierda Radical - El Partido por el Socialismo y la Liberación es un partido socialista revolucionario que se separó del Partido Mundial de los Trabajadores. Está dedicado en gran medida a apoyar movimientos socialistas y comunistas en todo el mundo, así como a erradicar el capitalismo en Estados Unidos."
 USA.shepards_party: "£USA_shepeard_party Shepherd's Party"
 USA.shepards_party_icon: "£USA_shepeard_party"
 USA.shepards_party_desc: "El Partido del Pastor - El SP, formalmente conocido como el Partido por el Socialismo y la Liberación o PSL, es un partido que se ha reformado a partir de la coalición de los principales movimientos de izquierda en Estados Unidos. Visto como una contraparte al auge del NFP por la derecha, el Partido del Pastor busca tomar lo que los socialdemócratas de Europa y Estados Unidos quieren, pero vendérselo al pueblo estadounidense de una manera más clara y menos idealizada. El objetivo principal es reformar la economía en un entorno de mercado socialista, brindando a las personas el estándar de vida que realmente merecen. Aunque la política exterior se centra más en la hegemonía del hemisferio occidental, el futuro podría cambiar los deseos de la dirección del partido."
 USA.Conservative: "£USA_Conservative_small America First Party"
 USA.Conservative_icon: "£USA_Conservative_small"
 USA.Conservative_desc: "Reaccionario - El Partido Estados Unidos Primero es un partido dedicado principalmente a cuestiones de política exterior, que busca retirar a Estados Unidos de las Naciones Unidas y disolver la OTAN. Además, el partido desea fortalecer el derecho a portar armas, deportar a todos los inmigrantes ilegales y promover la independencia económica mediante aranceles elevados y la eliminación de las regulaciones ambientales."
 USA.Commissariat_Corps: "£USA_Commissariat_Corps_small The Commissariat Corps"
 USA.Commissariat_Corps_icon: "£USA_Commissariat_Corps_small"
 USA.Commissariat_Corps_desc: "El Cuerpo de Comisarios es el cuerpo político del ejército. Centrado en la integridad política de la nación, sorprendentemente tiene oficiales militares competentes, ya que para formar parte del CC, uno debe completar toda una carrera en una de las instituciones militares de la nación. No obstante, muchos lo descartan como el simple \"brazo armado\" del partido a pesar de los claros requisitos para unirse. Su Plan de Unidad también ha hecho que algunas personas se vuelvan para ver su extraña formulación casi contradictoria que utiliza el servicio militar y la economía socialista como una forma de unir verdaderamente a la nación y a su pueblo hacia un objetivo común. Pero eso no significa nada si solo son personal militar en lugar de políticos... ¿verdad?"
 USA.Autocracy: "£USA_Autocracy_small SWP"
 USA.Autocracy_icon: "£USA_Autocracy_small"
 USA.Autocracy_desc: "Autocracia - El Partido Socialista de los Trabajadores fue originalmente un partido comunista trotskista que gradualmente, durante la Guerra Fría, cayó bajo la influencia de Fidel Castro. Hoy en día, está dedicado en gran medida a promover la \"solidaridad con Cuba\"."
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small Nation of Islam"
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "Islamista Moderado - La Nación del Islam es un movimiento político y religioso afroamericano. Alcanzó prominencia bajo el carismático liderazgo de Elijah Muhammad y Malcolm X, luchando por la justicia social para los afroamericanos y movilizando a millones para marchas en Washington D.C. Aunque muchos lo consideran un grupo supremacista negro y heterodoxo en su islamismo según muchos eruditos sunitas extranjeros, tiene una membresía central fuerte y ha hecho aliados vitales en Medio Oriente y el norte de África."
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small Reform Party"
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "Paleoconservador - El Partido Reformista de EE.UU. fue fundado por el multimillonario Ross Perot debido a su fuerte desacuerdo con la política exterior "neoimperialista" del £USA_conservatism_small Partido Republicano, buscando devolver a Estados Unidos a una política exterior no intervencionista tras su victoria en la Guerra Fría. El partido se opone al TLCAN y busca reformar la política estadounidense mediante límites de mandato y la reforma electoral. Habiendo alcanzado un 18.9% sin precedentes del voto en las elecciones de 1992 y elegido a Jesse Ventura como gobernador de Minnesota en 1998, el partido espera repetir estos logros y proporcionar una alternativa viable a los partidos Demócrata y Republicano."
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small Constitutionalists"
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "Conservador - El ala constitucionalista y libertaria del £USA_Neutral_conservatism_small Partido Republicano se consideran a sí mismos los "verdaderos conservadores" siguiendo el modelo de Goldwater y Reagan. Proclamando que Estados Unidos se ha desviado demasiado de sus valores fundacionales, abogan por limitar el poder federal sobre los Estados, promover el conservadurismo fiscal, bajar los impuestos y retirarse de la construcción de naciones extranjeras."
 USA.constitutionalist: "£USA_constitutionalist Constitutionalist Party"
 USA.constitutionalist_icon: "£USA_constitutionalist"
 USA.constitutionalist_desc: "Partido Constitucionalista - El Partido Constitucionalista es el peldaño hacia lo que muchos consideran un movimiento de extrema derecha; la mayoría de las políticas del constitucionalista pueden resumirse en una estricta adherencia a la Constitución de los Estados Unidos y una influencia abrumadora del ala evangélica de la sociedad estadounidense. Aunque no es de extrema derecha, ciertamente es un peldaño y firmemente tradicionalista en su naturaleza, y muchos no lo ven ganando la presidencia en el corto plazo."
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Libertarian Party"
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "Libertario - El Partido Libertario ha sido, según los estándares estadounidenses, un \"tercer partido\" exitoso, compitiendo regularmente en todas las elecciones. Promoviendo el liberalismo social y el conservadurismo económico y viéndose a sí mismo como la \"encarnación del espíritu estadounidense del individualismo\", busca liberalizar radicalmente la sociedad en todos los aspectos y reducir el gobierno federal, devolviendo el poder a los estados y al pueblo. Rechazando tanto el militarismo como el internacionalismo, favorece una política exterior no intervencionista."
 USA.Neutral_green: "£USA_Neutral_green_small Green Party"
 USA.Neutral_green_icon: "£USA_Neutral_green_small"
 USA.Neutral_green_desc: "Verde - El Partido Verde es un partido ecosocialista y anticapitalista que promueve el ecologismo y el feminismo. Desea reformar la economía para que se base en cooperativas y comunidades locales."
 USA.green_party: "£USA_green_party Green Party"
 USA.green_party_icon: "£USA_green_party"
 USA.green_party_desc: "Partido Verde - El Partido Verde de Estados Unidos es una mezcla de ideales progresistas, ecologismo extremo y una visión globalista sobre cómo abordar los principales problemas en los que se centra el partido. El partido puede verse como un partido pacifista y equilibrado tanto en política interna como externa."
 USA.neutral_Social: "£USA_neutral_Social_small Democratic Socialists"
 USA.neutral_Social_icon: "£USA_neutral_Social_small"
 USA.neutral_Social_desc: "Socialismo Democrático: el ala socialista del £USA_neutral_Social_small Partido Demócrata rechaza el liberalismo del establecimiento principal y el gradualismo de los progresistas a favor de una solución más radical para establecer un fuerte estado de bienestar con mayor control democrático sobre todos los sectores importantes de la economía. Rechazan el militarismo estadounidense en el extranjero y ven las guerras libradas para "proteger la libertad y la democracia" como solo favorables a los objetivos estrechos de lucro de la élite corporativa."
 USA.democratic_socialist: "£USA_democratic_socialist Red Democracy Party"
 USA.democratic_socialist_icon: "£USA_democratic_socialist"
 USA.democratic_socialist_desc: "Partido de la Democracia Roja - El movimiento socialdemócrata de Estados Unidos ha avanzado en la creación del Partido del Pastor, más conocido como el Partido de la Democracia Roja. Este partido está fuertemente influenciado por sus contrapartes europeas. Líderes del partido como Bernie Sanders promueven las políticas del partido, esencialmente utilizando el sistema actual para reformar la nación y lograr la igualdad en términos sociales y económicos, así como alcanzar dichos objetivos cambiando el sistema económico capitalista en un sistema económico socialista a través de reformas mediante el cuerpo gubernamental de la nación."
 USA.Neutral_Communism: "£USA_Neutral_Communism_small WWP"
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "Comunista - El Partido Mundial de los Trabajadores fue fundado en 1959 como un grupo escindido del Partido Socialista de los Trabajadores trotskista por no ser lo suficientemente trotskista, aunque ellos mismos abandonaron el trotskismo unos años después. Se han centrado en gran medida en el activismo a nivel de calle."
 USA.Nat_Populism: "£USA_Nat_Populism_small Right Wing Populists"
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "Populista de Derecha - El ala populista y nacionalista del £USA_Nat_Populism_small Partido Republicano ha estado tradicionalmente arraigada en el Sur Profundo tras el éxodo masivo de segregacionistas del Partido Demócrata en la década de 1960. Viéndose a sí mismos bajo el asedio de las guerras culturales liberales y las altas tasas de inmigración, buscan revertir el deterioro de su cultura y valores. Con la subcontratación dejando muchos centros industriales en declive, su retórica sobre "ser vendidos por políticos globalistas que importan votantes de México" ahora está encontrando una mayor resonancia en toda América."
 USA.nationalist_front: "£USA_nationalist_front The Nationalist Front Party"
 USA.nationalist_front_icon: "£USA_nationalist_front"
 USA.nationalist_front_desc: "El NFP es un partido de coalición de los pensadores de derecha de Estados Unidos, desde los tradicionalistas hasta la extrema derecha; es una confusa ida y vuelta en políticas reales, pero la mayoría parece estar de acuerdo en reformas de inmigración más restrictivas, enfoques más nacionales en políticas para reavivar a la familia tradicional y un retorno a valores más tradicionales en instituciones públicas como las escuelas, que tengan una apariencia de lealtad y estar más alineadas con valores cristianos."
 USA.Nat_Fascism: "£USA_nazi_party American Nazi Party"
 USA.Nat_Fascism_icon: "£USA_nazi_party"
 USA.Nat_Fascism_desc: "Fascista - El Partido Nazi Estadounidense es un partido supremacista blanco neonazi. Aunque tiene una larga historia, en gran medida ha carecido de un seguimiento popular, habiendo sido disuelto y reconstituido por personas diferentes en medio de luchas internas varias veces."
 USA.Naturalist_NFP_Victory: "£USA_american_heritage_party American Naturalist Party"
 USA.Naturalist_NFP_Victory_icon: "£USA_american_heritage_party"
 USA.Naturalist_NFP_Victory_desc: "Partido Naturalista Estadounidense - El ANP es un partido de pseudo coalición donde el ala ultranacionalista del antiguo NFP se formó en una ideología unificada. Esto comprende el Movimiento Naturalista, el Partido Nazi Estadounidense, remanentes del KKK y una variedad de otros grupos y organizaciones. La ideología principal se centra en el naturalismo estadounidense, que es una adaptación moderna del Plan Liberiano. Dado que el asesinato no deseado es, obviamente, reprobado, la reubicación asistida por el gobierno en el extranjero es cómo el partido desea enfocar su plan de pureza. La economía tiende a ser una forma de capitalismo de estado/socialismo autoritario, pero como a nadie le gustan los \"rojos\", simplemente limpian el nombre para que funcione. La política exterior es un expansionismo moderado con fuertes influencias mercantilistas e aislacionistas."
 USA.Nat_Autocracy: "£USA_Nat_Autocracy_small US Army"
 USA.Nat_Autocracy_icon: "£USA_Nat_Autocracy_small"
 USA.Nat_Autocracy_desc: "El Ejército de EE. UU. es una de las ramas más grandes e influyentes dentro del complejo militar-industrial más amplio. Con generales de carrera y un Departamento de Defensa apilado a su favor, el ejército estadounidense tiene la mejor oportunidad de asegurar un nuevo gobierno si lo peor llega a ocurrir en estas tierras."
 USA.Militarist_NFP_Victory: "£USA_Nat_Autocracy_small American Military Society"
 USA.Militarist_NFP_Victory_icon: "£USA_Nat_Autocracy_small"
 USA.Militarist_NFP_Victory_desc: "Sociedad Militar Estadounidense - La AMS es el producto de las políticas NFP que vieron un cambio en la base del partido hacia los militaristas y las élites del Pentágono. Ahora a cargo, esos mismos generales del Pentágono necesitan encontrar una rama de oficina para empujar en asuntos civiles para que puedan seguir enfocándose en lo que ellos llaman, soldadesca real. No obstante, el público está entusiasmado y el orgullo nacional está en su punto más alto, así que aprovechemos la ola mientras podamos."
 USA.Monarchist: "£USA_nationalist_monarchist Movimiento Monárquico Estadounidense"
 USA.Monarchist_icon: "£USA_nationalist_monarchist"
 USA.Monarchist_desc: "El movimiento monárquico estadounidense es un movimiento marginal para aquellos que sueñan con siglos pasados. Aunque nadie toma en serio el movimiento fuera de sus propios miembros, la realidad es que las organizaciones del gobierno no son tan diferentes en esencia. Un cambio en algunos títulos de oficina y bum! tienes una monarquía constitucional. Pero por ahora, el movimiento busca crecer a través de movimientos de base y son fáciles de coalicionar en movimientos más grandes para difundir pasivamente sus ideas e ideales."


 ##############################
 ### Free States of America ###
 ##############################
 ##Western Autocracy
 USB.Western_Autocracy: "£USA_federalist Partido Federalista"
 USB.Western_Autocracy_icon: "£USA_federalist"
 USB.Western_Autocracy_desc: "£USA_federalist Partido Federalista (Ala Derecha/FPRW) - El principal cuerpo anti-elección del Partido Federalista tiene algunas posturas contradictorias. No quieren elecciones ahora, tal vez más tarde. Son indiferentes a la idea de reunificar el continente de los antiguos Estados Unidos, pero no están completamente en contra de la idea. Sin embargo, también parecen estar más inclinados a ser fiscalmente austeros, pero al mismo tiempo desean fomentar el progresismo cultural. Algunos dicen que esta es una nueva era de republicanismo progresista, otros dicen que son falsas esperanzas hacia un futuro autocrático. Sea cual sea el objetivo final, solo lo descubriremos cuando suceda."
 USB.conservatism: "£generic_conservatism_small Partido Conservador Libre"
 USB.conservatism_icon: "£generic_conservatism_small"
 USB.conservatism_desc: "£generic_conservatism_small Partido Conservador Libre - (PCL) Es un partido conservador moderado que es indiferente al debate electoral. Sin embargo, las políticas fiscales y sociales han llevado a algunos partidos de oposición a etiquetarlos como la "Derecha Suave". Esta indiferencia política ha hecho que voten más o menos en línea con la facción de ala derecha del Partido Federalista. Por lo tanto, muchos se preguntan cuán independiente es un partido que trabaja tanto con otro."

 ##Western Liberalism
 USB.liberalism: "£USA_federalist Partido Federalista"
 USB.liberalism_icon: "£USA_federalist"
 USB.liberalism_desc: "£USA_federalist Partido Federalista - (Ala Izquierda/FPLW) La principal facción pro-elección del FP, esta facción está compuesta por una mezcla de socialdemócratas e ideologías de centro-izquierda. Muchos ven a esta facción como un partido demócrata de estilo de los años 90 en términos de similitudes, sin embargo, la principal diferencia es que este partido es pro-renovación y pro-expansionismo. Ven la caída del continente como una señal de los fallos de las viejas cabezas que lideran generaciones más jóvenes y su incapacidad para llegar a la juventud con nuevas formas de pensar. Por lo tanto, esta sección del Partido Federalista desea tener un gobierno de representación proporcional con voto de elección clasificada. La proporción de representantes a la población se decidirá más tarde. Por ahora, su principal objetivo es ganarse el favor del público con la esperanza de un futuro real."
 USB.socialism: "£generic_socialism_small Partido Socialdemócrata de los Trabajadores"
 USB.socialism_icon: "£generic_socialism_small"
 USB.socialism_desc: "£generic_socialism_small Partido Socialdemócrata de los Trabajadores - (PST) Es un partido de izquierda progresista que ha elegido su propio camino en la escena política del Estado Libre. Siendo mucho más alineado con sus homólogos europeos, también creen que, de los principales partidos, la ala izquierda del Partido Federalista es la mejor y más fácil de trabajar para lograr sus objetivos. Una de las mayores diferencias, sin embargo, entre el FPLW y el PST son sus enfoques del código tributario y el papel que el propio código tributario juega en castigar y beneficiar económicamente a la sociedad."

 ##Communist-State
 USB.Communist-State: "£USA_free_socialist_party Partido Socialista Libre"
 USB.Communist-State_icon: "£USA_free_socialist_party"
 USB.Communist-State_desc: "£USA_free_socialist_party Partido Socialista Libre - (Estatista/PSLE) El bloque socialista más tradicional del PSL, esta facción del partido buscaría establecer la Dictadura del Proletariado para que los trabajadores vean el trato justo que merecen. Sus puntos principales son ser anti-elección, pero son pro-expansionismo e intervencionismo extranjero. Aunque su punto más controvertido es que son estrictamente anti-americanistas, lo que significa que no buscan unificar el continente, sino forjar una nueva identidad."
 USB.Neutral_Communism: "£generic_Neutral_Communism_small Liga Comunista de la Libertad"
 USB.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 USB.Neutral_Communism_desc: "£generic_Neutral_Communism_small Liga Comunista de la Libertad - (LCL) Es un partido marxista-leninista centrado en asegurar la dictadura del proletariado. Sus principales influencias provienen del régimen de Castro en Cuba y del régimen socialista de Venezuela. A través de la economía socialista y una política exterior de "Socialismo Hemisférico", un compromiso entre el Socialismo en un Solo País de Stalin y la Revolución Permanente de Trotsky. La LCL busca el manto del Destino Socialista y está dispuesta a trabajar con la facción anti-elección del Partido Socialista Libre para asegurar que se cumplan sus objetivos."

 ##Anarchists Communist
 USB.anarchist_communism: "£USA_free_socialist_party Partido Socialista Libre"
 USB.anarchist_communism_icon: "£USA_free_socialist_party"
 USB.anarchist_communism_desc: "£USA_free_socialist_party Partido Socialista Libre - (Anarquista/PSLA) La facción minarquista extrema del PSL, aunque no son anarquistas tradicionales, se les ve como una especie de socialistas libertarios. Esta facción quiere votación de democracia directa, representación proporcional y voto de elección clasificada como una forma de maximizar la justicia de las elecciones. Son extremadamente pro-elección, pero son anti-expansionismo y anti-americanismo. Buscan formar una nueva identidad a través de las formas más puras de democracia y limitar el poder del gobierno federal a deberes basados en lo federal. Muchos jóvenes se sienten atraídos por esta facción y compiten amargamente con la facción estatista del PSL en su conjunto."
 USB.Neutral_green: "£generic_Neutral_green_small Partido Futuro Verde"
 USB.Neutral_green_icon: "£generic_Neutral_green_small"
 USB.Neutral_green_desc: "£generic_Neutral_green_small Partido Futuro Verde - (PFV) El PFV es el enfoque moderno al pensamiento verde. Entender que nuestro planeta es fuerte, pero delicado, da una perspectiva más amplia sobre cómo abordar la política interna en su conjunto. A través de algunos brazos fuertes de la facción anarquista del Partido Socialista Libre, el PFV busca utilizar la ciencia y la tecnología para allanar el camino hacia un Futuro Verde."

 ##Neutral Oligarchy
 USB.oligarchism: "£USA_mid_atlantic_party Partido del Atlántico Medio"
 USB.oligarchism_icon: "£USA_mid_atlantic_party"
 USB.oligarchism_desc: "£USA_mid_atlantic_party Partido del Atlántico Medio - (Aislacionista/PAMI) Es un partido de nueva ola, con una de sus principales facciones siendo fuertemente aislacionista. Estas personas desean buscar la nueva identidad del Atlántico Medio y avanzar desde los fracasos del pasado bajo una nueva luz. Son anti-elección, indiferentes a la expansión y la participación extranjera, pero son fuertemente anti-americanistas. Ambas facciones comparten este anti-americanismo, pero sus posturas sobre política exterior y la idea de elecciones y/o un retorno a los ideales democráticos parecen estirar los límites."
 USB.Autocracy: "£generic_Autocracy_small Partido de la Autoridad del Atlántico"
 USB.Autocracy_icon: "£generic_Autocracy_small"
 USB.Autocracy_desc: "£generic_Autocracy_small Partido de la Autoridad del Atlántico - (PAA) El PAA es un partido fuertemente pro-autoridad que busca establecer leyes federales que definan y aseguren la autoridad invertida en las agencias de la ley. Muchos en oposición a este supuesto partido de mente estrecha lo ven como nada más que un peón hacia la facción aislacionista del Partido del Atlántico Medio. Aunque sus nombres son similares, el PAM aislacionista es un poco más relajado en su visión de la autoridad, pero más bien se enfoca en que ellos son la autoridad con una postura más anti-elección. Esta postura anti-elección es el principal contraargumento que el PAA tiene al cuestionar al PAM aislacionista, pero sus quejas parecen estar pasando mayormente desapercibidas."

 ##Neutral Libertarian
 USB.Neutral_Libertarian: "£USA_mid_atlantic_party Partido del Atlántico Medio"
 USB.Neutral_Libertarian_icon: "£USA_mid_atlantic_party"
 USB.Neutral_Libertarian_desc: "£USA_mid_atlantic_party Partido del Atlántico Medio - (Nueva Identidad/PAMNI) Es uno que está completamente enfocado en la nueva identidad de ola que se ha creado. Siendo pro-elección pero también alineado con su mitad aislacionista en el anti-americanismo, los supuestos identitarios están mayormente enfocados en tallar una nueva identidad para sí mismos. Aunque no se oponen a la expansión, no sienten la necesidad de ir más allá del río Mississippi si llegara el momento."
 USB.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido Libertad y Solidaridad"
 USB.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 USB.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Partido Libertad y Solidaridad - (PLS/L&SP) Es un partido pro-aislacionista que busca utilizar los medios de la ciencia y la innovación para asegurar los estándares adecuados de vida y disfrute de la vida. Su principal punto económico es la autarquía donde sea posible, pero no necesariamente autarquía. En términos de política social, son bastante moderados con una especie de inclinación a la izquierda y a la derecha dependiendo del tema. Un ejemplo es el de los gays en el ejército, creen y defienden tal cosa como fundamental para cualquier ciudadano independientemente de su origen, pero aún no creen completamente en el matrimonio gay. A pesar de todo, han permanecido firmes con su aliado político más cercano, que es la facción aislacionista del Partido del Atlántico Medio. Su creencia común de que el idealismo globalmente enfocado de los antiguos EE.UU. es lo que resultó en el colapso lleva a una especie de enfoque de mente cerrada hacia los asuntos exteriores y esencialmente cualquier cosa fuera de su vecindario, por así decirlo."


 ##Nationalist_Autocracy
 USB.Nat_Autocracy: "£USA_national_service_party Partido del Servicio Nacional"
 USB.Nat_Autocracy_icon: "£USA_national_service_party"
 USB.Nat_Autocracy_desc: "£USA_national_service_party Partido del Servicio Nacional - (Militarista/PSNM) El PSN es un partido de pro-americanismo y fuerte jingoísmo. Aunque el partido está mayormente dividido en la idea de las elecciones, el ala militarista del partido es fuertemente contraria a dichas elecciones. Pero esta facción es pro-expansionismo y está fuertemente influenciada por las ideas de una meritocracia casi completa."
 USB.Nat_Populism: "£generic_Nat_Populism_small Partido de la Unión Nacional"
 USB.Nat_Populism_icon: "£generic_Nat_Populism_small"
 USB.Nat_Populism_desc: "£generic_Nat_Populism_small Partido de la Unión Nacional - (PUN) El PUN es un partido pro-naturalista, que muchos encuentran confuso considerando que la nación en la que están no ha existido por tanto tiempo. No obstante, el PUN utiliza el hecho de que la mayoría de su base de votantes proviene de veteranos y una mezcla de personas orientadas a la derecha para solidificar su legitimidad. Pero además de todas las políticas pro-veteranos, son vistos cada vez más como el ala política del ejército, lo cual sorprendentemente pocos en el partido dicen que es falso. No dicen que es verdad tampoco, pero ciertamente no lo niegan."

 ##Monarchism
 USB.Monarchist: "£USA_modern_monarchist_movement Partido del Servicio Nacional"
 USB.Monarchist_icon: "£USA_modern_monarchist_movement"
 USB.Monarchist_desc: "£USA_modern_monarchist_movement Partido del Servicio Nacional (Monárquico Moderno/PSNMM) - El PSN, siendo esencialmente un partido militar y de servicios de emergencia, también está lleno de soñadores. El MMM o Movimiento Monárquico Moderno del PSN en general ha visto conveniente traer de vuelta el monarquismo a la moda popularizando el sistema de Monarquía Electiva. La idea es que esencialmente las ideas de elección y principios democráticos permanecerán iguales, pero los cargos y sus nombres/títulos estarán adjuntos a aquellos que son votados en ellos. En cuanto a la fuerte postura pro-elección, la facción desea expandirse y crear más de una nueva idea. Muchos han escuchado sobre una supuesta Casa de Arlington, pero nadie está seguro de lo que significa. Por ahora, sin embargo, deben convencer a la gente de que el liderazgo fuerte puede ser elegido y que incluso un día, si trabajas lo suficientemente duro, puedes ser un rey, tal como te dijeron cuando eras pequeño."
 USB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Partido de la Unidad del Atlántico"
 USB.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 USB.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Partido de la Unidad del Atlántico - (PAU) El PAU es un partido de ley y orden, de democracia directa sin ser tan directa e idealismo. Siendo criticado como autócratas no convictos, el PAU se esfuerza por asegurar cosas como el voto de clasificación y un impuesto progresivo que se enfoque únicamente en gravar proporcionalmente los ingresos de los ciudadanos. Estas similitudes, así como los miembros más idealistas del partido, hacen uso y cooperan bastante con la facción monárquica moderna del PSN. Después de todo, como un líder del PAU fue citado diciendo, "¿Qué tiene de malo un poco de floritura cosmética?"."

 USB.Conservative: "£generic_Conservative_small Partido de la Unión Cóndor"
 USB.Conservative_icon: "£generic_Conservative_small"
 USB.Conservative_desc: "£generic_Conservative_small Partido de la Unión Cóndor - (PUC) El PUC es un partido populista de antaño. No completamente de izquierda mientras que tampoco completamente de derecha, los Cóndores, como se refieren a los miembros del partido, creen que no sabes hasta que lo intentas es una estrategia paramount en la gobernanza. Este partido es visto más como una mancha confusa que como un partido real, con muchas piezas de oposición siendo casi contradictorias sobre qué partido principal succionan favores políticos. No obstante, el PUC es un partido de principios y ha sido una especie de "Tercer Partido" sólido dentro del panorama político más amplio de la nación."
 USB.neutral_Social: "£generic_neutral_Social_small Partido de la Unión de los Trabajadores"
 USB.neutral_Social_icon: "£generic_neutral_Social_small"
 USB.neutral_Social_desc: "£generic_neutral_Social_small Partido de la Unión de los Trabajadores - (PUT) El PUT es un partido pro-sindicato y pro-nacionalización. Los miembros del partido creen que un núcleo de industrias nacionalizadas alrededor de las necesidades básicas de supervivencia ayudará al sector privado a priorizar la ayuda y mejorar los estándares de sus propios trabajadores. El partido también cree en regulaciones para limitar los excesos corporativos de manera explotadora y está dedicado a mandatar la creación de una red sindical para coordinar y manejar problemas tanto locales, regionales como nacionales si llega el caso."
 USB.Nat_Fascism: "£generic_Nat_Fascism_small Liga de la Nación Libre"
 USB.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 USB.Nat_Fascism_desc: "£generic_Nat_Fascism_small Liga de la Nación Libre - (LNL) Es un partido naturalista, con una sorprendente xenofobia hacia el Medio Oriente. Han dejado claro que las religiones e ideologías del Medio Oriente y el supuesto "Mundo Musulmán" son un peligro para la libertad y estabilidad de nuestra nación. Aunque se venden con este supuesto "racismo limitado", el hecho es que muchos fuera del partido notan un grupo de neonazis, fascistas, así como antiguos miembros de capítulos del Klan. Mientras que el partido es marginal en el mejor de los casos y un grupo terrorista en el peor, muchos políticamente hablando no lo ven más que como un circo de extremismo de derecha que solo atrae a aquellos que no pueden ver o creer los hechos en cuestión."


 ### Argentina ###
 ARG.Western_Autocracy: "£ARG_western_autocracy Compromiso Federal"
 ARG.Western_Autocracy_icon: "£ARG_western_autocracy"
 ARG.Western_Autocracy_desc: "Autocracia Occidental - Compromiso Federal (Español - Compromiso Federal) es un partido político peronista, el objetivo principal del partido es implementar el modelo de San Luis a nivel nacional."
 ARG.conservatism: "£ARG_conservatism Acción por la República"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "Conservadurismo - Acción por la República (Español - Acción por la República) es un partido político conservador en Argentina, que fue fundado en 1997 por Domingo Cavallo como defensor de ideologías neoliberales."
 ARG.conservatism_alt: "£ARG_conservatism_alt Propuesta Republicana"
 ARG.conservatism_alt_icon: "£ARG_conservatism_alt"
 ARG.conservatism_alt_desc: "Conservadurismo - Propuesta Republicana (Español - Propuesta Republicana) es un partido político conservador neoliberal. Es el principal partido anti-peronista, y su líder es el ex presidente argentino Mauricio Macri."
 ARG.liberalism: "£ARG_liberalism Coalición Cívica ARI"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "Liberalismo - Coalición Cívica ARI (Español - Coalición Cívica ARI, CC-ARI) es un partido político social liberal argentino, fundado en 2001 por Elisa Carrió. Es miembro de Cambiemos con partidos de centro y centro-derecha."
 ARG.socialism: "£ARG_socialism Unión Cívica Radical"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "Socialismo - Unión Cívica Radical (Español - Unión Cívica Radical, UCR) es un partido político social liberal de centro en Argentina. Fundado en 1891 por liberales radicales, el partido ha sido ideológicamente heterogéneo, abarcando desde el liberalismo social hasta la socialdemocracia. Es el partido político activo más antiguo de Argentina después del Partido Liberal de Corrientes."
 ARG.Communist-State: "£ARG_Communist_State Partido Comunista de Argentina"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "Estado Comunista - Partido Comunista de Argentina (Español - Partido Comunista de la Argentina, también conocido simplemente como "PC") es un partido comunista en Argentina, que fue fundado el 6 de enero de 1918. Desde su origen, mantuvo un alineamiento casi automático con el Partido Comunista de la Unión Soviética, lo que generó fricciones con el resto de la izquierda nacional, que acusaba al partido de luchar más por los intereses geopolíticos de la Unión Soviética que por la emergencia efectiva de la revolución comunista en Argentina."
 ARG.Autocracy: "£ARG_Autocracy Frente Grande"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "Autocracia - Frente Grande (Español - Frente Grande) es un partido político de izquierda en Argentina, que fue fundado en 1993. El partido fue establecido por un grupo de miembros de izquierda de la Cámara de Diputados del Partido Justicialista y otros izquierdistas que estaban molestos por las políticas neoliberales de la época."
 ARG.anarchist_communism: "£ARG_left_wing_radical Partido Intransigente"
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Izquierda Radical - Partido Intransigente (Español - Partido Intransigente) es un partido político populista de izquierda en Argentina, que fue fundado en 1963 por Oscar Alende. Su membresía provino de la Unión Cívica Radical Intransigente, una de las dos facciones en las que se dividió la Unión Cívica Radical en 1956."
 ARG.Conservative: "£ARG_emerging_reactionary Partido de la Victoria"
 ARG.Conservative_icon: "£ARG_emerging_reactionary"
 ARG.Conservative_desc: "Reaccionario - Partido de la Victoria (Español - Partido de la Victoria) es un partido peronista de izquierda que fue fundado por el ex presidente argentino Néstor Kirchner. El partido promueve la ideología de su líder, el kirchnerismo, que se considera una rama del peronismo."
