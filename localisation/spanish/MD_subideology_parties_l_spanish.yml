 UZB.liberalism: "£UZB_western_liberal (EDP) Erk Demokratik Partiyasi"
 UZB.liberalism_icon: "£UZB_western_liberal"
 UZB.liberalism_desc: "(Conservadurismo nacional) - El Partido Democrático Erk (Uzbeko: Erk Demokratik Partiyasi)\n\nEl Partido Democrático Erk es un partido político en Uzbekistán formado en 1990 como un partido pro-independencia en la Unión Soviética. Fue el primer partido político registrado en la historia de Uzbekistán. Su carta fue registrada en el Ministerio de Justicia, Certificado de registro fechado el 3 de septiembre de 1991, No. 039, que fue firmado por el ministro de justicia antes de la adopción de la ley de Uzbekistán sobre partidos políticos. Los objetivos principales de las actividades, según el certificado de registro, son \"la fundación de la república democrática independiente para Uzbekistán.\" Desde 1993, su sede ha estado en Estambul, Turquía."
 UZB.Western_Autocracy: "£UZB_western_autocracy (BKT) Birdamlik"
 UZB.Western_Autocracy_icon: "£UZB_western_autocracy"
 UZB.Western_Autocracy_desc: "(Liberalismo económico) - Partido Democrático Popular Birdamlik (Uzbeko: Birdamlik)\n\nBirdamlik, oficialmente Partido Democrático Popular Birdamlik, es una organización política con sede en Uzbekistán. Ha promovido el liberalismo económico y la resistencia no violenta a través de la retórica populista."
 UZB.Neutral_conservatism: "£UZB_non_aligned_conservative (UzMTDP) Milliy Tiklanish Demokratik Partiyasi"
 UZB.Neutral_conservatism_icon: "£UZB_non_aligned_conservative"
 UZB.Neutral_conservatism_desc: "(Conservadurismo nacional) - Partido Democrático \"Renacimiento Nacional\" de Uzbekistán (Uzbeko: Milliy Tiklanish Demokratik Partiyasi)\n\nEl Partido Democrático \"Renacimiento Nacional\" de Uzbekistán, conocido simplemente como Milliy Tiklanish, es un partido político conservador nacional en Uzbekistán. Está aliado con el Partido Democrático Liberal de Uzbekistán, el partido gobernante del país. El partido fue formado en 1995 con una membresía mayoritariamente intelectual y tiene una proporción comparativamente alta de miembros femeninos. El partido aboga por un fuerte sentido de cultura uzbeka, deseando un renacimiento cultural, al mismo tiempo que busca construir lazos más estrechos con otros estados de Asia Central. El partido se opone a la influencia de Rusia en la región y atacó la fundación de la Comunidad Económica Euroasiática sobre esta base."
 UZB.oligarchism: "£UZB_non_aligned_oligarchism (ASDP) Adolat sotsial-demokratik partiyasi"
 UZB.oligarchism_icon: "£UZB_non_aligned_oligarchism"
 UZB.oligarchism_desc: "(Socialdemocracia) - Partido Socialdemócrata (Uzbeko: Adolat sotsial-demokratik partiyasi)\n\nEl Adolat (Justicia), oficialmente el \"Partido Socialdemócrata Adolat\" es un partido político en Uzbekistán. Uno de los fundadores y el primer secretario general del partido fue Anvar Juraboev. Es uno de los cuatro partidos que actúa como una oposición pro-gubernamental al Partido Democrático Liberal de Uzbekistán, el partido gobernante del país."
 UZB.Neutral_Autocracy: "£UZB_non_aligned_autocracy (XDP) Xalq Demokratik Partiyasi"
 UZB.Neutral_Autocracy_icon: "£UZB_non_aligned_autocracy"
 UZB.Neutral_Autocracy_desc: "(Socialdemocracia) - El Partido Democrático del Pueblo de Uzbekistán (Uzbeko: Xalq Demokratik Partiyasi)\n\nEl Partido Democrático del Pueblo de Uzbekistán es un partido político en Uzbekistán. Fue fundado en 1991 como el sucesor legal del Partido Comunista de Uzbekistán. Bajo su fundador Islam Karimov, supervisó la disolución de la República Socialista Soviética de Uzbekistán y el establecimiento de la República de Uzbekistán. Después de que Karimov renunciara al partido en 1996 y luego formara el Partido Democrático Liberal de Uzbekistán, perdió su estatus de partido gobernante. El partido se identifica con la socialdemocracia y la política de centroizquierda, y es el principal partido de tendencia izquierdista en la Cámara Legislativa de Uzbekistán. En su estatuto, promueve el igualitarismo y una economía de mercado social regulada dentro de un estado de bienestar, al mismo tiempo que apoya el no intervencionismo en política exterior. Sus principales partidarios son personas que dependen del bienestar social, pensionistas, personas con discapacidades y empleados; a pesar de esto, es uno de los cuatro partidos que actúa como una oposición pro-gubernamental, y ha hecho lo mismo desde el establecimiento del Partido Liberal Democrático."
 UZB.Neutral_green: "£UZB_non_aligned_greens (O'EP) Ekologik partiyasi"
 UZB.Neutral_green_icon: "£UZB_non_aligned_greens"
 UZB.Neutral_green_desc: "(Ambientalismo) - El Partido Ecológico de Uzbekistán (Uzbeko: Ekologik partiyasi)\n\nEl Partido Ecológico de Uzbekistán es un partido político y movimiento ambiental en Uzbekistán."
 UZB.Nat_Autocracy: "£generic_Nat_Autocracy_small (UGF) Quruqlik Qo'Shinlari"
 UZB.Nat_Autocracy_desc: "(Junta Militar) - Las Fuerzas Terrestres de Uzbekistán (Uzbeko: Quruqlik Qo'Shinlari)\n\nLas Fuerzas Terrestres de Uzbekistán son el componente terrestre de las Fuerzas Armadas de la República de Uzbekistán. Operando desde la caída de la Unión Soviética en 1991, el ejército está compuesto por unidades del antiguo Ejército Soviético que estaban en el territorio de Uzbekistán."
 UZB.Nat_Populism: "£UZB_nationalist_right_wing_populist (UzLiDeP) Liberal Demokratik Partiyasi"
 UZB.Nat_Populism_icon: "£UZB_nationalist_right_wing_populist"
 UZB.Nat_Populism_desc: "(Autoritarismo) - El Partido Democrático Liberal de Uzbekistán (Uzbeko: Liberal Demokratik Partiyasi)\n\nEl Partido Democrático Liberal de Uzbekistán (UzLiDeP) es un partido político en Uzbekistán y el partido gobernante del país. Los otros cuatro partidos en el Oliy Majlis, el parlamento de Uzbekistán, son pro-gubernamentales. Como el partido de la clase media y los propietarios de propiedades privadas, así como de empresarios, agricultores y el sector de servicios, promueve el liberalismo económico y la liberalización económica, habiendo liberalizado el mercado de divisas extranjeras. El partido es nominalmente liberal y promueve valores democráticos liberales."
 VTB.Nat_Fascism: "£VTB_Nat_Fascism Partido Nacional Bolchevique"
 VTB.Nat_Fascism_icon: "£VTB_Nat_Fascism"
 VTB.Nat_Fascism_desc: "Los Nacional Bolcheviques, seguidores de Eduard Limonov, son un movimiento político que opera en Bielorrusia desde 1994. El Nacional Bolchevismo moderno es una ideología flexible que combina las ideas de justicia nacional y social con los requisitos de libertades civiles. Para el Nacional Bolchevique, nuestra Patria es sinónimo de un estado de bienestar y un país libre basado en los derechos de los ciudadanos."
 VEN.liberalism: "£VEN_western_liberal Voluntad Popular"
 VEN.liberalism_icon: "£VEN_western_liberal"
 VEN.liberalism_desc: "Voluntad Popular (VP) es un partido político en Venezuela fundado por el exalcalde de Chacao, Leopoldo López. Voluntad Popular se autoidentifica como un movimiento pluralista y democrático comprometido con el progreso, que define como la realización de los derechos sociales, económicos, políticos y humanos de cada venezolano. El partido afirma que sus pilares fundamentales son el progreso, la democracia y la acción social."
 VEN.socialism: "£VEN_western_social_democrat Un Nuevo Tiempo"
 VEN.socialism_icon: "£VEN_western_social_democrat"
 VEN.socialism_desc: "Un Nuevo Tiempo (UNT) es un partido político de centroizquierda. El partido se identifica como progresista y de izquierda. UNT quiere poderes presidenciales reducidos y se opone al uso de recursos públicos en campañas electorales. UNT cree en la tolerancia hacia religiones y ideologías políticas que sean tolerantes. UNT aboga por mejores condiciones carcelarias y la creación de una fuerza de seguridad compuesta por policías mejor entrenados y pagados. UNT también exige una reforma legal para favorecer mejor a los acusados en juicios penales."
 VEN.Communist-State: "£VEN_emerging_communism Partido Comunista de Venezuela"
 VEN.Communist-State_icon: "£VEN_emerging_communism"
 VEN.Communist-State_desc: "El Partido Comunista de Venezuela (PCV) es un partido comunista en Venezuela. Fundado en 1931, es el partido activo más antiguo de Venezuela y fue el principal partido de izquierda del país hasta que se fracturó en facciones rivales en 1971."
 VEN.anarchist_communism: "£VEN_anarchist_communism Movimiento Quinta República"
 VEN.anarchist_communism_icon: "£VEN_anarchist_communism"
 VEN.anarchist_communism_desc: "El partido está comprometido con la Revolución Bolivariana y afirmaba ser la voz política de los pobres del país. El MVR también persiguió un radical anti-americanismo y marxismo."
 VEN.anarchist_communism_alt: "£VEN_anarchist_communism_alt PSUV"
 VEN.anarchist_communism_alt_icon: "£VEN_anarchist_communism_alt"
 VEN.anarchist_communism_alt_desc: "Partido Socialista Unido de Venezuela (PSUV) El partido está comprometido con la Revolución Bolivariana y afirmaba ser la voz política de los pobres del país. El PSUV también persiguió un radical anti-americanismo y marxismo."
 VEN.Neutral_conservatism: "£VEN_non_aligned_conservative Primero Justicia"
 VEN.Neutral_conservatism_icon: "£VEN_non_aligned_conservative"
 VEN.Neutral_conservatism_desc: "Primero Justicia (PJ) es un partido político de centroderecha en Venezuela. Fundado en 1992 como una asociación civil, se convirtió en un partido político en 2000. Creado en 1992 como una asociación civil por un grupo de estudiantes universitarios bajo el liderazgo de Alirio Abreu Burelli. El grupo estaba preocupado por lo que veían como un deterioro del poder judicial en el país y buscaba una reforma del sistema legal de Venezuela."
 VEN.neutral_Social: "£VEN_neutral_Social Alianza Democrática"
 VEN.neutral_Social_icon: "£VEN_neutral_Social"
 VEN.neutral_Social_desc: "La Alianza Democrática (AD). La alianza tenía el propósito de lograr la salida del gobierno de la Quinta República con una ruta \"electoral, democrática y constitucional\", a través de la participación activa en las próximas elecciones (gobernadores y alcaldes), y luego convocar un referéndum revocatorio."
 VEN.Neutral_Communism: "£VEN_Neutral_Communism Movimiento Revolucionario Tupamaro"
 VEN.Neutral_Communism_icon: "£VEN_Neutral_Communism"
 VEN.Neutral_Communism_desc: "Movimiento Revolucionario Tupamaro (MRT) es un partido comunista marxista-leninista de extrema izquierda y uno de los colectivos más prominentes en Venezuela."
 VEN.Neutral_green: "£VEN_Neutral_green Movimiento Ecológico de Venezuela"
 VEN.Neutral_green_icon: "£VEN_Neutral_green"
 VEN.Neutral_green_desc: "El Movimiento Ecológico de Venezuela es el primer partido político verde de Venezuela y el primero oficialmente afiliado a la red Global Greens. Se definen como una organización de ciudadanos ecologistas que se comprometen a proteger el medio ambiente. Sus acciones políticas se orientan a la promoción de un desarrollo sostenible que permita a los venezolanos vivir en una sociedad justa, libre y en armonía con la naturaleza."
 VEN.Nat_Autocracy: "£VEN_Nat_Autocracy Ejército Nacional de la República Bolivariana de Venezuela"
 VEN.Nat_Autocracy_icon: "£VEN_Nat_Autocracy"
 VEN.Nat_Autocracy_desc: ""
 VEN.Nat_Fascism: "£VEN_nationalist_fascism Nuevo Orden"
 VEN.Nat_Fascism_icon: "£VEN_nationalist_fascism"
 VEN.Nat_Fascism_desc: "Nuevo Orden es un movimiento estudiantil anticomunista y orientado al fascismo que está influenciado por las ideas del ex presidente Marcos Evangelista Pérez Jiménez."
 VEN.oligarchism: "£VEN_oligarchism Cártel de los Soles (COtS)"
 VEN.oligarchism_icon: "£VEN_oligarchism"
 VEN.oligarchism_desc: "El Cartel de los Soles es una organización venezolana supuestamente dirigida por miembros de alto rango de las Fuerzas Armadas de Venezuela que están involucrados en el comercio internacional de drogas."
