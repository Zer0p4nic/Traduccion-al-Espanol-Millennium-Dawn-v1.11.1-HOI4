 ROM.conservatism_desc: "(Conservadurismo Agrario) - Partido Nacional Campesino Demócrata Cristiano (rumano: Partidul Național Țărănesc Creștin Democrat, PNTCD)\n\nFundado en diciembre de 1989 por los antiguos disidentes anticomunistas Corneliu Coposu, Ioan Alexandru y Ion Rațiu, el Partido Nacional Campesino Demócrata Cristiano es el sucesor del Partido Nacional Campesino (PNT), que fue una fuerza dominante en la política rumana de entreguerras hasta la prohibición del partido por la recién establecida República Popular Rumana después de la Segunda Guerra Mundial. El PNTCD fue una de las fuerzas más opositoras al gobierno del Frente de Salvación Nacional (FSN) liderado por el exfuncionario comunista Ion Iliescu, lo que llevó al PNTCD a ser la fuerza líder en la recién fundada Convención Democrática Rumana (CDR), una alianza de varios partidos, con el Partido Nacional Liberal siendo una parte notable de ella. La CDR ganó las elecciones generales de 1996, eligiendo a Emil Constantinescu como el primer presidente no socialista de Rumania desde el establecimiento del régimen comunista. Sin embargo, las reformas económicas que siguieron, así como las divisiones en la CDR, lograron reducir drásticamente el apoyo al PNTCD, a favor de otros partidos de derecha, lo que podría amenazar su supervivencia como una fuerza política notable. El PNTCD mantiene puntos de vista demócrata cristianos, así como un fuerte énfasis en el agrarismo y el anticomunismo. El partido es notablemente una de las voces más importantes del monarquismo en Rumania, apoyando activamente la restauración de la monarquía, que fue abolida en 1947 tras un golpe respaldado por los soviéticos."
 ROM.liberalism: "£ROM_liberalism Partido Nacional Liberal"
 ROM.liberalism_icon: "£ROM_liberalism"
 ROM.liberalism_desc: "(Liberalismo Nacional) - Partido Nacional Liberal (Rumano: Partidul Național Liberal, PNL)\n\nFundado tras la Revolución Rumana de 1989 por Radu Campeanu y Mircea Ionescu Quintus, el Partido Nacional Liberal es el sucesor del partido del mismo nombre que fue considerado un hegemón de la política rumana antes del establecimiento del régimen comunista rumano por la Unión Soviética después de la Segunda Guerra Mundial, del cual tanto Campeanu como Quintus fueron miembros antes de su disolución. El PNL fue la mayor fuerza de oposición en las primeras elecciones tras el fin del comunismo en 1989, luego se convirtió en un gran componente de la Convención Democrática Rumana (CDR) junto con el Partido Nacional Campesino Cristiano Democrático, aunque se retiró de ella en las elecciones de 1992 tras desacuerdos dentro de la coalición, el partido luego sufrió una serie de divisiones que lo forzaron a salir de la representación en las elecciones generales de 1992. Sin embargo, el PNL luego se reincorporó a la CDR y, junto con el PNTCD, logró elegir a Emil Constantinescu como presidente. Los fracasos de los gobiernos de la CDR, sin embargo, han pasado factura a la imagen del partido y enfrenta desacuerdos internos sobre su participación en la coalición de la CDR. El PNL, aunque principalmente es un gran defensor del liberalismo social y económico, así como del atlantismo, tiene un gran número de voces internas que adhieren a puntos de vista más conservadores y nacionalistas, por lo que algunos creen que el PNL es liberal solo de nombre. No obstante, el PNL sigue siendo uno de los partidos de centroderecha más fuertes de Rumania."
 ROM.socialism: "£ROM_socialism Polo Socialdemócrata de Rumania"
 ROM.socialism_icon: "£ROM_socialism"
 ROM.socialism_desc: "(Gran Carpa) - Polo Democrático-Social de Rumanía (Rumano: Polul Democrat-Social din Romania, PDSR)\n\nCon raíces en el antiguo Partido Comunista de Rumanía (PCR), el PDSR es una coalición entre el Partido de la Socialdemocracia en Rumanía y dos partidos más pequeños de izquierda, y es el sucesor del Frente de Salvación Nacional Democrático, que fue un partido liderado por antiguos funcionarios del partido comunista que tomó el poder poco después de la caída del régimen de Nicolae Ceausescu. Aunque el PDSR nominalmente tiene una visión de centro-izquierda y pro-europea, en realidad adopta una posición más pragmática con una combinación de nacionalismo de izquierda, laborismo, socialdemocracia de tercera vía y populismo. El PDSR también tiene una postura más conservadora socialmente y nacionalista en comparación con sus colegas europeos, con muchos dentro del partido teniendo posiciones euroescépticas, pero en general, la principal fortaleza del PDSR radica en su capacidad para adoptar posiciones pragmáticas que aseguran su continua fortaleza dentro de la política rumana. El partido también ha sido acusado de muchos escándalos de corrupción durante su gobierno post-comunista inicial, así como del hecho de albergar a muchos ex funcionarios de Ceausescu que fueron una parte vital de su régimen"
 ROM.socialism_psd: "£ROM_socialism Partido Socialdemócrata"
 ROM.socialism_psd_icon: "£ROM_socialism"
 ROM.socialism_psd_desc: "(Gran Carpa) - Partido Socialdemócrata (Rumano: Partidul Social Democrat, PSD)\n\nCon raíces en el antiguo Partido Comunista de Rumanía (PCR), el PSD es el resultado de la fusión del Partido de la Socialdemocracia en Rumanía y dos partidos más pequeños de izquierda, y es el sucesor del Frente de Salvación Nacional Democrático, que fue un partido liderado por antiguos funcionarios del partido comunista que tomó el poder poco después de la caída del régimen de Nicolae Ceausescu. Aunque el PSD nominalmente tiene una visión de centro-izquierda y pro-europea, en realidad adopta una posición más pragmática con una combinación de nacionalismo de izquierda, laborismo, socialdemocracia de tercera vía y populismo. El PSD también tiene una postura más conservadora socialmente y nacionalista en comparación con sus colegas europeos, con muchos dentro del partido teniendo posiciones euroescépticas, pero en general, la principal fortaleza del PSD radica en su capacidad para adoptar posiciones pragmáticas que aseguran su continua fortaleza dentro de la política rumana. El partido también ha sido acusado de muchos escándalos de corrupción durante su gobierno post-comunista inicial, así como del hecho de albergar a muchos ex funcionarios de Ceausescu que fueron una parte vital de su régimen"
