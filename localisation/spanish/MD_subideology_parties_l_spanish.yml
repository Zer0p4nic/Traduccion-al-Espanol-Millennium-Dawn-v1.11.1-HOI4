 NIG.socialism_2017_desc: "Social Demócrata - El APC fue formado a partir de la fusión del Partido Popular de Todos los Nigerianos, el Congreso de Acción de Nigeria, la Gran Alianza Progresista de Todos y el Cambio para el Progreso."
