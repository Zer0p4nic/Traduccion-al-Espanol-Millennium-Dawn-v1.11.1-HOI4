 ALB.Western_Autocracy: "£ALB_western_autocracy PLL - Partia Lëvizja e Legalitetit"
 ALB.Western_Autocracy_icon: "£ALB_western_autocracy"
 ALB.Western_Autocracy_desc: "Autocracia Pro-Occidental - Fundado en 1924, el Partia Lëvizja e Legalitetit (o Partido del Movimiento por la Legalidad en inglés) es un partido monárquico de derecha que busca el regreso al poder de la Casa de Zogu. Es miembro del Grupo de la Conferencia Monárquica Internacional."
 ALB.conservatism: "£ALB_western_conservative PDSH - Partia Demokratike e Shqipërisë"
 ALB.conservatism_icon: "£ALB_western_conservative"
 ALB.conservatism_desc: "Conservadurismo Pro-Occidental - Fundado en 1990, el Partia Demokratike e Shqipërisë (o Partido Democrático de Albania en inglés) está compuesto principalmente por disidentes del antiguo régimen comunista de Enver Hoxha, naturalmente anticomunista, siendo un asociado del $USoE.conservatism_2017$, son pro-europeos y pro-UE."
 ALB.liberalism: "£ALB_western_liberal PBDNJ - Partia Bashkimi për të Drejtat e Njeriut"
 ALB.liberalism_icon: "£ALB_western_liberal"
 ALB.liberalism_desc: "Liberalismo - Fundado en 1992, Partia Bashkimi për të Drejtat e Njeriut (o Partido Unidad por los Derechos Humanos en inglés) es un partido social liberal con un enfoque en los intereses de la minoría griega. A menudo trabajan junto a OMONOIA - Unión Democrática de la Minoría Griega para promover los intereses de los griegos étnicos en Albania. Aunque no es miembro ni asociado de ningún bloque de votación político pro-UE, son pro-europeos y pro-UE en general."
 ALB.socialism: "£ALB_western_social_democrat PS - Partia Socialiste e Shqipërisë"
 ALB.socialism_icon: "£ALB_western_social_democrat"
 ALB.socialism_desc: "Socialdemocracia Pro-Occidental - Técnicamente fundado en 1991, el Partia Socialiste e Shqipërisë (o Partido Socialista de Albania en inglés) es una reforma socialdemócrata y sucesor del £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Un partido mucho más liberal que su partido de origen Hoxhaista, es un asociado del $USoE.socialism$, lo que lo convierte en un partido pro-europeo y pro-UE en general."
 ALB.Communist-State: "£ALB_emerging_communism PKSh - Partia Komuniste e Shqipërisë"
 ALB.Communist-State_icon: "£ALB_emerging_communism"
 ALB.Communist-State_desc: "Comunismo Hoxhaista - Fundado en 1991, el Partia Komuniste e Shqipërisë (o Partido Comunista de Albania en inglés) es el sucesor anti-revisionista del £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë de la era Hoxhaista. Mantiene activamente su pensamiento marxista-leninista y hoxhaista que alguna vez dominó la nación. Anteriormente prohibido en 1992, al partido se le permitió operar libremente una vez más en 1998."
 ALB.Neutral_conservatism: "£ALB_non_aligned_conservative PR - Partia Republikane e Shqipërisë"
 ALB.Neutral_conservatism_icon: "£ALB_non_aligned_conservative"
 ALB.Neutral_conservatism_desc: "Conservadurismo No Alineado - Fundado en 1991, el Partia Republikane e Shqipërisë (o Partido Republicano de Albania) es un partido conservador nacional que fue fuertemente influenciado por el Partido Republicano de los Estados Unidos, viéndolo como un modelo político. Aunque es un socio global del $USoE.Neutral_conservatism_2017$, el partido busca algunas integraciones dentro de la Unión Europea."
 ALB.oligarchism: "£ALB_non_aligned_oligarchism Mafia Shqiptare"
 ALB.oligarchism_icon: "£ALB_non_aligned_oligarchism"
 ALB.oligarchism_desc: "Oligarquismo - Mostrando signos de actividad por primera vez en 1990, la Mafia Shqiptare (o Mafia Albanesa en inglés) participa en diversas actividades ilegales y clandestinas en todo el mundo, con asociaciones laborales con organizaciones que van desde la 'Ndrangheta en Italia hasta los cárteles sudamericanos e incluso tan lejanos como Israel."
 ALB.Neutral_green: "£ALB_non_aligned_greens PAS - Partia Agrare e Shqipërisë"
 ALB.Neutral_green_icon: "£ALB_non_aligned_greens"
 ALB.Neutral_green_desc: "Agrarismo - Fundado en 1991, el Partia Agrare e Shqipërisë (o Partido Agrario de Albania en inglés) es predominantemente un partido agrarista que desea reformar el estado albanés en torno a un sistema económico de mercado libre con un enfoque particular en los intereses de los agricultores de Albania. Generalmente se inclinan hacia la izquierda con una cooperación regular con el $ALB.socialism$."
 ALB.neutral_Social: "£ALB_neutral_Social PSD - Partia Socialdemokrate e Shqipërisë"
 ALB.neutral_Social_icon: "£ALB_neutral_Social"
 ALB.neutral_Social_desc: "Socialdemocracia No Alineada - Fundado en 1991, Partia Socialdemokrate e Shqipërisë (o Partido Socialdemócrata de Albania en inglés) es un partido socialdemócrata nacido en la tumultuosa era posterior a la caída del régimen Hoxhaista por un ex Ministro de Educación. Aunque es pro-europeo, el partido no es miembro ni asociado de ninguno de los diversos bloques políticos pro-europeos."
 ALB.Nat_Populism: "£ALB_Nat_Populism PBK - Partia Balli Kombëtar Shqiptar"
 ALB.Nat_Populism_icon: "£ALB_Nat_Populism"
 ALB.Nat_Populism_desc: "Populismo de Derecha - Fundado en 1989, el Partia Balli Kombëtar Shqiptar (o Partido Frente Nacional Albanés en inglés) es un partido de extrema derecha multinacional con sede en Tirana, Pristina y Tetovo. Buscan una política de irredentismo albanés para los albaneses étnicos, sus puntos de vista anticomunistas llegan al punto de prohibir a los ex comunistas e incluso a aquellos que pertenecen a otro partido."
 ALB.Nat_Fascism: "£ALB_Nat_Fascism PUK - Partia e Unitetit Kombëtar"
 ALB.Nat_Fascism_icon: "£ALB_Nat_Fascism"
 ALB.Nat_Fascism_desc: "Ultranacionalista - Fundado en 1991, Partia e Unitetit Kombëtar (o Partido de la Unidad Nacional en inglés) es un partido político ultranacionalista que busca y apoya una confederación pan-albanesa con Kosovo y los albaneses étnicos en Grecia y Macedonia."
 ALB.Nat_Autocracy: "£ALB_nationalist_military_junta FARSH - Forcat e Armatosura të Republikës së Shqipërisë"
 ALB.Nat_Autocracy_icon: "£ALB_nationalist_military_junta"
 ALB.Nat_Autocracy_desc: "Junta Militar - Desde 1912, Forcat e Armatosura të Republikës së Shqipërisë (o Fuerzas Armadas de Albania en inglés) han tenido la tarea de mantener la integridad territorial de Albania. Con algunas preocupaciones durante los años de decadencia del régimen Hoxhaista sobre la probabilidad de detener la descomunización, el ejército se hizo a un lado voluntariamente."
 ALB.Monarchist: "£ALB_nationalist_monarchist Casa de Zogu"
 ALB.Monarchist_icon: "£ALB_nationalist_monarchist"
 ALB.Monarchist_desc: "Monarquismo - Fundada como casa real en 1928, la Casa de Zogu es el nombre dinástico del efímero Reino de Albania de 1928-1939, donde el título fue asumido por el entonces rey italiano, Víctor Manuel III. El título y la reclamación al trono albanés han pasado desde entonces por la línea del ex rey de Albania, Zog I."
 ALG.conservatism: "£generic_conservatism_small ANR"
 ALG.conservatism_desc: "Conservador - Alianza Nacional Republicana (Alianza Republicana Nacional) es un partido firmemente anti-islamista en Argelia. Denunció los acuerdos de Sant'Egidio de 1995, que fue un marco para la paz y un plan para poner fin a la guerra civil argelina, que duró de 1991 a 2002. Se formó en el mismo año de 1995 y obtuvo el 2% de los votos en las elecciones legislativas de 1997, aunque no obtuvo escaños. Se negó a participar en las elecciones legislativas de 2002, creyendo que estarían amañadas. En 2017, obtuvo 6 escaños en el parlamento con el 1.87% de los votos."
 ALG.liberalism: "£generic_liberalism_small RND"
 ALG.liberalism_desc: "Liberal - Agrupación Nacional Democrática (Agrupación Nacional Democrática) es un partido liberal populista. Está en el centro-derecha del espectro político. Se formó en 1997 y fue el partido más fuerte en las elecciones legislativas del mismo año, pero tuvo su peor resultado en la elección posterior con alrededor del 8.2%. Desde 2007, ha sido constante como el segundo partido más grande en el parlamento. En 1999, el presidente Abdelaziz Bouteflika se postuló bajo el RND y ganó con un abrumador 85%. Aunque muchos creen que esta elección fue injusta, observadores independientes la consideraron justa y democrática. Intentaron postularse nuevamente para presidente en 2019, pero fueron derrotados con el 7.3% de los votos."
 ALG.socialism: "£generic_socialism_small UDR"
 ALG.socialism_desc: "Socialdemócrata - Unión por la Democracia y la República (Unión por la Democracia y la República) es un partido socialdemócrata bereber en Argelia, que ocupa el centro-izquierda del espectro político. En 2012, cambió su nombre a Movimiento Popular Argelino (Movimiento Popular Argelino)."
 ALG.socialism_2012: "£generic_socialism_small MPA"
 ALG.socialism_2012_desc: "Socialdemócrata - Movimiento Popular Argelino (Movimiento Popular Argelino) es un partido socialdemócrata bereber en Argelia, que ocupa el centro-izquierda del espectro político. Antes de 2012, era conocido como Unión por la Democracia y la República (Unión por la Democracia y la República). Obtuvo 13 escaños en la Asamblea Popular Nacional en 2017."
 ALG.Autocracy: "£ALG_Autocracy_small FLN"
 ALG.Autocracy_icon: "£ALG_Autocracy_small"
 ALG.Autocracy_desc: "Autócrata de Izquierda - Frente de Liberación Nacional (Frente de Liberación Nacional) es un partido nacionalista argelino. Fue el único partido legal hasta 1989, cuando gobernó Argelia como un estado de partido único. Después de la guerra civil argelina, recuperó el poder en 2002 como el partido más popular y ha seguido siéndolo desde entonces. Su ideología sigue una mentalidad nacionalista panárabe con el anticolonialismo como su valor fundamental original. Apoya el socialismo, pero particularmente el socialismo árabe, ya que se opone a las ideas marxistas."
 ALG.Conservative: "£generic_Conservative_small FNA"
 ALG.Conservative_desc: "Reaccionario - Frente Nacional Argelino (Frente Nacional Argelino) es un partido conservador nacional en Argelia. Fue uno de los partidos de derecha más populares desde 2002, pero perdió todos sus escaños a pesar de obtener el 9.5% de los votos en las elecciones legislativas de 2017. Se postuló para presidente en 2009 y 2014, pero fue derrotado en ambas ocasiones."
 ALG.Caliphate: "£generic_Caliphate_small GSPC"
 ALG.Caliphate_desc: "Yihadismo Salafista - Grupo Salafista para la Predicación y el Combate (Grupo Salafista para la Predicación y el Combate) es una organización terrorista yihadista salafista en Argelia. Fue fundado en 1998 por Hassan Hattab, un ex comandante del Grupo Islámico Armado, quien protestó por sus masacres de civiles. En 2003, fue depuesto en favor de Nabil Sahraoui, quien declaró la lealtad del GSPC hacia al-Qaeda. Se informó que el grupo tenía entre 100 y 4000 miembros y llevó a cabo cinco ataques, matando a 38 personas en el proceso. En enero de 2007, el grupo cambió su nombre a al-Qaeda en el Magreb Islámico."
 ALG.Caliphate_2006: "£generic_Caliphate_small al-Qaeda en el Magreb Islámico (AQIM)"
 ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small MSP/Hamas"
 ALG.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 ALG.Neutral_Muslim_Brotherhood_desc: "Islamista Moderado - Mouvement de la société pour la paix (Movimiento de la Sociedad por la Paz) es un partido político de derecha a extrema derecha en Argelia. Fue fundado en 1990 por los Hermanos Musulmanes, con los que sigue alineado. Es sunita islamista y sigue una democracia islámica y conservadora. Tuvo su mayor éxito en las elecciones legislativas de 1997, siendo el segundo partido más grande y obteniendo 69 de 380 escaños. También participó una vez en las elecciones presidenciales de 1995, obteniendo el 25,6% de los votos. Entró en una coalición electoral con el MRN y el MRI en 2012. El partido también es conocido como \"Hamas\", como abreviatura de su nombre árabe \"Harakat mujtama' as-silm\"."
 ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small MRN/Islah"
 ALG.Neutral_Autocracy_desc: "Islamista de Derecha - Mouvement pour la réforme nationale (Movimiento por la Reforma Nacional) es un partido democrático islámico de derecha en Argelia. Fue creado como una escisión del movimiento Ennahda en 2002, después de que acordara cooperar con el gobierno de Argelia. Tuvo un éxito inicial en las elecciones de 2002, pero perdió popularidad desde entonces. Entró en la \"Alianza Verde\" entre él, el MSP y el MRI en las elecciones de 2012. El nombre Islah es una forma abreviada de su nombre árabe \"Harakat Al-Islah Al-Wataniy\"."
 ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small MRI/Nahda"
 ALG.Neutral_conservatism_desc: "Islamista Centrista - Mouvement de la Renaissance Islamique (Movimiento del Renacimiento Islámico) es un partido político islamista moderado argelino, clasificado de centroderecha a derecha. Tuvo su mayor éxito en las elecciones de 1997, obteniendo el 8,7% del voto popular, pero perdió una gran cantidad de votos en 2002 frente al movimiento Islah, obteniendo solo el 0,6%. Formó la \"Alianza Verde Argelina\" entre él, el MSP y el Islah. Ennahda (a veces solo \"Nahda\") es la forma abreviada de su nombre árabe, \"Ḥarakat An-Nahḑa Al-Islāmiyya\"."
 ALG.neutral_Social: "£generic_neutral_Social_small FFS"
 ALG.neutral_Social_desc: "Socialista Democrático - Front des Forces socialistes (Frente de Fuerzas Socialistas) es un partido político bereber en Argelia. Es socialdemócrata y secularista, ocupando el centroizquierda. Tuvo un éxito moderado en general, pero boicoteó las elecciones legislativas de 2002 y 2007 y las elecciones presidenciales de 2009, debido a la creencia de que estaban amañadas para favorecer a los partidos gobernantes."
 ALG.Neutral_Communism: "£generic_Neutral_Communism_small Workers' Party"
 ALG.Neutral_Communism_desc: "Comunista - Parti des Travailleurs (Partido de los Trabajadores) es un partido trotskista de izquierda argelino. Fue formado en 1990 y aboga por la protección y promoción de los sindicatos en Argelia, así como por una mejor distribución de la riqueza. Su secretaria general, Louisa Hanoune, fue la primera mujer en postularse para la presidencia en Argelia en 2004. Siempre ha estado entre los 8 primeros partidos en la Asamblea Popular Nacional desde 1997, obteniendo la mayor cantidad de votos en 2007 como el cuarto partido más popular con el 5,08%."
 ALG.Nat_Populism: "£generic_Nat_Populism_small FJD"
 ALG.Nat_Populism_desc: "Populista de Derecha - Front pour la justice et le développement (Frente por la Justicia y el Desarrollo) es un partido político islamista en Argelia. Es de derecha, nacionalista y sigue una democracia islámica. Fue inspirado por el Partido de la Justicia y el Desarrollo de Turquía. Tuvo éxito en una alianza electoral con Ennahda en 2017, obteniendo el 3,7% de los votos."
 ALG.Nat_Fascism: "£IRQ_Nat_Autocracy_small Arab Socialist Ba'ath Party of Algeria"
 ALG.Nat_Fascism_desc: ""
 ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Algerian People's National Armed Forces"
 ALG.Nat_Autocracy_desc: "Junta Militar - Armée nationale populaire (Ejército Nacional Popular) es el ejército de Argelia. Desde la independencia de Argelia en 1962, ha tenido un papel importante en la política. Prácticamente controló el gobierno hasta 1988, cuando se estableció un sistema multipartidista. Sin embargo, sigue teniendo influencia sobre la política de Argelia, con el ejemplo más reciente siendo la renuncia del presidente Abdelaziz Bouteflika en 2019 después de que las protestas llevaron a una pérdida de apoyo por parte del ejército."
 AQY.Caliphate: "£generic_Caliphate_small Al-Qaeda en la Península Arábiga"
 AQY.Caliphate_desc: ""
 ARM.conservatism: "£ARM_conservatism Conservative Party (Armenia)"
 ARM.conservatism_icon: "£ARM_conservatism"
 ARM.conservatism_desc: "Conservador - Partido Conservador de Armenia. El partido apoya fortalecer la seguridad estatal de Armenia, la protección del idioma, la cultura y las tradiciones cristianas armenias, los derechos civiles, la libertad de conciencia y los derechos de propiedad. Además, el partido cree en desarrollar una democracia fuerte, una sociedad civil y un modelo legal europeo, buenas relaciones de vecindad y un sistema educativo y una economía altamente desarrollados. El partido proclama que la intervención estatal en las actividades diarias de sus ciudadanos debe ser mínima. El partido se opone al concepto de eurasianismo. El partido también busca contrarrestar la influencia rusa en Armenia y se opone a cualquier base militar rusa en Armenia o Artsaj. El partido ha declarado que la influencia rusa ha impedido que Armenia desarrolle lazos más estrechos con la Unión Europea y los Estados Unidos."
 ARM.liberalism: "£ARM_liberalism Armenian National Congress"
 ARM.liberalism_icon: "£ARM_liberalism"
 ARM.liberalism_desc: "Liberalismo - Congreso Nacional Armenio. El ANC cree en mantener buenas relaciones con los vecinos de Armenia, incluida la normalización de relaciones con Turquía y Azerbaiyán, desarrollar relaciones más estrechas con Medio Oriente, la autodeterminación de la República de Artsaj, fomentar una mayor integración europea de Armenia y profundizar la cooperación con la Unión Europea, al mismo tiempo que mantiene relaciones fuertes con Estados Unidos, Rusia y los estados miembros de la CEI."
 ARM.Neutral_Libertarian: "£ARM_democratic_homeland Democratic Homeland Party"
 ARM.Neutral_Libertarian_desc: "El Partido Patria Democrática es un partido político armenio. El partido luego se unió al Congreso Nacional Armenio y participó en un bloque electoral con ellos en las elecciones parlamentarias armenias de 2012. El Congreso Nacional Armenio ganó 7 escaños en la Asamblea Nacional. Antes de las elecciones de 2012, el Partido Patria Democrática temía que las elecciones fueran amañadas y proclamó que el Partido Republicano de Armenia era una organización criminal. El Partido Patria Democrática eventualmente se volvió escéptico y dejó el Congreso Nacional Armenio. El partido actualmente no tiene representación en la Asamblea Nacional y actúa como una fuerza extraparlamentaria."
 ARM.socialism: "£ARM_socialism Bright Armenia"
 ARM.socialism_icon: "£ARM_socialism"
 ARM.socialism_desc: "Socialdemócratas - Armenia Brillante. Armenia Brillante es un partido político liberal y proeuropeo. Edmon Marukyan pidió elevar las relaciones con la Unión Europea a un nivel de asociación estratégica. Armenia Brillante apoya la membresía plena de Armenia en la UE y desea comenzar los primeros pasos de las negociaciones de adhesión sin demora. El manifiesto del partido afirma que Armenia debe mostrar iniciativa en procesos y estructuras paneuropeos, presentándose como el verdadero portador de los valores de la civilización y la democracia europeas. A pesar de la orientación proeuropea del partido, Armenia Brillante también cree en mantener una cooperación positiva con Rusia y asegurarse de que los intereses de Armenia no se comprometan en favor de otros países."
 ARM.Communist-State: "£ARM_Communist_State Armenian Communist Party"
 ARM.Communist-State_icon: "£ARM_Communist_State"
 ARM.Communist-State_desc: "Comunistas - Partido Comunista Armenio. El ACP fue descrito como firmemente prorruso por Radio Free Europe/Radio Liberty, financiado por EE. UU. En un mitin de 1994, el partido pidió una nueva unión con Rusia, llamándola la única salvación de Armenia. El partido se opone a cualquier mayor integración europea de Armenia."
 ARM.Conservative: "£ARM_Conservative Kocharyan"
 ARM.Conservative_icon: "£ARM_Conservative"
 ARM.Conservative_desc: "Conservador Emergente - Kocharyan. Robert Sedrakovich Kocharyan es un estadista y político armenio. El primer presidente de la no reconocida República de Nagorno-Karabaj desde el 29 de diciembre de 1994 hasta el 20 de marzo de 1997. Tiene grandes conexiones en la política interna del país, conexiones con Rusia, así como conexiones con el mundo criminal."
 ARM.Vilayat_e_Faqih: "£ARM_orderfunny Armeno-Aryan Order Party"
 ARM.Vilayat_e_Faqih_desc: "Emergente Esquizofrénico - Partido del Orden Armenio-Ario. Trabajamos por la restauración de sus características y funcionalidad naturales, en nombre del sistema de valores armenio, por el bien de la unidad de la nación y la patria, y su longevidad. Los arios armenios no se guían por el principio de estar en contra de alguien."
 ARM.Conservative2: "£ARM_Conservative_alt Republican Party of Armenia"
 ARM.Conservative2_icon: "£ARM_Conservative_alt"
 ARM.Conservative2_desc: "Conservador Emergente - Partido Republicano de Armenia. La ideología nacional-conservadora del Partido Republicano se basa en tseghakron, una ideología nacionalista armenia de principios del siglo XX (traducida aproximadamente como nación-religión). Fue formulada por Garegin Nzhdeh y sostiene que la identidad nacional armenia y el estado deben llevar un significado religioso para todos los armenios étnicos. Tseghakron literalmente significa portador de raza, refiriéndose a aquellos que representan y llevan lo que es la esencia espiritual y biológica del armenio clásico. Sin embargo, a menudo se interpreta erróneamente como raza-religión."
 ARM.Nat_Autocracy: "£ARM_Nat_Autocracy Armed Forces of Armenia"
 ARM.Nat_Autocracy_icon: "£ARM_Nat_Autocracy"
 ARM.Nat_Autocracy_desc: "Junta Militar - Fuerzas Armadas de Armenia. Las Fuerzas Armadas de Armenia (armenio: Hayastani zinvats uzher), a veces denominadas Ejército Armenio (armenio: Haykakan Banak), son las fuerzas militares nacionales de Armenia. Consiste en ramas de personal bajo el Estado Mayor de las Fuerzas Armadas de Armenia, que se pueden dividir en dos ramas generales: las Fuerzas Terrestres y las Fuerzas Aéreas y de Defensa Aérea. Aunque se formó parcialmente a partir de las fuerzas del Ejército Soviético estacionadas en la RSS de Armenia (principalmente unidades del 7º Ejército de Guardias del Distrito Militar Transcaucásico), el ejército de Armenia se remonta a la fundación de la Primera República de Armenia en 1918."
 ARM.Nat_Fascism: "£ARM_Nat_Fascism Armenian Revolutionary Federation"
 ARM.Nat_Fascism_icon: "£ARM_Nat_Fascism"
 ARM.Nat_Fascism_desc: "Social-Nacionalistas - Dashnaktsutyun. La Federación Revolucionaria Armenia (también conocida como Dashnaktsutyun y colectivamente como Dashnaks), es un partido político nacionalista y socialista armenio. Fundada en 1890 en Tiflis, Imperio Ruso (ahora Tiflis, Georgia) por Christapor Mikaelian, Stepan Zorian y Simon Zavarian. Hoy en día, el partido opera en Armenia, Artsaj, Líbano, Irán y en países donde está presente la diáspora armenia. Aunque ha sido el partido político más influyente en la diáspora armenia, tiene una presencia comparativamente menor en la Armenia moderna."
 ARM.Nat_Populism: "£ARM_Nat_Populism Sasna Tsrer Pan-Armenian Party"
 ARM.Nat_Populis_icon: "£ARM_Nat_Populism"
 ARM.Nat_Populism_desc: "Nacional-populismo - Partido Pan-Armenio Sasna Tsrer. A veces, Sasna Tser ha sido retratado como nacionalistas extremos. El líder de facto del partido, Jirair Sefilyan, apoya la creación de una Armenia Unida. Explicitamente llaman a la unificación de la República de Artsaj (Nagorno-Karabaj) con Armenia. El objetivo estratégico del partido es unir a los armenios en Armenia y en el extranjero, asegurar la sostenibilidad de la nación armenia y su influencia global. La política exterior del partido es fuertemente antirrusa, con su manifiesto pidiendo la liberación de Armenia del dominio colonial ruso y la retirada de organizaciones lideradas por Rusia, incluida la Unión Económica Euroasiática, la Organización del Tratado de Seguridad Colectiva y la CEI. El partido pide la retirada inmediata de los soldados rusos de Armenia y el cierre de la Base Militar 102 de Rusia en Gyumri."
 ARM.Monarchist: "£ARM_Monarchist Throne of Armenia"
 ARM.Monarchist_icon: "£ARM_Monarchist"
 ARM.Monarchist_desc: "Realistas - Trono de Armenia. Después de la caída del Reino de Armenia en el siglo XV, muchas dinastías reclamaron ser los verdaderos herederos del trono armenio. Pero los dos principales pretendientes son la Casa de Saboya de Italia y el recién autoproclamado heredero de la dinastía Bagratuni, Roland von Bagratuni. Los Bagrationi georgianos, que son los verdaderos descendientes de la dinastía Bagratuni, también reclamaron sus derechos, pero nunca fueron tomados en serio en Armenia debido a su afiliación con Georgia."
 ARM.oligarchism: "£ARM_Neutral_Libertarian Fair Armenia Party"
 ARM.oligarchism_desc: "Libertarios - Armenia Justa. El partido cree en crear un estado fuerte e influyente, mejorar el desarrollo socioeconómico, eliminar la corrupción política y todas las formas de discriminación, fortalecer el estado de derecho y la justicia social, proteger el medio ambiente, fomentar la inmigración de la diáspora armenia y luchar por el reconocimiento internacional del A.G. En cuanto a los asuntos exteriores, el partido favorece tanto la integración europea de Armenia como también afirma que Armenia debe seguir siendo miembro de la Unión Euroasiática e integrarse más en ella. El partido cree que Armenia pertenece a la \"familia europea\" de estados y debe implementar plenamente el Acuerdo de Asociación Ampliada y Mejorada Armenia-UE con la UE, al mismo tiempo, también mantener fuertes lazos económicos con Rusia."
 ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy National Unity"
 ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy"
 ARM.Neutral_Autocracy_desc: "Autócratas Neutrales - Partido de la Unidad Nacional. El partido aboga por fortalecer la economía armenia, proteger los derechos de las minorías, profundizar la integración europea al mismo tiempo que mantiene relaciones estrechas con otros miembros de la Comunidad de Estados Independientes, especialmente con Rusia. El partido también cree en mantener a Armenia dentro de la Organización del Tratado de Seguridad Colectiva y la Unión Euroasiática, pero también en fomentar relaciones más profundas con Estados Unidos y la OTAN. Sin embargo, el partido se opone a que se desplieguen cascos azules de la OTAN en Armenia. El partido además cree en establecer la paz con los vecinos de Armenia y resolver pacíficamente el conflicto de Nagorno-Karabaj."
 ARM.Neutral_Muslim_Brotherhood: "£ARM_Neutral_Muslim_Brotherhood Armenian Democratic Liberal Party"
 ARM.Neutral_Muslim_Brotherhood_desc: "Ramgavars - Partido Ramgavar. El partido Ramgavar aboga por el liberalismo y el capitalismo, a diferencia de los otros dos partidos políticos clásicos armenios, el Partido Socialdemócrata Hunchakian y la Federación Revolucionaria Armenia, que mantienen ideologías de izquierda. El número actual de miembros del partido es mínimo en comparación con otros partidos tradicionales en la diáspora y Armenia. Además, aunque tiene una sólida base de votantes, la situación ha generado un debate sobre la existencia del partido."
 ARM.Western_Autocracy: "£ARM_Western_Autocracy Union for National Self-Determination"
 ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy"
 ARM.Western_Autocracy_desc: "Autócratas Occidentales - Unión por la Autodeterminación Nacional. La Unión por la Autodeterminación Nacional (armenio: Azgayin inknoroshum miavorum) es un partido político armenio. Fue fundado en 1987 por Paruyr Hayrikyan, un disidente soviético que buscaba la independencia de Armenia. El partido cree que la región del Cáucaso, incluida Armenia, debe avanzar hacia la integración europea, así como aumentar la integración con los países occidentales. El partido ha mantenido durante 15 años la posición de que la integración de Armenia y Azerbaiyán en la Unión Europea haría que el conflicto de Nagorno-Karabaj careciera de sentido, y por lo tanto, la adhesión a la UE debe perseguirse como una solución duradera al conflicto."
 ARM.anarchist_communism: "£ARM_anarchist_communism United Communist Party of Armenia"
 ARM.anarchist_communism_icon: "£ARM_anarchist_communism"
 ARM.anarchist_communism_desc: "Comunistas - Partido Comunista Unido de Armenia. El Partido Comunista Unido de Armenia (armenio: HMKK, Hayastani Miatsial Komunistakan Kusaktsutyun) es un partido político comunista en Armenia. Tiene vínculos más estrechos con el gobierno que el principal Partido Comunista Armenio y no se une a frentes de oposición. El HMKK extendió su apoyo a la exitosa candidatura presidencial del Ministro de Defensa Serzh Sargsyan."
 ARM.Autocracy: "£ARM_Autocracy Prosperous Armenia"
 ARM.Autocracy_icon: "£ARM_Autocracy"
 ARM.Autocracy_desc: "Autocracia Emergente - Armenia Próspera. Ideológicamente, el partido se posiciona en el centro-derecha del espectro político, aboga por el liberalismo económico, lazos más estrechos con Rusia y es euroescéptico, mientras que en cuestiones sociales son tradicionalistas. El segundo presidente de Armenia, Robert Kocharyan, fue instrumental en la creación del partido (algunos afirman que Kocharyan mismo lo estableció). La influencia y el papel de Kocharyan en el partido es motivo de debate. En 2012, la mayoría de los analistas creían que Kocharyan estaba muy involucrado en el partido. Algunos creen que Kocharyan es el líder secreto del partido, mientras que otros creen que no tiene influencia sobre el PAP. El partido mantiene una ideología prorrusa y es el único partido abiertamente euroescéptico en Armenia. El partido aboga por la preservación de los valores nacionales y tradicionales, las familias y las relaciones entre la iglesia y el estado como las prioridades más importantes."
 ARM.Neutral_conservatism: "£ARM_Neutral_conservatism Mighty Fatherland"
 ARM.Neutral_conservatism_icon: "£ARM_Neutral_conservatism"
 ARM.Neutral_conservatism_desc: "Conservadurismo - Patria Poderosa. El partido apoya fomentar relaciones más estrechas entre Armenia y la diáspora armenia, así como fortalecer el desarrollo económico del país."
 ARM.Neutral_green: "£ARM_Neutral_Green Citizen's decision"
 ARM.Neutral_green_icon: "£ARM_Neutral_Green"
 ARM.Neutral_green_desc: "Demócratas Verdes - Decisión Ciudadana. El partido aboga por el estado de bienestar, la redistribución de la riqueza, el ambientalismo, la atención médica universal, la educación gratuita, la igualdad de género, el apoyo a los sindicatos y la democracia directa. Además, el partido aboga por la autodeterminación de la República de Artsaj, establecer la paz en la región del Cáucaso y mantener relaciones neutrales con Rusia. Algunos miembros del partido han pedido la renegociación de acuerdos entre Armenia y Rusia, en particular, la presencia de la base militar rusa en Armenia."
 ARM.neutral_Social: "£ARM_neutral_Social Democratic Party of Armenia"
 ARM.neutral_Social_icon: "£ARM_neutral_Social"
 ARM.neutral_Social_desc: "Socialdemócratas - El Partido Democrático de Armenia (armenio: Hayastani Demokratakan Kusaktsutyun) es un partido político socialista democrático en Armenia. Fue establecido en 1991 por Aram Gaspar Sargsyan, el último secretario del Partido Comunista de la era soviética de Armenia cuando el partido gobernaba la República Socialista Soviética de Armenia (RSS de Armenia) desde 1920 hasta 1990. Tras la disolución de la Unión Soviética y la RSS de Armenia, el Partido Comunista gobernante de Armenia cayó en gran desgracia. Su secretario en funciones, Aram Gaspar Sargsyan, disolvió el partido y estableció el Partido Democrático de Armenia, nombrándose a sí mismo como el primer secretario del nuevo partido. Mientras tanto, Ruben Tovmasyan y algunos otros miembros del partido, claramente desfavorables al movimiento de Sargsyan para disolver el Partido Comunista original de Armenia, fundaron un nuevo Partido Comunista de Armenia poco después."
 ARM.Neutral_Communism: "£ARM_Neutral_Communism People's Party of Armenia"
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism"
 ARM.Neutral_Communism_desc: "Comunistas - Partido Popular de Armenia. El Partido Popular de Armenia (PPA) (armenio, Hayastani Zhogovrdakan Kusaktsutyun) es un partido político socialista de izquierda en Armenia. Fue fundado en 1998 por el político y estadista soviético y armenio Karen Demirchyan. Antes de las elecciones parlamentarias de 1999, el Partido Popular de Armenia formó una alianza política con el Partido Republicano de Armenia, conocida como el Bloque de Unidad."
 AUS.Western_Autocracy: "£generic_Western_Autocracy_small SGA - Schwarz-Gelbe Allianz"
 AUS.Western_Autocracy_desc: "Monarquismo - Fundada en 2004, la Schwarz-Gelbe Allianz (o Alianza Negro-Amarilla en inglés) es un partido monárquico que busca el regreso de una monarquía hereditaria al poder (preferiblemente los Habsburgo) y naturalmente aboga por una unión de Austria, Hungría, Croacia, la República Checa, Eslovenia y Eslovaquia bajo un emperador común, similar a los días bajo la corona austrohúngara."
 AUS.conservatism: "£AUS_western_conservative ÖVP - Österreichische Volkspartei"
 AUS.conservatism_icon: "£AUS_western_conservative"
 AUS.conservatism_desc: "Conservadurismo Pro-Occidental - Fundado en 1945 tras la Segunda Guerra Mundial, el Österreichische Volkspartei (o Partido Popular Austriaco en español) ha sido el principal partido conservador en Austria desde su liberación del régimen nazi. Con un enfoque tanto en el conservadurismo liberal como en la democracia cristiana, el partido es un miembro adecuado tanto de $USoE.neutral_Social_2017$ como de la Unión Internacional Demócrata."
 AUS.liberalism: "£AUS_western_liberal LIF - Foro Liberal"
 AUS.liberalism_icon: "£AUS_western_liberal"
 AUS.liberalism_desc: "Liberalismo - Fundado en 1993, el Liberales Forum (o Foro Liberal en español) es un partido liberal clásico que se formó debido a un desacuerdo con el $AUS.Nat_Populism$ sobre el sentimiento populista de derecha del mencionado partido. Junto con las protecciones ambientales, el LIF apoya los esfuerzos de privatización, la legalización de drogas blandas, las igualdades de minorías, la liberalización de los horarios comerciales y un aumento en la edad de votación."
 AUS.socialism: "£AUS_western_social_democrat SPÖ - Sozialdemokratische Partei Österreichs"
 AUS.socialism_icon: "£AUS_western_social_democrat"
 AUS.socialism_desc: "Socialdemocracia Pro-Occidental - Fundado en 1889, el Sozialdemokratische Partei Österreichs (o Partido Socialdemócrata de Austria) es el partido político más antiguo que aún existe en Austria. A lo largo de su historia ha mantenido sus valores socialdemócratas, siendo miembro tanto de la Alianza Progresista como de la Internacional Socialista, disfrutando de una presencia global, mientras que dentro de la UE y Europa es parte de $USoE.socialism$, lo que lo convierte en un partido muy pro-europeo y pro-UE."
 AUS.Communist-State: "£generic_Communist_State_small VRAÖ - Vereinigung Revolutionärer Arbeiter Österreichs (Marxisten-Leninisten)"
 AUS.Communist-State_desc: "Marxismo-Leninismo - Fundado en 1968 tras una escisión con el £generic_Communist_State_small Marxistisch-Leninistische Partei Österreichs, la Vereinigung Revolutionärer Arbeiter Österreichs (o Unión de Trabajadores Revolucionarios de Austria en español) ha sido un pilar del marxismo-leninismo en Austria. El partido es anti-revisionista y ha publicado revistas mensuales de manera intermitente desde su formación."
 AUS.anarchist_communism: "£AUS_emerging_communism KPÖ - Kommunistische Partei Österreichs"
 AUS.anarchist_communism_icon: "£AUS_emerging_communism"
 AUS.anarchist_communism_desc: "Socialismo - Fundado en 1918, el Kommunistische Partei Österreichs (o Partido Comunista de Austria) ha mantenido su relevancia en Austria, aunque con muy poca representación nacional real. A pesar de su nombre e historia, el KPÖ se ha moderado considerablemente y es considerado socialista por muchos. Internacionalmente tiene representación dentro del IMCWP y dentro de Europa es miembro de $USoE.Neutral_Communism_2017$."
 AUS.Neutral_conservatism: "£AUS_non_aligned_conservative BZÖ - Bündnis Zukunft Österreich"
 AUS.Neutral_conservatism_icon: "£AUS_non_aligned_conservative"
 AUS.Neutral_conservatism_desc: "Conservadurismo Nacional - Fundado en 2005, el Bündnis Zukunft Österreich (o Alianza para el Futuro de Austria en español) es un grupo disidente del $AUS.Nat_Populism$, la escisión ocurrió debido a que facciones dentro del FPÖ consideraron un fracaso el proceso de "liberalización". Buscan ganar terreno del $AUS.conservatism$ apoyando a la clase media, los mercados libres y reducciones tanto en el gasto burocrático como en la deuda gubernamental en general. El partido tiene una postura más suave sobre la inmigración que el FPÖ, apoyando un sistema de "tarjeta verde"."
 AUS.oligarchism: "£generic_oligarchism_small DU - Die Unabhängigen - Liste Lugner"
 AUS.oligarchism_desc: "Oligarquismo - Fundado en 1998, Die Unabhängigen - Liste Lugner (o Los Independientes - Lista Lugner en español), formado expresamente para satisfacer los deseos políticos del constructor vienés Richard Lugner, busca abolir el Consejo Federal, implementar la subvención directa de salarios y quiere implementar una política de reclutamiento de desempleados a largo plazo."
 AUS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small PIRAT - Piratenpartei Österreichs"
 AUS.Neutral_Libertarian_desc: "Política Pirata - Fundado en 2006, el Piratenpartei Österreichs (o Partido Pirata de Austria en español) es un partido que defiende los puntos de vista de la política pirata; reformas generales a las leyes de derechos de autor y otras formas de legislación destinadas a hacer del mundo moderno un lugar más libre y de código abierto. Junto con sus puntos de vista internacionalistas, dentro de Europa están afiliados a $USoE.Neutral_Libertarian_2017$."
 AUS.Neutral_green: "£AUS_non_aligned_greens GRÜNE - Die Grünen - Die Grüne Alternative"
 AUS.Neutral_green_icon: "£AUS_non_aligned_greens"
 AUS.Neutral_green_desc: "Política Verde - Fundado en 1986 como Grüne Alternative, conocido desde 1993 como Die Grünen - Die Grüne Alternative (o Los Verdes - La Alternativa Verde en español), han sido extremadamente vocales dentro de la esfera política austriaca en temas como las protecciones ambientales, los derechos de las minorías y la reforma fiscal socio-ecológica. El partido es miembro tanto de $USoE.Neutral_green_2017$ como de $USoE.Neutral_green$ y, por lo tanto, es extremadamente pro-europeo y pro-UE."
 AUS.neutral_Social: "£generic_neutral_Social_small EL - Enotna Lista"
 AUS.neutral_Social_desc: "Socialdemocracia No Alineada - Fundado en 1973, Enotna Lista (o Lista Unida en español) es un partido socialdemócrata con sede en Klagenfurt, que busca impulsar políticas que beneficien y sirvan a las poblaciones minoritarias eslovenas en las regiones de Carintia. Son miembros de $USoE.neutral_Social_2017$."
 AUS.Neutral_Communism: "£AUS_emerging_left_wing_radical SLP - Sozialistisches LinksPartei"
 AUS.Neutral_Communism_icon: "£AUS_emerging_left_wing_radical"
 AUS.Neutral_Communism_desc: "Trotskismo - Fundado en 2000, el Sozialistisches LinksPartei (o Partido Socialista de Izquierda en español) surgió de la Ofensiva Socialista Vorwärts durante la década de 1980, durante las protestas contra la participación del $AUS.Nat_Populism$ en el gobierno en 2000, el partido se convirtió en lo que es hoy. Son miembros del grupo Alternativa Socialista Internacional y son escépticos de la UE, viéndola como una organización neoliberal que no sirve a los trabajadores y, por lo tanto, busca una alternativa "UE de los Trabajadores"."
 AUS.Nat_Populism: "£AUS_nationalist_right_wing_populist FPÖ - Freiheitliche Partei Österreichs"
 AUS.Nat_Populism_icon: "£AUS_nationalist_right_wing_populist"
 AUS.Nat_Populism_desc: "Populismo de Derecha - Fundado en 1956, el Freiheitliche Partei Österreichs (o Partido de la Libertad de Austria en español) es un partido de derecha descendiente de los partidos pan-germánicos y nacional-liberales originales. Su primer líder fue Anton Reinthaller, un ex ministro nazi y oficial de las SS. Sin embargo, desde la década de 1980, un liderazgo más liberal ha llevado al partido a suavizar su postura sobre algunos temas."
 AUS.Nat_Autocracy: "£AUS_nationalist_military_junta Bundesheer"
 AUS.Nat_Autocracy_icon: "£AUS_nationalist_military_junta"
 AUS.Nat_Autocracy_desc: "Junta Militar - Existente por primera vez en 1920, la forma actual del Bundesheer (o Ejército Federal en español) ha existido desde 1955, tras la reunificación de Austria que ocurrió ese mismo año. Sus deberes actuales como parte de la Österreichische Bundesverfassung (Constitución de Austria) son proteger las libertades democráticas, mantener el orden y prestar asistencia en caso de desastre."
 AUS.Monarchist: "£AUS_nationalist_monarchist Casa de Habsburgo-Lorena"
 AUS.Monarchist_icon: "£AUS_nationalist_monarchist"
 AUS.Monarchist_desc: "Monarquía - Fundada como casa real en 1736, la Casa de Habsburgo-Lorena ha gobernado sobre muchos reinos, desde el Sacro Imperio Romano hasta Bélgica, más importante para los austriacos, sin embargo, la Casa de Habsburgo-Lorena gobernó una vez el imperio austrohúngaro hasta su eventual disolución al final de la Primera Guerra Mundial."

