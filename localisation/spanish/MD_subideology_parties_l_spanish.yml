 SPR.Neutral_conservatism: "£SPR_gil Grupo Independiente Liberal"
 SPR.Neutral_conservatism_icon: "£SPR_gil"
 SPR.Neutral_conservatism_desc: "Conservadurismo - Grupo Independiente Liberal (Grupo Liberal Independiente) es un partido neoliberal de derecha formado en la década de 1990 para combatir la delincuencia menor y llevar a cabo trabajos ornamentales en la Costa del Sol. Dio lugar a un movimiento conocido como Gilismo, que se identificaba estrechamente con el populismo italianizado.\n"
 SPR.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Alternativa Española"
 SPR.Neutral_conservatism_2017_icon: "£generic_Neutral_conservatism_small"
 SPR.Neutral_conservatism_2017_desc: "Conservadurismo - Alternativa Española (Alternativa Española) es un partido de derecha que defiende posturas conservadoras nacionales. Es una escisión del Partido Popular, a quienes creen que han traicionado al pueblo español y a sus votantes católicos. Es firmemente anti-comunidades autónomas y se considera un posible refugio para miembros neofascistas."
 SPR.neutral_Social_2017: "£SPR_unidas_podemos Unidos Podemos"
 SPR.neutral_Social_2017_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2017_desc: "Socialdemócrata - Unidos Podemos (Unidos Podemos) es una alianza política formada por Podemos y muchos otros partidos de izquierda menores. Aboga por la democracia directa, el federalismo y el republicanismo adecuado en España. El partido también es firmemente anti-austeridad.\n"
 SPR.neutral_Social_2019: "£SPR_unidas_podemos Unidas Podemos"
 SPR.neutral_Social_2019_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2019_desc: "Socialdemócrata - Unidas Podemos (Unidos Podemos) es una alianza política formada por Podemos y muchos otros partidos de izquierda menores. Aboga por la democracia directa, el federalismo y el republicanismo adecuado en España. El partido también es firmemente anti-austeridad.\n"
 SPR.oligarchism: "£generic_oligarchism_small Clan de La Paca"
 SPR.oligarchism_desc: "Oligarcas - Clan de La Paca es uno de los clanes gitanos más grandes de España. La matriarca, conocida como 'La Paca', es una de las mayores narcotraficantes de España.\n"
 SPR.Neutral_Libertarian: "£SPR_centro_democratico Centro Democrático y Social"
 SPR.Neutral_Libertarian_icon: "£SPR_centro_democratico"
 SPR.Neutral_Libertarian_desc: "Libertario - Centro Democrático y Social (Centro Democrático y Social) es un partido liberal y demócrata cristiano. El partido es miembro de la Internacional Liberal, aunque defiende puntos de vista conservadores.\n"
 SPR.Neutral_Libertarian_2017: "£SPR_partido_libertarian Partido Libertario"
 SPR.Neutral_Libertarian_2017_icon: "£SPR_partido_libertarian"
 SPR.Neutral_Libertarian_2017_desc: "Libertario - Partido Libertario (Partido Libertario) defiende una plataforma liberal clásica, libertaria, anarcocapitalista y no intervencionista. Se inspira mucho en la escuela de pensamiento objetivista de Ayn Rand.\n"
 SPR.Neutral_Communism: "£generic_Neutral_Communism_small PCPE"
 SPR.Neutral_Communism_desc: "Comunista - El PCPE es otro partido marxista-leninista en España. Adopta una postura más euroescéptica que su partido hermano, el PCE.\n"
