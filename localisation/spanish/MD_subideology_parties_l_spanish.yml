 PER.Caliphate: "£generic_Caliphate_small Wilayat Khurasan"
 PER.Caliphate_desc: ""

 #Non-alligned
 PER.Neutral_conservatism: " £PER_Neutral_conservatism  (NFI) Frente Nacional de Irán"
 PER.Neutral_conservatism_icon: "£PER_Neutral_conservatism"
 PER.Neutral_conservatism_desc: "(Nacionalismo Cívico) - Frente Nacional de Irán (Persa/Farsi: Jebhe-ye Melli-ye Irân)\n\nJebhe-ye Melli-ye Irân, o también conocido como el Frente Nacional, es un partido nacionalista iraní fundado por Mohammad Mossadegh. Durante el reinado de Mohammad Reza Pahlavi, el ambiente político se volvió tan restrictivo que el Frente Nacional dejó de existir después de algunos años. Finalmente, en 1977, cuando el reinado del Sha estaba llegando lentamente a su fin, Karim Sanjabi revivió el Frente Nacional y reanudó sus actividades dentro de Irán, hasta ser prohibido por el régimen del Ayatolá."
 PER.oligarchism: "£generic_oligarchism_small (OI) Oligarcas de Irán"
 PER.oligarchism_desc: ""
 PER.neutral_Social: "£PER_neutral_Social (FMI) Movimiento por la Libertad de Irán"
 PER.neutral_Social_icon: "£PER_neutral_Social"
 PER.neutral_Social_desc: "(Democracia Islámica) - Movimiento por la Libertad de Irán/Movimiento de Liberación de Irán (Persa/Farsi: Nahżat-é āzādi-é Irān)\n\nEl Movimiento por la Libertad de Irán se describe a sí mismo como \"Musulmanes, Iraníes, Constitucionalistas y Mossadeghistas\". Es uno de los partidos más antiguos activos en Irán y ha sido conocido como un grupo semi-opositor al régimen islámico. El Movimiento por la Libertad de Irán se basa en una interpretación moderada del Islam. Rechaza tanto la dictadura real como la clerical y está a favor del liberalismo político y económico."
 PER.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (ILT) Libertarios Iraníes"
 PER.Neutral_Libertarian_desc: ""
 PER.Neutral_Autocracy: "£PER_Neutral_Autocracy  (RST) Reinicio"
 PER.Neutral_Autocracy_icon: "£PER_Neutral_Autocracy"
 PER.Neutral_Autocracy_desc: "(Conspiracionistas de Derecha) - Reinicio (Persa/Farsi: Restârt)\n\nReinicio (literalmente significa un nuevo comienzo) es un partido político místico dirigido por Seyed Mohammad Hosseini, quien cree en la creación de un Imperio Sufí en Irán. El grupo ha sido descrito como uno dirigido por conspiracionistas debido a sus creencias, un ejemplo es que Khatami es un espía zoroastriano que quiere restaurar la dinastía Pahlavi. Además, el grupo apoya la creación de una versión iraní de la segunda enmienda donde los ciudadanos tienen el derecho a portar armas, y su partido ha adoptado el lema \"Hacer a Irán Grande de Nuevo\". El grupo también culpa a minorías como los zoroastrianos, baha'is y judíos por los problemas de Irán."
 PER.Neutral_Communism: "£PER_Neutral_Communism (WPI) Partido Comunista Obrero de Irán"
 PER.Neutral_Communism_icon: "£PER_Neutral_Communism"
 PER.Neutral_Communism_desc: "(Marxismo Obrerista) - Partido Comunista Obrero de Irán (Persa/Farsi: Hezb-é Kommunist-é Kârgari)\n\nHezb-é Kommunist-é Kargari-ye Iran, también conocido como el Partido Comunista Obrero de Irán, fue establecido en 1991 para derrocar la República Islámica y establecer una república socialista en su lugar."
 PER.Neutral_green: "£PER_Neutral_green (GPI) Partido Verde de Irán"
 PER.Neutral_green_icon: "£PER_Neutral_green"
 PER.Neutral_green_desc: "(Política Verde) - El Partido Verde de Irán (Persa/Farsi: Hezb-é Sabzhā-ye Irān)\n\nEl Partido Verde de Irán tiene una postura radical hacia el Departamento de Medio Ambiente de Irán y ve al organismo gubernamental como una tapadera para los malos manejos de la República Islámica."
 PER.Neutral_Muslim_Brotherhood: "£PER_Neutral_Muslim_Brotherhood (GPH) Sendero Verde de la Esperanza"
 PER.Neutral_Muslim_Brotherhood_icon: "£PER_Neutral_Muslim_Brotherhood"
 PER.Neutral_Muslim_Brotherhood_desc: "(Republicanismo) - El Sendero Verde de la Esperanza (Persa/Farsi: Rāh-é Sabz-é Omid)\n\nEstablecido por Mir-Hossein Mousavi, el Sendero Verde de la Esperanza es una asociación iraní que busca un camino hacia la democracia a través de medios pacíficos. Mousavi optó por elegir 'Sendero' en lugar de 'Partido' ya que los partidos debían ser aprobados por el gobierno, lo cual Mousavi no reconocía como legítimo. El Sendero Verde de la Esperanza es un movimiento reformista, incorporando ideales republicanos y musulmanes moderados para formar su ideología central."

 #Nationalist
 PER.Nat_Autocracy: "£PER_military_junta  (AJA) Fuerzas Armadas Iraníes"
 PER.Nat_Autocracy_icon: "£PER_military_junta"
 PER.Nat_Autocracy_desc: "(Junta Militar) - El Ejército Iraní/Artesh (Persa/Farsi: Arteš-é Irān)\n\nArtesh-é Iran, o las Fuerzas Armadas Iraníes, fue establecido en 550 a.C., con su forma más moderna creada en 1921 durante el ascenso de la Dinastía Pahlavi. El Artesh permaneció mayormente apolítico en los asuntos iraníes, tanto en la era Pahlavi como en la era de la República Islámica. A lo largo de la historia, el Artesh ha sido leal al gobierno en el poder, pero ha intervenido en algunas instancias en la historia política de Irán."
 PER.Nat_Fascism: "£PER_fascism  (MAI) Asamblea del Reino de Irán"
 PER.Nat_Fascism_icon: "£PER_fascism"
 PER.Nat_Fascism_desc: "(Monarquismo Nacionalista Ultra) - La Asamblea del Reino de Irán (Persa/Farsi: Anjoman-e Pâdeshâhi-ye Irân/Tondâr)\n\nTondâr' (que significa Trueno en persa) es un partido monárquico nacionalista ultra. El grupo busca la restauración de una monarquía, ya sea la de los Pahlavi o una nueva. El grupo es fuertemente anti-Islam y ve la religión como extranjera y ajena. También discriminan fuertemente a los árabes, usando la palabra 'Tâzi' para hacer una distinción entre iraníes y árabes."
 PER.Nat_Populism: "£PER_Nat_Populism_small (PIP) Partido Pan-Iranista"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "(Pan-Iranismo) - Partido Pan-Iranista de Irán (Persa/Farsi: Hezb-é Pān-Irānist)\n\nEl Partido Pan-Iranista surgió en 1952 para impulsar la unificación de los pueblos iraníes y el retorno del territorio iraní perdido durante un período de humillación y derrota en los siglos XVIII y XIX. Se oponen fuertemente a la intervención de potencias extranjeras en Irán y la región, y valoran mucho la independencia nacional por encima de todo."
 PER.nation_party: "£PER_Nat_Populism_small (NPI) Partido de la Nación de Irán"
 PER.nation_party_icon: "£PER_Nat_Populism_small"
 PER.nation_party_desc: "(Demócratas Nacionalistas) - Partido de la Nación de Irán (Persa/Farsi: Hezb-é Mellat-é Irân)\n\nHezb-e Mellat-e Iran, o el Partido de la Nación, se separó de los Pan-Iranistas en octubre de 1951, tras una disputa entre Pezekshapour y Forouhar. Forouhar quería impulsar una agenda más democrática, mientras que Pezekshapour quería llevar al partido hacia el autoritarismo, lo que llevó a Forouhar a crear el Partido de la Nación."
 PER.Monarchist: "£PER_monarchism  (HoP) Casa de Pahlavi"
 PER.Monarchist_icon: "£PER_monarchism"
 PER.Monarchist_desc: "(Monarquía Absoluta) - Dinastía Pahlavi (Persa/Farsi: Saltānāt-é Pāhlavi)\n\nLa Casa de Pahlavi es a menudo citada por sus logros en la modernización de Irán y en establecer el marco para el nacionalismo iraní moderno. La Casa de Pahlavi buscó impulsar sus esfuerzos de modernización secularizando en gran medida el país, lo que a menudo la puso en desacuerdo con los elementos islamistas del país."

 ### Poland ###
 POL.conservatism: "£POL_conservatism_small AWS"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Conservador - Akcja Wyborcza Solidarność (Acción Electoral Solidaridad) es una amplia coalición política que une a liberales, conservadores y partidos cristianos."
 POL.conservatism_1: "£POL_conservatism_1_small PiS"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Conservador - Prawo i Sprawiedliwość (Ley y Justicia) es el partido nacional-conservador dominante en Polonia, que combina intervencionismo económico y bienestar social con una visión social conservadora. Aboga por una cooperación cautelosa con la Unión Europea y es firmemente anti-ruso."
 POL.liberalism: "£POL_liberalism_small UW"
 POL.liberalism_desc: "Liberal - Unia Wolności (Unión de la Libertad) es una fusión de la Unión Democrática (Unia Demokratyczna, UD) y el Congreso Liberal Democrático (Kongres Liberalno-Demokratyczny, KLD). Representa la tradición democrática y liberal europea, aboga por una economía de mercado libre e individual libertad, rechaza el extremismo y el fanatismo."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small PO"
 POL.liberalism_1_desc: "Liberal - Platforma Obywatelska (Plataforma Cívica) es un partido político centrista y de gran carpa en Polonia, que aboga por una economía ordoliberal y una postura social de centro a centro-derecha pro-europea."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small SLD"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Socialdemócrata - Sojusz Lewicy Demokratycznej (Alianza de la Izquierda Democrática) es un partido de centro-izquierda de la Tercera Vía con raíces post-comunistas. Sus políticas pueden describirse como pro-europeas, intervencionistas económicas y socialmente centristas."
 POL.Communist-State: "£generic_Communist_State_small Związek Komunistów Polskich \"Proletariat\""
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Komunistyczna Partia Polski"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Samoobrona"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Reaccionario - Samoobrona Rzeczpospolitej Polskiej (Autodefensa de la República de Polonia) es un partido populista de izquierda y conservador conocido por sus controvertidas campañas electorales. Es euroescéptico y no se opone a la cooperación con Rusia y otros estados post-soviéticos."
 POL.Conservative_2017: "£generic_Conservative_small Partia Zmiana"
 POL.Conservative_2017_desc: "Reaccionario - Partia Zmiana (Cambio) es un partido político pro-ruso y anti-occidental, con vínculos con los servicios de inteligencia rusos."
 POL.anarchist_communism: "£generic_anarchist_communism_small Polska Partia Socjalistyczna"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism: "£POL_walesa Chrześcijańska Demokracja III Rzeczypospolitej"
 POL.Neutral_conservatism_icon: "£POL_walesa"
 POL.Neutral_conservatism_desc: "Chrześcijańska Demokracja III Rzeczypospolitej Polskiej (CD III RP) es un partido político polaco fundado en 1997 por Lech Wałęsa. Es un partido demócrata cristiano que aboga por una economía de mercado libre, justicia social y una fuerte defensa nacional. El partido ha estado en declive en años recientes, pero sigue siendo una fuerza significativa en la política polaca."
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Conservador - Kukiz'15 es una asociación de varios activistas y políticos nuevos de centro-derecha a derecha, nombrada en honor a su líder, el exmúsico Paweł Kukiz. Nació de un sentimiento anti-establishment, postulando romper el monopolio de los partidos políticos en el parlamento, la reforma electoral y la democracia directa."
 POL.oligarchism: "£POL_oligarchism_small PSL"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "Agrario - Polskie Stronnictwo Ludowe (Partido Popular Polaco) es un partido agrario y demócrata cristiano con un electorado firme en el campo. Promueve políticas pro-agrarias y proteccionistas."
 POL.neutral_Social: "£POL_neutral_Social_small Unia Pracy"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Razem"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Socialdemócrata - Razem (Juntos) es un partido político progresista de izquierda en Polonia que aboga por la introducción de un sistema socialdemócrata con fuertes leyes laborales, bienestar y una fiscalidad progresiva, oponiéndose a la privatización y la desregulación."
 POL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertarians"
 POL.Neutral_Libertarian_desc: ""
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Wolność"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Libertario - Wolność (Libertad) es un partido conservador-liberal concentrado en torno a su líder, Janusz Korwin-Mikke, que aboga por la reducción del papel del gobierno, la privatización generalizada y la desregulación, manteniendo una posición ideológica conservadora."
 POL.Neutral_green: "£generic_Neutral_green_small Polska Partia Ekologiczna - Zielonych"
 POL.Neutral_green_desc: ""
 POL.Neutral_green_2017: "£POL_Neutral_green_2017_small Partia Zieloni"
 POL.Neutral_green_2017_icon: "£POL_Neutral_green_2017_small"
 POL.Neutral_Green_2017_desc: ""
 POL.Nat_Autocracy: "£POL_Nat_Autocracy_small Siły Zbrojne Rzeczypospolitej Polskiej"
 POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small"
 POL.Nat_Autocracy_desc: ""
 POL.Nat_Fascism: "£POL_Nat_Fascism_small ONR"
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "Fascismo - Obóz Narodowo-Radykalny (Campamento Nacional-Radical) es un movimiento de extrema derecha, a menudo descrito como fascista y a veces como neonazi. El ONR se considera un descendiente ideológico del Campamento Nacional-Radical de la década de 1930, un movimiento fascista y antisemita."
 POL.Nat_Populism: "£POL_Nat_Populism_small LPR"
 POL.Nat_Populism_icon: "£POL_Nat_Populism_small"
 POL.Nat_Populism_desc: "Populista de Derecha - Liga Polskich Rodzin (Liga de Familias Polacas) es un partido político de derecha que se considera sucesor del movimiento Democracia Nacional de preguerra. Mantiene una posición nacionalista y casi de extrema derecha populista."
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Ruch Narodowy"
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "Populista de Derecha - Ruch Narodowy (Movimiento Nacional) es una alianza política polaca compuesta por varios movimientos políticos de derecha, extrema derecha y nacionalistas. Hace referencia al movimiento Democracia Nacional de preguerra, con una visión anti-UE, anti-globalización y ultraconservadora."
 POL.Monarchist: "£POL_Neutral_Libertarian_small UPR"
 POL.Monarchist_icon: "£POL_Monarchist_small"
 POL.Monarchist_desc: "Libertario - Unia Polityki Realnej (Unión de Política Real) es un partido conservador-liberal que busca reducir el papel del gobierno al mínimo. Generalmente es socialmente conservador."

 ### Serbia / Yugoslavia ###
 SER.Western_Autocracy: "£SER_western_autocrat Srpski Pokret Obnove"
 SER.Western_Autocracy_icon: "£SER_western_autocrat"
 SER.Western_Autocracy_desc: "Autocracia Pro-Occidental - Srpski Pokret Obnove (Movimiento de Renovación Serbio) es un partido monárquico orientado a Europa que aboga por la reconciliación con todos los antiguos estados yugoslavos, la cooperación económica mutua y todas las formas de integración euroatlántica, incluyendo la adhesión a la UE y la OTAN."
 SER.conservatism: "£SER_western_conservative Nova Srbija"
 SER.conservatism_icon: "£SER_western_conservative"
 SER.conservatism_desc: "Conservador - Nova Srbija (Nueva Serbia) es un partido monárquico de centro-derecha menor que surgió después de que sus miembros se separaran del SPO debido a conflictos internos y acusaciones de vínculos del liderazgo del SPO con el régimen de Milosevic."
 SER.liberalism: "£SER_western_liberal Demokratska Stranka"
 SER.liberalism_icon: "£SER_western_liberal"
 SER.liberalism_desc: "Liberal - Demokratska Stranka (Partido Democrático). DS es un partido centrista-izquierda liberal pro-occidental y fue uno de los partidos más grandes en la coalición Demokratska Opozicija Srbije (Oposición Democrática de Serbia). Su líder, Zoran Ðindic, se convirtió en el primer ministro del país, pero debido a su "guerra contra el crimen" y desacuerdos con el líder conservador del DSS y nuevo presidente yugoslavo, Voislav Kostunica, una nueva lucha de poder entre los antiguos aliados era inevitable."
 SER.socialism: "£SER_western_social_democrat Socijaldemokratska Unija"
 SER.socialism_icon: "£SER_western_social_democrat"
 SER.socialism_desc: "Socialdemócrata - Socijaldemokratska Unija (Unión Socialdemócrata) es un partido menor de izquierda anti-guerra y anti-nacionalismo que participó en la coalición Oposición Democrática de Serbia. Al ser pro-derechos LBGT, sus oficinas han sido destrozadas y sus miembros golpeados por nacionalistas."
 SER.Communist-State: "£SER_emerging_communism Nova Komunistička Partija Jugoslavije"
 SER.Communist-State_icon: "£SER_emerging_communism"
 SER.Communist-State_desc: "Comunista - Nova Komunistička Partija Jugoslavije (Nuevo Partido Comunista de Yugoslavia). NKPJ fue formado en 1990 como una alternativa no-titoísta a la Liga de Comunistas de Yugoslavia."
 SER.Communist-State_2017: "£SER_emerging_communism_alt Komunistička Partija"
 SER.Communist-State_2017_icon: "£SER_emerging_communism_alt"
 SER.Communist-State_2017_desc: "Comunista - Komunistička Partija (Partido Comunista). KP fue formado como una fusión entre el Nuevo Partido Comunista de Yugoslavia y los Socialdemócratas de Novi Sad. Está dirigido por el nieto de Josip Broz Tito."
 SER.anarchist_communism: "£SER_anarchist_communism Jugoslovenska Levica"
 SER.anarchist_communism_icon: "£SER_anarchist_communism"
 SER.anarchist_communism_desc: "Radical de Izquierda - Jugoslovenska Levica (Izquierda Yugoslava). El Partido JUL fue formado en 1994 al fusionar 19 partidos de izquierda bajo el liderazgo de la Liga de Comunistas. Fue un partido nacionalista, pro-yugoslavo que mantenía algunos lazos internacionales con otros partidos comunistas, como los de China, Cuba y Corea del Norte. Debido a su estrecha colaboración con ellos, sus oponentes a menudo lo llamaban un "títere chino"."
 SER.anarchist_communism_2017: "£SER_anarchist_communism_alt Pokret Socijalista"
 SER.anarchist_communism_2017_icon: "£SER_anarchist_communism_alt"
 SER.anarchist_communism_2017_desc: "Radical de Izquierda - Pokret Socijalista (Movimiento de Socialistas). PS es un partido político populista y nacionalista de izquierda fundado en 2008. Fue formado por antiguos miembros del Partido Socialista de Serbia porque estaban en desacuerdo con la política pro-UE del partido."
 SER.Conservative: "£SER_conservatism Jedinstvena Srbija"
 SER.Conservative_icon: "£SER_conservatism"
 SER.Conservative_desc: "Reaccionario - Jedinstvena Srbija (Serbia Unida). Un partido conservador nacional menor. Es estrictamente conservador social y también aboga por el regionalismo."
 SER.Autocracy: "£SER_Autocracy Srpska Narodna Partija"
 SER.Autocracy_icon: "£SER_Autocracy"
 SER.Autocracy_desc: "Autócratas - Srpska Narodna Partija (Partido Popular Serbio). SNP es un partido populista rusófilo de derecha. El partido favorece lazos más estrechos entre Serbia y Rusia y se opone a la membresía de Serbia en la Unión Europea."
 SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood BDSS"
 SER.Neutral_Muslim_Brotherhood_icon: "£SER_Neutral_Muslim_Brotherhood"
 SER.Neutral_Muslim_Brotherhood_desc: "Islamista Moderado - Bošnjačka demokratska stranka Sandžaka (Partido Democrático Bosníaco de Sandžak). Un partido menor que aboga por los derechos de los musulmanes bosnios."
 SER.Neutral_Autocracy: "£SER_emerging_reactionary Sabor Srpskog Jedinstva"
 SER.Neutral_Autocracy_icon: "£SER_emerging_reactionary"
 SER.Neutral_Autocracy_desc: "Autocracia Neutral - Sabor Srpskog Jedinstva (Consejo de Unidad Serbia). Un partido nacionalista menor, fundado por Zeljko Raznatovic "Arkan", quien fue líder de la organización paramilitar "Guardia de Voluntarios Serbios" y el jefe del crimen más poderoso en todos los Balcanes. Buscado por la ONU por crímenes contra la humanidad, fue asesinado en las primeras semanas de 2000. El nuevo jefe del partido, Borislav Pelevic, nunca fue muy hábil en política."
 SER.Neutral_Autocracy_alt: "£SER_western_liberal_alt Srpska Napredna Stranka"
 SER.Neutral_Autocracy_alt_icon: "£SER_western_liberal_alt"
 SER.Neutral_Autocracy_alt_desc: "Srpska Napredna Stranka (Partido Progresista Serbio). SNS es un partido político populista de centro-derecha que fue fundado por los miembros más moderados del Partido Radical Serbio."
 SER.Neutral_conservatism: "£SER_non_aligned_conservative Demokratska Stranka Srbije"
 SER.Neutral_conservatism_icon: "£SER_non_aligned_conservative"
 SER.Neutral_conservatism_desc: "Conservador - Demokratska Stranka Srbije (Partido Democrático de Serbia). El partido más grande en la Oposición Democrática de Serbia, una coalición de casi todos los partidos de oposición anti-Milosevic. DSS es conservador por naturaleza y cuenta con el respaldo de la mafia serbia."
 SER.Neutral_Libertarian: "£SER_non_aligned_libertarian Građanski Savez Srbije"
 SER.Neutral_Libertarian_icon: "£SER_non_aligned_libertarian"
 SER.Neutral_Libertarian_desc: "Libertario - Građanski Savez Srbije (Alianza Cívica de Serbia). Un partido liberal pacifista pro-europeo muy menor."
 SER.Neutral_green: "£SER_Neutral_green Zeleni Srbije"
 SER.Neutral_green_icon: "£SER_Neutral_green"
 SER.Neutral_green_desc: "Verde - Zeleni Srbije (Verdes de Serbia). ZS es un partido político verde en Serbia. Este partido aboga por la sabiduría ambiental y ecológica, la justicia social y la solidaridad, la democracia directa, la economía verde, la sostenibilidad, el respeto por la diversidad y los derechos humanos, y la prevención de todas las formas de violencia."
 SER.neutral_Social: "£SER_neutral_Social Socijalistička Partija Srbije - §CDemocratic Wing§!"
 SER.neutral_Social_icon: "£SER_neutral_Social"
 SER.neutral_Social_desc: "Socialista Democrático - Socijalistička Partija Srbije (Partido Socialista de Serbia). Aunque nominalmente un partido socialista con economía de izquierda y lazos directos con la antigua Liga de Comunistas de Serbia, bajo Slobodan Milošević el partido emergió como nacionalista, aislacionista y anti-occidental. Tras la caída de Milošević, el partido ha vuelto a sus raíces de izquierda y ha adoptado una postura pro-UE."
 SER.Neutral_Communism: "£SER_Neutral_Communism Savez Komunista Jugoslavije u Srbiji"
 SER.Neutral_Communism_icon: "£SER_Neutral_Communism"
 SER.Neutral_Communism_desc: "Comunista - Savez Komunista Jugoslavije u Srbiji (Liga de Comunistas de Serbia) son los remanentes de la Liga Comunista Yugoslava Titoísta."
 SER.Nat_Populism: "£SER_Nat_Populism Socijalistička Partija Srbije"
 SER.Nat_Populism_icon: "£SER_Nat_Populism"
 SER.Nat_Populism_desc: "Populista de Derecha - Socijalistička Partija Srbije (Partido Socialista de Serbia). Aunque nominalmente un partido socialista con economía de izquierda y lazos directos con la antigua Liga de Comunistas de Serbia, bajo Slobodan Milošević el partido emergió como nacionalista, aislacionista y anti-occidental. Promoviendo el nacionalismo serbio, dividió Yugoslavia y buscó maximizar las ganancias serbias en las resultantes Guerras Yugoslavas mediante diversos medios, incluida la limpieza étnica."
 SER.Nat_Populism_2017: "£SER_Nat_Populism_alt Srpski Pokret Dveri"
 SER.Nat_Populism_2017_icon: "£SER_Nat_Populism_alt"
 SER.Nat_Populism_2017_desc: "Populista de Derecha - Srpski Pokret Dveri (Movimiento Serbio Dveri). Dveri es un movimiento político de derecha a extrema derecha. Dveri fue formado en 1999 como una organización juvenil cristiana de derecha reunida en torno a la revista estudiantil homónima."
 SER.Nat_Fascism: "£SER_Nat_Fascism Srpska Radikalna Stranka"
 SER.Nat_Fascism_icon: "£SER_Nat_Fascism"
 SER.Nat_Fascism_desc: "Fascista - Srpska Radikalna Stranka (Partido Radical Serbio) es un partido ultranacionalista y neofascista con el objetivo principal de crear una Gran Serbia."
 SER.Nat_Autocracy: "£SER_Nat_Autocracy JSO"
 SER.Nat_Autocracy_icon: "£SER_Nat_Autocracy"
 SER.Nat_Autocracy_desc: "Junta Militar - Jedinica za Specijalne Operacije (Unidad de Operaciones Especiales), también conocida como los "Boina Roja", esta unidad policial de fuerzas especiales de élite del Servicio de Seguridad del Estado de la RF Yugoslava fue formada por miembros tanto de la milicia como del inframundo criminal. Aunque nunca fueron un partido oficial, ejercieron mucho poder. Asesinaron al primer ministro serbio Zoran Djindjic, lo que finalmente provocó la operación "Sable" y su destitución y caída."
 SER.Monarchist: "£SER_nationalist_monarchist House of Karadordevic"
 SER.Monarchist_icon: "£SER_nationalist_monarchist"
 SER.Monarchist_desc: "Monárquico - POKS, el Movimiento para la Restauración del Reino de Serbia busca devolver a la familia real Karadordevic al poder."

