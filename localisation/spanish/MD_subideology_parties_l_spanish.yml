 SUD.conservatism: "£generic_conservatism_small (DUP) - Partido Unionista Democrático"
 SUD.conservatism_desc: "(Conservadurismo liberal) - El Partido Unionista Democrático (árabe: al-Hizb al-Ittihadi al-Dimuqrati) es uno de los dos partidos políticos del país fundados antes de su independencia. El partido quiere crear un Sudán secular, democráticamente pluralista y de economía mixta, que incluya tanto a Sudán del Sur como al propio Sudán. El partido no ha podido obtener un apoyo significativo después de que el presidente alineado con el DUP, Ahmed al-Mirghani, fuera depuesto por el golpe de Omar al-Bashir en 1989."
 SUD.liberalism: "£generic_liberalism_small (SLP) - Partido Liberal de Sudán"
 SUD.liberalism_desc: "(Liberalismo social) - El Partido Liberal de Sudán (árabe: a-Hizb al-Ahrar al-Sudani) es el primer partido en Sudán en pedir una economía de mercado libre. El partido también lucha contra la dictadura fundamentalista de al-Bashir y es un firme defensor de los derechos humanos y los derechos de las mujeres."
 SUD.Communist-State: "£generic_Communist_State_small (SCP) - Partido Comunista de Sudán"
 SUD.Communist-State_desc: "(Marxismo-Leninismo) - El Partido Comunista de Sudán (al-Hizb al-Shuyui al-Sudani) es uno de los partidos más antiguos de Sudán (fundado en 1946) y fue una fuerza importante en el país justo después de la independencia. Después del golpe de Gaafar Nimeiry en 1971, las figuras más prominentes del partido fueron encarceladas y ejecutadas y nunca pudieron recuperar su fuerza. El partido se opone al gobierno de al-Bashir."
 SUD.Autocracy: "£generic_Autocracy_small (APWF) - Alianza de las Fuerzas de Trabajo del Pueblo"
 SUD.Autocracy_desc: "(Nasserismo) - La Alianza de las Fuerzas de Trabajo del Pueblo (árabe: Tahaluf al-Qiwaa al-Eamilat al-Shaebia) es la sucesora de la Unión Socialista de Sudán, el partido político del dictador sudanés de la Guerra Fría Gaafar Nimeiry."
 SUD.Caliphate: "£generic_Caliphate_small (PCP) - Partido del Congreso Popular"
 SUD.Caliphate_desc: "(Islamismo) - El Partido del Congreso Popular (al-Hizb al-Mutamar al-Shaebii) fue fundado por Hassan al-Turabi cuando tuvo una disputa con Omar al-Bashir. Aunque inicialmente ambos formaban parte del mismo partido, el extremismo religioso de Turabi obligó a Bashir a encarcelarlo bajo acusaciones de conspiración. Aunque Turabi afirma representar al islam moderado, muchas de las políticas implementadas por él toman prestado en gran medida del salafismo. Además, Turabi ha sido más que complaciente al permitir que terroristas islámicos (como Osama bin Laden) busquen refugio en Sudán."
 SUD.Neutral_Muslim_Brotherhood: "£SUD_Autocracy_small (NCP) - Partido del Congreso Nacional"
 SUD.Neutral_Muslim_Brotherhood_desc: "(Islamismo) - El Partido del Congreso Nacional (árabe: al-Mutamar al-Watani) fue fundado en 1998 cuando Omar al-Bashir disolvió su anterior grupo político, el Frente Islámico Nacional, que tomó el poder en Sudán en un golpe en 1989. Bashir ha purgado a la mayoría de los islamistas de línea dura del partido, pero el NCP sigue favoreciendo en gran medida la implementación de la ley Sharia y el dominio árabe en Sudán, lo que causa mucha tensión en el diverso país."
 SUD.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM-N) - Movimiento de Liberación del Pueblo de Sudán-Norte"
 SUD.Neutral_Autocracy_desc: "(Nuevo Sudán) - El Movimiento de Liberación del Pueblo de Sudán-Norte (Harakat al-Sha'abia li-Tahrir al-Sudan-al-Shamal) es la rama norte del SPLM que lucha por la independencia de Sudán del Sur."
 SUD.Neutral_conservatism: "£generic_Neutral_conservatism_small (NUP) - Partido Nacional Umma"
 SUD.Neutral_conservatism_desc: "(Democracia islámica) - El Partido Nacional Umma (al-Hizb al-Umma al-Qawmmy) junto con el DUP es uno de los partidos más antiguos de Sudán. El partido busca crear un Sudán democrático basado en principios islámicos."
 SUD.neutral_Social: "£generic_neutral_Social_small (SCP) - Partido del Congreso de Sudán"
 SUD.neutral_Social_desc: "(Socialdemocracia) - El Partido del Congreso de Sudán (al-Hizb al-Mutamar al-Sudani) es uno de los partidos de oposición más activos en Sudán. El partido quiere crear un Sudán secular y democrático. Se opusieron a la dictadura de Gaafar Nimeiry y al gobierno de al-Bashir."
 SUD.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ASBP-RS) - Partido Socialista Árabe Ba'ath - Región de Sudán"
 SUD.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 SUD.Nat_Fascism_desc: "(Ba'athismo iraquí) - El Partido Socialista Árabe Ba'ath (árabe: al-Hizb al-Ba'th al-Arabi al-Ishtiraki) en Sudán es un partido relativamente pequeño, aunque ha podido ejercer una influencia significativa en relación con su tamaño debido a la financiación de Irak. El partido está compuesto principalmente por estudiantes que han estudiado en Irak."
 SUD.Nat_Autocracy: "£generic_Nat_Autocracy_small (SAFF) - Fuerzas Armadas de Sudán"
 SUD.Nat_Autocracy_desc: "(Junta Militar) - Las Fuerzas Armadas de Sudán (árabe: al-Quwwat al-Musallaha as-Sudaniyah) se fundaron en 1956 cuando el país se independizó, aunque la fuerza puede rastrear su linaje hasta 1925 cuando los británicos crearon la Fuerza de Defensa de Sudán. Las Fuerzas Armadas consisten principalmente en el Ejército de Sudán. Sobre el papel, las Fuerzas Armadas son muy grandes, pero en la práctica muchas unidades están infradotadas. Además del ejército, la marina y la fuerza aérea, las Fuerzas Armadas también incluyen una unidad paramilitar llamada Fuerzas de Defensa Popular."
 SUD.Monarchist: "£generic_Monarchist_small Dinastía Muhammad Ali"
 SUD.Monarchist_desc: "(Monarquía) - Hacia los últimos dos años de su gobierno, los reyes de Egipto adoptaron el título 'Rey de Egipto y Sudán' para fortalecer la reclamación de Egipto sobre Sudán, que en ese momento era gobernado conjuntamente por Egipto y el Reino Unido (aunque en la práctica Sudán estaba completamente controlado por el Reino Unido). Ningún país aceptó formalmente la adición de Sudán al título."
 SWA.Monarchist: "£generic_Monarchist_small Casa de Dlamini"
 SWA.Monarchist_desc: ""
 SWI.conservatism: "£SWI_western_conservative EVP"
 SWI.conservatism_icon: "£SWI_western_conservative"
 SWI.conservatism_desc: "Conservador - Evangelische Volkspartei (Partido Popular Evangélico) es el partido pequeño más consistentemente presente en Suiza, siendo miembro del consejo nacional desde 1943, generalmente alrededor del 2% en votos. Es parte de una facción parlamentaria con el CVP. Apoya una postura conservadora en temas como el aborto o el matrimonio entre personas del mismo sexo, pero tiene una política económica centrista y una política ambiental e inmigratoria de izquierda."
 SWI.liberalism: "£SWI_western_liberal Grünliberale"
 SWI.liberalism_icon: "£SWI_western_liberal"
 SWI.liberalism_desc: "Liberal - grünliberale (Partido Verde Liberal) es el partido verde más pequeño en el consejo nacional. Se creó cuando los partidos verdes cantonales en Basilea-Campiña, Berna, San Galo y Zúrich se separaron del GPS en 2007. A diferencia del GPS, los Verdes Liberales no son de izquierda, sino más centristas y buscan combinar políticas económicas y sociales liberales con políticas ambientalistas sostenibles. Ha sido un miembro constante del consejo nacional desde 2007."
 SWI.socialism: "£SWI_western_social_democrat SP"
 SWI.socialism_icon: "£SWI_western_social_democrat"
 SWI.socialism_desc: "Socialdemócrata - Sozialdemokratische Partei der Schweiz (Partido Socialdemócrata de Suiza) es el segundo partido más grande del consejo nacional por número de votos. Sigue la democracia social clásica y apoya los servicios públicos ofrecidos por el gobierno. También se opone al capitalismo y es pro-europeo. Como uno de los pocos partidos en Suiza, apoya firmemente una membresía de la UE."
 SWI.Neutral_conservatism: "£SWI_non_aligned_conservative CVP"
 SWI.Neutral_conservatism_icon: "£SWI_non_aligned_conservative"
 SWI.Neutral_conservatism_desc: "Conservador Cristiano - Christdemokratische Volkspartei (Partido Popular Demócrata Cristiano) es un partido de centro a centro-derecha en Suiza. Apoya valores como la libertad, la solidaridad, la justicia, el progreso y la apertura. Ha sido un miembro constante del consejo nacional desde 1891 y ocupó el puesto de cuarto partido más grande desde 1999 hasta 2019, cuando fue reemplazado por el GPS. También ocupa la mayoría de los escaños en el Consejo de los Estados de Suiza."
 SWI.Neutral_Libertarian: "£SWI_non_aligned_libertarian FDP"
 SWI.Neutral_Libertarian_icon: "£SWI_non_aligned_libertarian"
 SWI.Neutral_Libertarian_desc: "Libertario - FDP.Die Liberalen (FDP.Los Liberales) es el tercer partido más grande en el consejo nacional desde 2017. Se formó en 2009 cuando el FDP y el Partido Liberal se fusionaron. Apoya una visión liberal clásica y conservadora y quiere proteger las libertades civiles y la responsabilidad personal, está a favor de la neutralidad suiza, la democracia directa y el federalismo. Apoya los tratados bilaterales con la UE pero rechaza una membresía."
 SWI.Neutral_green: "£SWI_non_aligned_greens GPS"
 SWI.Neutral_green_icon: "£SWI_non_aligned_greens"
 SWI.Neutral_green_desc: "Verdes - Grüne Partei der Schweiz (Partido Verde de Suiza) es el partido verde más grande en Suiza. Se enfocan fuertemente en el ambientalismo, la apertura a extranjeros, el pacifismo y una mayor intervención del gobierno en la economía. Han estado continuamente representados en el consejo nacional desde 1979 y han sido el quinto partido más popular y, por lo tanto, el más grande no representado en el consejo federal desde 1987. Reemplazó al CVP como el cuarto partido más grande en el consejo nacional tan recientemente como 2019."
 SWI.neutral_Social: "£SWI_non_aligned_socialist_democrat Alternative Liste"
 SWI.neutral_Social_icon: "£SWI_non_aligned_socialist_democrat"
 SWI.neutral_Social_desc: "Socialista Democrático - Alternative Liste es un partido político de izquierda alternativo en Suiza. Trabaja estrechamente con el PdA y solidaritéS y busca representar las opiniones políticas suizas más a la izquierda que el GPS y el SP. Está comprometido con los intereses de los trabajadores más pobres de las ciudades suizas y apoya opiniones sociales y ecológicas progresistas y sostenibles."
 SWI.Neutral_Communism: "£SWI_non_aligned_communism PdA/solidaritéS"
 SWI.Neutral_Communism_icon: "£SWI_non_aligned_communism"
 SWI.Neutral_Communism_desc: "Comunista - Partei der Arbeit (Partido del Trabajo) es un partido comunista marxista democrático en Suiza. Su objetivo es crear apoyo entre los suizos para la abolición del capitalismo y el desarrollo de la sociedad suiza hacia el socialismo. Apoya la redistribución en lugar de la privatización y muestra solidaridad con los socialmente débiles. Tuvo un éxito inicial después de su establecimiento en 1944, pero ha sido un partido marginal con poco éxito desde entonces. Hizo campaña junto con el partido solidaritéS (Solidaridad), que tiene una ideología similar, trotskista."
 SWI.Nat_Populism: "£SWI_nationalist_right_wing_populist SVP"
 SWI.Nat_Populism_icon: "£SWI_nationalist_right_wing_populist"
 SWI.Nat_Populism_desc: "Populista de Derecha - Schweizerische Volkspartei (Partido Popular Suizo) se fundó a través de una fusión entre el BGB y el DP en 1971. Comenzó como un partido conservador agrícola, pero se convirtió en un partido populista de derecha bajo la influencia de Christoph Blocher en la década de 1980. Ha sido el más fuerte de los cuatro grandes partidos del consejo nacional de Suiza desde las elecciones de 1999. Está representado en el consejo nacional en una coalición parlamentaria junto con la derechista Lega dei Ticinesi y el conservador nacional EDU."
 SWI.Nat_Autocracy: "£SWI_nationalist_military_junta Swiss Armed Forces"
 SWI.Nat_Autocracy_icon: "£SWI_nationalist_military_junta"
 SWI.Nat_Autocracy_desc: ""
