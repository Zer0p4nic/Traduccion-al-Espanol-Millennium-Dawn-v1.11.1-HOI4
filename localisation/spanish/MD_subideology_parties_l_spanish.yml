 SPR.Nat_Autocracy_icon: "£SPR_spanish_army"
 SPR.Nat_Autocracy_desc: "Junta Militar - Ejército de Tierra (Ejército Español) es uno de los ejércitos más antiguos del mundo. Fue formado inicialmente en el siglo IX y desde entonces ha visto conflictos en todo el mundo tanto como conquistador como pacificador.\n"
 SPR.Nat_Fascism: "£SPR_falangists La Falange"
 SPR.Nat_Fascism_icon: "£SPR_falangists"
 SPR.Nat_Fascism_desc: "Falangistas - La Falange (La Falange) es el sucesor espiritual del partido falangista original dirigido por Francisco Franco. Es un firme creyente en las enseñanzas de los falangistas y es extremadamente euroescéptico.\n"
 SPR.Nat_Populism: "£SPR_espana_2000 Plataforma de España 2000"
 SPR.Nat_Populism_icon: "£SPR_espana_2000"
 SPR.Nat_Populism_desc: "Populista de Derecha - Plataforma de España 2000 es un partido populista de derecha que defiende valores anti-UE y nacionalismo español. Hacen campaña por roles familiares tradicionales y un retorno a una España dominada por el catolicismo.\n"
 SPR.Nat_Populism_2017: "£SPR_vox VOX"
 SPR.Nat_Populism_2017_icon: "£SPR_vox"
 SPR.Nat_Populism_2017_desc: "Populista de Derecha - Vox es un partido en ascenso en España. Es un partido ultranacionalista de extrema derecha. Formado como una escisión del Partido Popular, defiende una plataforma de nacionalismo español, proteccionismo férreo y liberalismo económico. Aunque el liberalismo económico no es un rasgo central del partido. También hace campaña por un enfoque más tradicional y nativista para gobernar España.\n"
