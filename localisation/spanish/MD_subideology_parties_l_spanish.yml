 SPR.Western_Autocracy: "£SPR_spanish_bourbons Casa de Borbón (Constitucionalista)"
 SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons"
 SPR.Western_Autocracy_desc: "Autocracia Occidental - Los Borbones españoles han gobernado en España desde el siglo XVIII. Los actuales monarcas en España pueden rastrear su linaje hasta Felipe V. Profundamente arraigados en la mente española como los verdaderos monarcas. Se les otorgan derechos explícitos para ascender al trono a través de la Constitución española de 1978, donde se enumeran solo los descendientes del rey Juan Carlos I pueden ascender al trono español. La facción constitucionalista es mucho más democrática y abierta a Occidente en comparación con los absolutistas.\n"
 SPR.Western_Autocracy_carlist: "£SPR_carlists Carlists (Constitutionalist)"
 SPR.Western_Autocracy_carlist_icon: "£SPR_carlists"
 SPR.Western_Autocracy_carlist_desc: "Autocracia Occidental - Los carlistas son una rama tradicionalista y legitimista de la familia Borbón-Parma que buscan restaurar la rama cadete de Borbón-Parma en el trono. La facción constitucionalista es mucho más democrática y abierta a Occidente en comparación con los absolutistas.\n"
 SPR.conservatism: "£SPR_partido_popular Partido Popular"
 SPR.conservatism_icon: "£SPR_partido_popular"
 SPR.conservatism_desc: "Conservador - Partido Popular (Partido Popular) formó el partido sucesor en 1989 de la Alianza Popular (Alianza Popular). A menudo se describe como un partido conservador y demócrata cristiano. Es uno de los principales partidos políticos de España.\n"
 SPR.liberalism: "£SPR_ciudadanos Ciudadanos"
 SPR.liberalism_icon: "£SPR_ciudadanos"
 SPR.liberalism_desc: "Liberalismo - El partido Ciudadanos (Ciudadanos) es un partido liberal populista pro-español y pro-europeo que se formó a mediados de la década de 2000. Se formó en Cataluña y ha tenido éxito en convertirse en uno de los partidos más grandes de España a pesar de sus raíces en Cataluña. Abogan por políticas socialmente liberales y políticas económicas neoliberales.\n"
 SPR.socialism: "£SPR_psoe PSOE"
 SPR.socialism_icon: "£SPR_psoe"
 SPR.socialism_desc: "Socialdemócratas - Partido Socialista Obrero Español (Partido Socialista Obrero Español) es el partido activo más antiguo de toda España. Defiende valores socialdemócratas típicos y apoya el federalismo en España. El partido tiene fuertes vínculos con los sindicatos debido a su antigua naturaleza marxista-leninista, pero sigue políticas económicamente liberales."
 SPR.Communist-State: "£SPR_pce Partido Comunista de España"
 SPR.Communist-State_icon: "£SPR_pce"
 SPR.Communist-State_desc: "Comunistas - Partido Comunista de España (Partido Comunista de España) es el principal movimiento comunista de España. Sigue el patrón de la mayoría de los partidos comunistas importantes que buscan una sociedad secular que trabaja hacia el colectivo.\n"
