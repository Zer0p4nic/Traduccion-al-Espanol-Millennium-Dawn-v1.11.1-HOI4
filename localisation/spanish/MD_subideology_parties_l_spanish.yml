 ITA.Neutral_Communism: "£ITA_neutral_communism Partito della Rifondazione Comunista"
 ITA.Neutral_Communism_desc: "La Refundación Comunista es uno de los muchos partidos que surgieron del colapso del Partido Comunista Italiano en 1991. A diferencia del nuevo Partido Comunista Italiano, es abiertamente antiestalinista, antifascista y pacifista. Cree que los objetivos de la revolución comunista pueden y deben lograrse a través de medios pacíficos y democráticos."
 ITA.Neutral_green: "£ITA_non_aligned_greens Verdi Italiani"
 ITA.Neutral_green_desc: "La Federación de Verdes es un partido ambientalista, socialdemócrata y pacifista, fundado en 1986 en respuesta al accidente nuclear de Chernóbil. Nacido con el noble propósito de preservar el medio ambiente, como muchos partidos verdes en todo el mundo, desde entonces ha adoptado muchas batallas anticientíficas y dañinas para el medio ambiente, como las que se oponen a la energía nuclear o a los incineradores de residuos, alimentando directamente comportamientos \"nimby\". Creer que la única clave para preservar el medio ambiente es revertir el paradigma del crecimiento sin fin, ha adoptado una visión distintivamente anticapitalista y antiglobalista."
