 BLR.liberalism: "£BLR_liberalism Ewrapiejskaja Biełaruś"
 BLR.liberalism_icon: "£BLR_liberalism"
 BLR.liberalism_desc: "Este partido es una coalición de partidarios pro-europeos en el territorio de Bielorrusia. Ha expresado claramente una retórica anti-rusa y la intención de retirarse de todos los acuerdos relacionados con Rusia después de llegar al poder."
 BLR.conservatism: "£BLR_conservatism Bielaruski Narodny Front"
 BLR.conservatism_icon: "£BLR_conservatism"
 BLR.conservatism_desc: "El partido fue fundado sobre el movimiento público Frente Popular Bielorruso \"Renacimiento\", que fue fundado en 1988 y abogaba por la independencia de Bielorrusia, la democratización del poder, el renacimiento del idioma y la cultura bielorrusa."
 BLR.socialism: "£generic_socialism_small Bielaruskaja Sacyjal-Demakratyčnaja Hramada"
 BLR.socialism_desc: "El Partido Socialdemócrata Bielorruso, el Partido Gramada, es un partido político bielorruso. El líder honorario del partido fue un conocido político, el primer jefe de la Bielorrusia independiente, Stanislav Shushkevich. El programa del BSDG, adoptado en el 2º Congreso en 1999, señalaba que el BSDG es un partido de tipo centroderecha. A pesar de su nombre, no se adhiere al principio de regulación estatal de la economía establecido entre los partidos socialdemócratas, aboga por una economía multicapa y, ante todo, una economía de mercado. La segunda característica del BSDG, también un signo tradicional de inclinación \"derechista\", es que se asigna un papel importante en el programa al renacimiento nacional y al fortalecimiento de la independencia estatal de Bielorrusia."
 BLR.Communist-State: "£BLR_Communist_State Kommunisticheskaya Partiya Belarusi"
 BLR.Communist-State_icon: "£BLR_Communist_State"
 BLR.Communist-State_desc: "El Partido Comunista de Bielorrusia es un partido político en la República de Bielorrusia. Se formó en 1996 como resultado de una escisión en el Partido de los Comunistas de Bielorrusia, asociada con la existencia de diferentes puntos de vista dentro del PKB sobre la política llevada a cabo por el presidente del país. El PCB apoya la política de Alexander Lukashenko y es la organización comunista más grande de la república."
 BLR.Conservative: "£BLR_Conservative Autocracia de Lukashenko"
 BLR.Conservative_icon: "£BLR_Conservative"
 BLR.Conservative_desc: "Alexander Lukashenko se aferra al poder y no tiene intención de cederlo fácilmente. Ha reunido a su alrededor a fervientes partidarios de sus ideas. Su ideología es claramente pro-rusa con la integración económica y social más profunda posible. Pero a pesar de esto, Lukashenko sigue buscando socios tanto en Occidente como en Oriente, en la figura de China. Así que intenta negociar con Rusia sin convertirse completamente en su títere."
 BLR.Autocracy: "£BLR_Autocracy \"Sajuz\""
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "El partido político \"Unión\" es un partido que ha causado mucha controversia desde su creación. Muchos lo llaman un proyecto ruso, mientras que otros creen que es una asociación consciente de ciudadanos de Bielorrusia, que no desean desviarse del curso de integración con Rusia."
 BLR.anarchist_communism: "£BLR_anarchist_communism Bielaruskaja patryjatyčnaja partyja"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "El Partido Patriótico Bielorruso es un partido político de Bielorrusia. Fue creado en 1996 entre los activos partidarios de Alexander Lukashenko. Los objetivos del partido son promover la construcción de una sociedad socialmente justa; promover la creación de una renovación de la unión de pueblos fraternos y, ante todo, de Rusia, Bielorrusia y Ucrania; apoyar al presidente en sus esfuerzos por implementar programas electorales y medidas urgentes para sacar a Bielorrusia de la crisis; proteger los intereses nacionales, el honor y la dignidad de Bielorrusia en todas las esferas."
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism Respublikanskaya partiya"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "El Partido Republicano es un partido político en la República de Bielorrusia. Según su propia definición, es centrista."
 BLR.oligarchism: "£BLR_oligarchism Libieraĺna-Demakratyčnaja Partyja Bielarusi"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "El Partido Liberal Democrático es el partido político bielorruso más grande, establecido en 1994 sobre la base de la rama bielorrusa del Partido Liberal Democrático de la Unión Soviética. Desde octubre de 1999, el Partido Liberal Democrático se ha posicionado como un partido de \"oposición constructiva\"."
 BLR.neutral_Social: "£BLR_neutral_Social Partido Socialdemócrata Bielorruso (Narodnaya Gramada)"
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "El Partido Socialdemócrata Bielorruso (Gramada) es un partido político bielorruso. Inicialmente, el partido fue establecido el 2 de marzo de 1991 como la Gramada Socialdemócrata Bielorrusa (abreviada BSDG) y existió bajo este nombre hasta el 29 de junio de 1996, cuando se fusionó con el Partido del Consenso Popular (PNS), como resultado del cual recibió un nuevo nombre, el Partido Socialdemócrata Bielorruso (Narodnaya Gramada), bajo el cual existió hasta el 24 de junio de 2005. El BSDP continúa las tradiciones de la Gramada Socialista Bielorrusa (1902-1918) y el Partido Socialdemócrata Bielorruso (1918-1924). El BSDP pertenece a la comunidad de partidos unidos en la Internacional Socialista y la Alianza Progresista. El BSDP está en oposición al régimen del presidente Alexander Lukashenko."
 BLR.Neutral_Communism: "£BLR_Neutral_Communism Partido Bielorruso de la Izquierda \"Mundo Justo\""
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "El Partido Bielorruso de la Izquierda \"Mundo Justo\" es un partido político en la República de Bielorrusia. Fue fundado en 1991 como resultado de la suspensión de las actividades del PCB — PCUS en el territorio de la República de Bielorrusia. En 1996, algunos de los miembros del PKB que apoyaban la política de A. Lukashenko se separaron del partido y formaron el Partido Comunista de Bielorrusia pro-presidencial. Actualmente, el Partido Mundo Justo se opone al régimen del presidente Alexander Lukashenko. El partido tiene una amplia red de organizaciones regionales. Es parte de la Izquierda Europea."
 BLR.Neutral_green: "£generic_Neutral_green_small Partido Verde Bielorruso"
 BLR.Neutral_green_desc: ""
 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy Junta Militar"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "La junta militar de los generales líderes de las Fuerzas Armadas de Bielorrusia. Con mano de hierro, están listos para mantener el poder y proteger al país del enemigo externo."
 BLR.Nat_Fascism: "£BLR_Nat_Fascism Partido Nacional-Bolchevique"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "Los Nacional-Bolcheviques, seguidores de Eduard Limonov, son un movimiento político que opera en Bielorrusia desde 1994. El Nacional-Bolchevismo moderno es una ideología flexible que combina las ideas de justicia nacional y social con los requisitos de libertades civiles. Para el Nacional-Bolchevique, nuestra Patria es sinónimo de un estado de bienestar y un país libre basado en los derechos de los ciudadanos."
 BLR.Nat_Populism: "£BLR_Nat_Populism Frente Popular Bielorruso \"Renacimiento\""
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "El partido BPF es un partido bielorruso de centro-derecha creado en 1993 bajo el nombre de \"Frente Popular Bielorruso\". Su rostro y líder es Zenon Poznyak. Es conocido por sus puntos de vista anti-rusos, así como partidario de la autonomía total de Bielorrusia del Oeste y el Este."
 BLR.Monarchist: "£generic_Monarchist_small \"Por la Fe, la Patria y el Príncipe!\""
 BLR.Monarchist_desc: "La Liga Monárquica del Gran Ducado de Lituania \"Por la Fe, la Patria y el Príncipe!\" es una organización sociopolítica de dirección monárquica, patriótica y pro-lituana (pro-bielorrusa). Opera en el territorio de Bielorrusia y Lituania. Fundada el 30 de junio de 2002. La gestión se encuentra en Minsk. Une a conservadores y partidarios de la restauración de la monarquía en Lituania y Bielorrusia. Aboga por la restauración de las libertades de la iglesia y la nobleza. La misión de la Liga es revivir el Gran Ducado de Lituania como una monarquía hereditaria católica, sujeto del derecho internacional como en 1654."
