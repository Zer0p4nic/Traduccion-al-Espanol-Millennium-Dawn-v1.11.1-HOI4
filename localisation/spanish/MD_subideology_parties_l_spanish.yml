 NKO.Autocracy: "£NKO_autocracy (CCP) Partido Chondoísta Chongu"
 NKO.Autocracy_desc: "(Cheondoísmo) - Partido Chondoísta Chongu (Coreano: Cheondogyo Cheongudang)\n\nEl Partido Chondoísta Chongu es uno de varios partidos oficialmente registrados en Corea del Norte. Fue formado por un grupo de seguidores del Ch'ŏndogyo y representa sus intereses en la Asamblea Suprema."
