 #Western
 TUR.Western_Autocracy: "£TUR_Western_Autocracy (HM) Movimiento Hizmet"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "(Democracia Islámica) - Movimiento Hizmet (Turco: Gülen Hareketi)\n\nHizmet, conocido internacionalmente como el Movimiento Gülen, es un círculo social islámico transnacional liderado por Fethullah Gülen. Los objetivos del grupo son promover el diálogo interreligioso y mejorar la situación de los musulmanes en todo el mundo, con el objetivo de convertirse en la red musulmana líder del mundo. Algunos temen que sus objetivos no sean muy diferentes de los de la Hermandad Musulmana y que su principal objetivo sea la dominación del islam.\n\nPosición Militar §YStanding§! de este partido: §R-50§!"
 TUR.conservatism: "£TUR_conservatism (CHP) Partido Republicano del Pueblo"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "(Kemalismo) - Partido Republicano del Pueblo (Turco: Cumhuriyet Halk Partisi)\n\nCumhuriyet Halk Partisi (Partido Republicano del Pueblo) es un partido socialdemócrata kemalista fundado por el propio Atatürk. El partido es pro-UE y muchos de sus miembros apoyan los derechos LGBT y de las mujeres, y generalmente se considera uno de los partidos más occidentales y progresistas del país.\n\nPosición Militar §YStanding§! de este partido: §G+100§!"
 TUR.liberalism: "£TUR_liberalism (LDP) Partido Liberal Demócrata"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "(Liberalismo) - Partido Liberal Demócrata (Turco: Liberal Demokrat Parti)\n\nLiberal Demokrat Parti (Partido Liberal Demócrata) es un partido liberal clásico fundado por un empresario turco, Besim Tibuk..\n\nPosición Militar §YStanding§! de este partido: §G+50§!"
 TUR.socialism: "£TUR_socialism (DSP) Partido de la Izquierda Democrática"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "(Socialdemocracia) - Partido de la Izquierda Democrática (Turco: Demokratik Sol Parti)\n\nDemokratik Sol Parti (Partido de la Izquierda Democrática) es un partido socialista kemalista que busca reformar la economía de Turquía. El partido es fuertemente pro-europeo y desea una mayor integración de Turquía en la UE.\n\nPosición Militar §YStanding§! de este partido: §G+100§!"
 #Emerging
 TUR.Communist-State: "£TUR_Communist_State (IP) Partido de los Trabajadores de Turquía"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "(Maoísmo Kemalista) - Partido de los Trabajadores (Turco: İşçi Partisi)\n\nİşçi Partisi (Partido de los Trabajadores) es un partido maoísta kemalista que celebra a Atatürk como un héroe de izquierda de la burguesía. Apoyan alinearse con otros países socialistas como Cuba y Venezuela y se oponen al expansionismo estadounidense. Su visión sobre los kurdos es que los campesinos kurdos deben ser liberados de sus cadenas feudales y unirse a los turcos en una revolución democrática antiimperialista.\n\nPosición Militar §YStanding§! de este partido: §R-25§!"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 VATAN"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN - Vatan Partisi (Partido Patriótico) es una nueva versión del Partido de los Trabajadores Maoísta Kemalista, que se opone al expansionismo estadounidense. El partido afirma ser la vanguardia de socialistas, revolucionarios, nacionalistas y kemalistas.\n\nPosición Militar §YStanding§! de este partido: §R-25§!"
 TUR.anarchist_communism: "£TUR_anarchist_communism (ODP) Partido de la Libertad y la Solidaridad"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "(Populismo de Izquierda) - Partido de la Libertad y la Solidaridad (Turco: Özgürlük ve Dayanışma Partisi)\n\nÖzgürlük ve Dayanışma Partisi (Partido de la Libertad y la Solidaridad) es un partido socialista populista de izquierda. El núcleo principal del partido es el socialismo libertario, modelado según el movimiento sindical DEV-YOL de la década de 1970.\n\nPosición Militar §YStanding§! de este partido: §R-50§!"
 TUR.Conservative: "£TUR_Conservative (FP) Partido de la Virtud"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "(Islamismo) - Partido de la Virtud (Turco: Fazilet Partisi)\n\nFazilet Partisi (Partido de la Virtud) es un partido político islamista. Muchos de sus miembros actuales también han sido parte de otros partidos políticos islamistas, todos los cuales han sido prohibidos bajo el pretexto secular de la República Turca.\n\nPosición Militar §YStanding§! de este partido: §R-100§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform (SP) Partido de la Felicidad"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "(Islamismo) - Partido de la Felicidad (Turco: Saade Partisi)\n\nSaade Partisi (Partido de la Felicidad) es un partido político islamista compuesto por los líderes del antiguo Fazilet Partisi (Partido de la Virtud), que ahora ha sido prohibido. El partido es uno de los principales competidores del AKP de Erdogan, y se oponen a la participación de Turquía en la UE y a Estados Unidos e Israel. El partido afirma que Turquía debe asumir un papel de liderazgo en la protección del mundo musulmán de la amenaza de Occidente.\n\nPosición Militar §YStanding§! de este partido: §R-100§!"
 TUR.Autocracy: "£TUR_Autocracy (EMEP) Partido Laborista"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "(Marxismo-Leninismo) - Partido Laborista (Turco: Emek Partisi)\n\nEmek Partisi (Partido Laborista) es un partido que sigue el socialismo científico con el objetivo de crear una Turquía democrática e independiente.\n\nPosición Militar §YStanding§! de este partido: §R-50§!"
 #Salafist
 TUR.Caliphate: "£TUR_Caliphate (İBDA-C) Frente de los Raiders Islámicos del Gran Oriente"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "(Militarismo Islámico) - Frente de los Raiders Islámicos del Gran Oriente (Turco: İslami Büyükdoğu Akıncılar Cephesi)\n\nİslami Büyükdoğu Akıncılar Cephesi (Frente de los Raiders Islámicos del Gran Oriente) es una organización militante islámica que sigue las enseñanzas de Necip Fazıl Kısakürek. El grupo busca crear un estado federal islámico sunita en Medio Oriente y restablecer el Califato.\n\nPosición Militar §YStanding§! de este partido: §R-250§!"
 #Non-Aligned
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood (AKP) Partido de la Justicia y el Desarrollo"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "(Islamismo Moderado) - Frente del Partido de la Justicia y el Desarrollo (Turco: Adalet ve Kalkınma Partisi)\n\nAdalet ve Kalkınma Partisi (Partido de la Justicia y el Desarrollo) es un partido político conservador islamista centrado en la política de Recep Tayyip Erdoğan. Aunque afirma ser secular, muchas de sus políticas buscan traer de vuelta muchos elementos del islam conservador, como despenalizar el hijab y gravar el alcohol. En cuanto a la política exterior, el partido a menudo se alinea con Estados Unidos y Occidente, pero no tiene problemas en anteponer los intereses de Turquía y a menudo lleva a cabo la política exterior sin alineación fija.\n\nPosición Militar §YStanding§! de este partido: §R-100§!"
 TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Islamistas Moderados"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: ""
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy (GP) Partido Joven"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "(Populismo Liberal) - Partido Joven (Turco: GENÇPARTİ)\n\nGENÇPARTİ (Partido Joven) es un partido populista liberal. El líder del partido, Cem Uzan, no duda en utilizar el imperio mediático de su familia para aumentar su popularidad, y hay sospechas de que está involucrado en corrupción y prácticas comerciales turbias.\n\nPosición Militar §YStanding§! de este partido: §G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Movimiento Hizmet"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "(Democracia Islámica) - Movimiento Hizmet (Turco: Gülen Hareketi)\n\nHizmet, conocido internacionalmente como el Movimiento Gülen, es un círculo social islámico transnacional liderado por Fethullah Gülen. Los objetivos del grupo son promover el diálogo interreligioso y mejorar la situación de los musulmanes en todo el mundo, con el objetivo de convertirse en la red musulmana líder del mundo. Algunos temen que sus objetivos no sean muy diferentes de los de la Hermandad Musulmana y que su principal objetivo sea la dominación del islam.\n\nPosición Militar §YStanding§! de este partido: §R-50§!"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small (MP) Partido de la Nación"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "(Conservadurismo) - Partido de la Nación (Turco: Millet Partisi)\n\nMillet Partisi (Partido de la Nación) es un partido político conservador nacionalista.\n\nPosición Militar §YStanding§! de este partido: §R-50§!"
 TUR.oligarchism: "£TUR_oligarchism (DYP) Partido del Verdadero Camino"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "(Moderados) - Partido del Verdadero Camino (Turco: Doğru Yol Partisi)\n\nDoğru Yol Partisi (Partido del Verdadero Camino) es un partido conservador liberal. Muchos de sus miembros estuvieron involucrados en el escándalo de Susurluk, donde se reveló que muchos de los diputados del partido habían estado involucrados con la mafia turca.\n\nPosición Militar §YStanding§! de este partido: §R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism Demokrat Parti"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "DP - Demokrat Parti (Partido Demócrata) es un partido conservador liberal, una nueva versión del antiguo Doğru Yol Partisi (Partido del Verdadero Camino). Muchos de sus miembros estuvieron involucrados en el escándalo de Susurluk, donde se reveló que muchos de los diputados del partido habían estado involucrados con la mafia turca.\n\nPosición Militar §YStanding§! de este partido: §R-25§!"
 TUR.oligarchism_mafia: "£generic_oligarchism_small Mafia Turca"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Mafia Turca - La mafia turca ha estado involucrada en la política y la vida diaria de Turquía durante mucho tiempo. Se sabe que han dirigido actividades criminales dentro y fuera del territorio turco. Generalmente, sus operaciones externas tienen lugar en Europa Occidental, aunque también se sabe que operan en otros lugares.\n\nPosición Militar §YStanding§! de este partido: §R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian (ANAP) Partido de la Patria"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "(Libertarismo) - Partido de la Patria (Turco: Anavatan Partisi)\n\nAnavatan Partisi (Partido de la Patria) es un partido neoliberal que apoya las reformas de mercado libre.\n\nPosición Militar §YStanding§! de este partido: §G+50§!"
 TUR.Neutral_green: "£TUR_Neutral_green (HADEP) Partido de la Democracia Popular"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "(Socialdemocracia) - Partido de la Democracia Popular (Turco: Halkın Demokrasi Partisi)\n\nHalkın Demokrasi Partisi (Partido de la Democracia Popular) es un partido político de la minoría kurda. Su plataforma incluye socialdemocracia, política verde y derechos de las minorías y las mujeres.\n\nPosición Militar §YStanding§! de este partido: §R-50§!"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 DEHAP"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "DEHAP - Demokratik Halk Partisi (Partido Democrático del Pueblo) es un partido político de la minoría kurda. Su plataforma incluye socialdemocracia, política verde y derechos de las minorías y las mujeres.\n\nPosición Militar §YStanding§! de este partido: §R-50§!"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 DTP"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "DTP - Demokratik Toplum Partisi (Partido de la Sociedad Democrática) es un partido político de la minoría kurda. Su plataforma incluye socialdemocracia, política verde y derechos de las minorías y las mujeres.\n\nPosición Militar §YStanding§! de este partido: §R-50§!"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 BDP"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "BDP - Barış ve Demokrasi Partisi (Partido de la Paz y la Democracia) es un partido político de la minoría kurda. Su plataforma incluye socialdemocracia, política verde y derechos de las minorías y las mujeres.\n\nPosición Militar §YStanding§! de este partido: §R-50§!"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP - Halkların Demokratik Partisi (Partido Democrático de los Pueblos) es un partido político pro-minorías. Su plataforma incluye socialdemocracia, política verde y derechos de las minorías y las mujeres. También apoyan la formación de parlamentos locales del pueblo.\n\nPosición Militar §YStanding§! de este partido: §R-50§!"
 TUR.neutral_Social: "£TUR_neutral_Social HEPAR"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR - Hak ve Eşitlik Partisi (Partido de los Derechos y la Igualdad) es un partido fundado por Osman Pamukoğlu, el 'Comandante Legendario'. El partido sigue de cerca el kemalismo, con el objetivo de crear una sociedad sin clases ni privilegios. A diferencia de otros partidos políticos, HEPAR se financia exclusivamente con donaciones públicas.\n\nPosición Militar §YStanding§! de este partido: §G+100§!"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism (PKK) Partido de los Trabajadores del Kurdistán"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "(Militarismo Kurdo) - Partido de los Trabajadores del Kurdistán (Kurdo: Partîya Karkerên Kurdistanê)\n\nPartîya Karkerên Kurdistanê (Partido de los Trabajadores del Kurdistán) es una organización militante y política kurda que busca derechos políticos y culturales para los kurdos en Turquía. La ideología política del PKK es una mezcla de marxismo-leninismo, nacionalismo kurdo, socialismo libertario y confederalismo democrático.\n\nPosición Militar §YStanding§! de este partido: §R-250§!"
 #Nationalist
 TUR.Nat_Populism: "£TUR_Nat_Populism (MHP) Partido del Movimiento Nacionalista"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "(Neo-Otomanismo) - Partido del Movimiento Nacionalista (Turco: Milliyetçi Hareket Partisi)\n\nMilliyetçi Hareket Partisi (Partido del Movimiento Nacionalista) es un partido ultranacionalista. El partido sigue la doctrina de las Nueve Luces según lo establecido por su fundador, aunque desde finales de los años 90 han mezclado elementos de islam conservador. Algunos lo han clasificado como neofascista debido a sus vínculos con la organización Lobos Grises y los comentarios racistas hechos por muchos de sus miembros.\n\nPosición Militar §YStanding§! de este partido: §R-100§!"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism (BK) Lobos Grises"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "(Fascismo) - Lobos Grises (Turco: Bozkurtlar)\n\nBozkurtlar (Lobos Grises) es una organización de extrema derecha afiliada al MHP. A menudo descrita como neofascista, algunos la han clasificado como el ala paramilitar del MHP. La organización apoya el pan-turquismo. La organización ha sido responsable de muchos asesinatos y otros crímenes violentos, y sus combatientes a menudo participan en conflictos extranjeros.\n\nPosición Militar §YStanding§! de este partido: §R-100§!"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy (TSK) Fuerzas Armadas de Turquía"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "(Junta Militar) - Fuerzas Armadas de Turquía (Turco: Türk Silahlı Kuvvetleri)\n\nTürk Silahlı Kuvvetleri (Fuerzas Armadas de Turquía) es el brazo militar principal de la República de Turquía. El ejército a menudo ha intervenido en la política y ha llevado a cabo golpes de estado cada vez que ha sentido que los ideales kemalistas de la república estaban siendo atacados por los islamistas.\n\nPosición Militar §YStanding§! de este partido: §G+200§!"
 TUR.Monarchist: "£TUR_Monarchist (HoS) Casa de Osman"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "(Monarquía Absoluta) - Casa de Osman (Turco: Osmanlı Hanedanı)\n\nLa Casa de Osman fueron los monarcas gobernantes del Imperio Otomano durante 600 años. La familia fue depuesta en 1922 después de la Guerra de Independencia de Turquía y fue enviada al exilio (aunque el exilio fue levantado más tarde). El apoyo popular a la casa real sigue siendo bajo en Turquía, ya que los turcos ven a Turquía como una nación que ganó su independencia del Imperio Otomano en lugar de ser una continuación de él.\n\nPosición Militar §YStanding§! de este partido: §R-100§!"

 ### Ukraine ###
 #Western
 UKR.Western_Autocracy: "£UKR_western_autocracy Partiya Zakhysnykiv Vitchizni"
 UKR.Western_Autocracy_icon: "£UKR_western_autocracy"
 UKR.Western_Autocracy_desc: "El Partido de los Defensores de la Patria £UKR_western_autocracy es un partido que declara una política exterior pro-occidental, sentimientos autocráticos y militaristas, creado por un abogado cristiano ortodoxo y honrado de Ucrania, Yuriy Karamzin."
 UKR.Western_Autocracy_maidan: "£UKR_western_autocracytwo Narodnyy Front"
 UKR.Western_Autocracy_maidan_icon: "£UKR_western_autocracytwo"
 UKR.Western_Autocracy_maidan_desc: "Frente Popular £UKR_western_autocracytwo es un partido nacionalista pro-occidental de Ucrania con un curso pro-europeo, fundado por el ex primer ministro ucraniano Arseniy Yatsenyuk y el ex ministro de seguridad nacional Oleksandr Turchynov. El partido también incluye un consejo de defensa que constantemente propone reformas y acciones para fortalecer la defensa del país."
 UKR.liberalism: "£ukr_solidarity BPP \"Solidarnist'\""
 UKR.liberalism_icon: "£ukr_solidarity"
 UKR.liberalism_desc: "Bloque Petro Poroshenko «Solidaridad» £ukr_solidarity es un partido político en Ucrania, con raíces en un grupo parlamentario llamado Solidaridad que data de 2000 y ha existido desde entonces en diversas formas como una plataforma política para Petro Poroshenko. El partido oficialmente rechaza el populismo y aboga por el pragmatismo y el realismo. Apoya la membresía de Ucrania en la Unión Europea, el bienestar y la protección social para los ciudadanos pobres. Sin embargo, en realidad, sigue siendo un partido populista de Poroshenko."
 UKR.liberalism_two: "£ukr_yes Yevropeys'ka Solidarnist'"
 UKR.liberalism_two_icon: "£ukr_yes"
 UKR.liberalism_two_desc: "Solidaridad Europea £ukr_yes es un partido político en Ucrania, formado el 27 de agosto de 2014. Sin embargo, tiene sus raíces en un grupo parlamentario llamado Solidaridad que data de 2000 y ha existido desde entonces en diversas formas como una plataforma política para Petro Poroshenko. El partido oficialmente rechaza el populismo y aboga por el pragmatismo y el realismo. Apoya la membresía de Ucrania en la Unión Europea, el bienestar y la protección social para los ciudadanos pobres. Sin embargo, en realidad, sigue siendo un partido populista de Poroshenko."
 UKR.conservatism: "£ukr_fatherland VO \"Bat'kivshchyna\""
 UKR.conservatism_icon: "£ukr_fatherland"
 UKR.conservatism_desc: "Unión Panucraniana «Patria» £ukr_fatherland El 9 de julio de 1999, sobre la base del grupo parlamentario y un partido más pequeño, se fundó un nuevo partido político, la Unión Panucraniana «Patria», en su congreso constituyente. El partido ve la membresía de Ucrania en la Unión Europea como un objetivo estratégico. Favorece la libre circulación de ucranianos a la UE y quiere cancelar los «regímenes de visado humillantes»."
 UKR.socialism_2: "£ukr_servant_of_the_people Sluha Narodu"
 UKR.socialism_2_icon: "£ukr_servant_of_the_people"
 UKR.socialism_2_desc: "Servidor del Pueblo £ukr_servant_of_the_people fue formado a finales de 2017. El partido se centra principalmente en políticas populistas de gran carpa, junto con una política exterior pro-europea. El partido está haciendo un esfuerzo particular para detener la corrupción en Ucrania y traer más democracia directa al país."
 UKR.socialism: "£ukr_sdpu SDPU(o)"
 UKR.socialism_icon: "£ukr_sdpu"
 UKR.socialism_desc: "El Partido Socialdemócrata de Ucrania (Unido) £ukr_sdpu es un partido político ucraniano. El SDPU(o) se posiciona a sí mismo como un partido de centro-izquierda, lo que ha causado una fuerte disonancia con la presencia de grandes oligarcas en su liderazgo. A pesar de su sesgo occidental, tiende a cooperar más con partidos neutrales y pro-occidentales de izquierda debido a objetivos comunes."
 UKR.socialism_2017: "£ukr_groysman Ukrains'ka Stratehiia Hroismana"
 UKR.socialism_2017_icon: "£ukr_groysman"
 UKR.socialism_2017_desc: "Estrategia Ucraniana de Groysman £ukr_groysman es un partido político ucraniano fundado por Volodymyr Groysman, ex primer ministro de Ucrania y ex alcalde de Vinnitsa. Debido a sus exitosas reformas, ha ganado cierta popularidad en su región. La línea general del partido es pro-europea y busca construir una socialdemocracia."
 #Emerging
 UKR.Communist-State: "£ukr_cpu KPU"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "Partido Comunista de Ucrania £ukr_cpu Con la caída de la Unión Soviética, el partido predecesor, el Partido Comunista de Ucrania (Unión Soviética), fue prohibido previamente en 1991, reformándose en el Partido Socialista de Ucrania. Entre 1991 y 1993, se crearon varias pequeñas organizaciones comunistas en toda Ucrania. «Sin una legalidad clara», comunistas de toda Ucrania se reunieron el 6 de marzo de 1993 para la Conferencia Panucraniana de Comunistas en un intento de restablecer el KPU. En reacción, la Verkhovna Rada, dos meses después, legalizó la creación de partidos comunistas."
 UKR.Conservative: "£UKR_emerging_kuchma Za Yedynu Ukrayinu!"
 UKR.Conservative_icon: "£UKR_emerging_kuchma"
 UKR.Conservative_desc: "Por una Ucrania Unida! £UKR_emerging_kuchma - un bloque electoral de cinco partidos políticos en Ucrania, creado con anticipación para participar en las elecciones de la Verkhovna Rada de 2002. El bloque apoyó al presidente Leonid Kuchma y se centró principalmente en él."
 UKR.Conservative_2001: "£ukr_regions Partiya Rehioniv"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "Partido de las Regiones £ukr_regions  es un partido político pro-ruso creado a finales de 1997. El partido afirma tener un enfoque pragmático hacia la membresía de Ucrania en la UE con respecto a los intereses económicos extranjeros del país; apoya «recorrer el camino de la integración europea y la implementación de las normas respectivas en las esferas social y económica». Sin embargo, dada la crisis financiera europea, el partido considera el tema de la adhesión de Ucrania a la UE como «puramente teórico.»"
 UKR.Conservative_2017: "£ukr_opposition Opozytsiyna platforma - Za Zhyttya"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "Plataforma de Oposición - Por la Vida £ukr_opposition  es un partido político pro-ruso de Ucrania. Como un nuevo rebranding del Partido de las Regiones, OPZZh ha reunido a todos los políticos y oligarcas pro-rusos no izquierdistas en sus filas. Nominalmente, el partido declara vistas socialdemócratas y regionalistas como la base ideológica de su programa."
 UKR.Autocracy: "£UKR_feminism BNV \"Narodna Opoziciya\""
 UKR.Autocracy_icon: "£UKR_feminism"
 UKR.Autocracy_desc: "El Bloque de Oposición Popular £UKR_feminism  es una asociación de varios partidos de derecha-izquierda liderados por Natalia Vitrenko, una estudiosa de economía y miembro de la Unión de la Juventud Euroasiática. Esencialmente una figura unificadora, ella une el partido paneslavo pro-occidental Rus, los Nacional Bolcheviques y los Comunistas Cristianos Ortodoxos bajo su partido."
 UKR.anarchist_communism: "£UKR_anarchism_communism Soyuz Livykh Syl"
 UKR.anarchist_communism_icon: "£UKR_anarchism_communism"
 UKR.anarchist_communism_desc: "La Unión de Fuerzas de Izquierda £UKR_anarchism_communism  es un partido socialista ucraniano fundado por el ex submarinista Vasyl Volga. El partido inicialmente estaba en un bloque conjunto con el SPU, pero luego se separó de él. El partido busca destruir la oligarquía como una clase explotadora y construir un estado de bienestar."
 #Non-alligned
 UKR.Neutral_conservatism: "£ukr_pmu Narodnyi Rukh"
 UKR.Neutral_conservatism_icon: "£ukr_pmu"
 UKR.Neutral_conservatism_desc: "Movimiento Popular de Ucrania £ukr_pmu  es un partido político de centroderecha. Inicialmente organizado como el Movimiento Popular de Ucrania para la Reconstrucción (es decir, para la Perestroika), Rukh fue fundado en 1989 como un movimiento civil-político, ya que no se permitían otros partidos políticos en la Unión Soviética, salvo el Partido Comunista. La organización tiene sus raíces en los disidentes ucranianos; el más notable de ellos es Viacheslav Chornovil."
 UKR.oligarchism: "£ukr_udar UDAR Vitaliya Klitschka"
 UKR.oligarchism_icon: "£ukr_udar"
 UKR.oligarchism_desc: "UDAR de Vitali Klitschko (Alianza Democrática Ucraniana por la Reforma) £ukr_udar  es un partido político fundado por el boxeador profesional Vitali Klitschko. Con su popularidad como deportista, así como su trabajo de caridad, ha construido una reputación interesante. El partido tiene como objetivo preservar los órdenes y tradiciones conservadores de Ucrania y eliminar la corrupción del país con un golpe fuerte del líder del partido."
 UKR.neutral_Social: "£ukr_spu SPU"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(Socialistas-Demócratas)  £ukr_spu  El Partido Socialista de Ucrania es uno de los partidos más antiguos y fue creado por los exmiembros del Partido Comunista de Ucrania de la era soviética en 1991 cuando el Partido Comunista fue prohibido. Fue parte del parlamento desde 1994 y durante mucho tiempo fue el cuarto partido más grande de Ucrania."
 UKR.Neutral_Libertarian: "£UKR_our_ukraine Block \"Nasha Ukrayina\""
 UKR.Neutral_Libertarian_icon: "£UKR_our_ukraine"
 UKR.Neutral_Libertarian_desc: "Nuestra Ucrania £UKR_our_ukraine  es un partido político de centroderecha de Ucrania creado en apoyo de Viktor Yushchenko, el líder electo del partido. Reuniendo a nacionalistas moderados, liberales y conservadores, así como a activistas pro-rusos moderados, el partido es esencialmente un partido moderadamente pro-occidental y anti-corrupción centrado en Yushchenko mismo."
 UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people Sluha Narodu"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people"
 UKR.Neutral_Libertarian_2017_desc: "Servidor del Pueblo £ukr_servant_of_the_people  formado a finales de 2017, el partido Servidor del Pueblo lleva el nombre del exitoso programa de televisión del mismo nombre. El partido se centra principalmente en políticas populistas de gran carpa, junto con una política exterior pro-europea; el partido está haciendo un esfuerzo particular para detener la corrupción en Ucrania y traer más democracia directa al país."
 UKR.Neutral_Autocracy: "£UKR_neutral_internet Internet-Partiya Ukrayiny"
 UKR.Neutral_Autocracy_icon: "£UKR_neutral_internet"
 UKR.Neutral_Autocracy_desc: "Partido de Internet de Ucrania £UKR_neutral_internet  Fundado y liderado por Darth Vader, el partido afirma ser el primer partido de Internet del mundo; su lema es e-gobierno contra la burocracia, y quiere crear un e-gobierno en Ucrania. De hecho, el partido es una broma, sin embargo, ha ganado mucha popularidad y a menudo realiza acciones anti-comunistas. Pero quién sabe qué se esconde detrás del señor oscuro de los Sith...."
 UKR.Neutral_Autocracy_shariy: "£ukr_shariy Partiya Shariya"
 UKR.Neutral_Autocracy_shariy_icon: "£ukr_shariy"
 UKR.Neutral_Autocracy_shariy_desc: "Partido de Shariy £ukr_shariy  es el partido del bloguero épico Anatoliy Shariy. Declarando vistas libertarias, el partido busca criticar a los partidos pro-rusos y pro-occidentales, sin embargo, a menudo coopera con OPZZh. Siendo un partido de gran carpa, su existencia se basa en su fundador, y de hecho, no tiene ideología."
 UKR.Neutral_Communism: "£UKR_neutral_communism Spilka Komunistiv Ukrayiny"
 UKR.Neutral_Communism_icon: "£UKR_neutral_communism"
 UKR.Neutral_Communism_desc: "La Unión de Comunistas £UKR_neutral_communism  de Ucrania es un partido comunista marxista-leninista anti-revisionista de Ucrania. Alienado de la mayoría de los partidos de izquierda pro-rusos, el SKU considera que cualquier conflicto moderno es burgués y no considera necesario intervenir en ellos, ya que no corresponden a los intereses del proletariado."
 UKR.Neutral_green: "£UKR_greenone Unity of Oleksandr Omelchenko"
 UKR.Neutral_green_icon: "£UKR_greenone"
 UKR.Neutral_green_desc: "Unidad de Oleksandr Omelchenko £UKR_greenone  es un partido político en Ucrania creado en 1999 como un partido de protesta contra el establishment. El partido fue liderado por el ex alcalde de Kyiv Oleksandr Omelchenko y mantuvo vistas pro-verdes y agrarias moderadas."
 UKR.Neutral_green_two: "£ukr_greens PZU"
 UKR.Neutral_green_two_icon: "£ukr_greens"
 UKR.Neutral_green_two_desc: "Partido de los Verdes de Ucrania £ukr_greens  es un sucesor de la Asociación Mundo Verde (fundada en diciembre de 1987) y bajo ese nombre participó en las elecciones parlamentarias de Ucrania de 1990 como parte del Bloque Democrático. Sus principales prioridades son la alteración de actitudes anti-ecológicas en el sistema económico, la reconstrucción del sistema social y la protección de los derechos humanos."
 UKR.Neutral_green_alt: "£ukr_ukrop UKROP"
 UKR.Neutral_green_alt_icon: "£ukr_ukrop"
 UKR.Neutral_green_alt_desc: "Partido político Asociación Ucraniana de Patriotas - UKROP £ukr_ukrop  es un partido político ucraniano creado por el oligarca Gennady Korban. A pesar de su agenda verde y pro-agraria, el partido también pone un claro énfasis en el nacionalismo ucraniano y cree que Rusia, siendo un enemigo de Ucrania, la está empujando deliberadamente a los brazos de la OTAN y la UE."
 UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim Milliy Firqa"
 UKR.Neutral_Muslim_Brotherhood_icon: "£UKR_neutral_muslim"
 UKR.Neutral_Muslim_Brotherhood_desc: "Milliy Fırqa £UKR_neutral_muslim  es una organización no gubernamental tártara de Crimea moderadamente pro-rusa, de facto con raíces de un antiguo partido político del mismo nombre. Abogan por los derechos de los tártaros de Crimea y a veces apelan al apoyo del gobierno turco."
 #Nationalist
 UKR.Nat_Populism: "£ukr_freedom VO \"Svoboda\""
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "Unión Panucraniana «Libertad» £ukr_freedom  es un partido político nacionalista ucraniano que fue fundado en 1991 como el Partido Social-Nacional de Ucrania y actúa como un populista proponente del nacionalismo extremo. Se posiciona entre la derecha y la extrema derecha."
 UKR.Nat_Populism_alt: "£ukr_radiakl Radykal'na Partiia"
 UKR.Nat_Populism_alt_icon: "£ukr_radiakl"
 UKR.Nat_Populism_alt_desc: "El Partido Radical de Oleh Liashko £ukr_radiakl  es un partido político en Ucrania que es conocido principalmente por su populismo radical, el nacionalismo ucraniano, la agenda económica socialista y el carácter escandaloso de su líder. Lyashko cree que Ucrania necesita ser rearmada con armas nucleares, todos los conflictos deben resolverse por la fuerza y la oligarquía y los funcionarios corruptos deben ser eliminados del país a través de medidas radicales..."
 UKR.Nat_Fascism: "£ukr_kongress Konhres Ukrayinskykh Natsionalistiv"
 UKR.Nat_Fascism_icon: "£ukr_kongress"
 UKR.Nat_Fascism_desc: "El Congreso de Nacionalistas Ucranianos £ukr_kongress  es un partido político de extrema derecha en Ucrania. Al unir bajo su ala organizaciones paramilitares como UNA-UNSO y Trizub, el Congreso se esfuerza por construir una gran Ucrania, interviniendo en todos los conflictos posibles en el espacio post-soviético para contrarrestar la influencia rusa."
 UKR.Nat_Autocracy: "£urk_armed_forces Armed Forces of Ukraine"
 UKR.Nat_Autocracy_icon: "£urk_armed_forces"
 UKR.Nat_Autocracy_desc: "Las Fuerzas Armadas de Ucrania £urk_armed_forces  son las fuerzas militares de Ucrania. Todas las fuerzas militares y de seguridad, incluidas las Fuerzas Armadas, están bajo el mando del Presidente de Ucrania y están sujetas a la supervisión de una comisión parlamentaria permanente de la Verkhovna Rada."
 UKR.Nat_Autocracy_azov: "£ukr_national_corps Natsionalnyi Korpus"
 UKR.Nat_Autocracy_azov_icon: "£ukr_national_corps"
 UKR.Nat_Autocracy_azov_desc: "El Partido Cuerpo Nacional £ukr_national_corps  es un partido político de extrema derecha en Ucrania fundado y luego liderado por Andriy Biletsky, quien fue una de las figuras clave en el Batallón Azov. El Cuerpo Nacional fue creado por veteranos del Batallón Azov y miembros del Cuerpo Civil Azov, una organización no gubernamental civil que surgió del Batallón."
 UKR.Monarchist: "£UKR_monarchism House of Skoropadskyi"
 UKR.Monarchist_icon: "£UKR_monarchism"
 UKR.Monarchist_desc: "La Casa de Skoropadsky £UKR_monarchism  es una familia noble ucraniana de origen cosaco, que sentó las bases de la Ucrania moderna a finales del siglo XVII, liderando el Ejército de Zaporozhia. Después de eso, su familia lideró el Estado Ucraniano en 1918."
 UKR.Monarchist_vitrenko: "£UKR_feminism BNV \"Narodna Opoziciya\""
 UKR.Monarchist_vitrenko_icon: "£UKR_feminism"
 UKR.Monarchist_vitrenko_desc: "El Bloque de Oposición Popular £UKR_feminism  es una asociación de varios partidos de derecha-izquierda liderados por Natalia Vitrenko, una estudiosa de economía y miembro de la Unión de la Juventud Euroasiática. Esencialmente una figura unificadora, ella une el partido paneslavo pro-occidental Rus, los Nacional Bolcheviques y los Comunistas Cristianos Ortodoxos bajo su partido."
 UKR.Monarchist_internet: "£UKR_neutral_internet Internet-Partiya Ukrayiny"
 UKR.Monarchist_internet_icon: "£UKR_neutral_internet"
 UKR.Monarchist_internet_desc: "Partido de Internet de Ucrania £UKR_neutral_internet  Fundado y liderado por Darth Vader, el partido afirma ser el primer partido de Internet del mundo; su lema es e-gobierno contra la burocracia, y quiere crear un e-gobierno en Ucrania. De hecho, el partido es una broma, sin embargo, ha ganado mucha popularidad y a menudo realiza acciones anti-comunistas. Pero quién sabe qué se esconde detrás del señor oscuro de los Sith...."

