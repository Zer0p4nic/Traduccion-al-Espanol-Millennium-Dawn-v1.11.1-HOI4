 SSU.anarchist_communism: "£generic_anarchist_communism_small (SANU) - Unión Nacional de Sudáfrica"
 SSU.anarchist_communism_desc: "(Nacionalismo Africano) - La Unión Nacional de Sudáfrica se formó en 1963 como una forma de buscar autonomía para Sudán del Sur bajo el gobierno sudanés árabe. Uno de los fundadores del partido, William Deng Nhial, apoyaba el socialismo democrático panafricano mientras el partido luchaba por los derechos de varios grupos étnicos africanos en Sudán."
 SSU.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM) - Movimiento de Liberación del Pueblo de Sudán"
 SSU.Neutral_Autocracy_desc: "(Nuevo Sudán) - El Movimiento de Liberación del Pueblo de Sudán se fundó como el brazo político del Ejército de Liberación del Pueblo de Sudán, luchando por los derechos de los sursudaneses. Aunque originalmente impulsado por la intención de formar Sudán en un 'Nuevo Sudán' gobernado por principios federalistas, el grupo ha crecido cada vez más a favor de la separación total entre el norte y el sur de Sudán."
 SSU.Neutral_conservatism: "£generic_Neutral_conservatism_small (SPLM-DC) - Movimiento de Liberación del Pueblo de Sudán - Cambio Democrático"
 SSU.Neutral_conservatism_desc: "(Nacionalismo Sursudanés) - El Cambio Democrático es una facción escindida del SPLM, liderada por Lam Akol."
 SSU.neutral_Social: "£generic_neutral_Social_small (LPSS) - Partido Laborista de Sudán del Sur"
 SSU.neutral_Social_desc: "(Socialdemocracia) - El Partido Laborista de Sudán del Sur es un partido socialdemócrata que busca construir un Sudán del Sur justo e igualitario."
 SSU.Nat_Populism: "£generic_Nat_Populism_small (SSLM) - Movimiento de Liberación de Sudán del Sur"
 SSU.Nat_Populism_desc: "(Separatismo del Sur de Sudán) - El Movimiento de Liberación de Sudán del Sur fue fundado en 1999 por personas nuer tanto del SPLA anti-Sudán como del SSDF pro-Sudán. Oficialmente, el grupo se declaró no alineado en el conflicto. El grupo ha declarado que está listo para negociar con el gobierno de Sudán siempre que Sudán deje de atacar el territorio sursudanés."
 SSU.Nat_Autocracy: "£generic_Nat_Autocracy_small (SPLA) - Ejército de Liberación del Pueblo de Sudán"
 SSU.Nat_Autocracy_desc: "(Junta Militar) - El Ejército de Liberación del Pueblo de Sudán se fundó en 1983 como parte del ejército sudanés que se amotinó. El ejército comenzó a tener más éxito en el campo después del golpe de 1986. El propio Ejército de Liberación del Pueblo está compuesto por muchos grupos rebeldes diferentes, y no es inusual ver grupos cambiando de bando en el conflicto."
