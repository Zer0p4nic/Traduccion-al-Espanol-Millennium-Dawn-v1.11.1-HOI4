 TRK.liberalism: "£TRK_western_liberal (TRP) Turkmenistanyn Respublikan Partiyasy"
 TRK.liberalism_icon: "£TRK_western_liberal"
 TRK.liberalism_desc: "(Liberalismo) - Partido Republicano de Turkmenistán (Turkmeno: Turkmenistanyn Respublikan Partiyasy)\n\nEl Partido Republicano de Turkmenistán es uno de los varios partidos políticos disidentes que han sido proscritos en Turkmenistán. Los líderes del RPT con sede en el exilio incluyen a Nurmuhammet Hanamow, quien se exilió en 2002, y Annadurdy Hajyyew, cuya hermana Ogulsapar Myradowa murió en una prisión turcomana en septiembre de 2006. El partido de oposición más reciente, el RPT opera en el exilio, ya que toda oposición está prohibida en Turkmenistán, y se vio obligado a formarse y operar desde el extranjero."
 TRK.socialism: "£TRK_western_social_democrat (TZB) Zenanlar Birlesigi"
 TRK.socialism_icon: "£TRK_western_social_democrat"
 TRK.socialism_desc: "(Derechos de la mujer) - Unión de Mujeres de Turkmenistán (Turkmeno: Zenanlar Birlesigi)\n\nLa Unión de Mujeres de Turkmenistán (TZB; Turkmeno: Turkmenistanyn zenanlar birlesigi) es una organización de masas de mujeres en Turkmenistán. Durante mucho tiempo, la Unión de Mujeres fue la única organización de mujeres permitida en el país. Abogando por los derechos de las mujeres, esta organización apareció como una organización no gubernamental, pero en realidad, la Unión de Mujeres estaba estrechamente vinculada y controlada por el gobierno."
 TRK.Western_Autocracy: "£generic_Western_Autocracy_small (TUDF) Turkmen Demokratik Guyclerinin Birlesigi"
 TRK.Western_Autocracy_desc: "(Democracia Occidental) - Unión Turcomana de Fuerzas Democráticas (Turkmeno: Turkmen demokratik guclerinin birlesigi)\n\nLa Unión Turcomana de Fuerzas Democráticas es un partido político turcomano que se organizó en Viena, Austria, el 23 de noviembre de 2003 (el acuerdo original se alcanzó el 29 de septiembre). Los miembros fundadores incluyen al exministro de Relaciones Exteriores Awdy Kulyýew, al ex embajador en Turquía Nurmuhammet Hanamow, al exjefe del banco central Hudaýberdi Orazow y al ex viceministro de Agricultura Saparmyrat Yklymow."
 TRK.Communist-State: "£generic_Communist_State_small (CPT) Kommunistik Partiyasy"
 TRK.Communist-State_desc: "(Marxismo-Leninismo) - El Partido Comunista de Turkmenistán (Turkmeno: Kommunistik Partiyasy)\n\nEl Partido Comunista de Turkmenistán (Ruso: Kommunisticheskaya partiya Turkmenistana; Turkmeno: Turkmenistanyn Kommunistik Partiyasy) es una división del Partido Comunista de la Unión Soviética y el partido comunista gobernante de la República Socialista Soviética de Turkmenistán."
 TRK.Conservative: "£TRK_emerging_reactionary Turkmenistanyn (MAYG) Magtymguly adyndaky Yashlar guramasy"
 TRK.Conservative_icon: "£TRK_emerging_reactionary"
 TRK.Conservative_desc: "(Nacionalismo) - Organización Juvenil Magtymguly de Turkmenistán (Turkmeno: Magtymguly adyndaky Yashlar guramasy)\n\nLa Organización Juvenil Magtymguly de Turkmenistán (Turkmeno: Turkmenistanyn Magtymguly adyndaky Yashlar guramasy) es una organización social y política registrada en Turkmenistán. Ocupó escaños en el Mejilis de Turkmenistán de la sexta convocatoria (2013-2018). A pesar de que esta organización tenía la apariencia de una organización no gubernamental, en realidad, la Organización Juvenil Magtymguly estaba estrechamente vinculada y controlada por el gobierno."
 TRK.anarchist_communism: "£TRK_anarchist_communism (KAG) Kardeshler arkalashyklary guramasy"
 TRK.anarchist_communism_icon: "£TRK_anarchist_communism"
 TRK.anarchist_communism_desc: "(Comercio) - Organización de Sindicatos de Turkmenistán (Turkmeno: Kardeshler arkalashyklary guramasy)\n\nLa Organización de Sindicatos de Turkmenistán (Turkmeno: Turkmenistanyn kardeshler arkalashyklary guramasy), oficialmente el Centro Nacional de Sindicatos de Turkmenistán (TKAMM; Turkmeno: Turkmenistanyn Kardeshler arkalashyklerinin Milli merkezi), es una organización social oficialmente registrada en Turkmenistán, que une a los sindicatos en el país. Estuvo representada en la Asamblea de Turkmenistán de 2013-2018. Los miembros de la organización ocuparon 33 de los 125 escaños en el Mejilis."
 TRK.Neutral_conservatism: "£TRK_non_aligned_conservative (STP) Senagatchylar we Telekechiler Partiyasy"
 TRK.Neutral_conservatism_icon: "£TRK_non_aligned_conservative"
 TRK.Neutral_conservatism_desc: "(Industrialización) - Partido de Industrialistas y Empresarios (Turkmeno: Senagatchylar we Telekechiler Partiyasy)\n\nEl Partido de Industrialistas y Empresarios (STP) (Turkmeno: Senagatchylar we Telekechiler Partiyasy) es un partido político en Turkmenistán. El partido fue fundado el 21 de agosto de 2012 y es el primer partido de oposición legal en el país. El partido está dirigido por Saparmurat Ovganov."
 TRK.neutral_Social: "£TRK_non_aligned_socialist_democrat (AP) Agrar Partiyasy"
 TRK.neutral_Social_icon: "£TRK_non_aligned_socialist_democrat"
 TRK.neutral_Social_desc: "(Agriculturalismo) - El Partido Agrario de Turkmenistán (Turkmeno: Agrar Partiyasy)\n\nEl Partido Agrario de Turkmenistán (Turkmeno: Turkmenistanyn agrar Partiyasy) es un partido político en Turkmenistán. Fue fundado el 28 de septiembre de 2014. El Partido Agrario de Turkmenistán es uno de los tres partidos políticos oficialmente registrados que están legalmente presentes en Turkmenistán y está representado en el Parlamento de Turkmenistán."
 TRK.Neutral_Autocracy: "£TRK_non_aligned_autocracy (TPD) Demokratik Partiyasy"
 TRK.Neutral_Autocracy_icon: "£TRK_non_aligned_autocracy"
 TRK.Neutral_Autocracy_desc: "(Conservadurismo social) - El Partido Democrático de Turkmenistán (Turkmeno: Demokratik Partiyasy)\n\nEl Partido Democrático de Turkmenistán (TDP) (Turkmeno: Turkmenistanyn Demokrat Partiyasy) es un partido político en Turkmenistán. El partido fue fundado el 16 de diciembre de 1991, reemplazando al Partido Comunista de Turkmenistán. Fue el único partido político en el país hasta la legalización de otros partidos políticos en 2010."
 TRK.Nat_Autocracy: "£TRK_nationalist_military_junta Gury yer guychleri"
 TRK.Nat_Autocracy_icon: "£TRK_nationalist_military_junta"
 TRK.Nat_Autocracy_desc: "(Junta Militar) - Fuerzas Terrestres de Turkmenistán (Turkmeno: Gury yer guychleri)\n\nLas Fuerzas Terrestres de Turkmenistán (Turkmeno: Turkmenistanyn gury yer guychleri) son responsables de proteger a Turkmenistán contra cualquier posible ataque terrestre. Esta fuerza se estableció en 1991. Es la fuerza más grande bajo el mando de las Fuerzas Armadas de Turkmenistán."
