 WAA.Autocracy_icon: "£WAA_Autocracy"
 WAA.Autocracy_desc: "El United Wa State Party es el partido gobernante del Estado Wa, una región autónoma en el norte del Estado Shan, Myanmar. Fue fundado el 3 de noviembre de 1989 como una fusión entre el Partido Nacional Unido de Birmania y varios grupos Wa más pequeños y no comunistas."
