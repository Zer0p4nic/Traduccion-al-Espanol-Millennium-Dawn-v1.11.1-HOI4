 #### Southern Republic of America ####
 CSA.Western_Autocracy: "£generic_Western_Autocracy_small Partido Dixie & Delta"
 CSA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CSA.Western_Autocracy_desc: "£generic_Western_Autocracy_small El Partido Dixie & Delta - (DDP/D&DP) Es un partido solo si no sabes sobre ellos. El supuesto partido parece querer priorizar el desarrollo del transporte público, con un fuerte énfasis en los viajes en tren. Pero aparte de eso, sus otras decisiones políticas parecen solo defenderse de lo que sea su principal plataforma. Algunos dicen que es solo un partido de un solo tema, otros creen que es un enfoque obtuso para manejar la nación a través de asuntos económicos. Independientemente de si son elegidos, el país descubrirá pronto lo que realmente son."
 CSA.conservatism: "£generic_conservatism_small Partido Conservador del Sur"
 CSA.conservatism_icon: "£generic_conservatism_small"
 CSA.conservatism_desc: "£generic_conservatism_small El Partido Conservador del Sur - (SCP) Es un partido de legado, con los cambios modernos en las creencias políticas, así como los cambios demográficos en las décadas. Esto ha resultado en que los remanentes modernos del Partido Demócrata sean más un partido de Centro-Derecha que un Partido de Derecha comprometido. Esta moderación ha podido atraer a personas apáticas o indiferentes políticamente conscientes como una especie de "bloque de moderados" en la siempre divisiva República del Sur."
 CSA.liberalism: "£generic_liberalism_small Partido Peluca de Dixie"
 CSA.liberalism_icon: "£generic_liberalism_small"
 CSA.liberalism_desc: "£generic_liberalism_small El Partido Peluca de Dixie - (WPD) Es un partido que está utilizando la reciente ruptura de la unión para traer de vuelta partidos más antiguos. Los Pelucas, como se les conoce, son un partido político de Centro-Izquierda que busca utilizar el Liberalismo Clásico como una forma de evitar que la República retroceda. Trabajando con la región del Cinturón Negro de la nación, el Partido Peluca tiende a tener un poder blando considerable en términos de mantener la paz políticamente."
 CSA.socialism: "£generic_socialism_small Partido de la Democracia Progresista"
 CSA.socialism_icon: "£generic_socialism_small"
 CSA.socialism_desc: "£generic_socialism_small Partido de la Democracia Progresista - (PDP) El partido progresista de la República del Sur de América es un poco enano en términos de poder político. Con la demografía general de la república siendo niveles de conservadurismo, pocas áreas en el Sur son verdaderamente y progresistas de larga data. El PDP obtiene la mayor parte de su apoyo de las ciudades portuarias, los centros urbanos, así como los centros industriales, algo por lo que el Sur no es realmente conocido es la industrialización."
 CSA.Communist-State: "£generic_Communist_State_small Partido Obrero Confederado"
 CSA.Communist-State_icon: "£generic_Communist_State_small"
 CSA.Communist-State_desc: "£generic_Communist_State_small El Partido Obrero Confederado - (CWP) Es visto como un partido marginal de extrema izquierda que muchos debaten si deberían incluso permitirles participar. Practican políticas más marxistas tradicionales, pero desean establecer este marco dentro de la cultura de los Estados Confederados. Un partido de tendencias oximorónicas solo por ese marcador, los defensores de mantenerlos cerca usan esta plataforma conflictiva como una forma de dividir a los tipos generales de partidos de izquierda o socialistas."
 CSA.anarchist_communism: "£generic_anarchist_communism_small Partido Unión de la Revolución"
 CSA.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CSA.anarchist_communism_desc: "£generic_anarchist_communism_small Partido Unión de la Revolución - (URP) El URP es un partido revolucionario socialista destinado a provocar la revolución socialista que se necesita para una sociedad justa. Muchos los ven como un partido de orientación trotskista, pero cuando se les pregunta, los miembros del partido citan esa cita: "Marx fue el único verdadero socialista, seguimos a Marx y solo a Marx". Algunos desconfían de este grupo agresivo y posiblemente terrorista, pero sus contrapartes de derecha los quieren cerca como una forma de devaluar las plataformas de cualquier cosa a la izquierda de lo que se considera "normal"."
 CSA.Conservative: "£generic_Conservative_small Partido Tradición del Sur"
 CSA.Conservative_icon: "£generic_Conservative_small"
 CSA.Conservative_desc: "£generic_Conservative_small El Partido Tradición del Sur - (STP) El STP es visto como uno de los muchos partidos de sabores confederados que desean regresar a los días de la confederación. Sin embargo, enfatizan que un regreso a la confederación solo debería ser en la organización gubernamental. El liderazgo del partido ha declarado que la antigua unión cayó debido a su abierta centralización, la confederación lo hizo bien donde los Artículos de la Confederación, así como el gobierno federal de la Unión, se equivocaron."
 CSA.Autocracy: "£generic_Autocracy_small Partido Unidad Agraria"
 CSA.Autocracy_icon: "£generic_Autocracy_small"
 CSA.Autocracy_desc: "£generic_Autocracy_small El Partido Unidad Agraria - (AUP) El AUP o Partido Agrario, como muchos los acortan, es más un partido de la Clase de las Plantaciones. Esto significa que la mayoría de sus políticas tienden a priorizar los desarrollos y decisiones agrícolas que benefician al sector agrícola de la economía sobre la mayoría de los otros sectores. Socialmente son apáticos siempre y cuando su estatus como los hacedores de reyes de la economía del Sur esté seguro."
 CSA.Caliphate: "£generic_Caliphate_small Estado Islámico del Sur"
 CSA.Caliphate_desc: ""
 CSA.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nación del Islam"
 CSA.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CSA.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small La Nación del Islam - La Nación del Islam es un grupo cultural afroamericano que busca promover y asegurar el estatus de los negros en la sociedad estadounidense dominada por los blancos. En la República del Sur, tienen mucha más influencia debido a la región del Cinturón Negro que comprende casi la mitad, si no más de la mitad, de la nueva nación. En consecuencia, sin embargo, los miembros radicales de la Nación del Islam buscan crear una nueva nación solo para los negros, viendo esta nueva nación como la salvación para los negros que están en el continente."
 CSA.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Partido Federalizar Dixie"
 CSA.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CSA.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Partido Federalizar Dixie - (FDP) Los "Federalistas del Sur", como los llaman los miembros de la oposición, son un partido que busca modelar la nueva república bajo un compromiso entre el sistema disfuncional de los Estados Confederados y el unitarismo autoritario de los antiguos Estados Unidos. Económica y socialmente tienden a inclinarse hacia la izquierda, aunque en ciertos temas se niegan a ceder en sus posturas más basadas en la derecha."
 CSA.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido Identidad del Sur"
 CSA.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CSA.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small El Partido Identidad del Sur - (SIP) Los SIPpers son un partido más o menos moderado que se sienta en la valla. Siendo un partido de un solo tema, el Partido Identidad del Sur busca elevar culturalmente y hacer única la identidad del Sur. Irónicamente, cuando se les pregunta acerca de hacer tal cosa, muchos miembros citan el hecho de que, "Estamos buscando pararnos y ser nuestra propia nación, no estamos recreando la historia, simplemente estamos entendiendo lo que podemos aprender y tomar de ella". Socialistas y liberales llaman al partido "esclavistas blandos", que no se puede separar el pasado de sus acciones, pero a los SIPper no les importa lo que llaman, el ruido blanco de la oposición."
 CSA.oligarchism: "£generic_oligarchism_small Partido para la Prosperidad Económica"
 CSA.oligarchism_icon: "£generic_oligarchism_small"
 CSA.oligarchism_desc: "£generic_oligarchism_small Partido para la Prosperidad Económica - (PEP) El partido de la Prosperidad es algo ligeramente engañoso en principio. Presentándose como un partido político independiente dentro de la república del Sur, muchos que miran más profundamente verán que el partido es un partido de la gran agricultura, así como de los líderes corporativos. Sin embargo, el partido tiene una plataforma que aparentemente es desregulación, subvenciones para la creación de empresas, subsidios y un equilibrio de políticas autárquicas y de libre comercio basadas en la necesidad nacional de ciertos recursos estratégicos clave."
 CSA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Partido Libertad del Sur"
 CSA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 CSA.Neutral_Libertarian_desc: "£USA_Neutral_Libertarian_small El Partido Libertad del Sur - (SLP) El SLP son los restos del antiguo Partido Libertario de los Estados Unidos. El SLP promueve el minarquismo, así como un enfoque más laissez-faire de la economía de la nación. En cuanto a las políticas sociales, el partido parece dividido sobre si son más social liberales o más social conservadores, pero sí creen que el gobierno federal no tiene derecho a regular los asuntos estatales e individuales."
 CSA.Neutral_green: "£generic_Neutral_green_small Partido Belleza del Sur"
 CSA.Neutral_green_icon: "£generic_Neutral_green_small"
 CSA.Neutral_green_desc: "£generic_Neutral_green_small El Partido Belleza del Sur - (SBP) El SBP es un partido verde bastante estándar en términos de políticas y temas generales de su política. Uno de sus detalles más interesantes es que creen que un verdadero partido del sur debería ser uno que abrace a la Confederación por lo que fue y que aprendamos de ella y sigamos adelante. Esta declaración ha visto a su base dividirse debido a esta visión más controvertida del Sur, ya que los intransigentes en el lado liberal del pasillo los hacen pasar por falsos y racistas."
 CSA.neutral_Social: "£generic_neutral_Social_small Partido Demócratas por el Progreso"
 CSA.neutral_Social_icon: "£generic_neutral_Social_small"
 CSA.neutral_Social_desc: "£generic_neutral_Social_small Partido Demócratas por el Progreso - (DPP) El Partido del Progreso es un paso intermedio entre la colección de socialistas duros y la izquierda moderada. Creen en la nacionalización selectiva, así como en una forma mejor y adaptable del moderno estado de bienestar, y también creen en la legislación pro-sindical para combatir el control abierto por parte de las entidades corporativas."
 CSA.Neutral_Communism: "£generic_Neutral_Communism_small Asociación Comunista del Sur"
 CSA.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CSA.Neutral_Communism_desc: "£generic_Neutral_Communism_small La Asociación Comunista del Sur - (SCA) La Asociación es una colección de creyentes marxistas, leninistas, estalinistas y otros comunistas de la corriente principal que desean establecer una, según dicen, "República Socialista del Sur". Creen que los agricultores son los trabajadores de Marx y que la industrialización es lo que crea la división de clases moderna. Como tales, sus planes de industrialización se basan en ser nacionalmente abarcadores y equilibrados para no crear centros industriales modernos que son vistos por los miembros como los "campos de esclavitud modernos"."
 CSA.Nat_Populism: "£generic_Nat_Populism_small Partido Dixie Primero"
 CSA.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CSA.Nat_Populism_desc: "£generic_Nat_Populism_small Partido Dixie Primero - (DFP) El DFP es un partido pro-CSA y fuertemente antiinmigración. Buscan remodelar los Estados Confederados en una nueva visión moderna a medida que los tiempos, las tecnologías y los estándares han cambiado. Los movimientos ultraconservadores y los movimientos de la alt-right los denuncian como "lavados grises claros", señalando su indiferencia para defender lo que significa ser un sureño. Si bien es ciertamente más de derecha que el Partido de la Identidad del Sur, la Liga los denuncia y se niega a trabajar con ellos."
 CSA.Nat_Fascism: "£generic_Nat_Fascism_small Liga del Sur"
 CSA.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CSA.Nat_Fascism_desc: "£generic_Nat_Fascism_small Liga del Sur - (LoS) La Liga del Sur o simplemente conocida como la Liga, es un grupo ultranacionalista que busca "preservar" la cultura e identidad del sur. Muchos en el centro e izquierda no los ven más que un grupo de odio como el Klan o la Liga Blanca. Posiciones políticas obvias como una fuerte antiinmigración, altamente socialmente conservadoras con énfasis en la supuesta "Identidad Cristiana" que deben preservar. De todos modos, la Liga encuentra más tiempo chocando con la Nación del Islam, así como con los partidos socialistas de línea dura que jugando a la política."
 CSA.Nat_Autocracy: "£generic_Nat_Autocracy_small Fuerzas Militares del Sur"
 CSA.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CSA.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Las Fuerzas Militares del Sur - (SMF) Son una fuerza fuertemente conservadora que se esfuerza por proteger las tierras de Dixie. Son pro-Confederación en términos de tradiciones militares, así como sus principales objetivos en términos de política exterior es reclamar todo Dixie. Sin embargo, la conmoción cultural es que el SMF es sorprendentemente progresista en la admisión de homosexuales y minorías para servir en el ejército y adquirir rangos de oficiales no comisionados y comisionados. Los extranjeros siempre desconfían de los verdaderos objetivos del SMF, pero por ahora están jugando bien, solo el tiempo dirá si el SMF avanzará o caerá en viejos hábitos."
 CSA.Monarchist: "£generic_Monarchist_small Casa de Meridian"
 CSA.Monarchist_icon: "£generic_Monarchist_small"
 CSA.Monarchist_desc: "£generic_Monarchist_small La Casa de Meridian - (HoM) La Casa de Meridian es una versión sureña del movimiento monárquico moderno o MMM. Creen que una monarquía electa puede encajar perfectamente dentro de la sociedad moderna y que los títulos de los cargos simplemente pueden cambiarse a títulos cosméticamente reales. Con la idea de que la convención de nomenclatura numérica se basa en los individuos elegidos para dicho cargo, ya que la nomenclatura se basa en el primer nombre. Socialmente son de centro-derecha y económicamente son de centro-izquierda, y el movimiento es sorprendentemente pro-sindical para contrarrestar la vulnerable economía del sur de la facilidad de explotación y la subcontratación de la riqueza de la nación."

 #### Cascadia ####
 CAS.Western_Autocracy: "£generic_Western_Autocracy_small Partido de los Consumidores Cascadianos"
 CAS.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CAS.Western_Autocracy_desc: "£generic_Western_Autocracy_small Partido de los Consumidores Cascadianos - (CCP) El Partido de los Consumidores Cascadianos es un partido pro empresarial que busca establecer la economía primero como su principal plataforma. Aunque a muchos les gusta un partido relativamente arraigado, especialmente uno que tiene algunos inquilinos interesantes pro consumidor, muchos más son escépticos, ya que se rumorea que la mayor parte de la financiación del CCP proviene de la Cascade Mining Company, una empresa de materiales de construcción y minería general bastante grande y en constante crecimiento de Idaho."
 CAS.conservatism: "£generic_conservatism_small Nuevo Partido Conservador"
 CAS.conservatism_icon: "£generic_conservatism_small"
 CAS.conservatism_desc: "£generic_conservatism_small Partido Conservador del Pacífico - (PCP) Los Conservadores del Pacífico son un partido de intenciones bastante leves, con la mayor parte de su plataforma siendo las posturas estándar de centro-derecha en términos de la perspectiva moderna que es."
 CAS.liberalism: "£generic_liberalism_small Partido Liberal de Cascadia"
 CAS.liberalism_icon: "£generic_liberalism_small"
 CAS.liberalism_desc: "£generic_liberalism_small Partido Liberal de Cascadia - (LPC) Similar a su contraparte conservadora, el LPC es un partido liberal moderno que busca hacer progresos, aunque progresos constantes, hacia la liberalización de ciertas políticas sociales y económicas. Los hombres de paja de la derecha generalmente dirán que el LPC es el "partido de entrada al socialismo", pero la mayoría simplemente no lo ve así."
 CAS.socialism: "£generic_socialism_small Partido del Progreso Social"
 CAS.socialism_icon: "£generic_socialism_small"
 CAS.socialism_desc: "£generic_socialism_small Partido del Progreso Social - (SPP) El "Partido del Progreso", como muchos los llaman afectuosamente, es un partido socialdemócrata bastante estándar. Buscando ser más pro trabajador y una economía de base sólida. El SPP busca mejores condiciones de trabajo y espera centrarse más en las pequeñas empresas en lugar de depender de entidades corporativas para construir la economía."
 CAS.Communist-State: "£generic_Communist_State_small Partido de la Montaña Roja"
 CAS.Communist-State_icon: "£generic_Communist_State_small"
 CAS.Communist-State_desc: "£generic_Communist_State_small Partido de la Montaña Roja - (RMP) El Partido de la Montaña Roja es un partido bastante unidimensional. Creen en el socialismo clásico anterior al marxismo. Mirando la economía del estado y/o la propiedad colectiva sobre la tradicional guerra de clases. Muchos ven a este partido con confusión porque la mayor parte de la era moderna ha sido esencialmente, "Comunismo y Socialismo malo". Pero con este tipo de "proto-socialismo", ahora hay un mejor argumento económico para la prueba y el cambio real de cómo funciona la economía en términos de la sociedad misma."
 CAS.anarchist_communism: "£generic_anarchist_communism_small Partido del Pueblo de Cascadia"
 CAS.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CAS.anarchist_communism_desc: "£generic_anarchist_communism_small Partido del Pueblo de Cascadia - (PPC) El Partido del Pueblo de Cascadia o PPC para abreviar es un partido anarquista tradicional. Uno que cree que la lenta descentralización de la autoridad central permitirá que las personas estén mejor incentivadas para ayudarse mutuamente y cuidar a la familia y los amigos sobre el uso de la fuerza que tiene la autoridad centralizada."
 CAS.Conservative: "£generic_Conservative_small Conservadores para Cascadia"
 CAS.Conservative_icon: "£generic_Conservative_small"
 CAS.Conservative_desc: "£generic_Conservative_small Conservadores para Cascadia - (CfC) Los Conservadores para Cascadia son un partido mixto, por un lado, es mayoritariamente un partido de derecha, sin embargo, cree que este "poder de la derecha" proviene de los hombres y mujeres de cuello azul de la nación. Por lo tanto, si bien tienen una buena cantidad de puntos de vista conservadores, también tienen esta extraña visión igualitaria sobre cómo las personas contribuyen a la economía y, por lo tanto, a sí mismas."
 CAS.Autocracy: "£generic_Autocracy_small Partido para la Gran Cascadia"
 CAS.Autocracy_icon: "£generic_Autocracy_small"
 CAS.Autocracy_desc: "£generic_Autocracy_small Partido para la Gran Cascadia - (PGC) El Partido de la Gran Cascadia y el Partido para la Gran Cascadia dan dolores de cabeza a la población votante. Ambos quieren lo mismo, una nación cascada más grande. Sin embargo, uno mira hacia las costas del Pacífico y el otro mira más hacia el interior del continente. En el caso del PGC, buscan hacer una nación más grande tomando California, Alaska y de alguna manera la Columbia Británica, Canadá. Cualesquiera que sean sus objetivos, muchos los ven a ellos y a su contraparte al otro lado del pasillo... bueno, de alguna manera al otro lado del pasillo, como expansionistas agresivos y, por lo tanto, desconfían de votar genuinamente por ellos."
 CAS.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nación del Islam"
 CAS.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CAS.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small La Nación del Islam - La Nación del Islam es un grupo cultural afroamericano que busca promover y asegurar el estatus de los negros en la sociedad estadounidense dominada por los blancos. En la República del Sur, tienen mucha más influencia debido a la región del Cinturón Negro que comprende casi la mitad, si no más de la mitad, de la nueva nación. En consecuencia, sin embargo, los miembros radicales de la Nación del Islam buscan crear una nueva nación solo para los negros, viendo esta nueva nación como la salvación para los negros que están en el continente."
 CAS.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Partido de la Gran Cascadia"
 CAS.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CAS.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Partido de la Gran Cascadia - (GCP) El Partido de la Gran Cascadia y el Partido por una Gran Cascadia causan dolores de cabeza a la población votante. Ambos quieren lo mismo, una nación cascadiana más grande. Sin embargo, uno mira hacia las costas del Pacífico y el otro mira más hacia el interior del continente. En el caso del GCP, buscan hacer una nación más grande tomando la mitad occidental de América continental, desde California hasta Kansas. Sean cuales sean sus objetivos, muchos los ven a ellos y a su contraparte al otro lado del pasillo... de alguna manera al otro lado del pasillo, como expansionistas agresivos y, por lo tanto, desconfían de votar genuinamente por ellos."
 CAS.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido de los Salvadores de Salem"
 CAS.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CAS.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Partido de los Salvadores de Salem - (SSP) El "partido de los que se sientan en la valla", como muchos opositores lo llaman en broma, es un partido de tendencias oximorónicas. A pesar de su nombre que suena a autocomplacencia, el partido es un partido de derecha cristiana bastante cerrado. Principalmente se les ve como un partido de un solo tema, siendo ese el estatus de las habilidades para practicar y llevar a cabo sus actos religiosos. Algunos los ven como un poco excéntricos, especialmente en esta era de tecnología. Pero otros entienden que el pluralismo es un derecho en sí mismo y, siempre y cuando se mantengan a sí mismos y no obliguen a la gente a actuar de cierta manera, entonces están bien tal como son."
 CAS.oligarchism: "£generic_oligarchism_small Partido Empresarial de Boise"
 CAS.oligarchism_icon: "£generic_oligarchism_small"
 CAS.oligarchism_desc: "£generic_oligarchism_small Partido Empresarial de Boise - (BPP) El Partido Empresarial de Boise es un partido proempresarial con sede en, adivinaste, Boise, Idaho. Algunos desconfían de las intenciones del partido, ya que la mayoría de sus miembros y liderazgo del partido son parte de grandes empresas en toda la nación. Pero algunos lo ven como una forma de impulsar la eficiencia económica y el éxito de nuestra joven nación. Independientemente de lo que hagan, primero tendrán que ser elegidos para hacer algo."
 CAS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Partido de la Libertad Cascadiana"
 CAS.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 CAS.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Partido de la Libertad Cascadiana - (CLP) El Partido de la Libertad Cascadiana es un partido libertario bastante modesto, se inclina más hacia las ideas de lo que se conoce como liberalismo de mercado en lugar de su contemporáneo más moderno de liberalismo social. Sin embargo, aunque el partido es más económico que socialmente consciente, creen en una mentalidad de vivir y dejar vivir y, por lo tanto, muchos esperan que las políticas sociales no sean tan exigentes por parte del gobierno y las cosas puedan seguir su curso pacíficamente."
 CAS.Neutral_green: "£generic_Neutral_green_small Movimiento Montañas Verdes"
 CAS.Neutral_green_icon: "£generic_Neutral_green_small"
 CAS.Neutral_green_desc: "£generic_Neutral_green_small Movimiento Montañas Verdes - (GMM) El Movimiento Montañas Verdes es un movimiento político para ser más ecológico con la naturaleza y el medio ambiente prístinos de nuestra nación. Una buena cantidad de personas entienden lo que quiere el movimiento, sin embargo, con innovaciones tecnológicas reales, se podrá limitar y subvertir algunas de las políticas más agresivas que propone el GMM. Hay muchas personas que tienden a alejarse de ellos como partido político."
 CAS.neutral_Social: "£USA_democratic_socialist Partido Robin de Cascadia"
 CAS.neutral_Social_icon: "£USA_democratic_socialist"
 CAS.neutral_Social_desc: "£USA_democratic_socialist Partido Robin de Cascadia - (RPC) Anteriormente el capítulo del noroeste del Pacífico del Partido Democracia Roja, el RPC es una extensión de lo que se ve como un partido "general de izquierda". Busca mejores condiciones laborales, con la semana laboral de 4 días como uno de sus principales principios, busca crear una sociedad más cohesionada comprendiendo las diferencias y divisiones sociales para mejorar y crear una nueva base sobre la cual todo cascadian pueda decir: "Estuve allí, así que te entiendo". Algunos los llaman recolectores de polvo, ya que sus orígenes cuentan de una época diferente, pero, sin embargo, el partido se mantiene firme y busca ganar todas las elecciones que pueda para el mejoramiento de las personas."
 CAS.Neutral_Communism: "£generic_Neutral_Communism_small Partido de la Bandera Púrpura"
 CAS.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CAS.Neutral_Communism_desc: "£generic_Neutral_Communism_small Partido de la Bandera Púrpura - (PPB) El Partido de la Bandera Púrpura, como a muchos les gusta llamarlo, es un partido socialista militante que busca usar fuerzas de milicia como una forma de instigar y preparar la revolución. Aunque su partido es pequeño en número, muchos están preocupados de que ellos y la Brigada Escarlata pudieran chocar y causar daños colaterales en general."
 CAS.Nat_Populism: "£generic_Nat_Populism_small Partido de la Fuerza y la Unidad"
 CAS.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CAS.Nat_Populism_desc: "£generic_Nat_Populism_small Partido de la Fuerza y la Unidad - (SUP) El Partido de la Fuerza y la Unidad es un típico partido de derecha, pro nativismo, pro autarquía y generalmente antiinmigración. Aunque el partido tiende a moderar a los miembros que se ponen duros con la inmigración, muchos se preguntan exactamente qué dirección quiere en serio el SUP. Esta división significa que si están en el poder, el debate sobre la inmigración probablemente estaría al frente mientras los miembros discuten sobre la gravedad de las reformas de inmigración reales."
 CAS.Nat_Fascism: "£generic_Nat_Fascism_small La Brigada Escarlata"
 CAS.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CAS.Nat_Fascism_desc: "£generic_Nat_Fascism_small La Brigada Escarlata - (TSB) La Brigada Escarlata es un partido de extrema derecha que busca hacer una "Cascadia pura". La mayoría no ve su atractivo, sin embargo, muchos miembros han sido exmilitares o agentes del orden y, por lo tanto, sus mítines pseudopopulistas tienden a atraer a una buena cantidad de espectadores para bien o para mal. Independientemente, la composición de Cascadia es bastante diversa y, por lo tanto, les resultaría difícil entrar en el poder incluso si lo intentaran."
 CAS.Nat_Autocracy: "£generic_Nat_Autocracy_small Milicia Cascadiana"
 CAS.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CAS.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Milicia Cascadiana - (CM) El ejército de Cascadia es uno defensivo, las montañas y el terreno general sirven para mantener mejor que atacar. Como tal, la mayoría de los líderes militares miran más hacia la política que hacia la expansión. Sin embargo, solo se necesita un líder para cambiar las ruedas de la gobernanza."
 CAS.Monarchist: "£generic_Monarchist_small Casa de Olimpia"
 CAS.Monarchist_icon: "£generic_Monarchist_small"
 CAS.Monarchist_desc: "£generic_Monarchist_small Casa de Olimpia - (HoO) La Casa de Olimpia es un movimiento monárquico que busca crear una monarquía constitucional a partir de la nación del noroeste del Pacífico. El principal principio de esta monarquía constitucional, sin embargo, es sorprendentemente convertir al propio monarca en una monarquía electiva. Esencialmente un presidente sin ser llamado así. Algunos encuentran atractiva la noción, principalmente por razones de ego o autoestima, pero, sin embargo, el movimiento desea mantener más o menos el statu quo en términos de modernidad como cita "El pasado está en el pasado por una razón, ahora es el momento de tomar los buenos momentos y convertirlos en grandes momentos para el futuro"."


 #### New England ####
 NEN.Western_Autocracy: "£generic_Western_Autocracy_small Partido de Creaciones Concord"
 NEN.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 NEN.Western_Autocracy_desc: "£generic_Western_Autocracy_small Partido de Creaciones Concord - (CCP) El Partido de Creaciones Concord es un partido proempresarial con sede en New Hampshire que busca relajar las regulaciones empresariales y formar un sistema cohesivo entre pequeñas empresas y empresas corporativas. Muchos están preocupados, sin embargo, ya que una buena cantidad del liderazgo del partido proviene de la empresa Concord Concrete, una de las empresas de construcción y materiales de construcción más grandes dentro de nuestra nación."
 NEN.conservatism: "£generic_conservatism_small Partido de la Asociación Conservadora"
 NEN.conservatism_icon: "£generic_conservatism_small"
 NEN.conservatism_desc: "£generic_conservatism_small Partido de la Asociación Conservadora - (CAP) El Partido de la Asociación Conservadora se considera un partido de centroderecha que busca mantener una economía poco regulada y un papel gubernamental pequeño en las políticas sociales fuera de los edificios y tierras gubernamentales."
 NEN.liberalism: "£generic_liberalism_small Partido de la Unidad Liberal de Nueva Inglaterra"
 NEN.liberalism_icon: "£generic_liberalism_small"
 NEN.liberalism_desc: "£generic_liberalism_small Partido de la Unidad Liberal de Nueva Inglaterra - (NELUP) El Partido de la Unidad Liberal es un partido de centroizquierda que se considera la principal oposición del CAP. Aunque son más de libertad económica e incluso socialmente, no tienen miedo de enviar a los tribunales y al sistema legal para disuadir la discriminación injustificada contra las minorías y los miembros de la comunidad LGBT."
 NEN.socialism: "£USA_progressive_party Partido de la Democracia y el Progreso"
 NEN.socialism_icon: "£USA_progressive_party"
 NEN.socialism_desc: "£USA_progressive_party Partido de la Democracia y el Progreso - (DPP) El Partido de la Democracia y el Progreso es, curiosamente, un capítulo resurgente del revitalizado Partido del Alce. Muchos lo ven como un buen término medio de igualdad de oportunidades social y económica al mismo tiempo que no es revolucionario ni divisionista como el partido "socialista" tradicional."
 NEN.Communist-State: "£generic_Communist_State_small Partido para las Reformas Revolucionarias"
 NEN.Communist-State_icon: "£generic_Communist_State_small"
 NEN.Communist-State_desc: "£generic_Communist_State_small Partido para las Reformas Revolucionarias - (PRR) El partido de Reformas Revolucionarias es un partido socialista radical que busca instigar y agitar por votos y reformas. Aunque no es un partido abiertamente violento, parece haber un mal hábito de que algunos miembros más radicales se conviertan en una especie de ala paramilitar pseudónima del partido."
 NEN.anarchist_communism: "£generic_anarchist_communism_small Asociación de la Bandera Negra"
 NEN.anarchist_communism_icon: "£generic_anarchist_communism_small"
 NEN.anarchist_communism_desc: "£generic_anarchist_communism_small Asociación de la Bandera Negra - (BBA) La Asociación de la Bandera Negra es un partido bastante moderado irónicamente a pesar de que su núcleo es el del anarquismo. El partido cree en usar el sistema para "destruirse a sí mismo", por lo tanto, muchos se preguntan qué exactamente podría y/o haría un partido político así si se le diera poder."
 NEN.Conservative: "£generic_Conservative_small Nuevo Partido Conservador"
 NEN.Conservative_icon: "£generic_Conservative_small"
 NEN.Conservative_desc: "£generic_Conservative_small Nuevo Partido Conservador - (NCP) Los Nuevos Conservadores son un partido de derecha más tradicional, que cree en el antiaborto, la regulación pesada de la inmigración, así como la interferencia gubernamental limitada o nula en la economía. Algunos lo ven más como una fachada para el más atractivo CAP, pero aún así atraen a una variedad de personas en general."
 NEN.Autocracy: "£generic_Autocracy_small Sociedad de la Fuerza de Nueva Inglaterra"
 NEN.Autocracy_icon: "£generic_Autocracy_small"
 NEN.Autocracy_desc: "£generic_Autocracy_small Sociedad de la Fuerza de Nueva Inglaterra - (NESS) La Sociedad de la Fuerza es una especie de partido político de falsa bandera. Aunque no toma una postura firme sobre temas tradicionales como las políticas sociales y económicas. La sociedad cree que el mejoramiento de la nación radica en el fortalecimiento de la identidad nacional y su gente. Qué significa esto exactamente, nadie está del todo seguro, pero su nacionalismo suave a través de la comunidad atrae a algunos miembros decentes de vez en cuando."
 NEN.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nación del Islam"
 NEN.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 NEN.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small La Nación del Islam - La Nación del Islam es un grupo cultural afroamericano que busca promover y asegurar el estatus de los negros en la sociedad dominada por blancos de América. En la República del Sur, tienen mucha más influencia debido a la región del Cinturón Negro, que comprende casi la mitad o más de la mitad de la nueva nación. Sin embargo, los miembros radicales de la Nación del Islam buscan crear una nueva nación solo para negros, viendo esta nueva nación como la salvación para los negros que están en el continente."
 NEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Nuevo Partido de la Sociedad"
 NEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 NEN.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Partido de la Nueva Sociedad - (NSP) El Partido de la Nueva Sociedad es una especie de partido paradójico. Creen en medios más igualitarios en términos de oportunidad económica y movilidad, pero también prefieren ser más reguladores en inmigración y ciertas políticas sociales. Esto, junto con el PTP, tienden a formar lo que se conoce dentro de la nación como la 'coalición de los bloqueadores'."
 NEN.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido de Principios y Tradiciones"
 NEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 NEN.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Partido de Principios y Tradiciones - (PTP) El Partido de las Tradiciones, como algunos lo llaman, es un partido de derecha bastante estándar. En general, no es excesivo en su supuesta 'absolución devota' al defender medios tradicionales de políticas sociales. Sin embargo, tienden a ser un partido incómodo en el circo político de Nueva Inglaterra, ya que no compromete realmente sus posiciones, lo que resulta en votos fallidos o bloqueos generales en ocasiones. Intentan trabajar con otros partidos conservadores, pero tienden a ser más abiertos a trabajar con partidos como el Partido de los Nuevos Defensores."
 NEN.oligarchism: "£generic_oligarchism_small Partido del Éxito Económico"
 NEN.oligarchism_icon: "£generic_oligarchism_small"
 NEN.oligarchism_desc: "£generic_oligarchism_small Partido del Éxito Económico - (ESP) El Partido del Éxito Económico es un partido estuanch proempresarial que busca hacer todo lo posible para asegurar la movilidad y el crecimiento económico. Algunos están preocupados de que este enfoque estrecho de miras en la toma de decisiones políticas pueda resultar en excesos incalculables. Sin embargo, algunos esperan que el partido impulse a la nación hacia los mercados regionales e incluso internacionales con el tiempo."
 NEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Partido de las Nuevas Libertades"
 NEN.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 NEN.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Partido de las Nuevas Libertades - (NLP) El Partido de las Nuevas Libertades es un partido libertario bastante tradicional. El partido equilibra las necesidades de la nación para el progreso social y económico, sin embargo, lleva la mayor parte de esto a los estados y localidades, abordando directamente solo lo que se pueda considerar abusos a través de los sistemas legales de la nación."
 NEN.Neutral_green: "£generic_Neutral_green_small Asociación Forestal"
 NEN.Neutral_green_icon: "£generic_Neutral_green_small"
 NEN.Neutral_green_desc: "£generic_Neutral_green_small Asociación Forestal - (FA) La Asociación Forestal es un partido ambiental suave que cree en usar la tecnología para mejorar las habilidades para preservar y extender los recursos naturales y su utilización. Aunque no es el 'activista verde' que muchos podrían asumir, la FA se considera una paradoja por ser más proempresarial a pesar de su plataforma de conservación y utilización."
 NEN.neutral_Social: "£USA_democratic_socialist Partido de la Democracia Socialista"
 NEN.neutral_Social_icon: "£USA_democratic_socialist"
 NEN.neutral_Social_desc: "£USA_democratic_socialist Partido de la Democracia Socialista - (SDP) El Partido de la Democracia Socialista es una especie de extraño en la política de la nación. Tomando la mayor parte de su plataforma de su partido 'hermano' alemán, irónicamente llamado SPD, aunque una nación alemana que se traduce como el Partido Socialdemócrata. Ambos partidos creen en usar el sistema para obtener apoyo público e introducir políticas económicas socialistas lentamente y de manera integral con el tiempo a través del proceso legislativo para no causar ningún valor de shock que el cambio repentino puede tener en las personas."
 NEN.Neutral_Communism: "£generic_Neutral_Communism_small Partido Socialista de Nueva Inglaterra"
 NEN.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 NEN.Neutral_Communism_desc: "£generic_Neutral_Communism_small Partido Socialista de Nueva Inglaterra - (SPNE) El Partido Socialista es un partido marxista bastante estándar, creen en la lucha de los trabajadores y que el sistema actual los estanca en una especie de servidumbre moderna esencialmente. Sin embargo, la principal diferencia es que aunque son muy protrabajadores, no son completamente antibusiness. Esto significa que los moderados y similares de izquierda tienden a afluir hacia y desde el partido dependiendo de la tendencia general en las necesidades de la nación. Su mayor aliado es el Partido de la Democracia Socialista."
 NEN.Nat_Populism: "£generic_Nat_Populism_small Partido de los Nuevos Defensores"
 NEN.Nat_Populism_icon: "£generic_Nat_Populism_small"
 NEN.Nat_Populism_desc: "£generic_Nat_Populism_small Partido de los Nuevos Defensores - (NDP) El Partido de los Nuevos Defensores es despreciado como una "camarilla de fideos blandos". Reciben esto porque la mayoría de sus organizaciones se encuentran con reuniones desorganizadas y discursos populistas bastante simples. A pesar de esto, el partido cree en el promilitarismo, la proinmigración y la modelación de la economía para beneficiar a la sociedad en general para asegurar su enfoque principal, que es el militar. El NDP generalmente consiste en exmiembros del servicio o incluso algunos miembros del servicio activo de las fuerzas armadas."
 NEN.Nat_Fascism: "£generic_Nat_Fascism_small La Sociedad de las Camisas Verdes"
 NEN.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 NEN.Nat_Fascism_desc: "£generic_Nat_Fascism_small La Sociedad de las Camisas Verdes - (GSS) La Sociedad de las Camisas Verdes, como muchos la llaman, es un grupo nacional-socialista que busca hacer una Nueva Inglaterra pura y libre. Aunque creen en algunos de los métodos más agresivos, los moderados... sí, de alguna manera los moderados en su grupo creen que un quid pro quo en forma de un programa de pago para irse sería más beneficioso en términos de percepción extranjera. Aunque muchos no están seguros de lo popular que puede ser un grupo tan de nicho y anticuado, muchos más no quieren averiguarlo."
 NEN.Nat_Autocracy: "£generic_Nat_Autocracy_small Fuerzas Armadas de Nueva Inglaterra"
 NEN.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 NEN.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Fuerzas Armadas de Nueva Inglaterra - (AFNE) Las AFNE o simplemente las Fuerzas Armadas, son una entidad política relativamente neutral. Principalmente, si ejercen o ganan algún tipo de poder blando, su enfoque principal es una mejor financiación para el ejército y reformas de conscripción para asegurar una fuerza militar cohesiva y en general constante para garantizar la preparación nacional."
 NEN.Monarchist: "£generic_Monarchist_small Casa de Chicopee"
 NEN.Monarchist_icon: "£generic_Monarchist_small"
 NEN.Monarchist_desc: "£generic_Monarchist_small Casa de Chicopee - (HoC) La Casa de Chicopee es lo que a algunos les gusta llamar, la elaboración casera del monarquismo moderno. Este supuesto hogar real cree en usar el pueblo nicho pero históricamente significativo de Chicopee como una representación de una casa real. Los miembros creen que es lo suficientemente único como para ser distintivamente Nueva Inglaterra, pero también respetuoso con todas las formas de vida cultural de Nueva Inglaterra. Por supuesto, su movimiento formando parte del paraguas monárquico moderno significa que desean retener las ideas y prácticas del sistema actual, pero solo cambiar los títulos para que sean los antiguos. Esencialmente, convirtiendo a la nación en una híbrida de monarquía electiva y monarquía constitucional."


 CUB.Western_Autocracy: "£CUB_western_autocracy Partido Comunista de Cuba - §Ala Pro-Occidental§!"
 CUB.Western_Autocracy_icon: "£CUB_western_autocracy"
 CUB.Western_Autocracy_desc: "En el Partido Comunista de Cuba, además de los partidarios de las ideas de Castro y Che Guevara, también hay miembros simpatizantes del curso prooccidental del país. Sin embargo, sus ideas son moderadas y no incluyen un cambio coordinado del sistema y la política de Cuba."
 CUB.conservatism: "£CUB_western_conservative Partido Democrata Cristiano de Cuba (PDC)"
 CUB.conservatism_icon: "£CUB_western_conservative"
 CUB.conservatism_desc: "El Partido Demócrata Cristiano de Cuba fue fundado en 1959 y se basa en los principios de la democracia cristiana, enfatizando la justicia social, la dignidad humana y el desarrollo sostenible. El partido favorece las reformas democráticas, incluido un sistema multipartidista, y se opone al régimen autoritario de Castro. Apoya una economía de mercado con elementos de protección social, libertad de expresión, igualdad y protección de los derechos de todos los ciudadanos. El partido busca la paz y la justicia basadas en valores cristianos, llamando a la reconciliación y la unidad nacional."
 CUB.liberalism: "£CUB_western_liberal Unión Liberal Cubana (ULC)"
 CUB.liberalism_icon: "£CUB_western_liberal"
 CUB.liberalism_desc: "La Unión Liberal de Cuba, activa a principios del siglo XX, fue uno de los partidos clave en la vida política del país. El partido promovió el liberalismo, insistiendo en reformas, la expansión de las libertades civiles y el respeto por la constitucionalidad. La Unión Liberal apoyó el desarrollo de la iniciativa privada, la inversión y la modernización económica. La política interna se centró en garantizar los derechos y libertades de los ciudadanos, así como en fortalecer el estado de derecho y las instituciones democráticas. Los liberales se oponían a la corrupción y favorecían el desarrollo sostenible, buscando hacer de Cuba un estado progresista."
 CUB.socialism: "£CUB_western_social_democrat Partido Social-Revolucionario Democrático de Cuba (PSRDC)"
 CUB.socialism_icon: "£CUB_western_social_democrat"
 CUB.socialism_desc: "Partido Social Revolucionario de Cuba, fundado a principios del siglo XX, unió los ideales del socialismo y la independencia nacional. El partido abogaba por la justicia social, la reforma agraria, los derechos de los trabajadores y el desarrollo cultural. Luchando por la revolución social a través de procesos democráticos, el partido apoyó la liberación nacional de la dominación externa y el fortalecimiento de la soberanía nacional. Subrayando la importancia de la educación y la salud como los cimientos del progreso, el partido buscaba crear una sociedad de igualdad de oportunidades y bienestar social para todos los cubanos."
 CUB.Communist-State: "£CUB_emerging_communism Partido Comunista de Cuba (PCC)"
 CUB.Communist-State_icon: "£CUB_emerging_communism"
 CUB.Communist-State_desc: "El Partido Comunista de Cuba es un partido político de la República de Cuba. Es el partido más grande del país. Fue fundado en 1965 sobre los principios del marxismo-leninismo, el castrismo y el guevarismo. Tiene un papel importante en la vida de la sociedad, así como varias organizaciones juveniles."
 CUB.Neutral_Communism: "£CUB_non_aligned_autocracy Partido Comunista de Cuba - §gAlan neutro§!"
 CUB.Neutral_Communism_icon: "£CUB_non_aligned_autocracy"
 CUB.Neutral_Communism_desc: ""
 CUB.Neutral_Libertarian: "£CUB_non_aligned_libertarian Partido Libertario Cubano (PLC)"
 CUB.Neutral_Libertarian_icon: "£CUB_non_aligned_libertarian"
 CUB.Neutral_Libertarian_desc: "Partido Libertario Cubano - José Martí, nombrado en honor al famoso héroe nacional y pensador cubano, es un partido político comprometido con los principios libertarios. Fundado en respuesta a la necesidad de proteger las libertades individuales y la libertad económica en Cuba. El partido aboga por minimizar la intervención del gobierno en la vida de los ciudadanos, una economía de mercado y la protección de la propiedad privada. También apoya activamente los derechos civiles y las reformas democráticas para fortalecer el estado de derecho y desarrollar la sociedad civil. Inspirado por las ideas libertarias de José Martí, el partido busca crear una sociedad cubana abierta y libre."
 CUB.Nat_Populism: "£CUB_nationalist_right_wing_populist Partido de la Renovación Ortodoxa (PRO)"
 CUB.Nat_Populism_icon: "£CUB_nationalist_right_wing_populist"
 CUB.Nat_Populism_desc: "La teocracia es una forma de gobierno en la que una o más deidades son reconocidas como autoridades gobernantes supremas, proporcionando guía divina a intermediarios humanos que gestionan los asuntos cotidianos del gobierno."
 CUB.Nat_Fascism: "£CUB_nationalist_fascism Falange Cubana (FC)"
 CUB.Nat_Fascism_icon: "£CUB_nationalist_fascism"
 CUB.Nat_Fascism_desc: "La Falange Cubana, inspirada en el movimiento fascista español, surgió en la década de 1930. Promoviendo ideales nacionalistas y autoritarios, el movimiento se opuso al comunismo y buscó establecer un estado centralizado iliberal. Los falangistas apoyaban una estricta jerarquía y una gestión corporativa de la economía. Aunque el movimiento perdió considerable popularidad después de la revolución de 1959, todavía hay partidarios activos de los Falangistas Cubanos que continúan expresando sus opiniones de extrema derecha y apoyando las ideas del movimiento."
 CUB.Nat_Autocracy: "£CUB_nationalist_military_junta Fuerzas Armadas Revolucionarias (FAR)"
 CUB.Nat_Autocracy_icon: "£CUB_nationalist_military_junta"
 CUB.Nat_Autocracy_desc: "Las Fuerzas Armadas Revolucionarias son las fuerzas militares de Cuba. Incluyen el Ejército Revolucionario, la Marina Revolucionaria, la Fuerza Aérea Revolucionaria y la Defensa Aérea, y otros cuerpos paramilitares como la Milicia de Tropas Territoriales, el Ejército de Trabajo Juvenil y las Brigadas de Producción y Defensa, además de la Organización de Defensa Civil y la Institución de Reservas Nacionales."
