 ROM.Neutral_Autocracy_frn_desc: "(Conservadurismo Autoritario) - Frente de Renacimiento Nacional (Rumano: Frontul Renasterii Nationale, FRN)\n\nOriginalmente creado como un partido monopolista único por el Rey de Rumanía Carol II en 1938 después de su decisión de prohibir todos los partidos políticos y suspender la constitución de 1923, el FRN revivido tiene exactamente el mismo propósito, siendo un vehículo político para el Rey Paul. El partido tiene su principal visión ideológica en el nacionalismo, conservadurismo, monarquismo y corporativismo."
