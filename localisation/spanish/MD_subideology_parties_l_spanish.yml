 ### France ###

 FRA.conservatism: "£FRA_conservatism RPR"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Conservador - Rassemblement pour la République (Agrupación por la República) es un partido político neogaullista y conservador que aboga por una política exterior francesa fortalecida e independiente, junto con el apoyo a un estado fuerte con un control regulatorio firme sobre partes vitales de la economía."
 FRA.conservatism_2002: "£FRA_conservatism UMP"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Conservador - Union pour un mouvement populaire (Unión por un Movimiento Popular). La UMP nació como una fusión de Rassemblement pour la République y dos partidos liberal-centristas más pequeños. La UMP es un partido de \"gran tienda\" para el centro-derecha en la política francesa."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Les Républicains"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Conservador - Les Républicains (Los Republicanos) es una continuación de la \"Union pour un mouvement populaire\". El cambio de nombre estuvo rodeado de controversia, ya que según los ideales de la Revolución Francesa, todos los que apoyan el sistema político francés actual son republicanos. El partido es un partido de \"gran tienda\" para el centro-derecha en la política francesa."
 FRA.liberalism: "£FRA_liberalism UDF"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Liberal - Union pour la Democratie Francaise (Unión por la Democracia Francesa) es un partido centrista compuesto por liberales, demócratas cristianos y radicales (liberalistas tradicionales franceses). Generalmente, se ve como el partido para todos los que no son socialistas, populistas de extrema derecha o conservadores gaullistas. Apoya el federalismo europeo, abogando por la creación de los \"Estados Unidos de Europa\"."
 FRA.liberalism_2017: "£FRA_liberalism_2017 En Marche!"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberal - La République En Marche! (Adelante con la República!) es un partido liberal-centrista con valores generalmente progresistas creado en 2016 por Emmanuel Macron. Es el partido más pro-UE en Francia y es liberal tanto en temas económicos como sociales."
 FRA.socialism: "£FRA_socialism Parti Socialiste"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Socialdemócrata - Parti Socialiste (Partido Socialista) emergió de la sombra del entonces más grande Partido Comunista a finales de los años 70, llegando al poder durante los dos mandatos de François Mitterrand. El partido se debilitó por escándalos en los años 90, pero sigue siendo una fuerza potente de la izquierda francesa. Suavizando gradualmente sus posiciones sobre los mercados libres, el partido es considerado por muchos como de centro-izquierda hoy en día."
 FRA.Communist-State: "£FRA_Communist_State PCF"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Comunista - Parti Communiste Français (Partido Comunista Francés) ha tenido un éxito electoral sin precedentes según los estándares de Europa Occidental, participando en todas las coaliciones de izquierda que han estado en el poder desde la Segunda Guerra Mundial. Aunque su apoyo se ha secado un poco, especialmente desde la caída de la Unión Soviética, sigue siendo un partido de masas potente para el comunismo y el socialismo democrático."
 FRA.anarchist_communism: "£FRA_left_wing_radical Lutte Ouvrière"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Radical de izquierda - Union Communiste \"Lutte Ouvrière\" (Unión Comunista - Lucha Obrera) es un partido comunista trotskista. Es anticapitalista, feminista, antiestablishment y muy secreto, con la mayoría de los líderes usando \"noms de guerre\". Entre los miembros, tener hijos está fuertemente desaconsejado, para en su lugar dedicar sus vidas a la revolución y poder pasar a la clandestinidad si el estado intenta reprimirlos."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Radical de izquierda - Nouveau Parti Anticapitaliste (Nuevo Partido Anticapitalista) se fundó en 2009 como una fusión de varios partidos de izquierda, trotskistas y marxistas revolucionarios. Considerándose a la izquierda del Parti Communiste Français, sin embargo, han cooperado en la presentación de listas electorales conjuntas."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Conservador - Rassemblement Pour la France (Agrupación por Francia) es un partido conservador gaullista y euroescéptico."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Debout la France"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Conservador - Debout la France (Francia en Pie) es un partido conservador gaullista y euroescéptico, que en gran medida ha asumido el papel del difunto Rassemblement Pour la France."
 FRA.neutral_Social: "£FRA_neutral_Social La France Insoumise"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Socialista Democrático - La France Insoumise (Francia Insumisa) es un partido socialista democrático que busca formar una nueva Sexta República Francesa, ya que considera que la República actual es una \"monarquía presidencial\" con poderes presidenciales excesivos. Además, busca fortalecer los derechos de los trabajadores y trabajar hacia que Francia sea 100% neutral en carbono."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Fédération Anarchiste"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Comunista Libertario - Fédération Anarchiste (Federación Anarquista), fundada en 1945, la FA constituye más de 100 grupos anarquistas en toda Francia."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Parti des Musulmans de France"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Les Verts"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Verdes - Les Verts (Los Verdes) tiene sus raíces en el movimiento ecologista de los años 70 y desde entonces ha sido una presencia permanente en la política francesa. Está generalmente dividido en temas no ambientales entre sus alas centristas y de izquierda."
 FRA.Neutral_green_2017: "£FRA_Neutral_green EELV"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Verdes - Europe Écologie Les Verts (Ecología Europa - Los Verdes) se formó como una fusión entre Les Verts y la nueva Europe Écologie, creada para ampliar el movimiento ecologista europeo. Busca impuestos altos sobre las emisiones y financiar más impulsos hacia la energía verde no nuclear a través de una fiscalidad progresiva de los ricos."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Les Forces Armées"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Front National"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Populista de derecha - Front National (Frente Nacional) es la principal fuerza de la política nacionalista francesa. El partido está en contra de la Unión Europea, la OTAN y la inmigración. Busca un mayor proteccionismo económico contra la competencia del extranjero, y un estado fuerte con un alto gasto militar y una política de tolerancia cero hacia el crimen. Internacionalmente, ve a Rusia como su claro aliado."
 FRA.Monarchist: "£FRA_Monarchist Maison de Bourbon"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "Monárquico - Maison de Bourbon o Casa de Borbón ha ocupado tronos en España, Nápoles, Sicilia, Parma, Francia y Navarra. Actualmente, la Casa de Borbón ocupa los tronos de España, Luxemburgo y Francia. También es una de sus casas nobles más longevas."
 FRA.Monarchist2: "£FRA_Monarchist2 Maison Bonaparte"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Monárquico - La autoproclamada 'Casa Imperial de Francia' es la dinastía del gran emperador Napoleón Bonaparte."
