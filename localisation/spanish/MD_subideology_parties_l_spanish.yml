 # Mali
 MAL.conservatism: "£MAL_western_conservative (FARE) - Fuerzas Alternativas para el Renacimiento y la Emergencia"
 MAL.conservatism_desc: "(Conservador) - Fuerzas Alternativas para el Renacimiento y la Emergencia (Francés: Forces Alternatives pour le Renouveau et l'Emergence, FARE)\nLas Fuerzas Alternativas para el Renacimiento y la Emergencia es un partido conservador formado en oposición al gobierno y su percibida corrupción. Fundado por Soumana Mory Coulibaly, FARE hace campaña contra la corrupción, el conservadurismo social y otras políticas menores en su plataforma."
 MAL.conservatism_icon: "£MAL_western_conservative"
 MAL.liberalism_2003: "£MAL_western_liberalism (URD) - Unión por la República y la Democracia"
 MAL.liberalism_2003_desc: "(Liberalismo Social) - Unión por la República y la Democracia (Francés: Union pour la République et la Démocratie, URD)\nLa Unión por la República y la Democracia es un partido de liberalismo social en Malí. Fundado por seguidores de Soumaïla Cissé, el partido se fundó como reacción al entonces presidente Alpha Oumar Konaré, quien apoyó a Amadou Touré contra su propio partido. Además, el partido está afiliado regionalmente a la Red Liberal Africana y luego a la más amplia Internacional Demócrata de Centro reconocida internacionalmente."
 MAL.liberalism_2003_icon: "£MAL_western_socialist"
 MAL.socialism_2001: "£MAL_western_socialist (RPM) - Agrupación por Malí"
 MAL.socialism_2001_desc: "(Socialismo) - Agrupación por Malí (Francés: Rassemblement pour le Mali)\nFundada en 2001, la Agrupación por Malí es el partido político de Ibrahim Boubacar Keïta. Él y el partido son pro-democráticos, tienen estabilidad en la nación y negocian con y acercan al pueblo tuareg al gobierno. El partido también busca llevar a Malí hacia el futuro eliminando barreras a la educación, mejorando la estructura de seguridad social, llevando agua e irrigación a áreas vulnerables y una serie más amplia de reformas políticas para traer prosperidad a todas las personas dentro de Malí."
 MAL.socialism_2001_icon: "£MAL_western_socialist"
 MAL.anarchist_communism: "£MAL_anarchist_communism (US-RDA) - Unión Sudanesa - Agrupación Democrática Africana"
 MAL.anarchist_communism_desc: "(Socialista Pan-Africano) - Unión Sudanesa - Agrupación Democrática Africana (Francés: Union Soudanaise-Rassemblement Démocratique Africain, US-RDA)\nLa Unión Sudanesa - Agrupación Democrática Africana es un partido de socialistas africanos de izquierda y pan-africanismo en Malí que está estrechamente alineado con el Partido Democrático Africano. Fue un miembro activo de la Alianza por la Democracia en Malí antes de separarse de la coalición."
 MAL.anarchist_communism_icon: "£MAL_anarchist_communism"
 MAL.Communist-State: "£MAL_communism Solidaridad Africana para la Democracia y la Independencia"
 MAL.Communist-State_desc: "(Comunista Pan-Africano) - Solidaridad Africana para la Democracia y la Independencia (Francés: Solidarité Africaine pour la Démocratie et l'Indépendance)\nLa Solidaridad Africana para la Democracia y la Independencia es uno de los principales partidos comunistas de Malí. Hace campaña constantemente con una agenda de comunismo marxista-leninista y pan-africanismo. El partido declara nominalmente que su ideología de campaña principal es el pan-africanismo, pero en la práctica es comunista. Además, el partido está afiliado internacionalmente al Seminario Comunista Internacional (ICS), luego al Encuentro Internacional de Partidos Comunistas y Obreros (IMCWP), lo que lo convierte en uno de los partidos comunistas más destacados y reconocidos de Malí."
 MAL.Communist-State_icon: "£MAL_communism"
 MAL.Neutral_Muslim_Brotherhood: "£MAL_muslim_brotherhood (UDD) - Unión por la Democracia y el Desarrollo"
 MAL.Neutral_Muslim_Brotherhood_desc: "(Democracia Islámica) - Unión por la Democracia y el Desarrollo (Francés: Union pour la démocratie et le développement, UDD)\nLa Unión por la Democracia y el Desarrollo fue fundada en 1992 por Hassane Barry en oposición al entonces presidente Alpha Oumar Konaré. El partido hace campaña con una serie de valores democráticos islámicos conservadores, con algunas alas del partido siendo más de derecha. Uno de los principales principios del partido es traer más democracia islámica a Malí e inaugurar una nueva era de influencia."
 MAL.Neutral_Muslim_Brotherhood_icon: "£MAL_muslim_brotherhood"
 MAL.neutral_Social: "£MAL_neutral_social (ADEMA-PASJ) - Alianza por la Democracia en Malí - Partido Africano por la Solidaridad y la Justicia"
 MAL.neutral_Social_desc: "(Socialismo Democrático) - Alianza por la Democracia en Malí - Partido Africano por la Solidaridad y la Justicia (Francés: Alliance pour la démocratie au Mali - Parti africain pour la solidarité et la justice, ADEMA-PASJ).\n ADEMA-PASJ es un partido socialista democrático y pan-africanista que se formó en 1990. ADEMA-PASJ disfruta de un amplio apoyo entre diversas personas dentro del país debido a los partidos que formaron el partido político original. Se formó a partir de marxistas-leninistas, emigrantes malíes y exiliados políticos, y más abarcando un partido paraguas que aboga por una serie de ideologías socialistas y fomenta una fuerte participación del gobierno malí en África."
 MAL.neutral_Social_icon: "£MAL_neutral_social"
 MAL.Neutral_Communism: "£MAL_neutral_communism Partido Malí del Trabajo"
 MAL.Neutral_Communism_desc: "(Hoxhaist-Comunista) - Partido Malí del Trabajo (Francés: Parti malien du travail, PMT)\nOriginalmente formado en 1958 como un partido marxista-leninista, se convirtió en miembro de la Alianza de Democracia en Malí antes de formarse como una facción disidente. El Partido Malí del Trabajo continúa hoy como una facción disidente hoxhaist-comunista dentro de la más amplia Alianza por la Democracia en Malí. Como partido comunista anti-revisionista, sigue más de cerca las verdaderas enseñanzas del marxismo-leninismo y es hipercrítico con Estados Unidos, Rusia, la Unión Europea y China."
 MAL.Neutral_Communism_icon: "£MAL_neutral_communism"
 MAL.Neutral_green: "£MAL_neutral_green Partido Ecologista de Malí"
 MAL.Neutral_green_desc: "(Verde) - Partido Ecologista de Malí (Francés: Parti Ecologiste du Mali, PEM)\nEl Partido Ecologista de Malí es el partido verde de Malí y es miembro de la organización internacional Global Greens. Aboga por una serie de puntos de vista de la política verde, incluido el crecimiento económico sostenible, las políticas sobre el cambio climático y las protecciones ambientales."
 MAL.Neutral_green_icon: "£MAL_neutral_green"
 MAL.Neutral_conservatism: "£MAL_neutral_conservative El Gobierno de Touré"
 MAL.Neutral_conservatism_desc: "(Conservador de Gran Carpa) - El Gobierno de Touré\nAmadou Toumani Touré fue un político de Malí que supervisó las primeras elecciones multipartidistas de la nación como presidente del gobierno de transición de 1991 a 1992. Además, fue el jefe de la guardia personal del ex presidente Moussa Traoré, ayudó a liderar la revolución y presidió el proceso de transición militar-civil que vio la redacción de la constitución malí. Se retiró del ejército con el rango de general y su elección de postularse como independiente atrae a votantes de todo el espectro político. Este partido representa el apoyo a su plataforma en cada elección."
 MAL.Neutral_conservatism_icon: "£MAL_neutral_conservative"
 MAL.Nat_Autocracy: "£MAL_nationalist_junta Fuerzas Armadas de Malí"
 MAL.Nat_Autocracy_desc: "(Junta Militar) - Fuerzas Armadas de Malí (Francés: Forces Armées Maliennes, FAM)\nLas Fuerzas Armadas de Malí son el ejército del gobierno malí que está compuesto por el Ejército (Francés: Armée de Terre), la Fuerza Aérea de la República de Malí (Francés: Force Aérienne de la République du Mali) y la Guardia Nacional. El ejército se formó en 1960 durante el período de descolonización francesa y fue formado inicialmente por reclutas malíes y veteranos voluntarios de las Fuerzas Armadas Francesas. Las Fuerzas Armadas de Malí luego lucharían en una serie de conflictos contra los tuaregs y participarían en operaciones de mantenimiento de la paz en toda África Occidental y Central."
 MAL.Nat_Autocracy_icon: "£MAL_nationalist_junta"
