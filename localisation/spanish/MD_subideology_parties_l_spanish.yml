 #Western
 generic.Western_Autocracy: "£generic_Western_Autocracy_small Autócratas Pro-Occidentales"
 generic.Western_Autocracy_desc: "La autocracia pro-occidental se refiere a un amplio espectro de ideologías autoritarias no democráticas que están alineadas con los intereses geopolíticos del Hemisferio Occidental."
 generic.Western_Autocracy_icon: "£generic_Western_Autocracy_small"

 generic.conservatism: "£generic_conservatism_small Conservadores"
 generic.conservatism_desc: "El conservadurismo se refiere a un amplio espectro de ideologías de derecha moderada que defienden la importancia de la cultura tradicional, la unidad y un estilo de vida estable. Los conservadores tienden a oponerse a la intervención del estado en asuntos sociales y económicos, y a menudo creen que menos regulación resultará en una mayor movilidad social para la población."
 generic.conservatism_icon: "£generic_conservatism_small"

 generic.liberalism: "£generic_liberalism_small Liberales"
 generic.liberalism_desc: "El liberalismo es una ideología centrista que promueve los derechos del individuo y enfatiza la libertad sobre la expansión del poder estatal. Los liberales tienden a apoyar políticas sociales progresistas dentro del marco de una economía de mercado libre y libre comercio con el resto del mundo."
 generic.liberalism_icon: "£generic_liberalism_small"

 generic.socialism: "£generic_socialism_small Socialdemócratas"
 generic.socialism_desc: "La socialdemocracia se refiere a un amplio espectro de ideologías de izquierda que defienden la justicia económica y social en mayor medida que la mayoría de las ramas del liberalismo. Los socialdemócratas buscan humanizar el capitalismo para frenar la desigualdad, la opresión y fomentar la democracia."
 generic.socialism_icon: "£generic_socialism_small"

 #Emerging
 generic.Communist-State: "£generic_Communist_State_small Comunistas"
 generic.Communist-State_desc: "El comunismo se refiere ampliamente a una ideología que defiende el fin del sistema capitalista para crear un paraíso obrero comunitario. En la realidad, las naciones comunistas retienen sistemas económicos capitalistas y a menudo son de naturaleza no democrática."
 generic.Communist-State_icon: "£generic_Communist_State_small"

 generic.anarchist_communism: "£generic_anarchist_communism_small Radicales de Izquierda"
 generic.anarchist_communism_desc: "El radicalismo de izquierda es un amplio espectro de ideología de extrema izquierda que generalmente defiende el fin del capitalismo y la globalización. Aunque algunos pueden apoyar la resistencia armada, muchos se ven a sí mismos simplemente como \"más a la izquierda\" que los socialdemócratas y aceptan la democracia liberal."
 generic.anarchist_communism_icon: "£generic_anarchist_communism_small"

 generic.Conservative: "£generic_Conservative_small Reaccionarios"
 generic.Conservative_desc: "Los reaccionarios se refieren a un amplio espectro de ideologías de extrema derecha cuyos objetivos van más allá de los conservadores moderados. Los reaccionarios suelen creer en una versión idealizada del pasado y buscan restaurar la gloria pasada de una nación a través de una ideología revanchista e irredentista y una política militar agresiva."
 generic.Conservative_icon: "£generic_Conservative_small"

 generic.Autocracy: "£generic_Autocracy_small Autócratas"
 generic.Autocracy_desc: "La autocracia se refiere a un amplio espectro de sistemas políticos autoritarios no democráticos donde un solo gobernante o un grupo de élites privilegiadas controlan todo el poder político."
 generic.Autocracy_icon: "£generic_Autocracy_small"

 generic.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Revolucionarios Chiitas Moderados"
 generic.Mod_Vilayat_e_Faqih_desc: "Los revolucionarios chiitas moderados se refieren a un espectro de adherentes chiitas de derecha que atestiguan una interpretación estricta del islam chiita, pero apoyan una mayor pluralidad política que sus hermanos más radicales. A pesar de esto, en su mayoría apoyan la continuación de la teocracia."
 generic.Mod_Vilayat_e_Faqih_icon: "£generic_Mod_Vilayat_e_Faqih_small"

 generic.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Revolucionarios Chiitas Radicales"
 generic.Vilayat_e_Faqih_desc: "Los revolucionarios chiitas radicales se refieren a un espectro de adherentes chiitas de extrema derecha y militaristas que atestiguan una interpretación estricta del islam chiita. Tienen una visión mayoritariamente negativa hacia los sunitas y buscan asegurar la continuidad del islam chiita dentro de un estado teocrático."
 generic.Vilayat_e_Faqih_icon: "£generic_Vilayat_e_Faqih_small"


 #Salafist
 generic.Kingdom: "£generic_Kingdom_small Salafismo Pro-Establecimiento"
 generic.Kingdom_icon: "£generic_Kingdom_small"
 generic.Kingdom_desc: "Ciertas corrientes del pensamiento salafista, como el wahabismo y el madjalismo, abogan por la preservación del statu quo sobre la revolución radical y la yihad armada. Estos salafistas comparten las opiniones fundamentalistas e intolerantes de los yihadistas qutbianos, pero generalmente rechazan la violencia y apoyan a los gobiernos existentes. Su conformidad los hace populares entre los estados autoritarios árabes temerosos de las amenazas que las corrientes más políticas del islamismo representan para su poder."
 generic.Caliphate: "£generic_Caliphate_small Yihadismo Salafista"
 generic.Caliphate_icon: "£generic_Caliphate_small"
 generic.Caliphate_desc: "El yihadismo salafista se refiere a una rama ultraestricta, ultraconservadora y fundamentalista de la ideología política islámica, inspirada en las enseñanzas de Sayyid Qutb. Buscan conquistar todas las tierras islámicas y gobernarlas a través de su dura interpretación de la ley islámica. No reconocen otras formas de islam ni religiones minoritarias y no se detendrán ante nada para lograr sus objetivos."

 #Non-aligned
 generic.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Islamistas Moderados"
 generic.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 generic.Neutral_Muslim_Brotherhood_desc: "El islamismo moderado se refiere a un amplio espectro de movimientos políticos islámicos que buscan establecer un estado democrático dentro de los límites de la ley islámica."

 generic.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Autócratas No Alineados"
 generic.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 generic.Neutral_Autocracy_desc: "La autocracia se refiere a un amplio espectro de ideologías autoritarias no democráticas donde todo el poder está en manos de un solo gobernante."

 generic.Neutral_conservatism: "£generic_Neutral_conservatism_small Conservadores"
 generic.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 generic.Neutral_conservatism_desc: "El conservadurismo se refiere a un amplio espectro de ideologías de derecha moderada que defienden la importancia de la cultura tradicional, la unidad y un estilo de vida estable. Los conservadores tienden a oponerse a la intervención del estado en asuntos sociales y económicos, y a menudo creen que menos regulación resultará en una mayor movilidad social para la población."

 generic.oligarchism: "£generic_oligarchism_small Oligarcas"
 generic.oligarchism_icon: "£generic_oligarchism_small"
 generic.oligarchism_desc: "La oligarquía se refiere a una estructura de poder en la que el control está en manos de un grupo selecto de élites políticas y económicas. Las oligarquías suelen ser no democráticas y autoritarias por naturaleza."

 generic.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertarios"
 generic.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 generic.Neutral_Libertarian_desc: "El libertarismo se refiere a un amplio rango de ideologías y movimientos políticos que defienden la libertad como principio fundamental. Los libertarios suelen apoyar una intervención limitada del gobierno en todos los aspectos de la vida social, política y económica en mayor medida que los conservadores."

 generic.Neutral_green: "£generic_Neutral_green_small Verdes"
 generic.Neutral_green_icon: "£generic_Neutral_green_small"
 generic.Neutral_green_desc: "La política verde o ecopolítica se refiere a un amplio espectro de movimientos de izquierda que defienden la no violencia, la justicia social, la democracia directa y el ecologismo."

 generic.neutral_Social: "£generic_neutral_Social_small Demócratas Socialistas"
 generic.neutral_Social_icon: "£generic_neutral_Social_small"
 generic.neutral_Social_desc: "La ideología demócrata socialista se refiere a ideologías de izquierda que defienden la justicia económica y social. Aunque trabajan dentro del marco del capitalismo, buscan una redistribución masiva de la riqueza para frenar la desigualdad. Promueven el estado de bienestar e imponer más regulaciones sobre las empresas privadas."

 generic.Neutral_Communism: "£generic_Neutral_Communism_small Comunistas"
 generic.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 generic.Neutral_Communism_desc: "El comunismo se refiere ampliamente a una ideología que defiende el fin del sistema capitalista para crear un paraíso obrero comunitario. En la realidad, las naciones comunistas retienen sistemas económicos capitalistas y a menudo son de naturaleza no democrática."

 #nationalist
 generic.Nat_Populism: "£generic_Nat_Populism_small Populistas de Derecha"
 generic.Nat_Populism_icon: "£generic_Nat_Populism_small"
 generic.Nat_Populism_desc: "El populismo de derecha se refiere a una rama específica de la ideología populista que busca empoderar al pueblo contra las élites percibidas que controlan la sociedad. Los populistas de derecha suelen apoyar el anti-globalización, el proteccionismo, el nativismo, el nacionalismo y la oposición a la inmigración."

 generic.Nat_Fascism: "£generic_Nat_Fascism_small Fascistas"
 generic.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 generic.Nat_Fascism_desc: "El fascismo es una forma de nacionalismo ultraconservador expresado en términos militaristas. El fascismo busca establecer un estado de partido único dirigido por un solo líder con autoridad absoluta, y apoya la violencia y el expansionismo agresivo para fomentar la rejuvenecimiento nacional."

 generic.Nat_Autocracy: "£generic_Nat_Autocracy_small Junta Militar"
 generic.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 generic.Nat_Autocracy_desc: "Las juntas militares se refieren a gobiernos liderados por un comité de líderes militares. Las juntas militares suelen ser no democráticas y autoritarias por naturaleza, y en un sentido muy amplio pueden considerarse una forma de dictadura militar o estratocracia."

 generic.Monarchist: "£generic_Monarchist_small Monárquicos"
 generic.Monarchist_icon: "£generic_Monarchist_small"
 generic.Monarchist_desc: "La ideología monárquica se refiere a monarquías absolutas."

