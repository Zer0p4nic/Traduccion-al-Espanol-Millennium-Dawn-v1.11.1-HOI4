 ### China ###
 ###pro-westerm
 CHI.conservatism: "£CHI_conservative Unión de Nacionalistas Chinos"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "Conservador Occidental - La Unión de Nacionalistas Chinos, también conocida como la Alianza Pan-Azul China, es un partido conservador liberal que busca reunificar China. Valora la democracia liberal y los Tres Principios del Pueblo."
 CHI.liberalism: "£CHI_liberal Partido Democracia de China"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "Liberalismo - El Partido Democracia de China es un partido prohibido en la República Popular China. El reformismo y la democracia liberal son sus valores fundamentales. Según la mayoría de las fuentes occidentales, está compuesto por activistas de la democracia y antiguos líderes estudiantiles de las protestas de la Plaza de Tiananmen."
 CHI.socialism: "£CHI_social_democrat Federación para una China Democrática"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "Socialdemocracia - La FDC (Federación para una China Democrática) es un grupo con sede en Canadá que aboga por la democratización de la República Popular. Son uno de los movimientos pro-democracia más grandes de China y en el extranjero."
 ###emerging
 CHI.Communist-State: "£CHI_communism Partido Comunista de China"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "Comunismo - El Partido Comunista de China es el partido fundador y gobernante de la República Popular. Es el único partido gobernante en la China continental. Fue fundado inicialmente en 1921 y ha permanecido en el poder desde 1949 después del fin de la Guerra Civil China. También es el partido líder del Frente Unido Chino."
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Liga Democrática China"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "Autocracia - La Liga Democrática China es uno de los nueve miembros del Frente Unido. También es uno de los únicos partidos políticos legales dentro de China. Los miembros abogan por el patriotismo chino y el socialismo básico."
 CHI.anarchist_communism: "£CHI_left_wing_radical Comité Revolucionario del Kuomintang Chino"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "Radical de Izquierda - El CRCK es uno de los nueve miembros que componen el Frente Unido Chino. Aboga por los Tres Principios del Pueblo, el nacionalismo de izquierda y el socialismo democrático. El partido es visto como segundo en estatus respecto al PCC y, por lo tanto, se le permite el mayor número de escaños en la Conferencia Consultiva Política del Pueblo. Además, son uno de los pocos partidos menores permitidos operar y mantener activos."
