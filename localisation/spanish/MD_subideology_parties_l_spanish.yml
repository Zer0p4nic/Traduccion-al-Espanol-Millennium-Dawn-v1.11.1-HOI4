 GAH.conservatism: "£GAH_western_conservatism Nuevo Partido Patriótico"
 GAH.conservatism_icon: "£GAH_western_conservatism"
 GAH.conservatism_desc: "Liberal Conservador - El Nuevo Partido Patriótico es un partido liberal conservador de centro-derecha en Ghana. Es uno de los dos grandes partidos en Ghana, el otro es el NDC. Ha estado presente desde la creación de la 4ª República de Ghana en 1992."
 GAH.liberalism: "£GAH_western_liberalism PPP"
 GAH.liberalism_icon: "£GAH_western_liberalism"
 GAH.liberalism_desc: "Liberal - El Partido Progresista del Pueblo es un partido liberal progresista. Fue fundado en 2012 como un movimiento para personas progresistas e independientes y ha sido el tercer partido más popular desde su creación, aunque nunca logró obtener escaños en el parlamento ghanés debido al sistema electoral de mayoría simple del país."
 GAH.socialism: "£GAH_western_socialism NDC"
 GAH.socialism_icon: "£GAH_western_socialism"
 GAH.socialism_desc: "Social Demócrata - El Congreso Nacional Democrático es un partido socialdemócrata de centro-izquierda en Ghana. Junto con el NPP, es uno de los dos partidos populares en Ghana. Fue fundado en 1992 antes de la creación de la 4ª República de Ghana. Ganaron la primera elección en 1992 y pusieron en el poder al primer presidente de la República de Ghana."
 GAH.Communist-State: "£GAH_communist_statism CPP"
 GAH.Communist-State_icon: "£GAH_communist_statism"
 GAH.Communist-State_desc: "Comunista - El Partido de la Convención del Pueblo es un partido político socialista en Ghana. Basa su ideología en las ideas del primer presidente de Ghana, Kwame Nkrumah. Fue formado en 1996 debido a una fusión entre el Partido de la Convención del Pueblo y el Partido de la Convención Nacional. Apoya ideas como el panafricanismo y ha dado pasos en el pasado para ayudar a la cooperación entre Ghana y otros países africanos."
 GAH.anarchist_communism: "£GAH_anarchism_communism DPP"
 GAH.anarchist_communism_icon: "£GAH_anarchism_communism"
 GAH.anarchist_communism_desc: "Radical de Izquierda - El Partido Democrático del Pueblo es un partido político en Ghana. Fue fundado en 1992 después de la fundación de la República de Ghana. Sigue la tradición de Kwame Nkrumah, el primer presidente de Ghana desde que el país dejó el dominio británico."
 GAH.Neutral_conservatism: "£GAH_neutral_conservatism Partido Democrático Nacional"
 GAH.Neutral_conservatism_icon: "£GAH_neutral_conservatism"
 GAH.Neutral_conservatism_desc: "Conservador - El Partido Democrático Nacional es un partido de centro-izquierda que fue fundado en 2012 como una escisión del entonces gobernante NDC. Sus miembros estaban insatisfechos con el liderazgo y la política del NDC."
 GAH.Neutral_Libertarian: "£GAH_neutral_liberalism Partido de la Reforma Nacional"
 GAH.Neutral_Libertarian_icon: "£GAH_neutral_liberalism"
 GAH.Neutral_Libertarian_desc: "Libertario - El Partido de la Reforma Nacional es un partido político en Ghana. Fue formado en 1999 como una escisión del NDC. Solo se postuló para presidente en 2000 y 2004 y nunca obtuvo escaños en el parlamento."
 GAH.neutral_Social: "£GAH_neutral_socialism EGLE"
 GAH.neutral_Social_icon: "£GAH_neutral_socialism"
 GAH.neutral_Social_desc: "Socialista Democrático - Todos los Ghaneses Viviendo en Todas Partes (también conocido como Partido Águila) es un partido político en Ghana. Fue formado en 1992 y se postuló en 2004 junto con el PNC y el GCPP en la Gran Coalición."
 GAH.Neutral_Communism: "£GAH_neutral_communism PNC"
 GAH.Neutral_Communism_icon: "£GAH_neutral_communism"
 GAH.Neutral_Communism_desc: "Comunista - La Convención Nacional del Pueblo es un partido socialista ghanés. Fue formado en 1992 y ha participado en el gobierno en cada elección desde entonces, sin obtener un gran éxito. Tuvo sus mejores resultados en 1992, donde ganó 8 escaños en el parlamento de Ghana. Se postuló en 2004 bajo la Gran Coalición con el GCPP y el EGLE."
 GAH.Nat_Autocracy: "£GAH_nationalist_junta Fuerzas Armadas de Ghana"
 GAH.Nat_Autocracy_icon: "£GAH_nationalist_junta"
 GAH.Nat_Autocracy_desc: "Junta Militar - Las Fuerzas Armadas de Ghana lideraron Ghana por un corto tiempo en 1979 bajo el Consejo Revolucionario de las Fuerzas Armadas y nuevamente desde 1981 hasta el 7 de enero de 1983, cuando el primer presidente electo de la 4ª República, Jerry Rawling del NDC, fue elegido. Sus gastos forman el 2% del PIB total de Ghana."
 GAH.Monarchist: "£GAH_monarchism Casa de Oyoko"
 GAH.Monarchist_icon: "£GAH_monarchism"
 GAH.Monarchist_desc: "Monarquía - La Casa de Oyoko de la Dinastía Abohyen fue la familia gobernante del Reino de Asante, que gobernó la región de Ghana desde 1670 hasta 1896, cuando cayó bajo el dominio británico. Obtuvo autogobierno en 1935 bajo Osei Tutu Agyeman Prempeh II hasta 1957, cuando obtuvo la independencia total. El Reino de Asante entró en una unión estatal con Ghana en ese mismo año. El rey actual es Otumfuo Nana Osei Tutu II."
 GAM.Nat_Populism: "£GAM_nationalist_populism Alianza para la Reorientación y Construcción Patriótica"
 GAM.Nat_Populism_icon: "£GAM_nationalist_populism"
 GAM.Nat_Populism_desc: ""
 GEO.conservatism: "£GEO_western_conservative Demócratas Libres (Georgia)"
 GEO.conservatism_icon: "£GEO_western_conservative"
 GEO.conservatism_desc: "Demócratas Libres es un partido político liberal y pro-occidental en Georgia. Fue fundado por Irakli Alasania, ex enviado de Georgia a las Naciones Unidas, el 16 de julio de 2009. Tamar Kekenadze sirve como la presidenta actual del partido. El partido fue formado en oposición al gobierno liderado por Mikheil Saakashvili y su partido Movimiento Nacional Unido (UNM). De 2012 a 2014 fue parte de la coalición Sueño Georgiano que destituyó al gobierno del UNM del poder. En 2016 se postuló independientemente de la coalición, apenas perdiendo el umbral del 5% necesario para entrar al parlamento. Desde entonces, el partido ha estado en la oposición extraparlamentaria."
 GEO.liberalism: "£GEO_western_liberal Sueño Georgiano - Georgia Democrática"
 GEO.liberalism_icon: "£GEO_western_liberal"
 GEO.liberalism_desc: "Sueño Georgiano – Georgia Democrática es un partido político populista en Georgia. Actualmente es el partido gobernante en Georgia. Irakli Garibashvili sirve como el presidente del partido, mientras que el ex presidente Irakli Kobakhidze ha servido como el Primer Ministro desde febrero de 2024. Bidzina Ivanishvili, ampliamente considerado el líder de facto del partido, sirve como su presidente honorario. El partido fue establecido el 19 de abril de 2012 por el multimillonario empresario y oligarca Bidzina Ivanishvili. Ganó las elecciones generales en el mismo año, siendo parte de una coalición ecléctica también llamada Sueño Georgiano, que incluía tanto partidos liberales pro-occidentales como partidos nacionalistas anti-OTAN. Posteriormente, el partido Sueño Georgiano ganó independientemente las elecciones generales de 2016 y 2020."
 GEO.socialism: "£GEO_western_social_democrat Partido Laborista Georgiano"
 GEO.socialism_icon: "£GEO_western_social_democrat"
 GEO.socialism_desc: "El Partido Laborista Georgiano es un partido político en Georgia que fue fundado en 1995 por Shalva Natelashvili. Los mayores éxitos del Partido Laborista se lograron en las elecciones del gobierno local en 1998 y 2002. En las elecciones parlamentarias de 1999, obtuvo el 7% de los votos y no pudo superar el umbral del 7%, pero entró al parlamento con 2 mayoritarios (Nodar Grigalashvili ganó en Borjomi, Tamaz Mechiauri ganó en Tianeti). Según los datos de 1999, el partido tenía 90 mil miembros, de los cuales 15 mil eran activos. En las elecciones del gobierno local de 2002, el Partido Laborista llevó 16 diputados al Consejo de la Ciudad de Tbilisi. El Partido Laborista formó la facción "Laborista" en el consejo de la ciudad. La facción fue presidida por Giorgi Gugava. Después de la Revolución de las Rosas de 2003, el Partido Laborista logró retener 6 de los 16 diputados en el Consejo de la Ciudad de Tbilisi."
 GEO.Western_Autocracy: "£GEO_western_autocrat Movimiento Nacional Unido"
 GEO.Western_Autocracy_icon: "£GEO_western_autocrat"
 GEO.Western_Autocracy_desc: "Movimiento Nacional Unido es un partido político liberal-conservador pro-occidental en Georgia fundado por Mikheil Saakashvili, que llegó al poder tras la Revolución de las Rosas. El partido fue establecido en 2001 por Mikheil Saakashvili, quien se separó del entonces gobernante Unión de Ciudadanos del presidente Eduard Shevardnadze, y llegó al poder después de desafiar a los titulares en las elecciones parlamentarias de 2003 y la posterior Revolución de las Rosas. El UNM siguió un curso pro-occidental con políticas económicas neoliberales y liberalismo cultural. Su gobierno ha sido frecuentemente caracterizado como autocrático. El partido perdió las elecciones parlamentarias de 2012 ante Sueño Georgiano, tras el escándalo de la prisión de Gldani que confirmó la tortura sistemática y generalizada en las prisiones georgianas bajo el gobierno de Saakashvili. Desde entonces, ha sido el principal partido de oposición."
 GEO.Communist-State: "£GEO_emerging_communism Partido Comunista Unificado de Georgia - §GEmerging Wing§!"
 GEO.Communist-State_desc: ""
 GEO.Communist-State_icon: "£GEO_emerging_communism"
 GEO.Conservative: "£GEO_emerging_reactionary Movimiento Democrático – Georgia Unida"
 GEO.Conservative_icon: "£GEO_emerging_reactionary"
 GEO.Conservative_desc: "Movimiento Democrático – Georgia Unida es un partido político en Georgia presidido por Nino Burjanadze; fue fundado el 24 de noviembre de 2008. El secretario general del partido es Vakhtang Kolbaia. Hasta 2012, el partido estaba en oposición al gobierno liderado por Mikheil Saakashvili y su Movimiento Nacional Unido. El partido favorecía lazos más estrechos tanto con Rusia como con la Unión Europea mientras mantenía y expandía muchas de las reformas económicas y sociales del gobierno. También afirmaba buscar una mayor libertad política más allá de lo que el gobierno de Saakashvili afirmaba proporcionar. Se opuso vehementemente a lo que caracterizaba como autoritarismo por parte del gobierno de Saakashvili. El partido fue uno de los principales organizadores de las protestas georgianas de 2011. El 21 de mayo de 2011, cuando más de 10,000 personas protestaron contra el gobierno de Mikheil Saakashvili, la líder del partido Nino Burjanadze, su esposo Badri Bitsadze y otros líderes de la oposición fueron figuras principales."
 GEO.Autocracy: "£GEO_Autocracy Unión de Ciudadanos de Georgia"
 GEO.Autocracy_desc: "Unión de Ciudadanos de Georgia fue el partido gobernante de Georgia desde 1993 hasta 2003. Fue establecido por el presidente Eduard Shevardnadze, quien anteriormente había servido como líder comunista de la RSS de Georgia desde 1972 hasta 1985, y David Chantladze, ex Representante Comercial General de la Unión Soviética en Checoslovaquia. Shevardnadze lideró el partido a la victoria en las elecciones parlamentarias de 1995 y 1999, aunque el partido se disolvió poco después de su destitución del poder tras la Revolución de las Rosas, que ocurrió tras las elecciones parlamentarias de 2003, que fueron ampliamente vistas como amañadas. Durante el gobierno de la UCG, el país sufrió de severa corrupción e inestabilidad política. El gobierno generalmente es descrito como "semi-autoritario", tolerando el pluralismo y la competencia política siempre que no desafiaran significativamente el control del partido sobre el poder. La UCG es descrita como teniendo facciones conservadoras y liberales distintas, esta última abogaba por reformas. En política exterior, la UCG apoyaba la membresía de Georgia en la Unión Europea y la OTAN."
 GEO.Autocracy_icon: "£GEO_Autocracy"
 GEO.anarchist_communism: "£GEO_anarchist_communism Tropa Georgiana"
 GEO.anarchist_communism_icon: "£GEO_anarchist_communism"
 GEO.anarchist_communism_desc: "La Tropa Georgiana es un partido político de oposición de izquierda en Georgia con un fuerte componente nacionalista establecido en enero de 2007 y presidido por Jondi Bagaturia, anteriormente un activista líder del Partido Laborista Georgiano. Bagaturia dejó el Partido Laborista tras su desacuerdo con el líder del partido Shalva Natelashvili en diciembre de 2006. El partido ha prometido nacionalizar empresas y propiedades compradas por extranjeros. Ha sido parte de la alianza Oposición Unida desde noviembre de 2007."
 GEO.Neutral_conservatism: "£GEO_non_aligned_conservative La Industria Salvará a Georgia"
 GEO.Neutral_conservatism_icon: "£GEO_non_aligned_conservative"
 GEO.Neutral_conservatism_desc: "La Industria Salvará a Georgia es un partido político conservador de centro-derecha en Georgia. Fue fundado en 1999 por Gogi Topadze, propietario de una gran empresa de cerveza y bebidas (Kazbegi) y reunió a lobistas pro-negocios e industriales. Su objetivo principal era cambiar la política económica del país, especialmente luchando contra la influencia del Fondo Monetario Internacional (FMI). El partido participó en las elecciones parlamentarias de 1999 y ganó 15 escaños, convirtiéndose en el tercer partido más fuerte. Aunque no formaba parte del gobierno, cooperó con la entonces gobernante Unión de Ciudadanos de Georgia (UCG) del presidente Eduard Shevardnadze y no constituyó una oposición firme. Durante las elecciones legislativas de 2004, el partido formó parte de la alianza Oposición de Derecha, junto con el partido Nuevos Derechos. La coalición ganó 23 escaños, convirtiéndose en la segunda fuerza en el parlamento, detrás del nuevo presidente Mikheil Saakashvili y su dominante Movimiento Nacional Unido. En las elecciones parlamentarias de 2012, el partido participó como parte de la alianza ganadora Sueño Georgiano. El partido dejó la coalición Sueño Georgiano antes de las elecciones parlamentarias de 2016. A pesar de esto, la coalición Sueño Georgiano continúa cooperando con el partido. Durante las elecciones de 2016, La Industria Salvará a Georgia ganó su única circunscripción mayoritaria, Simon Nozadze, sin enfrentarse a un candidato competidor de Sueño Georgiano."
 GEO.neutral_Social: "£GEO_non_aligned_socialist_democrat Socialdemócratas para el Desarrollo de Georgia"
 GEO.neutral_Social_icon: "£GEO_non_aligned_socialist_democrat"
 GEO.neutral_Social_desc: "Los Socialdemócratas para el Desarrollo de Georgia es un partido político en Georgia. Fue fundado en febrero de 2010 y admitido en la Internacional Socialista como miembro consultivo en febrero de 2013. El partido tenía seis diputados en el Parlamento de Georgia y fue miembro de la coalición Sueño Georgiano hasta 2019, cuando dejó la coalición debido a desacuerdos sobre pensiones y reformas judiciales."
 GEO.Neutral_Libertarian: "£GEO_non_aligned_libertarian Nuevo Centro Político - Girchi"
 GEO.Neutral_Libertarian_icon: "£GEO_non_aligned_libertarian"
 GEO.Neutral_Libertarian_desc: "Nuevo Centro Político - Girchi es un partido político libertario en Georgia. Fue fundado y registrado en la primavera de 2016 por cuatro miembros disidentes del Movimiento Nacional Unido. Incluía a Zurab Japaridze, presidente del partido de 2016 a 2018, así como el líder de facto hasta su partida en 2020, quien luego estableció un nuevo partido con un nombre similar, Girchi - Más Libertad. Iago Khvichia ha servido como presidente del partido desde 2018. Girchi es un defensor del mercado libre y el gobierno pequeño. Además, el partido se opone a la mayoría de las formas de impuestos y regulaciones. A pesar de ser comúnmente categorizado como un partido de derecha, apoya políticas como la liberalización de las drogas, la legalización del trabajo sexual y la abolición del servicio militar obligatorio, convirtiendo a Girchi en uno de los partidos más socialmente liberales de Georgia. Sin embargo, apoya otras cuestiones sociales más tradicionalmente conservadoras como los derechos de armas y la libertad de expresión sin restricciones y ha llamado al "Wokeism" una "forma moderna de comunismo"."
