 SOV.oligarchism_council_desc: "(Oligarquismo Liberal) Rusia Liberal (Ruso: Liberal'naya Rossiya) LR fue un partido político que fue patrocinado por el oligarca Boris Berezovskiy, pero fue suspendido por falta de fondos. Ahora los oligarcas han regresado al poder y necesitan su propio partido de poder para controlar la legislación."
