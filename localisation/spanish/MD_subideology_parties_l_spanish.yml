 ROM.Neutral_conservatism: "£ROM_neutral_social Partido Democrático - §BConservadores§!"
 ROM.Neutral_conservatism_icon: "£ROM_neutral_social"
 ROM.Neutral_conservatism_desc: "(Conservadurismo Liberal) - Partido Democrático (Rumano: Partidul Democrat, PD)\n\nEl Partido Democrático fue fundado en 1993 como sucesor de la Salvación Nacional (FSN) por Petre Roman, el primer primer ministro no comunista de Rumanía después de la revolución de 1989. El ala §Bconservadora§! del Partido Democrático, se centra en torno a Traian Basescu, exministro de transporte y aboga por la consolidación del mercado libre y el mantenimiento de la tasa impositiva única de Rumanía del 16%. También apoyan la reforma de la Constitución rumana para lograr la descentralización administrativa y otorgar mayor poder a las ocho regiones de desarrollo."
 ROM.Neutral_conservatism_pd: "£ROM_neutral_social Partido Democrático"
 ROM.Neutral_conservatism_pd_icon: "£ROM_neutral_social"
 ROM.Neutral_conservatism_pd_desc: "(Conservadurismo Liberal) - Partido Democrático (Rumano: Partidul Democrat, PD)\n\nEl Partido Democrático fue fundado en 1993 como sucesor de la Salvación Nacional (FSN) por Petre Roman, el primer primer ministro no comunista de Rumanía después de la revolución de 1989. El Partido Democrático, se centra en torno a Traian Basescu, exministro de transporte y aboga por la consolidación del mercado libre y el mantenimiento de la tasa impositiva única de Rumanía del 16%. También apoyan la reforma de la Constitución rumana para lograr la descentralización administrativa y otorgar mayor poder a las ocho regiones de desarrollo."
 ROM.Neutral_conservatism_pdl: "£ROM_neutral_conservatism_PDL Partido Liberal Democrático"
 ROM.Neutral_conservatism_pdl_icon: "£ROM_neutral_conservatism_PDL"
 ROM.Neutral_conservatism_pdl_desc: "(Conservadurismo Liberal) - Partido Liberal Democrático (Rumano: Partidul Democrat Liberal, PDL)\n\nEl Partido Liberal Democrático fue fundado en 2007 como resultado de una fusión entre el Partido Democrático y el Partido Liberal Democrático disidente del PNL. El Partido Liberal Democrático se centra en torno a Traian Basescu, exministro de transporte y aboga por la consolidación del mercado libre y el mantenimiento de la tasa impositiva única de Rumanía del 16%. También apoyan la reforma de la Constitución rumana para lograr la descentralización administrativa y otorgar mayor poder a las ocho regiones de desarrollo."
 ROM.Neutral_conservatism_pmp: "£ROM_neutral_conservatism Partido del Movimiento Popular"
 ROM.Neutral_conservatism_pmp_icon: "£ROM_neutral_conservatism"
 ROM.Neutral_conservatism_pmp_desc: "(Conservadurismo Liberal) - Partido del Movimiento Popular (Rumano: Partidul Miscaera Popular, PMP)\n\nEl Partido del Movimiento Popular fue fundado en 2014 por un grupo de exmiembros del PDL bajo Traian Basescu en oposición a la fusión del Partido Liberal Democrático con el Partido Nacional Liberal. El Partido del Movimiento Popular se centra en torno al ex presidente Traian Basescu y adhiere a políticas demócrata-cristianas, conservadoras y económicamente liberales."
 ROM.neutral_Social: "£ROM_neutral_social Partido Democrático - §RSocialistas§!"
 ROM.neutral_Social_icon: "£ROM_neutral_social"
 ROM.neutral_Social_desc: "(Socialdemocracia) - Partido Democrático (Rumano: Partidul Democrat, PD)\n\nEl Partido Democrático fue fundado en 1993 como sucesor de la Salvación Nacional (FSN) por Petre Roman, el primer primer ministro no comunista de Rumanía después de la revolución de 1989. El ala §Rsocialista§! del Partido Democrático, se centra en torno a Petre Roman, el primer primer ministro no comunista de Rumanía después de 1989 y aboga por un modelo socialdemócrata europeo para Rumanía, con un gran enfoque en el mayor desarrollo de las instituciones democráticas rumanas, y también se opone a la retórica nacionalista, en contraste con el PDSR que la ha utilizado en el pasado."
 ROM.neutral_Social_fd: "£ROM_neutral_social_pro Fuerza Democrática"
 ROM.neutral_Social_fd_icon: "£ROM_neutral_social_pro"
 ROM.neutral_Social_fd_desc: "(Socialdemocracia) - Fuerza Democrática (Rumano: Forta Democrata, FD)\n\nLa Fuerza Democrática fue fundada en 2004 bajo Petre Roman, el primer primer ministro no comunista de Rumanía después de la revolución de 1989, tras una escisión entre las alas conservadora y socialista del partido democrático. La Fuerza Democrática aboga por un modelo socialdemócrata europeo para Rumanía, con un gran enfoque en el mayor desarrollo de las instituciones democráticas rumanas, y también se opone a la retórica nacionalista, en contraste con el PDSR que la ha utilizado en el pasado."
 ROM.Neutral_Libertarian: "£ROM_neutral_libertarian Unión Democrática de Húngaros en Rumanía"
 ROM.Neutral_Libertarian_icon: "£ROM_neutral_libertarian"
 ROM.Neutral_Libertarian_desc: "(Intereses de la Minoría Húngara) - Unión Democrática de Húngaros en Rumanía (Rumano: Uniunea Democrata Maghiara din Romania, UDMR), (Húngaro: Romániai Magyar Demokrata Szövetség, RMDSZ)\n\nLa Unión Democrática de Húngaros en Rumanía fue fundada después de la revolución rumana de 1989 y es el principal partido que representa a la minoría húngara de Rumanía en Transilvania, con el partido pidiendo autonomía para Szeklerland, así como un mayor acceso a la educación en lengua húngara para la minoría húngara."
 ROM.Nat_Fascism: "£ROM_nat_fascism Nueva Derecha"
 ROM.Nat_Fascism_icon: "£ROM_nat_fascism"
 ROM.Nat_Fascism_desc: "(Neolegionarismo) - Nueva Derecha (Rumano: Noua Dreapta, ND)\n\nLa Nueva Derecha, originalmente fundada como una ONG, es el único movimiento neolegionario notable en Rumanía, afirmando ser los sucesores de la Guardia de Hierro ultranacionalista de Corneliu Zelea Codreanu durante el período de entreguerras. La Nueva Derecha adopta una postura cultural antioccidental, oponiéndose notablemente a los derechos de las minorías, la cultura occidental como Halloween y los grupos religiosos distintos de la Iglesia Ortodoxa Rumana. El partido también adopta una postura anticapitalista y antimarxista y sigue una postura tercerposicionista."
 ROM.Nat_Populism: "£ROM_nat_populism Partido de la Gran Rumanía"
 ROM.Nat_Populism_icon: "£ROM_nat_populism"
 ROM.Nat_Populism_desc: "(Ultranacionalismo) - Partido de la Gran Rumanía (Rumano: Partidul Romania Mare, PRM)\n\nEl Partido de la Gran Rumanía, fundado en 1991 por Corneliu Vadim Tudor, el PRM defiende un enfoque nacional-populista, con una mezcla de sentimientos ultranacionalistas, nacional-comunistas y neolegionarios. El Partido se centra principalmente en su líder Corneliu Vadim Tudor, un ex poeta que ha emitido declaraciones contra los derechos de la minoría húngara y aboga por la creación de una Gran Rumanía que comprenda las tierras que anteriormente poseía el Reino de Rumanía hasta que se perdieron después de la Segunda Guerra Mundial."
 ROM.Nat_Fascism_prm: "£ROM_nat_populism Partido de la Gran Rumanía - §GNeo-Legionarios§!"
