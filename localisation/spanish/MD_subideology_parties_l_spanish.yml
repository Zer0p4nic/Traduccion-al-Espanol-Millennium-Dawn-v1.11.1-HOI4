 GUA.conservatism: "£generic_conservatism_small PAN"
 GUA.conservatism_desc: "Conservador - Partido de Avanzada Nacional (Partido de Avance Nacional) es un partido conservador de derecha en Guatemala. El partido fue fundado en 1989 y ganó las elecciones presidenciales de 1995. También fue el partido más fuerte en las elecciones para el congreso del mismo año. Después de eso, comenzó a perder terreno frente a partidos más fuertes, perdiendo votos en casi todas las elecciones posteriores."
 GUA.liberalism: "£generic_liberalism_small Partido Patriota"
 GUA.liberalism_desc: "Liberal - Partido Patriota (Partido Patriótico) fue un partido liberal conservador que fue fundado en 2001. Tuvo grandes éxitos en las elecciones de 2007 y 2011, pero perdió mucho apoyo después de eso, hasta que finalmente se disolvió en 2017. En 2011, fueron el partido más fuerte en el congreso con 56 de 158 escaños."
 GUA.socialism: "£generic_socialism_small UNE"
 GUA.socialism_desc: "Social Demócrata - Unidad Nacional de la Esperanza (Unidad Nacional de la Esperanza) es un partido socialdemócrata en Guatemala. También se define como social-cristiano y es populista. Después de su fundación en 2002, tuvo un gran éxito en las elecciones generales de 2003 y fue el partido más grande en el parlamento en 2019 y 2007, donde también ganaron las elecciones presidenciales. El partido ganó la primera ronda de las elecciones presidenciales de 2019, pero perdió en la segunda ronda frente al candidato de Vamos."
 GUA.Communist-State: "£generic_Communist_State_small URNG-MAIZ"
 GUA.Communist-State_desc: "Comunista - Unidad Revolucionaria Nacional Guatemalteca (Unidad Revolucionaria Nacional de Guatemala) es un partido comunista en Guatemala. Sigue una variedad de ideologías, más notablemente el marxismo-leninismo, el chavismo, el bolivarianismo y el populismo. El partido fue fundado en 1982, pero solo logró entrar al parlamento en 2003. Desde entonces, siempre se mantuvo en los dígitos bajos, sin superar nunca el 4%. En 2011 y 2015, se presentó en una coalición electoral con Winaq."
 GUA.anarchist_communism: "£generic_anarchist_communism_small Alianza Nueva Nación"
 GUA.anarchist_communism_desc: "Izquierda Radical - Alianza Nueva Nación (Alianza Nueva Nación) fue un partido político de izquierda. Entró en el congreso guatemalteco en 1999 como el tercer partido más popular. Después de eso, perdió continuamente votos y finalmente se vio obligado a disolverse en 2007 debido a la falta de votos según la ley electoral de Guatemala."
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small Winaq"
 GUA.anarchist_communism_2007_desc: "Izquierda Radical - Winaq se formó en 2007 y es un partido socialista democrático en Guatemala. Tiene sus raíces en las comunidades indígenas de Guatemala y hace campaña por la igualdad entre las etnias dentro del país. El nombre \"Winaq\" es la palabra K'iche'ean para \"gente\", los K'iche' son un pueblo indígena americano, descendiente de los mayas. Inicialmente se presentaron en coalición con URNG-MAIZ, pero dejaron la coalición para las elecciones de 2019, donde los superaron en votos y escaños."
 GUA.Conservative: "£generic_Conservative_small Partido Unionista"
 GUA.Conservative_desc: "Reaccionario - Partido Unionista (Partido Unionista) es un partido político conservador. Es nacionalista de derecha y liberal económico. Su principal objetivo es la recreación de una unión centroamericana. Inicialmente tuvo un éxito marginal con más del 6%, pero perdió popularidad después de 2007. Estuvo en una coalición electoral con Compromiso, Renovación y Orden (CREO) en 2015."
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small LIDER"
 GUA.Neutral_conservatism_desc: "Conservador Neutral - Libertad Democrática Renovada (Libertad Democrática Renovada) fue un partido de centroderecha de corta duración en Guatemala. Se separó del partido UNE en 2010 y tuvo un éxito inicial en las elecciones de 2011, acercándose al 9%. En las siguientes elecciones, lograron más que duplicar sus resultados, alcanzando casi el 19%. Fueron prohibidos en 2016 debido a la constante violación de la Ley de Partidos Políticos y Electoral. También se informó que tenían fuertes vínculos con grupos de narcotraficantes."
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos"
 GUA.Neutral_conservatism_2017_desc: "Conservador Neutral - Vamos es un partido político conservador en Guatemala. Se formó en 2017 y rápidamente se convirtió en el segundo partido más grande en 2019 y también ganó la segunda ronda de las elecciones presidenciales en el mismo año. Es conservador social y liberal económico. Su nombre oficial completo es \"Vamos por una Guatemala Diferente\", que literalmente traducido significa \"Vamos por una Guatemala Diferente\"."
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small UCN"
 GUA.Neutral_Libertarian_desc: "Nacionalista - Unión del Cambio Nacional (Unión del Cambio Nacional) es un partido nacionalista guatemalteco. Fue fundado en 2006 y le fue bien, obteniendo más del 4% de los votos en las elecciones generales de 2007 y casi alcanzando el 10% en 2011. Disminuyó ligeramente pero se mantuvo por encima del 5% desde entonces."
 GUA.Neutral_green: "£generic_Neutral_green_small Todos"
 GUA.Neutral_green_desc: "Centrista - Todos es un partido político centrista en Guatemala. Es nacionalista y aboga por la democracia cristiana y el humanismo, así como por una economía de mercado social. Se formó después de que un grupo de diputados del UNE dejara el partido y formara una facción gubernamental conocida como los \"Corbatas Moradas\" por su vestimenta. A mediados de 2012, se unieron a los Verdes, quienes cambiaron su nombre y logotipo y se convirtieron en \"Todos\" (que significa \"Todos\" o \"Todos\"). El partido se convirtió en el tercer partido más grande en 2015, pero en la siguiente elección cayó a menos de la mitad de sus escaños anteriores."
 GUA.neutral_Social: "£generic_neutral_Social_small Encuentro"
 GUA.neutral_Social_desc: "Socialdemócrata - Encuentro por Guatemala (Encuentro por Guatemala/Juntos por Guatemala) fue un partido socialdemócrata en Guatemala. Abogaba fuertemente por los derechos de los pueblos indígenas como su principal filosofía. Su logotipo representa a los cuatro grupos indígenas de Guatemala, los mayas, garífunas, xincas y ladinos, uniéndose. Tuvieron éxito en torno al 6% de 2007 a 2015, pero perdieron duramente en 2019, lo que llevó a su disolución en 2020."
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small MLP"
 GUA.Neutral_Communism_desc: "Comunista - Movimiento para la Liberación de los Pueblos (Movimiento para la Liberación de los Pueblos) es un partido indigenista en Guatemala. Fue creado bajo la afirmación de que Winaq y URNG no representan a los pueblos indígenas. Se formó a finales de 2016 pero solo se legalizó dos años después. En las elecciones de 2019, lograron más del 10% de los votos presidenciales, pero solo alrededor del 3% de los votos del congreso."
 GUA.Nat_Populism: "£generic_Nat_Populism_small MLN"
 GUA.Nat_Populism_desc: "Populista de Derecha - Movimiento de Liberación Nacional (Movimiento de Liberación Nacional) fue un partido político de extrema derecha en Guatemala. Fue fundado en 1954 como el Movimiento Democrático Nacional (Movimiento Democrático Nacional). El golpe de 1963 llevó al MLN a convertirse en la principal plataforma política del ejército. También fue clasificado como populista de derecha, agrarista, conservador y liberal económico. Se disolvió en 1999 debido a haber perdido todos los escaños en el congreso en las elecciones de ese año."
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small FCN"
 GUA.Nat_Populism_2008_desc: "Populista de Derecha - Frente de Convergencia Nacional (Frente de Convergencia Nacional) es un partido populista de derecha en Guatemala. Fue fundado en 2008 por oficiales del ejército retirados y es nacionalista, conservador nacional y socialmente, anticomunista y antisocialista, y nacionalista. No tuvo éxito en sus primeras elecciones en 2011, obteniendo solo el 0.5%, pero aumentó en popularidad, obteniendo el 9%. En 2019, perdieron una gran mayoría de sus escaños nuevamente."
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small FRG"
 GUA.Nat_Fascism_desc: "Extrema Derecha - Frente Republicano Guatemalteco (Frente Republicano Guatemalteco) fue un partido político de extrema derecha. Es conservador, republicano y anticomunista, así como populista de derecha. Fue creado en 1989 por el ex presidente y dictador de Guatemala Efraín Ríos Montt. Tuvo un gran éxito en los años 90, siendo el partido más grande por mucho en 1999 con un 42%. Sin embargo, sus votos se redujeron a la mitad dos veces en las siguientes dos elecciones, hasta que se situaron en menos del 3% en 2011. En 2015, no lograron ganar ningún escaño y se disolvieron más tarde ese año. En 2013, cambió su nombre a PRI."
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small PRI"
 GUA.Nat_Fascism_2013_desc: "Extrema Derecha - Partido Republicano Institucional (Partido Republicano Institucional) fue un partido político de extrema derecha. Es conservador, republicano y anticomunista, así como populista de derecha. Fue creado en 1989 por el ex presidente y dictador de Guatemala Efraín Ríos Montt. Tuvo un gran éxito en los años 90, siendo el partido más grande por mucho en 1999 con un 42%. Sin embargo, sus votos se redujeron a la mitad dos veces en las siguientes dos elecciones, hasta que se situaron en menos del 3% en 2011. En 2015, no lograron ganar ningún escaño y se disolvieron más tarde ese año. Antes de 2013, era conocido como FRG."
