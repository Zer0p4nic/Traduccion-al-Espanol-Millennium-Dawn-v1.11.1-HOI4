 MAC.conservatism_desc: "La Unión para Promover el Progreso es un partido político en la Región Administrativa Especial de China, Macao."
 MAC.Neutral_Autocracy: "£MAC_Neutral_Autocracy Federación de Sindicatos de Macao"
 MAC.Neutral_Autocracy_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_Autocracy_desc: "La Federación de Sindicatos de Macao (MFTU) es un grupo laboral y político pro-Beijing en Macao. Es el grupo laboral más grande e influyente en la ciudad, con más de 50,000 miembros en 43 sindicatos asociados."
 MAC.Neutral_conservatism: "£MAC_Neutral_conservatism Unión Macao-Guangdong"
 MAC.Neutral_conservatism_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_conservatism_desc: "La Unión Macao-Guangdong, abreviada como UMG, es un partido político en la Región Administrativa Especial de China, Macao."
 MAC.neutral_Social: "£MAC_neutral_Social Unión General de Asociaciones de Vecindarios de Macao"
 MAC.neutral_Social_icon: "£MAC_neutral_Social"
