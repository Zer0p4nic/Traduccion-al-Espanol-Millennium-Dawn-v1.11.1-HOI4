 USoE.Neutral_Libertarian: "£EU_parliament_PG_Neutral_Libertarian (AoL) - Alianza de Libertarios"
 USoE.Neutral_Libertarian_icon: "£EU_parliament_PG_Neutral_Libertarian"
 USoE.Neutral_Libertarian_desc: "(Libertario) - Alianza de Libertarios (AoL)\n\nLa Alianza de Libertarios (AoL) es un partido libertario que apoya la intervención limitada del gobierno en la economía y en las decisiones de vida de los individuos, creyendo en cambio que el papel del gobierno es proporcionar un entorno seguro para que las empresas y los individuos prosperen libremente. Su agenda política se centra en aprovechar las ventajas de Internet en temas como la democracia directa, la libertad de expresión y los derechos de autor."
 USoE.Neutral_Libertarian_2017: "£EU_parliament_PG_2017_Neutral_Libertarian (PPEU) - Partido Pirata Europeo"
 USoE.Neutral_Libertarian_2017_icon: "£EU_parliament_PG_2017_Neutral_Libertarian"
 USoE.Neutral_Libertarian_2017_desc: "(Libertario) - Partido Pirata Europeo (PPEU)\n\nEl PPEU es un partido libertario que apoya la intervención limitada del gobierno en la economía y en las decisiones de vida de los individuos, creyendo en cambio que el papel del gobierno es proporcionar un entorno seguro para que las empresas y los individuos prosperen libremente. Su agenda política se centra en aprovechar las ventajas de Internet en temas como la democracia directa, la libertad de expresión y los derechos de autor."
 USoE.Neutral_green: "£EU_parliament_PG_Neutral_Green (Greens/EFA) - Los Verdes/Alianza Libre Europea"
 USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_Green"
 USoE.Neutral_green_desc: "(Verdes) - Los Verdes/Alianza Libre Europea (Greens/EFA)\n\nLos Verdes/Alianza Libre Europea (Greens/EFA), comúnmente conocidos como 'Verdes', son un partido de izquierda. Su visión económica rechaza el capitalismo y la búsqueda del crecimiento constante, creyendo en cambio en la necesidad de un 'decrecimiento feliz'. Se oponen firmemente a la energía nuclear como fuente de energía limpia, creyendo en cambio en la necesidad de construir temporalmente plantas de energía de gas para apoyar una futura transición completa a energías renovables. Su agenda política se centra en reducir la desigualdad y proteger el medio ambiente y busca hacerlo con un gran gasto público financiado con déficit."
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green (EGP) - Partido Verde Europeo"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "(Verdes) - Partido Verde Europeo (EGP)\n\nEl Partido Verde Europeo (EGP), comúnmente conocido como 'Verdes', es un partido de izquierda. Su visión económica rechaza el capitalismo y la búsqueda del crecimiento constante, creyendo en cambio en la necesidad de un 'decrecimiento feliz'. Se oponen firmemente a la energía nuclear como fuente de energía limpia, creyendo en cambio en la necesidad de construir temporalmente plantas de energía de gas para apoyar una futura transición completa a energías renovables. Su agenda política se centra en reducir la desigualdad y proteger el medio ambiente y busca hacerlo con un gran gasto público financiado con déficit."
 USoE.neutral_Social: "£EU_parliament_PG_neutral_Social (ASD) - Alianza de Socialistas Demócratas"
 USoE.neutral_Social_icon: "£EU_parliament_PG_neutral_Social"
 USoE.neutral_Social_desc: "(Socialistas Demócratas No Alineados) - Alianza de Socialistas Demócratas (ASD)\n\nLa Alianza de Socialistas Demócratas (ASD) es un partido de izquierda del Parlamento de la USoE, aboga por un mayor grado de representación democrática basada en la identidad regional, con el objetivo de moldear la USoE en una 'Europa de Regiones'. Su agenda política se centra en la justicia social y la igualdad económica."
 USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social (EFA) - Alianza Libre Europea"
 USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social"
 USoE.neutral_Social_2017_desc: "(Socialistas Demócratas No Alineados) - Alianza Libre Europea (EFA)\n\nLa EFA es un partido de izquierda del Parlamento de la USoE, aboga por un mayor grado de representación democrática basada en la identidad regional, con el objetivo de moldear la USoE en una 'Europa de Regiones'. Su agenda política se centra en la justicia social y la igualdad económica."
 USoE.Neutral_Communism: "£EU_parliament_PG_Neutral_Communism (GUE/NGL) - Izquierda Unida Europea/Izquierda Verde Nórdica"
 USoE.Neutral_Communism_icon: "£EU_parliament_PG_Neutral_Communism"
 USoE.Neutral_Communism_desc: "(Marxista-Leninista Neutral) - Izquierda Unida Europea/Izquierda Verde Nórdica (GUE/NGL)\n\nLa Izquierda Unida Europea/Izquierda Verde Nórdica (GUE/NGL) es un partido político de izquierda del Parlamento de la USoE. Está compuesto principalmente por socialistas y comunistas y, como tal, rechaza el capitalismo y las políticas monetarias y presupuestarias tradicionales. Busca lograr un cambio en la sociedad hacia el socialismo, pero no tiene una posición clara sobre si la reforma o la revolución es la mejor manera de lograrlo. Se opone a la cooperación de la USoE con los EE. UU. y cree en cambio que Europa debe seguir su propio camino."
 USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism (PEL) - Partido de la Izquierda Europea"
 USoE.Neutral_Communism_2017_icon: "£EU_parliament_PG_2017_Neutral_Communism"
 USoE.Neutral_Communism_2017_desc: "(Marxista-Leninista Neutral) - Partido de la Izquierda Europea (PEL)\n\nEl Partido de la Izquierda Europea (PEL) es un partido político de izquierda del Parlamento de la USoE. Está compuesto principalmente por socialistas y comunistas y, como tal, rechaza el capitalismo y las políticas monetarias y presupuestarias tradicionales. Busca lograr un cambio en la sociedad hacia el socialismo, pero no tiene una posición clara sobre si la reforma o la revolución es la mejor manera de lograrlo. Se opone a la cooperación de la USoE con los EE. UU. y cree en cambio que Europa debe seguir su propio camino."
 USoE.Nat_Populism: "£EU_parliament_PG_Nat_Populism (EDD) - Europa de Democracias y Diversidades"
 USoE.Nat_Populism_icon: "£EU_parliament_PG_Nat_Populism"
 USoE.Nat_Populism_desc: "(Populismo de Derecha) - Europa de Democracias y Diversidades (EDD)\n\nLa Europa de Democracias y Diversidades (EDD) es un partido populista y euroescéptico del Parlamento de la USoE. Se opone firmemente al proceso de unificación y busca revertirlo. Sus puntos de vista políticos se centran en una postura antiinmigración y antiglobalización y el objetivo de introducir la democracia directa."
 USoE.Nat_Populism_2017: "£EU_parliament_PG_2017_Nat_Populism (EFDD) - Europa de la Libertad y la Democracia Directa"
 USoE.Nat_Populism_2017_icon: "£EU_parliament_PG_2017_Nat_Populism"
 USoE.Nat_Populism_2017_desc: "(Populismo de Derecha) - Europa de la Libertad y la Democracia Directa (EFDD)\n\nLa Europa de la Libertad y la Democracia Directa (EFDD), anteriormente conocida como 'Europa de Democracias y Diversidades', es un partido populista y euroescéptico del Parlamento de la USoE. Se opone firmemente al proceso de unificación y busca revertirlo. Sus puntos de vista políticos se centran en una postura antiinmigración y antiglobalización y el objetivo de introducir la democracia directa."
 USoE.Nat_Fascism: "£EU_parliament_PG_Nat_Fascism (AoF) - Alianza de Fascistas"
 USoE.Nat_Fascism_icon: "£EU_parliament_PG_Nat_Fascism"
 USoE.Nat_Fascism_desc: "(Fascismo) - Alianza de Fascistas (AoF)\n\nLa Alianza de Fascistas (AoF) es un partido político de extrema derecha y euroescéptico del Parlamento de la USoE. Está compuesto principalmente por fascistas y ultranacionalistas. Sus puntos de vista políticos se centran en la defensa de la tradición cristiana, una fuerte política antiinmigración y la sustitución de la democracia por una dictadura de hombre fuerte."
 USoE.Nat_Fascism_2017: "£EU_parliament_PG_2017_Nat_Fascism (APF) - Alianza por la Paz y la Libertad"
 USoE.Nat_Fascism_2017_icon: "£EU_parliament_PG_2017_Nat_Fascism"
 USoE.Nat_Fascism_2017_desc: "(Fascismo) - Alianza por la Paz y la Libertad (APF)\n\nLa Alianza por la Paz y la Libertad (APF) es un partido político de extrema derecha y euroescéptico del Parlamento de la USoE. Está compuesto principalmente por fascistas y ultranacionalistas. Sus puntos de vista políticos se centran en la defensa de la tradición cristiana, una fuerte política antiinmigración y la sustitución de la democracia por una dictadura de hombre fuerte."
 USoE.Nat_Autocracy: "£EU_parliament_PG_Nat_Autocracy (EUMS) - Estado Mayor de la Unión Europea"
 USoE.Nat_Autocracy_icon: "£EU_parliament_PG_Nat_Autocracy"
 USoE.Nat_Autocracy_desc: "(Junta Militar) - Estado Mayor de la Unión Europea (EUMS)\n\nEl Estado Mayor de la Unión Europea (EUMS) es la rama política del ejército de la USoE, es una unión de altos mandos militares del ejército que han formado una junta militar y asumido el control del ejecutivo, ejerciendo el poder de manera autoritaria."
 USoE.Monarchist: "£EU_parliament_PG_Monarchist (AoM) - Alianza de Monárquicos"
 USoE.Monarchist_icon: "£EU_parliament_PG_Monarchist"
 USoE.Monarchist_desc: "(Monárquico Absolutista) - Alianza de Monárquicos (AoM)\n\nLos monárquicos apoyan a la recién entronizada dinastía. Creen en la necesidad de un gobernante absoluto, libre de las ataduras de la toma de decisiones democrática, para liderar el continente en el siglo XXI."
