 BHR.neutral_Social: "£generic_neutral_Social_small National Democratic Action Society"
 BHR.neutral_Social_desc: "Socialismo - La Sociedad de Acción Democrática Nacional, conocida coloquialmente como Wa'ad, surgió del Frente Popular para la Liberación de Baréin, un grupo marxista y nacionalista árabe. Wa'ad ha moderado su enfoque desde entonces, abogando por una reforma democrática en Baréin en lugar de una revolución marxista. El partido disfruta de cierto apoyo entre la clase trabajadora bahreiní y es uno de los cuatro principales partidos de oposición."
 BHR.Communist-State: "£generic_Communist_State_small Progressive Democratic Tribune"
 BHR.Communist-State_desc: ""
 BHR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Haq"
 BHR.Vilayat_e_Faqih_desc: "Islamista Chiita (Línea Dura) - El movimiento Haq es un grupo disidente de Wefaq que cuenta con el apoyo de chiitas bahreiníes decepcionados por el fracaso del enfoque moderado de Wefaq para la reforma. Estos partidarios suelen ser jóvenes chiitas que a veces forman pequeñas pandillas que lanzan piedras y cócteles molotov a la policía. A diferencia de Wefaq, el movimiento Haq apoya la caída de la dinastía al Jalifa y el establecimiento de una república bahreiní."
 BHR.Conservative: "£generic_Conservative_small Al Wefaq"
 BHR.Conservative_desc: "Islamista Chiita (Moderado) - Al Wefaq es uno de los partidos más grandes de Baréin y se considera que representa los intereses de la mayoría de la población árabe chiita. Ha sido la voz más poderosa que pide reformas políticas en Baréin y, por lo tanto, ha sido una espina constante en el costado de la monarquía bahreiní. A pesar de representar los intereses de la población chiita de Baréin, Al Wefaq se ha distanciado cuidadosamente de Irán y ha empleado una retórica y métodos moderados para lograr sus objetivos."
 BHR.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Amal Party"
 BHR.Mod_Vilayat_e_Faqih_desc: "Islamista Chiita (Shirazi) - El Partido Amal, también conocido como la Sociedad de Acción Islámica, es la contraparte Shirazi más pequeña de Al Wefaq. Representa los intereses de los seguidores chiitas de Mohammad Hussaini Shirazi, una figura chiita prominente que llegó a rechazar la forma de gobierno de la República Islámica de Irán. Las diferencias doctrinales con Al Wefaq han llevado a fricciones entre los dos partidos, a pesar de su oposición compartida a la dinastía al Jalifa."
 BHR.Kingdom: "£generic_Kingdom_small Al-Asalah Islamic Society"
 BHR.Kingdom_desc: "Salafismo - Al-Asalah es un partido político salafista que es popular entre los conservadores sunitas de Baréin. Históricamente se ha aliado con Al-Menbar para contrarrestar la influencia de los islamistas chiitas de Baréin."
 BHR.Caliphate: "£generic_Caliphate_small Al-Qaeda"
 BHR.Caliphate_desc: ""
 BHR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Al-Menbar Islamic Society"
 BHR.Neutral_Muslim_Brotherhood_desc: "Islamismo Moderado - Al-Menbar es la rama bahreiní de la Hermandad Musulmana, una organización que favorece la islamización gradual de la sociedad y la participación popular en la política a través de medios democráticos. Al-Menbar se alinea ocasionalmente con el salafista Al Asalah, pero generalmente es menos conservador socialmente."
 BHR.Nat_Fascism: "£IRQ_Nat_Autocracy_small Nationalist Democratic Assembly"
 BHR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 BHR.Nat_Fascism_desc: "Ba'athismo - La Asamblea Democrática Nacionalista es la rama bahreiní de la facción iraquí del Partido Ba'ath, que sigue apoyando al Irak de Saddam Hussein. El partido se opone a la naturalización de trabajadores migrantes y favorece la priorización de los bahreiníes étnicos para el empleo."
