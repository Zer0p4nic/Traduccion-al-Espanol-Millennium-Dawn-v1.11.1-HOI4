 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Partido Popular Cristiano"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Conservador - Kristelig Folkeparti (Partido Popular Cristiano) es un partido cristiano de centroderecha. Quieren que el estado promueva el cristianismo como la religión oficial. En política exterior, desean promover la paz y favorecen el aumento de la ayuda a los países pobres."
 NOR.oligarchism: "£NOR_oligarchism_small Partido del Centro"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Partido de los Agricultores - Senterpartiet (Partido del Centro) es en gran medida un partido rural. Son euroescépticos y no les gusta el libre comercio. Trabajan para revertir la centralización y desean aumentar los subsidios agrícolas."
 NOR.neutral_Social: "£NOR_neutral_Social_small Partido Socialista de Izquierda"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Demócrata Socialista - Sosialistisk Venstreparti (Partido Socialista de Izquierda) se formó como una facción disidente del Arbeiderpartiet, ya que deseaban poner fin a la membresía de la OTAN. Son más izquierdistas que el Arbeiderpartiet y defienden el feminismo, el bienestar, el medio ambiente y el capitalismo de estado."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Los Libertarios"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertario - Liberalistene (Los Libertarios) es un partido libertario bastante nuevo que defiende el fin de la tributación, la reducción del bienestar y la reducción del poder del estado."
 NOR.Neutral_green: "£NOR_Neutral_green_small El Partido Verde Ambiental"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Verdes - Miljøpartiet De Grønne (El Partido Verde Ambiental) se formó tras la inspiración de las ganancias electorales del Partido Verde alemán y su causa principal es el medio ambiente."
 #nationalist
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small La Alianza"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Fascista - Alliansen (La Alianza) se formó como un intento de frente amplio contra el Mercado Común Europeo y la libre circulación de mano de obra, pero su principal afluencia provino de personalidades de extrema derecha que desean poner fin a toda inmigración. Son anti-islam y a menudo incitan al odio racial."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Fascista - Vigrid (Del nórdico antiguo Vígríðr, relacionado con Ragnarok) es un partido y movimiento neonazi que promueve la religión nórdica pagana. Son supremacistas blancos que disputan el Holocausto e idolatran a Hitler."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Partido del Progreso"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
