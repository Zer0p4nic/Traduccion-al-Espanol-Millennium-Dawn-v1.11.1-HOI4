 LIB.Neutral_Muslim_Brotherhood: "£LIB_muslim_brotherhood_small (NMCL) - Consejo Nacional Musulmán de Liberia"
 LIB.Neutral_Muslim_Brotherhood_desc: "(Islam Moderado) - El Consejo Nacional Musulmán de Liberia tiene como objetivo preservar los derechos de los musulmanes en el país. Los musulmanes constituyen una pequeña parte de los liberianos, y la mayoría proviene del grupo Mandinga. Aunque Taylor inicialmente dio más libertades a los musulmanes liberianos debido a sus vínculos con Libia, en años recientes ha comenzado una campaña de cristianización contra ellos."
 LIB.Neutral_Muslim_Brotherhood_icon: "£LIB_muslim_brotherhood_small"
