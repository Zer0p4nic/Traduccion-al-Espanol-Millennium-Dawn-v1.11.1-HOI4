 # Cameroon
 CAM.Western_Autocracy: "£generic_Western_Autocracy_small CPDM"
 CAM.Western_Autocracy_desc: "Autocracia Pro-Occidental - El CPDM (Movimiento Democrático Popular de Camerún) es el partido político más grande de Camerún y ha dominado la política de Camerún desde la independencia en los años 60. Originalmente se llamaba Unión Nacional de Camerún, pero fue renombrado en 1985."
 # Central African Republic
 CAR.liberalism: "£CAR_western_liberalism Partido de la Unidad Nacional (PUN)"
 CAR.liberalism_icon: "£CAR_western_liberalism"
 CAR.liberalism_desc: "El Partido de la Unidad Nacional es un partido liberal en la República Centroafricana formado en 1997. El partido apoya una serie de políticas liberales orientadas a Occidente."
 CAR.liberalism_2013: "£CAR_western_liberalism_alt Unión para la Renovación Centroafricana"
 CAR.liberalism_2013_icon: "£CAR_western_liberalism_alt"
 CAR.liberalism_2013_desc: "La Unión para la Renovación Centroafricana se formó a finales de 2013 como un partido sucesor de los partidos liberales desorganizados en la República Centroafricana. Se formó detrás de Anicet-Georges Dologuélé para su candidatura a la presidencia y lentamente se está convirtiendo en la columna vertebral y el rostro del neoliberalismo centroafricano."
 CAR.socialism: "£CAR_western_socialism Partido de la Convergencia Nacional \"Kwa Na Kwa\" "
 CAR.socialism_icon: "£CAR_western_socialism"
 CAR.socialism_desc: "El Partido de la Convergencia Nacional \"Kwa Na Kwa\" es una culminación de partidos que rodean y apoyan a François Bozizé. No se unificaron en un solo partido hasta 2009, pero son una coalición de partidos que apoyan la reivindicación de Bozizé a la presidencia. El grupo de partidos está estrechamente alineado con una ideología socialdemócrata y laborista sin \"teorías\". Bozizé es citado diciendo: \"\"Kwa Na Kwa\" es un partido de trabajadores en la tradición de la socialdemocracia. Su objetivo es movilizar a la población, crear conciencia y avanzar hacia el desarrollo, en el sentido de la lucha contra la pobreza a través del trabajo. Solo a través del trabajo podemos cambiar la situación en este país.\""
 CAR.Conservative: "£CAR_emergency_conservatism Movimiento de los Corazones Unidos (MCU)"
 CAR.Conservative_icon: "£CAR_emergency_conservatism"
 CAR.Conservative_desc: "El Movimiento de los Corazones Unidos es el partido de Faustin-Archange Touadéra. El partido se formó como una divergencia del partido Kwa Na Kwa y se han vuelto más activos en una postura pro-África y pro-Rusia y anti-influencia occidental en el país. Se basan en una serie de valores socialdemócratas estableciéndose como un precursor en la República Centroafricana."
 CAR.anarchist_communism: "£CAR_anarchist_communism Agrupación Democrática Centroafricana (RDC)"
 CAR.anarchist_communism_icon: "£CAR_anarchist_communism"
 CAR.anarchist_communism_desc: "La Agrupación Democrática Centroafricana (RDC) es un nacionalista africano que sigue las ideologías del republicanismo y el socialismo democrático. El partido fue fundado por André-Dieudonné Kolingba en 1987 en el apogeo de su poder durante sus doce años de presidente. Comparte una visión contemporánea anti-occidental y pro-África, pero históricamente sigue estando bastante alineado con los franceses."
 CAR.Neutral_conservatism: "£CAR_neutral_conservatism Movimiento para la Democracia y el Desarrollo (MDD)"
 CAR.Neutral_conservatism_icon: "£CAR_neutral_conservatism"
 CAR.Neutral_conservatism_desc: "El Movimiento para la Democracia y el Desarrollo (MDD) es un partido conservador social que fue formado en 1993 por el ex presidente David Dacko. El partido es más notable por su oposición a Ange-Félix Patassé y el MLPC."
 CAR.neutral_Social: "£CAR_neutral_socialism Movimiento para la Liberación del Pueblo Centroafricano (MLPC)"
 CAR.neutral_Social_icon: "£CAR_neutral_socialism"
 CAR.neutral_Social_desc: "El Movimiento para la Liberación del Pueblo Centroafricano (MLPC) es uno de los principales partidos políticos en la República Centroafricana y es el partido de Ange-Félix Patassé. El partido se basa en los principios del socialismo democrático, la socialdemocracia y el republicanismo. También expresa una ideología coloquial de Patasséismo que se refiere a la ideología de Ange-Félix Patassé."
 CAR.Neutral_green: "£CAR_neutral_green Partido Socialdemócrata (PSD)"
 CAR.Neutral_green_icon: "£CAR_neutral_green"
 CAR.Neutral_green_desc: "El Partido Socialdemócrata (PSD) es un partido ecológico socialdemócrata formado en 1991. El partido expresa una serie de puntos de vista, principalmente alineados con la política verde y socialdemócrata, y son un miembro activo de la Internacional Socialista."
 CAR.Neutral_Autocracy: "£CAR_neutral_autocracy Unión de Fuerzas Democráticas para la Unidad (UDFR)"
 CAR.Neutral_Autocracy_icon: "£CAR_neutral_autocracy"
 CAR.Neutral_Autocracy_desc: "La Unión de Fuerzas Democráticas para la Unidad (UDFR) es un grupo rebelde en la República Centroafricana que reside en el norte y noreste de la República Centroafricana. El grupo fue liderado por Michel Djotodia, quien se convierte en un miembro prominente del gobierno centroafricano."
 CAR.Nat_Autocracy: "£CAR_nationalist_junta Fuerzas Armadas Centroafricanas (FACA)"
 CAR.Nat_Autocracy_icon: "£CAR_nationalist_junta"
 CAR.Nat_Autocracy_desc: "Las Fuerzas Armadas Centroafricanas (FACA) son las fuerzas armadas de la República Centroafricana. Consiste en varias ramas, siendo estas las Fuerzas Terrestres Centroafricanas, la Fuerza Aérea Centroafricana, la Gendarmería Nacional, la Guardia Republicana y la Policía Nacional."
 CAR.Monarchist: "£CAR_nationalist_monarchism Casa de Bokassa"
 CAR.Monarchist_icon: "£CAR_nationalist_monarchism"
 CAR.Monarchist_desc: "La Casa de Bokassa es el nombre de la dinastía imperial gobernante de la República Centroafricana que gobernó brevemente desde 1976 hasta 1979 del Imperio Centroafricano. Fue fundada por Jean-Bédel Bokassa I y recibió muy poco reconocimiento extranjero como una monarquía legítima."
