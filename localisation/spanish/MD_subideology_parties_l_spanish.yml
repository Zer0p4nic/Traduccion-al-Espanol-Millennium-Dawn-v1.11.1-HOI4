 # USoE political parties
 USoE.Western_Autocracy: "£EU_parliament_PG_Western_Autocracy (APWA) - Alliance of Pro-Western Autocrats"
 USoE.Western_Autocracy_icon: "£EU_parliament_PG_Western_Autocracy"
 USoE.Western_Autocracy_desc: "(Autocracia Occidental) - Alianza de Autócratas Pro-Occidentales (APWA)\nLa Alianza de Autócratas Pro-Occidentales es un partido relativamente nuevo en la gran escala del Parlamento Europeo. Mantiene una política exterior de estar alineado con Occidente con características autocráticas."

 USoE.conservatism: "£EU_parliament_PG_conservatism (EPP-ED) - European People's Party and European Democrats"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "(Conservadurismo) - Partido Popular Europeo y Demócratas Europeos (EPP-ED)\n\nEl Partido Popular Europeo y Demócratas Europeos (EPP-ED) nació de la fusión del Partido Popular Europeo, compuesto principalmente por demócratas cristianos, y la Unión de Demócratas Europeos, compuesta por conservadores con un enfoque más euroescéptico. Su agenda política se centra en el respeto a las tradiciones y la garantía de libertades sociales e individuales, y valores a perseguir con la ayuda de la responsabilidad individual sin despreciar el medio ambiente y con un ojo en el presupuesto público."
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism (EPP) - European People's Party"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "(Conservadurismo) - Partido Popular Europeo (EPP)\n\nEl Partido Popular Europeo (EPP), anteriormente conocido como 'Partido Popular Europeo y Demócratas Europeos', ocupa el centro-derecha del Parlamento de la USoE y está compuesto principalmente por conservadores y demócratas cristianos. Su agenda política se centra en el respeto a las tradiciones y la garantía de libertades sociales e individuales, y valores a perseguir con la ayuda de la responsabilidad individual sin despreciar el medio ambiente y con un ojo en el presupuesto público."
 USoE.liberalism: "£EU_parliament_PG_liberalism (ELDR) - European Liberal Democrat and Reform Party"
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "(Liberalismo) - Partido Europeo de Demócratas y Reformistas Liberales (ELDR)\n\nEl ELDR, anteriormente conocido como 'Grupo Liberal y Demócrata Reformista', ocupa el centro-izquierda del Parlamento de la USoE y está compuesto principalmente por liberales. Su agenda política se centra en garantizar la libertad social e individual, proteger el medio ambiente y disminuir el papel del gobierno en la economía."
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism (ALDE) - Alliance of Liberals and Democrats for Europe Party"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism"
 USoE.liberalism_2017_desc: "(Liberalismo) - Partido de la Alianza de Liberales y Demócratas por Europa (ALDE)\n\nEl Partido de la Alianza de Liberales y Demócratas por Europa (ALDE), anteriormente conocido como 'Partido Europeo de Demócratas y Reformistas Liberales', ocupa el centro-izquierda del Parlamento de la USoE y está compuesto principalmente por liberales. Su agenda política se centra en garantizar la libertad social e individual, proteger el medio ambiente y disminuir el papel del gobierno en la economía."
 USoE.socialism: "£EU_parliament_PG_socialism (PES) - Party of European Socialists"
 USoE.socialism_icon: "£EU_parliament_PG_socialism"
 USoE.socialism_desc: "(Socialdemócratas) - Partido de los Socialistas Europeos (PES)\n\nEl Partido de los Socialistas Europeos (PES) ocupa la porción izquierda del Parlamento de la USoE y está compuesto principalmente por socialistas liberales. Su agenda política se centra en combatir la pobreza y la desigualdad, garantizar derechos sociales y laborales y proteger el medio ambiente. Busca alcanzar estos objetivos con una fiscalidad progresiva y una intervención gubernamental moderadamente mayor, reconociendo aún la importancia de las libertades económicas y el libre comercio."
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism (PES) - Party of European Socialists"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "(Socialdemócratas) - Partido de los Socialistas Europeos (PES)\n\nEl PES ocupa la porción izquierda del Parlamento de la USoE y está compuesto principalmente por socialistas liberales. Su agenda política se centra en combatir la pobreza y la desigualdad, garantizar derechos sociales y laborales y proteger el medio ambiente. Busca alcanzar estos objetivos con una fiscalidad progresiva y una intervención gubernamental moderadamente mayor, reconociendo aún la importancia de las libertades económicas y el libre comercio."
 USoE.Communist-State: "£EU_parliament_PG_Communist_State (AoC) - Alliance of Communists"
 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_desc: "(Marxista-Leninista) - Alianza de Comunistas (AoC)\n\nLa Alianza de Comunistas (AoC) ocupa la extrema izquierda del Parlamento de la USoE y está compuesta principalmente por comunistas. Cree en la necesidad de reemplazar el capitalismo por un sistema económico donde todos los medios de producción sean propiedad del estado. Busca alcanzar el verdadero socialismo mediante una revolución, violenta si es necesario, para derrocar el sistema actual, y acepta la necesidad de un período de transición donde el poder esté en manos de una dictadura."
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State (INITIATIVE) - Initiative of Communist and Workers' Parties"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_2017_Communist_State"
 USoE.Communist-State_2017_desc: "(Marxista-Leninista) - Iniciativa de Partidos Comunistas y Obreros (INITIATIVE)\n\n(INITIATIVE) ocupa la extrema izquierda del Parlamento de la USoE y está compuesta principalmente por comunistas. Cree en la necesidad de reemplazar el capitalismo por un sistema económico donde todos los medios de producción sean propiedad del estado. Busca alcanzar el verdadero socialismo mediante una revolución, violenta si es necesario, para derrocar el sistema actual, y acepta la necesidad de un período de transición donde el poder esté en manos de una dictadura."
 USoE.anarchist_communism: "£EU_parliament_PG_anarchist_communism (EACL) - European Anti-Capitalist Left"
 USoE.anarchist_communism_icon: "£EU_parliament_PG_anarchist_communism"
 USoE.anarchist_communism_desc: "(Radical de Izquierda) - Izquierda Anticapitalista Europea (EACL)\n\nLa Izquierda Anticapitalista Europea (EACL) es un partido de extrema izquierda en el Parlamento de la USoE y está compuesta principalmente por comunistas moderados. Cree en la necesidad de reemplazar el capitalismo por un sistema económico donde todos los medios de producción sean propiedad del pueblo. Busca alcanzar el verdadero socialismo mediante un enfoque democrático y basado en reformas."
 USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism (NP) - Now the People! "
 USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism"
 USoE.anarchist_communism_2017_desc: "(Radical de Izquierda) - Ahora el Pueblo! (NP)\n\nAhora el Pueblo! (NP) es un partido de extrema izquierda en el Parlamento de la USoE y está compuesta principalmente por comunistas moderados. Cree en la necesidad de reemplazar el capitalismo por un sistema económico donde todos los medios de producción sean propiedad del estado. Busca alcanzar el verdadero socialismo mediante un enfoque democrático y basado en reformas."
 USoE.Conservative: "£EU_parliament_PG_Conservative (AoR) - Alliance of Reactionaries"
 USoE.Conservative_icon: "£EU_parliament_PG_Conservative"
 USoE.Conservative_desc: "(Reaccionario) - Alianza de Reaccionarios (AoR)\n\nLa Alianza de Reaccionarios (AoR) es un partido de extrema derecha, euroescéptico y nacionalista que busca deshacer la Unión y restaurar las naciones basadas en grupos étnicos. Sus puntos de vista políticos se centran en defender las tradiciones, rechazar la inmigración y combatir la globalización."
 USoE.Conservative_2017: "£EU_parliament_PG_2017_Conservative (AENM) - Alliance of European National Movements"
 USoE.Conservative_2017_icon: "£EU_parliament_PG_2017_Conservative"
 USoE.Conservative_2017_desc: "(Reaccionario) - Alianza de Movimientos Nacionales Europeos (AENM)\n\nLa Alianza de Movimientos Nacionales Europeos (AENM) es un partido de extrema derecha, euroescéptico y nacionalista que busca deshacer la Unión y restaurar las naciones basadas en grupos étnicos. Sus puntos de vista políticos se centran en defender las tradiciones, rechazar la inmigración y combatir la globalización."
 USoE.Autocracy: "£EU_parliament_PG_Autocracy (AoA) - Alliance of Autocrats"
 USoE.Autocracy_icon: "£EU_parliament_PG_Autocracy"
 USoE.Autocracy_desc: "(Autócratas Emergentes) - Alianza de Autócratas (AoA)\n\nLa Alianza de Autócratas abarca un grupo y nuevo fenómeno con los Estados Unidos de Europa para moverse hacia Rusia y China pero con un nuevo método de gobernanza. Se centran y hacen campaña por una forma de gobierno más autocrática donde el estado está por encima de todo y el pueblo debe ser leal a él."
 USoE.Mod_Vilayat_e_Faqih: "£EU_parliament_PG_Mod_Vilayat_e_Faqih (AoMSR) - Alliance of Moderate Shiite Revolutionaries"
 USoE.Mod_Vilayat_e_Faqih_icon: "£EU_parliament_PG_Mod_Vilayat_e_Faqih"
 USoE.Mod_Vilayat_e_Faqih_desc: "(Revolucionarios Chiitas Moderados) - Alianza de Revolucionarios Chiitas Moderados (AoMSR)\n\nLa Alianza de Revolucionarios Chiitas Moderados (AoMSR) es una versión más moderada de su partido hermano, la Alianza de Revolucionarios Chiitas Radicales, que busca instalar políticas chiitas en el gobierno de los Estados Unidos de Europa sin ser tan fundamentalista y es más abierta a diversas líneas de pensamiento."
 USoE.Vilayat_e_Faqih: "£EU_parliament_PG_Vilayat_e_Faqih (AoHSR) - Alliance of Hardline Shiite Revolutionaries"
 USoE.Vilayat_e_Faqih_icon: "£EU_parliament_PG_Vilayat_e_Faqih"
 USoE.Vilayat_e_Faqih_desc: "(Revolucionarios Chiitas Radicales) - Alianza de Revolucionarios Chiitas Radicales (AoHSR)\n\nLa Alianza de Revolucionarios Chiitas Radicales (AoHSR) representa los intereses chiitas de aquellos que se alinean estrechamente con revolucionarios chiitas más radicales. Creen en el cambio radical del partido hacia el estilo de vida chiita y están dispuestos a tomar cualquier medida para lograr este objetivo."
