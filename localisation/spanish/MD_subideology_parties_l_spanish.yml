 CHI.neutral_Social: "£CHI_neutral_social_democrat Asociación China para la Promoción de la Democracia"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Demócratas Sociales Neutrales - El partido fue formado a finales de 1945 como otra alternativa al PCC. Es uno de los partidos menores más grandes."
 CHI.Neutral_Communism: "£CHI_neutral_communism Partido Comunista Maoísta de China"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Comunismo - El Partido Comunista Maoísta de China es un partido comunista anti-revisionista clandestino en la República Popular. Buscan derrocar el bloque gobernante revisionista con el Partido Comunista de China y lograr el verdadero comunismo."
 ###nationalist
 CHI.Nat_Autocracy: "£CHI_military_junta Ejército Popular de Liberación"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Junta Militar - El EPL, o Ejército Popular de Liberación, fue fundado en 1927 con el levantamiento de Nanchang. Es la fuerza armada tanto de la República Popular China como de su partido político fundador."
 CHI.Monarchist: "£CHI_monarchism Casa de Aisin-Gioro"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "Monárquico - La Casa Imperial de Aisin-Gioro gobernó China durante casi 276 años hasta que la Emperatriz Longyu emitió un edicto imperial que llevó a la abdicación del Emperador Niño Puyi. La dinastía gobernada por los manchúes ha sido a menudo condenada en la historia oficial china por sus concesiones a potencias extranjeras y su opresión de la mayoría Han."

 ### Iran ###
 #Western
 PER.conservatism: "£PER_conservatism  (IC) Conservadores Iraníes"
 PER.conservatism_desc: "(Conservadurismo) - Conservadores Iraníes (Persa/Farsi: Mohafeze Karân)\n\nLos demócratas conservadores iraníes intentan mantener su proximidad con los ideales tradicionalistas y les gusta permanecer dentro de los marcos generales de las viejas costumbres, al mismo tiempo que intentan impulsar una sociedad más liberal. Tienen un enfoque más lento cuando se trata de reformas, implementando políticas a un ritmo más lento para no causar problemas con los elementos conservadores de la nación."
 PER.liberalism: "£PER_liberalism (IL) Liberales Iraníes"
 PER.liberalism_desc: "(Liberalismo) - Liberales Iraníes (Persa/Farsi: Liberalân)\n\nLos Liberales Iraníes buscan una forma más secular de gobierno, promoviendo los derechos humanos, la libertad individual y la democracia. A menudo abogan por mayores libertades civiles, lo que los pone en desacuerdo con los grupos conservadores del país."
 PER.socialism: "£PER_socialism  (IP) Partido Iraní"
 PER.socialism_icon: "£PER_socialism"
 PER.socialism_desc: "(Social Democracia) - Partido Iraní (Persa/Farsi: Hezb-é Iran)\n\nHezb-é Iran, también conocido como el Partido Iraní, a menudo era referido como la columna vertebral del partido Frente Nacional. Siendo creado por tecnócratas mayormente educados en Europa, el Partido Iraní promueve la Social Democracia y el Nacionalismo Liberal en Irán."
 PER.Western_Autocracy: "£PER_Western_Autocracy  (CPI) Partido Constitucionalista de Irán (§CL-D§!)"
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
 PER.Western_Autocracy_desc: "(Monarquía Constitucionalista) - Partido Constitucionalista de Irán (Persa/Farsi: Hezb-é Mashrut-é Iran - Liberal Demócrata)\n\nEl Partido Constitucionalista de Irán (Liberal-Demócrata) espera el regreso de Reza Pahlavi y condena enérgicamente a los revolucionarios que lo derrocaron. Aunque no quieren una monarquía absoluta, han insinuado que se daría más control directo al Sha en comparación con otros grupos constitucionalistas."

 #Emerging
 PER.Communist-State: "£PER_communism (TPI) Partido Tudeh de Irán"
 PER.Communist-State_icon: "£PER_communism"
 PER.Communist-State_desc: "(Marxismo-Leninismo) - Partido Tudeh de Irán (Persa/Farsi: Hezb-é Tude-ye Irân)\n\nEl Partido de las Masas de Irán (Tudeh) fue formado en 1941, con Soleiman Mirza Eskandari como su líder, y tuvo una considerable influencia en sus primeros años y jugó un papel crucial durante la campaña de Mohammad Mosaddegh para nacionalizar la Compañía Petrolera Anglo-Persa. El grupo se volvió pro-soviético tras la Crisis del Petróleo de Irán de 1946 y ha sido brutalmente reprimido desde entonces."
 PER.Conservative: "£generic_Mod_Vilayat_e_Faqih_small (IRGC) Cuerpo de la Guardia Revolucionaria Islámica (Ala Política)"
 PER.Conservative_desc: "(Militarismo Chiita) - Cuerpo de la Guardia Revolucionaria Islámica (Persa/Farsi: Sepāh-é Pāsdarān)\n\nEl Cuerpo de la Guardia Revolucionaria Islámica (IRGC) es una rama de las Fuerzas Armadas Iraníes, fundada después de la Revolución Iraní el 22 de abril de 1979 por orden del Ayatolá Ruhollah Khomeini para defender las fronteras iraníes y mantener el orden interno. La organización se ha expandido a la esfera política con muchos de sus antiguos miembros postulándose como línea dura para cargos."
 PER.Autocracy: "£PER_autocracy (STQ) Profesores del Seminario de Qom"
 PER.Autocracy_desc: "(Chiismo Radical) - Sociedad de Profesores del Seminario de Qom (Persa/Farsi: Jâme'e Mādarressin-é Qom)\n\nLa Sociedad de Profesores del Seminario de Qom fue establecida por un grupo de estudiantes del Ayatolá Khomeini, para organizar actividades políticas de los seguidores de Khomeini y promover su interpretación revolucionaria del Islam, como la idea de Vilayat-é Faqih (Gobierno Islámico)."
 PER.Vilayat_e_Faqih: "£PER_Vilayat_e_Faqih  (FoP) Seguidores del Principio"
 PER.hardline_totalitarian: "£generic_Vilayat_e_Faqih_small Hezb-é Jomhuriye Eslami"
 PER.hardline_totalitarian_desc: ""
 PER.Vilayat_e_Faqih_desc: ""
 PER.Mod_Vilayat_e_Faqih: "£PER_Mod_Vilayat_e_Faqih  (RFS) Reformistas"
 PER.Mod_Vilayat_e_Faqih_desc: ""
 PER.anarchist_communism: "£PER_anarchist_communism (MEK) Organización de los Muyahidines del Pueblo de Irán"
 PER.anarchist_communism_icon: "£PER_anarchist_communism"
 PER.anarchist_communism_desc: "(Marxismo Islamista) - Organización de los Muyahidines del Pueblo de Irán (Persa/Farsi: Mojâhedin-é Khalq-é Irân)\n\nLa MEK, también conocida como la Organización de los Muyahidines del Pueblo de Irán, fue formada en 1965 en oposición a la Dinastía Pahlavi, y sus principios fundadores fueron fuertemente influenciados por el marxismo y el islamismo. A menudo se les llama un grupo \"de tipo secta\", ya que la estructura del partido gira en torno a Maryam y Massoud Rajavi. La MEK quiere implementar una serie de planes que llevarían a Irán hacia un estado más federalizado y socialista."

