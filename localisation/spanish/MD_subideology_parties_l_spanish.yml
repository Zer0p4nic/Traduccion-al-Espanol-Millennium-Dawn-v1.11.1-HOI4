 # ERITREA
 ERI.liberalism: "£ERI_western_liberalism_alt (ELF) - Frente de Liberación de Eritrea"
 ERI.liberalism_icon: "£ERI_western_liberalism_alt"
 ERI.liberalism_desc: "(Nacionalista Eritreo)\nFrente de Liberación de Eritrea, (Tigrinya, romanizado: Tegadelo Harinet Eritra)\n\nEl grupo ELF fue una de las dos facciones que lucharon por la independencia de Eritrea del dominio etíope, la otra fue, por supuesto, el EPLF. Aunque la mayoría de los miembros del ELF se han retirado de la política, ya sea por decisión propia o no, todavía hay bloques políticos de eritreos que respaldan la continua lucha del ELF por la democracia y los derechos humanos, principalmente encontrados dentro de las comunidades de la diáspora."
 ERI.Communist-State_ETH: "£ETH_emerging_communism (WPE-§3ER§!) - Partido de los Trabajadores de Etiopía - Ala Eritrea"
 ERI.Communist-State_ETH_desc: "(Marxista-Leninista)\nPartido de los Trabajadores de Etiopía, (Amhárico, romanizado: Ye'Ityopia Serategnoch Parti)\n\nUna vez el único partido legal de la República Democrática Popular de Etiopía, esto llegó a su fin en 1991. Pero eso no fue el fin de la existencia del partido, muchos de sus miembros más prominentes huyeron del conflicto civil que siguió.\n\nEsta, sin embargo, es el ala eritrea del partido y solo puede ganar poder dentro de Eritrea."
 ERI.anarchist_communism: "£ERI_anarchist_communism (PFDJ) - Frente Popular por la Democracia y la Justicia"
 ERI.anarchist_communism_icon: "£ERI_anarchist_communism"
 ERI.anarchist_communism_desc: "(Nacionalista Eritreo de Izquierda)\nFrente Popular por la Democracia y la Justicia, (Tigrinya, romanizado: Hizbawi Ginbar n'Demokrasen Fithi'en)\n\nEl PFDJ es el partido sucesor del EPLF. Durante su guerra de independencia, el EPLF se convirtió en la fuerza emergente en la maquinaria política de la naciente nación, superando fácilmente al mucho menos radical ELF. Después de que la independencia se hiciera oficial en forma de un referéndum celebrado en 1993, el EPLF fue reformado en un partido político legítimo y, en 1994, pasó a llamarse Frente Popular por la Democracia y la Justicia."
 ERI.anarchist_communism_ETH: "£ETH_left_wing_radical (§3EPRDF§!) - Frente Revolucionario Democrático del Pueblo Eritreo"
 ERI.anarchist_communism_ETH_desc: "(Nacionalista Poli-Étnico)\nFrente Revolucionario Democrático del Pueblo Eritreo, (Amhárico, romanizado: Ēritira Hizibawī Ābiyotawī Dīmokirasīyawī Ginibari)\n\nComo una extensión del EPRDF con base en Etiopía, el ala eritrea de la coalición tiene más autonomía en las prácticas operativas dentro de los confines de Eritrea que otros partidos constituyentes dentro del bloque EPRDF etíope en general."
 ERI.Caliphate: "£ERI_caliphate (EISM) - Movimiento de Salvación Islámica Eritreo"
 ERI.Caliphate_icon: "£ERI_caliphate"
 ERI.Caliphate_desc: "(Yihadista Islamista)\nMovimiento de Salvación Islámica Eritreo, (Árabe, romanizado: Harakat al Khalas al Islami al Eritrea)\n\nUn grupo islamista radical suní que opera en el interior de Eritrea y mantiene células en el vecino Sudán. Buscan adoptar la ley Sharia en Eritrea y se sospecha que son financiados y apoyados por el gobierno sudanés."
 ERI.Neutral_conservatism_ETH: "£ETH_non_aligned_autocracy (EDP-§3ER§!) - Partido Democrático Etíope - Ala Eritrea"
 ERI.Neutral_conservatism_ETH_desc: "(Liberales Conservadores)\nPartido Democrático Etíope, (Amhárico, romanizado: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nEl resultado de la fusión de no menos de cinco partidos liberales y conservadores liberales. El partido se origina en la Unión Democrática Etíope de 1974, que buscaba luchar contra la dictadura militar Derg como parte de un movimiento de resistencia monárquico.\n\nEsta es el ala eritrea del partido y, como tal, solo podrá participar en las elecciones eritreas."
 ERI.neutral_Social: "£ERI_neutral_social (SAGEM) - Frente Democrático del Pueblo para la Liberación de Eritrea"
 ERI.neutral_Social_icon: "£ERI_neutral_social"
 ERI.neutral_Social_desc: "(Socialista Africano Neutral) - Frente Democrático del Pueblo para la Liberación de Eritrea, (Árabe, romanizado: Jabhat Al-Shabiya Al-Dimuqratiya Li-Tahrir Iritrea)\n\nEl partido, mejor conocido por su acrónimo SAGEM, estaba anteriormente alineado con el EPLF durante la guerra de independencia de Eritrea. Esta relación no duró mucho y, como resultado, SAGEM fue expulsado. Comparten aliados dentro del TPLF con base en Tigray, con quienes comparten sus puntos de vista sobre la federalización según la afiliación tribal, manteniendo al mismo tiempo un gobierno central compuesto por representantes de los grupos tribales mencionados."
 ERI.neutral_Social_2004: "£ERI_neutral_social (EPDF) - Frente Democrático del Pueblo Eritreo"
 ERI.neutral_Social_2004_desc: "(Socialista Africano Neutral)\nFrente Democrático del Pueblo Eritreo, (Árabe, romanizado: Aljabhat Aldiymuqratiat Alshaebiat Al'Iiritria)\n\nFusionando tanto SAGEM como un pequeño grupo disidente del ERDF, el EPDF fue fundado oficialmente en 2004. El bloque político continúa manteniendo las opiniones de SAGEM sobre el federalismo basado en la afiliación tribal dentro de un gobierno en gran medida centralizado."
 ERI.Nat_Autocracy: "£ERI_nationalist_junta (EDF) - Fuerzas de Defensa de Eritrea"
 ERI.Nat_Autocracy_icon: "£ERI_nationalist_junta"
 ERI.Nat_Autocracy_desc: "(Militar)\nFuerzas de Defensa de Eritrea, (Tigrinya, romanizado: Hayltat Miklhkal Ertra)\n\nA raíz de la independencia en 1991, la nación de Eritrea formó las EDF fusionando las alas paramilitares tanto del ELF como del EPLF. A raíz del siglo XXI, la rama más grande de esta nueva fuerza de defensa estaba compuesta en su mayoría por fuerzas terrestres, también conocidas como el Ejército Eritreo."
 ERI.Monarchist_ETH: "£ETH_nationalist_monarchist (§3HoA§!) - Dinastía Salomónica - Casa de Aksum"
 ERI.Monarchist_ETH_desc: "(Monarquía)\nDinastía Salomónica, (Amhárico, romanizado: Yeselemonawī Širiwe Menigišiti)\n\nUna de las dinastías más longevas del mundo y la dinastía más longeva de África, reinando durante un total de 705 años desde 1270 hasta su abolición forzada en 1975. Algunos afirman que la dinastía se remonta al reinado del propio rey Salomón, de ahí el nombre. Esta supuesta proximidad con figuras bíblicas es en gran medida la causa del movimiento Rastafari, predominantemente con base en el Caribe.\n\nEsta, sin embargo, es una rama cadete relativamente nueva que ha tomado el nombre de la §3Casa de Aksum§!, (Amhárico, romanizado: §3Ye'Ākisumi Bēti§!) y cuenta con el respaldo de aquellos en la región eritrea que aún juran lealtad a la antigua dinastía, aunque sean pocos."
 # Estonia
 EST.conservatism: "£EST_conservatism Erakond Isamaa (I)"
 EST.conservatism_icon: "£EST_conservatism"
 EST.conservatism_desc: "Erakond Isamaa (I) es el partido político cristiano-demócrata y nacional-conservador de Estonia. El partido defiende varios valores siendo socialmente conservador y económicamente liberal. También juega con el nacionalismo en Estonia, ya que su nombre significa \"Partido de la Patria\"."
 EST.liberalism: "£EST_western_liberal Eesti Reformierakond (RE)"
 EST.liberalism_desc: "Eesti Reformierakond (RE) es un partido político liberal coloquialmente conocido como el \"Partido de la Ardilla\". Es un partido mucho más centrista de centro-derecha y a menudo se describe como conservador-liberal, liberal-conservador, clásico-liberal y liberal. Han defendido consistentemente políticas de liberalismo económico y conservadurismo fiscal. Es el principal partido político que defiende el neoliberalismo en el país y apoya varios partidos únicos en comparación con otros en el país."
 EST.liberalism_icon: "£EST_western_liberal"
 EST.socialism: "£EST_western_social_democrat Sotsiaaldemokraatlik Erakond (SDE)"
 EST.socialism_desc: "Sotsiaaldemokraatlik Erakond (SDE) es un partido político de centro-izquierda en Estonia. El partido está mayormente orientado a los principios de la socialdemocracia y es un firme defensor de unirse a la Unión Europea y es extremadamente pro-occidental. También está comprometido con el modelo de economía de mercado social, la justicia social y el establecimiento de un estado de bienestar fuerte en el país."
 EST.socialism_icon: "£EST_western_social_democrat"
 EST.oligarchism: "£EST_oligarchic Eesti Keskerakond (K)"
 EST.oligarchism_icon: "£EST_oligarchic"
 EST.oligarchism_desc: "Eesti Keskerakond (EK) es un partido político populista de centro-izquierda que defiende la socialdemocracia que favorece la economía de mercado social. Es el principal bastión político para los ciudadanos de habla rusa y a menudo ha sido descrito como centrista, de centro-izquierda y populista de izquierda. Sus principales objetivos son una clase media fuerte y establecer políticas de tendencia izquierdista; sin embargo, su brújula ideológica continúa fluctuando según el miembro individual del partido."
 EST.anarchist_communism: "£generic_anarchist_communism_small Eesti Vasakpartei (EVP)"
 EST.anarchist_communism_desc: "Eesti Vasakpartei (EVP) es un partido político socialista de izquierda formado por exmiembros del Partido Comunista de Estonia. Mantiene una política de socialismo democrático bastante consistente similar al antiguo partido comunista de Estonia. Ha sido un partido registrado desde 1990 y ha cambiado de nombre dos veces, pero continúa siendo una fuerza menor en la política de Estonia."
 EST.anarchist_communism2: "£generic_anarchist_communism_small Eestimaa Uhendatud Rahvapartei (EURP)"
 EST.anarchist_communism2_desc: "Eestimaa Uhendatud Rahvapartei (EURP) es un partido en Estonia que representa a la minoría rusa en Estonia. El partido es un descendiente directo del Partido Comunista de Estonia, el antiguo partido gobernante de clase de la República Socialista Soviética de Estonia."
 EST.Neutral_conservatism: "£generic_Neutral_conservatism_small Eestimaa Rahvaliit (ERL)"
 EST.Neutral_conservatism_desc: "Eestimaa Rahvaliit (ERL) es un partido agrario socialmente conservador que se centra principalmente en políticas agrarias con influencias socialdemócratas y populistas. Como consecuencia, el partido no ha logrado obtener apoyo en las ciudades y pueblos más grandes debido a su enfoque en políticas y políticas rurales."
 EST.Neutral_green: "£generic_Neutral_green_small Erakond Eestimaa Rohelised (EER)"
 EST.Neutral_green_desc: "Erakond Eestimaa Rohelised (EER) es el partido político verde de Estonia, centrado en construir una economía respetuosa con el medio ambiente, promover valores democráticos y políticas económicamente eficientes. Apoya políticas basadas en la ciencia que involucran a investigadores en los procesos de toma de decisiones y proporciona métricas objetivas para dictar políticas en el país. Además, el partido se centra en implementar una democracia directa basada en referendos regulares y apoya un requisito mínimo de maestría para todos los ministros."
 EST.Nat_Autocracy: "£generic_Nat_Autocracy_small Kaitseliit"
 EST.Nat_Autocracy_desc: "Kaitseliit ('La Liga de Defensa de Estonia') es una organización paramilitar voluntaria de la República de Estonia bajo la gestión del Ministerio de Defensa. Tiene como objetivo garantizar la preservación y la independencia del estado de Estonia y la integridad de su territorio. La organización desempeña muchos roles, como apoyar infraestructuras civiles, actuar como policías auxiliares y garantizar la seguridad en diversos eventos en todo el país."
 EST.Nat_Fascism: "£EST_Nat_Fascism_2000 Eesti Iseseisvuspartei (EIP)"
 EST.Nat_Fascism_desc: "Eesti Iseseisvuspartei (EIP) es un partido de extrema derecha en Estonia. Promueve una doctrina de espacio geopolítico neo-autárquico y es geopolíticamente neutral entre el Este y el Oeste. El programa del partido afirma que Estonia es extraordinariamente rica en recursos naturales y es extremadamente euroescéptica."
 EST.Nat_Fascism2: "£EST_Nat_Fascism Eesti Konservatiivne Rahvaerakond (EKRE)"
 EST.Nat_Fascism2_desc: "Eesti Konservatiivne Rahvaerakond (EKRE) es un partido político nacionalista y populista de derecha en Estonia. El partido rechaza firmemente el espectro político de izquierda-derecha y es descrito como un partido ultranacionalista y rusófobo que desea implementar una democracia de estilo suizo. Apoya la transición de toda la educación en ruso a la educación en estonio y es un partido firmemente euroescéptico que apoya la independencia política de la UE."
 EST.Nat_Populism: "£generic_Nat_Populism_small Erakond Res Publica (RP)"
 EST.Nat_Populism_desc: "Erakond Res Publica (RP) es un partido conservador populista en Estonia. Defienden una retórica tradicionalmente liberal-conservadora, anticorrupción y populista."
 EST.Nat_Populism2: "£generic_Nat_Populism_small Isamaa Erakond (IK)"
 EST.Nat_Populism2_desc: "Isamaa Erakond (IK) es un partido cristiano-demócrata y nacional-conservador. Se centran principalmente en valores conservadores mientras ofrecen políticas económicas liberales. Tienen un enfoque firme en los valores familiares tradicionales mientras liberalizan y privatizan la economía de Estonia para impulsar el crecimiento y el desarrollo económico."
 # ETHIOPIA
 ETH.liberalism: "£ETH_western_liberal Unity for Democracy and Justice"
 ETH.liberalism_icon: "£ETH_western_liberal"
 ETH.liberalism_desc: ""
 ETH.Communist-State: "£ETH_emerging_communism (WPE) - Workers' Party of Ethiopia"
 ETH.Communist-State_icon: "£ETH_emerging_communism"
 ETH.Communist-State_desc: "(Marxist-Leninist)\nWorkers' Party of Ethiopia, (Amharic, romanized: Ye'Ityopia Serategnoch Parti)\n\nOnce the sole legal party of the People's Democratic Republic of Ethiopia, this came to an end in 1991. But that was not the end of the party's existence, many of its most prominent members fled the civil strife that followed."
 ETH.anarchist_communism: "£ETH_left_wing_radical (EPRDF) - Ethiopian People's Revolutionary Democratic Front"
 ETH.anarchist_communism_icon: "£ETH_left_wing_radical"
 ETH.anarchist_communism_desc: "(Poly-Ethnic Nationalist)\nEthiopian People's Revolutionary Democratic Front, (Amharic, romanized: Ye'Ītiyop'iya Hizibochi Ābiyotawī Dīmokirasīyawī Ginibari)\n\nThey are less of a political party and more of a political bloc, with members of the EPRDF subscribing to the overarching message of Ethnic Federalism, albeit with a healthy sprinkling of Socialism, Marxism-Leninism and even some Hoxhaist sentiments.\n\nDuring the Ethiopian civil war, the EPRDF fought against the Derg, and then the WPE. After the collapse of the PDRE and subsequently the WPE, the EPRDF gained support from Western allies and heavily moderated their ideals, embracing what has been termed as \"Revolutionary Democracy\", though many still believe that the EPRDF are masking their true beliefs of Marxism-Leninism."
 ETH.Neutral_conservatism: "£ETH_non_aligned_autocracy (EDP) - Ethiopian Democratic Party"
 ETH.Neutral_conservatism_icon: "£ETH_non_aligned_autocracy"
 ETH.Neutral_conservatism_desc: "(Conservative Liberals)\nEthiopian Democratic Party, (Amharic, romanized: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nThe result of the merging of no less than five liberal and conservative liberal parties. The party originates from the Ethiopian Democratic Union in 1974 who sought to fight against the Derg military dictatorship as part of a monarchist resistance movement."
 ETH.neutral_Social: "£generic_neutral_Social_small Ethiopian Somali People's Democratic Party"
 ETH.neutral_Social_desc: ""
 ETH.Nat_Autocracy: "£ETH_nationalist_military_junta (ENDF) - Ethiopian National Defense Force"
 ETH.Nat_Autocracy_icon: "£ETH_nationalist_military_junta"
 ETH.Nat_Autocracy_desc: "(Military)\nEthiopian National Defense Force, (Amharic, romanized: Ye'Īfēdērī Mekelakeya Šerawīt)\n\nThe current iteration of this force has been in active duty since 1996, although the military can trace its earliest modern military engagements to the Battle of Adwa and the subsequent \"official\" founding in 1907. It was this fighting force that allowed Ethiopia to maintain its independence during the Scramble for Africa, the only African nation to do so."
 ETH.Monarchist: "£ETH_nationalist_monarchist (HoS) - Solomonic Dynasty"
 ETH.Monarchist_icon: "£ETH_nationalist_monarchist"
 ETH.Monarchist_desc: "(Monarchy)\nSolomonic Dynasty, (Amharic, romanized: Yeselemonawī Širiwe Menigišiti)\n\nOne of the longest ruling dynasties in the world, and the longest ruling dynasty in Africa, reigning for a combined 705 years from 1270 until their forced abolition in 1975. There are some who claim that the dynasty stretches back to the reign of King Solomon himself, hence the name. This supposed proximity with biblical figures is mostly the cause of the predominantly Caribbean-based Rastafari Movement."
 # FIJI
 FIJ.conservatism: "£FIJ_western_conservative Fijian Association Party (FAP)"
 FIJ.conservatism_icon: "£FIJ_western_conservative"
 FIJ.conservatism_desc: "El FAP fue fundado en 1994 por Josefata Kamikamica, jefe de la Junta de Fideicomiso de Tierras Nativas y ex Ministro de Finanzas. Tras las elecciones parlamentarias de 1992, Kamikamica y cinco de sus partidarios abandonaron el Soqosoqo ni Vakavulewa ni Taukei de Sitiveni Rabuka y desafiaron sin éxito su liderazgo para el cargo de Primer Ministro, intentando formar un gobierno de coalición con la oposición indo-fijiana. El partido ganó cinco escaños en las elecciones generales de 1994, que se convocaron tres años antes debido a la inestabilidad política. Tras la muerte de Kamikamica por cáncer en 1996, Ratu Finau Mara (el hijo del entonces presidente Ratu Sir Kamisese Mara) asumió el liderazgo. En 1998, fue reemplazado por Adi Kuini Speed, la viuda del ex Primer Ministro del Partido Laborista de Fiji (FLP) Timoci Bavadra, quien había sido depuesto en un golpe liderado por Rabuka, entonces teniente coronel del ejército, en 1987. Speed se unió al FAP en 1995 después de distanciarse de su difunto esposo por la dirección que Mahendra Chaudhry, el nuevo líder, estaba tomando."
 FIJ.conservatism_2001: "£FIJ_western_conservative_alt United Fiji Party"
 FIJ.conservatism_2001_icon: "£FIJ_western_conservative_alt"
 FIJ.conservatism_2001_desc: "El United Fiji Party (Soqosoqo Duavata ni Lewenivanua, SDL) fue un partido político en Fiji. Fue fundado en 2001 por el Primer Ministro Laisenia Qarase como base de poder; absorbió la mayoría de la Alianza Democrática Cristiana y otros grupos conservadores, y su respaldo por parte del Gran Consejo de Jefes hizo que se viera ampliamente como el sucesor del Partido de la Alianza, el antiguo partido gobernante que había dominado la política fijiana desde la década de 1960 hasta la de 1980. Obtuvo su apoyo principalmente de los fijianos indígenas."
 FIJ.liberalism: "£FIJ_western_liberal Soqosoqo ni Vakavulewa ni Taukei (SVT)"
 FIJ.liberalism_icon: "£FIJ_western_liberal"
 FIJ.liberalism_desc: "El Soqosoqo ni Vakavulewa ni Taukei (SVT), ocasionalmente conocido en inglés como Fijian Political Party, fue un partido que dominó la política de Fiji en la década de 1990 y fue el principal componente de los gobiernos de coalición desde 1992 hasta 1999."
 FIJ.socialism: "£FIJ_socialism Fiji Labour Party (FLP)"
 FIJ.socialism_desc: "Para 1985, el pueblo de Fiji anhelaba una tercera fuerza en la política de Fiji, ya que el partido de oposición National Federation Party (NFP) se estaba desmoronando nuevamente y las políticas de derecha del partido gobernante Alliance Party habían alienado a la gente común. La insatisfacción con las políticas del gobierno comenzó poco después de las elecciones de 1982 con una huelga prolongada de maestros y una huelga de hambre de jóvenes graduados, a quienes ya no se les garantizaba empleo. En disputas industriales, el gobierno se puso del lado de los empleadores. En noviembre de 1984, cuando el gobierno anunció una congelación salarial, en lugar de convocar a una huelga nacional, la mayor federación sindical de Fiji, la Fiji Public Service Association (FPSA), decidió, en marzo de 1985 por un margen de 2914 votos a 326 votos, \"asociarse con cualquier organización, en defensa de los derechos de los trabajadores\". El Fiji Labour Party fue lanzado el 6 de julio de 1985 bajo los auspicios del Congreso de Sindicatos de Fiji, en el salón de la Asociación de Maestros de Fiji en Suva."
 FIJ.Neutral_conservatism: "£FIJ_non_aligned_conservative People's Alliance (PA)"
 FIJ.Neutral_conservatism_icon: "£FIJ_non_aligned_conservative"
 FIJ.Neutral_conservatism_desc: "El People's Alliance ha sido visto como un partido conservador de conservadores. Esto se debe a que se separó del Partido Liberal Socialdemócrata, que a su vez se separó del Fiji First Party."
 FIJ.oligarchism: "£FIJ_oligarchism Technocratic Party of Fiji (TPF)"
 FIJ.oligarchism_desc: "El TPF es un partido experimental que nació de las racionalidades del personal superior de Fiji en los campos STEM. Sin embargo, el partido quiere reformar Fiji en su totalidad y convertirlo en el faro brillante del Pacífico que tanto promociona. Implementando algunas ideas tecnocráticas simples como la rotación laboral perpetua, también conocida como la semana laboral de cuatro y cuatro, los miembros del TPF esperan realmente hacer una montaña de la supuesta mota de polvo global de Fiji."
 FIJ.neutral_Social: "£FIJ_non_aligned_socialist_democrat National Federation Party (NFP)"
 FIJ.neutral_Social_icon: "£FIJ_non_aligned_socialist_democrat"
 FIJ.neutral_Social_desc: "El National Federation Party es un partido político fijiano fundado por A.D. Patel en noviembre de 1968, como una fusión del Federation Party y el National Democratic Party. Aunque afirma representar a todos los isleños de Fiji, en la práctica es apoyado casi exclusivamente por indo-fijianos cuyos antepasados llegaron a Fiji entre 1879 y 1916, en su mayoría como trabajadores contratados. Sin embargo, en las elecciones generales de 2018, el partido registró un cambio considerable en su base de apoyo debido a la inclusión de más candidatos fijianos indígenas."
 FIJ.Nat_Autocracy: "£FIJ_nationalist_military_junta Republic of Fiji Military Forces (RFMF)"
 FIJ.Nat_Autocracy_icon: "£FIJ_nationalist_military_junta"
 FIJ.Nat_Autocracy_desc: "El ejército de Fiji ha tenido una historia complicada. Con los gobiernos civiles desde la independencia cayendo bajo golpes de estado y el propio ejército cayendo bajo hombres ambiciosos, el RFMF ha visto una considerable participación en la política de las islas. Sin embargo, hasta ahora, el principal objetivo parece ser que al menos han cumplido con las constituciones de la República; la pregunta es cuánto durará esta noción."
 FIJ.Nat_Populism: "£generic_Nat_Populism_small Nationalist Vanua Tako Lavo Party (NVTLP)"
 FIJ.Nat_Populism_desc: "El partido fue fundado a finales de la década de 1990 por la fusión del Fijian Nationalist Party de Sakeasi Butadroka y el Vanua Tako Lavo Party de Iliesa Duvuloco. Ambos líderes se opusieron firmemente a la adopción de la constitución vigente, que quemaron públicamente cuando el Parlamento la aprobó. El partido hizo campaña con la plataforma de \"Fiji para los fijianos y que sus derechos deben ser preservados en todo momento\", como lo expresó Butadroka."
 FIJ.Monarchist: "£FIJ_nationalist_monarchist House of Suva"
 FIJ.Monarchist_icon: "£FIJ_nationalist_monarchist"
 FIJ.Monarchist_desc: "El monarquismo de Fiji es una idea nacida de las profundas raíces de la historia tribal de Fiji. El Tui Viti o Rey de Fiji es un título semi-oficial que se ha establecido en el pasado. Aunque ha sido afectado por el colonialismo y el caos político moderno de la nación. Pero con la mayoría étnica fijiana establecida y el consentimiento del Gran Consejo de Jefes ha visto la creación de la Casa de Suva. La monarquía de estilo occidental con influencias culturales y políticas fijianas se ve como una Monarquía Constitucional con una fuerte representación Parlamentaria Democrática."
