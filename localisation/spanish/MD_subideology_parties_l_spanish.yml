 # Kyrgzstan
 KYR.conservatism: "£KYR_western_conservative Respublika-Ata Zhurt"
 KYR.conservatism_icon: "£KYR_western_conservative"
 KYR.conservatism_desc: "Respublika-Ata Zhurt era un partido político kirguís que se creó después de la fusión de los partidos Respublika y Ata-Zhurt. El principal objetivo del partido político es el desarrollo del liberalismo a través de reformas destinadas a aumentar la democracia en el país y una mayor transparencia de la burocracia."
 KYR.liberalism: "£KYR_western_liberal Önügüü-Progress"
 KYR.liberalism_icon: "£KYR_western_liberal"
 KYR.liberalism_desc: "Önügüü-Progress es un partido político en Kirguistán liderado por Bakyt Torobayev. En términos de su lugar en el espectro ideológico y político, Önügüü-Progress es un partido centrista. El partido aboga por la propiedad privada, una economía de mercado y el desarrollo de la competencia política, partidaria y económica."
 KYR.socialism: "£generic_socialism_small Demokratiyalık Küchttör Birdiktelisi"
 KYR.socialism_desc: "La Unión de Fuerzas Democráticas es un partido político en Kirguistán, fundado en 1989 como una unión de varias organizaciones políticas en oposición al gobierno comunista. La Unión se transformó en un único partido unificado con el mismo nombre."
 KYR.Communist-State: "£KYR_emerging_communism Kyrgyzstan Kommunistterinin Partiyasy"
 KYR.Communist-State_icon: "£KYR_emerging_communism"
 KYR.Communist-State_desc: "El Partido de los Comunistas de Kirguistán es un partido comunista en Kirguistán, fundado el 22 de junio de 1992. Publica el periódico diario Pravda Kyrgyzstana. El partido se considera el sucesor del Partido Comunista de Kirguizia, que gobernó Kirguistán durante la era soviética."
 KYR.Conservative: "£KYR_emerging_reactionary Sotsial-Demokrattar"
 KYR.Conservative_icon: "£KYR_emerging_reactionary"
 KYR.Conservative_desc: "El Partido Socialdemócrata de Kirguistán era un partido político en Kirguistán. Los miembros formaron el partido el 1 de octubre de 1993, pero no se registraron en el Ministerio de Justicia hasta el 16 de diciembre de 1994. Abdygany Erkebaev se desempeñó como el primer presidente del partido. Almazbek Atambayev lo reemplazó el 30 de julio de 1999. La mayoría de los miembros del partido proviene de los empresarios del país."
 KYR.anarchist_communism: "£KYR_anarchist_communism Bir Bol"
 KYR.anarchist_communism_icon: "£KYR_anarchist_communism"
 KYR.anarchist_communism_desc: "Bir Bol, oficialmente el Partido Político de Unidad y Patriotismo Estatal "Bir Bol", era un partido político liberal en Kirguistán. Estaba liderado por Altynbek Sulaymanov. Se ha descrito que el partido tiene "baja visibilidad"."
 KYR.Neutral_conservatism: "£KYR_non_aligned_conservative Kirgizstan"
 KYR.Neutral_conservatism_icon: "£KYR_non_aligned_conservative"
 KYR.Neutral_conservatism_desc: "Kirguistán es un partido político centrista del mismo nombre en Kirguistán. Fue establecido por Kanatbek Isaev, un ex miembro del Parlamento de Respublika. Es visto como "totalmente apolítico" y se centra en apoyar al gobierno del presidente kirguís Sooronbay Jeenbekov."
 KYR.neutral_Social: "£KYR_non_aligned_socialist_democrat Ata-Meken"
 KYR.neutral_Social_icon: "£KYR_non_aligned_socialist_democrat"
 KYR.neutral_Social_desc: "El Partido Socialista Ata-Meken es un partido político socialdemócrata en Kirguistán. Su actual presidente y fundador es Omurbek Tekebayev, quien es un ex presidente del Parlamento Kirguís. El partido se registró el 16 de diciembre de 1992, tras una división entre Tekebayev (así como miembros del partido más moderados) y el partido conservador Erkin Kirguistán. Ata-Meken finalmente se movió hacia el centro-izquierda del espectro político."
 KYR.Neutral_green: "£generic_Neutral_green_small Partido Agrario de Kirguistán"
 KYR.Neutral_green_desc: "Partido Laborista Agrario de Kirguistán (ALPK), una organización social y política voluntaria de trabajadores y campesinos, trabajadores de la infraestructura del ACP de la república, unidos para proteger los derechos sociales e intereses vitales de los trabajadores - procesadores de productos agrícolas, ganaderos y aldeanos, su libertad y valores democráticos sobre la base de la transformación de la economía de la industria y la forma de vida."
 KYR.Nat_Autocracy: "£KYR_nationalist_military_junta Fuerzas Armadas de la República Kirguisa"
 KYR.Nat_Autocracy_icon: "£KYR_nationalist_military_junta"
 KYR.Nat_Autocracy_desc: "Las Fuerzas Armadas de la República Kirguisa son las fuerzas militares nacionales de Kirguistán. Se formó originalmente a partir de las antiguas fuerzas soviéticas del Distrito Militar de Turkestán estacionadas en el recién independizado Kirguistán. Se compone de las Fuerzas Terrestres, la Fuerza Aérea y la Guardia Nacional. Las fuerzas de seguridad afiliadas a las fuerzas armadas incluyen las Tropas Internas, el Comité Estatal para la Seguridad Nacional y las Tropas Fronterizas."
 KYR.Nat_Populism: "£KYR_nationalist_right_wing_populist Todo Kirguistán"
 KYR.Nat_Populism_icon: "£KYR_nationalist_right_wing_populist"
 KYR.Nat_Populism_desc: "Todo Kirguistán es un partido político nacionalista en Kirguistán. Generalmente es más popular en el sur del país. El partido está liderado por Adakhan Madumarov. Tiene una ideología nacionalista étnica y apoya un sistema de gobierno presidencial. El partido fue creado originalmente para apoyar a los trabajadores migrantes kirguises en Rusia."

