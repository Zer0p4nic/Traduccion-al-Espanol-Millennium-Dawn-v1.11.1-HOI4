 NOR.Communist-State_desc: "Comunista - Norges Kommunistiske Parti (Partido Comunista de Noruega) es un partido comunista estalinista. Emergieron muy populares después de la Segunda Guerra Mundial al liderar la resistencia contra la ocupación nazi. Sin embargo, rápidamente perdieron popularidad y desde entonces han sido en gran medida irrelevantes."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Rojo"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Radical de Izquierda - Rødt (Rojo) se formó como una fusión entre dos partidos marxista-leninistas y maoístas. Desde entonces han abandonado el comunismo abierto y ahora favorecen un camino más socialista democrático. Desean poner fin al capitalismo y retirarse de la OTAN."
