 ITA.Nat_Fascism_desc: "El Partido Llama Tricolor fue fundado en 1995, cuando el Movimiento Social Italiano se separó en sus dos secciones, Fiamma Tricolore y Alianza Nacional, siendo la primera el ala más extremista. Fuertemente inspirado en el fascismo, el partido es abiertamente crítico del capitalismo y el comunismo, en lugar de eso, busca reactivar la \"tercera vía\"."
