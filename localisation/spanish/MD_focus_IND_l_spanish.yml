 indonesia.988.d: "Con todos los consejos y asistencia que hemos recibido de Japón, hemos llegado a la conclusión de comenzar los preparativos para trasladar nuestra capital de Yakarta. La nueva capital se ubicará en Borneo Oriental, ¡y los planes de construcción comenzarán inmediatamente!"
 indonesia.988.a: "Adelante vamos"
 #
 indonesia.888.t: "La Nueva Ruta de la Seda"
 indonesia.888.d: "Una reciente reunión con los chinos acaba de concluir. Ellos elogiaron nuestra asociación y nuestras habilidades para llevar la industria de Indonesia de la nada a algo en tan poco tiempo. Aunque aún tenemos mucho trabajo por hacer, los presidentes chinos elogiaron a nuestra nación y nos titularon \"La Ruta de la Seda del Siglo XXI\"."
 indonesia.888.a: "Muy halagador"
