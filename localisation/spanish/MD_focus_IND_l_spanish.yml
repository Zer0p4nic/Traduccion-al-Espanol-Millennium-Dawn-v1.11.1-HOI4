 indonesia.95.t: "¡Timor Oriental declara su independencia!"
 indonesia.95.d: "Tras nuestra decisión de mantener nuestro legítimo territorio, Timor Oriental ha decidido declarar su independencia. Sin embargo, lo más sorprendente es que los australianos les han contrabandeado armas en secreto, ¡y ahora se están levantando contra nosotros!"
 indonesia.95.a: "¡Nos vengaremos a su debido tiempo!"
 indonesia.420.t: "¡Una llamada de ayuda!"
 indonesia.420.d: "Para lidiar con la crisis financiera asiática en curso en nuestra nación, debemos buscar ayuda de organismos extranjeros. Japón, es nuestro socio más cercano dispuesto a ayudar. Sin embargo, Japón ha dañado a nuestra nación en el pasado y muchos grupos nacionalistas y antioccidentales están pidiendo una alternativa, y la otra alternativa es China. China también está dispuesta a ayudarnos, sin embargo, hacerlo nos empujaría directamente a su esfera de influencia, posiblemente cambiando nuestra política."
 indonesia.420.a: "¡Lo que necesitamos es ayuda japonesa!"
 indonesia.420.b: "¡China sabe lo que está haciendo, llámalos!"
