l_spanish:
 indonesia_focus: "Árbol de Enfoque de Indonesia"
 ##ECONOMY
 ##Japanese Aid
 IND_indonesias_future: "El Futuro de Indonesia"
 IND_indonesias_future_desc: "¡A medida que nuestra nación entra en el siglo XXI con todos sus problemas, debemos encontrar formas de abordarlos y brindar a nuestra nación el amor que merece!"
 IND_asia_financial_crisis: "¡Enfrentar la Crisis!"
 IND_asia_financial_crisis_desc: "La Crisis Financiera ha golpeado duramente a Asia Sudoriental desde 1997, y nuestra nación no ha sido ajena a sus efectos devastadores. Ahora procederemos a idear un plan para resolver este problema"
 IND_grasberg_mine_exploitation: "Explotación de la Mina Grasberg"
 IND_grasberg_mine_exploitation_desc: "La Mina Grasberg en Papua Occidental es una de las minas de oro y cobre más grandes del mundo. Debemos expandir y explotar las reservas en la zona para integrar mejor a Indonesia en el mercado de metales preciosos."
 IND_japanese_aid: "Llamado a la Ayuda Japonesa"
 IND_japanese_aid_desc: "A pesar de nuestras diferencias en la Segunda Guerra Mundial, Japón ha sido bastante amable con nosotros en nuestros problemas económicos. Debemos contactarlos a ellos y a sus aliados occidentales para que nos ayuden en esta situación"
 IND_japanese_aid_jica: "La JICA"
 IND_japanese_aid_jica_desc: "La JICA, también conocida como la Agencia de Cooperación Internacional de Japón, puede ser una organización muy útil para ayudar a desarrollar la infraestructura y las carreteras de nuestra nación"
 IND_japanese_aid_metro_invest: "Inversiones Japonesas en Metro"
 IND_japanese_aid_metro_invest_desc: "Nuestra gente necesita desplazarse rápidamente por la nación, y con la tecnología y las inversiones en metro de Japón podemos lograr este objetivo"
 IND_japanese_aid_java_airport: "Aeropuertos en Java Occidental"
 IND_japanese_aid_java_airport_desc: "Requerimos más aeropuertos para el creciente número de aviadores y turistas de nuestra nación. Java Occidental es el mejor lugar para construirlos, ya que alberga la capital de nuestra nación"
 IND_japanese_aid_ev: "Vehículos Eléctricos Japoneses"
 IND_japanese_aid_ev_desc: "Japón es líder en vehículos eléctricos, y con muchos autos excelentes fabricados en Japón, lo mejor es que comencemos el proceso de cambiar a nuestros ciudadanos a autos eléctricos para reducir la contaminación."
 IND_japanese_aid_mitsubishi: "Fábricas Mitsubishi"
 IND_japanese_aid_mitsubishi_desc: "Mitsubishi es un exitoso fabricante de vehículos con sede en Japón. Si podemos traer sus oficinas a Indonesia, posiblemente podamos aprender algo de ellos en cuanto a automóviles"
 IND_japanese_aid_expander_bagero: "¡El Expander y el Bagero!"
 IND_japanese_aid_expander_bagero_desc: "Una verdadera hazaña de ingenio y destreza, el Expander y el Bagero son verdaderas maravillas de la industria de vehículos eléctricos, ahora disponibles para los indonesios"
 IND_japanese_aid_inf_finance: "Acuerdos IIF con Japón"
 IND_japanese_aid_inf_finance_desc: "El IIF, también conocido como el Indonesia Infrastructure Finance, es una empresa privada, sin embargo, lo mejor es que hagamos acuerdos con Japón para reducir costos en lugar de recortar esquinas cuando se trata de construir la infraestructura de nuestra nación"
 IND_japanese_aid_men_for_finance: "Mano de obra japonesa para el IIF"
 IND_japanese_aid_men_for_finance_desc: "Si conseguimos mano de obra para el IIF de Japón, podemos acercarnos más en relaciones y desplegar su experiencia en la mejora de nuestra infraestructura"
 IND_japanese_aid_rubber: "Campos de Caucho en Sumatra"
 IND_japanese_aid_rubber_desc: "Con la ayuda de los japoneses, podemos producir caucho de manera más eficiente para el mercado mundial y, potencialmente, convertirnos en el principal productor de caucho en el sudeste asiático"
 IND_new_capital: "¡Una nueva capital!"
 IND_new_capital_desc: "Yakarta se está convirtiendo en una ciudad obsoleta, quedando atrás de las capitales del resto del mundo. Debemos comenzar los planes para una nueva ciudad con toda la experiencia y el conocimiento que hemos obtenido de los japoneses"
 ##Chinese Assistance
 IND_chinese_aid: "¡Llamar a China!"
 IND_chinese_aid_desc: "Los japoneses saquearon nuestra nación y esclavizaron a nuestra gente en la Segunda Guerra Mundial. No podemos olvidar esto, y los nacionalistas en nuestra nación están presionando por vínculos más estrechos con China y el mundo oriental. Incluso podemos lograr que inviertan en la construcción de fábricas e infraestructura en Indonesia"
 IND_chin_aid_gas_plants: "Plantas de Gas Chinas"
 IND_chin_aid_gas_plants_desc: "Los campos de petróleo en el norte de Sumatra están sin explotar con mucho potencial desperdiciado. Con las plantas de gas chinas, podemos aprovecharlos y convertirnos en un mayor productor de petróleo en el sudeste asiático"
 IND_chin_aid_coal: "Fábricas de Carbón en Java Occidental"
 IND_chin_aid_coal_desc: "Tenemos una vasta reserva de carbón, y es una lástima que no tengamos la capacidad industrial para convertirlo en energía de manera eficiente. Sin embargo, China nos ha ofrecido un trato irresistible para construir nuevas fábricas que acelerarían el proceso de extracción y conversión del carbón"
 IND_chin_aid_coal_surplus: "Explotar nuestro Superávit de Carbón"
 IND_chin_aid_coal_surplus_desc: "Ahora que tenemos fábricas para nuestro suministro de carbón, debemos construir refinerías para convertirlo en energía para que nuestra nación la utilice"
 IND_chin_aid_ev: "Ayuda de Vehículos Eléctricos de China"
 IND_chin_aid_ev_desc: "Los chinos saben lo que es mejor cuando se trata de producir vehículos en masa, y con su experiencia en vehículos eléctricos podemos ayudar a luchar contra la contaminación en nuestra nación"
 IND_chin_aid_catl: "Acuerdos con el CATL"
 IND_chin_aid_catl_desc: "Debemos hacer acuerdos entre nuestra nación y la compañía CATL para que ellos produzcan baterías para la creciente demanda"
 IND_chin_aid_pollution: "Ley de Reducción de la Contaminación"
 IND_chin_aid_pollution_desc: "Aprobaremos la Ley de Reducción de la Contaminación para combatir la contaminación en muchas de nuestras ciudades. Con las inversiones chinas, esto se ha convertido en una posibilidad en lugar de un sueño"
 IND_chin_aid_inf: "Inversiones en Infraestructura Chinas"
 IND_chin_aid_inf_desc: "Con la infraestructura china mejorando día a día, no cabe duda de que nuestra nación debería recibir un trato similar. Vamos a solicitar inversiones chinas para construir infraestructura en Indonesia"
 IND_chin_aid_high_railway: "Ferrocarril de Alta Velocidad Jakarta - Bandung"
 IND_chin_aid_high_railway_desc: "Si vamos a ser una nación eficiente e industrializada, primero debemos conectar nuestras ciudades. China ha ofrecido construir un ferrocarril de alta velocidad que conecte Yakarta con Bandung"
 IND_chin_aid_tollway: "La Autopista de Peaje Balikpapan - Samarinda"
 IND_chin_aid_tollway_desc: "La Autopista de Peaje Balikpapan - Samarinda permitirá a los residentes de Kalimantan Oriental viajar con la comodidad que necesitan. Usando tácticas de infraestructura chinas, podemos crear esta autopista de peaje para nuestra nación"
 IND_new_silkroad: "¡La Ruta de la Seda del Siglo XXI!"
 IND_new_silkroad_desc: "La ayuda de nuestros socios chinos ha impulsado nuestra nación al centro de atención internacional una vez más. Ahora somos una nación industrializada y tenemos la capacidad industrial para avanzar en el siglo XXI"
 ##Policy Investments
 IND_our_policies: "Invertir en nuestras Políticas"
 IND_our_policies_desc: "Nuestras políticas necesitan revisiones. Debemos examinar nuestras políticas para satisfacer las demandas de nuestra nación en el siglo XXI"
 IND_kemendegari: "El Kemendegari"
 IND_kemendegari_desc: "El Kemendegari es la oficina de asuntos internos de nuestra nación, y les vamos a dar la tarea de ocuparse de nuestras políticas internas"
 IND_undertable_deals: "Acuerdos bajo la mesa"
 IND_undertable_deals_desc: "Podemos hacer acuerdos secretos con políticos, naciones y organizaciones para obtener un poco de ingresos extra, pero esto viene a costa de la corrupción en nuestro estado..."
 IND_bribe_media: "Sobornar a los Medios"
 IND_bribe_media_desc: "Nuestro partido podría necesitar algo de apoyo, y si damos algo a los medios, tal vez podamos conseguir ese apoyo tan necesario"
 IND_save_corrupt_official: "Cubrir a los funcionarios corruptos"
 IND_save_corrupt_official_desc: "La KPK es una molestia para muchos de nuestros funcionarios. Necesitamos cubrir rápidamente sus actos y evitar que sean procesados"
 IND_shun_corruption: "Rechazar la corrupción"
 IND_shun_corruption_desc: "¡Debemos erradicar la corrupción en nuestra nación! Si queremos convertirnos en un estado exitoso, primero debemos procesar a aquellos que desean llenar sus bolsillos con el dinero ganado con el esfuerzo de nuestro pueblo"
 IND_kpk: "Fondos para la KPK"
 IND_kpk_desc: "La KPK, también conocida como la Comisión de Erradicación de la Corrupción, ha estado haciendo un excelente trabajo luchando contra la corrupción estatal. Sin embargo, con un poco de fondos puede ayudarles a acelerar el proceso"
 IND_trial_corrupt_official: "Procesar a los Funcionarios Corruptos"
 IND_trial_corrupt_official_desc: "Trabajando de la mano con la KPK, hemos podido encontrar algunos funcionarios corruptos y estamos preparando juicios para ellos"
 IND_more_jobs: "Crear más Empleos"
 IND_more_jobs_desc: "Nuestra gente necesita dinero para alimentar a sus familias. Y con la falta de empleo en el estado, es nuestra responsabilidad crear nuevas instalaciones para que la gente gane su dinero. Podemos construir nuevas fábricas para impulsar nuestra economía y sacar a nuestro pueblo de la pobreza"
 IND_rural_fortification: "Fortificación Rural"
 IND_rural_fortification_desc: "Nuestra población rural podría necesitar algo de protección contra los insurgentes locales. Mientras tratamos con los insurgentes, podríamos establecer algunas fortificaciones temporales para proteger a nuestra gente"
 IND_fund_industries: "Financiar las Industrias Nacionales"
 IND_fund_industries_desc: "Indonesia alberga muchas industrias, y con la ayuda de nuestros amigos del norte, podemos aumentar nuestras capacidades. Sin embargo, no podemos dejar que nuestras industrias nacionales queden rezagadas respecto a las extranjeras"
 IND_education_question: "Consultar con el Kementerian Pendidikan"
 IND_education_question_desc: "Debemos revisar nuestras políticas educativas para atender a nuestra juventud en crecimiento. Podemos optar por una educación centrada en el Islam, o secularizar las escuelas. Algunos en nuestro partido incluso proponen una combinación de ambas para complacer a todos los sectores"
 IND_religious_system: "Un sistema religioso"
 IND_religious_system_desc: "Las escuelas han estado operando bajo el ministerio de asuntos religiosos durante algún tiempo, y sería una idea terrible liberarlas de esta tarea ahora."
 IND_quran_class: "Continuar con la clase de Corán"
 IND_quran_class_desc: "Nuestra nación es una nación islámica, ¡y nuestra gente no debe olvidarlo! Debemos difundir las enseñanzas del Corán a nuestra juventud, y hacerlo una asignatura obligatoria"
 IND_separate_school: "Escuelas separadas para niños y niñas"
 IND_separate_school_desc: "Nuestros estudiantes se distraerán mirándose entre ellos mientras están en el aula. Debemos construir nuevas escuelas separadas para niños y niñas"
 IND_no_religious_system: "Un sistema secular"
 IND_no_religious_system_desc: "Debemos liberar al Ministerio de Asuntos Religiosos de la gestión de nuestras escuelas. Para modernizarnos, debemos establecer un ministerio propio para enseñar a nuestros estudiantes ideales modernos"
 IND_no_quran_class: "Cancelar la clase de Corán"
 IND_no_quran_class_desc: "La clase de Corán es una carga para nuestros estudiantes. A pesar de nuestra población mayoritariamente musulmana, debemos mantener la religión fuera de las escuelas para centrarnos en asignaturas importantes"
 IND_dont_separate_school: "Niños y niñas en una sola escuela"
 IND_dont_separate_school_desc: "A pesar de que los conservadores piden escuelas separadas, sería una locura ceder a sus demandas. Si vamos a construir nuevas escuelas, eso generaría deudas y retrasaría la educación de nuestros estudiantes"
 IND_mandatory_education: "Educación obligatoria"
 IND_mandatory_education_desc: "Debemos obligar a toda nuestra juventud a ir a la escuela. Si nuestra población es analfabeta, quedaríamos atrapados en la Edad de Piedra"
 IND_satisfied_nation: "¿Una nación satisfecha?"
 IND_satisfied_nation_desc: "Nuestra ardua labor, con suerte, no pasará desapercibida por nuestra gente. A pesar de que muchos de nuestros problemas siguen presentes, no podemos olvidar nuestros logros"
 ##FIX RUPIAH
 IND_fix_rupiah: "¡Arreglar el Rupia!"
 IND_fix_rupiah_desc: "Nuestra moneda, el Rupia, ha estado en caos durante algún tiempo, y con su valor cayendo, nuestra estabilidad también está siguiendo el mismo camino"
 IND_crackdown_counterfiet: "Lucha contra los billetes falsificados"
 IND_crackdown_counterfiet_desc: "Los billetes falsificados están descontrolados en nuestra nación. Esto no es bueno para nuestra economía. Así que debemos empezar a combatir estas prácticas y acercarnos cada vez más a la recuperación económica"
 IND_counterfiet: "Prácticas de falsificación"
 IND_counterfiet_desc: "Un poco de falsificación no le haría daño a nuestra nación. Mientras nuestra gente no proteste y esté satisfecha, también lo estarán nuestros bolsillos"
 IND_cooperate_local_gov: "Cooperar con los gobiernos locales"
 IND_cooperate_local_gov_desc: "Indonesia es una nación diversa, con muchos pueblos diferentes, y muchos gobiernos locales. Debemos cooperar con estos gobiernos locales para recaudar impuestos de manera más eficiente para el estado"
 IND_lower_interest_rates: "Reducir las tasas de interés"
 IND_lower_interest_rates_desc: "Nuestras tasas de interés están subiendo a niveles aterradores, y debemos comenzar a reducirlas para mantener a nuestra gente contenta"
 IND_farmers_in_industry: "Reubicar a los agricultores al sector industrial"
 IND_farmers_in_industry_desc: "Tenemos suficientes agricultores en el sector rural, ¡debemos sacar a algunas de estas personas de sus granjas y llevarlas a las fábricas para ayudar a nuestra economía!"
 IND_begin_projects: "Iniciar proyectos"
 IND_begin_projects_desc: "Para ayudar a circular el Rupia, deberíamos considerar financiar nuevos proyectos para que nuestra gente pueda pasar tiempo y dinero"
 IND_fight_rising_prices: "Luchar contra el aumento de los precios"
 IND_fight_rising_prices_desc: "Nuestro partido está perdiendo popularidad rápidamente debido a la lucha insuficiente contra el aumento de los precios. ¡Es hora de cambiar eso!"
 IND_keep_high_prices: "Mantener los precios altos"
 IND_keep_high_prices_desc: "Tal vez podamos beneficiarnos de estos precios altos... ¿Qué nación realmente se preocupa por su gente después de todo?"
 IND_proficient_supply: "Gestión competente de suministros"
 IND_proficient_supply_desc: "Debemos comenzar a revisar nuestra gestión de la cadena de suministros para mantener la economía saludable. Si no lo hacemos, entonces existe la amenaza persistente de un colapso económico"
 IND_connect_docks: "Conectar las cadenas de suministros"
 IND_connect_docks_desc: "Conectar la cadena de suministros nos ayudará en nuestro esfuerzo por gestionar nuestros suministros de manera mucho más eficiente. Y también nos permitirá estar más conectados con los mercados internacionales"
 IND_a_resilient_currency: "¡Una economía resistente!"
 IND_a_resilient_currency_desc: "¡Con sangre, sudor y lágrimas, nuestra gran moneda, el Rupia, prevalece!"
 ##ETHNIC TENSIONS
 IND_ethnic_tension: "Aplastar los problemas étnicos"
 IND_ethnic_tension_desc: "Indonesia es un estado étnica, cultural y religiosamente diverso. Esto a menudo lleva a problemas entre nuestros pueblos. Esto causa inestabilidad y debemos encontrar una solución de inmediato"
 IND_maluku_back_muslims: "¡Apoyar a los musulmanes!"
 IND_maluku_back_muslims_desc: "Indonesia es un Estado musulmán. Por lo tanto, no podemos traicionar a nuestra población musulmana y debemos poner todo nuestro apoyo detrás de ellos"
 IND_back_muslims_arm_ulama: "Armar a los Ulama"
 IND_back_muslims_arm_ulama_desc: "¡Armemos a los Ulama! Los Ulama necesitan nuestra ayuda para movilizar a nuestros musulmanes en caso de un conflicto religioso"
 IND_back_muslims_medical_fee: "Reducir las tarifas médicas"
 IND_back_muslims_medical_fee_desc: "Para ayudar a cualquier musulmán herido en un conflicto religioso, debemos reducir los costos en nuestros hospitales para que puedan reintegrarse a la sociedad"
 IND_back_muslims_workers: "Utilizar a los trabajadores musulmanes"
 IND_back_muslims_workers_desc: "No debemos olvidar a los trabajadores musulmanes y sus esfuerzos. Por lo tanto, tenemos la obligación de utilizarlos y desplegarlos en sectores estratégicos para impulsar el crecimiento nacional"
 IND_back_muslims_factories: "Fondos de seguridad para las industrias islámicas"
 IND_back_muslims_factories_desc: "Si alguna industria de propiedad islámica se encuentra en problemas económicos, invertiremos en la construcción de nuevas fábricas de emergencia para ayudar en tiempos de crisis"
 IND_back_muslims_send_guns: "Envíales fusiles"
 IND_back_muslims_send_guns_desc: "Armar a nuestro pueblo musulmán puede ayudar a mantener nuestras ciudades seguras y nuestras mezquitas protegidas de cualquier ataque de odio"
 IND_back_muslims_infantry: "Crear infantería exclusiva para musulmanes"
 IND_back_muslims_infantry_desc: "Debemos crear una infantería exclusiva para musulmanes para evitar cualquier tipo de conflicto interno dentro de nuestro ejército"
 IND_call_saudis: "Contactar a los saudíes"
 IND_call_saudis_desc: "Debemos contactar a los saudíes para ver si están dispuestos a respaldar a nuestros musulmanes con sus fondos. Ya están financiando nuestras mezquitas, así que no vemos por qué no deberían ayudar"
 IND_ambon_for_muslims: "Ambón para musulmanes"
 IND_ambon_for_muslims_desc: "Ambón es un punto caliente para el conflicto sectario. Sin embargo, gracias a nuestros esfuerzos, se dice que el conflicto en la ciudad de Ambón concluyó con una victoria musulmana decisiva"
 IND_maluku_just_fix_it: "No favorecer a nadie"
 IND_maluku_just_fix_it_desc: "No debemos elegir favoritos en estos conflictos. Encontramos una solución que no esté sesgada"
 IND_maluku_call_army: "Llamar al ejército"
 IND_maluku_call_army_desc: "Nuestras fuerzas armadas están de brazos cruzados, sin hacer nada sobre nuestros conflictos sectarios. Es hora de desplegarlas para desescalar los conflictos"
 IND_maluku_militarize_villages: "Militarizar los pueblos"
 IND_maluku_militarize_villages_desc: "Algunos pueblos pequeños están atrapados en medio de estos conflictos sectarios, y no tienen protección contra los saqueadores. Necesitamos fortificar y militarizar rápidamente estos pueblos para mantenerlos seguros"
 IND_maluku_increase_policing: "Aumentar la vigilancia"
 IND_maluku_increase_policing_desc: "No hay duda de que debemos aumentar nuestra vigilancia para ayudar a luchar contra el creciente número de conflictos. Al hacer esto, restauraremos el orden tan necesario"
 IND_maluku_civilian_shelter: "Fábricas para los trabajadores"
 IND_maluku_civilian_shelter_desc: "Debemos construir fábricas para nuestros trabajadores afectados, ya que muchas de sus fábricas han sido incendiadas debido a su postura religiosa"
 IND_maluku_military_shelter: "Fábricas para las fuerzas armadas"
 IND_maluku_military_shelter_desc: "Debemos construir nuevas fábricas militares para nuestra creciente presencia armada en las ciudades debido a los conflictos sectarios"
 IND_maluku_back_chrisitians: "¡Apoyar a los cristianos!"
 IND_maluku_back_chrisitians_desc: "Debemos respaldar a nuestra población cristiana desatendida. Es lo mínimo que podemos hacer por ellos en estos tiempos difíciles"
 IND_maluku_mobilize_priests: "Movilizar a los sacerdotes"
 IND_maluku_mobilize_priests_desc: "Reunir a los sacerdotes ayudará a despertar la ira de nuestra población cristiana. Esto les ayudará en el caso de muchos conflictos sectarios"
 IND_maluku_mechanize_them: "Cristianos mecanizados"
 IND_maluku_mechanize_them_desc: "Con los esfuerzos de los sacerdotes, podemos desplegar divisiones cristianas mecanizadas para proteger las iglesias"
 IND_maluku_christian_volunteers: "Utilizar a los voluntarios cristianos"
 IND_maluku_christian_volunteers_desc: "Muchos cristianos están sacrificando su tiempo para ser voluntarios en proyectos para la nación. Estamos más que felices de aceptar tales esfuerzos"
 IND_maluku_christian_businesses: "Fondos de seguridad para los negocios cristianos"
 IND_maluku_christian_businesses_desc: "Si alguna institución cristiana fracasa, podemos ofrecerles ayuda para volver a levantarse"
 IND_maluku_train_medics: "Entrenar a médicos"
 IND_maluku_train_medics_desc: "Debemos entrenar a más médicos para ayudar a los heridos y a las personas atrapadas en el fuego cruzado del conflicto sectario"
 IND_maluku_give_trucks: "¡Envíales camiones!"
 IND_maluku_give_trucks_desc: "Al darles más camiones a los cristianos, podrán moverse de un lugar a otro de manera eficiente sin obstáculos"
 IND_maluku_contact_dutch: "Contactar a los holandeses"
 IND_maluku_contact_dutch_desc: "Con muchos de nuestros cristianos rastreando su ascendencia hasta los holandeses, es seguro decir que si les pedimos ayuda a los holandeses para ayudar a estas personas, aceptarán gustosamente... ¿verdad?"
 IND_maluku_ambon_for_christians: "¡Ciudad de Ambón para los cristianos!"
 IND_maluku_ambon_for_christians_desc: "Se dice que la ciudad de Ambón ha caído en manos de los cristianos. Gracias a nuestros esfuerzos, los cristianos han comenzado su dominio sobre la ciudad, que ha estado en medio de los conflictos religiosos"
 IND_transfer_to_army: "Escalar la situación al ejército"
 IND_transfer_to_army_desc: "Parece que nuestra solución no funcionó para terminar el conflicto, por lo que se necesita más intervención militar y el control total de la operación se está transfiriendo al TNI-AD"
 IND_maluku_equip_police: "Militarizar la policía"
 IND_maluku_equip_police_desc: "Al militarizar nuestra fuerza policial, podemos liberar al ejército de sus esfuerzos para contener los conflictos sectarios, y finalmente podemos reubicarlos en otras insurgencias"
 IND_maluku_crush_gangs: "Aplastar las pandillas"
 IND_maluku_crush_gangs_desc: "Al aplastar las pandillas restantes en nuestras ciudades, finalmente podremos tomar un respiro. ¡Su saqueo, asesinato y destrucción no traen más que inestabilidad a nuestra nación!"
 IND_maluku_all_quiet_for_now: "Todo tranquilo por ahora.."
 IND_maluku_all_quiet_for_now_desc: "Parece que debido a nuestros esfuerzos más duros, la paz ha sido restaurada en muchas ciudades. Esperemos que esto dure"
 IND_komnas_ham: "El KOMNAS-HAM"
 IND_komnas_ham_desc: "Celebrar la Conferencia KOMNAS-HAM nos ha permitido proporcionar una mejor plataforma para los activistas de derechos humanos y las necesidades sociales de nuestra gente"
 IND_indonesian_armed_forces: "Las Fuerzas Armadas de Indonesia"
 IND_indonesian_armed_forces_desc: "Las Fuerzas Armadas de Indonesia son una de las potencias militares de Asia. Desde nuestras fuerzas terrestres hasta nuestros pilotos, los hombres y mujeres de la nación están listos para defender el país de cualquier amenaza"
 IND_tni_ad: "TNI-AD"
 IND_tni_ad_desc: "El TNI-AD es nuestra rama principal de fuerzas terrestres, y lo ha sido durante más de 60 años. Hoy, nuestra tarea es avanzar con nuevos métodos para entrenar a estos hombres y mujeres mientras entramos en el siglo XXI"
 IND_chinese_model_inf: "Un modelo de infantería chino"
 IND_chinese_model_inf_desc: "Es evidente que los chinos se van a convertir en una potencia global, por lo que no debemos quedarnos atrás. Si podemos obtener su asistencia en armamento y tácticas, podemos posiblemente emerger junto a ellos"
 IND_homegrown_inf: "Infantería nacional"
 IND_homegrown_inf_desc: "Si vamos a ser una nación independiente y soberana, primero debemos aplicar el uso de nuestras propias tácticas. Si nuestros hombres luchan de la misma manera que los chinos, ¿cómo seremos diferentes?"
 IND_jungle_expertise: "Especialización en la jungla"
 IND_jungle_expertise_desc: "Sin lugar a dudas, debemos entrenar a nuestros soldados para luchar en los entornos húmedos y exuberantes del sudeste asiático. Si no lo hacemos, podemos quedarnos atrás de nuestros vecinos"
 IND_strong_howitzers: "Obuses fuertes"
 IND_strong_howitzers_desc: "Es importante mantener nuestros obuses en excelentes condiciones para igualar a los del enemigo. Debemos comenzar inmediatamente el proceso de actualizar nuestros modelos más antiguos"
 IND_most_advanced_tanks: "Los mejores tanques"
 IND_most_advanced_tanks_desc: "No cabe duda de que nuestros tanques están quedando obsoletos. Por lo tanto, hemos asignado ingenieros para realizar experimentos e investigaciones y construir la mejor fuerza de tanques del sudeste asiático"
 IND_tank_factories: "Fábricas para la producción de tanques"
 IND_tank_factories_desc: "Es sin duda muy necesario construir nuevas fábricas para nuestro creciente número de tanques. Si nos retrasamos en la producción, ¿de qué sirve nuestra tecnología de tanques?"
 IND_best_ifvs: "Los mejores IFV"
 IND_best_ifvs_desc: "Nuestros IFV merecen el mismo trato que nuestros tanques, después de todo, los IFV son muy importantes en el campo de batalla. Para acelerar nuestra potencia militar, es en nuestro mejor interés obtener la última y mejor tecnología de IFV para transportar a nuestros hombres de manera segura"
 IND_the_toughest_apcs: "Los APC más resistentes"
 IND_the_toughest_apcs_desc: "Nuestros transportadores de personal están bastante anticuados y son primitivos. Debemos cambiar eso. Y para hacerlo, estamos organizando un equipo para construir nuevos diseños que puedan resistir incluso los cañones más grandes"
 IND_tni_al: "TNI-AL"
 IND_tni_al_desc: "Nuestra Armada es el orgullo de la potencia militar de nuestra nación. Como una nación archipelágica rodeada por los mares, es imperativo que construyamos una armada fuerte para mantener alejados a los que desean hacernos daño"
 IND_fortified_seas: "Costas fortificadas"
 IND_fortified_seas_desc: "Debemos fortificar nuestras costas para evitar que los enemigos desembarquen o dañen nuestros barcos. Debemos intentar mantenernos defensivos en nuestros enfrentamientos"
 IND_new_corvettes: "Nuevos diseños de corbetas"
 IND_new_corvettes_desc: "Nuestra flota de corbetas está quedando bastante anticuada, y realmente podría usar una renovación. Deberíamos comenzar a trabajar en el diseño de nuevos modelos"
 IND_submarines: "Nuevos submarinos"
 IND_submarines_desc: "La guerra submarina se está utilizando cada vez más en los conflictos bélicos. Aunque tenemos algunos submarinos, no están a la par con el resto del mundo. Debemos cambiar eso"
 IND_industrialized_sea: "Mares industrializados"
 IND_industrialized_sea_desc: "Debemos aumentar la producción de nuestra armada para llevar la lucha al enemigo. Si vamos a actuar defensivamente, esto puede resultar en que nuestra gente se vea perjudicada"
 IND_cruisers: "Investigación de cruceros"
 IND_cruisers_desc: "¡Debemos conseguir mejores cruceros! Aunque son el barco más grande de una flota, son clave para ganar las batallas en los mares"
 IND_air_carrier_designs: "Nuevos portaaviones"
 IND_air_carrier_designs_desc: "Las guerras de hoy en día se luchan con apoyo aéreo. Si nuestros marineros no tienen apoyo aéreo, ¿cómo esperamos que salgan victoriosos? ¡Debemos comenzar a diseñar y construir un portaaviones indonesio!"
 IND_maritime_empire: "Un imperio marítimo"
 IND_maritime_empire_desc: "Nuestra nación debe salir victoriosa en los mares. Como la historia ha demostrado, la armada de una nación a menudo determina su seguridad e integridad"
 IND_tni_au: "TNI-AU"
 IND_tni_au_desc: "El TNI-AU es nuestra rama principal de la fuerza aérea, y debemos reevaluar cómo avanzar"
 IND_refine_airbases: "Rediseñar las bases aéreas"
 IND_refine_airbases_desc: "Deberíamos considerar seriamente rediseñar nuestras bases aéreas para que coincidan con nuestros nuevos aviones y las necesidades de nuestros pilotos. Si no aumentamos su calidad, podemos fallar en los cielos"
 IND_air_drills: "Realizar ejercicios aéreos nacionales"
 IND_air_drills_desc: "Para perfeccionar las habilidades de nuestros pilotos, primero debemos asegurarnos de que estén listos para el combate. Asignaremos a nuestros oficiales para asegurarnos de que nuestros pilotos estén preparados"
 IND_expand_air_craft_designs: "Mejores diseños de aeronaves"
 IND_expand_air_craft_designs_desc: "Para no quedarnos atrás del resto del mundo en aviación, lo mejor sería comenzar a financiar investigadores para nuevos diseños de aeronaves"
 IND_purchase_rafale_jets: "Jets Rafale"
 IND_purchase_rafale_jets_desc: "Nuestros amigos en el oeste nos han ofrecido sus últimos y mejores jets polivalentes, pero viene con un costo. Deberíamos considerar esto, ya que podemos acercarnos a ellos y conseguir aviones occidentales"
 IND_nato_drilling: "Ejercicios de la OTAN"
 IND_nato_drilling_desc: "Para consolidar nuestra amistad con el oeste, lo mejor sería realizar ejercicios con ellos en los cielos. Esto nos permitirá estar listos en caso de un ataque coordinado"
 IND_funds_for_iae: "Fondos para la Compañía Aeroespacial de Indonesia"
 IND_funds_for_iae_desc: "Financiar la IAE permitiría que nuestras aeronaves sean más avanzadas y eficientes en los cielos. Nos permitirá asegurar la dominación aérea de Indonesia en el sudeste asiático"
 ##POLITICAL TREE
 IND_political_agenda: "Agenda política"
 IND_political_agenda_desc: "Centrémonos en nuestra política, con las elecciones acercándose, ¿cómo puede Indonesia ser una democracia próspera sin una agenda.. o no..?"
 IND_nationa_awakening: "Agenda del Despertar Nacional"
 IND_nationa_awakening_desc: "El Partido del Despertar Nacional, el partido político conservador de Indonesia que ha estado activo en el pasado, ha vuelto a entrar en la escena política. Cómo procederán esta vez, es un misterio para todos."
 IND_naw_rural_folk: "La gente rural"
 IND_naw_rural_folk_desc: "Centrémonos en la gente rural. Son la columna vertebral de nuestra nación, y ayudarlos debería ser nuestra principal preocupación"
 IND_naw_reps_village: "Representación para los aldeanos"
 IND_naw_reps_village_desc: "Nuestra gente que vive en las aldeas ha estado gritando, pero nadie los escucha. Es hora de darles una voz adecuada en nuestros asuntos"
 IND_naw_health_fac: "Enfoque en las instalaciones de salud"
 IND_naw_health_fac_desc: "Debemos trabajar en expandir la atención médica a nuestra población rural. Si los dejamos morir, fallaremos en nuestra misión de ayudarlos"
 IND_naw_better_edu: "Expandir la educación"
 IND_naw_better_edu_desc: "Los niños de las aldeas han sido descuidados durante demasiado tiempo. Es hora de expandir la educación para que todos puedan tener la oportunidad de aprender."
 IND_naw_aid_village: "Enfoque en la infraestructura de las aldeas"
 IND_naw_aid_village_desc: "Las casas de nuestros aldeanos se están desmoronando, y no podemos quedarnos de brazos cruzados viéndolo. Hemos enviado trabajadores de construcción para erigir nuevos edificios para nuestra gente"
 IND_naw_dev_lacking_regions: "Industrializar el campo"
 IND_naw_dev_lacking_regions_desc: "Ofrezcamos trabajos a los empobrecidos de las aldeas, aunque llevará algo de capacitación, deberíamos construir nuevas fábricas para que puedan trabajar"
 IND_naw_agri_dev: "Desarrollo agrícola"
 IND_naw_agri_dev_desc: "Junto con la construcción de nuevas viviendas, también deberíamos construir mejores instalaciones agrícolas para que puedan producir alimentos para nuestros mercados"
 IND_naw_fishermen: "Fondos para los pescadores"
 IND_naw_fishermen_desc: "Financiar a nuestros pescadores es una excelente manera de aumentar su moral y también es una excelente forma de alimentar a nuestra gente"
 IND_naw_women: "Mujeres en sectores estratégicos"
 IND_naw_women_desc: "Utilizar a las mujeres para que trabajen en sectores estratégicos podría ser realmente útil, no solo para el progreso social, sino también para el progreso científico"
 IND_naw_aid_farmer: "Centrarse en los agricultores"
 IND_naw_aid_farmer_desc: "Centrémonos en el individuo, el agricultor. Si dirigimos nuestra atención a estas personas, es posible que podamos hacer que produzcan bienes más baratos"
 IND_naw_aid_laborer: "Ayudar al trabajador"
 IND_naw_aid_laborer_desc: "Ayudar al hombre común como el trabajador sería clave para industrializar las granjas"
 IND_naw_safety_reg: "Aprobar regulaciones de seguridad"
 IND_naw_safety_reg_desc: "Aprobar regulaciones de seguridad es clave para mantener a nuestros trabajadores a salvo. Esto también ayudará a nuestra nación a desarrollarse desde el punto de vista social y tranquilizará a nuestros trabajadores"
 IND_way_forward_naw: "El camino a seguir"
 IND_way_forward_naw_desc: "Está claro que el futuro está al alcance del Partido del Despertar Nacional. No hemos traído más que grandeza y democracia a esta nación desde que fuimos nominados para el poder"
 IND_prosper_justice: "Victoria de Justicia Próspera"
 IND_prosper_justice_desc: "Es evidente lo que el pueblo de Indonesia quiere. Un partido que se preocupe por la nación y solo por la nación, lo cual solo puede ser logrado por el Partido de Justicia Próspera"
 IND_reform_system: "Reformas sistémicas"
 IND_reform_system_desc: "¡Reformemos este sistema en decadencia y reavivemos el amor por el estado dentro de nuestra gente!"
 IND_improve_network: "Mejores redes"
 IND_improve_network_desc: "¿Cómo se va a comunicar nuestra gente si nuestra infraestructura de internet está obsoleta? Comencemos a construir nuevas"
 IND_efficient_tax: "Recolección eficiente de impuestos"
 IND_efficient_tax_desc: "Las personas deben pagar sus impuestos para mantener el estado funcionando. Tener un proceso eficiente para recaudar impuestos es vital para el bienestar del estado"
 IND_const_practices: "Mejores prácticas de construcción"
 IND_const_practices_desc: "Tenemos hombres muriendo por accidentes que podrían prevenirse. Aunque esto retrasará el trabajo, es lo mejor."
 IND_upgrade_facilities: "Mejores herramientas"
 IND_upgrade_facilities_desc: "Deberíamos invertir en nuevas herramientas para que nuestros hombres puedan trabajar con facilidad"
 IND_address_issues: "Abordar nuestros problemas"
 IND_address_issues_desc: "Debemos centrarnos en nuestros problemas internos"
 IND_edu_to_disenfranchised: "Educación para los desfavorecidos"
 IND_edu_to_disenfranchised_desc: "Llevar escuelas a nuestros niños en las partes desfavorecidas de nuestro estado puede realmente ayudar a impulsar el progreso social"
 IND_continue_pol_fund: "Continuar financiando a la policía"
 IND_continue_pol_fund_desc: "Mantengamos a los delincuentes fuera de nuestras calles. Si financiamos a nuestra policía, podemos asegurar que nuestra gente descanse por la noche con tranquilidad"
 IND_continue_cor_fight: "Continuar la lucha contra la corrupción"
 IND_continue_cor_fight_desc: "Al combatir la corrupción podemos asegurar que nuestros registros estén limpios y que nuestra gente confíe en nosotros"
 IND_equal_oppertunities: "Igualdad de oportunidades"
 IND_equal_oppertunities_desc: "La igualdad de oportunidades no es algo que muchos tengan el lujo de disfrutar, especialmente aquí en Indonesia. Sin embargo, podemos cambiar eso, otorgando a las personas parcelas de tierra"
 IND_more_offices: "Más oficinas"
 IND_more_offices_desc: "Construir nuevas oficinas es una forma excelente y eficiente de crear más empleos y también puede dirigir el flujo económico"
 IND_road_improvements: "Mejorar nuestras carreteras"
 IND_road_improvements_desc: "Si podemos arreglar nuestras carreteras, entonces las personas en ciudades olvidadas finalmente serán iguales a las personas en nuestras ciudades más populares"
 IND_help_arm_industry: "Ayudar a la industria armamentista"
 IND_help_arm_industry_desc: "Ayudar a la industria armamentista podría beneficiarnos al final, proporcionando empleos para los necesitados, lo que impulsará nuestra economía y nuestro ejército"
 IND_new_society: "Una nueva sociedad"
 IND_new_society_desc: "Con nuestro arduo trabajo, el notable progreso del Partido de Justicia Próspera ha llegado a los indonesios de todo el país"
 IND_united_development: "El Partido de Desarrollo Unido"
 IND_united_development_desc: "También conocido como el Partido Kabaa, el UDP es un partido islamista moderado centrado en iluminar los problemas de la vida diaria de Indonesia"
 IND_und_national_dev: "Plan Nacional de Desarrollo"
 IND_und_national_dev_desc: "Anunciemos el Plan Nacional de Desarrollo. Impulsará el espíritu de nuestra gente y la popularidad de nuestro partido"
 IND_und_clean_water: "Agua más limpia"
 IND_und_clean_water_desc: "Filtrando nuestra agua y construyendo nuevos sistemas, podemos asegurarnos de que la gente pueda beber sin ser perjudicada. Esto también abrirá tierras para futuros proyectos"
 IND_und_bridge_port: "Mejor infraestructura de transporte"
 IND_und_bridge_port_desc: "Obtener una mejor infraestructura para nuestros camioneros ayudará a que los bienes se transporten a través del país sin problemas"
 IND_und_agri_invest: "Invertir en agricultura"
 IND_und_agri_invest_desc: "Las inversiones en agricultura son cruciales si queremos alimentar a nuestra gente de manera eficiente"
 IND_und_more_science: "Más científicos"
 IND_und_more_science_desc: "Nuestra nación necesita científicos para avanzar, y debemos financiar la capacitación y educación de estos científicos"
 IND_und_prot_muslims: "Protección para los musulmanes"
 IND_und_prot_muslims_desc: "Al construir refugios de emergencia para nuestros musulmanes, podemos asegurar la integridad de la religión de nuestra nación, y también la seguridad de los musulmanes. Esto es crucial ya que los musulmanes en nuestra nación están bajo amenaza de ataques en ciudades con religiones diferentes"
 IND_und_islam_schools: "Financiar escuelas islámicas"
 IND_und_islam_schools_desc: "Financiar las escuelas islámicas es una forma rápida de educar a nuestra gente cultural y religiosamente. También puede ponernos del lado bueno del clero"
 IND_und_islam_banking: "Banca islámica"
 IND_und_islam_banking_desc: "Las prácticas bancarias islámicas son, sin lugar a dudas, la forma de hacer banca. No debemos imponer altos intereses a nuestra gente y al hacer esto los mantendremos felices. Sin embargo, puede hacer que nuestros bolsillos sean un poco más delgados"
 IND_und_better_social_welfare: "Cuidar a los ancianos"
 IND_und_better_social_welfare_desc: "No debemos traicionar a nuestros ancianos, después de todo, es sobre su trabajo que estamos construyendo. Dándoles mayor acceso a la atención médica, podemos honrar su arduo trabajo y también mantenerlos felices"
 IND_und_help_food: "Financiar la investigación sobre producción de alimentos"
 IND_und_help_food_desc: "Financiando nuevos métodos de producción de alimentos, podemos alimentar los millones de estómagos hambrientos en Indonesia, y también los nuestros"
 IND_und_housing_act: "La Ley de Vivienda"
 IND_und_housing_act_desc: "Asegurarse de que nadie se quede sin techo es crucial en la política de nuestro partido. Deberíamos construir viviendas de bajo costo para las personas en las Molucas del Norte"
 IND_und_better_hospitals: "Mejor equipo hospitalario"
 IND_und_better_hospitals_desc: "Obtener equipos de salud más avanzados para nuestros médicos puede ayudar a salvar las vidas de muchos"
 IND_und_help_unemployment: "Ayudar con el desempleo"
 IND_und_help_unemployment_desc: "Emplear a grandes sectores de la población es crucial para que Indonesia crezca económicamente, por lo que deberíamos construir nuevos edificios para asegurarnos de que estas personas puedan obtener trabajos"
 IND_und_united_indonesia: "Una Indonesia unida"
 IND_und_united_indonesia_desc: "Unidos a través de nuestra fe y nuestra nación, finalmente podemos descansar viendo nuestras políticas implementadas dentro de la nación"
 IND_party_of_struggle: "El Partido de la Lucha"
 IND_party_of_struggle_desc: "El partido de izquierda, el Partido de la Lucha, está impulsando muchos cambios drásticos, pero si puede cumplir con estos, es una incógnita"
 IND_strug_brace_for_change: "Prepárense para el cambio"
 IND_strug_brace_for_change_desc: "Esperemos que nuestra gente esté lista para las reformas radicales que nuestro partido tendrá que ofrecer"
 IND_strug_expand_infrastructure: "Expandir infraestructura"
 IND_strug_expand_infrastructure_desc: "Expandir la infraestructura es una forma segura de garantizar que la calidad de vida de nuestra gente sea alta y cumpla con las expectativas"
 IND_strug_acquire_bp: "Obtener planos de construcción"
 IND_strug_acquire_bp_desc: "Al obtener nuevos planos de construcción, podemos construir sin obstáculos en nuestro camino"
 IND_strug_new_airports: "Nuevos aeropuertos"
 IND_strug_new_airports_desc: "Al construir nuevos aeropuertos, podemos asegurar el flujo constante de turistas hacia la nación. También ayudará a nuestra gente a viajar internamente e internacionalmente"
 IND_strug_better_road: "Espacio aéreo militarizado"
 IND_strug_better_road_desc: "Militarizar nuestro espacio aéreo es una buena alternativa a construir más aeropuertos civiles, porque nos ayudará a defender los cielos de la nación en tiempos difíciles"
 IND_strug_fight_corruption: "Luchar contra la corrupción"
 IND_strug_fight_corruption_desc: "No hay duda de que la corrupción juega un papel importante en la política de Indonesia. Por lo tanto, debemos hacer todo lo posible por eliminarla"
 IND_strug_establish_investigations: "Llamado a investigaciones"
 IND_strug_establish_investigations_desc: "Establecer investigaciones sobre funcionarios corruptos puede fácilmente ganar más popularidad para nuestro partido y procesar a los partidos rivales, haciéndolos quedar atrás"
 IND_strug_purge_sus_members: "Purga de miembros sospechosos"
 IND_strug_purge_sus_members_desc: "Sería muy hipócrita de nuestra parte acusar a otros partidos de corrupción sin investigar a los nuestros, por lo que necesitaremos tomar medidas para purgar a nuestros propios funcionarios corruptos"
 IND_strug_economic_growth: "Crecimiento económico"
 IND_strug_economic_growth_desc: "Al inyectar efectivo en el mercado, podríamos obtener un auge económico"
 IND_strug_agri_funding: "Financiamiento agrícola"
 IND_strug_agri_funding_desc: "La agricultura es enorme en Indonesia, por lo que, para mantener felices a nuestros agricultores, debemos financiar sus proyectos"
 IND_strug_seaports: "Nuevos puertos marítimos"
 IND_strug_seaports_desc: "Construir nuevos puertos marítimos nos ayudará seriamente en el comercio con el mundo exterior, y también nos permitirá producir barcos mucho más rápido"
 IND_strug_eastasian_unity: "Unidad del Este Asiático"
 IND_strug_eastasian_unity_desc: "Con gran parte del mundo cayendo en el caos, es importante que podamos mantener a nuestros enemigos cerca, y a nuestros amigos aún más cerca. Debemos cooperar con otras naciones del este de Asia para prosperar"
 IND_strug_host_regional_events: "Organizar eventos regionales"
 IND_strug_host_regional_events_desc: "Indonesia ha sido el centro de eventos regionales en el pasado, y ha traído muchos rostros nuevos al estado. Debemos continuar con esta práctica y ofrecer ser anfitriones de más eventos"
 IND_strug_just_indonesia: "Una Indonesia justa"
 IND_strug_just_indonesia_desc: "Con todo nuestro trabajo arduo, finalmente podemos llamarla como es, una Indonesia nueva y justa"
 IND_democrat_party: "El Partido Demócrata"
 IND_democrat_party_desc: "El Partido Demócrata está entre los partidos pro-occidentales más populares en Indonesia y el partido aboga por un estado más liberal"
 IND_dem_greater_future: "Un mañana más grande"
 IND_dem_greater_future_desc: "Debemos preparar a la nación para la reforma y el cambio, porque el mañana debe ser mejor que el hoy, ¡y Indonesia prosperará!"
 IND_dem_enviro_prot_plan: "Plan de protección ambiental"
 IND_dem_enviro_prot_plan_desc: "Al impulsar la protección ambiental podemos asegurar que nuestros bosques, selvas y playas estén a salvo del vandalismo"
 IND_dem_resource_regulation: "Regulación de recursos"
 IND_dem_resource_regulation_desc: "Regulemos nuestra extracción de recursos para que nada se pierda en el proceso"
 IND_dem_protected_areas: "Establecer áreas protegidas"
 IND_dem_protected_areas_desc: "Establecer áreas protegidas protegerá los sitios culturales de nuestra nación y mantendrá nuestra historia preservada"
 IND_dem_for_the_oceans: "Partido de la lucha por los océanos"
 IND_dem_for_the_oceans_desc: "Estamos rodeados por los mares, por lo que debemos ser amables con ellos. Al construir nuevas instalaciones seguras podemos asegurar que esto sea beneficioso tanto para los océanos como para nosotros"
 IND_dem_decentralization: "Descentralización"
 IND_dem_decentralization_desc: "Descentralizar nuestra nación puede ayudar a que nuestra gente confíe más en nosotros, y también puede ayudar a reducir costos cuando sea posible"
 IND_dem_regional_econ: "Ayudar a las economías regionales"
 IND_dem_regional_econ_desc: "Al financiar empleos para las economías regionales podríamos obtener el apoyo serio y continuar cosechando los beneficios de una fuerza laboral más grande"
 IND_dem_prot_local_cultures: "Proteger las culturas locales"
 IND_dem_prot_local_cultures_desc: "Proteger a las minorías y sus culturas es clave para mantener a Indonesia civilizada. Muchas personas cometen actos de odio entre sí, y eso no será tolerado en esta administración"
 IND_dem_small_business_support: "Luchar contra los terratenientes"
 IND_dem_small_business_support_desc: "Luchar contra los terratenientes que acaparan toda la tierra puede ayudarnos a distribuirla entre la gente, y mantener a la nación en crecimiento"
 IND_dem_entrepreneur: "Financiar emprendimientos"
 IND_dem_entrepreneur_desc: "En un mundo cada vez más digitalizado, es importante que financiemos los emprendimientos para que nuestra gente pueda poner a Indonesia a la par con el resto del mundo"
 IND_dem_promote_credit: "Ayuda a los ancianos"
 IND_dem_promote_credit_desc: "Ayudar a los ancianos es una forma segura de mostrarle a la gente las buenas intenciones de nuestro partido"
 IND_dem_technical_support: "Ayudar al progreso tecnológico"
 IND_dem_technical_support_desc: "La mayoría de la gente de nuestra nación aún no tiene acceso a Internet, lo que nos hace quedar atrás. Debemos cambiar eso y construir nueva infraestructura para el acceso a Internet"
 IND_dem_emergence_indonesia: "El surgimiento de Indonesia"
 IND_dem_emergence_indonesia_desc: "Con nuestras nuevas políticas y objetivos en mente, hemos demostrado al mundo que Indonesia saldrá de su estado debilitado sin importar lo que pase"
 IND_dem_civil_activity: "Promover la actividad civil"
 IND_dem_civil_activity_desc: "Promover la actividad civil es una forma segura de garantizar que nuestra gente pueda conocerse, mientras también beneficia al estado"
 ##FOREIGN AFFAIRS BRANCH
 IND_k.e.m.i.u: "El K.E.M.I.U"
 IND_k.e.m.i.u_desc: "El K.E.M.I.U, o nuestra rama de asuntos exteriores, tiene la responsabilidad de salvaguardar nuestros intereses nacionales en el extranjero y construir relaciones con el resto del mundo"
 IND_contact_west: "Relaciones con Occidente"
 IND_contact_west_desc: "Mantener cerca al oeste es importante. Cada día vemos los nuevos avances tecnológicos y científicos en sus naciones. Además de eso, podemos beneficiarnos económicamente de sus empresas"
 IND_american_coop: "Cooperación indonesia-estadounidense"
 IND_american_coop_desc: "Cooperar con los estadounidenses puede ayudarnos a hacer crecer nuestra economía, ya que Estados Unidos es la economía líder en el mundo"
 IND_american_armor: "Armadura americana"
 IND_american_armor_desc: "Comprar diseños de armadura americana puede ser beneficioso para nuestras fuerzas armadas, específicamente para nuestra fuerza terrestre TNI-AD"
 IND_west: "Diplomacia pro-occidental"
 IND_east: "Diplomacia pro-oriental"
 IND_american_companies: "Cooperar con N.A.S.A"
 IND_american_companies_desc: "Cooperar con N.A.S.A mejoraría seriamente la velocidad con la que podemos enviar a nuestros hombres al espacio... Y aceleraría la investigación espacial"
 IND_contact_netherlands: "Reunirse con los holandeses"
 IND_contact_netherlands_desc: "Nuestros antiguos colonizadores, ahora son nuestros nuevos amigos. Mantener contacto con los holandeses puede ser una excelente puerta de entrada para que Indonesia ingrese al comercio europeo"
 IND_spajik_frigate: "Comprar fragatas Spejik"
 IND_spajik_frigate_desc: "Comprar nuevas fragatas puede ser beneficioso, especialmente de los holandeses. Están dispuestos a ofrecernos una por un buen trato"
 IND_sigma_corvette: "Comprar corbetas Sigma"
 IND_sigma_corvette_desc: "Las corbetas Sigma de los Países Bajos parecen ser una fuerza formidable de combate en los mares. Si logramos un trato para una, realmente beneficiará a nuestra armada"
 IND_ease_asean_trade: "Facilitarlos en el comercio de la ASEAN"
 IND_ease_asean_trade_desc: "Facilitar la entrada de los Países Bajos en el comercio de la ASEAN puede beneficiarnos a nosotros y a nuestros vecinos. También beneficiará seriamente a Asia Oriental en las relaciones con los europeos"
 IND_fund_dutch_churches: "Financiar iglesias holandesas"
 IND_fund_dutch_churches_desc: "Financiar iglesias holandesas podría ser algo arriesgado. Sin embargo, para complacer a nuestros amigos en los Países Bajos, deberíamos considerar financiar algunas de sus iglesias, ya que algunos cristianos aquí se consideran descendientes de los holandeses"
 IND_contact_europe: "Conversaciones con la UE"
 IND_contact_europe_desc: "Mantener conversaciones con la Unión Europea puede ayudarnos a establecer mayores relaciones con gran parte de Europa occidental y oriental"
 IND_boost_econ_relations: "Impulsar las relaciones económicas"
 IND_boost_econ_relations_desc: "Impulsar las relaciones económicas nos ayudará a obtener vínculos más cercanos económicamente con la UE. Esto también mejorará la vida diaria de nuestra gente, ya que ahora tienen mayor acceso a productos occidentales"
 IND_national_development_plan: "Plan de desarrollo nacional"
 IND_national_development_plan_desc: "Hagamos algunos acuerdos con la UE para mejorar nuestra infraestructura nacional"
 IND_talks_east: "Mirar hacia el Este"
 IND_talks_east_desc: "Miremos hacia el Este y hablemos con nuestros amigos del este. El oeste no ha hecho nada más que dañar a Indonesia y causar desesperación a su gente"
 IND_sino_cooperation: "Cooperación sino-indonesia"
 IND_sino_cooperation_desc: "Los chinos no nos han hecho daño... Aún. Construyamos relaciones con ellos para que eso no suceda"
 IND_sino_science_coop: "Cooperación científica sino-indonesia"
 IND_sino_science_coop_desc: "Cooperar con los chinos en ciencia permitirá que nuestra nación avance"
 IND_principle_bandung: "10 Principios de Bandung"
 IND_principle_bandung_desc: "Establecer el acuerdo de no interferir en la política interna de los demás es clave en la unidad asiática. Después de la conferencia, los chinos aceptaron un pacto de no agresión, intervención y prometieron no involucrarse en nuestros asuntos internos"
 IND_japanese_friendship: "Amistad japonesa"
 IND_japanese_friendship_desc: "Aunque los japoneses nos colonizaron, sería ridículo no fortalecer nuestras relaciones con ellos. Mantener conversaciones puede beneficiarnos a nosotros y a ellos"
 IND_port_exports: "Más puertos para exportación"
 IND_port_exports_desc: "Construir nuevos puertos puede acelerar el flujo de mercancías hacia y desde Japón, y el resto del mundo"
 IND_jap_tech_giants: "Gigantes tecnológicos japoneses"
 IND_jap_tech_giants_desc: "Los gigantes tecnológicos de Japón pueden enseñarnos un par de cosas. Deberíamos considerar cooperar con ellos y nuestras empresas tecnológicas nacionales"
 IND_men_for_ports: "Mano de obra para los puertos"
 IND_men_for_ports_desc: "¡Estos puertos no se operan solos! Deberíamos solicitar mano de obra japonesa para ocupar puestos en nuestros puertos, ya que podemos utilizar trabajadores calificados"
 IND_jap_const_methods: "Métodos de construcción japoneses"
 IND_jap_const_methods_desc: "Imitar los métodos de construcción japoneses debe ser una meta para nuestra nación. Si realmente podemos desarrollar nuestra infraestructura como la suya, los superaremos en poco tiempo"
 IND_russia_coop: "Cooperación ruso-indonesia"
 IND_russia_coop_desc: "Cooperar con los rusos es una manera clara de mostrar al oeste que hemos tenido suficiente de sus actos. También podemos asegurar una asociación estratégica con los rusos..."
 IND_sukhoi_jets: "Comprar jets Sukhoi"
 IND_sukhoi_jets_desc: "Adquirir los jets rusos más recientes puede beneficiar a nuestra fuerza aérea nacional, el TNI-AU. Deberíamos planear negociar con ellos para obtener algunos jets"
 IND_russian_tourist: "Mimar a los turistas rusos"
 IND_russian_tourist_desc: "Mimar a los turistas rusos glorificará nuestra nación a sus ojos. Deberíamos considerar esto, ya que una gran parte de nuestro turismo proviene de Rusia"
 IND_talk_with_neighbors: "Conversaciones con nuestros vecinos"
 IND_talk_with_neighbors_desc: "Mantener conversaciones con nuestros vecinos realmente puede difundir el mensaje por el sudeste asiático"
 IND_australia: "Charlar con Australia"
 IND_australia_desc: "Necesitamos tratar algunos temas realmente importantes con los australianos... Específicamente Timor Oriental y su involucramiento"
 IND_apologize_australia: "Disculparse con Australia"
 IND_apologize_australia_desc: "Debemos disculparnos con los australianos y las familias de los voluntarios que murieron. Tal vez fuimos un poco duros con todo esto... Mantener el control"
 IND_reperations_give: "Dar reparaciones"
 IND_reperations_give_desc: "Demos a las familias de los voluntarios alguna compensación financiera como una forma de disculparnos, y también mejorar la imagen de nuestra nación"
 IND_high_prices: "¡Precios altos!"
 IND_meet_minister_australia: "Reunirse con el Ministro"
 IND_meet_minister_australia_desc: "Recientemente nos reunimos con el primer ministro de Australia, y afortunadamente cualquier problema que teníamos se ha resuelto. ¡Esperemos que haya una mejor relación!"
 IND_confront_australia: "Enfrentarse a los australianos"
 IND_confront_australia_desc: "Necesitamos enfrentarnos a ellos debido a su involucramiento en Timor Oriental. Ellos causaron que nos trajeran daño y tristeza a la nación indonesia"
 IND_demand_reperations: "Exigir reparaciones"
 IND_demand_reperations_desc: "Las familias de nuestros hombres y mujeres necesitan una compensación financiera inmediata. Si no recibimos esta compensación, la tomaremos por la fuerza..."
 IND_malaysia: "Hablar con Malasia"
 IND_malaysia_desc: "Malasia e Indonesia son dos vecinos cercanos, sin embargo, los problemas recientes nos han separado..."
 IND_demand_riau: "Exigir que cedan Riau"
 IND_demand_riau_desc: "Riau es territorio legítimo de Indonesia, y no nos gusta que los malayos lo reclamen. ¡Necesitamos pedirles que se aparten ahora mismo!"
 IND_cede_riau: "Ceder Riau"
 IND_cede_riau_desc: "Ceder Riau resolverá muchos de nuestros problemas. No vale la pena pelear por una isla pequeña"
 IND_strategic_partnership: "Asociación estratégica"
 IND_strategic_partnership_desc: "Ahora podemos convertirnos en socios estratégicos de los malayos. Después de retirarse de Riau, realmente han comenzado a agradarnos"
 ##Radicalism Branch
 IND_combat_it: "Luchar contra el radicalismo"
 IND_combat_it_desc: "Luchar contra el radicalismo es la mejor opción. Al luchar contra él, enviamos un mensaje claro a quienes lo practican. Hacer esto también puede ayudar a fortalecer nuestro propio poder, y nos permitirá proyectar influencia sobre diferentes aspectos de la vida de nuestro pueblo"
 IND_bolster_party_pop: "Fortalecer la popularidad del partido"
 IND_bolster_party_pop_desc: "Fortalecer la popularidad de nuestro partido es un ganar-ganar, la gente empieza a amar nuestra nación, y podemos obtener un poco más de apoyo para las próximas elecciones"
 IND_derad_campaign: "Campañas de desradicalización"
 IND_derad_campaign_desc: "No es demasiado tarde para arreglar a quienes han sido radicalizados. Podemos realizar campañas patrocinadas por el gobierno en toda Indonesia para desradicalizar a las personas"
 IND_investigate_growth: "Investigar su crecimiento"
 IND_investigate_growth_desc: "Asignar una parte de nuestro presupuesto a una mejor vigilancia puede darnos algunas pistas sobre por qué los radicales están aumentando en tamaño día a día"
 IND_start_media_campaign: "Iniciar campañas mediáticas"
 IND_start_media_campaign_desc: "Obtener una posición en los medios puede ser una buena forma de cambiar la perspectiva de algunos radicales"
 IND_control_net: "Luchar contra contenido radicalista en la red"
 IND_control_net_desc: "Luchar contra los radicales en Internet es una de las muchas maneras de alejarlos a ellos y a sus ideas de la nación indonesia cada vez más digitalizada"
 IND_filter_net: "Filtrar la red"
 IND_filter_net_desc: "Filtrar la red directamente es una medida que puede enojar a nuestra gente, pero nos permitirá controlar qué contenido entra y sale con mucha más facilidad que solo observar un par de páginas"
 IND_bolster_nationalism: "Despertar el nacionalismo indonesio"
 IND_bolster_nationalism_desc: "Hagamos que nuestro pueblo se sienta orgulloso de nuestra nación, y los dirijamos un poco desde la religión"
 IND_rallies_schools: "Realizar asambleas en las escuelas"
 IND_rallies_schools_desc: "Realizar asambleas puede enseñar a los jóvenes sobre los peligros de la radicalización"
 IND_arrest_members: "Arrestar a los líderes radicales"
 IND_arrest_members_desc: "Dar un tour por nuestras prisiones a los líderes radicales conocidos mostrará a sus seguidores lo que les pasará"
 IND_curb_fpi: "Frenar al FPI"
 IND_curb_fpi_desc: "El FPI o Frente de Defensores Islámicos es una organización radicalista peligrosa, que tiene la mayor parte de la influencia cuando se trata de ideologías extremistas. Frenar su influencia y poder es crucial para luchar contra el radicalismo en nuestra nación"
 IND_persecute: "Perseguir al FPI"
 IND_persecute_desc: "Perseguir al FPI liberará a nuestra nación de creencias extremistas, ¡y estas personas serán juzgadas según nuestro sistema de justicia!"
 #Embrace it
 IND_embrace_it: "Suavizar nuestra postura"
 IND_embrace_it_desc: "Suavizar nuestra postura puede hacer que estos radicales cambien su opinión sobre nosotros, sin embargo, corremos el riesgo de crear una situación que no podamos controlar en el futuro..."
 IND_tell_police_backdown: "Disolver unidades de seguridad en áreas radicales"
 IND_tell_police_backdown_desc: "Disolver estas unidades de seguridad mostrará a los radicales que no somos una amenaza, y con suerte nos harán gustar de nosotros"
 IND_fund_their_media: "Permitir al FPI en los medios"
 IND_fund_their_media_desc: "Permitir al FPI en los medios mostrará el fruto de la democracia indonesia. ¡Todos tienen voz en esta nación y no discriminaremos según ideologías!"
 IND_beyond_our_control: "Espera... ¿¡Por qué están protestando!?"
 IND_beyond_our_control_desc: "¡Esos radicales desagradecidos! Parecen estar protestando y destruyendo nuestras calles exigiendo el derrocamiento del gobierno. ¿Cómo pudo haber sucedido esto? ¿Quién podría haber esperado que ocurrieran tales cosas?"
 IND_parliement_stormed: "¡Parlamento asaltado!"
 IND_parliement_stormed_desc: "El parlamento ha sido asaltado y varios funcionarios clave han sido hechos prisioneros. Están exigiendo que renuncien para obtener su libertad"
 IND_fpi: "FPI toma el poder"
 IND_fpi_desc: "Un día oscuro en la historia de nuestra nación... Un día magnífico en la historia de nuestra nación es este día, y con el poder que nos dan nuestros seguidores purificaremos esta nación ladrillo por ladrillo"
 IND_touch_on_economy: "Hablar sobre la economía"
 IND_touch_on_economy_desc: "Nuestra nación está pasando por tiempos difíciles, si revitalizamos algunos aspectos de nuestra economía podríamos escapar del colapso"
 IND_fund_for_holy: "Fatwa de fábricas"
 IND_fund_for_holy_desc: "Se están construyendo nuevas fábricas para los trabajadores. Esto estimulará los bienes y su flujo en nuestra nación"
 IND_oppose_invest: "Oponerse a las inversiones"
 IND_oppose_invest_desc: "Oponerse a las inversiones extranjeras es una forma de preservar los recursos de nuestra nación y mantenerla independiente"
 IND_convert_tourist_destination: "Revitalizar destinos turísticos"
 IND_convert_tourist_destination_desc: "¿A quién le importa una playa o dos? ¿O una formación rocosa antigua? ¿O algún tonto templo de infieles construido hace 500 años? ¡Necesitamos todo el espacio que podamos obtener para construir el poder de nuestra nación!"
 IND_sharia_2: "¡Sharia!"
 IND_sharia: "¡Sharia!"
 IND_sharia_desc: "Con la ley Sharia, finalmente podemos comenzar la purificación de nuestra nación y su sociedad. Aunque tendremos algo de resistencia al principio, nuestra gente aprenderá a amarla..."
 IND_dress_code: "Hacer cumplir el código de vestimenta"
 IND_dress_code_desc: "Hacer cumplir el código de vestimenta es una manera segura de purificar la sociedad indonesia. ¡Si no lo hacemos, nuestra gente se convertirá en infieles y causarán interrupciones en nuestra agenda!"
 IND_gender_seg: "Segregar los géneros"
 IND_gender_seg_desc: "Segregar nuestros géneros y reubicarlos en sus roles respectivos nos llevará mucho más lejos que si los dejamos hacer lo que quisieran"
 IND_raid_bar: "Allanar bares"
 IND_raid_bar_desc: "A pesar de las nuevas leyes implementadas, algunos infieles aún están operando bares clandestinos. ¡Necesitamos cerrar esas operaciones de inmediato!"
 IND_regional_purification: "Purificación regional"
 IND_regional_purification_desc: "¿Cómo podemos purificar a nuestra gente si nuestros vecinos son infieles e impuros? ¡Es hora de tomar el control!"
 IND_purify_philipines: "Purificar Filipinas"
 IND_purify_philipines_desc: "Vamos a avanzar hacia el norte, hacia Filipinas. Aunque no son una nación islámica, ¡no significa que no puedan convertirse en una!"
 IND_purify_singapore: "Purificar Singapur"
 IND_purify_singapore_desc: "Singapur es una nación islámica como nosotros, ¡sin embargo sus ridículas políticas avergüenzan la religión y la pureza de la región!"
 IND_purify_asia: "Purificar el sur de Asia"
 IND_purify_asia_desc: "Purificar el sur de Asia nos permitirá obtener una base en todo el continente. Si logramos eso, podremos continuar con nuestras políticas purificadoras"
 IND_holy_indonesia: "Una Indonesia purificada"
 IND_holy_indonesia_desc: "Hemos logrado purificar nuestra nación, Indonesia. ¡Con esto, podemos avanzar hacia el siglo XXI con fervor islámico dentro de nuestra gente!"
 #Aceh Stuff
 IND_help_aceh: "Ayudar a Aceh"
 IND_help_aceh_desc: "Estos son tiempos difíciles, Aceh ha sido golpeado por un desastre y nuestra gente que vive allí está en grave peligro. Debemos coordinar un esfuerzo para ayudarlos tanto como podamos"
 IND_send_aid_package: "Coordinar la ayuda por desastre"
 IND_send_aid_package_desc: "Necesitamos coordinar la ayuda por desastre para la gente de Aceh para que puedan recuperarse"
 IND_bring_resistance_down_one: "Aliarse con los líderes locales"
 IND_bring_resistance_down_one_desc: "Aliarse con los líderes locales puede ayudarnos a ganar su confianza y comenzar la fase uno de arreglar nuestras relaciones"
 IND_bring_resistance_down_two: "Conceder ayuda financiera a los líderes regionales"
 IND_bring_resistance_down_two_desc: "Dar algo de dinero a los líderes regionales puede hacer que comiencen a financiar la reconstrucción de los edificios dañados"
 IND_bring_resistance_down_three: "Arrestar a los alborotadores"
 IND_bring_resistance_down_three_desc: "Algunos en Aceh no quieren paz, a pesar del horrible desastre que ha ocurrido. Debemos tratar con ellos, para que podamos avanzar de este conflicto sin sentido."
 IND_bring_resistance_down_four: "¡Traer de vuelta Aceh!"
 IND_bring_resistance_down_four_desc: "Es hora... es hora de que finalmente traigamos al pueblo de Aceh a Indonesia para que podamos prosperar durante siglos por venir!"
 #
 ##EVENT LOCALIZATION
 #Australian reparations event
 indonesia.8.t: "¡Indonesia exige reparaciones por Timor-Leste!"
 indonesia.8.d: "Indonesia exige que paguemos reparaciones debido a nuestros esfuerzos en la independencia de Timor-Leste. Están pidiendo una suma desmesurada de dinero que saldrá de los bolsillos de Australia. Podemos negar esto, sin embargo, podría escalar a una situación fuera de nuestro control..."
 indonesia.8.a: "Diles que vengan a buscarlo"
 indonesia.8.b: "Está bien, si eso significa que se calmarán"
 indonesia.800.t: "¡Aceptaron!"
 indonesia.800.d: "Los australianos han ofrecido pagar reparaciones por su participación en Timor-Leste, aunque nunca será suficiente porque nos hicieron perder nuestro territorio..."
 indonesia.800.a: "¡Perfecto!"
 indonesia.80.t: "¡Se negaron!"
 indonesia.80.d: "Después de que le hicimos una solicitud muy amable y generosa a los australianos, la rechazaron. Parece que no están dispuestos a cooperar con nosotros, ¡y por lo que sabemos no sienten remordimiento por causarnos angustia!"
 indonesia.80.a: "¡Está bien, obtendremos nuestras reparaciones de otra manera!"
 #Malaysia confrontation of Riau
 indonesia.7.t: "¡Indonesia exige que nos retiremos de Riau!"
 indonesia.7.d: "Los embajadores de Indonesia han estado exigiendo que cedamos nuestras reclamaciones sobre Riau. Esto ha sido un tema candente de debate entre nuestras dos naciones y parece que finalmente ha llegado a un punto crítico. Debemos preparar una respuesta lo antes posible"
 indonesia.7.a: "¡No, Riau es NUESTRO!"
 indonesia.7.b: "Déjenlo tenerlo, no necesitamos esa triste isla de todos modos"
 indonesia.70.t: "¡Malasia se niega a ceder Riau!"
 indonesia.70.d: "Los diplomáticos malayos nos han alertado recientemente de su rechazo a nuestra propuesta. ¡Esto es una violación de la soberanía de Indonesia y debe ser respondido adecuadamente!"
 indonesia.70.a: "Lo pidieron..."
 indonesia.700.t: "¡Ceden Riau!"
 indonesia.700.d: "Parece que nuestro mensaje fue claro y fuerte, ¡Riau es nuestro! Los diplomáticos malayos nos han dicho recientemente que el estado ha renunciado a todas sus reclamaciones sobre la isla de Riau. Indonesia ahora puede respirar tranquila"
 indonesia.700.a: "Bien"
 #
 indonesia.5865.t: "¡Desastres a la vista!"
 indonesia.5865.d: "En Indonesia, habrá muchos y muchos desastres. Para asegurar la estabilidad de Indonesia, asegúrate de revisar la pestaña 'Decisiones' y completar las tareas dadas bajo 'La Mala Suerte de Indonesia'. Tu primera tarea será construir un astillero en Kalimantan para evitar un desastre industrial, ¡buena suerte!"
 indonesia.5865.a: "Está bien"
 #
 indonesia.923.t: "El futuro de Indonesia"
 indonesia.923.d: "Nuestra nación ha estado en un estado de desorden durante mucho tiempo, desde que obtuvimos la independencia de los holandeses. Desde problemas financieros hasta problemas sociales y étnicos, Indonesia ha sido golpeada desde todos los ángulos y no puede aguantar mucho más. Se deben tomar medidas decisivas para garantizar la supervivencia y prosperidad de Indonesia en el siglo XXI. Por lo tanto, debemos comenzar abordando los problemas cercanos a casa"
 indonesia.923.a: "¡Adelante vamos!"
 #Kalimantan violence
 indonesia.69.t: "¡Violencia en Kalimantan!"
 indonesia.69.d: "Una cadena de violencia surgió cuando dos madureses fueron atacados por varios Dayak en Sampi durante un evento de migración. Este conflicto ha escalado a una crisis total, con muertes aumentando cada día, y muchos están siendo desplazados de sus hogares. Las fuerzas de seguridad están actualmente en espera de órdenes"
 indonesia.69.a: "¡Ellos pueden manejarse solos!"
 indonesia.69.b: "¿Qué estás esperando? ¡Arreglalo!"
 ##Dutch Money help thing
 indonesia.5.t: "Solicitud de fondos de Indonesia"
 indonesia.5.d: "Indonesia ha estado teniendo un conflicto religioso muy intenso en casa, y nos están buscando para obtener ayuda financiera"
 indonesia.5.a: "Claro, si es por el bien mayor"
 indonesia.5.b: "Pfft... No."
 indonesia.50.t: "¡Los holandeses aceptan ayudarnos!"
 indonesia.50.d: "Después de una cuidadosa consideración, los diplomáticos holandeses han decidido otorgarnos un poco de dinero que podemos dar a nuestros cristianos para ganar conflictos"
 indonesia.50.a: "Perfecto"
 indonesia.500.t: "¡Los holandeses rechazan la ayuda!"
 indonesia.500.d: "¡Los diplomáticos holandeses han venido a informarnos que su gobierno ha negado ayuda a nuestros cristianos!"
 indonesia.500.a: "Increíble"
 #Saudi
 indonesia.6.t: "Solicitud de fondos de Indonesia"
 indonesia.6.d: "Indonesia ha estado teniendo un conflicto religioso muy intenso en casa, y nos están buscando para obtener ayuda financiera"
 indonesia.6.a: "Claro, si es por el bien mayor"
 indonesia.6.b: "Pfft... No."
 indonesia.60.t: "¡Los saudíes aceptan ayudarnos!"
 indonesia.60.d: "Después de una cuidadosa consideración, los diplomáticos saudíes han decidido otorgarnos un poco de dinero que podemos dar a nuestros musulmanes para ganar conflictos"
 indonesia.60.a: "Perfecto"
 indonesia.600.t: "¡Los saudíes rechazan la ayuda!"
 indonesia.600.d: "Los diplomáticos saudíes han venido a informarnos que su gobierno ha negado ayuda a nuestros musulmanes!"
 indonesia.600.a: "Increíble"
 #
 indonesia.772.t: "¡Líder radical Rizieq Shihab arrestado!"
 indonesia.772.d: "El líder radical de la organización \"FPI\", Rizieq Shihab, ha sido arrestado y ahora está esperando juicio. ¡Esta es una gran victoria para la seguridad de Indonesia, ya que nuestra democracia ya no está directamente amenazada por los radicales y sus ideales retrógrados!"
 indonesia.772.a: "Una victoria para la democracia."
 #east timor loc
 indonesia.2.t: "Cuestión de Timor Oriental"
 indonesia.2.d: "Ha llegado el momento, un momento amargo para nuestra nación. El pueblo de Timor Oriental, una de nuestras muchas islas, está exigiendo independencia. Protestas brutales, disturbios y enfrentamientos han causado mucha inestabilidad y han ralentizado seriamente el progreso político y social. Ahora nos toca a nosotros decidir el destino de la nación, cumplimos con los deseos de la ONU o seguimos nuestro camino"
 indonesia.2.a: "Es lo que el pueblo de Timor Oriental quiere... No nosotros"
 indonesia.2.b: "¿¡Quieren hacer qué ahora!?"
 indonesia.3.t: "¡La ONU aprueba la constitución!"
 indonesia.3.d: "Después de nuestra aprobación para la independencia de Timor Oriental, las Naciones Unidas han aprobado la constitución de su nación. Un Timor Oriental democrático e independiente será pronto nuestro vecino..."
 indonesia.3.a: "Es lo que ellos querían"
 indonesia.4.t: "¡Timor Leste es libre!"
 indonesia.4.d: "Es oficial. La aprobación de la ONU de su constitución finalmente ha sido promulgada, y un Timor Leste independiente ahora es nuestro vecino."
 indonesia.4.a: "Esperemos que tengamos buenas relaciones"
 indonesia.9.t: "¡Indonesia niega la independencia de Timor Oriental!"
 indonesia.9.d: "El régimen de Indonesia ha negado al pueblo de Timor Oriental su libertad e independencia. Muchos grupos rebeldes nos ven como liberadores potenciales y, en este momento, se está creando mucha tensión en la región y en el mundo..."
 indonesia.9.a: "¡Está bien, ya basta!"
 indonesia.9.b: "No es nuestro problema"
 #Education Question
 indonesia.55.t: "¡El futuro de nuestros estudiantes!"
 indonesia.55.d: "Ha llegado el momento de discutir el futuro de la educación de nuestros niños. Desde que tenemos conocimiento, el ministerio de asuntos religiosos ha manejado el sistema escolar e impuesto una cantidad moderada de enseñanzas islámicas a nuestros estudiantes. Debemos reevaluar si este enfoque realmente es efectivo o no..."
 indonesia.55.a: "¡Continúen las enseñanzas religiosas!"
 indonesia.55.b: "¡Cesen las enseñanzas religiosas!"
 #Extremism in Indonesia
 indonesia.77.t: "¡Tensión étnica desenfrenada!"
 indonesia.77.d: "Es hora de resolver los conflictos étnicos que arden dentro de nuestra nación. Muchos lugares como Ambon y Borneo experimentan violencia casi a diario. La nación no puede continuar si su gente se pelea entre sí por creencias religiosas. Ahora debemos poner los pies en la tierra y decidir a quién queremos apoyar, si es que a alguien."
 indonesia.77.a: "¡Los musulmanes nos necesitan!"
 indonesia.77.b: "No elegimos favoritos, ¡solo arreglen esto ya!"
 indonesia.77.c: "¡Los cristianos nos necesitan!"
 indonesia.1000.t: "Asalto al Parlamento"
 indonesia.1000.d: "Meses de disturbios y enfrentamientos finalmente nos han llevado a este punto... Nuestros seguidores y simpatizantes tomaron con éxito el Parlamento de Indonesia y exigieron que varias figuras clave renunciaran, y todos cumplieron. ¡El pueblo indonesio ahora es libre de la eterna tiranía que era esta llamada democracia!"
 indonesia.1000.a: "La revolución tiene éxito"
 #Ambon City
 indonesia.1001.t: "¡La ciudad de Ambon bajo control cristiano!"
 indonesia.1001.d: "Años de lucha en Ambon finalmente han llegado a su fin, y su gente puede respirar tranquila. Los cristianos en la ciudad han salido victoriosos, y hemos comenzado a designar líderes cristianos para las localidades y aldeas"
 indonesia.1001.a: "Era solo cuestión de tiempo..."
 indonesia.1002.t: "¡La ciudad de Ambon bajo control musulmán!"
 indonesia.1002.d: "Años de lucha en Ambon finalmente han llegado a su fin, y su gente puede respirar tranquila. Los musulmanes en la ciudad han salido victoriosos, y hemos comenzado a nombrar líderes musulmanes para las ciudades y aldeas locales"
 indonesia.1002.a: "Como se esperaba"
 #FLAVOR EVENTS
 #Wahid Impeached 2001
 indonesia.27.t: "¡Impeachment de Wahid!"
 indonesia.27.d: "Tras una reunión plenaria, el MPR ha decidido destituir al presidente Wahid por incompetencia debido a sus políticas imprudentes y el manejo de la crisis financiera. ¡Ahora han nombrado a la vicepresidenta Magawati Soekarpunati como presidenta de Indonesia!"
 indonesia.27.a: "¡Lo merecía!"
 #Bali 2002
 indonesia.37.t: "¡Ataque en Bali!"
 indonesia.37.d: "Varios explosivos estallaron en un club nocturno en Bali, matando a 202 personas, incluidos nuestros propios ciudadanos y extranjeros. 88 australianos fueron asesinados y ahora estamos siendo presionados por las autoridades australianas y otros para actuar en este asunto. Se señala al grupo extremista Jemaah Islamiyah, conocido por ser el origen de tales ataques. Debemos tomar una decisión de inmediato sobre este asunto antes de que las cosas empeoren"
 indonesia.37.a: "Iniciar una investigación y compensar a las familias"
 indonesia.37.b: "Qué triste"
 #The Raid 2003
 indonesia.477.t: "La incursión"
 indonesia.477.d: "Una multitud enojada ha asaltado el arsenal del distrito de Wamena, y esto podría ser muy catastrófico. Nuestras fuerzas de seguridad han comenzado a evacuar a los civiles que podrían estar en peligro, llevándolos a un lugar seguro, sin embargo, el motivo de esta multitud aún es desconocido por el momento"
 indonesia.477.a: "¡Apúrense y hagan algo!"
 indonesia.477.b: "Esperemos que se resuelva solo"
 #Aceh Tsunami
 indonesia.577.t: "Tsunami en Aceh"
 indonesia.577.d: "Un desastroso tsunami ha golpeado Banda Aceh y otras partes de la provincia. Aceh ha sido el centro de la guerra de guerrillas y resistencia, lo que ha resultado en una falta de cooperación entre nosotros y ellos cuando ocurren desastres. Sin embargo, esta vez la situación es muy diferente. Ya no pueden permitirse enfrentar un evento de tal magnitud por su cuenta, y necesitan nuestra ayuda para recuperarse. El GAM ha ofrecido un alto el fuego y están dispuestos a cooperar para poner fin a nuestro conflicto"
 indonesia.577.d1: "Un desastroso tsunami ha golpeado Banda Aceh y otras partes de la provincia. La región ya debilitada por los años de guerra de guerrillas y resistencia ahora está aún más devastada que antes. Es imperativo que comencemos a ver los esfuerzos de recuperación para esta área, de lo contrario, corremos el riesgo de otro levantamiento."
 indonesia.577.a: "Otro desastre..."
 # 2006 Refugee Crisis at West Papua
 indonesia.67.t: "Problemas de refugiados en Papúa Occidental"
 indonesia.67.d: "Una vez más, los australianos se han inmiscuido en nuestros asuntos internos, excepto que esta vez están ofreciendo asilo a los alborotadores en Papúa Occidental. Las tensiones entre Yakarta y Canberra han alcanzado un punto crítico y estamos listos para actuar si es necesario"
 indonesia.67.a: "¡Fondear estaciones de vigilancia para evitar esto en el futuro!"
 indonesia.67.b: "Tal vez los fondos puedan ir... A otro lado..."
 ##PNBP 2007
 indonesia.678.t: "Se forma el Comité Nacional de Papúa Nueva Guinea"
 indonesia.678.d: "El Comité Nacional de Papúa Nueva Guinea, también conocido como KNBP, es un grupo ubicado en Papúa Occidental y está abogando por un referéndum sobre el estatus de la región. Aunque son pacíficos en su mensaje, si logran sus objetivos será un desastre para nuestra nación"
 indonesia.678.a: "Disolver el Comité"
 indonesia.678.b: "Un pequeño retraso en la construcción no es un gran problema"
