 # BAD LUCK MECHANIC
 IND_disasters_mechanic: "La terrible suerte de Indonesia"
 IND_disasters_mechanic_desc: "Indonesia tiene mucha suerte de contar con una abundancia de recursos naturales, mano de obra y voluntad para avanzar a través del siglo XXI.\nSin embargo, §HIndonesia enfrenta muchos desafíos§! que §Rhacen más difícil su progreso§!. Los accidentes son un §Rtópico común§!, que fácilmente se evitarían si se prestara más atención a una región en particular\n\nPor esta razón, es nuestro deber y responsabilidad prestar más atención a nuestros estados de manera oportuna para evitar un destino desastroso que nos causaría un gran daño\n\nSeguiremos teniendo desastres durante un tiempo considerable, sin embargo, si los abordamos rápidamente, eventualmente cesan después de un tiempo."
