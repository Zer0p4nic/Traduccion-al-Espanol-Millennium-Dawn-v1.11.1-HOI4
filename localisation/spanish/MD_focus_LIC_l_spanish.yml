l_spanish:
 liechtenstein_focus: "Árbol de Enfoque de Liechtenstein"
 #Politics
 LIC_politics: "Jefe de Estado"
 LIC_politics_desc: "Liechtenstein es uno de los pocos países que quedan en Europa donde el monarca aún ejerce un poder considerable, ya que el monarca puede controlar el nombramiento de jueces, la destitución de ministros del gobierno, además de poseer poderes de veto y la capacidad de convocar referendos."
 LIC_prince_regnant: "Fürst von Liechtenstein"
 LIC_prince_regnant_desc: "En 2003 Liechtenstein cambió su constitución para que el Monarca, cuando le plazca y sin motivo, destituya al gobierno en funciones, mientras que al mismo tiempo el pueblo, cuando lo desee, puede editar la constitución para abolir la monarquía."
 LIC_traditional: "Tradicionalismo de Liechtenstein"
 LIC_traditional_desc: "La gente de Liechtenstein a menudo ha sido lenta en seguir las 'nuevas tendencias' en el mundo, como el derecho al voto de las mujeres, ya que, hasta el 1 de julio de 1984, las mujeres no podían votar, y aun así, el acto para permitirles sus votos pasó con solo el 51.3% (de hombres) a favor de permitir que las mujeres hicieran oír sus voces en las urnas."
 LIC_modern_monarchy: "Monarquía Teatral"
 LIC_modern_monarchy_desc: "Ya es hora de que Liechtenstein se ponga al día con el resto del mundo en cuanto a restringir los poderes de nuestra monarquía y permitir que la democracia florezca."
 LIC_veto_or_move: "Veto o Mover"
 LIC_veto_or_move_desc: "Hemos entregado nuestro ultimátum: a menos que se nos den poderes de veto, toda la familia real se mudará a Austria."
 LIC_preparing_prince_alois: "Preparando al Príncipe Alois"
 LIC_preparing_prince_alois_desc: "Hans-Adam II está envejeciendo y está preparando entregar las riendas al Príncipe Alois Philipp Maria."
 LIC_vaduz_castle: "Castillo Vaduz"
 LIC_vaduz_castle_desc: "La finca del hogar de la Familia Real es el Castillo Vaduz, y lo ha sido desde 1712. Se realizaron renovaciones en 1904 y 1920, y también lo expandimos en 1930. Ahora es el momento de expandir el hogar de la familia real una vez más."
 LIC_Prince_Alois: "Su Alteza Serenísima"
 LIC_Prince_Alois_desc: "Con Alois a cargo, seguramente estamos destinados a tiempos mejores, es un líder fuerte y sólido que hará que nuestro país sea más grande que nunca."
 LIC_Prince_Alois_leader: "Su Alteza del Principado de Liechtenstein Príncipe Alois"
 LIC_globalization: "Globalización"
 LIC_globalization_desc: "El resto del mundo ha avanzado de la Monarquía y toda la tontería que la rodea, tal vez sea hora de que abracemos el concepto de globalización."
 LIC_changing_succesion_laws: "Reformar las Leyes de Sucesión"
 LIC_changing_succesion_laws_desc: "Ahora firmemente a cargo del gobierno, el parlamento ha reformado las leyes de sucesión real para dejar a la monarquía a merced del pueblo."
 LIC_abolish_the_monarchy: "Abolir la Monarquía"
 LIC_abolish_the_monarchy_desc: "Ahora en una posición de poder incontestado, podemos abolir la monarquía y apoderarnos de los activos de la familia real."
 LIC_claim_the_HRE: "Reclamar el Trono del Sacro Imperio Romano Germánico"
 LIC_claim_the_HRE_desc: "Liechtenstein es la última verdadera monarquía en todo el antiguo Sacro Imperio Romano Germánico. Mientras que los otros príncipes electores han sido removidos del poder, hemos demostrado ser más resilientes que eso. Aunque llevará mucha preparación para asegurarnos de que nuestra declaración no salga... horriblemente, por decir lo menos, podemos emitir nuestro voto por nosotros mismos y declararnos el Emperador. Al vencedor le corresponde el botín."
 LIC_purchase_alaska: "La Nueva Compra de Alaska"
 LIC_purchase_alaska_desc: "Aunque comprensible en ese momento, deseamos corregir el error que cometieron nuestros antepasados al rechazar la oferta de la casa Romanov de comprar Alaska. Aunque puede llevar mucho tiempo convencer a la administración de EE. UU. para que nos consideren en serio, debemos comenzar a acercarnos a ellos de inmediato para comprar el estado. Sin embargo, podría costarnos hasta §R$$1 billón§!."
 LIC_fueling_society: "Combustible Verde"
 LIC_fueling_society_desc: "No tenemos recursos naturales de los que hablar, pero si los tuviéramos, por supuesto no los usaríamos, ya que estamos enfocados en hacer del mundo un lugar mejor. Es por eso que utilizamos generadores de biocombustible para satisfacer nuestras necesidades energéticas. La energía verde es el futuro, y con suerte esta vez, Liechtenstein no llegará tarde para respaldar la nueva tendencia."
 LIC_new_work_places: "Empleados Extranjeros"
 LIC_new_work_places_desc: "A través de la integración económica con Austria y Suiza es posible permitir que los trabajadores extranjeros conmuten a nuestro país. Esto, por supuesto, requerirá una inversión significativa en transporte."
 LIC_the_military_question: "La Cuestión Militar"
 LIC_the_military_question_desc: "Hemos estado sin un ejército desde 1869, esto puede no ser el mejor camino a seguir para nuestra nación, estamos en una encrucijada ante nosotros."
 LIC_defensive_military: "Ejército Defensivo"
 LIC_defensive_military_desc: "En la Segunda Guerra Mundial, los suizos nos describieron como su flanco débil, debido a nuestra falta de un ejército permanente capaz de autodefensa. Es hora de que fortalezcamos nuestro ejército y hagamos que nuestra nación sea capaz de autodefensa."
 LIC_offensive_military: "Ejército Ofensivo"
 LIC_offensive_military_desc: "Puede que parezcamos insignificantes desde el exterior, pero en realidad, poseemos la capacidad de golpear muy por encima de nuestra categoría de peso. Es hora de que demostremos esto al mundo."
 LIC_home_defence: "Defensa del Hogar"
 LIC_home_defence_desc: "Como nuestro vecino Suiza, seremos conocidos como una fortaleza alpina. Ningún enemigo de Liechtenstein entrará o saldrá de nuestro territorio sin una pelea."
 LIC_intervention_force: "Fuerzas de Intervención"
 LIC_intervention_force_desc: "Si alguna vez queremos ser tomados en serio en el escenario internacional, necesitamos demostrar que somos capaces de ayudar en conflictos en todo el mundo, y no solo en casa."
 LIC_stepping_up_recruitment: "Establecer Guardia Nacional"
 LIC_stepping_up_recruitment_desc: "Necesitamos establecer una fuerza de defensa que se pueda llamar en tiempos de guerra, para proteger nuestro hogar de una invasión."
 LIC_aggresive_recruitment: "Esfuerzos de Reclutamiento Agresivo"
 LIC_aggresive_recruitment_desc: "Nuestra fuerza militar aún es bastante pequeña. Debemos reclutar una gran parte de nuestra población para que se convierta en una fuerza verdaderamente formidable a gran escala."
 LIC_extensive_defensive_spending: "Gasto Militar Defensivo Extensivo"
 LIC_extensive_defensive_spending_desc: "Estamos estirando nuestra economía para asegurar nuestras capacidades defensivas en caso de ser atacados."
 LIC_military_machinery: "Producción de Armas de Liechtenstein"
 LIC_military_machinery_desc: "Con más y más fondos invirtiéndose en lo militar, ahora podemos comenzar a desarrollar y construir armas por nuestra cuenta, sin necesidad de licencias extranjeras o ayuda industrial."
 LIC_extensive_offensive_spending: "Gasto Militar Ofensivo Extensivo"
 LIC_extensive_offensive_spending_desc: "Con una suma de dinero aún mayor dedicada a nuestro ejército, ahora podemos colocar los toques finales en la construcción de un ejército formidable con fuertes capacidades ofensivas y defensivas."
 LIC_military_research: "Investigación Militar"
 LIC_military_research_desc: "Con un ejército adecuado llega la necesidad de un personal de investigación adecuado en el campo, debemos redirigir fondos para asegurarnos de obtener esto."
 LIC_the_civilian_sector: "El Sector Civil"
 LIC_the_civilian_sector_desc: "Apenas tenemos la industria para hacer cambios económicos muy innovadores en nuestro propio país, necesitamos una afluencia de inversores para que esto suceda."
 LIC_roads: "Carreteras de Liechtenstein"
 LIC_roads_desc: "En nuestro pequeño país tenemos pocas carreteras, sin embargo, nuestro país es recomendado como un destino para viajes por carretera, para ayudar a impulsar nuestra economía con turismo necesitamos hacer nuevas carreteras, y mejorar las que ya tenemos."
 LIC_railway: "Estación de Ferrocarril Schaan-Vaduz"
 LIC_railway_desc: "Actualmente solo tenemos 4 estaciones de tren dentro de nuestro país. Necesitamos expandir esto, y asegurarnos de tener un ferrocarril que lleve a todas partes en nuestro hermoso país. Esto ayudará a expandir el turismo."
 LIC_tourism_boom: "Turismo"
 LIC_tourism_boom_desc: "El turismo ya ayudó a nuestra economía, pero con un acceso aumentado a nuestro país hemos visto un aumento aún mayor de turistas eligiendo nuestro país como su destino."
 LIC_industry: "Crecimiento de la Industria"
 LIC_industry_desc: "Tenemos poca o ninguna producción de la que hablar, necesitamos prepararnos para que la industria a gran escala tome el control de nuestro país si alguna vez vamos a prosperar."
 LIC_industry_growth: "Expansión"
 LIC_industry_growth_desc: "Nos está resultando cada vez más difícil encontrar espacio para expandir nuestra industria en nuestro pequeño país, por lo que los precios de la tierra están aumentando."
 LIC_building_industry: "Maquinaria Especializada Pequeña"
 LIC_building_industry_desc: "Los productos de exportación de Liechtenstein consisten en maquinaria especializada pequeña, productos dentales, sellos, ferretería y cerámica, finalmente hemos podido mejorar las instalaciones de estos."
 LIC_fuel_for_farmers: "Combustible para Agricultores"
 LIC_fuel_for_farmers_desc: "Nuestros agricultores producen una variedad de productos diferentes, como trigo, cebada, maíz, papas y también tienen ganado para producir productos lácteos, todo esto requiere maquinaria, y nuestra maquinaria requiere combustible, así que asegurémonos de que nuestros agricultores puedan mantener su maquinaria en funcionamiento."
 LIC_storage_for_fuel: "Almacenamiento de Combustible"
 LIC_storage_for_fuel_desc: "Con la producción aumentada de combustible, nos dimos cuenta de que necesitamos mejores contenedores para almacenar el combustible que producimos."
 LIC_farming_grants: "Subvenciones Agrícolas"
 LIC_farming_grants_desc: "Hemos decidido invertir dinero en nuestra comunidad agrícola para aumentar su crecimiento, esto también ha permitido que el gobierno tenga acceso limitado a ciertas áreas del país que no tenía antes."
 LIC_resources: "Recursos No Descubiertos"
 LIC_resources_desc: "Habiendo obtenido acceso a partes de nuestro país anteriormente propiedad de personas privadas nos ha permitido expandir nuestra búsqueda de recursos naturales, y al cavar profundamente hemos logrado encontrar algunos recursos valiosos."
 LIC_digging_deep: "Agujero Cavado"
 LIC_digging_deep_desc: "Al gastar mucho dinero en nuestra minería de recursos hemos logrado descubrir aún más recursos dentro de nuestras minas creadas anteriormente, y al tener parte de la ganancia de la minería yendo a los agricultores hemos asegurado su cooperación."
 LIC_health_care: "Atención Médica"
 LIC_health_care_desc: "En nuestro país, la mayoría de los ciudadanos poseen una gran riqueza, aun así, la gente espera que la sociedad sea capaz de cuidar de ellos, si queremos mantener un estándar moderno, debemos aumentar nuestro gasto en salud."
 LIC_decrease_police: "Reducir la Financiación de la Landespolizei"
 LIC_decrease_police_desc: "En este momento tenemos una fuerza policial compuesta por 125 empleados que cubren 160 km2, en un país que es uno de los más seguros de Europa, esto es innecesario, debemos reducir la financiación de la Landespolizei."
 LIC_labour_unions: "El Hombre Trabajador"
 LIC_labour_unions_desc: "Nuestra población trabajadora ha apreciado el trabajo que hemos hecho para dirigir los fondos del gobierno a los lugares adecuados para que saquen el máximo provecho de su dinero en impuestos."
 LIC_growing_research: "Hochschule Liechtenstein"
 LIC_growing_research_desc: "Actualmente, Hochschule Liechtenstein es la única universidad que tenemos en nuestro país, y tenemos estudiantes y profesores de 40 países diferentes, pero solo tenemos 2 campos principales de estudio, arquitectura y economía empresarial, necesitamos expandir nuestra universidad para acomodar a más estudiantes y más campos de estudio."
 LIC_starting_arms_industry: "Desarrollo de la Industria de Armas"
 LIC_art_bonus: "Bono de Arte"
 LIC_as_fighter: "Luchador"
 LIC_as_mbt: "Tanque de Batalla Principal"
 LIC_starting_arms_industry_desc: "Con tanto nuestra industria civil como nuestro ejército remodelado, es hora de empezar a pensar en producir nuestras propias armas."
 LIC_arms_industry: "Armas de Liechtenstein"
 LIC_arms_industry_desc: "Habiendo puesto en marcha el proyecto, nos dimos cuenta de que había mucho dinero por hacer en la industria de armas, así que comenzamos a producir en masa."
 LIC_international_diplomacy: "Diplomacia Internacional"
 LIC_international_diplomacy_desc: "Liechtenstein ha tenido una unión aduanera con Suiza y Austria desde 1924, y hasta el día de hoy siguen siendo nuestros aliados cercanos, incluso usamos el Franco Suizo como nuestra moneda nacional."
 LIC_tax_haven: "Banco LGT"
 LIC_tax_haven_desc: "El banco del principado de Liechtenstein es propiedad de la familia principesca reinante de Liechtenstein y tiende a proporcionar un paraíso fiscal para los ricos y poderosos."
 LIC_german_haven: "Paraíso Alemán"
 LIC_german_haven_desc: "Actualmente, el 19.4% de la población de Liechtenstein proviene de naciones de habla alemana, no podemos confirmar ni negar que esto se deba a nuestros impuestos."
 LIC_american_haven: "Paraíso Americano"
 LIC_american_haven_desc: "Estamos viendo una afluencia de muchos estadounidenses ricos, pero, por supuesto, esto se debe a nuestras hermosas vistas."
 LIC_growing_tax_haven: "Crecimiento del Paraíso Fiscal"
 LIC_growing_tax_haven_desc: "Por razones desconocidas, Liechtenstein parece estar creciendo en popularidad en todo el mundo, especialmente entre los ciudadanos ricos."
 LIC_british_haven: "Paraíso Británico"
 LIC_british_haven_desc: "Al menos 100 personas británicas han encontrado un gran interés en el paisaje de Liechtenstein."
 LIC_finnish_haven: "Paraíso Finlandés"
 LIC_finnish_haven_desc: "Más de 20 finlandeses realmente prefieren las montañas de Liechtenstein sobre las propias montañas de Finlandia."
 LIC_huge_tax_haven: "Enorme Paraíso Fiscal"
 LIC_huge_tax_haven_desc: "Personas ricas de todo el mundo están llegando a nuestro país, esto es obviamente debido a la cocina de Liechtenstein."
 LIC_international_cooperation: "Cooperación Internacional"
 LIC_international_cooperation_desc: "La historia no ha mostrado favor a aquellos que se benefician a expensas de las grandes potencias del mundo. Si queremos mantener el favor de las superpotencias del mundo, debemos cooperar para detener la evasión fiscal."
 LIC_alp_integration: "Integración con los Alpes"
 LIC_alp_integration_desc: "Liechtenstein está ubicado en el corazón de Europa y es una de las pocas naciones doblemente sin salida al mar en la tierra. Si quiere prosperar, debe integrarse estrechamente con sus vecinos."
 LIC_EU_cooperation: "Cooperación de la UE"
 LIC_EU_cooperation_desc: "Liechtenstein es una de las muchas naciones pequeñas y ricas de Europa que se beneficia de la integración. Aunque no es elegible para la membresía completa de la UE, se deben tomar medidas para asegurar relaciones fructíferas con las naciones de la UE para el crecimiento futuro."
 LIC_USA_cooperation: "Cooperación Americana"
 LIC_USA_cooperation_desc: "América es la mayor potencia del mundo al cambio de milenio. Cooperar con ellos para reformar nuestras leyes fiscales allanará el camino hacia la prosperidad internacional de Liechtenstein."
 LIC_EU_integration: "Integración de la UE"
 LIC_EU_integration_desc: "Ahora que hemos establecido relaciones positivas con los miembros de la Unión Europea, podemos integrar nuestra economía para que sea compatible con el mercado europeo más grande."
 LIC_international_investments: "Inversiones Internacionales"
 LIC_international_investments_desc: "Hemos creado incursiones con los dos mercados más grandes del mundo y nuestros vecinos más cercanos. Ahora, es el momento de aprovechar nuestras relaciones recién encontradas para asegurar el futuro financiero del principado de Liechtenstein."
 LIC_international_research: "Cooperación Internacional en Investigación"
 LIC_international_research_desc: "Podemos contactar a nuestros amigos internacionales y solicitar ayuda con nuestro esfuerzo de investigación, permitiendo que Liechtenstein comience a reducir la enorme brecha tecnológica."
 LIC_immigrants: "Inmigrantes"
 LIC_immigrants_desc: "Liechtenstein tuvo una gran afluencia de personas de diversas nacionalidades que buscan obtener la ciudadanía en nuestro país, esto nos costará algo, pero podría beneficiarnos a largo plazo ya que obtenemos más personas para la población trabajadora."
 LIC_refugees: "Refugiados"
 LIC_refugees_desc: "La tensión está aumentando en el mundo debido a la guerra, con esto llegan personas que huyen de la guerra, podemos acoger a algunas de estas personas en nuestro país para aumentar nuestra población, pero acoger refugiados tiene un costo enorme."
 LIC_switzerland_refugees: "Refugiados Suizos"
 LIC_switzerland_refugees_desc: "Con una población tan pequeña como la nuestra, podemos ofrecer acoger a algunos refugiados que de otro modo habrían buscado refugio en Suiza."
 LIC_austria_refugees: "Refugiados Austriacos"
 LIC_austria_refugees_desc: "Le pediremos a Austria que guíe a algunos de los refugiados que viajan por su país hacia el oeste, para que se redirijan hacia nosotros para aumentar nuestra población."
 LIC_growth_boost: "Impulso de Crecimiento"
 LIC_growth_boost_desc: "Para bien o para mal, hemos obtenido un nuevo grupo enorme de personas en nuestro país, cómo afectará esto a nuestro país solo el tiempo lo dirá."
 LIC_foreign_legion: "Legión Extranjera"
 LIC_foreign_legion_desc: "Nuestro ejército es pequeño y poco significativo, pero afortunadamente podemos agregarle contratando ayuda externa, la vida del mercenario no ha desaparecido todavía."
 LIC_closed_borders: "Fronteras Cerradas"
 LIC_closed_borders_desc: "Los extranjeros buscarían beneficiarse de la prosperidad de Liechtenstein. Nuestra gente ha trabajado para construir lo que tenemos hoy, y no toleraremos ningún aprovechamiento ahora que las cosas van bien."
 LIC_no_refuge: "Sin Refugio"
 LIC_no_refuge_desc: "La única responsabilidad de Liechtenstein es con su pueblo. Para asegurar nuestro futuro seguro y próspero, debemos velar por nosotros mismos primero y nunca por los extranjeros."
 LIC_embrace_our_heritage: "Abrazar Nuestra Herencia"
 LIC_embrace_our_heritage_desc: "Liechtenstein, aunque una influencia menor en los eventos globales, tiene una historia más larga y rica que casi cualquier otra. Es hora de que abracemos esa herencia."
 LIC_quality_over_quantity: "Calidad sobre Cantidad"
 LIC_quality_over_quantity_desc: "Mientras las naciones de todo el mundo permiten que inmigrantes y refugiados lleguen a sus naciones por miles para llenar sus ejércitos, Liechtenstein entiende que en una guerra moderna, una buena división vale mucho más que cien milicias ineptas."
 LIC_liechtensteiner_concentrated_education: "Educación Concentrada de Liechtenstein"
 LIC_liechtensteiner_concentrated_education_desc: "La historia y el legado de Liechtenstein juegan un papel demasiado pequeño en nuestras aulas, y cada día nuestros hijos permiten que nuestra herencia se deslice hacia un pasado distante. Es hora de que ajustemos nuestro sistema educativo para abordar esto."
 LIC_focus_internally: "Enfocarse Internamente"
 LIC_focus_internally_desc: "Mientras otras naciones juegan juegos geopolíticos e intentan explotar a los pueblos del mundo, Liechtenstein ha sobrevivido enfocándose internamente. Debemos ajustar nuestra política nacional para asegurarnos de seguir haciéndolo."
 LIC_homogeneous_state: "Estado Homogéneo"
 LIC_homogeneous_state_desc: "Hemos cerrado con éxito nuestra nación a aquellos que se aprovecharían de nosotros, sin aislarnos. Hemos mirado hacia nuestro pasado y dentro de nuestras propias fronteras, y encontramos prosperidad. La clave del éxito de Alemania es su carbón y vastas llanuras, la de Rusia son sus enormes extensiones de tierras de cultivo, la de Francia es su acero y montañas defensivas. La de Liechtenstein es la voluntad y determinación de los habitantes de Liechtenstein."
 LIC_invest_small_arms: "Inversión en Armas Pequeñas"
 LIC_invest_small_arms_desc: "Al norte tenemos una potencia militar, veremos si podemos comprarles algunas armas de infantería."
 LIC_invest_command_equipment: "Equipo de Control de Comando"
 LIC_invest_command_equipment_desc: "Habiendo comprado ya armas de infantería de Alemania, buscamos cooperar aún más con ellos comprando también Equipo de Control de Comando."
 LIC_invest_helicopters: "Caballería Aérea Americana"
 LIC_invest_helicopters_desc: "América tiene una larga historia de uso de helicópteros en combate, intentaremos comprar algunos de sus helicópteros de transporte para reforzar nuestra propia caballería aérea."
 LIC_invest_as_fighter: "Cazas Americanos"
 LIC_invest_as_fighter_desc: "América ha dominado el mercado de armas con sus cazas durante bastante tiempo, es hora de que participemos en el trato y adquiramos cazas para dominar nuestro propio espacio aéreo."
 LIC_invest_apc: "Inversión en APC"
 LIC_invest_apc_desc: "El Piranha suizo es famoso y se usa en todo el mundo, nos irá bien comprar algunos."
 LIC_invest_ifv: "Inversión en IFV"
 LIC_invest_ifv_desc: "El vehículo de combate de infantería es una gran adición a cualquier ejército moderno, ya que posee un verdadero poder de fuego mientras también se puede usar para transportar un escuadrón de infantería."
 LIC_invest_MBT: "Inversión en MBT"
 LIC_invest_MBT_desc: "El Leopardo es un tanque legendario, de una nación conocida por producir tanques legendarios, cuando salgamos de compras para un nuevo tanque para nuestro país, el Leopardo es la elección segura."
 LIC_invest_utility: "Inversión en Utilitarios"
 LIC_invest_utility_desc: "Los vehículos utilitarios de cualquier ejército están compuestos por varias ramas diferentes, ya sea los jeeps ligeros para reconocimiento o la maquinaria pesada que viene con los ingenieros. Actualmente, la mayoría de nuestro equipo se compra en Alemania, así que seguramente también obtendremos un buen trato en esto."
 LIC_invest_sp_arty: "Inversión en Artillería"
 LIC_invest_sp_arty_desc: "Cualquier ejército moderno desde antes de la Segunda Guerra Mundial ha dependido en gran medida de la artillería para el apoyo, nuestro ejército también lo requerirá."
 LIC_international_banking: "Banca Internacional"
 LIC_international_banking_desc: "Liechtenstein debería usar sus nuevas inversiones para invitar a banqueros internacionales a nuestra nación. Por supuesto, alguien tendrá que ir..."
 LIC_banking_custom_tooltip: "Opinión de los §YBanqueros Internacionales§! Cambia en §G10§! (Actual: §G[?international_bankers_opinion]§!)"
 LIC_unlock_internal_investment: "Desbloquea la decisión §YInversión Interna§!."
 LIC_immigration_remove_conditions: "Los bienes de consumo adicionales de la idea se eliminarán si nuestro país crece más de 100,000 personas."
 LIC_small_haven_taxes: "Tasa de Impuesto Corporativo por Debajo del 20%"
 LIC_medium_haven_taxes: "Tasa de Impuesto Corporativo por Debajo del 15%"
 LIC_large_haven_taxes: "Tasa de Impuesto Corporativo por Debajo del 10%"
 LIC_AS_purchase_tt: "§RSi nuestra economía o población no es lo suficientemente grande, podríamos colapsar tratando de apoyar una fuerza aérea tan grande!§!"

 #Ideas
 LIC_idea_abolished_military: "Ejército Abolido"
 LIC_idea_abolished_military_desc: "en 1868 decidimos abolir nuestro ejército debido a que todo el asunto era demasiado costoso, y desde entonces hemos tenido un acuerdo informal con Austria y Suiza para acudir en nuestra ayuda si lo necesitamos."
 LIC_idea_abolished_arms_industry: "Industria de Armas Abolida"
 LIC_idea_abolished_arms_industry_desc: "Como no tenemos ejército, no hay razón para tener una industria de armas."
 LIC_idea_prince_regnant: "Fürst von Liechtenstein"
 LIC_idea_prince_regnant_desc: "Nuestro Príncipe Regente siempre ha tenido un gran apoyo público."
 LIC_idea_stauch_traditionalism: "Tradicionalismo de Liechtenstein"
 LIC_idea_stauch_traditionalism_desc: "En estos tiempos difíciles, la gente se está volcando hacia nuestro fuerte líder."
 LIC_idea_modern_monarch: "Monarquía Teatral"
 LIC_idea_modern_monarch_desc: "Es hora de que el Monarca asuma un papel más ceremonial."
 LIC_idea_monarch_growing_power: "El Poder de la Monarquía"
 LIC_idea_monarch_growing_power_desc: "Cuanto más apoyo gane nuestra monarquía, más poder tendremos para hacer los cambios políticos necesarios."
 LIC_idea_monarch_power_supreme: "El Fürst Reina Supremo"
 LIC_idea_monarch_power_supreme_desc: "Como tenemos el apoyo total de nuestros ciudadanos, nuestro poder sobre la gente ha alcanzado su punto máximo."
 LIC_idea_alois: "Su Alteza Serenísima"
 LIC_idea_alois_desc: "Su Alteza Serenísima Alois traerá estabilidad y prosperidad a nuestro país!"
 LIC_idea_globalization: "Globalización"
 LIC_idea_globalization_desc: "Hemos abrazado la globalización."
 LIC_idea_equal_succesion: "Monarquía Discapacitada"
 LIC_idea_equal_succesion_desc: "Ahora firmemente a cargo del gobierno, el parlamento ha reformado las leyes de sucesión real para discapacitar a la monarquía y dejarla a merced del pueblo."
 LIC_idea_start_defensive_military: "Construcción de Ejército Defensivo"
 LIC_idea_start_defensive_military_desc: "Liechtenstein debe usar a su vecino, Suiza, como ejemplo. Construyamos nuestras defensas y hagamos que sea impensable invadirnos, porque el costo de la invasión no valdrá la pena."
 LIC_idea_start_offensive_military: "Construcción de Ejército Ofensivo"
 LIC_idea_start_offensive_military_desc: "Liechtenstein, aunque limitado en su capacidad, puede proyectar poder a muchas naciones del tercer mundo si se le dan las herramientas adecuadas. Es hora de comenzar el proceso de armarse para proteger nuestros intereses en el extranjero."
 LIC_idea_defensive_military: "Una Guardia Nacional"
 LIC_idea_defensive_military_desc: "Liechtenstein no tiene ninguna posibilidad real de competir con muchas de las potencias más grandes del mundo en el campo de batalla abierto. Aunque no podamos enfrentarlos de frente, podemos desanimarlos de intentar interferir con la soberanía de Liechtenstein. En gran medida."
 LIC_idea_offensive_military: "Esfuerzos de Reclutamiento Extensivo"
 LIC_idea_offensive_military_desc: "Con nuestra pequeña población, si queremos igualar a alguien más en el campo de batalla, debemos comenzar a movilizar rápidamente a nuestros ciudadanos capaces de servir en el ejército."
 LIC_idea_extensive_defensive_military: "Gasto Defensivo Extensivo"
 LIC_idea_extensive_defensive_military_desc: "Hemos hecho todo lo posible para asegurarnos de que nuestro ejército esté preparado para un ataque extranjero en suelo nacional."
 LIC_idea_extensive_offensive_military: "Gasto Ofensivo Extensivo"
 LIC_idea_extensive_offensive_military_desc: "Ahora finalmente tenemos un ejército del que podemos estar orgullosos."
 LIC_idea_starting_arms_industry: "Industria de Armas Naciente"
 LIC_idea_starting_arms_industry_desc: ""
 LIC_idea_expansive_arms_industry: "Liechtensteinische Waffen"
 LIC_idea_expansive_arms_industry_desc: "Liechtensteinische Waffen es el nombre de nuestra industria de armas patrocinada por el estado."
 LIC_idea_fledgeling_tax_haven: "Paraíso Fiscal Naciente"
 LIC_idea_fledgeling_tax_haven_desc: "Aunque apenas comenzando el proceso, Liechtenstein sentará las bases para prosperar a expensas de gobiernos extranjeros."
 LIC_idea_growing_tax_haven: "Paraíso Fiscal en Crecimiento"
 LIC_idea_growing_tax_haven_desc: "Liechtenstein está creciendo lentamente en un paraíso fiscal que alberga muchas empresas de todo el mundo."
 LIC_idea_huge_tax_haven: "Enorme Paraíso Fiscal"
 LIC_idea_huge_tax_haven_desc: "Las personas pueden visitarnos por la cocina de Liechtenstein, pero se quedan por el paisaje."
 LIC_idea_defunct_tax_haven: "Paraíso Fiscal Difunto"
 LIC_idea_defunct_tax_haven_desc: "Esta nación solía ser un paraíso fiscal, sin embargo, debido a su tasa de impuesto corporativo actual, ya no puede funcionar como tal."
 LIC_idea_large_refugee_population: "Gran Población de Refugiados"
 LIC_idea_large_refugee_population_desc: "Hemos acogido a un gran número de refugiados en nuestro país, esto ha aumentado significativamente nuestra población a costa de nuestra pequeña economía."
 LIC_idea_large_refugee_population_sustained: "Población de Refugiados Sostenible"
 LIC_idea_large_refugee_population_sustained_desc: "Hemos acogido a un gran número de refugiados en nuestro país, esto ha aumentado significativamente nuestra población."
 LIC_EU_integration_idea: "Integración de la UE"
 LIC_EU_integration_idea_desc: "Liechtenstein se ha integrado en la economía de la Unión Europea, brindando varios beneficios."
 LIC_alp_integration_idea: "Integración Alpina"
 LIC_alp_integration_idea_desc: "Liechtenstein se ha vuelto hacia la integración dentro de las economías de sus vecinos."
 LIC_idea_limited_exports: "Exportaciones Limitadas"
 LIC_idea_limited_exports_desc: "Liechtenstein ha decidido enfocarse internamente y reducir la cantidad de recursos exportados al extranjero."
 LIC_idea_closed_borders: "Fronteras Cerradas"
 LIC_idea_closed_borders_desc: "Debido a la política de inmigración estricta implementada por el gobierno de Liechtenstein, la nación tiene un crecimiento reducido de la población."
 LIC_idea_deny_refugees: "Refugiados Negados"
 LIC_idea_deny_refugees_desc: "Liechtenstein ha decidido rechazar la acogida de refugiados internacionales, evitando una carga para su microeconomía."
 LIC_idea_internal_focus: "Enfoque Interno"
 LIC_idea_internal_focus_desc: "Liechtenstein ha rechazado la política internacional, dándose cuenta de que para seguir siendo próspero en la nueva era, deben concentrarse en sí mismos."
 LIC_idea_homogeneous_state: "Estado Homogéneo"
 LIC_idea_homogeneous_state_desc: "Liechtenstein se ha unido como un estado de personas afines. La lucha y el conflicto interno que afligieron a los dominios de casi todas las demás naciones ya no se aplican a Liechtenstein."
 LIC_idea_quality_over_quantity: "Calidad sobre Cantidad"
 LIC_idea_quality_over_quantity_desc: "Liechtenstein ha centrado sus esfuerzos en la calidad de sus fuerzas armadas, en lugar de su tamaño."
 LIC_idea_concentrated_education: "Educación Concentrada de Liechtenstein"
 LIC_idea_concentrated_education_desc: "Liechtenstein ha decidido centrarse en su historia y patrimonio en sus aulas. Esto viene con un costo menor para su competencia tecnológica."
 LIC_idea_huge_immigration: "Inmigración Enorme"
 LIC_idea_huge_immigration_desc: "Liechtenstein ha llegado al mundo para alentar a las personas a venir a su país. Esto ha sacrificado gran parte de su fuerza económica. El efecto se reducirá si Liechtenstein logra alcanzar una población lo suficientemente grande como para que la inmigración ya no sea una carga tan grande."
 LIC_idea_immigration: "Inmigración Alentada"
 LIC_idea_immigration_desc: "Liechtenstein alentó en gran medida la inmigración y ha crecido lo suficiente como para que la población adicional ya no sea una gran carga para su economía."
 LIC_idea_international_investments: "Retornos de Inversión Internacional"
 LIC_idea_international_investments_desc: "Nuestras inversiones internacionales pagan dividendos directamente en nuestra economía."
 LIC_idea_USA_cooperation: "Estipendios de Cooperación Americana"
 LIC_idea_USA_cooperation_desc: "Como resultado de nuestra cooperación con los Estados Unidos, se nos ha otorgado un paquete de estímulo económico."
 LIC_idea_EU_cooperation: "Estipendios de Cooperación Europea"
 LIC_idea_EU_cooperation_desc: "Como resultado de nuestra cooperación con la Unión Europea, se nos ha otorgado un paquete de estímulo económico."
 LIC_idea_large_haven_tt: "§REl paraíso fiscal será eliminado si la tasa de impuesto corporativo supera el 10%!§!"
 LIC_idea_medium_haven_tt: "§REl paraíso fiscal será eliminado si la tasa de impuesto corporativo supera el 15%!§!"
 LIC_idea_small_haven_tt: "§REl paraíso fiscal será eliminado si la tasa de impuesto corporativo supera el 20%!§!"
 LIC_idea_low_taxes_tt: "§GEl paraíso fiscal se restaurará una vez que la tasa de impuesto corporativo se haya reducido a niveles aceptables!§!"
 LIC_idea_competitive_rnd: "Departamento de Investigación Competitivo"
 LIC_idea_competitive_rnd_desc: "El sector de servicios en crecimiento de Liechtenstein significa que tienen los recursos para competir a un nivel más alto con otras potencias mundiales."
 LIC_idea_advanced_rnd: "Departamento de Investigación Avanzado"
 LIC_idea_advanced_rnd_desc: "El sector de servicios en crecimiento de Liechtenstein significa que tienen los recursos para competir a un nivel más alto con otras potencias mundiales."
 LIC_idea_seized_assets: "Activos Incautados"
 LIC_idea_seized_assets_desc: "Liechtenstein ha incautado los activos de su familia real y está cosechando los beneficios temporales."
 LIC_idea_foreign_workers: "Trabajadores Extranjeros"
 LIC_idea_foreign_workers_desc: "Al cooperar con sus vecinos, Liechtenstein puede organizar que ciudadanos de Austria y Suiza se conviertan en trabajadores permanentes en su nación."
 LIC_idea_foreign_workers_tt: "§REsta idea se eliminará si implementamos fronteras cerradas!§!"
 LIC_idea_closed_borders_tt: "§REsta idea nos impedirá invitar a trabajadores extranjeros!§!"
 LIC_idea_expanding_military_research: "Expandir Nuestra Investigación Militar"
 LIC_idea_growing_our_research: "Crecer Nuestra Investigación"
 LIC_idea_international_research_cooperation: "Cooperación Internacional en Investigación"
 #Events
 Liechtenstein.1.t: "Príncipe Alois"
 Liechtenstein.1.d: "Como Hans Adam está envejeciendo, es hora de que el Príncipe Alois dé un paso adelante y tome las riendas del gobierno, se espera que sea una transición suave y, con suerte, su reinado será abundante."
 Liechtenstein.1.a: "El Heredero Aparente"
 Liechtenstein.6.t: "La Compra de Alaska"
 Liechtenstein.6.d: "Liechtenstein se ha acercado a nosotros sobre la compra del estado de Alaska. ¿Cuál es nuestra respuesta?"
 Liechtenstein.6.a: "¿Es esto una broma? Sáquenme esto del escritorio."
 Liechtenstein.6.b: "Bueno, podríamos usar algo de dinero extra...."
 Liechtenstein.6.c: "Finalmente, una excusa para deshacernos de Sarah Palin."
 Liechtenstein.2.t: "Estados Unidos Rechaza Nuestra Oferta"
 Liechtenstein.2.d: "Después de más de un año de planificación cuidadosa, EE. UU. ha decidido no entretener nuestra oferta. Tendremos que encontrar una manera de expandir nuestras tierras a través de otros medios..."
 Liechtenstein.2.a: "Bueno, de todos modos era una posibilidad remota."
 Liechtenstein.3.t: "Estados Unidos Acepta Nuestra Oferta!"
 Liechtenstein.3.d: "EE. UU. ha decidido que el gran precio que hemos ofrecido pagar lo vale, y ha decidido aceptar nuestra oferta para comprar el estado de Alaska."
 Liechtenstein.3.a: "Ahora veamos cómo encaja esto en el presupuesto de este año..."
 Liechtenstein.4.t: "Estados Unidos Nos Da Alaska Gratis!"
 Liechtenstein.4.d: "Estados Unidos, por alguna razón, ha rechazado nuestra oferta de pago y, en cambio, desea darnos Alaska gratis."
 Liechtenstein.4.a: "¿Qué?"
 Liechtenstein.5.t: "Estados Unidos Vende Alaska a Liechtenstein"
 Liechtenstein.5.d: "Estados Unidos ha acordado vender el antiguo estado de Alaska al Principado de Liechtenstein. Si es por desesperación financiera o incompetencia, no estamos seguros, pero ha sucedido de todos modos."
 Liechtenstein.5.a: "Este mundo está demente. Por eso nos quedamos con nosotros mismos."
 Liechtenstein.5.b: "Comprensible, que tenga un buen día."
 Liechtenstein.7.t: "El Trono del Sacro Imperio Romano"
 Liechtenstein.7.d: "Declarándose a sí mismo el último principado dentro del Sacro Imperio Romano, Liechtenstein se ha votado a sí mismo a la posición de Emperador del Sacro Imperio Romano. Si esto fue una extraña maniobra publicitaria o un medio real para expandir su influencia, está por verse."
 Liechtenstein.7.a: "Un país atrasado que dice tonterías, eso es todo lo que es Liechtenstein."
 Liechtenstein.7.b: "Esto es una seria amenaza para la comunidad internacional! Debemos prepararnos!"
 Liechtenstein.7.c: "Ja! Bueno, Alois!"
 Liechtenstein.7.e: "Como debe ser."

 #Decisions
 LIC_enlist_refugees: "Esfuerzos de Reclutamiento"
 LIC_enlist_refugees_desc: "Nuestro país es pequeño, débil y sin mucha mano de obra para obtener cuando se trata de abastecer a nuestro ejército, obtenemos la mayor parte de nuestro ejército de todos los refugiados que hemos estado dejando entrar en nuestro país."
 LIC_enlist_small: "Esfuerzos de Reclutamiento a Pequeña Escala"
 LIC_enlist_small_desc: "Comprometeremos una pequeña parte de los refugiados en nuestro país para que sean empleados por nuestras fuerzas armadas."
 LIC_enlist_medium: "Esfuerzos de Reclutamiento a Mediana Escala"
 LIC_enlist_medium_desc: "Comprometeremos una parte decente de los refugiados en nuestro país para que sean empleados por nuestras fuerzas armadas."
 LIC_enlist_large: "Esfuerzos de Reclutamiento a Gran Escala"
 LIC_enlist_large_desc: "Comprometeremos una gran parte de los refugiados que vienen a nuestro país para que sean empleados por nuestras fuerzas armadas."
