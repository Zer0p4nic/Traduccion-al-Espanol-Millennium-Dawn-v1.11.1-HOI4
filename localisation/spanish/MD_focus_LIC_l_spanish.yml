#HRE tree
 LIC_HRE_modern_empire: "Un Imperio Moderno" #primera prioridad
 LIC_HRE_modern_empire_desc: "El antiguo Sacro Imperio Romano era un parangón de debilidad e inestabilidad. Ya no. Liechtenstein reformó el Imperio desde una posición de fuerza y ahora es el momento de que afirmemos nuestra voluntad sobre nuestros súbditos."
 LIC_formed_HRE_tt: "Han Formado el Sacro Imperio Romano"
 LIC_HRE_modern_empire_tt: "Comience a arreglar su dominio en ruinas y descentralizado"
 LIC_HRE_stabilize: "Estabilizar el Imperio"
 LIC_HRE_stabilize_desc: "El Sacro Imperio Romano, aunque mayormente alemán, está compuesto por decenas de culturas y etnias, todas sometidas por la fuerza de nuestro Imperio. Podemos controlarlas por ahora, pero si deseamos que este Imperio naciente sobreviva y prospere, primero debemos mirar hacia adentro para evitar que nuestra estructura se desmorone."
 LIC_HRE_centralize: "Centralizar el Imperio"
 LIC_HRE_centralize_desc: "Nuestro nuevo Imperio se ha formado con una estructura similar al último; esto fue necesario para reclamar nuestro trono legítimo. Pero ahora que los Habsburgo ya no están a cargo, su administración ineficiente ya no puede guiar el curso de nuestra nación. Es hora de centralizar el poder económico con el Emperador, de una vez por todas."
 LIC_HRE_organize: "Organizar el Imperio"
 LIC_HRE_organize_desc: "Nuestros ejércitos, aunque grandes, son diversos y desarticulados. Hechos casi en su totalidad de nuevos reclutas que usan las armas de las naciones subyugadas, nuestro ejército es el epítome del caos. Si queremos asegurar nuestro futuro como nación, pasaremos un tiempo y esfuerzo considerables reorganizando nuestro ejército."
 LIC_idea_HRE_government: "Imperio Desarticulado"
 LIC_idea_HRE_government_desc: "El Sacro Imperio Romano es, en el mejor de los casos, un estado funcional solo por las definiciones más liberales. Si el nuevo Imperio desea sobrevivir, debe abordar sus múltiples problemas internos."
 LIC_idea_HRE_stabilized: "Imperio Desorganizado y Descentralizado"
 LIC_idea_HRE_stabilized_desc: "Aunque internamente algo estable, el Sacro Imperio Romano sigue teniendo fuerzas armadas desorganizadas, además de que la administración no está efectivamente centralizada."
 LIC_idea_HRE_organized: "Imperio Desestabilizado y Descentralizado"
 LIC_idea_HRE_organized_desc: "Aunque el ejército romano ha sido reorganizado, el Imperio todavía tiene vastos problemas internos que abordar, incluida la tumultuosa situación política y la estructura de poder descentralizada."
 LIC_idea_HRE_centralized: "Imperio Desestabilizado y Desorganizado"
 LIC_idea_HRE_centralized_desc: "Aunque el nuevo Emperador ha tenido éxito en centralizar el poder en Vaduz, el conflicto interno y un ejército desorganizado siguen siendo un gran obstáculo para la longevidad del Imperio."
 LIC_idea_HRE_centralized_organized: "Imperio Desestabilizado"
 LIC_idea_HRE_centralized_organized_desc: "Con los ejércitos reformados y el poder centralizado, el nuevo Emperador solo necesita abordar nuestro conflicto interno para asegurar un futuro próspero para el Imperio."
 LIC_idea_HRE_centralized_stabilized: "Imperio Desorganizado"
 LIC_idea_HRE_centralized_stabilized_desc: "Con el poder centralizado en Vaduz y la oposición interna neutralizada, el Emperador del Sacro Imperio Romano solo tiene un desafío más importante por delante antes de que esté listo para unirse a la política internacional como un jugador importante: las fuerzas armadas."
 LIC_idea_HRE_stabilized_organized: "Imperio Descentralizado"
 LIC_idea_HRE_stabilized_organized_desc: "Ahora que se ha neutralizado la oposición interna y el ejército ha sido reorganizado al servicio de su nuevo Emperador, solo queda el paso natural final; centralizar el poder de la nación en el trono."
 LIC_idea_new_empire: "Un Nuevo Imperio"
 LIC_idea_new_empire_desc: "Se han abordado los problemas internos del Imperio. Ahora, podemos mirar hacia el futuro."
 #decision
 LIC_holy_roman_empire_category: "Sacro Imperio Romano"
 LIC_holy_roman_empire_category_desc: "Liechtenstein es el último principado verdadero dentro del antiguo Sacro Imperio Romano. Naturalmente, la carga de restaurar sus derechos legítimos recae únicamente sobre nosotros. No será fácil, pero bajo la guía de nuestro Emperador, Liechtenstein, no, el Sacro Imperio Romano prevalecerá!"
 LIC_form_HRE: "Reformar el Sacro Imperio Romano"
 LIC_form_HRE_desc: "Hemos reclamado el trono, pero para que el pueblo de nuestro Imperio y el mundo en general nos reconozcan como tal, debemos hacer cumplir nuestro derecho divino a gobernar."
 LIC_join_international_community: "Unirse a la Comunidad Internacional"
 LIC_join_international_community_desc: "Habiendo resuelto nuestros problemas internos, ahora estamos listos para unirnos a la comunidad internacional como un participante más activo."
 LIC_path_of_conquest: "Camino de la Conquista"
 LIC_path_of_conquest_desc: "Nuestro reclamo no es solo para el Sacro Imperio Romano, sino para el Imperio Romano en su conjunto. Asumiremos la tarea de traer nuestra gloria pasada, por cualquier medio necesario."
 LIC_path_of_peace: "Camino de la Paz"
 LIC_path_of_peace_desc: "Ya ha habido suficiente derramamiento de sangre. Ahora, debemos reconstruir y mirar hacia un futuro pacífico."
 LIC_royal_marriages: "Matrimonios Reales"
 LIC_royal_marriages_desc: "Como la monarquía más poderosa de Europa, no, del mundo, muchas casas antiguas buscan formar una unión con incluso nuestros parientes lejanos. Alentar estas relaciones nos permitirá ejercer influencia sobre naciones de todo el mundo."
 LIC_auxillaries: "Divisiones Auxiliares"
 LIC_auxillaries_desc: "Roma tenía un sistema peculiar de alentar a los no ciudadanos a unirse a sus ejércitos. Al adoptar un sistema similar, podemos obtener resultados similares."
 LIC_idea_auxillaries: "Divisiones Auxiliares"
 LIC_idea_auxillaries_desc: "Habiendo adoptado el antiguo sistema auxiliar romano, Liechtenstein alienta en gran medida a sus poblaciones sujetas a unirse a sus ejércitos. Sin embargo, tal sistema no está exento de inconvenientes."
 LIC_marriage_influence_tt: "Ganaremos §G33% de influencia§! en todas las naciones con una monarquía absoluta, §G15% de influencia§! en todas las naciones donde la monarquía es influyente y §G7% de influencia§! en todas las naciones que tienen una monarquía simbólica."
 LIC_path_of_conquest_tt: "Obtenga §Yobjetivos de guerra de Conquista§! en los antiguos territorios del Imperio Romano."
 LIC_claim_the_HRE_tt: "Obtenga §Yobjetivos de guerra de Títere§! en los antiguos §YSacro Imperio Romano§!. Esto molestará a los países objetivo."
 LIC_new_capital: "Una Nueva Capital"
 LIC_new_capital_desc: "Habiendo restaurado nuestra gloria pasada, ahora podemos considerar cambiar la ubicación del Palacio Imperial a un lugar más adecuado."
