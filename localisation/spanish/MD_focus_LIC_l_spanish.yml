 LIC_internal_investment_category_desc: "Invertir internamente siempre es una decisión increíble!"
 LIC_internal_investment: "Inversión Interna"
 LIC_internal_investment_desc: "Liechtenstein, a pesar de su pequeña población, puede elevarse a alturas nunca antes vistas por una nación tan pequeña."
