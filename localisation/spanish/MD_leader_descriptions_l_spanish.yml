##### AMERICAS #####

 ###USA###

 DONALD_TRUMP_LEADER_DESC: "Donald John Trump (nacido el 14 de junio de 1946) es el multimillonario hijo del desarrollador inmobiliario Frederick Christ Trump. Con un pequeño préstamo de un millón de dólares, Trump fundó y expandió numerosos negocios bajo la Organización Trump desde 1971. Conocido por sus virulentas diatribas y un estilo de liderazgo impulsivo heredado de sus días como personalidad televisiva, Trump ha hecho tantos enemigos como amigos rápidamente. Al asumir la presidencia, Trump promete frenar la inmigración ilegal, aumentar el gasto militar, instalar aranceles proteccionistas y poner firmemente a Estados Unidos primero."

 MITT_ROMNEY_LEADER_DESC: "Willard Mitt Romney (nacido el 12 de marzo de 1978) es uno de los cuatro hijos del ejecutivo automotriz George W. Romney. Un devoto mormón y firme creyente en la economía laissez-faire y los valores familiares conservadores; Romney promete usar sus años de experiencia empresarial para recortar el despilfarro gubernamental, aumentar el gasto militar y eliminar las restricciones impuestas a Wall Street y grandes corporaciones."

 GEORGE_BUSH_LEADER_DESC: "George Walker Bush (nacido el 6 de julio de 1946) es el primer hijo de George Herbert Walker Bush, quien sirvió como el 41º presidente estadounidense de 1989 a 1993. Después de una breve incursión en la industria petrolera, Bush ingresó a la política y eventualmente se convirtió en gobernador de Texas. Presentándose como un conservador compasivo, Bush promete recortar impuestos, aumentar el gasto militar y desregular el sector corporativo de restricciones innecesarias sobre las emisiones de gases de efecto invernadero."

 MARCO_RUBIO_LEADER_DESC: ""

 BERNIE_SANDERS_LEADER_DESC: "Bernard Sanders (nacido el 8 de septiembre de 1941) es hijo de inmigrantes polacos de clase trabajadora en los Estados Unidos. Al unirse a la Liga Socialista de Jóvenes durante sus años universitarios, Sanders abogó por el trato igualitario de blancos y negros durante el Movimiento por los Derechos Civiles. Sanders luego se convirtió en alcalde de Burlington, Vermont, y finalmente fue elegido para la Cámara de Representantes y el Senado de los EE. UU. Un autoproclamado socialista democrático y progresista, Bernie Sanders promete reducir el gasto militar, aumentar el poder de los sindicatos y crear un sistema de salud universal."

