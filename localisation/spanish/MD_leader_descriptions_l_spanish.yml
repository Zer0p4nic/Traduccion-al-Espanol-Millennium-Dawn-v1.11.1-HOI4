 ### CHINA ###
 JIANG_ZEMIN_LEADER_DESC: "Jiang Zemin (nacido el 17 de agosto de 1926) es un ex ingeniero que ha liderado el Partido Comunista desde 1989, reemplazando al reformista Zhao Ziyang a raíz de las protestas de la Plaza de Tiananmen. Anteriormente, se desempeñó como alcalde de Shanghái y su continuo favoritismo hacia individuos que sirvieron con él en Shanghái ha llevado a que su facción del partido sea conocida como la \"Camarilla de Shanghái\". Defensor de la reforma económica, su gobierno en la década de 1990 ha visto una continuación de la política de reforma y apertura de Deng Xiaoping y una normalización del sector privado. También ha presidido el retorno tanto de Hong Kong como de Macao a la soberanía china y ha enfrentado críticas por su enfoque severo hacia los derechos humanos."
 HU_JINTAO_LEADER_DESC: "Hu Jintao (nacido el 21 de diciembre de 1942) es un ex ingeniero que experimentó la denuncia de su padre durante la Revolución Cultural. Como líder, ha expresado un deseo de abordar los impactos que el rápido crecimiento económico ha tenido en la sociedad y el medio ambiente de China y lidera la facción Tuanpai o Liga Juvenil Comunista del Partido Comunista. Junto con el primer ministro Wen Jiabao, Hu busca distribuir más equitativamente las ganancias del desarrollo económico de China y adoptar un modo de gobernanza menos elitista, al mismo tiempo que retiene firmemente la primacía del Partido Comunista."
 XI_JINPING_LEADER_DESC: "Xi Jinping (nacido el 15 de junio de 1953) es parte de una nueva generación de funcionarios chinos conocidos como príncipes. Hijo de un veterano del Partido Comunista, Xi ha enfatizado la centralización y la consolidación del poder bajo su liderazgo, debilitando a rivales políticos y facciones existentes del Partido Comunista a través de sus campañas anticorrupción. También es un defensor de una política exterior asertiva, marcando un alejamiento de la política de Deng Xiaoping de mantener un perfil bajo en asuntos internacionales."
 BO_XILAI_LEADER_DESC: "Bo Xilai (nacido el 3 de julio de 1949) es un príncipe bien conocido e hijo del ex viceprimer ministro Bo Yibo. Conocido por su mandato como Secretario del Partido de Chongqing, Bo está asociado con su campaña contra el crimen organizado y su revitalización de la \"cultura roja\", lo que le ha ganado el apoyo de los izquierdistas insatisfechos con la trayectoria desigual del crecimiento económico de China. Bo ha ganado muchos enemigos durante su carrera política y tiene una reputación controvertida."

