 ### KOREA ###
 KIM_DAE_JUNG_LEADER_DESC: "Kim Dae-jung (nacido el 6 de enero de 1924) es una figura respetada en la política surcoreana debido a su larga historia de activismo prodemocracia, con algunos refiriéndose a él como el \"Nelson Mandela de Asia\". Habiendo sobrevivido a un intento de asesinato sospechoso, un secuestro por agentes de inteligencia, así como una sentencia de muerte, Kim finalmente emergió de casi 50 años de oposición para liderar su país. Sus prioridades desde que asumió el cargo en 1998 han incluido la recuperación económica, responsabilizar a los poderosos chaebols de Corea y comprometerse con Corea del Norte bajo su política insignia de la Política del Sol."
 ROH_MOO_HYUN_LEADER_DESC: "Roh Moo-hyun (nacido el 6 de agosto de 1946) es un ex abogado de derechos humanos de origen humilde que defendió a estudiantes manifestantes contra el régimen autoritario. Al igual que Kim Dae-jung, quien apoyó su presidencia, Roh favorece las negociaciones con el Norte en lugar de una política de aislamiento internacional. También ha sido abiertamente crítico con Estados Unidos y Japón, y tiene una relación antagónica con el establecimiento conservador de Corea. Roh deriva su apoyo de la generación \"386\" de tendencia izquierdista, que tienen treinta y tantos años, fueron a la universidad en los años 80 y nacieron en los años 60."
 LEE_MYUNG_BAK_LEADER_DESC: "Lee Myung-bak (nacido el 19 de diciembre de 1941) es un político conservador y ex CEO de Hyundai. Durante su tiempo en Hyundai, ganó el apodo de \"Bulldozer Furioso\" en parte debido a su estricto enfoque de gestión. Una figura ambiciosa, Lee espera transformar a Corea en una de las economías más grandes del mundo y promover una política exterior internacionalista que elevará el estatus global de Corea. A diferencia de sus contrapartes de izquierda, Lee favorece un enfoque duro hacia Corea del Norte y una asociación estrecha con Estados Unidos."
 PARK_GEUN_HYE_LEADER_DESC: "Park Geun-hye (nacida el 2 de febrero de 1952) es mejor conocida por ser la hija de Park Chung-hee, el ex líder autoritario de Corea que continúa teniendo un legado controvertido. Mientras que algunos ven a Park Chung-hee como un dictador brutal que usó la tortura y el encarcelamiento para preservar su gobierno, otros lo elogian por sus logros económicos. En su juventud, Park sobrevivió al asesinato de ambos padres, el primero a manos de un agente norcoreano y el segundo a manos del jefe de la Agencia Central de Inteligencia de Corea. Conocida por su postura conservadora y orientada al mercado, Park favorece la desregulación, la reducción de impuestos y el orden y la ley."
 MOON_JAE_IN_LEADER_DESC: "Moon Jae-in (nacido el 24 de enero de 1953) es hijo de refugiados norcoreanos y ex abogado y activista de derechos humanos. Durante su servicio militar, Moon sirvió como comando de fuerzas especiales y participó en la Operación Paul Bunyan, la respuesta conjunta ROK-USA al incidente del hacha de Panmunjon de 1976. Un amigo cercano de su predecesor Roh Moo-hyun, con quien anteriormente había iniciado una práctica legal, Moon fue activo en la administración de izquierda de Roh y fue un actor importante en la Política del Sol, a la que sigue comprometido. Aunque comprometido con la alianza con Estados Unidos, Moon ha declarado que Corea debe aprender a decirle que no a los estadounidenses y espera recuperar el control en tiempos de guerra del ejército coreano de manos de Estados Unidos."
 ### NORTH KOREA ###
 KIM_JONG_UN_LEADER_DESC: "Kim Jong-un (nacido el 8 de enero de 1984) fue el hijo más valorado por Kim Jong-il durante su vida. Durante sus días de estudio en Suiza, su complexión ligeramente obesa hizo posible subestimarlo. Pero cuando ascendió al trono, sorprendió al mundo con su calma, astucia y despiadado en las ejecuciones secretas de sus enemigos políticos (incluyendo, según informes no confirmados, la ejecución de su tío paterno con cañones antiaéreos), su determinación de continuar desarrollando armas nucleares a pesar de las sanciones internacionales y su precisa sincronización del diálogo amistoso con Estados Unidos y Corea del Sur. Bajo su liderazgo como un \"gran hombre del cielo\", ¿tal vez hay una posibilidad real de que Corea del Norte se convierta en la \"Nación Fuerte y Próspera\"?"
 KIM_JONG_NAM_LEADER_DESC: "Kim Jong-nam (nacido el 10 de mayo de 1971) es hijo de Kim Jong-il y su segunda esposa. Como hijo mayor de su familia, Kim Jong-nam presenció la miseria del pueblo durante la \"Marcha Ardua\". Durante su tiempo en el extranjero, vio el rápido desarrollo de la reforma y apertura de China y quedó impresionado por el poder del cambio. Creía que solo la reforma podría traer prosperidad material y felicidad espiritual al pueblo norcoreano, pero también entendía que el cambio podría costarle su poder. Sin embargo, nunca lo lamentó."
 KIM_YO_JONG_LEADER_DESC: "Kim Yo-jong (nacida el 26 de septiembre de 1987), como la única niña de su familia, ha mostrado tal talento desde que comenzó su carrera política que Kim Jong-il exclamó al elegir a su sucesor: \"Si solo Kim Yo-jong fuera un niño\". Quizás debido a su imagen femenina, disfruta (peculiarmente) de un alto nivel de apoyo tanto en el país como en el extranjero. Hoy en día, su reinado está demostrando que las mujeres pueden hacerlo tan bien como los hombres, sin importar el tipo de política del país."


