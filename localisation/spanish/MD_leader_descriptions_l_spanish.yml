##### AFRICA #####

 POLITICS_PAUL_KAGAME_DESC: "Cuando Paul Kagame tenía 28 años, ayudó a derrocar al gobierno de Uganda. A los 36 años, derrocó al gobierno genocida hutu de Ruanda. A los 39 años, derrocó a Mobutu de la República Democrática del Congo, el dictador más corrupto y represivo de África. Kagame es probablemente el líder militar más exitoso que vive, habiendo ganado más guerras que nadie, todas con un presupuesto ajustado. Mientras reprime toda oposición en su país, el general tutsi siempre está buscando más ambiciones en el extranjero, cazando rebeldes hutus y explotando riquezas minerales."

 ##### Greece #####
 costas_simitis_desc: "Costas Simitis (nacido el 23 de junio de 1936) es hijo de George Simitis, abogado y profesor de la Universidad Económica de Atenas. Habiendo participado en organizaciones antigubernamentales durante la Junta Griega, Costas Simitis, poco después de la caída de la junta griega, fue miembro fundador del Movimiento Socialista Panhelénico (PASOK) en 1974. Durante la victoria electoral del PASOK en 1981, fue llamado a ocupar muchos cargos gubernamentales durante el gobierno de Andreas Papandreou, como jefe del departamento de economía, agricultura, educación y religión, así como jefe simultáneo de los departamentos de industria, investigación, energía, tecnología y comercio. Después de la muerte de Andreas Papandreou en 1996, fue elegido para el liderazgo del PASOK y poco después ganó las elecciones generales de 1996. Ahora, Costas Simitis busca aumentar gradualmente las privatizaciones en el sector público, la estabilidad económica, reducir la deuda nacional, resolver disputas greco-turcas y, lo más importante, aumentar los lazos y la cooperación con la Unión Europea."
 nikolaos_michaloliakos_desc: "Nikolaos Michaloliakos (nacido el 11 de diciembre de 1957) es el fundador de Amanecer Dorado, el partido nacionalista más grande de Grecia. Michaloliakos fue partidario del régimen militar griego y conocido por participar en muchos grupos extremistas de derecha que cometieron ataques contra muchas figuras antidictadura, así como por su relación con el jefe de la Junta Griega, Georgios Papadopoulos. En 1980, formó el partido de extrema derecha Amanecer Dorado, que tiene como objetivo una agenda antiizquierdista, antiinmigración, glorificando los regímenes autoritarios griegos como la Junta de 1967 y el régimen del 4 de agosto de 1936, y alineándose con Rusia y China y alejándose de Occidente. Michaloliakos y su partido Amanecer Dorado han sido condenados por ser una organización criminal que ataca a minorías, tener puntos de vista pro-neonazis y fascistas, así como una postura antidemocrática. A pesar de la reacción en su contra, Nikolaos Michaloliakos y su partido han ganado popularidad a medida que la inestabilidad económica y las divisiones sociales han sumido a Grecia, atrayendo a más partidarios a la causa de Amanecer Dorado. Si la situación empeora, Nikolaos Michaloliakos podría lograr sus objetivos, tomar el poder y construir un nuevo estado griego."
