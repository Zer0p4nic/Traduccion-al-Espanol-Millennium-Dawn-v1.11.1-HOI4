 ### Free States of America ###
 COUNCIL_FOR_NATIONAL_PRESERVATION_DESC: "El Consejo es un remanente del antiguo gobierno federal de los antiguos Estados Unidos. Como tal, lo que queda intenta reunir a la gente y el territorio que le queda en torno a una nueva bandera. Los miembros del consejo buscan crear un sentido de ley y orden, así como un sentido de paz, de esta manera pueden llevar a cabo una transición de poder suave hacia una nueva administración."

 ### Southern Republic of America ###
 MATHEW_CROUDER_DESC: "El \"Marshal\", o simplemente Mat/Matthew, es un poco paradójico. Tanto hablador como abiertamente callado, este joven tiene una especie de enfoque disperso para manejar las cosas o hacer cosas que le interesan. A pesar de su improbabilidad inicial de convertirse en algún tipo de líder, su propio poder blando en términos de hacer conocidos, así como su personalidad más gentil, lo convierten en una persona bastante relatable. Aunque se sabe que es un poco impulsivo en asuntos más confrontacionales, se esfuerza por hacer lo que puede por tantos como pueda. Como una vez fue citado por un entrevistador, \"La vida es un desastre extraño y confuso, nunca sabes realmente dónde terminarás incluso si quieres hacer algo, es posible que te encuentres haciendo lo contrario. Quiero decir, desde el JROTC en la escuela secundaria hasta el extraño pasatiempo de escribir una constitución y explorar la idea de una micronación, nunca soñé con ser un líder político... y mucho menos uno a nivel federal\". Esta especie de ingenuidad, pero también de optimismo sin límites, ha llevado a Matthew a estar ahora a cargo de la República del Sur de América, aunque lo que hará, pocos lo saben; por ahora, solo esperamos y vemos."

