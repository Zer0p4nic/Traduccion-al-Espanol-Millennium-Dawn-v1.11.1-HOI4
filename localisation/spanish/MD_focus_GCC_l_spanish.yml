 l_spanish:
 gulf_focus: "Árbol de Enfoque del Golfo"
 GCC_socio_economic_affairs: "Asuntos Socioeconómicos"
 GCC_socio_economic_affairs_desc: "La economía y la sociedad de [ROOT.GetNameDef] presentan desafíos interesantes. Muchos argumentan que nuestra dependencia actual del petróleo es insostenible y los forasteros han criticado nuestras políticas hacia los migrantes extranjeros. Además, voces tanto internas como externas claman por mejoras en los derechos de las mujeres."
 GCC_the_rentier_state: "El Estado Rentista"
 GCC_the_rentier_state_desc: "La economía [ROOT.GetAdjective] se caracteriza comúnmente como la de un estado rentista. Esto se debe a que nuestros ingresos se derivan de 'rentas' externas del petróleo. Este ingreso se distribuye luego a nuestros súbditos en forma de subsidios y bienestar, permitiendo que nuestro país funcione sin un sistema de impuestos o un gobierno representativo. Sin embargo, es un hecho bien conocido que algún día el petróleo del que depende este sistema se agotará.\n\n§YEsta idea se eliminará si nuestro impuesto sobre la población alcanza el 20%.§!"
 GCC_expand_oil_extraction: "Expandir la Extracción de Petróleo"
 GCC_expand_oil_extraction_desc: "Si bien la necesidad de diversificar nuestra economía es clara, eso no significa que debamos detener de inmediato nuestras actividades de extracción de petróleo."
 GCC_joint_ventures: "Empresas Conjuntas"
 GCC_joint_ventures_desc: "Si bien [fossil_fuel_industry_name] es perfectamente capaz de llevar a cabo sus actividades de extracción de petróleo por sí sola, aún podría beneficiarse de los recursos y el conocimiento tecnológico de otras empresas petroleras."
 GCC_total_sa: "Total S.A."
 GCC_total_sa_desc: "Total es una empresa francesa de petróleo y gas y una de las siete 'supermayores' empresas petroleras."
 GCC_royal_dutch_shell: "Royal Dutch Shell"
 GCC_royal_dutch_shell_desc: "Shell es una empresa anglo-holandesa y la tercera compañía más grande del mundo. Sus recursos y experiencia acumulados durante más de un siglo podrían ser un gran activo para [fossil_fuel_industry_name]."
 GCC_lukoil: "Lukoil"
 GCC_lukoil_desc: "El gigante energético ruso Lukoil puede no tener la larga historia de algunos de sus competidores europeos, pero ha crecido rápidamente para convertirse en uno de los mayores productores de petróleo del mundo."
 GCC_sinopec: "Sinopec"
 GCC_sinopec_desc: "La Corporación de Petróleo y Química de China, o Sinopec, es la mayor empresa de refinación de petróleo, gas y petroquímica del mundo y, por lo tanto, puede contar con inmensos recursos financieros."
 GCC_stock_market_listing: "Cotización en Bolsa"
 GCC_stock_market_listing_desc: "Una oferta pública inicial (OPI) de [fossil_fuel_industry_name] actuará en muchos sentidos como una prueba de fuego de la estabilidad de nuestro país. Si los inversores nacionales e internacionales tienen confianza en nuestro país, la OPI será un éxito, pero también puede fracasar en recaudar sumas sustanciales de dinero. La cantidad de dinero recaudado en nuestra OPI determinará cuánto podemos contribuir a nuestro fondo soberano de riqueza."
 GCC_sovereign_wealth_fund: "Fondo Soberano de Riqueza"
 GCC_sovereign_wealth_fund_desc: "El beneficio de la OPI puede fortalecer nuestro fondo soberano de riqueza, mejorando nuestra capacidad para realizar inversiones en el extranjero, así como para financiar servicios públicos y proyectos de infraestructura en casa."
 GCC_secure_the_fossil_fuel_industry: "Asegurar la Industria de Combustibles Fósiles"
 GCC_secure_the_fossil_fuel_industry_desc: "El control estatal sobre [fossil_fuel_industry_name] nos ha servido bien en el pasado y continuará haciéndolo. Incluso sin la propiedad directa de la empresa, nuestro gobierno puede mantener a [fossil_fuel_industry_name] bajo un control estricto y evitar que se vuelva demasiado autónoma."
 GCC_untether_the_fossil_fuel_industry: "Liberar la Industria de Combustibles Fósiles"
 GCC_untether_the_fossil_fuel_industry_desc: "Durante décadas hemos mantenido un control estricto sobre [fossil_fuel_industry_name], pero con la OPI ha llegado el momento de relajar nuestro control de hierro. Tal movimiento sin duda enfurecerá a aquellos que actualmente se benefician del control estatal y permitirá que se forme una base de poder independiente en el liderazgo de la empresa. Sin embargo, renunciar al control permitirá que la empresa lleve a cabo sus actividades de manera más eficiente."
 GCC_innovative_techniques: "Técnicas Innovadoras"
 GCC_innovative_techniques_desc: "El siglo XXI trae nuevos desafíos y nuevas oportunidades. Debemos usar estas oportunidades para desarrollar formas nuevas e inteligentes de superar los desafíos involucrados en la extracción de petróleo."
 GCC_deepen_the_safety_net: "Profundizar la Red de Seguridad"
 GCC_deepen_the_safety_net_desc: "Nuestro sistema de gobierno se basa en la distribución de la riqueza a nuestros ciudadanos a través de servicios públicos. Podemos destinar nuestros ingresos petroleros a una expansión de este sistema de patrocinio. Esto reforzará el apoyo a nuestro gobierno."
 GCC_subsidize_economic_activity: "Subsidiar la Actividad Económica"
 GCC_subsidize_economic_activity_desc: "Los subsidios para las actividades comerciales de nuestra clase mercantil son otra vía importante de provisión de patrocinio de la que depende nuestra autoridad. No solo el aumento de los subsidios con nuestros ingresos petroleros reforzará el apoyo de la clase mercantil a nuestro gobierno, sino que también ayudará a estimular la economía [ROOT.GetAdjective]."
 GCC_reinforce_patronage_networks: "Reforzar las Redes de Patrocinio"
 GCC_reinforce_patronage_networks_desc: "Si bien nuestros súbditos y la clase mercantil son fuentes importantes de apoyo para nuestro gobierno, hay otras fuerzas políticas cuya lealtad es aún más crucial para la supervivencia de nuestro gobierno. Deberíamos reforzar las redes de patrocinio que garantizan la lealtad de estos actores políticos."
 GCC_invest_in_the_metal_industry: "Invertir en la Industria Metalúrgica"
 GCC_invest_in_the_metal_industry_desc: "Si bien nuestro país es más conocido por la extracción y exportación de combustibles fósiles, Dios también ha dotado a nuestro país con metales ligeros. Si bien centrarnos en la extracción de estas materias primas hará poco para diversificar nuestra economía, proporcionará beneficios útiles a corto plazo."
 GCC_diversify_the_economy: "Diversificar la Economía"
 GCC_diversify_the_economy_desc: "Para reducir nuestra dependencia del petróleo, deberíamos invertir en otros sectores de la economía, particularmente en los sectores secundario y terciario relacionados con la manufactura y los servicios. Esta no será una tarea fácil y sin duda encontrará oposición de aquellos que se benefician del statu quo."
 GCC_shrink_the_safety_net: "Reducir la Red de Seguridad"
 GCC_shrink_the_safety_net_desc: "Nuestra provisión actual de servicios sociales es importante para la legitimidad de nuestro gobierno, pero está inflada y es insostenible. Debemos hacer los recortes necesarios para avanzar en la diversificación de nuestra economía."
 GCC_private_sector_job_creation: "Creación de Empleos en el Sector Privado"
 GCC_private_sector_job_creation_desc: "Nuestro gobierno históricamente ha empleado a la mayoría de los ciudadanos en el sector público. Si bien esto ha asegurado un empleo estable para el pueblo de [ROOT.GetNameDef], no es un estado de cosas que sea propicio para una economía dinámica y diversificada. Deberíamos abrir espacio dentro del sector privado para los antiguos empleados del sector público, pero esto naturalmente implicará una reducción del sector público."
 GCC_construction_boom: "Boom de la Construcción"
 GCC_construction_boom_desc: "Invertir en construcción es esencial para lograr una economía diversificada."
 GCC_support_the_aviation_sector: "Apoyar el Sector de la Aviación"
 GCC_support_the_aviation_sector_desc: "Aerolíneas como Etihad y Qatar Airways han reforzado la imagen internacional de sus países de origen y son empresas únicas en economías dominadas por el petróleo. Deberíamos apoyar a nuestra industria de aviación doméstica para capitalizar esta reputación y aumentar nuestro progreso hacia la diversificación."
 GCC_support_the_entertainment_industry: "Apoyar la Industria del Entretenimiento"
 GCC_support_the_entertainment_industry_desc: "El cine y la música son áreas en las que nuestro país es decididamente deficiente. Apoyar estos sectores de la economía no solo desarrollará oportunidades económicas útiles, sino que también aumentará el apoyo de nuestro gobierno entre la población en general. Sin embargo, la contradicción de esta política con los valores islámicos fundamentalistas puede generarnos enemigos en algunos sectores."
 GCC_support_manufacturing: "Apoyar la Manufactura"
 GCC_support_manufacturing_desc: "Debido a los vastos recursos naturales de nuestro país, [ROOT.GetNameDef] nunca se ha industrializado por completo. Además de desarrollar el sector de servicios, también deberíamos apoyar a nuestra incipiente industria manufacturera."
 GCC_the_dubai_model: "El Modelo de Dubái"
 GCC_the_dubai_model_desc: "Dubái ha desarrollado un modelo económico único según los estándares del Golfo, uno que ha reducido con éxito la dependencia del Emirato de Dubái del petróleo. Sin embargo, este modelo de fomentar la inversión extranjera y el turismo ha tenido un costo, con muchos residentes de Dubái sintiéndose desencantados con la occidentalización y el crecimiento económico desigual."
 GCC_reduce_vice_prevention: "Reducir la Prevención del Vicio"
 GCC_reduce_vice_prevention_desc: "Para atraer extranjeros a nuestro país, primero debemos relajar algunas de nuestras leyes más austeras, particularmente aquellas relacionadas con la prohibición del alcohol y las restricciones sobre la vestimenta. Sin embargo, estas acciones no estarán exentas de consecuencias."
 GCC_court_tourism_and_foreign_businesses: "Fomentar el Turismo y las Empresas Extranjeras"
 GCC_court_tourism_and_foreign_businesses_desc: "Ahora que hemos relajado suficientemente nuestras leyes sociales, hemos allanado el camino para que la inversión extranjera apoye nuestra infraestructura doméstica y para que el sector turístico actúe como una alternativa al petróleo."
 GCC_end_the_rentier_state: "Terminar con el Estado Rentista"
 GCC_end_the_rentier_state_desc: "El estado rentista depende de un flujo constante de ingresos petroleros. Dado que esto ya no es posible, es hora de que pongamos fin al estado rentista y encontremos fuentes alternativas de legitimidad."
 GCC_end_oil_dependency: "Terminar con la Dependencia del Petróleo"
 GCC_end_oil_dependency_desc: "Nuestros esfuerzos de diversificación finalmente han dado frutos. La economía [ROOT.GetAdjective] ya no tiene que depender únicamente de la producción y exportación de combustibles fósiles, allanando el camino para un futuro más sostenible."
 GCC_empower_industrial_conglomerates: "Empoderar a los Conglomerados Industriales"
 GCC_empower_industrial_conglomerates_desc: "Nuestro apoyo a la manufactura ha permitido que los conglomerados industriales comiencen a acumular capital e influencia. Apoyar a esta nueva fuerza económica ayudará a consolidar nuestro incipiente sector secundario, pero creará una nueva base de poder que podría buscar influir en la política gubernamental."
 GCC_commit_to_domestic_merchants: "Comprometerse con los Comerciantes Domésticos"
 GCC_commit_to_domestic_merchants_desc: "La clase mercantil ha sido históricamente clave para la economía de [ROOT.GetNameDef] y, como tal, ha ejercido una influencia significativa en los asuntos [ROOT.GetAdjective]. Deberíamos seguir comprometidos con apoyar a estos comerciantes para preservar el equilibrio interno de poder existente."
 GCC_cater_to_investors: "Atender a los Inversores"
 GCC_cater_to_investors_desc: "El futuro no está en la manufactura ni en las formas tradicionales de comercio, sino en las finanzas modernas. Como tal, deberíamos desarrollar [ROOT.GetNameDef] como un centro financiero regional para asegurar nuestra relevancia global en esta era post-petrolera."
 GCC_migrant_rights: "Derechos de los Migrantes"
 GCC_migrant_rights_desc: "Nuestra situación demográfica única merece atención. Si bien nuestra economía depende de la afluencia continua de migrantes del resto de Medio Oriente y el sur de Asia, algunos de nuestros súbditos temen una dilución de la identidad [ROOT.GetAdjective]. Además, hemos recibido críticas por las malas condiciones en las que trabajan muchos migrantes en [ROOT.GetNameDef] y las limitadas protecciones legales que nuestro gobierno les ofrece."
 GCC_inclusive_policies: "Políticas Inclusivas"
 GCC_inclusive_policies_desc: "Es hora de que [ROOT.GetNameDef] acepte la centralidad de los inmigrantes en nuestra sociedad. Debemos hacer lo que podamos para mejorar sus condiciones de vida y darles la bienvenida a este gran país."
 GCC_amend_the_kafala_system: "Reformar el Sistema Kafala"
 GCC_amend_the_kafala_system_desc: "El sistema kafala requiere que los trabajadores migrantes tengan patrocinadores en el país, lo que en la práctica los hace depender en gran medida de sus empleadores, exponiéndolos a la explotación y el abuso. Naturalmente, los intentos de reformar este sistema encontrarán oposición de los diversos empleadores de mano de obra migrante de nuestro país."
 GCC_minimum_wage: "Salario Mínimo"
 GCC_minimum_wage_desc: "La falta de un salario mínimo para los trabajadores migrantes ha contribuido a sus malas condiciones de vida y a su gran dependencia de sus empleadores. Su nivel de vida podría mejorar significativamente con la introducción de uno. Sin embargo, esta medida probablemente tendrá un efecto adverso en nuestra actividad económica."
 GCC_open_pathways_to_citizenship: "Abrir Vías a la Ciudadanía"
 GCC_open_pathways_to_citizenship_desc: "Mientras los migrantes en [ROOT.GetNameDef] se les niegue la ciudadanía, seguirán subyugados y oprimidos. Deberíamos facilitar que los extranjeros que han residido en este país durante suficiente tiempo adquieran la ciudadanía. Aunque esto aumentará nuestra popularidad con los ciudadanos naturalizados, esta política probablemente tendrá el efecto opuesto en los residentes locales, aumentando así el apoyo a las fuerzas políticas nativistas."
 GCC_exclusive_policies: "Políticas Excluyentes"
 GCC_exclusive_policies_desc: "La afluencia de migrantes a [ROOT.GetNameDef] es una amenaza para nuestra cultura y nuestra identidad. Debemos proteger al pueblo [ROOT.GetAdjective] de esta amenaza."
 GCC_reverse_naturalization: "Revocar Naturalizaciones"
 GCC_reverse_naturalization_desc: "Aunque se ha producido poca naturalización de migrantes extranjeros, debemos revocar la ciudadanía de aquellos extranjeros que han logrado obtenerla y evitar cualquier naturalización futura."
 GCC_impose_quotas: "Imponer Cuotas"
 GCC_impose_quotas_desc: "Debemos limitar el número de migrantes que ingresan al país para reducir la tasa a la que la cultura [ROOT.GetAdjective] se está erosionando."
 GCC_maintain_exploitation: "Mantener la Explotación"
 GCC_maintain_exploitation_desc: "Aunque resentimos la influencia corruptora de los migrantes extranjeros en nuestra sociedad y hemos hecho todo lo posible para protegernos de la amenaza que representan, debemos aceptar la necesidad de los migrantes extranjeros para nuestro continuo crecimiento económico."
 GCC_accelerated_growth: "Crecimiento Acelerado"
 GCC_accelerated_growth_desc: "Nuestra decisión de ignorar la presión para reformar el sistema kafala nos ha permitido seguir utilizando a nuestra población migrante en su máxima capacidad."
 GCC_mass_deportation: "Deportación Masiva"
 GCC_mass_deportation_desc: "Los extranjeros son una influencia corruptora en nuestra sociedad y deben ser expulsados por el bien de la nación."
 GCC_empower_the_mutaween: "Favorecer el Fundamentalismo"
 GCC_empower_the_mutaween_desc: "La sharia es un fundamento importante de nuestro sistema legal. Sin embargo, hay más que podemos hacer. La gradual e insidiosa incursión de valores liberales en nuestra sociedad religiosa debe ser detenida. En su lugar, debemos volver a los principios fundamentales de la ley sharia."
 GCC_weaken_the_mutaween: "Favorecer el Reformismo"
 GCC_weaken_the_mutaween_desc: "La tendencia reciente en la región ha sido hacia la liberalización social. En lugar de resistirnos a esta tendencia, deberíamos hacer todo lo posible para apoyarla."
 GCC_womens_rights: "Derechos de las Mujeres"
 GCC_womens_rights_desc: "El destino de las mujeres de [ROOT.GetNameDef] siempre ha estado en manos de los hombres [ROOT.GetAdjective]. Debemos decidir si deseamos cambiar este estado de cosas o preservar el statu quo patriarcal. Independientemente del enfoque que tomemos, el estatus de nuestras mujeres es central para nuestra identidad como nación."
 GCC_women_in_the_economy: "Mujeres en la Economía"
 GCC_women_in_the_economy_desc: "Las mujeres han comenzado recientemente a ser más prominentes en la comunidad empresarial, pero esta tendencia aún está en una etapa temprana. Hay amplio espacio para que apoyemos esta tendencia o la combatamos."
 GCC_women_in_politics: "Mujeres en la Política"
 GCC_women_in_politics_desc: "La gran mayoría de los cargos oficiales siguen ocupados por hombres. Debemos decidir si lucharemos por la igualdad de género o mantendremos a las mujeres fuera de la esfera política."
 GCC_reform_personal_status_laws: "Reformar las Leyes de Estado Personal"
 GCC_reform_personal_status_laws_desc: "Las leyes de estado personal son el área de nuestro código legal que más se basa en los principios de la sharia. Como tal, estas leyes discriminan gravemente a las mujeres, por ejemplo, al establecer que legalmente un hombre vale por dos mujeres. Las leyes anticuadas como esta deben ser revisadas."
 GCC_political_affairs: "Asuntos Políticos"
 GCC_political_affairs_desc: "Nuestro gobierno enfrenta muchas amenazas. Activistas pro-democracia, radicales islamistas y otros directamente desafían la legitimidad de nuestro gobierno. Si debemos tener en cuenta las críticas de estos detractores o reprimirlos severamente depende de nosotros."
 GCC_constitutional_monarchy: "Monarquía Constitucional"
 GCC_constitutional_monarchy_desc: "Ha llegado el momento de que la familia real delegue algunos poderes limitados a una legislatura elegida. Esto nos permitirá preservar nuestra posición privilegiada y la mayoría de nuestra autoridad política mientras reducimos la presión pro-democracia, al menos por ahora."
 GCC_universal_suffrage: "Sufragio Universal"
 GCC_universal_suffrage_desc: "Permitir que toda la población [ROOT.GetAdjective] elija a los legisladores evitará acusaciones de discriminación y prejuicio contra nuestro gobierno."
 GCC_permit_activism: "Permitir el Activismo"
 GCC_permit_activism_desc: "Aunque en el pasado no hemos tolerado críticas a nuestro gobierno fuera de peticiones controladas, nuestra posición es lo suficientemente segura como para permitir la operación de grupos activistas."
 GCC_empower_parliament: "Fortalecer el Parlamento"
 GCC_empower_parliament_desc: "El parlamento sigue limitado por nuestra constitución, con la gran mayoría de la autoridad aún en manos de la familia real. Esto ha llevado a demandas populares de que se delegue más autoridad a nuestra legislatura elegida, demandas que deberíamos escuchar."
 GCC_end_censorship: "Fin de la Censura"
 GCC_end_censorship_desc: "Aunque la censura ayuda a protegernos contra amenazas a nuestra autoridad, sofoca el discurso público constructivo y alimenta el resentimiento hacia nuestro gobierno."
 GCC_free_and_fair_elections: "Gobierno Completamente Democrático"
 GCC_free_and_fair_elections_desc: "Aunque nuestras reformas han llevado a una legislatura elegida democráticamente que actúa como control de nuestro poder, hemos mantenido hasta ahora el control de la familia real sobre el nombramiento de funcionarios gubernamentales. Las llamadas populares a una mayor democratización ya no pueden ser ignoradas, y es hora de que abramos estos puestos a la contienda electoral."
 GCC_empower_baath_supporters: "Fortalecer a los Partidarios Baath"
 GCC_empower_baath_supporters_desc: "El antes grande partido Baath y la causa nacionalista árabe han sufrido división y derrota en toda la región. Ahora que hemos abierto el espacio político en nuestro país, podemos hacer de [ROOT.GetNameDef] una nueva base para el partido Baath y su mezcla de ideología socialista y nacionalista."
 GCC_empower_shia_democrats: "Fortalecer a los Demócratas Chiítas"
 GCC_empower_shia_democrats_desc: "Nuestros ciudadanos chiítas están clamando por representación, y con razón. Deberíamos prestar nuestro apoyo a los diversos grupos pro-democracia que representan al pueblo chiíta."
 GCC_empower_sunni_democrats: "Fortalecer a los Demócratas Sunitas"
 GCC_empower_sunni_democrats_desc: "El islam sunita pluralista fue una de las formas más prominentes de oposición a nuestro gobierno durante el período de gobierno autoritario de [ROOT.GetNameDef]. Los valores religiosos de grupos como los Hermanos Musulmanes, así como las estrechas conexiones con la comunidad a través de redes de apoyo y bienestar informales, refuerzan su apoyo popular."
 GCC_empower_western_based_dissidents: "Fortalecer a los Liberales"
 GCC_empower_western_based_dissidents_desc: "Algunos partidos y activistas han sido influenciados por los valores seculares y liberales de Occidente y, por lo tanto, favorecen la liberalización social, a diferencia de los partidos islamistas más socialmente conservadores. Sus valores los hacen populares entre la juventud progresista, pero alienan a los votantes conservadores mayores."
 GCC_defensive_nationalism: "Nacionalismo Defensivo"
 GCC_defensive_nationalism_desc: "Nuestro estado enfrenta muchas amenazas externas. La mejor manera de responder a estas amenazas no es sobrecargarnos involucrándonos en el extranjero, sino enfocándonos en defender nuestras fronteras nacionales y preservar nuestra unidad interna."
 GCC_aggressive_nationalism: "Nacionalismo Agresivo"
 GCC_aggressive_nationalism_desc: "La mejor defensa es un buen ataque. El estado de [ROOT.GetNameDef] debe estar preparado para atacar en el extranjero para proteger nuestra integridad nacional."
 GCC_irredentist_rhetoric: "Retórica Irredentista"
 GCC_irredentist_rhetoric_desc: "[irredentist_rhetoric_description]"
 GCC_irredentist_rhetoric_desc_BHR: "Los Baharna son un pueblo orgulloso repartido por toda Arabia Oriental. Una vez gobernaron un vasto territorio que abarcaba toda Arabia Oriental. Desde entonces, los Baharna han sufrido la opresión de conquistadores extranjeros. Las dinastías Al-Khalifa y Al-Saud han presidido injustamente y dividido a un pueblo antes grande. Libres de su yugo, el pueblo de Bahréin será restaurado a su antigua gloria."
 GCC_irredentist_rhetoric_desc_KUW: "La Convención de Uqair de 1922 dividió una parte del territorio kuwaití entre nuestro gobierno y el de Najd, el actual Arabia Saudita. Esta zona dividida es rica en petróleo y los saudíes, por lo tanto, actualmente poseen la riqueza petrolera que nos pertenece legítimamente. Debemos recuperar la parte de la Zona Dividida controlada por los saudíes y las oportunidades de extracción de petróleo que confiere."
 GCC_irredentist_rhetoric_desc_OMA: "Las provincias yemeníes de al-Mahrah y Hadramawt tienen estrechos lazos históricos y culturales con la provincia omaní de Dhofar. Estos orientales son culturalmente y, en el caso de al-Mahrah, lingüísticamente distintos del resto de Yemen. Además, sus lazos con la capital yemení en el noroeste son, en el mejor de los casos, tenues, y probablemente darían la bienvenida al gobierno omaní."
 GCC_irredentist_rhetoric_desc_QAT: "La posesión de Bahréin sobre las islas Hawar de Qatar es un insulto a nuestro orgullo nacional. Nuestra soberanía sobre las islas podría restaurarse fácilmente en caso de que Bahréin deje de existir."
 GCC_irredentist_rhetoric_desc_SAU: "Abdulaziz estableció lo que se convertiría en Arabia Saudita a través de una ambiciosa conquista de la península arábiga. Esa conquista fue necesariamente limitada en ese momento por la protección británica de los Emiratos a lo largo de la costa de Arabia Oriental y los reinos hachemitas. Ahora que ya no existe un control sobre nuestra expansión regional, somos libres de unificar toda la península arábiga bajo una sola bandera."
 GCC_irredentist_rhetoric_desc_UAE: "Bahréin y Qatar deberían haberse unido a la unión que se formó en 1971 que estableció los Emiratos Árabes Unidos. Para que nuestro país alcance su máxima gloria, estos dos emiratos rebeldes no pueden seguir siendo independientes y deben ser restaurados a la unión por la fuerza si es necesario."
 GCC_favor_khomeinism: "Favorecer el Jomeinismo"
 GCC_favor_khomeinism_desc: "El principio de wilayat al-faqih es un principio chiíta popularizado por el ayatolá Jomeini de Irán, que pone el poder en manos de un faqih, o jurista islámico. El principio es compartido por grupos aliados a la República Islámica de Irán, como las diversas ramas de Hezbolá, y así une una identidad chiíta que trasciende fronteras."
 GCC_favor_the_shiraziyyin: "Favorecer a los Shiraziyyin"
 GCC_favor_the_shiraziyyin_desc: "Los Shiraziyyin, o seguidores de al-Shirazi, adhieren a las enseñanzas del destacado líder religioso chiíta Mohammad al-Shirazi, quien se distanció del ayatolá Jomeini debido a su oposición a wilayat al-faqih. Como resultado de este cisma, los movimientos Shirazi en el Golfo han buscado generalmente autonomía de Irán y se han centrado en cuestiones nacionales en lugar de transnacionales."
 GCC_maintain_tradition: "Mantener la Tradición"
 GCC_maintain_tradition_desc: "Nuestra liberalización de la esfera política no significa que debamos buscar una ruptura completa con nuestras tradiciones locales en favor de una sociedad totalmente occidental y liberal. Nuestro estado debe seguir siendo gobernado de acuerdo con los principios islámicos y los valores del pueblo [ROOT.GetAdjective] deben ser respetados."
 GCC_westernization_policies: "Políticas de Occidentalización"
 GCC_westernization_policies_desc: "La sociedad [ROOT.GetAdjective] no puede progresar si permanece arraigada en tradiciones anticuadas. Nuestra nación debe someterse a rápidas reformas liberales para convertirse en un miembro civilizado de la comunidad internacional."
 GCC_religious_subsidies: "Subsidios Religiosos"
 GCC_religious_subsidies_desc: "Debemos demostrar el continuo apoyo de nuestro gobierno a las instituciones religiosas de [ROOT.GetNameDef] proporcionándoles subsidios gubernamentales."
 GCC_ideological_partners: "Socios Ideológicos"
 GCC_ideological_partners_desc: "Oriente Medio es una región peligrosa. Estamos amenazados por todos lados por fuerzas hostiles y, por lo tanto, debemos fortalecer nuestras relaciones con estados que comparten nuestra alineación ideológica."
 GCC_establish_a_republic: "Establecer una República"
 GCC_establish_a_republic_desc: "Aunque hemos tolerado la continuidad de la monarquía en una capacidad simbólica hasta ahora, su continua existencia sigue siendo un insulto a nuestros valores democráticos. El pueblo de [ROOT.GetNameDef] nunca será verdaderamente libre del legado autoritario de la familia real."
 GCC_preserve_the_royal_family: "Preservar la Familia Real"
 GCC_preserve_the_royal_family_desc: "La continua existencia de la familia real claramente no representa una amenaza para nuestra democracia. Toda su autoridad ha sido eliminada y su poder sobre los funcionarios electos ha sido eliminado. ¿Por qué poner en peligro la estabilidad de [ROOT.GetNameDef] destruyendo una institución de este país que aún es vista con buenos ojos por muchos?"
 GCC_break_the_religious_establishment: "Romper el Establecimiento Religioso"
 GCC_break_the_religious_establishment_desc: "Durante demasiado tiempo, la elaboración de políticas del gobierno [ROOT.GetAdjective] ha estado sujeta a los ulemas, o eruditos musulmanes, que han apoyado u opuesto políticas gubernamentales según su interpretación de la ley islámica. Aunque hemos logrado liberalizar significativamente nuestro gobierno, los ulemas siguen siendo un obstáculo importante para el progreso de nuestra sociedad, un obstáculo que debe ser eliminado."
 GCC_absolute_monarchy: "Monarquía Absoluta"
 GCC_absolute_monarchy_desc: "La respuesta a las críticas a nuestro gobierno no es ceder a las demandas de populistas peligrosos iniciando reformas democráticas. En cambio, debemos utilizar las mayores oportunidades para el control social que nos ofrece el siglo XXI para consolidar la autoridad de nuestro gobierno. Mantener el control absoluto de la monarquía sobre el país es la única manera de preservar la estabilidad."
 GCC_anti_corruption_drive: "Campaña Anti-Corrupción"
 GCC_anti_corruption_drive_desc: "La corrupción es indudablemente un problema en [ROOT.GetNameDef]. Podría ser beneficioso para nosotros ir tras aquellos miembros de la familia real que están involucrados en actividades corruptas, especialmente aquellos que representan la mayor amenaza para la autoridad de [ROOT.GetLeader]..."
 GCC_reinforce_tribal_ties: "Reforzar los Lazos Tribales"
 GCC_reinforce_tribal_ties_desc: "Nuestra autoridad siempre ha dependido de los estrechos vínculos de la familia real con los líderes de las diversas tribus de [ROOT.GetNameDef]. Para asegurar nuestro gobierno, debemos asegurarnos de que estos lazos sean lo más fuertes posible."
 GCC_extend_control_over_the_ulema: "Extender el Control sobre los Ulemas"
 GCC_extend_control_over_the_ulema_desc: "Los ulemas son una parte extremadamente influyente de la sociedad [ROOT.GetAdjective] y han servido a los intereses de nuestro gobierno en el pasado emitiendo interpretaciones de la ley islámica que justificaban nuestras acciones. Sin embargo, mantienen un alto grado de autonomía y, por lo tanto, pueden negarse a respaldar ciertas políticas. Esta autonomía debe ser erosionada si la autoridad del monarca debe seguir siendo suprema."
 GCC_bolster_the_security_services: "Fortalecer los Servicios de Seguridad"
 GCC_bolster_the_security_services_desc: "Nuestros servicios de policía e inteligencia son indispensables para la seguridad de nuestro régimen y, por extensión, la seguridad de [ROOT.GetNameDef]. Deben recibir todos los recursos que necesiten para combatir elementos peligrosos y desestabilizadores en la sociedad [ROOT.GetAdjective]."
 GCC_centralize_power: "Centralizar el Poder"
 GCC_centralize_power_desc: "La mayor amenaza para la autoridad de [ROOT.GetLeader] no proviene de yihadistas o demócratas, sino de miembros rivales de la familia real. El tamaño de la familia real significa que muchas figuras opuestas al gobierno de [ROOT.GetLeader] han podido retener sus propios centros de poder dentro del gobierno. Estas fuentes alternativas de autoridad deben ser eliminadas."
 GCC_pro_government_indoctrination: "Adoctrinamiento Pro-Gubernamental"
 GCC_pro_government_indoctrination_desc: "La escuela y la mezquita son lugares clave en los que se forman y moldean las opiniones de los [ROOT.GetAdjective]. Debemos presionar a estas instituciones para que expresen puntos de vista pro-gubernamentales e inculquen un sentido de patriotismo en el pueblo [ROOT.GetAdjective]."
 GCC_enhanced_surveillance: "Vigilancia Constante"
 GCC_enhanced_surveillance_desc: "Aunque la mayoría de los ciudadanos de [ROOT.GetNameDef] son leales y patrióticos, debemos mantener un ojo vigilante sobre toda nuestra población para asegurarnos de que no surjan elementos subversivos bajo nuestras narices."
 GCC_a_cult_of_personality: "Un Culto a la Personalidad"
 GCC_a_cult_of_personality_desc: "[ROOT.GetLeader] no solo debe ser temido por sus enemigos, sino también amado por su pueblo. A través del control sobre la sociedad [ROOT.GetAdjective] que hemos asegurado, podemos convencer a la población [ROOT.GetAdjective] de que el éxito y la buena fortuna de este país están directamente ligados a la mano guía de nuestro glorioso líder, cuya voluntad es una con la de Alá."
 GCC_build_a_totalitarian_state: "Construir un Estado Totalitario"
 GCC_build_a_totalitarian_state_desc: "Nuestra consolidación del estado ahora está completa. Hemos construido una sociedad que ama incondicionalmente a [ROOT.GetLeader] y su gobierno. Una sociedad donde cualquier indicio de rebelión se corta de raíz y donde la lealtad a la familia real tiene prioridad sobre todo lo demás."
 GCC_a_radical_reorientation: "Una Reorientación Radical"
 GCC_a_radical_reorientation_desc: "A pesar de que el fundamentalismo islámico es considerado una amenaza para el gobierno y visto con hostilidad por la mayoría de la élite, en algunos sectores hay un apoyo silencioso a interpretaciones radicales del Corán, interpretaciones que desafían la autoridad y llaman al establecimiento de un estado islámico por la fuerza de las armas."
 GCC_covert_support_for_islamist_radicals: "Apoyo Encubierto"
 GCC_covert_support_for_islamist_radicals_desc: "Al Qaeda en la Península Arábiga ha estado activa en el Golfo durante mucho tiempo, aunque sus actividades se han limitado principalmente a Yemen. A través de canales discretos, podemos proporcionar financiación a elementos de AQAP en Yemen para aumentar la viabilidad del movimiento."
 GCC_tolerate_radical_preachers: "Tolerar Predicadores Radicales"
 GCC_tolerate_radical_preachers_desc: "Los ulemas incluyen una amplia gama de individuos con una amplia gama de puntos de vista. Aunque el gobierno históricamente ha sido cauteloso con las figuras religiosas que hacen declaraciones subversivas, podemos usar nuestra influencia para asegurarnos de que los extremos radicales de los ulemas tengan la oportunidad de expresar sus puntos de vista."
 GCC_welcome_militants: "Afluencia de Militantes"
 GCC_welcome_militants_desc: "Si hacemos la vista gorda a lo que sucede en la frontera, ¿quién puede decir si algunos elementos indeseables y subversivos logran colarse en [ROOT.GetNameDef] sin ser detectados?"
 GCC_arms_smuggling: "Contrabando de Armas"
 GCC_arms_smuggling_desc: "Para que un levantamiento tenga éxito, el pueblo debe estar armado. Afortunadamente, nuestro país se encuentra dentro de varias redes de contrabando de armas transnacionales."
 GCC_start_the_uprising: "Golpe Fundamentalista"
 GCC_start_the_uprising_desc: "Durante demasiado tiempo nuestro país ha sido gobernado por élites corruptas y decadentes que han utilizado el lenguaje del islam para justificar su control continuo sobre el poder y los recursos que legítimamente pertenecen al pueblo. Es hora de que reclamemos el manto de al-Wahhab y librar una lucha armada contra la élite decadente."
 GCC_clamp_down_on_vices: "Reprimir los Vicios"
 GCC_clamp_down_on_vices_desc: "El carácter decadente y occidentalizado del gobierno anterior ha producido una sociedad que es moralmente corrupta y casi irreparable. Es nuestro deber intentar redimir a los habitantes de este país."
 GCC_revolutionize_the_ulema: "Revolucionar los Ulemas"
 GCC_revolutionize_the_ulema_desc: "Muchos de los ulemas están silenciosa o, en algunos casos, abiertamente en contra de nuestra interpretación del Corán. Estos ulemas equivocados deben ser llevados a comprender el error de sus caminos."
 GCC_traditional_gender_roles: "Roles de Género Tradicionales"
 GCC_traditional_gender_roles_desc: "Algunos aspectos de la sociedad no están destinados a ser cambiados. Las responsabilidades de hombres y mujeres respectivamente están claramente demarcadas y no son motivo de debate público."
 GCC_pledge_allegiance_to_al_qaeda: "Cuartel General de Al Qaeda"
 GCC_pledge_allegiance_to_al_qaeda_desc: "Ahora que hemos establecido un refugio seguro para los fieles, el territorio que hemos tomado el control puede ser una base para las actividades regionales y globales de Al Qaeda."
 GCC_pledge_allegiance_to_daesh: "Jurar Lealtad al Estado Islámico"
 GCC_pledge_allegiance_to_daesh_desc: "Al Qaeda es un movimiento decrépito y en decadencia que ha perdido de vista su objetivo original de librar la yihad global, involucrándose en cambio en asuntos a nivel local. Es hora de que un nuevo movimiento con un nuevo sentido de propósito tome su lugar."
 GCC_secure_the_loyalty_of_ansar_al_sharia: "Asegurar la Lealtad de los Aliados de Al Qaeda"
 GCC_secure_the_loyalty_of_ansar_al_sharia_desc: "Durante años, Al Qaeda ha estado apoyando movimientos yihadistas en todo Oriente Medio, África y Asia Central. Ahora que hemos establecido una base para las actividades globales de Al Qaeda, es hora de que estos aliados nuestros juren sus combatientes a nuestra causa."
 GCC_jihad_in_arabia: "Yihad en Arabia"
 GCC_jihad_in_arabia_desc: "Como hogar de los sitios sagrados de La Meca y Medina, la península arábiga es quizás el territorio religiosamente más significativo del mundo. Por lo tanto, no se le puede permitir seguir siendo gobernado por gobiernos insuficientemente piadosos y corruptos."
 GCC_jihad_in_the_levant: "Yihad en Irak y al-Sham"
 GCC_jihad_in_the_levant_desc: "Irak y el Levante son regiones que han sido destrozadas por fuerzas extranjeras desde la era colonial. Solo a través de la fuerza de las armas pueden ser expulsados los ocupantes cruzados y sionistas en el Levante."
 GCC_jihad_in_the_maghreb: "Yihad en el Magreb"
 GCC_jihad_in_the_maghreb_desc: "Los estados del norte de África del Magreb han visto a nuestros hermanos yihadistas sufrir bajo la brutal opresión de regímenes respaldados por Occidente. Debemos liberarlos de su sufrimiento lo antes posible y poner fin a la jahiliyyah que plaga el norte de África."
 GCC_jihad_in_west_africa: "Yihad en el Sahel"
 GCC_jihad_in_west_africa_desc: "El Sahel es una región azotada por la inseguridad alimentaria, la sequía y la mala gobernanza. Es, por lo tanto, una región que demanda liberación y una donde encontraremos a muchos musulmanes dispuestos a unirse a nuestra causa."
 GCC_war_on_daesh: "Guerra contra Daesh"
 GCC_war_on_daesh_desc: "El llamado \"Estado Islámico\" es una clara amenaza para nuestro liderazgo del movimiento yihadista global. Su rechazo a nuestra autoridad y sus tácticas poco convencionales no pueden ser tolerados más. Es hora de que libremos una guerra total contra los advenedizos de Daesh."
 GCC_foreign_affairs: "Asuntos Exteriores"
 GCC_foreign_affairs_desc: "Aunque históricamente no hemos necesitado involucrarnos profundamente en la política regional, dada la seguridad proporcionada por los británicos y luego los estadounidenses, tal vez haya llegado el momento de adoptar un enfoque más proactivo hacia la política exterior."
 GCC_influence_muslim_europe: "Influir en la Europa Musulmana"
 GCC_influence_muslim_europe_desc: "La expansión del Imperio Otomano en Europa ha dejado una huella en ese continente en forma de varios países de mayoría musulmana. Aunque muchos de los musulmanes en estos países adoptan un enfoque muy diferente de su fe en comparación con los musulmanes en nuestro país, aún podemos usar nuestra religión común como base para extender nuestra influencia en esta región."
 GCC_befriend_the_turks: "Hacer Amistad con los Turcos"
 GCC_befriend_the_turks_desc: "[befriend_the_turks_description]"
 GCC_befriend_the_turks_desc_not_saudi: "Turquía es una potencia regional en crecimiento y una con la que podría beneficiarnos profundizar nuestra cooperación. Frente a la ambición regional de [SAU.GetNameDef], un contrapeso a la influencia saudí en el Golfo nos proporcionará la mucha necesaria flexibilidad y pondrá un control a la expansión saudí."
 GCC_befriend_the_turks_desc_saudi: "Aunque en el pasado hemos sido cautelosos con cualquier presencia turca en nuestra esfera de influencia inmediata, podría servir mejor a nuestros intereses buscar un diálogo con los turcos. Alentar a Turquía a simpatizar con nosotros en lugar de con los persas ayudará a contener la amenaza iraní más importante."
 GCC_contain_the_turks: "Contener a los Turcos"
 GCC_contain_the_turks_desc: "No podemos permitir que Turquía persiga sus intereses en Oriente Medio. El apoyo de [TUR.GetLeader] al islam político representa un peligro para la estabilidad de nuestro gobierno."
 GCC_turkish_bases: "Bases Turcas"
 GCC_turkish_bases_desc: "Como parte de nuestro fortalecimiento de las relaciones con los turcos, deberíamos invitar a [TUR.GetLeader] a establecer una base militar turca en nuestro territorio. Esto no solo ayudará a mejorar aún más las relaciones entre nuestros dos países, sino que también ayudará a fortalecer nuestra seguridad contra amenazas externas dada la motivación de Turquía para proteger su nueva base militar."
 GCC_security_guarantees_turkey: "Garantías de Seguridad"
 GCC_security_guarantees_turkey_desc: "Ahora que nuestras relaciones con Turquía se han fortalecido considerablemente, tal vez sea el momento de negociar un tratado en el que ambos países garanticen la soberanía del otro. Esto sin duda ayudará a disuadir a cualquier fuerza hostil que pueda amenazar a cualquiera de nosotros o a nuestros nuevos aliados."
 GCC_sanction_turkey: "Sancionar a Turquía"
 GCC_sanction_turkey_desc: "A pesar de nuestras advertencias, Turquía ha continuado entrometiéndose en el mundo árabe. No tenemos más remedio que usar medidas coercitivas para disuadir a Turquía de seguir con sus ambiciones imperialistas."
 GCC_influence_the_levant: "Influir en Irak y al-Sham"
 GCC_influence_the_levant_desc: "Irak y el Levante es el hogar de múltiples oportunidades de cooperación, así como amenazas para contener. Ubicado en la intersección de varias esferas de influencia, es una región que no podemos permitirnos ignorar."
 GCC_back_the_syrian_opposition: "Armar a la Oposición"
 GCC_back_the_syrian_opposition_desc: "[SYR.GetLeader] es un dictador brutal, pero lo que es más importante, una amenaza para nuestros intereses en la región. Deberíamos enviar apoyo a los grupos de oposición que podrían librar a la región de esta amenaza."
 GCC_intervene_in_syria: "Derrocar a Assad"
 GCC_intervene_in_syria_desc: "La revolución está en marcha. Deberíamos garantizar su éxito presionando para el despliegue de tropas en el terreno. Si jugamos bien nuestras cartas, esas tropas podrían ser estadounidenses en lugar de las nuestras. Socavar el régimen sirio eliminaría a un importante aliado iraní y partidario de Hezbolá, y allanaría el camino para el establecimiento de un gobierno que sea receptivo a los intereses de [ROOT.GetAdjective]."
 GCC_denounce_the_opposition: "Abandonar a la Oposición"
 GCC_denounce_the_opposition_desc: "No es prudente que un gobierno como el nuestro, que está sujeto a las mismas amenazas terroristas que el de Siria, continúe apoyando a un movimiento de oposición que contiene peligrosos elementos extremistas."
 GCC_rapprochement_with_the_regime: "Reconciliación con el Régimen"
 GCC_rapprochement_with_the_regime_desc: "La marea de la guerra en Siria ha comenzado a volverse en contra de la oposición. Estaría en nuestro interés reparar las relaciones con un gobierno con el que tendremos que tratar durante años."
 GCC_jordanian_ties: "Marginalizar a los Palestinos"
 GCC_jordanian_ties_desc: "En última instancia, hacer campaña por la causa palestina sirve a poco propósito geopolítico. Adherirse estrictamente a la línea pro-palestina ha impedido que cooperemos con Israel, un estado con el que compartimos muchos enemigos comunes. Sin embargo, marginar a los palestinos sin duda será resistido por nuestra población, que sigue siendo abrumadoramente anti-sionista."
 GCC_pressure_lebanon: "Presionar a Líbano"
 GCC_pressure_lebanon_desc: "Aunque nuestras relaciones con los libaneses han sido históricamente buenas, ya no podemos ignorar la tolerancia del gobierno libanés hacia Hezbolá, una peligrosa organización terrorista respaldada por Irán. Deberíamos presionar a Líbano para que se distancie de la esfera de influencia iraní."
 GCC_grant_recognition: "Otorgar Reconocimiento"
 GCC_grant_recognition_desc: "La mayoría del mundo musulmán se ha negado a reconocer la legitimidad del estado de Israel. Esta falta de reconocimiento ha obstaculizado la mejora de las relaciones entre nosotros e Israel, y por lo tanto está en nuestro interés romper con el resto del mundo musulmán al reconocer a Israel, señalando nuestro deseo de una cooperación más estrecha con el estado judío."
 GCC_secret_cooperation: "Cooperación Secreta"
 GCC_secret_cooperation_desc: "Israel es la nación más tecnológicamente avanzada de Oriente Medio. Negociar en secreto un acuerdo para compartir tecnología militar entre nuestros dos países sin duda ayudará a mejorar nuestras capacidades, así como a profundizar nuestra cooperación con las FDI, la fuerza en Oriente Medio que mejor puede acabar con Hezbolá y resistir la creciente amenaza persa."
 GCC_war_with_hezbollah: "Guerra con Hezbolá"
 GCC_war_with_hezbollah_desc: "Hezbolá ha sido una herramienta de la política exterior iraní durante años, una que ha buscado subvertir y desafiar el gobierno de gobiernos como el nuestro al fomentar sentimientos revolucionarios entre las minorías chiítas en toda la región. Nuestra hostilidad hacia Hezbolá es compartida por Israel, que ha sufrido redadas e indiscriminados ataques a su territorio. Por lo tanto, somos aliados naturales contra Hezbolá."
 GCC_host_talks: "Un Árbitro Imparcial"
 GCC_host_talks_desc: "Cuando se trata de la paz entre Israel y Palestina, muchos lo han intentado. Todos han fallado. Deberíamos usar nuestro capital político para hacer un nuevo intento de traer paz a Oriente Medio elaborando una propuesta que sea aceptable para ambas partes."
 GCC_cash_for_land: "Dinero por Tierra"
 GCC_cash_for_land_desc: "Cuando se trata de cuestiones tan emotivas como los asentamientos israelíes y los refugiados palestinos, el dinero en efectivo puede parecer una solución inapropiada. Sin embargo, la compensación financiera es un punto en el que nuestra propuesta de paz depende, y por lo tanto debemos estar dispuestos a aportar los fondos necesarios para compensar y apoyar el reasentamiento de cientos de miles, incluso millones de personas."
 GCC_peace_in_the_middle_east: "Paz en Oriente Medio"
 GCC_peace_in_the_middle_east_desc: "Nuestra propuesta de paz, no hace mucho, fue recibida con resoplidos de burla en Washington, Londres, Moscú y más allá. Pero hemos logrado lo que todos los mediadores internacionales han fallado hasta ahora: la paz entre Israel y Palestina. Desde este punto en adelante, [FROM.GetName] siempre estará asociado con la diplomacia astuta y la mejora de la vida de millones de personas."
 GCC_favor_resistance: "Apoyar una Palestina Libre"
 GCC_favor_resistance_desc: "Los palestinos han sido maldecidos con la apatridia, su difícil situación sirve como un recordatorio constante de los fracasos de la comunidad internacional. La brutalidad de la ocupación israelí y el abandono tácito de la causa palestina por parte de los gobiernos árabes han dejado a los palestinos solos y sin un aliado en el que confiar. Podríamos ser ese aliado."
 GCC_live_and_let_live: "Apoyar a Líbano"
 GCC_live_and_let_live_desc: "Líbano es un país que ha sufrido décadas de división interna. Deberíamos apoyar a su gobierno tanto como podamos en lugar de imponer expectativas irrealistas a este estado frágil."
 GCC_support_hamas: "Armas para Hamás"
 GCC_support_hamas_desc: "Los Acuerdos de Oslo de 1993 y su posterior fracaso han dañado gravemente la reputación del movimiento nacionalista palestino dominante a expensas de sus rivales islamistas, Hamás. Hamás es, por lo tanto, el actor palestino al que deberíamos apoyar para socavar a Israel."
 GCC_combat_saudi_influence: "Criticar la Ocupación"
 GCC_combat_saudi_influence_desc: "Lamentablemente, muchos estados árabes han optado por evitar hacer críticas abiertas a Israel para evitar afectar negativamente las relaciones diplomáticas. No deberíamos hacer tal consideración, y condenar la ocupación israelí ilegal en los términos más enérgicos posibles."
 GCC_back_an_intifada: "Respaldar una Intifada"
 GCC_back_an_intifada_desc: "El pueblo palestino exige ser escuchado. Una Intifada recordará al mundo que su sufrimiento no será tolerado y mostrará a Israel que su ocupación de Palestina no es sostenible."
 GCC_war_with_israel: "Guerra con Israel"
 GCC_war_with_israel_desc: "La Intifada nos ha dado más evidencia de que no hay límites para la brutalidad de Israel. No podemos simplemente sentarnos y ver cómo el pueblo palestino es masacrado sin piedad."
 GCC_forge_an_independent_path: "Convulsión Regional"
 GCC_forge_an_independent_path_desc: "Durante años, una sombra se ha cernido sobre Oriente Medio. El gobierno anterior de nuestro país hizo poco para desafiar la injusticia de la interferencia estadounidense en Oriente Medio y, a través de su inacción, falló al pueblo [ROOT.GetAdjective]. Ha llegado el momento de que persigamos un camino diferente y más radical y reformemos Oriente Medio a nuestra imagen."
 GCC_strategic_hedging: "Estrategia de Cobertura"
 GCC_strategic_hedging_desc: "Oriente Medio es el sitio de la competencia entre muchas grandes potencias. Está en nuestro mejor interés seguir una política exterior que equilibre a estas potencias entre sí y nos ofrezca la máxima flexibilidad posible."
 GCC_keep_to_the_saudi_line: "Mantener el Status Quo"
 GCC_keep_to_the_saudi_line_desc: "Nos hemos beneficiado históricamente de mantener una asociación cercana con primero los británicos y luego los estadounidenses. No vemos razón para poner en peligro nuestra seguridad rompiendo nuestros lazos con Occidente. Esta asociación, sin embargo, no debe interpretarse como dependencia. Debemos mantener nuestra propia capacidad de actuar contra aquellos que nos harían daño, ya que nuestros aliados occidentales no siempre vendrán en nuestra ayuda."
 GCC_improve_relations_with_iran: "Mejorar las Relaciones con Irán"
 GCC_improve_relations_with_iran_desc: "Irán es una potencia demasiado significativa para ignorar. Aunque nuestros aliados nacionales e internacionales puedan oponerse a una mejora de las relaciones con Irán, por ahora debemos centrarnos en el pragmatismo diplomático y tratar con las posibles repercusiones de nuestro cambio de política exterior más adelante."
 GCC_the_arab_street: "La Calle Árabe"
 GCC_the_arab_street_desc: "En todo el mundo árabe ha habido una discrepancia histórica entre las políticas de los gobiernos y las opiniones de su pueblo. Cuando se trata de la cuestión Israel-Palestina, las relaciones con Estados Unidos, el islam político y la democratización, hay pocos gobiernos árabes con el coraje de traducir la opinión pública en política exterior. Podemos ser nosotros quienes cambien este estado de cosas."
 GCC_non_aggression_pact: "Invitar a la Fuerza Quds"
 GCC_non_aggression_pact_desc: "Desde la Revolución Iraní de 1979, la República Islámica ha seguido una política exterior intervencionista que depende del respaldo a estados y grupos aliados para contener a los enemigos de Irán y extender su propia influencia. Deberíamos apoyar a Irán en esta empresa y permitir que nuestro territorio sea utilizado como base para las actividades de la infame Fuerza Quds de Irán."
 GCC_align_with_iran: "Socavar a los Vecinos"
 GCC_align_with_iran_desc: "Los chiítas del Golfo Arábigo han sido oprimidos durante mucho tiempo por monarquías hostiles. Deberíamos alentar a estas minorías oprimidas a agitar contra sus gobiernos."
 GCC_antagonize_iran: "Antagonizar a Irán"
 GCC_antagonize_iran_desc: "Desde 1979, las monarquías árabes han enfrentado una amenaza existencial en forma de la República Islámica de Irán. Aunque a veces las relaciones han sido tibias, siempre hemos entendido que el brand iraní de islam político amenaza la estabilidad de la región y, por extensión, nuestro propio gobierno."
 GCC_combat_iranian_influence: "Combatir la Influencia Iraní"
 GCC_combat_iranian_influence_desc: "La influencia de Irán ha crecido tanto en estados sunitas como chiítas. Debemos usar nuestra propia influencia para resistir los intentos de expansión del poder blando de Irán o enfrentarnos a una extensión del \"Eje de la Resistencia\" de Irán y la Media Luna Chiíta."
 GCC_denounce_iranian_meddling: "Denunciar la Injerencia Iraní"
 GCC_denounce_iranian_meddling_desc: "No podemos simplemente permitir que Irán actúe sin control en la región sin expresar nuestro descontento. La inacción de nuestros aliados ha contribuido a este lamentable estado de cosas, por lo que debemos tomar la iniciativa y denunciar la amenaza persa."
 GCC_confront_iranian_partners: "Bloquear a los Socios Persas"
 GCC_confront_iranian_partners_desc: "El Consejo de Cooperación del Golfo se concibió como un frente unido contra las amenazas comunes a las monarquías árabes del Golfo. Esta unidad ha sido fracturada por diferentes enfoques hacia la amenaza planteada por Irán, con algunos de nuestros antiguos socios buscando relaciones amistosas con nuestro mortal enemigo. Esto no puede ser tolerado más."
 GCC_the_war_within: "Guerra en la Península Arábiga"
 GCC_the_war_within_desc: "El Consejo de Cooperación del Golfo se ha convertido en una cáscara vacía de cooperación regional. Lamentablemente, ahora no tenemos más remedio que resolver nuestras diferencias con nuestros vecinos y antiguos amigos a través de medios violentos."
 GCC_strengthen_us_ties: "Fortalecer los Lazos con Estados Unidos"
 GCC_strengthen_us_ties_desc: "Estados Unidos y [ROOT.GetNameDef] pueden parecer aliados poco probables dada nuestra gran diferencia en tipos de régimen, pero nuestros intereses regionales son notablemente similares. Deberíamos reforzar una asociación que no ha hecho más que apoyar nuestros intereses nacionales y la seguridad regional. Incluso si algunos [ROOT.GetAdjective] resentían esta relación especial, es una sin la que no podemos estar."
 GCC_mass_arms_purchases: "Asegurar la Protección Estadounidense"
 GCC_mass_arms_purchases_desc: "Estados Unidos ha apoyado nuestra seguridad en el pasado y vino en nuestra defensa durante la Guerra del Golfo, demostrando su compromiso con la estabilidad de Oriente Medio. Sin embargo, antes de seguir una política exterior más activa en la región, primero debemos asegurar un compromiso firme de Estados Unidos para venir en nuestra defensa en caso de un ataque externo."
 GCC_amplify_sectarian_rhetoric: "Amplificar la Retórica Sectaria"
 GCC_amplify_sectarian_rhetoric_desc: "El sectarismo, a pesar de lo que los medios occidentales puedan sugerir, no es una característica permanente de la política de Oriente Medio. Sin embargo, los eventos recientes han exacerbado las tensiones entre sunitas y chiítas en toda la región, tensiones que nos proporcionan una oportunidad útil para socavar el Irán chiíta."
 GCC_support_iranian_separatists: "Apoyar a los Separatistas Iraníes"
 GCC_support_iranian_separatists_desc: "Las luchas de Irán con varios movimientos separatistas se remontan a antes de la República Islámica. Azeríes, árabes, baluchis y kurdos han luchado contra la discriminación de Teherán en sus esfuerzos por lograr una mayor autonomía. Árabes y baluchis, en particular, son aliados naturales, los primeros debido a nuestra afinidad étnica, los últimos debido a nuestra identidad sunita compartida."
 GCC_behead_the_snake: "Decapitar a la Serpiente"
 GCC_behead_the_snake_desc: "Estados Unidos debe ser consciente de la amenaza que Irán representa para ambas naciones. El programa nuclear del país, su apoyo a elementos subversivos en toda la región y su ideología radical y extremista demandan una respuesta armada rápida y decisiva. Debemos dejar claro a Estados Unidos que deben cortar la cabeza de la serpiente que es la República Islámica de Irán, o arriesgarse a la destrucción."
 GCC_distance_from_america: "Distanciarse de Estados Unidos"
 GCC_distance_from_america_desc: "Ya no podemos ignorar la creciente presión de nuestra población para reducir nuestra dependencia de Estados Unidos para nuestra seguridad. Es hora de que adoptemos un enfoque radicalmente diferente de nuestra política exterior, uno que libere a [ROOT.GetNameDef] del dominio neoimperial."
 GCC_expel_us_interests: "Expulsar Intereses Estadounidenses"
 GCC_expel_us_interests_desc: "Las tropas estadounidenses son resentidas, incluso odiadas, por el pueblo de [ROOT.GetNameDef]. Los estadounidenses deben ser obligados a abandonar nuestro país para que no puedan seguir usándolo como base para sus ambiciones imperiales."
 GCC_friendship_with_russia: "Amistad con Rusia"
 GCC_friendship_with_russia_desc: "Rusia carece del peso hegemónico de Estados Unidos, lo que significa que aunque no puede garantizar nuestra seguridad en la misma medida que Estados Unidos, no comparte las ambiciones imperiales de Estados Unidos. Una asociación de seguridad con Rusia será, por lo tanto, más equitativa y menos impopular con el público [ROOT.GetAdjective]."
 GCC_invite_russian_advisors: "Invitar a Asesores Rusos"
 GCC_invite_russian_advisors_desc: "El ejército ruso tiene siglos de experiencia a su disposición, experiencia de la que podríamos beneficiarnos invitando a asesores rusos a entrenar a nuestras propias fuerzas armadas."
 GCC_russian_bases: "Bases Rusas"
 GCC_russian_bases_desc: "Permitir que Rusia establezca bases militares en nuestro territorio serviría tanto a nuestros intereses como a los de ellos. Rusia obtendría una útil base de operaciones en una región estratégicamente importante y nosotros, por nuestra parte, obtendríamos un mayor compromiso con nuestra seguridad de nuestro nuevo aliado."
 GCC_reject_foreign_interference: "Rechazar la Injerencia Extranjera"
 GCC_reject_foreign_interference_desc: "Oriente Medio ha sido gobernado durante décadas por gobiernos colaboracionistas dependientes de potencias extranjeras para su ingresos y seguridad. El pueblo de la región clama por un cambio en el statu quo, un proceso que podemos iniciar en serio en [ROOT.GetNameDef] desvinculándonos de la influencia extranjera."
 GCC_attack_foreign_stooges: "Exigir la Expulsión de Tropas Extranjeras"
 GCC_attack_foreign_stooges_desc: "Muchos países albergan bases militares para naciones con ambiciones imperiales en la región. Ya sea que sean tropas estadounidenses o rusas las que estos países alberguen en su suelo, deben ordenarles que se vayan de inmediato o enfrentar las consecuencias."
 GCC_war_with_imperialism: "Guerra contra el Imperialismo"
 GCC_war_with_imperialism_desc: "Desafortunadamente, aún no hemos logrado llevar a cabo la liberación de los pueblos musulmanes y árabes de la región, ya que las tropas extranjeras continúan ocupando tierras que legítimamente nos pertenecen. La única opción que nos queda es expulsarlos por la fuerza y derrocar a los gobiernos títeres que los albergan."
 GCC_influence_north_africa: "Influir en el Norte de África"
 GCC_influence_north_africa_desc: "El norte de África, particularmente los países del Magreb, ha estado históricamente algo desconectado de la política de Oriente Medio, manteniendo lazos más fuertes con Europa en el norte y el África subsahariana en el sur. Sin embargo, dada la creciente rivalidad geopolítica que tiene lugar en nuestra esfera de influencia inmediata, podría valer la pena aumentar nuestra participación en esta región."
 GCC_algerian_ties: "Aliarse con Argelia"
 GCC_algerian_ties_desc: "Argelia y Marruecos han competido por el dominio y han chocado repetidamente desde la independencia. Esta enemistad hace que sea extremadamente difícil mantener buenas relaciones con ambos simultáneamente. Mejorar las relaciones con Argelia podría estar en nuestro interés debido a la considerable experiencia de ese país luchando contra rebeldes islamistas, experiencia de la que podríamos aprovechar."
 GCC_moroccan_ties: "Aliarse con Marruecos"
 GCC_moroccan_ties_desc: "Argelia y Marruecos han competido por el dominio y han chocado repetidamente desde la independencia. Esta enemistad hace que sea extremadamente difícil mantener buenas relaciones con ambos simultáneamente. Al ser una monarquía en lugar de una república, Marruecos es el socio más natural para nosotros y nuestras relaciones han sido, por lo tanto, fuertes en el pasado."
 GCC_aid_sudan: "Ayudar a Sudán"
 GCC_aid_sudan_desc: "El gobierno islamista de Sudán se ha inclinado históricamente hacia Irán debido a la afinidad ideológica de los dos estados. Sin embargo, esta relación ha hecho poco para apoyar la economía sudanesa en dificultades, que ha sufrido bajo sanciones occidentales desde finales de los 90. Podríamos asegurar un realineamiento sudanés proporcionando el apoyo económico que Irán no ha podido ofrecer."
 GCC_sanction_sudan: "Sancionar a Sudán"
 GCC_sanction_sudan_desc: "El liderazgo de [SUD.GetLeader] ha estado plagado de controversia internacional. Bajo su gobierno, Sudán ha sido acusado de ser un estado patrocinador del terrorismo, así como un gran violador de los derechos humanos. Las naciones occidentales han sancionado posteriormente a este estado rebelde, un ejemplo que deberíamos seguir."
 GCC_back_the_strongman: "Apoyar al Hombre Fuerte"
 GCC_back_the_strongman_desc: "Egipto se gobierna mejor cuando está bajo el control de un solo líder fuerte respaldado por uno de los ejércitos más poderosos de Oriente Medio. Debemos continuar apoyando la estabilidad y el gobierno secular en este país clave, junto con un orden regional que favorece la autocracia respaldada por Estados Unidos sobre la democratización desestabilizadora."
 GCC_back_the_brotherhood: "Apoyar a la Hermandad"
 GCC_back_the_brotherhood_desc: "Egipto, como lugar de nacimiento de la Hermandad Musulmana, es una arena simbólicamente significativa para la batalla entre el autoritarismo secular y la democracia islamista, una batalla sobre la que debemos formular una posición. La Hermandad, que cuenta con un gran seguimiento en toda la región, podría ser un conducto útil para nuestra influencia en el extranjero."
 GCC_war_in_libya: "Envíos de Armas a Libia"
 GCC_war_in_libya_desc: "Durante gran parte de su historia, Libia ha sido un sitio de rivalidad extranjera. Italia, Gran Bretaña, Rusia y Estados Unidos compitieron por la influencia en la Libia pre-Gadafi, buscando beneficiarse del estratégico emplazamiento del país y sus depósitos de petróleo de alta calidad. Sin embargo, la disminución de la participación occidental en el país ha ofrecido a las potencias regionales como nosotros una oportunidad para dar forma a la política libia a nuestro favor."
 GCC_influence_south_asia: "Influir en el Sur de Asia"
 GCC_influence_south_asia_desc: "Al este se encuentra una región rica en historia y cultura, que una vez presumió de uno de los imperios musulmanes más poderosos de la historia del mundo. Hoy, el subcontinente indio sufre de una amarga rivalidad entre India y Pakistán. Esta rivalidad significa que debemos tener cuidado con nuestras maniobras diplomáticas, ya que solo hay un límite a lo lejos que podemos mejorar las relaciones con un lado sin antagonizar con el otro."
 GCC_affirm_pakistani_ties: "Afirmar los Lazos Pakistaníes"
 GCC_affirm_pakistani_ties_desc: "Como uno de los países de mayoría musulmana más grandes del mundo, Pakistán es un país que tiene valor cultural, económico y geopolítico para nosotros. Por lo tanto, debemos asegurarnos de que nuestros lazos con los pakistaníes sean lo más fuertes posible."
 GCC_oil_refineries_in_pakistan: "Refinerías de Petróleo en Pakistán"
 GCC_oil_refineries_in_pakistan_desc: "Nuestras décadas de experiencia con el petróleo significan que podemos ofrecer a nuestros socios pakistaníes una valiosa experiencia técnica con respecto al refinado de petróleo crudo. Esta cooperación mejorará nuestras relaciones con Pakistán, así como ayudará a apoyar la economía en crecimiento de Pakistán."
 GCC_deepen_military_cooperation: "Profundizar la Cooperación Militar"
 GCC_deepen_military_cooperation_desc: "El ejército pakistaní es uno de los más experimentados y mejor entrenados del mundo musulmán. Podemos beneficiarnos de esta experiencia y experiencia intensificando nuestra cooperación militar con nuestro socio pakistaní. Sin embargo, esta cooperación nos impedirá buscar relaciones más estrechas con el rival más odiado de Pakistán."
 GCC_security_guarantees: "Garantías de Seguridad"
 GCC_security_guarantees_desc: "Ahora que las relaciones con Pakistán se han fortalecido considerablemente, podemos unir a nuestras dos naciones con garantías de seguridad. Desde este día en adelante, [ROOT.GetNameDef] y Pakistán no serán solo socios cercanos, sino también fuertes aliados."
 GCC_draw_closer_to_india: "Acercarse a India"
 GCC_draw_closer_to_india_desc: "Aunque históricamente hemos tenido relaciones más estrechas con Pakistán, India es una potencia militar y económica demasiado grande para que la ignoremos. Por lo tanto, deberíamos buscar relaciones amistosas con India, incluso mientras continuamos manteniendo lazos con su enemigo más odiado."
 GCC_improve_trade_relations: "Mejorar las Relaciones Comerciales"
 GCC_improve_trade_relations_desc: "La enorme población de India significa que tiene un mercado igualmente masivo para nuestras exportaciones. Por lo tanto, sería prudente para nosotros fortalecer nuestra asociación comercial con esta potencia económica."
 GCC_end_the_special_relationship: "Poner Fin a la Relación Especial"
 GCC_end_the_special_relationship_desc: "Aunque nuestros lazos con Pakistán nos han servido bien en el pasado, ha llegado el momento de que tomemos una decisión entre preservar nuestra relación con Pakistán y buscar relaciones más estrechas con su rival más grande."
 GCC_indian_bases: "Bases Indias"
 GCC_indian_bases_desc: "Habiendo apostado por India en lugar de Pakistán, tendría sentido cementar nuestra alianza con los indios permitiéndoles establecer bases militares en nuestro territorio. Hacerlo no solo producirá evidencia tangible de nuestra estrecha asociación, sino que también dará a India una razón convincente para seguir invirtiendo en nuestra seguridad."
 GCC_military_affairs: "Asuntos Militares"
 GCC_military_affairs_desc: "En una región cada vez más inestable, aún está por verse si podemos seguir dependiendo de Estados Unidos para nuestra seguridad. Debemos construir nuestras propias capacidades para estar preparados para cualquier amenaza a nuestra soberanía y integridad territorial."
 GCC_equipment_modernizations: "Modernizaciones de Equipos"
 GCC_equipment_modernizations_desc: "Nuestro arsenal de la Guerra Fría está quedando cada vez más rezagado con respecto a los estándares globales. Debemos hacer todo lo posible para mantener el equipo de nuestras fuerzas armadas actualizado."
 GCC_foreign_procurement: "Adquisiciones Extranjeras"
 GCC_foreign_procurement_desc: "Realísticamente, nunca podremos desarrollar una industria de armas como la de Rusia y Estados Unidos. Por lo tanto, debemos continuar importando nuestras armas de naciones tecnológicamente superiores."
 GCC_ak103: "Ordenar AK-103"
 GCC_ak103_desc: "Nuestros fusiles de servicio envejecidos demandan un reemplazo más avanzado. El AK-103 es una iteración moderna del infame fusil de asalto Kalashnikov, calibrado para la ronda de 7.62x39mm. Es el producto de la misma ingeniería rusa experta que produjo el AK-47 y una gran cantidad de otras armas pequeñas que han dado forma a los campos de batalla modernos."
 GCC_m4: "Ordenar M4 Carabinas"
 GCC_m4_desc: "Nuestros fusiles de servicio envejecidos demandan un reemplazo más avanzado. La carabina M4 es un derivado compacto del AR-15 que sigue siendo ampliamente utilizado en el ejército y el cuerpo de marines de Estados Unidos, así como en las fuerzas armadas aliadas a Estados Unidos en todo el mundo. Por lo tanto, es un arma apropiada para que nuestras fuerzas adopten."
 GCC_kobra: "Ordenar Cobras"
 GCC_kobra_desc: "El vehículo turco Otokar Cobra es un vehículo robusto y confiable que ha recibido una atención y éxito de exportación global significativos. Además, es relativamente más asequible que algunos de sus competidores."
 GCC_matv: "Ordenar M-ATV"
 GCC_matv_desc: "El Oshkosh M-ATV es un vehículo MRAP (Mine Resistant Ambush Protected) estadounidense diseñado para reemplazar la gran cantidad de Humvees del ejército de Estados Unidos. Ha mejorado significativamente los defectos que los soldados estadounidenses encontraron en su predecesor."
 GCC_f35: "Optar por el F-35"
 GCC_f35_desc: "El F-35 Lightning II es el resultado de un largo y costoso programa estadounidense para producir un nuevo caza furtivo de quinta generación. Ha sido muy buscado por varios aliados de Estados Unidos, y con razón. Deberíamos seguir su ejemplo y buscar adquirir este avanzado caza multifunción para la Fuerza Aérea [ROOT.GetAdjective] para complementar nuestro inventario de aeronaves envejecido."
 GCC_eurofighter: "Optar por el Eurofighter"
 GCC_eurofighter_desc: "El Eurofighter Typhoon fue un ambicioso proyecto multinacional que involucró la experiencia aeronáutica del Reino Unido, Alemania, Italia y España. Es un efectivo y ampliamente utilizado caza de superioridad aérea y sería, por lo tanto, una valiosa adición a nuestro inventario de aeronaves."
 GCC_rafale: "Optar por el Rafale"
 GCC_rafale_desc: "Francia originalmente participó en el proyecto Eurofighter Typhoon, pero tras desacuerdos con los otros participantes del proyecto, Francia se separó y comenzó a seguir su propio programa de cazas. Este programa produjo el Dassault Rafale, un avión avanzado que sería una adición efectiva pero asequible a nuestro inventario de aeronaves existente."
 GCC_su57: "Optar por el Su-57"
 GCC_su57_desc: "El Sukhoi Su-57 es un muy anticipado caza de quinta generación actualmente en desarrollo por la Federación Rusa. El Su-57 será el primer avión ruso en utilizar tecnología furtiva y reemplazará al MiG-29 y al Su-27 en el servicio ruso. Este avión altamente avanzado es la contraparte rusa del F-35 estadounidense, a pesar de las diferencias en su papel y diseño previstos."
 GCC_local_arms_industry: "Industria de Armas Local"
 GCC_local_arms_industry_desc: "Aunque en el pasado dependíamos de armas importadas, la creciente inseguridad regional significa que debemos considerar desarrollar nuestra propia industria de armas para maximizar nuestra autosuficiencia en caso de un brote de conflicto armado."
 GCC_domestic_rifle_designs: "Diseños de Fusiles [ROOT.GetAdjective]"
 GCC_domestic_rifle_designs_desc: "Nuestros fusiles de servicio existentes tienen décadas de antigüedad y necesitan ser reemplazados. En lugar de importar más armas pequeñas del extranjero y perpetuar nuestra dependencia de proveedores extranjeros, deberíamos desarrollar nuestro propio fusil de servicio."
 GCC_armored_vehicles: "Blindaje [ROOT.GetAdjective]"
 GCC_armored_vehicles_desc: "Para reducir nuestra dependencia de las importaciones extranjeras, debemos apoyar a nuestra industria de armas local promoviendo el desarrollo de vehículos blindados nacionales."
 GCC_corvette_program: "Programa Naval"
 GCC_corvette_program_desc: "Nuestra armada ha dependido históricamente de barcos fabricados en el extranjero. Sin embargo, ahora que hemos comenzado a desarrollar nuestra propia industria naval, podemos complementar este inventario con barcos diseñados y fabricados localmente."
 GCC_expanded_recruitment: "Reclutamiento Expandido"
 GCC_expanded_recruitment_desc: "Nuestro ejército es relativamente pequeño debido a nuestra dependencia histórica de Estados Unidos para nuestra seguridad. Sin embargo, incluso en el caso de que Estados Unidos continúe siendo un garante confiable de nuestra seguridad, debemos tener un ejército lo suficientemente grande como para retrasar cualquier invasión de nuestro territorio el tiempo suficiente para que llegue la ayuda."
 GCC_a_streamlined_military: "Un Ejército Optimizado"
 GCC_a_streamlined_military_desc: "Aunque un ejército grande tiene sus ventajas, la naturaleza de la guerra moderna significa que un ejército más delgado, más eficiente y mejor coordinado puede ser más adecuado para las necesidades de [ROOT.GetNameDef]."
 GCC_asymmetric_warfare: "Revolución en Asuntos Militares"
 GCC_asymmetric_warfare_desc: "Tras el fin de la Guerra Fría, los ejércitos del mundo han comenzado a alejarse de la guerra convencional a gran escala a favor de fuerzas más pequeñas y móviles que dependen de la estrecha cooperación entre diferentes ramas militares y el uso de tecnología avanzada. El ejército [ROOT.GetAdjective] debe adaptarse para cumplir con esta tendencia."
 GCC_radar_improvements: "Mejoras de Radar"
 GCC_radar_improvements_desc: "El radar es un componente esencial de nuestra defensa nacional y un área que no ha recibido históricamente la atención que merece. Además, mejorar nuestras capacidades de radar puede apoyar mejoras tecnológicas adicionales."
 GCC_develop_indigenous_drone_capability: "Desarrollar Capacidad Nacional de Drones"
 GCC_develop_indigenous_drone_capability_desc: "Los vehículos aéreos no tripulados son muy elogiados como el futuro de la guerra moderna. Debemos hacer nuestra propia contribución a esta industria relativamente nueva."
 GCC_chinese_uavs: "Drones Chinos"
 GCC_chinese_uavs_desc: "El CAIG Wing Loong, también conocido como Chengdu Pterodactyl I, es la contribución de bajo costo de China al mercado de UAV. Importar el Wing Loong proporcionaría capacidad de UAV a nuestro ejército mucho más rápido que si intentáramos desarrollar nuestra propia plataforma."
 GCC_expand_special_forces: "Expandir las Fuerzas Especiales"
 GCC_expand_special_forces_desc: "Cada vez más, proteger nuestros intereses nacionales ha requerido intervenciones quirúrgicas en entornos de alto riesgo. En situaciones donde el personal en el suelo es necesario, estas son tareas para las que las fuerzas de operaciones especiales están mejor preparadas."
 GCC_counterinsurgency_tactics: "Tácticas de Contrainsurgencia"
 GCC_counterinsurgency_tactics_desc: "La mayoría de las amenazas a nuestro gobierno provienen de actores no estatales en lugar de actores estatales convencionales. Esto significa que nuestro enfoque de la Guerra Fría en contrarrestar las amenazas estatales ya no es suficiente y debe ser complementado por una estrategia integral para abordar las insurgencias."
 GCC_improve_targeting: "Mejorar el Encuadre"
 GCC_improve_targeting_desc: "Los campos de batalla modernos son entornos en los que la identificación de objetivos a menudo es extremadamente difícil sin observadores en tierra. Debemos hacer todo lo posible para mejorar nuestras capacidades de en cuadre."
 GCC_precision_air_strikes: "Ataques Aéreos de Precisión"
 GCC_precision_air_strikes_desc: "Luchar en áreas urbanas está lleno de riesgos. Si no se toma la debida diligencia, lo que podría parecer un objetivo militar a distancia podría ser en realidad un objetivo civil. Debemos asegurarnos de que nuestros ataques aéreos sean lo más precisos posible para minimizar los daños colaterales y cumplir mejor con nuestras obligaciones bajo el derecho internacional humanitario."
 GCC_a_modern_military: "Un Ejército Moderno"
 GCC_a_modern_military_desc: "Ahora que hemos mejorado las capacidades y los activos tecnológicos de los elementos de nuestras fuerzas armadas, podemos completar la modernización del resto de nuestras fuerzas armadas enfocándonos en la guerra centrada en la red."
 GCC_military_industry_investments: "Inversiones en la Industria Militar"
 GCC_military_industry_investments_desc: "No será posible para nosotros producir nuestro propio equipo en una escala lo suficientemente significativa sin primero invertir en nuestra industria de armas."
 GCC_naval_industry_investments: "Inversiones en la Industria Naval"
 GCC_naval_industry_investments_desc: "A pesar de la importancia de la seguridad marítima para la estructura de nuestra economía, aún no hemos invertido recursos significativos en desarrollar una capacidad naval independiente, ya que nuestros barcos existentes son todos fabricados por contratistas de defensa extranjeros. Debemos abordar este problema invirtiendo en nuestra propia capacidad de construcción naval,"
 GCC_improve_sam_sites: "Mejorar los Sitios SAM"
 GCC_improve_sam_sites_desc: "Los misiles superficie-aire son una parte importante de A2AD (Anti Access/Area Denial), restringiendo la capacidad de las fuerzas extranjeras para operar dentro de nuestro espacio aéreo."
 GCC_expand_air_bases: "Expandir las Bases Aéreas"
 GCC_expand_air_bases_desc: "Una fuerza aérea moderna y efectiva es esencial para el combate del siglo XXI. Aunque tenemos algo de la infraestructura necesaria para apoyar dicha fuerza aérea, mejorar la capacidad de esta infraestructura nos permitirá mejorar aún más nuestras capacidades aéreas."
 GCC_shia: "La Población Chiíta"
 GCC_shia_desc: "Tras la muerte del Profeta, surgió una división entre aquellos miembros de la comunidad musulmana que deseaban ser liderados por destacados clérigos y aquellos que deseaban ser liderados por parientes del Profeta. Los primeros se convertirían en sunitas, los segundos en chiítas, produciendo una división religiosa dentro de la comunidad musulmana que persiste hasta el día de hoy."
 GCC_appease_the_shia: "Aplacar a los Chiítas"
 GCC_appease_the_shia_desc: "Para fomentar un [ROOT.GetName] fuerte y unido, sería mejor para nosotros seguir un enfoque conciliador hacia nuestra población chiíta, asegurándonos de que se sientan incluidos en nuestra sociedad."
 GCC_subsidize_shia_mosques: "Subvencionar Mezquitas Chiítas"
 GCC_subsidize_shia_mosques_desc: "Simplemente tolerar el derecho de los chiítas a practicar su fe no es suficiente. Debemos demostrar el compromiso de nuestro gobierno con su bienestar subvencionando la construcción de mezquitas para que adoren."
 GCC_employment_opportunities: "Oportunidades de Empleo"
 GCC_employment_opportunities_desc: "Una queja de la comunidad chiíta es la falta de oportunidades laborales en el sector público, lo que lleva a acusaciones de favoritismo sunita. Para abordar estas acusaciones, debemos abrir más puestos de trabajo en el sector público para miembros de la fe chiíta."
 GCC_condemn_anti_shia_preachers: "Condenar a Predicadores Anti-Chiítas"
 GCC_condemn_anti_shia_preachers_desc: "Desafortunadamente, hay algunos clérigos sunitas, particularmente aquellos con inclinaciones puritanas salafistas, que atacan a nuestra comunidad chiíta con discursos de odio, alentando la discriminación contra ellos y estigmatizando su estilo de vida. Aunque sería mejor para nosotros no amordazar a estos clérigos, debemos asegurarnos de distanciar a nuestro gobierno de sus puntos de vista."
 GCC_release_dissidents: "Liberar a los Disidentes"
 GCC_release_dissidents_desc: "Algunos disidentes chiítas han sido encarcelados por los servicios de seguridad por criticar a nuestro gobierno. Sería mejor para nosotros liberar a estos disidentes como un gesto de buena voluntad hacia la comunidad, siempre que no aboguen por el derrocamiento de nuestro gobierno por la fuerza."
 GCC_fair_representation: "Representación Justa"
 GCC_fair_representation_desc: "Ahora que hemos hecho que nuestro sistema de gobierno sea más abierto e inclusivo, es posible que los miembros chiítas de nuestra comunidad sean representados justamente por su gobierno."
 GCC_shia_dominance: "Dominio Chiíta"
 GCC_shia_dominance_desc: "Ahora que un gobierno que representa los intereses del pueblo chiíta finalmente ha tomado el poder en [ROOT.GetNameDef], podemos establecer un estado que priorice sus intereses por encima de todos los demás. Aunque los sunitas aún pueden ser parte de nuestra sociedad, deben aceptar que sus creencias los pondrán en desventaja."
 GCC_rally_sunnis: "Reunir a los Sunitas"
 GCC_rally_sunnis_desc: "Los chiítas que viven entre nosotros son una amenaza para la unidad de nuestra nación. Debemos reunir al pueblo de [ROOT.GetNameDef] en torno a nuestra identidad sunita compartida contra aquellos que buscarían socavarla."
 GCC_counter_terror_operations: "Asaltar Escondites"
 GCC_counter_terror_operations_desc: "Los terroristas chiítas son una amenaza omnipresente para la seguridad y las vidas de [ROOT.GetNameDef]. Debemos intensificar las redadas dirigidas a sospechosos de terrorismo para proteger a nuestro pueblo del daño."
 GCC_arrest_prominent_shia_clerics: "Arrestar a Clérigos Chiítas Prominentes"
 GCC_arrest_prominent_shia_clerics_desc: "Las figuras más críticas de nuestro gobierno son líderes religiosos chiítas que usan su plataforma para fabricar mentiras sobre nuestro gobierno. Estos clérigos chiítas no pueden seguir predicando odio contra nuestro gobierno."
 GCC_inflame_rhetoric: "Retórica Anti-Chiíta"
 GCC_inflame_rhetoric_desc: "El salafismo es una marca del islam sunita que rechaza las desviaciones de la verdadera fe. El chiismo es una de las desviaciones más prominentes. Al favorecer la retórica revivalista salafista que demoniza a los chiítas, podemos convencer a nuestra población de la necesidad de perseguir a este grupo subversivo."
 GCC_close_shia_mosques: "Cerrar Mezquitas Chiítas"
 GCC_close_shia_mosques_desc: "Las mezquitas chiítas se han convertido en centros de disidencia hacia nuestro gobierno, donde los enemigos del estado traman la caída de [ROOT.GetLeader]. Debemos cerrar estos focos de terrorismo para privar a estos elementos subversivos de su principal lugar de reunión para planificar la sedición."
 GCC_comprehensive_crackdown: "Represión Integral"
 GCC_comprehensive_crackdown_desc: "Ahora que hemos extendido con éxito el control de nuestro estado sobre la sociedad, tenemos la capacidad de reprimir el terrorismo chiíta dondequiera que pueda aparecer, permitiéndonos aplastar la resistencia antes de que siquiera tenga la oportunidad de surgir. Ahora podemos declarar oficialmente el fin de la amenaza chiíta."
 GCC_the_gcc: "El Consejo de Cooperación del Golfo"
 GCC_the_gcc_desc: "Formado en 1981, el CCG es una de las organizaciones intergubernamentales más prominentes de Oriente Medio. Busca unir a la mayoría de los estados árabes del Golfo en una unión política y económica. Los miembros del CCG comparten formas de gobierno similares y han adoptado generalmente políticas exteriores similares, pero intereses divergentes han frustrado hasta ahora los serios esfuerzos de integración."
 GCC_economic_union: "Unión Económica"
 GCC_economic_union_desc: "Las economías del CCG, aunque poderosas, siguen estando extremadamente desconectadas. Esta falta de conectividad ha frustrado la integración en otras áreas."
 GCC_intra_gcc_trade: "Comercio Intra-CCG"
 GCC_intra_gcc_trade_desc: "El comercio intra-CCG ha sido hasta ahora limitado debido a las estructuras similares de las economías del Golfo debido a la dependencia generalizada del petróleo. La mayoría del comercio es en cambio con países no pertenecientes a Oriente Medio en Europa, América del Norte y Asia que han desarrollado sectores secundarios y terciarios. Para que el CCG se convierta en una verdadera entidad unida, esta situación debe rectificarse"
 GCC_standardize_regulations: "Iniciativas Conjuntas de Investigación"
 GCC_standardize_regulations_desc: "Si los estados del Golfo unieran nuestras capacidades científicas combinadas, podríamos presumir del mismo potencial innovador que otras economías en desarrollo."
 GCC_common_market: "Mercado Común"
 GCC_common_market_desc: "El establecimiento de un mercado común promovería en gran medida la integración del CCG, ya que facilitaría el movimiento de personas, bienes y servicios a través de las fronteras, facilitando la creación de una identidad compartida del CCG."
 GCC_monetary_union: "Moneda Común"
 GCC_monetary_union_desc: "Formar una unión monetaria, el área khaleeji, mejorará el impacto colectivo del CCG en los mercados financieros globales y promoverá el comercio intra-CCG, pero también obligará a los estados miembros a renunciar al control sobre su política monetaria."
 GCC_cross_border_transit_systems: "Sistemas de Tránsito Transfronterizo"
 GCC_cross_border_transit_systems_desc: "La falta de infraestructura como redes ferroviarias y autopistas entre los estados miembros del CCG ha obstaculizado las interacciones transfronterizas. Invertir en esta infraestructura ayudará a promover la causa de la integración del CCG y estimulará las economías locales."
 GCC_military_union: "Unión Militar"
 GCC_military_union_desc: "Cuando el partido Baathista iraquí logró ganancias en la guerra contra Irán en 1981, Saddam Hussein buscó hacerse cargo de la seguridad en la región del Golfo a través de una fuerza árabe unida con sede en Bagdad. El CCG se creó poco después de esta propuesta como una forma de contrarrestar la iniciativa de Saddam y, desde entonces, la seguridad colectiva contra amenazas externas, incluidas las del Iraq baathista, ha sido una parte importante de la misión del CCG."
 GCC_joint_defense_agreement: "Acuerdo Conjunto de Defensa"
 GCC_joint_defense_agreement_desc: "El acuerdo conjunto de defensa codificará el compromiso de cada estado miembro del CCG con la seguridad de toda la organización. Esto ayudará a asegurar los estados del CCG, especialmente los miembros más débiles, contra enemigos externos, evitando así una repetición de la ocupación de Kuwait en 1991."
 GCC_gulf_academy: "La Academia del Golfo"
 GCC_gulf_academy_desc: "Establecer la Academia del Golfo para Estudios Estratégicos y de Seguridad ayudará a mejorar y estandarizar la formación de los oficiales militares del CCG. En caso de un conflicto armado que involucre a los estados miembros del CCG, la experiencia compartida de nuestros oficiales del ejército en esta institución será invaluable."
 GCC_limited_unified_command: "Mando y Control"
 GCC_limited_unified_command_desc: "Aunque los estados miembros del CCG han expresado todos los compromisos con la seguridad de sus compañeros miembros, nuestras fuerzas armadas siguen estando fragmentadas y divididas. Para maximizar la capacidad de nuestras fuerzas armadas para trabajar juntas, debemos establecer un sistema unificado de mando y control para coordinar mejor las diversas fuerzas armadas del CCG contra agresores externos."
 GCC_joint_military_ventures: "Empresas Conjuntas del CCG"
 GCC_joint_military_ventures_desc: "La mayoría de los estados del CCG carecen de una industria de armas nacional, dependiendo en gran medida de las importaciones de armas extranjeras. Apoyar las empresas conjuntas entre diferentes compañías de armas del CCG ayudará a reducir esta dependencia."
 GCC_a_robust_alliance: "Una Alianza Robusta"
 GCC_a_robust_alliance_desc: "Ahora que las fuerzas armadas del CCG se han integrado lo suficiente, ha llegado el momento de establecer una alianza similar a la OTAN que tenga la capacidad de actuar tanto a la defensiva como a la ofensiva."
 GCC_political_union: "Unión Política"
 GCC_political_union_desc: "Una función clave del CCG ha sido proporcionar un marco para que los diversos estados del Golfo formulen una política exterior común. Sin embargo, algunos estados miembros, especialmente Omán y Qatar, han seguido políticas exteriores que no reflejan las perspectivas de la mayoría de sus compañeros miembros. Aumentar la cohesión de la política exterior del CCG mitigará estas diferencias internas."
 GCC_solidify_pro_american_alignment: "Solidificar la Alineación Pro-Estadounidense"
 GCC_solidify_pro_american_alignment_desc: "El CCG ha considerado históricamente a Estados Unidos como su principal respaldo externo. Debemos consolidar esta alianza asegurando un compromiso estadounidense con la defensa de todo el CCG."
 GCC_increase_autonomy: "Aumentar la Autonomía"
 GCC_increase_autonomy_desc: "Durante demasiado tiempo, los estados del Golfo han sido subordinados a los intereses de potencias extranjeras. No solo esta situación ha sofocado las capacidades del pueblo del Golfo al fomentar la complacencia y la dependencia neocolonial, sino que también ha fallado en garantizar la seguridad de los estados árabes del Golfo. Nos mantenemos más fuertes por nuestra cuenta."
 GCC_pursue_hegemony: "Buscar la Hegemonía"
 GCC_pursue_hegemony_desc: "Irónicamente, distanciar al CCG de las potencias extranjeras ayuda a aumentar la autonomía del CCG como un todo mientras socava la autonomía de los estados miembros más pequeños del CCG. Estos estados más pequeños ya no pueden equilibrar nuestro dominio recurriendo a socios externos, proporcionándonos la oportunidad perfecta para buscar el liderazgo regional."
 GCC_exploit_authority: "Explotar la Autoridad"
 GCC_exploit_authority_desc: "Nuestra influencia en todo el Golfo ha aumentado ahora al punto en que hay poco que nuestros vecinos más pequeños puedan hacer para contrarrestar nuestras demandas. Debemos explotar nuestra primacía regional para exigir concesiones de nuestros compañeros miembros del CCG por el bien de la organización en su conjunto."
 GCC_benign_dominance: "Dominio Benigno"
 GCC_benign_dominance_desc: "Es mejor para nosotros preservar la unidad del CCG no buscando explotar nuestro dominio sobre nuestros compañeros miembros. Esta moderación de nuestra parte demostrará nuestra voluntad de ver a nuestros vecinos como iguales, en lugar de como títeres."
 GCC_gulf_super_state: "La Unión Khaleeji"
 GCC_gulf_super_state_desc: "Ha llegado el momento de unir a las naciones-estado del Golfo que comparten una historia, cultura, idioma y religión comunes. El nuevo estado de Khaleej será la potencia más fuerte de Oriente Medio y ganará respeto internacional debido a su poder económico, autosuficiencia militar y estabilidad política."
 GCC_new_partners: "Nuevos Socios"
 GCC_new_partners_desc: "Estados Unidos ha demostrado que ya no es un socio de seguridad confiable para el CCG. Debemos volvernos hacia otros aliados que, aunque pueden no compartir la experiencia militar de Estados Unidos, estarán más dispuestos a comprometerse con la defensa del CCG."
