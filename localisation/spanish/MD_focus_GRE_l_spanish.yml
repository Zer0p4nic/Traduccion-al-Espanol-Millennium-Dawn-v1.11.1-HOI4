 GRE_wild_unions: "Sindicatos Laborales Salvajes"
 GRE_wild_unions_desc: "Les dimos poder a los sindicatos y lo están usando, no vemos ningún problema con esto."
 GRE_wild_unions_2: "Sindicatos Laborales Salvajes"
 GRE_wild_unions_2_desc: "A los sindicatos se les dio gran libertad durante nuestro ascenso al poder. Ahora que somos victoriosos, apelamos a ellos solo para asegurarnos de tener el corazón de la gente antes de asegurar completamente nuestra base de poder."
 GRE_wild_unions_3: "Sindicatos Laborales Salvajes"
 GRE_wild_unions_3_desc: "Los sindicatos simplemente son insoportables, no podemos soportarlos más! Comenzaron como una molestia, pero se han convertido en un obstáculo para la voluntad del estado, deben ser pacificados o destruidos!"
 GRE_press_opposition: "Oposición de los Medios"
 GRE_press_opposition_desc: "Los medios no nos han retratado de la mejor manera desde que restauramos el orden en el gobierno, pero es lógico que los débiles teman a los fuertes."
 GRE_one_party: "Estado de Partido Único"
 GRE_one_party_desc: "Después de declarar que el KKE es el único partido político permitido en Grecia, tenemos el poder para hacer lo que queramos, pero al costo de la sangre que debe derramarse para asegurarnos de que nuestra gente sea servil."
 GRE_reorganize_army_idea: "Reorganizando el Ejército"
 GRE_reorganize_army_idea_desc: "No podemos simplemente desfinanciar al ejército hasta el punto de la disfunción. Puede llegar el momento en que necesitemos fuerzas armadas poderosas, y para esta eventualidad nos aseguraremos de que nuestro ejército sea leal y esté listo."
 GRE_new_army_idea: "Un Nuevo Ejército"
 GRE_new_army_idea_desc: "Hemos visto un gran éxito en la policía al asumir el papel de la fuerza defensiva principal. Sin embargo, sabemos que no están equipados lo suficiente como para repeler una invasión extranjera. Construiremos un nuevo ejército enfocado únicamente en la defensa de Grecia para asegurar la seguridad de nuestra gente."
 GRE_red_army_idea: "Un Ejército Rojo"
 GRE_red_army_idea_desc: "Hemos inculcado el fanatismo ideológico no solo en las filas de nuestro ejército, sino también en la población civil, asegurando que tendremos la mano de obra y la lealtad necesarias para desplegar un ejército formidable."
 GRE_cracked_foundation: "Una Fundación Agrietada"
 GRE_cracked_foundation_desc: "La fundación del estado ha sido contradicha tantas veces en este punto que si continuamos por nuestro camino actual podríamos enfrentar una terrible nueva revolución. \n\n§RSi nuestra estabilidad cae por debajo del 30%, enfrentaremos una revolución en Grecia!§!"
 GRE_militarist_education_idea: "Educación Militarista"
 GRE_militarist_education_idea_desc: "El sistema educativo ha inculcado valores del ejército en su currículo, permitiendo un mayor estado de preparación en caso de ataques repentinos."
 GRE_elam: "Resurgimiento del Frente Popular Nacional"
 GRE_elam_desc: "El Frente Popular Nacional ha ampliado enormemente sus esfuerzos en todos los ámbitos para influir en la mente del votante promedio. Sospechamos que Grecia es la causa de esta 'interrupción'."
