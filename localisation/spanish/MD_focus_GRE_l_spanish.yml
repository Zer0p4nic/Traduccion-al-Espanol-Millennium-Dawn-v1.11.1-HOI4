 #industry
 GRE_expand_elvo: "Expandir ELVO"
 GRE_expand_elvo_desc: "ELVO significa Industria de Vehículos Helénicos, y en el pasado ELVO ha tenido proyectos muy ambiciosos recortados debido a la falta de financiamiento. Debido a nuestra lenta producción militar, puede ser el momento de asegurarnos de que ELVO tenga muchos fondos."
 GRE_ICBC: "Pedir Prestado del ICBC"
 GRE_ICBC_desc: "El Banco Industrial y Comercial de China está dispuesto a prestarnos algo de dinero por debajo de la mesa para asegurar nuestra cooperación con la República Popular."
 GRE_chi_real_estate: "Inversiones Inmobiliarias Chinas"
 GRE_chi_real_estate_desc: "Los chinos han mostrado interés en comprar casas en toda Grecia.\n\n Esta es realmente una iniciativa que deberíamos alentar y capitalizar."
 GRE_chi_investments: "Inversiones Chinas"
 GRE_chi_investments_desc: "China está interesada en proyectos extensos en toda Grecia. Estos proyectos pueden traer nueva vida a áreas de la economía que no tenemos los recursos para mejorar nosotros mismos."
 GRE_sell_elvo: "Privatizar ELVO"
 GRE_sell_elvo_desc: "El momento de arreglar ELVO fue hace una década, no ahora. ELVO está mejor vendiéndose al sector privado donde será gestionado con más cuidado."
 GRE_buy_elvo: "Comprar ELVO"
 GRE_buy_elvo_desc: "El gobierno griego no posee completamente ELVO, algunas de sus acciones aún están en manos de empresas privadas. Está en nuestro interés controlar completamente la empresa para lo que tenemos en mente."
 GRE_restructure_elvo: "Reestructurar ELVO"
 GRE_restructure_elvo_desc: "Las operaciones de ELVO están organizadas pobremente debido a casi una década de abandono. Esta manera de producción simplemente no servirá, debemos reorganizarla."
 GRE_arms_subsidies: "Subvencionar la Industria de Armas"
 GRE_arms_subsidies_desc: "Al adoptar una política de subvencionar toda la industria de armas, podemos asegurarnos de que verá más que un crecimiento sustancial."
 GRE_piraeus: "Licitar el Puerto de El Pireo"
 GRE_piraeus_desc: "Licitar el puerto de El Pireo ha sido discutido entre los miembros del gobierno y parece que, en medio de la crisis de la deuda, esto aliviará algo de presión sobre nosotros."
 GRE_piraeus_corruption: "Contener a China"
 GRE_piraeus_corruption_desc: "Los planes de China para expandir su presencia en Grecia son un peligro para nuestra independencia de su influencia. Bajo el pretexto del Consejo Arqueológico Central, podemos detener cualquiera de los planes de expansión de China en seco."
 GRE_chi_investments_piraeus: "Inversiones Chinas alrededor de El Pireo"
 GRE_chi_investments_piraeus_desc: "Los chinos han mostrado gran interés en invertir en las áreas alrededor del puerto de El Pireo. Aunque algunos señalan que este proyecto podría ser peligroso para nuestra independencia exterior, eso es, por supuesto, un sinsentido."
 GRE_government_invest: "Proyectos de Inversión"
 GRE_government_invest_desc: "Los proyectos de inversión en toda la nación para revitalizar ciertas áreas son necesarios para una economía saludable."
 GRE_chi_nationwide_investments: "Inversiones Chinas a Nivel Nacional"
 GRE_chi_nationwide_investments_desc: "La ganancia de permitir que China invierta libremente en nuestra nación es inmensa, debemos permitir que los chinos inviertan como les plazca."
 GRE_invest_airports: "Invertir en Aeropuertos"
 GRE_invest_airports_desc: "Los aeropuertos son vitales para el turismo, lo que impulsa la economía de las áreas locales. Estos aeropuertos también pueden ayudar en las operaciones militares."
 GRE_invest_ports: "Invertir en Puertos"
 GRE_invest_ports_desc: "Los puertos son una necesidad para el comercio marítimo, y como estamos en una posición muy importante y estratégica a lo largo de las rutas de dicho comercio, puede traernos grandes beneficios invertir en los puertos más concurridos."
 GRE_invest_elliniko: "Invertir en Elliniko"
 GRE_invest_elliniko_desc: "Elliniko es una zona suburbana de Atenas que podría considerarse descuidada por los proyectos de revitalización que hemos lanzado en otros lugares. Esta área es especialmente importante ya que es un centro para turistas."
 GRE_unemployed: "Los Desempleados"
 GRE_unemployed_desc: "Al gestionar cuidadosamente el desempleo, podemos asegurarnos de que aquellos que pierden sus empleos debido a la crisis de la deuda no se queden sin el dinero necesario para costear los estándares de vida básicos."
 GRE_glass_cannon_economics: "Economía de Cañón de Cristal"
 GRE_glass_cannon_economics_desc: "Nuestra economía y nuestros ciudadanos están viendo los beneficios de una economía saludable. A medida que gastan su dinero, ayuda a nuestro país a crecer.\n\nEso es, siempre y cuando nada §Runfortunate§! le pase a la economía."
 GRE_strength: "Fortaleza Económica Griega"
 GRE_strength_desc: "Grecia es una nación resiliente, al igual que nuestra economía. Somos una nación de muchas fortalezas e industrias variadas. Al promover estas industrias y negocios locales, podemos garantizar una economía saludable durante años."
 GRE_state_of: "El Estado de las Cosas"
 GRE_state_of_desc: "El estado de las cosas en Grecia es uno que ha sido ignorado durante algún tiempo. Deberíamos comenzar inmediatamente a intentar orientar a nuestra nación hacia obtener ganancias mientras aún podamos."
 GRE_pharma: "Exportaciones Farmacéuticas"
 GRE_pharma_desc: "Grecia es un nombre prolífico en el comercio farmacéutico. Es nuestra segunda industria de exportación más grande después del refinado de petróleo. Exportar estos productos ha representado el 20% de las ganancias de la industria. Además, dado que exportamos estos productos internacionalmente, los problemas económicos en el país no afectarán la capacidad de las personas para comprarlos en el extranjero."
 GRE_construction_mat: "Materiales de Construcción"
 GRE_construction_mat_desc: "Nuestra nación produce bastantes materiales de construcción que podríamos usar para expandir nuestra propia economía industrial."
 #Austerity focuses
 GRE_austerity: "Campañas de Austeridad"
 GRE_austerity_desc: "El déficit del gobierno es inevitable y si no actuamos pronto, la economía entrará en un estado aún peor del que está ahora. §REsto causará disturbios en todo nuestro país§!, pero si contenemos la agitación, podríamos recuperar el control sobre nuestra situación financiera."
 GRE_target_military: "Objetivo del Ejército"
 GRE_target_military_desc: "Completar este enfoque §Rempeorará§! la situación de austeridad!"
 #political
 GRE_turn_century: "Giro del Siglo"
 GRE_turn_century_desc: "A medida que avanzamos en este nuevo mundo hacia un nuevo milenio, muchas cosas son inciertas, la política y la economía en cuestión. Depende de nosotros guiar a nuestra nación en esta nueva era."
 #Fascist
 GRE_golden_dawn: "Amanecer Dorado"
 GRE_golden_dawn_desc: "El partido de extrema derecha Amanecer Dorado es un partido político basado en los ideales del nacionalismo y tiene simpatías por los movimientos nacionalistas en toda Europa. Muchos han criticado al Amanecer Dorado por ser una organización neonazi y criminal, pero esas personas son mentirosas. El Amanecer Dorado es la única manera de avanzar para Grecia, y debemos asegurarnos de que gane el liderazgo de la nación."
 GRE_subtle_propaganda_campaigns: "Campañas de Propaganda Sutiles"
 GRE_subtle_propaganda_campaigns_desc: "La gente debe aprender la verdad de lo que el Amanecer Dorado quiere lograr y cómo los demócratas destruyeron este país, sumiéndolo en el caos."
 GRE_open_youth_front: "Abrir el Frente Juvenil"
 GRE_open_youth_front_desc: "Los gobiernos democráticos han dejado tristemente a la juventud de nuestro país sin un futuro. Por lo tanto, debemos ganarnos la confianza de los jóvenes para asumir con éxito el liderazgo nacional."
 GRE_influence_police: "Influir en la Policía"
 GRE_influence_police_desc: "Si logramos ganar el apoyo de la policía, ganaremos más apoyo del público, así como manejar más fácilmente a los traidores políticos."
 GRE_committee_national_memory: "Comité de Memoria Nacional"
 GRE_committee_national_memory_desc: "Debemos honrar a los grandes héroes nacionalistas que lucharon y murieron por nuestra nación, recordando a la gente sus principios, para que todos podamos unirnos bajo un solo objetivo."
 GRE_form_golden_dawn_death_legions: "Formar Legiones de la Muerte del Amanecer Dorado"
 GRE_form_golden_dawn_death_legions_desc: "Las legiones de la muerte del Amanecer Dorado serán nuestra principal unidad paramilitar. Se les encomendará limpiar las calles de traidores, así como hacer cumplir el orden y acudir en defensa del país contra enemigos cuando sea necesario."
 GRE_glorify_regime_of_colonels: "Glorificar el Régimen de los Coroneles"
 GRE_glorify_regime_of_colonels_desc: "De 1967 a 1974, Grecia fue gobernada por la Junta Griega, más comúnmente conocida como el 'Régimen de los Coroneles'. Bajo los Coroneles, Grecia experimentaba un rápido crecimiento económico, así como estabilidad interna y un enorme ejército que protegía al país. Por lo tanto, debemos recordarle a la gente los logros de los Coroneles."
 GRE_golden_greece: "Exigir Elecciones Inmediatas"
 GRE_golden_greece_desc: "Ha llegado el momento de liderar este país después de haber ganado el apoyo de la mayoría de la población. Exigiremos elecciones al gobierno corrupto para mostrarles quién debería estar realmente a cargo."
 GRE_fund_elam: "Financiación Extensiva para ELAM"
 GRE_fund_elam_desc: "ELAM, o el Frente Popular Nacional, es el partido hermano del Amanecer Dorado en Chipre. Al proporcionarle más fondos de los que jamás soñó, al menos podemos asegurarnos de ser populares entre los greco-chipriotas."
 GRE_revive_megali_idea: "Revivir la Megali Idea"
 GRE_revive_megali_idea_desc: "La Megali Idea fue el concepto de una nación griega más grande que consistía en antiguos territorios griegos, como el Epiro del Norte y las áreas costeras de Turquía. Es nuestro destino revivir la Megali Idea y hacer que nuestros ancestros se sientan orgullosos."
 GRE_censor_media: "Censurar a los Medios"
 GRE_censor_media_desc: "Los medios, antes de que tomáramos el poder, eran mentirosos y traidores ya que difundían propaganda pro-demócrata. Ahora que estamos en el poder, reemplazaremos las mentiras demócratas con nuestros propios medios controlados por el estado que publicarán solo la verdad."
 GRE_one_religion: "Una Religión"
 GRE_one_religion_desc: "El cristianismo ortodoxo es nuestra religión estatal y una parte importante de nuestro patrimonio. Debemos, por todos los medios, poner un mayor énfasis en nuestra religión."
 GRE_oppress_political_opposition: "Oprimir la Oposición Política"
 GRE_oppress_political_opposition_desc: "Debemos erradicar a los traidores que vendieron nuestro país, así como a cualquiera que sea anti-griego. El Amanecer Dorado limpiará a Grecia de su quinta columna."
 GRE_army_first: "Políticas del Ejército Primero"
 GRE_army_first_desc: "Al adoptar políticas que prioricen a nuestro ejército y su expansión, podemos asegurarnos de que incluso sin el apoyo del griego promedio, aún mantendremos el control. Por supuesto, eso nunca sucederá."
 GRE_economic_control: "Control Económico"
 GRE_economic_control_desc: "Los gobiernos anteriores se aseguraron de destruir la economía al disparar la deuda de Grecia. Para evitar que esto vuelva a suceder, debemos aumentar nuestro control directo de la economía."
 GRE_anti_migrant_policies: "Políticas Anti-Migrantes"
 GRE_anti_migrant_policies_desc: "Los inmigrantes se llevan recursos que podrían ser mejor utilizados por un griego. No podemos dejar que continúen con esta degradación de la Madre Grecia."
 GRE_metaxism: "Metaxismo"
 GRE_metaxism_desc: "Tomamos gran influencia del régimen de Metaxas, especialmente de las políticas que respaldaba, como cosas como el corporativismo, beneficios para la clase trabajadora y la superioridad del pueblo griego. Lo único que debemos suprimir es el sentimiento antiimperialista que tenía Metaxas."
 GRE_depart_ecomomic_migrants: "Partida de Migrantes Económicos"
 GRE_depart_ecomomic_migrants_desc: "Ahora que hemos comenzado a implementar leyes anti-migrantes, debemos comenzar a deportar a los migrantes económicos de regreso a sus países."
 GRE_metaxas_policies: "Políticas Metaxistas"
 GRE_metaxas_policies_desc: "Ioannis Metaxas, quien tomó el poder como resultado del golpe del 4 de agosto de 1936, es una gran inspiración para el Amanecer Dorado. Fue uno de los mejores líderes que Grecia ha tenido, ya que llevó al pueblo griego a la gloria y resistió a las potencias del Eje en la Segunda Guerra Mundial. Deberíamos revisitar sus políticas para honrarlo."
 GRE_dissolve_plutocracy: "Disolver la Plutocracia"
 GRE_dissolve_plutocracy_desc: "Durante demasiado tiempo nuestra economía ha sido explotada por los regímenes democráticos y extranjeros. Ahora es el momento de destruir este sistema de una vez por todas."
 GRE_increase_agricultural_production: "Aumentar la Producción Agrícola"
 GRE_increase_agricultural_production_desc: "La agricultura ha sido durante mucho tiempo el sector más grande y exitoso en Grecia. Debemos hacerlo aún más fuerte invirtiendo en el sector agrícola."
 GRE_exploit_and_export: "Explotar y Exportar"
 GRE_exploit_and_export_desc: "Nuestro país está lleno de recursos naturales sin explotar, y debemos actuar rápidamente para extraerlos para el país."
 GRE_tax_relief_for_businessman: "Alivio Fiscal para Hombres de Negocios"
 GRE_tax_relief_for_businessman_desc: "Debemos ayudar financieramente a los negocios ya que fueron dejados a su suerte en medio de las políticas de nuestras administraciones anteriores, y por lo tanto reduciremos sus impuestos."
 GRE_revise_national_debt: "Revisar la Deuda Nacional"
 GRE_revise_national_debt_desc: "Los demócratas habían logrado elevar la deuda griega a 300 mil millones de dólares. Esto está causando problemas a la economía. Por lo tanto, es necesario negociar, para que podamos deshacernos de esta enorme deuda."
 GRE_nationalize_resources: "Nacionalizar Recursos"
 GRE_nationalize_resources_desc: "Actualmente, muchas empresas extranjeras tienen recursos naturales en nuestro país. Esto es inaceptable. Nos apoderaremos de todos los activos extranjeros dentro de Grecia."
 GRE_trade_agreements: "Acuerdos Comerciales"
 GRE_trade_agreements_desc: "El poder comercial griego es muy bajo, ya que no somos lo suficientemente competitivos en el mundo moderno. Implementaremos acuerdos comerciales, para que podamos exportar nuestros productos a más países."
 GRE_nationalize_banks: "Nacionalizar Bancos"
 GRE_nationalize_banks_desc: "Como parte de nuestro esquema de control económico, los bancos deben ser nacionalizados por el estado ya que poseen activos valiosos para que explotemos."
 GRE_force_germany_to_pay_debt_taken_from_occupation: "Forzar el Reembolso de las Deudas de Ocupación Alemanas"
 GRE_force_germany_to_pay_debt_taken_from_occupation_desc: "La ocupación alemana de Grecia durante la Segunda Guerra Mundial fue muy brutal ya que los alemanes destruyeron una gran parte de Grecia y nos deben 300 mil millones de dólares en reparaciones que nunca se pagaron y hoy se los recordaremos."
 GRE_russia: "Comerciar con Rusia"
 GRE_russia_desc: "Rusia es un aliado histórico ya que ambos somos países cristianos ortodoxos, y nos ha ayudado muchas veces a lo largo de la historia, por lo que debemos aumentar las relaciones comerciales con los rusos."
 GRE_china: "Comerciar con China"
 GRE_china_desc: "Aunque diferentes en ideología, China apoya a regímenes nacionalistas como nosotros, es una potencia comercial mundial y debemos aumentar los lazos económicos con ellos."
 GRE_iran: "Comerciar con Irán"
 GRE_iran_desc: "Aunque Irán pueda no tener mucho en común con nuestra nación, compartimos muchos objetivos similares y deberíamos cultivar la cooperación entre nosotros."
 GRE_glorify_independence: "Glorificar la Guerra de Independencia"
 GRE_glorify_independence_desc: "No debemos olvidar que Grecia solo obtuvo su independencia de los otomanos en 1821 después de una terrible guerra. No debemos olvidar esa lucha ni a aquellos que perpetraron las injusticias que nos llevaron a tales medidas drásticas."
 GRE_of_continents_seas: "Una Grecia de Dos Continentes y Cinco Mares"
 GRE_of_continents_seas_desc: "Nuestra armada alguna vez fue la más fuerte, pero ese ya no es el caso. Sin embargo, la reconstruiremos hasta sus días de gloria."
 GRE_resolve_naming_dispute: "Resolver la Disputa del Nombre."
 GRE_resolve_naming_dispute_desc: "La disputa del nombre de Macedonia es un asunto tan trivial, simplemente lo resolvemos anexando a Macedonia del Norte."
 GRE_strike_albania: "Atacar Albania"
 GRE_strike_albania_desc: "Se sabe que Albania maltrata a la minoría griega presente dentro de sus fronteras. La anexión es la solución más simple."
 GRE_strike_bulgaria: "Atacar Bulgaria"
 GRE_strike_bulgaria_desc: "El papel de Grecia en el crecimiento de Bulgaria como un país 'civilizado' es indiscutible: los misioneros bizantinos desarrollaron el primer idioma literario de los pueblos eslavos que evolucionaría en el idioma búlgaro. Esta 'guerra' es más una unificación de hermanos perdidos hace mucho tiempo!"
 GRE_greater_greece: "Una Grecia Mayor"
 GRE_greater_greece_desc: "Grecia ha sido el centro de muchas de las naciones más poderosas de la historia, deshonraríamos tal legado si no lo continuáramos."
 GRE_great_greece: "Gran Grecia"
 GRE_great_greece_desc: "No seguiremos el camino belicista que lleva a la desaparición incluso de los imperios más grandes de la historia."
 GRE_constantinople_not_instanbul: "Constantinopla, no Estambul"
 GRE_constantinople_not_instanbul_desc: "Estambul era Constantinopla\nAhora es Estambul, no Constantinopla\nHace mucho que se fue, Constantinopla\nAhora es un deleite turco en una noche de luna"
 GRE_agriculture_focus: "Enfoque en la Agricultura"
 GRE_agriculture_focus_desc: "La agricultura es uno de los elementos más fuertes de la economía griega, ya que proporcionamos una gran parte de productos como el aceite de oliva. Debemos invertir más dinero en la agricultura, para poder exportar completamente nuestros productos al resto del mundo."
 GRE_tax_relief: "Alivio Fiscal para Empresas Griegas"
 GRE_revise_debt: "Revisar la Deuda Griega"
 GRE_revise_debt_desc: "Los gobiernos anteriores de Grecia habían elevado la deuda nacional a un máximo histórico, y ahora tenemos que resolver el problema. Aunque habrá efectos negativos en nuestra economía, debe hacerse."
 GRE_greece_greater: "Gran Grecia"
 GRE_greater_state_control: "Mayor Control Económico del Estado"
 GRE_greater_state_control_desc: "El estado debe intervenir para obtener un mayor control económico sobre el estado y la gente."
 #Communist
 GRE_kke: "KKE"
 GRE_kke_desc: "El KKE (Partido Comunista de Grecia) es un partido de extrema izquierda basado en las ideas del marxismo-leninismo y se opone firmemente al imperialismo extranjero. Quiere eliminar la desigualdad y asegurar los derechos de los trabajadores, y está comprometido a crear una verdadera sociedad socialista. Todos debemos unirnos detrás del KKE para guiar a nuestra nación hacia adelante!"
 GRE_communist_education: "Educación Comunista"
 GRE_communist_education_desc: "Las mentes jóvenes son las más impresionables. IncuIrcar los valores básicos del comunismo en la generación más joven mientras se enseña a los estudiantes universitarios la gloria de la igualdad podría avanzar enormemente nuestra causa."
 GRE_labour_focus_unions: "Contactar a los Sindicatos Laborales"
 GRE_labour_focus_unions_desc: "Los sindicatos estarán muy contentos de tener un gobierno dispuesto no solo a cooperar, sino también a ceder a sus demandas. Nos aseguraremos de que su influencia no se extienda más allá de nuestra toma del poder para evitar §Rconflictos de interés.§!"
 GRE_failures_capitalism: "Fracasos del Capitalismo"
 GRE_failures_capitalism_desc: "El capitalismo ya no nos bendice con la riqueza infinita que prometió. Es hora de que sigamos nuestro propio camino para asegurarnos de que tal crisis nunca vuelva a suceder! §REl efecto de este enfoque se escala según la magnitud de la crisis de la deuda.§!"
 GRE_working_class: "La Clase Trabajadora"
 GRE_working_class_desc: "La clase trabajadora, donde nacen y mueren los sueños. Podemos prometerles que serán tratados bien y se les dará el crédito que merecen por ser la base del nuevo estado comunista."
 GRE_communist_propaganda: "Máquina de Propaganda"
 GRE_communist_propaganda_desc: "Debido a nuestra creciente influencia, podemos permitirnos desatar la máquina de propaganda sobre Grecia. Aunque el mantenimiento monetario es alto, esta propaganda no debe ser desestimada, será extremadamente efectiva para convertir a la población griega."
 GRE_prepare_government: "Preparar un Gobierno"
 GRE_prepare_government_desc: "Al establecer un gobierno dentro de nuestro partido político, aseguramos una transición efectiva que nos permita actuar sobre nuestros objetivos más rápido de lo que nuestros rivales pueden reorganizarse. Esto será costoso, pero considerando nuestras posibilidades de ganar, es una apuesta bien colocada."
 GRE_damn_market: "Maldito sea el Mercado Libre"
 GRE_damn_market_desc: "Estamos en posición de dar el golpe final a los capitalistas. Con el poder de la propaganda de nuestro lado, podemos dar el golpe mortal a la economía de libre mercado y, en el proceso, usurpar el trono del exceso en el que se sientan los capitalistas."
 GRE_election_com: "Exigir Elecciones Inmediatas"
 GRE_election_com_desc: "Camaradas, el momento es ahora! Todo nuestro impulso hacia un nuevo estado libre nos ha llevado a este momento!\n\n§RNos aseguraremos de que el gobierno del pueblo gobierne durante otros 1000 años!§!"
 GRE_com_democratic: "Comunismo Democrático"
 GRE_com_democratic_desc: "La forma más verdadera de comunismo es una que permita al trabajador promedio elegir a su líder en el gobierno, negarles este derecho es una traición a la naturaleza comunista."
 GRE_com_authoritarian: "Comunismo Autoritario"
 GRE_com_authoritarian_desc: "La gente es fácilmente engañada por mentiras y promesas arbitrarias que no les afectarían aunque se cumplieran. Simplemente es demasiado arriesgado dejar que un público fácilmente manipulado decida el futuro de Grecia, es demasiado peligroso."
 GRE_handle_bankers: "Manejar a los Banqueros"
 GRE_handle_bankers_desc: "Los capitalistas no tienen lugar en un estado comunista. Debemos redistribuir su riqueza mal obtenida de inmediato."
 GRE_com_constitutionalism: "Constitucionalismo Comunista"
 GRE_com_constitutionalism_desc: "Redactaremos una nueva constitución para asegurarnos de que nadie interrumpa jamás el derecho del pueblo a votar, entre otras cosas. Dicho esto, esto significará que el jefe de estado tendrá menos poder."
 GRE_government_purge: "Purgar el Gobierno"
 GRE_government_purge_desc: "Tomaremos el control total del gobierno y nos estableceremos como el único partido permitido para gobernar Grecia. Los fascistas acechan en todas partes y trabajan para colapsar la utopía que luchamos por crear!"
 GRE_curtail_corruption: "Reducir la Corrupción"
 GRE_curtail_corruption_desc: "Nuestro ascenso al poder ha creado un vacío de poder que la gente está demasiado ansiosa por llenar. Debemos asegurarnos de que nuestro gobierno permanezca puro y dedicado al pueblo."
 GRE_promote_local: "Promover el Negocio Local"
 GRE_promote_local_desc: "Los estados comunistas modernos tristemente necesitan incorporar conceptos capitalistas en el estado para asegurar la supervivencia. El negocio local es la columna vertebral de la economía, y para lograr nuestros sueños, debemos reforzar esa columna vertebral."
 GRE_investment_effort: "Inversiones en Infraestructura"
 GRE_investment_effort_desc: "Necesitamos invertir en infraestructura en toda la nación para asegurarnos de tener la capacidad de mantener el aumento de la producción de recursos."
 GRE_subsidize_farmers: "Subvencionar a los Agricultores"
 GRE_subsidize_farmers_desc: "Las granjas europeas han estado en declive debido a numerosos factores; sin embargo, uno de los más grandes es porque la competencia con los Estados Unidos es muy desafiante. Debemos asistir a nuestros agricultores para detener su declive continuo."
 GRE_abandon_army: "Abandonar el Ejército"
 GRE_abandon_army_desc: "El ejército actualmente es una carga para el estado. Las posibilidades de que se use tal fuerza son bajas, por lo tanto, es lógico comenzar a reestructurar y reducir el ejército según sea necesario."
 GRE_reorganize_army: "Reorganizar el Ejército"
 GRE_reorganize_army_desc: "El ejército actual todavía mantiene una lealtad vergonzosa a la antigua constitución."
 GRE_silence_press: "Silenciar la Prensa"
 GRE_silence_press_desc: "No somos tiranos, sino libertadores. Si los medios están demasiado lavados de cerebro para darse cuenta de esto, entonces debemos tomar el asunto en nuestras propias manos."
 GRE_extend_education: "Extender la Educación"
 GRE_extend_education_desc: "Nuestra gente merece solo lo mejor en educación para asegurarnos de tener una reserva de personas bien educadas para tomar trabajos más avanzados."
 GRE_com_resources: "Explotación de Recursos Naturales"
 GRE_com_resources_desc: "Con la infraestructura necesaria en su lugar, podemos enfocarnos en expandir la explotación de nuestros recursos naturales."
 GRE_farmer_tax: "Recortes Fiscales para Agricultores"
 GRE_farmer_tax_desc: "Debemos otorgar exenciones fiscales a nuestros agricultores, no solo para alentar a más personas a unirse a la profesión, sino también para asegurarnos de que obtengan una mayor ganancia, permitiéndoles expandir su crecimiento con métodos de producción más eficientes e incluso tierra."
 GRE_new_army: "Un Nuevo Ejército"
 GRE_new_army_desc: "Hemos reformado nuestro ejército hasta el punto en que ha sido reemplazado por la fuerza policial en términos de seguridad interna. Sin embargo, ¿cómo podemos proyectar influencia sin una verdadera fuerza armada que respalde nuestra palabra? Incluso si no se usará, deberíamos comenzar a construir un nuevo ejército que se adapte a la nueva Grecia."
 GRE_red_army: "Un Ejército Rojo"
 GRE_red_army_desc: "Nos aseguraremos de que el espíritu comunista esté profundamente presente en las filas del nuevo Ejército Rojo. Este fanatismo ideológico será una ventaja para nosotros ya que crea un ejército leal al estado, y un ejército que luchará hasta el final para preservar el socialismo en Grecia."
 GRE_pacify_unions: "Pacificar a los Sindicatos"
 GRE_pacify_unions_desc: "Hemos empoderado a los sindicatos hasta el punto en que están interrumpiendo el estado en múltiples niveles por cosas cada vez más triviales. Mientras que nuestro partido está dedicado al pueblo, el pueblo necesita una economía que funcione para encontrar trabajo, y por lo tanto debemos pedir a los sindicatos que desistan antes de que tengamos que prohibirles interferir legalmente."
 GRE_purge_unions: "Purgar a los Sindicatos"
 GRE_purge_unions_desc: "Los sindicatos han mostrado una incapacidad para mostrar moderación o lealtad, nuestra cortesía solo llega hasta cierto punto."
 GRE_militarist_education: "Educación Militarista"
 GRE_militarist_education_desc: "Al introducir la educación militar en nuestro currículo, podemos asegurarnos de que la población general pueda estar en forma para un reclutamiento en caso de circunstancias extremas."
 GRE_balkan_diplomacy: "Diplomacia Balcánica"
 GRE_balkan_diplomacy_desc: "Es hora de realizar nuestras verdaderas ambiciones. Grecia ha prosperado bajo el comunismo y aunque no se nos ve como eslavos, seguimos la religión ortodoxa y estamos ubicados en los Balcanes. Quizás nuestra neutralidad cultural asegurará la estabilidad de tal estado: \n\nUn estado greco-eslavo."
 GRE_balkan_hegemony: "Hegemonía Balcánica"
 GRE_balkan_hegemony_desc: "Los dos intentos anteriores de tal estado han fallado. Sin embargo, la unificación siempre se intentó lograr diplomáticamente en lugar de por la fuerza. Si nunca tuviste la fuerza para conquistar los otros estados balcánicos, ¿por qué molestarse en intentar mantenerlos a todos juntos? No tenemos duda de que podemos mantener tal estado a través de la diplomacia interna; sin embargo, es simplemente una cuestión de sacar el conflicto inevitable del camino primero."
 #BOTH PATHS MEET HERE
 GRE_constitution: "La Constitución..."
 GRE_constitution_desc: "La Constitución es lo último que tenemos que manejar antes de solidificarnos finalmente en el poder y reconstruir Grecia de la manera que lo imaginamos."
 #European communists path//old, will be replaced by greekoslav tree(s)
 GRE_european_communists: "Comunistas Europeos"
 GRE_european_communists_desc: "El comunismo ha dejado su marca en los Balcanes, desde el fin de la URSS y la caída del Bloque Comunista. Tal vez con suficiente poder e intriga podamos reavivar la antorcha dejada por nuestros camaradas. Todo lo que necesitamos es una chispa para encender el fuego."
 GRE_bulgaria: "Llevar la Revolución a Bulgaria"
 GRE_bulgaria_desc: "Bulgaria, una vez una próspera nación comunista, ha perdido su camino después del colapso de la URSS. Darles otra nación a la que mirar y seguir debería permitir que el comunismo vuelva a arraigarse."
 GRE_albania: "Llevar la Revolución a Albania"
 GRE_albania_desc: "Albania es una nación que ha enfrentado muchas dificultades. Darles protección y asistencia para el desarrollo económico es suficiente para ganar los corazones y las mentes del pueblo albanés mientras aún se respeta su soberanía hasta cierto punto."
 GRE_macedonia: "Llevar la Revolución a Macedonia"
 GRE_macedonia_desc: "Macedonia alguna vez fue parte de Yugoslavia, disfrutando del mismo comunismo que Serbia; sin embargo, después de la ruptura de Yugoslavia y las 'malinterpretaciones' culturales, abandonaron el camino del comunismo. Aclarar estos malentendidos permitirá que la población vuelva a apoyar un gobierno socialista."
 GRE_serbia: "Llevar la Revolución a Serbia"
 GRE_serbia_desc: "Serbia había sido el centro de Yugoslavia durante el gobierno comunista. Mientras que los serbios han adoptado una ideología de nacionalismo, algunos aún albergan simpatías comunistas, y el país es un objetivo perfecto para expandir la revolución."
 GRE_romania: "Llevar la Revolución a Rumania"
 GRE_romania_desc: "Rumania es rica en recursos y poder militar. Extender la revolución a ellos mostraría sin duda al mundo que el comunismo se ha reestablecido en los Balcanes."
 GRE_dictatorship: "Comienza la Dictadura"
 GRE_dictatorship_desc: "Con nuestros enemigos derrotados, finalmente podemos comenzar a dirigir la nación de la manera que siempre debió haber sido."
 #cyprus
 GRE_tale: "Un Cuento de Dos Chipres"
 GRE_tale_desc: "Chipre está dividida por más que fronteras. Ahora la gente de Chipre está dividida étnica, política, económica y más. Esto significa que con el tiempo, si algo, Chipre se aleja aún más de volver a unirse. No podemos soportar esta humillación por más tiempo."
 GRE_cypriot_question: "La Cuestión Chipriota"
 GRE_cypriot_question_desc: "Las tensiones han llegado a un punto de ebullición, debemos actuar ahora. §REsto nos llevará a la guerra con Turquía y sus aliados!§; sin embargo, si ganamos el control de Chipre dentro de los 30 días mientras mantenemos la mayor parte de nuestro territorio central, podríamos firmar un tratado de paz."
 GRE_anti_turkish_diplomacy: "Diplomacia Anti-Turca"
 GRE_anti_turkish_diplomacy_desc: "El tiempo de las segundas oportunidades ha terminado, los turcos irrespetan sistemáticamente nuestra soberanía y esperan cooperación. No, el tiempo para la reconciliación pasó hace mucho."
 GRE_reconcile_turkey: "Reconciliarse con Turquía"
 GRE_reconcile_turkey_desc: "Durante una gran parte hemos recibido a los turcos con frialdad. Tal vez deberíamos ser el mejor hombre y contribuir a una construcción verdadera y adecuada de una relación. Solo necesitamos sentar una base sólida."
 GRE_hardline_against_immigration: "Línea Dura Contra la Inmigración"
 GRE_hardline_against_immigration_desc: "Turquía ha sido sorprendida dejando pasar a las personas a través de nuestras fronteras ilegalmente a propósito. Su inestabilidad a menudo se convierte en nuestra carga con una nueva ola de refugiados. Parece que la única opción es negar todas las solicitudes de asilo de Turquía y asegurar nuestras fronteras."
 GRE_turkish_trade: "Comercio Turco"
 GRE_turkish_trade_desc: "Una de las mejores maneras de promover buenas relaciones entre dos naciones es cooperar económicamente entre sí. Al promover el comercio con Turquía, ambas naciones se beneficiarán sin costo alguno."
 GRE_revive_aegean_dispute: "Revivir la Disputa del Egeo"
 GRE_revive_aegean_dispute_desc: "Aunque ambos hemos evitado silenciosamente empujar deliberadamente los límites del Egeo, parece que el statu quo simplemente no es suficiente para darnos beneficios tangibles. Podemos reclamar cada vez más, asegurándonos de no tomar demasiado en ningún momento."
 GRE_settle_eez_dispute: "Resolver la Disputa de la ZEE"
 GRE_settle_eez_dispute_desc: "La disputa sobre la ZEE es inútil. Mientras promovamos el comercio libre entre nuestras ZEE y asignemos recursos equitativamente entre nosotros, podríamos finalmente dejar descansar este conflicto inútil."

 #unassorted/unorganized
 GRE_liberal_economy: "Liberalismo Económico"
 GRE_liberal_economy_desc: "El liberalismo económico es obligatorio si queremos que la economía crezca más eficientemente, y por lo tanto debemos abrazarlo."
 GRE_increased_privatization: "Aumento de las Privatizaciones"
 GRE_increased_privatization_desc: "Aumentar la privatización del sector industrial griego podría ser beneficioso para reforzar nuestra industria, así como para crear más oportunidades de empleo y fortalecer la economía griega en su conjunto."
 GRE_develop_public_sector: "Desarrollo del Sector Público"
 GRE_develop_public_sector_desc: "El sector público griego es uno que está desactualizado y debemos centrarnos en su desarrollo extenso."
 GRE_agriculture_focus1: "Expansión Agrícola"
 GRE_farming: "Aumentar la Financiación Agrícola"
 GRE_lower_tax: "Disminución de la Tributación"
 GRE_greece_greater_desc: "Nuestro país debe expandirse. Es nuestro destino lograr el dominio sobre los demás."
 GRE_european_communism: "Comunistas Europeos"
 GRE_leadership: "Liderazgo Eterno"
 GRE_leadership_desc: "Nuestro líder Nikolaos Michaloliakos ha logrado unir a la gente de Grecia y crear la sociedad griega perfecta. Nikolaos Michaloliakos y el partido Amanecer Dorado deben gobernar Grecia de por vida!"
 GRE_plutocracy: "Plutocracia Disuelta"
 GRE_metaxasist_industrial_policies: "Políticas Industriales Metaxistas"
 GRE_expoitation: "Aumento de la Explotación de Recursos Naturales"
 GRE_nationalist_takeover_TT: "El pueblo griego exige reelecciones!\n\nAsegúrate de tener suficiente Poder Político guardado para esto. Si §Rfallas§! en elegir y formar un gobierno, tendrás que §Rconvocar otra elección extraordinaria§! para empoderar §Y[Nat_Fascism_L]§!"
 GRE_perfect_greece: "Gran Grecia"
 GRE_perfect_greece_desc: "Hemos recuperado nuestros antiguos territorios y no hay necesidad de expandirse más. En cambio, debemos proteger nuestras tierras recién adquiridas."
 GRE_new_greece_old_ways: "Nueva Grecia, Viejas Costumbres"
 GRE_new_greece_old_ways_desc: "Durante décadas hemos sido gobernados por gobiernos que han sumido a nuestro país en el caos. Ahora el pueblo griego exige un cambio, para que podamos volver a los días en que éramos renombrados en todo el mundo.\n§RSi gastas tiempo cementando el poder del nuevo gobierno, sufriremos la crisis económica por más tiempo, pero podremos lidiar con ella rápidamente cuando controlemos la economía.§!"
 GRE_draft_youth_wing: "Reclutar el Ala Juvenil"
 GRE_draft_youth_wing_desc: "A medida que hemos atraído más apoyo de los jóvenes, deberíamos organizarlos en paramilitares, para que puedan defender el país contra los enemigos de la revolución."
 GRE_foreign_relations: "Relaciones Exteriores"
 GRE_foreign_relations_desc: "Formar relaciones con países extranjeros es una de las claves para una política exitosa. Tendremos que elegir uno de los lados en varios temas."
 GRE_unification_at_last: "Unificación al Fin!"
 GRE_unification_at_last_desc: "El camino ha sido largo, pero finalmente estamos una vez más en un punto donde nuestros hermanos en Chipre están listos para ser reunificados. Las potencias extranjeras ya no pueden dividir un vínculo de sangre!"
 GRE_dev_cyp: "Desarrollar Chipre"
 GRE_the_hellenic_republic: "La República Helénica"
 GRE_the_hellenic_republic_desc: "A pesar del caos al que nos enfrentamos, no debemos abandonar los ideales de la democracia y recurrir a la tiranía para solucionar nuestros problemas, ya que eso sería una traición a cada hombre y mujer en Grecia."
 GRE_discredit_eu: "Desacreditar a la Unión Europea"
 GRE_discredit_eu_desc: "Para salvaguardar nuestros ideales, debemos mostrarle a la gente los verdaderos valores de la democracia y denunciar el radicalismo como una amenaza para la libertad."
 GRE_support_eu: "Permanecer con la Unión Europea"
 GRE_support_eu_desc: "La Unión Europea promueve la cooperación entre las naciones, los valores democráticos, denuncia el radicalismo y quiere una Europa pacífica. Grecia debería aumentar los lazos con la Unión Europea."
 GRE_dominant_party_desc: "Como en toda nación democrática, los partidos juegan un gran papel en la política de nuestra nación y necesitaremos elegir sabiamente qué partido guiará a nuestro país hacia adelante."
 GRE_dominant_party: "El Partido Dominante"
 GRE_new_democracy: "Nueva Democracia"
 GRE_new_democracy_desc: "El partido de centroderecha 'Nueva Democracia', habiendo mostrado competencia en todos sus gobiernos e ideales de mantener nuestras tradiciones, es el partido más adecuado para liderar Grecia."
 GRE_socialist_coalition: "SYRIZA"
 GRE_socialist_coalition_desc: "Los principales partidos griegos han fallado al país y lo han sumido en una catástrofe económica, así como en dividir nuestra sociedad. Grecia necesita un nuevo partido para guiar a su gente hacia adelante, y nos uniremos alrededor del partido de izquierda SYRIZA, que está del lado de la gente y está en contra de las políticas de nuestros gobiernos anteriores."
 GRE_economic_liberalism: "Liberalismo Económico"
 GRE_economic_liberalism_desc: "El liberalismo económico debe ser nuestra prioridad si queremos fortalecer la economía griega. Nos trae un comercio aumentado así como un mayor beneficio económico para nuestros ciudadanos, como oportunidades de empleo."
 GRE_anti_migration_policies: "Políticas Anti-Migración"
 GRE_anti_migration_policies_desc: "En años recientes, Grecia ha atraído a un gran número de migrantes. Mientras que nuestro gobierno tolera a los migrantes que vienen a Grecia en busca de oportunidades económicas, estamos preocupados por los migrantes ilegales, ya que su tasa está aumentando lentamente y necesitaremos poner restricciones más pesadas en su lugar."
 GRE_counter_radicals: "Contrarrestar a los Radicales"
 GRE_counter_radicals_desc: "Los partidos radicales en Grecia están aumentando lentamente en popularidad, y su principal agenda es destruir la ideología que nuestra nación creó: la democracia. Estos partidos también son considerados por muchos como organizaciones criminales debido a ataques organizados específicos a ciertos grupos. Si queremos mantener la democracia, tendremos que contrarrestar la influencia de los partidos radicales."
 GRE_increase_corruption_measures: "Medidas Anti-Corrupción"
 GRE_increase_corruption_measures_desc: "Grecia ha tenido durante mucho tiempo un problema de corrupción que se extiende a todos los sectores del gobierno, y ha creado problemas para el estado. Si queremos crear una mejor administración, tendremos que erradicar la corrupción en el gobierno."
 GRE_increase_industrial_privatization: "Aumentar las Privatizaciones"
 GRE_increase_industrial_privatization_desc: "El sistema público griego es uno de los sectores más grandes en Grecia. Esto ha creado un problema durante algún tiempo ya que el sector privado griego es relativamente débil. Hay poca competencia en comparación con otros países. Si queremos hacer crecer nuestra economía, tendremos que alejarnos del sector público y abrazar el privado."
 GRE_decreace_taxes: "Disminuir los Impuestos"
 GRE_decreace_taxes_desc: "El pueblo griego no debe ser presionado por una alta tributación. Además, si bajamos los impuestos, podría disminuir las tasas de evasión fiscal, que es un gran problema en nuestro país."
 GRE_reinforce_justice: "Reforzar el Sistema Judicial"
 GRE_reinforce_justice_desc: "En muchas áreas de nuestro país, el crimen es generalizado debido a la falta de una adecuada aplicación de la ley. Nuestro gobierno necesitará reforzar el sistema judicial para reducir la tasa de criminalidad en Grecia."
 GRE_begin_changing_education_system: "Reformas del Sistema Educativo"
 GRE_begin_changing_education_system_desc: "El sistema educativo griego está muy por detrás del de otros países europeos en términos de escuelas, financiamiento y oportunidades para aquellos con menos habilidades. Si queremos tener un sistema educativo moderno, tendremos que implementar reformas integrales y crear un mejor ambiente para nuestros hijos."
 GRE_worker_rights: "Derechos de los Trabajadores"
 GRE_worker_rights_desc: "Como parte de nuestras políticas, aumentaremos los derechos de los trabajadores para reducir la desigualdad para todos los hombres y mujeres trabajadores en Grecia."
 GRE_question_eu_policies: "Cuestionar las Políticas de la UE"
 GRE_question_eu_policies_desc: "Aunque creemos que la Unión Europea es beneficiosa, muchas de sus políticas son inaceptables, como el aumento del control económico. Mientras existan estas políticas, la Unión Europea no nos brindará ningún beneficio."
 GRE_left_united: "La Izquierda Unida"
 GRE_left_united_desc: "Nuestro partido está compuesto por muchas ramas de la izquierda y esto ha creado problemas dentro de nuestro partido durante muchos años. Por lo tanto, debemos aumentar la unidad en nuestro partido, para que realmente podamos unir a la izquierda como una sola."
 GRE_support_the_public_sector: "Apoyo al Sector Público"
 GRE_support_the_public_sector_desc: "El sector público es el más grande en Grecia y emplea a un enorme número de personas. Reforzar y modernizar el sector público también podría traer más oportunidades de empleo, así como más apoyo para nuestro gobierno."
 GRE_remind_the_failures_of_pasok_and_new_democracy: "Los Fracasos de PASOK y Nueva Democracia"
 GRE_remind_the_failures_of_pasok_and_new_democracy_desc: "Debemos recordarle al pueblo griego los fracasos de PASOK y Nueva Democracia, ya que lograron aumentar la desigualdad económica y social, aumentar la deuda externa a 300 mil millones de dólares, crear una crisis de deuda, así como aumentar las tasas de corrupción. Deben aprender que el pueblo griego no ha olvidado sus desastres."
 GRE_encourage_agricultural_growth: "Fomentar el Crecimiento Agrícola"
 GRE_encourage_agricultural_growth_desc: "La agricultura es, con diferencia, el sector más grande y fuerte de nuestra economía y muchas de nuestras exportaciones a otros países son productos agrícolas como el aceite de oliva. Aumentar la financiación de la agricultura impulsará nuestra economía, así como aumentará las exportaciones a otros países."
 GRE_the_greek_crisis: "Solución a la Crisis de la Deuda"
 GRE_the_greek_crisis_desc: "Nuestra economía, debido a la enorme cantidad de deuda, está cerca del colapso. Por lo tanto, se deben tomar medidas drásticas para salvar la economía griega."
 GRE_enact_austerity_measures: "Implementar Medidas de Austeridad"
 GRE_enact_austerity_measures_desc: "Implementar medidas de austeridad podría salvar nuestra economía del colapso, pero estas medidas no serán tomadas a la ligera por la gente."
 GRE_reduce_education: "Reducir Fondos para la Educación"
 GRE_reduce_education_desc: "Como parte de nuestro programa de austeridad, es necesario que reduzcamos la financiación hacia el sistema educativo para ahorrar más fondos necesarios para la recuperación económica. Esto desafortunadamente reducirá la efectividad del sistema educativo griego, pero ayudará a nuestro país al final."
 GRE_reduce_health: "Recortes en Salud"
 GRE_reduce_health_desc: "La cantidad de dinero que va al sistema de salud griego es demasiado para nuestra economía. Si reducimos los fondos que van a la salud, podría potencialmente ayudar a nuestra economía, pero con la consecuencia de que nuestros ciudadanos tengan peores condiciones al ser hospitalizados."
 GRE_reduce_welfare: "Recortes en Bienestar"
 GRE_reduce_welfare_desc: "Nuestro país había invertido mucho en bienestar y, aunque aumentó la calidad de vida de nuestros ciudadanos, redujo muchos de los fondos necesarios para reforzar nuestra economía. Para salvar la economía, debemos poner fin al estado de bienestar por el que era conocido nuestro país."
 GRE_reduce_army: "Reducir el Gasto Militar"
 GRE_reduce_army_desc: "En años recientes, la necesidad de un aumento en la financiación militar ha perdido su ventaja, ya que nuestro país no irá a la guerra en el corto plazo. Por lo tanto, sería sabio retirar una porción de la financiación del ejército para reforzar sectores más importantes en nuestra economía."
 GRE_recovery: "Recuperación Económica"
 GRE_recovery_desc: "Después de decisiones difíciles y duras medidas de austeridad, nuestro país ha logrado detener el declive económico, así como reducir la enorme deuda. Esperemos que nuestro país vuelva a ser grande como lo fue en la época de los imperios!"
 GRE_west_align: "Mantener la Alineación Occidental"
 GRE_west_align_desc: "El Oeste ha sido durante mucho tiempo nuestro principal aliado en muchos momentos de la historia reciente y aún tenemos mucho que ganar si continuamos cooperando con nuestros aliados occidentales."
 GRE_nato_exercises: "Ejercicios Conjuntos de la OTAN"
 GRE_nato_exercises_desc: "Participar en ejercicios militares conjuntos con nuestros aliados de la OTAN nos dará la mucha necesaria experiencia militar, así como mejores relaciones dentro de la OTAN."
 GRE_balkan_relations: "Mantener Buenas Relaciones en los Balcanes"
 GRE_balkan_relations_desc: "Somos una de las naciones más fuertes en los Balcanes y, por lo tanto, deberíamos construir mejores relaciones amistosas con otras naciones balcánicas."
 GRE_west_trade: "Aumentar los Lazos Económicos con los EE. UU."
 GRE_west_trade_desc: "Los Estados Unidos de América es una de las potencias comerciales más fuertes del Oeste y del mundo. Aumentar los lazos económicos con los estadounidenses solo tiene beneficios para nuestra nación."
 GRE_nato_align: "Asegurar la Alineación Completa con la OTAN"
 GRE_nato_align_desc: "La OTAN como organización tiene como objetivo mantener la paz, defender la libertad y defender a todos sus miembros de las potencias expansionistas. Grecia debe, a toda costa, mantener su compromiso con la OTAN!"
 GRE_east_align: "Una Nueva Alternativa"
 GRE_east_align_desc: "Grecia a menudo ha sido traicionada por el Oeste, siempre tratándonos como si fuéramos su títere. Pondremos fin a este insulto!"
 GRE_russia_align: "Alineación Rusa"
 GRE_russia_align_desc: "Grecia y Rusia comparten muchas similitudes, como la religión, y se han ayudado mutuamente a lo largo de la historia. Rusia y Grecia serán aliadas para siempre!"
 GRE_china_align: "Alineación China"
 GRE_china_align_desc: "China es otra nación en ascenso, una que protege a las naciones, coopera con ellas y es una superpotencia mundial. Larga vida a la alianza greco-sino!"
 GRE_china_trade: "Aumentar los Lazos Económicos con China"
 GRE_china_trade_desc: "Aumentar nuestro comercio con China, la mayor potencia industrial del mundo, aumentará las relaciones, así como proporcionará una solución alternativa al comercio con el Oeste."
 GRE_condemn_us: "Condenar a los EE. UU."
 GRE_condemn_us_desc: "Los Estados Unidos deben ser condenados por sus crímenes contra la soberanía de las naciones, así como por su amenaza a la paz mundial!"
 GRE_army_cooperation: "Apoyo Militar Chino"
 GRE_army_cooperation_desc: "China tiene el ejército más grande del mundo y un enorme arsenal de armamento moderno; por lo tanto, sería sabio reforzar nuestros lazos militares con China."
 GRE_russia_army_coop: "Cooperación Militar Rusa"
 GRE_russia_army_coop_desc: "Rusia, nuestro fiel aliado, actualmente posee uno de los ejércitos más fuertes del mundo. Si aumentamos la cooperación con Rusia, nuestro ejército tiene mucho que ganar."
 GRE_denounce_nato: "Denunciar a la OTAN"
 GRE_denounce_nato_desc: "La OTAN busca desestabilizar a todas las naciones que no se doblegan a su voluntad, y es una mera herramienta de los Estados Unidos para imponer sus intereses sobre naciones más débiles. La OTAN debe ser denunciada por el mundo!"
 GRE_russia_trade: "Aumentar el Comercio con Rusia"
 GRE_russia_trade_desc: "Rusia es uno de los mayores exportadores de petróleo del mundo, y aumentar nuestras relaciones económicas podría beneficiarnos enormemente."
 GRE_h_armed: "Fuerzas Armadas Helénicas"
 GRE_h_armed_desc: "Las Fuerzas Armadas Helénicas, compuestas por la Fuerza Aérea Helénica, el Ejército Helénico y la Armada Helénica, han jugado un papel vital en la defensa de Grecia. Aunque todavía sentimos orgullo por nuestro ejército, no ha envejecido bien, y ya sea el equipo o la doctrina, las fuerzas armadas necesitan una revisión seria."
 GRE_harf: "Fuerza Aérea Helénica"
 GRE_harf_desc: "La Fuerza Aérea Helénica en años recientes no se ha modernizado lo suficiente en términos de nuevas doctrinas y equipos. Al aumentar la financiación para la fuerza aérea, podríamos potencialmente poseer la fuerza aérea más poderosa de los Balcanes."
 GRE_h_navy: "Armada Helénica"
 GRE_h_navy_desc: "La Armada Helénica es, con mucho, la rama más poderosa de nuestro ejército, pero está envejeciendo lentamente debido a la escasez de equipos y personal. Reformar la armada podría permitirnos poseer la flota más fuerte del Mediterráneo."
 GRE_arm: "Ejército Helénico"
 GRE_arm_desc: "El Ejército Helénico actualmente enfrenta problemas de personal, así como equipos envejecidos. Reformar el ejército aumentará nuestras capacidades defensivas en tierra."
 GRE_athens_air: "Expansión de Bases Aéreas"
 GRE_athens_air_desc: "Expandir las bases aéreas aumentará nuestras capacidades en el aire, así como nuestra posición en nuestra región."
 GRE_purchase_air: "Comprar Aeronaves"
 GRE_purchase_air_desc: "Comprar aeronaves modernas ayudará a resolver las deficiencias de equipos de nuestra fuerza aérea."
 GRE_refine_doctrine: "Refinar Doctrina"
 GRE_refine_doctrine_desc: "Al refinar nuestra doctrina de operaciones aéreas obsoleta, podemos aumentar nuestra eficiencia en el campo."
 GRE_strike_from_sky: "Golpear desde el Cielo"
 GRE_strike_from_sky_desc: "Con el éxito de nuestras reformas, la Fuerza Aérea Helénica ahora puede lograr la superioridad aérea contra nuestros enemigos."
 GRE_manpower: "Campañas de Reclutamiento"
 GRE_manpower_desc: "La escasez de personal ha limitado al ejército en años recientes; por lo tanto, sería sabio iniciar nuevas campañas de reclutamiento y traer nuevos voluntarios a las fuerzas armadas."
 GRE_manpower2: "Campañas de Reclutamiento"
 GRE_arms: "Armas de Infantería"
 GRE_arms_desc: "Nuestras armas pequeñas están desactualizadas e inferiores en comparación con contrapartes modernas. Al patrocinar el desarrollo de nuevas armas, podemos mejorar la calidad de nuestro ejército."
 GRE_infantry: "Enfoque en Infantería"
 GRE_infantry_desc: "Las unidades de infantería constituyen la mayor parte del ejército; por lo tanto, sería sabio enfocarse en su expansión y modernización."
 GRE_restructure_HAI: "Reestructurar HAI"
 GRE_restructure_HAI_desc: "HAI (Industria Aeroespacial Helénica) es la empresa principal encargada de reparar nuestras aeronaves y de la construcción de partes de aeronaves militares y civiles. Desafortunadamente, HAI tiene financiación insuficiente y enfrenta problemas económicos; por lo tanto, tendremos que aumentar nuestra financiación y enfoque para HAI."
 GRE_turk_naval: "Carrera Naval Turca"
 GRE_turk_naval_desc: "Nuestro rival histórico Turquía está modernizando su armada a un ritmo alarmante, lo que amenazaría nuestra posición en el Mediterráneo. Si queremos desafiar la dominación naval turca en el Mediterráneo, debemos modernizar nuestra armada."
 GRE_nav_sub_1: "Submarinos"
 GRE_nav_sub_1_desc: "Los submarinos pueden ser la clave para la dominación naval y si queremos lograrla, tendremos que expandir nuestra flota de submarinos."
 GRE_nuclear_sub: "Submarinos Nucleares"
 GRE_nuclear_sub_desc: "Los submarinos de propulsión nuclear tienen el potencial de aumentar nuestro poder naval; por lo tanto, deberíamos comenzar a enfocarnos en la adición de submarinos de propulsión nuclear a nuestra flota de submarinos."
 GRE_radar: "Expansión de Radar"
 GRE_radar_desc: "Expandir nuestra infraestructura de radar militar podría proporcionar a nuestras fuerzas armadas la ventaja en caso de conflicto armado."
 GRE_rule_of_the_sea: "Gobernante del Mar"
 GRE_rule_of_the_sea_desc: "'El gobierno del mar es realmente un gran asunto' es el lema de la Armada Helénica, y, por supuesto, es completamente cierto. Nuestra nación, compuesta por muchas islas y con una larga costa, debe priorizar el control del mar, por lo que debemos asegurarnos de que nuestra armada esté en la mejor forma posible."
 GRE_surface_fleet: "Flota de Superficie"
 GRE_surface_fleet_desc: "Nuestra flota principal está envejeciendo lentamente, pero, de acuerdo con nuestro esquema de reforma naval, la flota se expandirá y modernizará."
 GRE_merge_def: "Fusionar Industrias de Defensa"
 GRE_merge_def_desc: "Fusionar ciertas industrias de defensa al menos disminuirá la burocracia hinchada presente al tratar con múltiples industrias pequeñas, en lugar de una grande. Además, estas industrias producen los mismos productos, y el proceso se volvería más fluido y eficiente si se aumentara la cooperación donde no estaba ya presente."
 GRE_subsidize_eas: "Subvencionar EAS"
 GRE_subsidize_eas_desc: "EAS (Sistemas de Defensa Helénicos) es el principal productor griego de armas para nuestro ejército, pero, sin embargo, enfrenta graves problemas económicos. Por lo tanto, tendremos que apoyar financieramente a EAS para mantener a uno de nuestros principales productores nacionales de armas apoyando a nuestro ejército."

 #Events
 greece.1.t: "Indignación entre Nuevas Políticas de Austeridad"
 greece.1.d: "Hoy, el gobierno griego implementó nuevas medidas de austeridad para cumplir con el rescate de la deuda de la UE. Lo que siguió fue indignación por parte del público, llevando carteles como 'La austeridad es anti-griega'. Estos disturbios solo están empeorando la situación de Grecia y se puede asumir que esto es solo la punta del iceberg."
 greece.1.a: "Tengo un mal presentimiento sobre esto..."
 greece.2.t: "Disturbios en las Calles!"
 greece.2.d: "Hoy, las protestas en Atenas se volvieron violentas después de que la policía intentara contener la multitud cada vez mayor. Se usaron gas lacrimógeno y balas de goma para tratar de detener a la multitud de causar más destrucción, y aunque la multitud finalmente se retiró, las tensiones aún permanecen en el aire."
 greece.2.a: "Ellos lo empezaron!"
 greece.3.t: "Empeoran las Tensiones"
 greece.3.d: "Las multitudes se han vuelto más grandes y muestran más descontento. No hay duda de que la situación solo ha empeorado."
 greece.3.a: "¿Cómo pudo pasar esto?"
 greece.4.t: "Amanecer Dorado Exige Elecciones en Grecia"
 greece.4.d: "Después de aumentar el apoyo, el partido político de extrema derecha Amanecer Dorado ha exigido al gobierno que celebre elecciones, una demanda que el gobierno de Grecia aceptó debido al alto apoyo del pueblo, así como la presión interna del gobierno. Se espera que el partido Amanecer Dorado gane, ya que tiene un alto apoyo y ha amenazado que, si el gobierno no permite su victoria, el partido, junto con sus seguidores, tomará represalias contra el gobierno."
 greece.4.a: "Un Nuevo Amanecer para Grecia"
 greece.4.b: "Interesante"
 greece.5.t: "KKE Exige Elecciones en Grecia"
 greece.5.d: "Después de obtener el apoyo mayoritario de la clase trabajadora de Grecia y varias figuras políticas, el KKE (Partido Comunista de Grecia) ha pedido al gobierno que celebre elecciones, a lo que el gobierno griego accedió considerando que el KKE había atraído un apoyo masivo y el gobierno estaba bajo presión de múltiples políticos para celebrar elecciones. Se espera que el partido KKE gane las elecciones, ya que cuenta con el apoyo mayoritario de la mayor parte de la población, y un portavoz del partido ha declarado que si no se les permite celebrar elecciones, la clase trabajadora lanzará un levantamiento para derrocar al gobierno."
 greece.5.a: "Trabajadores de Grecia, levántense!"
 greece.5.b: "Interesante"
 greece.6.t: "Grecia se Mueve hacia la Derecha"
 greece.6.d: "Después de tensiones políticas, así como una crisis migratoria y económica, la gente de Grecia se ha cansado de los gobiernos democráticos y ha pasado a apoyar al partido de extrema derecha Amanecer Dorado. El partido Amanecer Dorado está en contra de las políticas económicas del gobierno, así como fuertemente antiizquierda y antiinmigración, y ha prometido al pueblo griego que eliminará todos los problemas que tiene la sociedad griega."
 greece.6.a: "Grecia se levantará de nuevo!"
 greece.6.b: "Interesante"
 greece.7.t: "Grecia se Mueve hacia la Izquierda"
 greece.7.d: "Después de las duras políticas económicas implementadas por el reciente gobierno griego, el desempleo ha aumentado y la clase trabajadora de Grecia exige acción contra el gobierno griego. La clase trabajadora se ha unido detrás del partido de extrema izquierda KKE (Partido Comunista de Grecia). El KKE está en contra del desempleo y las violaciones de los derechos de los trabajadores, mientras apoya políticas antioccidentales y organiza constantes disturbios compuestos por trabajadores para presionar al gobierno griego."
 greece.7.a: "Trabajadores de Grecia, su liberación está llegando!"
 greece.7.b: "Interesante"
 greece.8.t: "Revivir la Megali Idea"
 greece.8.d: "La Megali Idea es el concepto de una Grecia más grande que comprende las antiguas tierras griegas de Asia Menor y Epiro del Norte. Aunque la Megali Idea murió después de la Guerra Greco-Turca de 1922, ahora que estamos en el poder, reviviremos la Megali Idea y recuperaremos lo que es legítimamente nuestro."
 greece.8.a: "Gloria a Grecia!"
 greece.9.t: "Accidente del Vuelo 522 de Helios Airways"
 greece.9.d: "El 14 de agosto de 2005, el avión de pasajeros del Vuelo 522 de Helios Airways se estrelló en las montañas cerca del pueblo de Grammatiko debido a que el avión se quedó sin combustible, así como a la incapacitación de la tripulación debido a la hipoxia. Todos los 121 pasajeros murieron durante el impacto. Este fue el accidente más mortífero en la historia de la aviación griega."
 greece.9.a: "Un día oscuro para la aviación griega"
 greece.10.t: "[From.GetName] Nos Pide Garantías a Cambio de Cooperación"
 greece.10.d: "[From.GetName] nos está pidiendo apoyo garantizando su independencia a cambio de lazos más estrechos con nosotros. ¿Deberíamos aceptar?"
 greece.10.a: "Sí"
 greece.10.b: "No"
 greece.11.t: "[From.GetName] Nos Pide Garantías a Cambio de Cooperación"
 greece.11.d: "[From.GetName] nos está pidiendo apoyo garantizando su independencia a cambio de lazos más estrechos con nosotros. ¿Deberíamos aceptar?"
 greece.11.a: "Sí"
 greece.11.b: "No"
 greece.12.t: "Alexis Tsipras se Convierte en Líder de SYRIZA"
 greece.12.d: "El 10 de agosto de 2008, el partido de izquierda SYRIZA eligió al líder del partido de 33 años, Alexis Tsipras, convirtiéndolo en uno de los líderes de partidos políticos más jóvenes en la historia de Grecia."
 greece.12.a: "Felicitaciones"
 greece.13.t: "Disturbios en el Norte de Chipre"
 greece.13.d: "Han estallado disturbios armados en todo el norte de Chipre contra la agenda griega de avanzar hacia un Chipre unificado. Los disturbios fueron claramente organizados por las autoridades turcas; sin embargo, su animosidad ciertamente ha retrasado cómo nos perciben."
 greece.13.a: "Horror!"
 greece.14.t: "Apoyo de los Sindicatos"
 greece.14.d: "Nuestro reciente asalto a la constitución nos ha dado una considerable oposición política. Los sindicatos han ofrecido su apoyo a cambio de más poder. ¿Realmente tenemos una opción?"
 greece.14.a: "No tenemos opción."
 greece.15.t: "Los Sindicatos Exigen Más Concesiones"
 greece.15.d: "Los sindicatos nos visitan de nuevo; sin embargo, no es su apoyo lo que ofrecen esta vez, es su apoyo lo que amenazan con retirar si no concedemos aún más poder."
 greece.15.a: "Bastardos!"
 greece.16.t: "Una Fundación Agrietada"
 greece.16.d: "Cada noche es más difícil dormir, ya que el país se desmorona. Las ciudades del norte están experimentando ataques organizados que han resultado en cientos de bajas en ambos bandos. No podemos contenerlos por mucho tiempo con este grado de fuerza.\n\n §RIntentar contenerlos en el norte es inútil. Deberíamos concentrar nuestras tropas para defender Atenas y las áreas circundantes. Nos veremos en el frente!§!"
 greece.16.a: "Quiero a los generales aquí, ahora!"
 greece.17.t: "Se Acabó el Tiempo"
 greece.17.d: "Nuestras predicciones no estaban equivocadas: los rebeldes del norte se han organizado en un ejército; sin embargo, no parecen tan agresivos como originalmente pensamos que serían... \nEspera, tengo que atender esto... \nSí. \nSí.\n¿Estás seguro?\n\n...Mierda."
 greece.17.a: "'Parece que hay múltiples intentos en nuestras líneas de romper.'"
 greece.18.t: "Grecia Vende el Pireo"
 greece.18.d: "Recientemente, el gobierno griego ha vendido el Puerto del Pireo en un intento de obtener fondos para la crisis de la deuda. Sería una iniciativa más que digna agregar el Pireo a nuestra colección, y también abriría la puerta a más proyectos dentro de Grecia, así como en Europa, expandiendo nuestra influencia en la región."
 greece.18.a: "Lanza la oferta más alta."
 greece.18.b: "Nuestro desinterés en tal proyecto no se puede expresar con palabras."
 greece.19.t: "China Puja por el Pireo"
 greece.19.d: "Los chinos han mostrado interés en el Puerto del Pireo y, en consecuencia, han ofertado una considerable cantidad de dinero por los derechos exclusivos del puerto, ganando la licitación. Lo que China decida hacer con el puerto en el futuro depende de ellos; sin embargo, también tenemos la capacidad de evitar que China expanda el puerto o inicie cualquier otro proyecto si lo consideramos peligroso."
 greece.19.a: "Un trato con el diablo."
 greece.20.t: "China No Muestra Interés en el Pireo"
 greece.20.d: "A pesar de nuestros mejores esfuerzos, el gobierno chino ha desestimado nuestra propuesta sin pensarlo dos veces."
 greece.20.a: "Para bien o para mal, no puedo decir."
 greece.21.t: "Segunda Guerra Civil Griega"
 greece.21.d: "Terribles noticias desde Atenas hoy: las fuerzas que han estado luchando contra la autoridad del gobierno se han organizado oficialmente y el conflicto ha envuelto las regiones donde el gobierno griego había establecido una línea defensiva. Nadie sabrá cuánto durará este conflicto, pero ciertamente será sangriento para ambos bandos."
 greece.21.a: "Terrible..."
 greece.22.t: "Las Tensiones de Austeridad se Disipan"
 greece.22.d: "Es generalmente un día 'tranquilo' para Grecia, ya que las manifestaciones anti-austeridad parecen haberse detenido por el momento. Tal vez sea solo el agotamiento de la protesta constante, tal vez sea algo más."
 greece.22.a: "Gracias a Dios."
 greece.23.t: "Enosis al Fin!"
 greece.23.d: "Después de décadas de disturbios, separación y ansiedad por los lazos familiares y conexiones que están separados unos de otros, las conferencias de Enosis han dado sus frutos.\n\nLos greco-chipriotas están celebrando en las calles, los turco-chipriotas han sido aplacados suficientemente y los británicos parecen algo felices con los arreglos que hemos decidido.\n\nSin embargo, queda una pregunta... ¿qué hacer con Akrotiri y Dhekelia?"
 greece.23.a: "Solicitar Control Total"
 greece.23.b: "Permitir que la RAF Mantenga las Bases"
 greece.24.t: "El Gobierno Griego Quiere Recuperar Akrotiri!"
 greece.24.d: "Habiendo logrado sus objetivos de Enosis, el gobierno griego ha venido a nosotros con el sombrero en la mano para solicitar que devolvamos las bases de Akrotiri y Dhekelia... ¿deberíamos dejarlos volver al gobierno griego?"
 greece.24.a: "Estaría Mal No Hacerlo!"
 greece.24.b: "De Ninguna Manera!"
 greece.25.t: "El Gobierno Griego Nos Permite Quedarnos en Chipre!"
 greece.25.d: "Habiendo logrado sus objetivos de Enosis, el gobierno griego ha llegado a la realización de que el regreso de Akrotiri y Dhekelia sería inconveniente para todos, afortunadamente no tendremos que mover nuestras tropas de esta tierra."
 greece.25.a: "Maravilloso Entonces!"
 greece.26.t: "El Gobierno Británico Está de Acuerdo!"
 greece.26.d: "Hoy, después de una larga ceremonia y el apagado de las luces en la RAF Akrotiri y Dhekelia por última vez bajo el dominio británico, [ENG.GetLeader] y [GRE.GetLeader] firmaron un acuerdo que cede formalmente las antiguas bases británicas a Grecia para estar bajo el gobierno griego legítimo una vez más."
 greece.26.a: "Un Evento Monumental!"
 greece.27.t: "El Gobierno Británico se Niega!"
 greece.27.d: "Después de enviar la solicitud de territorio legítimo a [ENG.GetLeader], no tuvimos que esperar mucho por una respuesta.\n\nLamentablemente, el gobierno británico ha elegido mantener los territorios de Akrotiri y Dhekelia, aunque esto pueda sentirse como un insulto para todo el pueblo griego, muchos están pidiendo que prevalezcan las cabezas más frías. ¿Tal vez podamos resolver el problema en el futuro?"
 greece.27.a: "Esas personas tienen razón, ¿sabes?"
