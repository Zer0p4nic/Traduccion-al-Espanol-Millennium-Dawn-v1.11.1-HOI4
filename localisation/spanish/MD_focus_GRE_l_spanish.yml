 GRE_debt_modifier: "La Crisis de la Deuda"
 GRE_debt_modifier_desc: "La crisis de la deuda tiene efectos más duros dependiendo de cómo manejemos nuestro dinero. Sin embargo, gastar más dinero para crear empleos nos beneficiará a largo plazo."
 #fascist ideas
 GRE_immigrants_barred: "Inmigración Suspendida"
 GRE_immigrants_barred_desc: "El gobierno ha suspendido toda inmigración a Grecia hasta nuevo aviso. Ese aviso puede llegar o no."
 GRE_metaxism_idea: "Metaxismo"
 GRE_metaxism_idea_desc: "El Metaxismo se refiere a la ideología fascista encontrada en Grecia entre 1936 y 1941, que en gran medida rescató a Grecia del caos interno que enfrentaba hasta que los alemanes invadieron."
 GRE_indoctrinate_youth: "Adoctrinar a la Juventud"
 GRE_indoctrinate_youth_desc: "Los gobiernos democráticos han dejado tristemente a la juventud de nuestro país sin un futuro. Por lo tanto, debemos ganarnos la confianza de los jóvenes para asumir con éxito el liderazgo nacional."
