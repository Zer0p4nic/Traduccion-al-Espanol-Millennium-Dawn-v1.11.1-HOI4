 #ideas
 GRE_debt_crisis: "Crisis de la Deuda"
 GRE_debt_crisis_desc: "Grecia tiene 300 mil millones de dólares en deuda externa, una de las más grandes del mundo. Esto ha creado un enorme problema para nosotros, ya que la deuda está aumentando rápidamente y creando enormes problemas para nuestra economía. Tendremos que encontrar una manera de resolver el problema de la deuda antes de que se salga de control."
 GRE_debt_crisis2: "Crisis de la Deuda"
 GRE_debt_crisis2_desc: "Grecia tiene 300 mil millones de dólares en deuda externa, una de las más grandes del mundo. Esto ha creado un enorme problema para nosotros, ya que la deuda está aumentando rápidamente y creando enormes problemas para nuestra economía. Tendremos que encontrar una manera de resolver el problema de la deuda antes de que se salga de control."
 GRE_debt_crisis3: "Crisis de la Deuda"
 GRE_debt_crisis3_desc: "Grecia tiene 300 mil millones de dólares en deuda externa, una de las más grandes del mundo. Esto ha creado un enorme problema para nosotros, ya que la deuda está aumentando rápidamente y creando enormes problemas para nuestra economía. Tendremos que encontrar una manera de resolver el problema de la deuda antes de que se salga de control."
 GRE_legacy: "Legado Griego"
 GRE_legacy_desc: "Grecia tiene una rica historia, el auge y la caída de muchos imperios. Después de la pérdida de Bizancio perdimos el control de nuestra patria. Desde 1821 hemos prometido que tal pérdida nunca más recaerá sobre el pueblo griego."
 GRE_legacy2: "Legado Griego"
 GRE_legacy2_desc: "Grecia tiene una rica historia, el auge y la caída de muchos imperios. Después de la pérdida de Bizancio perdimos el control de nuestra patria. Desde 1821 hemos prometido que tal pérdida nunca más recaerá sobre el pueblo griego."
 GRE_constitutional_crisis: "Crisis Constitucional"
 GRE_constitutional_crisis_desc: "La Constitución es lo último que tenemos que manejar antes de finalmente solidificarnos en el poder y reconstruir Grecia de la manera que lo imaginamos."
 #industry ideas
 GRE_glass_cannon: "Economía de Cañón de Cristal"
 GRE_glass_cannon_desc: "Nuestra economía funciona especialmente bien durante los tiempos de crecimiento."
 GRE_glass_cannon_2: "Economía de Cañón de Cristal"
 GRE_glass_cannon_2_desc: "Nuestra economía funciona especialmente bien durante los tiempos de crecimiento."
 GRE_com_promote_local: "Promoción de Negocios Locales"
 GRE_com_promote_local_desc: "Hemos instituido leyes que nos permiten promover negocios y comercio locales para apoyar la columna vertebral de nuestro crecimiento económico."
 GRE_booming_arms: "Industria de Armas en Auge"
 GRE_booming_arms_desc: "Un efecto secundario común de subvencionar una industria completa."
 GRE_efficient_elvo: "Industria Gubernamental Eficiente"
 GRE_efficient_elvo_desc: "Las industrias propiedad del gobierno están excepcionalmente bien gestionadas."
 GRE_resources: "Depósitos de Recursos Nacionalizados"
 GRE_resources_desc: "Hemos nacionalizado todos los depósitos de recursos naturales en Grecia para su utilización por el estado. Esto nos permite asignar mejor los recursos a nuestras fábricas en lugar de otras cosas desperdiciadas."
 GRE_construction_focus: "Enfoque en Materiales de Construcción"
 GRE_construction_focus_desc: "Al priorizar la industria de materiales de construcción, podemos asegurarnos de que siempre tengamos un excedente de dichos materiales para nuestros proyectos."
 #Austerity related Ideas
 GRE_austerity_1: "Tensiones de Austeridad Imperceptibles"
 GRE_austerity_1_desc: "Grupos muy pequeños de personas protestan contra las políticas de austeridad del gobierno, pero a la mayoría no le importa. Actualmente, las probabilidades de un motín son prácticamente cero."
 GRE_austerity_2: "Tensiones de Austeridad Menores"
 GRE_austerity_2_desc: "Se está gestando una leve agitación civil como resultado de las políticas de austeridad. Actualmente, las probabilidades de un motín son pequeñas."
 GRE_austerity_3: "Tensiones de Austeridad Medias"
 GRE_austerity_3_desc: "Un sentimiento está creciendo en todo el país contra las políticas de austeridad del gobierno. Actualmente, las probabilidades de un motín son desfavorables."
 GRE_austerity_4: "Tensiones de Austeridad Mayores"
 GRE_austerity_4_desc: "La población ha llegado a despreciar las políticas de austeridad, y es un debate acalorado en este país. Actualmente, las probabilidades de un motín son grandes."
 GRE_austerity_5: "Levantamiento Civil"
 GRE_austerity_5_desc: "La agitación civil ha causado un cierre completo de este país, la violencia y la agitación se han vuelto tan severas que algunos están comenzando a llamarlo una guerra civil. Actualmente, las probabilidades de un motín son irrelevantes."
