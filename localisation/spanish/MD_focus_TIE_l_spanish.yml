 tibesti_focus: "Árbol de Enfoque de Tibesti"
 #Decisions

 #Ideas
 TIE_pastoral_culture: "Cultura Nómada"
 TIE_pastoral_culture_desc: "Los Toubou aún viven mayormente como pastores y nómadas, con algunos siendo agricultores cerca de oasis. Oasis, pastos y pozos están divididos según líneas de clan. En los duros desiertos del Sahel, hay pocas otras oportunidades para la vida"
 TIE_soborom_hot_springs: "Manantiales Termales de Soborom"
 TIE_soborom_hot_springs_desc: "Los Manantiales Termales de Soborom son una serie de manantiales termales con fumarolas y volcanes de lodo ubicados en la parte occidental de las Montañas Tibesti. Muchos Toubou creen que los manantiales tienen propiedades curativas, y como tal es un lugar popular para buscar remedio a la enfermedad."
 TIE_clan_structure: "Estructura de Clan"
 TIE_clan_structure_desc: "La sociedad Toubou se basa en clanes. Cada clan posee ciertos pastos, pozos y oasis. Después de su familia, cada Toubou se identifica con su clan en segundo lugar. En los vastos desiertos del Sahel, tener un clan significa que encontrarás un rostro amigable en casi cualquier lugar al que vayas. La estructura de clan, sin embargo, socava la autoridad del estado, pero por otro lado cualquier invasor encontrará difícil someter a los Toubou ya que no hay una sola autoridad con la que negociar."
 TIE_sharia_law: "Ley Sharia"
 TIE_sharia_law_desc: "Los líderes religiosos de los Toubou han establecido Tribunales de la Sharia. Sin embargo, el Islam en Chad ha tomado mucha influencia de religiones locales, por lo que hacer cumplir la Sharia no es tan efectivo como podría ser."
 TIE_money_from_refugees: "Dinero de Refugiados"
 TIE_money_from_refugees_desc: "Los yihadistas en este país están participando en el contrabando de personas a Libia para que puedan cruzar el Mediterráneo hacia Europa."
 TIE_derde: "Derde"
 TIE_derde_desc: "El título de Derde ha sido creado para actuar como la máxima autoridad judicial sobre los Toubou. El Derde es elegido entre las tres familias más prominentes del clan Tomagra. A la muerte del Derde, el título no pasa a su hijo sino a una de las otras dos familias."
 TIE_punching_above: "Influencia Política Toubou"
 TIE_punching_above_desc: "En Chad, muchos de la élite política del país son étnicamente Toubou. Los Toubou siempre han dado un golpe por encima de su peso a pesar de ser una minoría, y la intriga política en Chad les ha enseñado muchas lecciones."
 TIE_clan_elders: "Ancianos del Clan"
 TIE_clan_elders_desc: "Los ancianos de los clanes Toubou están arbitrando asuntos judiciales entre clanes, así como manejando parte del discurso político general que llevará al país adelante."
 TIE_natron: "Minería de Natrón"
 TIE_natron_desc: "Los Toubou están minando natrón, una sustancia similar a la sal con muchas aplicaciones domésticas."
 TIE_trans_saharan_trade_1: "Comercio Transahariano"
 TIE_trans_saharan_trade_1_desc: "Los Toubou están actuando como intermediarios en una ruta comercial transahariana renacida"

 #Traits

 #Leader descriptions
 Mahamat_Nouri_desc: "Mahamat Nouri es un líder insurgente de larga data. Nouri luchó como miembro del grupo rebelde FROLINAT en la 1ª Guerra Civil de Chad, para derrocar al entonces presidente François Tombalbaye (el 1º Presidente de Chad) con el apoyo de Libia. Luego sirvió bajo Goukouni Oueddei, y finalmente ayudó a derrocarlo por Hissène Habré. Luego sirvió como uno de los comandantes más experimentados de Chad en el conflicto chadiano-libio. Después de que Habré fue destituido por los rebeldes de Idriss Déby, Nouri cambió de bando una vez más. Sin embargo, ahora Nouri ha elegido un camino diferente ya que ha recibido la oportunidad de liderar a los Toubou como una nación independiente."
 Goukouni_Oueddei_desc: "Oueddei comenzó como el comandante líder de FROLINAT, un grupo rebelde que derrocó al entonces presidente de Felix Malloum de Chad con la ayuda de Libia. Oueddei fue nombrado presidente, pero pronto fue traicionado por su aliado Hissène Habré, quien se opuso a la influencia de Libia en el país. Oueddei continuó luchando contra Habré como líder rebelde respaldado por Libia durante el conflicto chadiano-libio. En 1985, fue puesto bajo arresto domiciliario por la policía libia ya que se sospechaba que intentaba negociar una tregua con los chadianos. Unos meses después, le dispararon en el estómago cuando la policía libia intentó arrestarlo. Dos años después, se mudó a Argelia, aunque aún afirmaba estar en buenos términos con los libios. Oueddei es el hijo de Oueddei Kichidemi, el último derde de los Toubou."

 #Focuses
 TIE_birth_of_a_nation: "Nacimiento de una Nación"
 TIE_birth_of_a_nation_desc: "El pueblo Toubou nunca ha tenido mucha autonomía, y mucho menos su propio estado. Se debe hacer mucho trabajo para convertir la colección de clanes que deambulan por el desierto en un estado completo."
 TIE_arm_tribesmen: "Armar a los Guerreros"
 TIE_arm_tribesmen_desc: "Para defender nuestros hogares, debemos armar rápidamente a algunos de nuestros miembros con armas."
 TIE_toubou_warrior_spirit: "Espíritu Guerrero Toubou"
 TIE_toubou_warrior_spirit_desc: "nos consideramos un pueblo de guerreros. Hemos sobrevivido a imperios y enemigos durante siglos y nada nos destruirá."
 TIE_warrior_spirit: "Espíritu Guerrero"
 TIE_warrior_spirit_desc: "Los Toubou han sobrevivido en el desierto durante siglos, y no van a rendirse ahora."
 TIE_tibesti_fortress: "La Fortaleza de la Montaña Tibesti"
 TIE_tibesti_fortress_desc: "Las Montañas Tibesti están compuestas de cañones y gueltas mortales. Cualquier invasor que se acerque a ellos encontrará difícil desalojar a nuestros soldados. Con algo de preparación, podríamos hacer que las montañas sean casi impenetrables."
 TIE_camel_corps: "El Cuerpo de Camellos"
 TIE_camel_corps_desc: "Nuestra gente atraviesa mayormente el desierto en camellos, ya que las carreteras son pocas y en mal estado. Nuestra gente se ha convertido en maestra del desierto, y este conocimiento puede expandirse a la guerra"
 TIE_warrior_experience: "Experiencia de Guerrero"
 TIE_warrior_experience_desc: "En casi todos los conflictos en los que Chad ha estado, nuestra gente ha estado en el frente. La guerra civil chadiana, la guerra chadiano-libia y numerosas insurgencias menores en la región. Podemos aprovechar esta experiencia para mejorar nuestro ejército"
 TIE_local_military_production: "Producción Local de Armas"
 TIE_local_military_production_desc: "Fabricar armas localmente no debería ser tan difícil. Los talibanes lo hacen en las montañas de Afganistán. Las FARC lo hacen en las selvas de Colombia. ¿Por qué no podríamos hacerlo en los desiertos del Sahara?"
 TIE_hold_clan_meeting: "Realizar una Reunión de los Clanes"
 TIE_hold_clan_meeting_desc: "Debemos realizar una reunión de los clanes. Junto con ancianos de clanes, figuras religiosas y comandantes militares debemos decidir el destino de los Toubou"
 TIE_establish_sharia_courts: "Establecer la Ley Sharia"
 TIE_establish_sharia_courts_desc: "La Ley Sharia debe establecerse sobre los Toubou. La mayoría de ellos practica una forma de Islam que está muy mezclada con tradiciones africanas locales. Deben ser enseñados el verdadero Islam."
 TIE_seek_help_from_boko_haram: "Buscar Ayuda de Boko Haram"
 TIE_seek_help_from_boko_haram_desc: "Boko Haram es un grupo yihadista que opera en Nigeria, Chad y Níger. Podemos ofrecer a sus soldados un refugio seguro"
 TIE_make_money_of_refugees: "Ganar Dinero de los Refugiados"
 TIE_make_money_of_refugees_desc: "Hay un flujo de migrantes del África subsahariana a Libia y luego a Europa. Deberíamos participar en este flujo de migrantes y contrabandear personas a Libia a cambio de dinero. Y a cualquier tonto rico lo secuestraremos y luego pediremos dinero a sus familias."
 TIE_break_clan_structure: "Romper la Estructura de Clan"
 TIE_break_clan_structure_desc: "El pueblo Toubou está dividido en clanes. En los vastos desiertos del Sahel, esto es una necesidad para siempre tener un refugio seguro al que ir. Sin embargo, las personas son más leales a su familia que a su país. Necesitamos fomentar algún tipo de identidad común, como nación, religión o cultura para unir a las personas sin la necesidad de clanes."
 TIE_large_scale_farming: "Agricultura a Gran Escala"
 TIE_large_scale_farming_desc: "La mayoría de nuestra gente son pastores nómadas. Necesitamos reunir voluntarios de los clanes para juntar su ganado en un gran rebaño que pueda ser manejado de manera centralizada. Este será el comienzo de la industria para los Toubou."
 TIE_prepare_for_war: "Prepararse para la Guerra"
 TIE_prepare_for_war_desc: "Nuestros vecinos no aprobarán nuestra forma de gobierno. Necesitamos prepararnos para la guerra con ellos antes de que sea demasiado tarde."
 TIE_declare_the_caliphate: "Declarar el Califato"
 TIE_declare_the_caliphate_desc: "Debemos unirnos a nuestros hermanos fieles y declarar una Yihad contra Occidente!"
 TIE_reappoint_derde: "Re-nombrar a un Derde"
 TIE_reappoint_derde_desc: "La posición de Derde solía ser la máxima autoridad judicial de los Toubou, quien era elegido entre las tres familias más prominentes del clan Tomagra. En 1966, el gobierno chadiano mató a cuatro de los cinco hijos del entonces Derde Oueddei Kichidemi y lo forzó al exilio. Esto provocó la 1ª Guerra Civil de Chad. El Derde luego se convirtió en un símbolo político y militar de los Toubou ya que el grupo rebelde FROLINAT fue liderado por el único hijo sobreviviente del Derde, Goukouni Oueddei. Necesitamos elegir un nuevo Derde para que actúe como la máxima autoridad judicial sobre los clanes."
 TIE_punch_above_our_weight: "Dar un Golpe por Encima de Nuestro Peso"
 TIE_punch_above_our_weight_desc: "En Chad, muchos de la élite política, incluidos dos presidentes, son Toubou. Siempre hemos sabido cómo jugar juegos políticos a pesar de ser una minoría. Deberíamos hacer pleno uso de esta habilidad."
 TIE_middle_of_nowhere: "En Medio de la Nada"
 TIE_middle_of_nowhere_desc: "Estamos ubicados en el medio absoluto de la nada. La costa más cercana está a mil kilómetros de distancia, y sin importar a dónde cruces la frontera, te encontrarás con un desierto de arena interminable. Es importante mantener buenas relaciones con nuestros vecinos ya que nuestra existencia depende de ello."
 TIE_derde_guard: "Guardia Derde"
 TIE_derde_guard_desc: "El Derde necesita su propia guardia personal. Esta unidad de élite actuará como tropas de choque donde sea que nuestro ejército sea necesario."
 TIE_join_libya: "Unirse con Libia"
 TIE_join_libya_desc: "Después de la 1ª Guerra Civil de Chad, cuando un presidente Toubou tomó el control del país con la ayuda de Libia, hubo conversaciones de unificar Chad con Libia. No somos Chad, pero considerando que hay Toubou en Libia, tal vez deberíamos proponer una unión con ellos?"
 TIE_birthright_over_chad: "Nuestro Derecho de Nacimiento sobre Chad"
 TIE_birthright_over_chad_desc: "Desde la 1ª Guerra Civil de Chad, han sido los Toubou quienes han sido los líderes y la élite política de Chad. El gobierno sobre Chad nos pertenece legítimamente, y debemos tomar lo que nos corresponde por la fuerza si es necesario."
 TIE_rely_on_clan_elders: "Confiar en los Ancianos del Clan"
 TIE_rely_on_clan_elders_desc: "En lugar de nombrar a una sola figura o grupo para controlar las vidas de los miembros del clan, la autoridad judicial debe descansar sobre los hombros de los ancianos del clan. Durante siglos han manejado asuntos y problemas que surgen entre los clanes. Conocen nuestras tradiciones mejor, y son la mejor opción para mantenerlas."
 TIE_continue_as_herders: "Continuar como Pastores"
 TIE_continue_as_herders_desc: "Nuestra gente ha sido pastora durante siglos. No deberíamos forzar a las personas a cambiar sus estilos de vida solo para satisfacer las necesidades del gobierno."
 TIE_share_oasis: "Compartir Oasis"
 TIE_share_oasis_desc: "Todos los recursos son compartidos entre los clanes. Deberíamos hacer una encuesta de oasis, pozos y pastos y redistribuirlos si vemos desigualdad entre cualquiera de los dos clanes. Esto fortalecerá la creencia de nuestra gente de que el sistema de clan funciona."
 TIE_use_azza_to_industrialise: "Usar a los Azza para Industrializar"
 TIE_use_azza_to_industrialise_desc: "La sociedad Toubou está socialmente estratificada en un sistema de castas. Las personas que trabajan en lugar de poseer tierras y pastorear son llamadas los Azza. Estas personas realizan trabajo artesanal, minería, trabajo en metal y sastrería, y han sido tradicionalmente despreciadas y segregadas por la casta más alta de 'hombres libres' de la sociedad Toubou. No deberíamos despreciar a estas personas, sino usarlas para crear una verdadera industria para el pueblo Toubou."
 TIE_adopt_cfa_franc: "Adoptar el Franco CFA"
 TIE_adopt_cfa_franc_desc: "El Franco CFA es actualmente de uso amplio en África Occidental y Central. Esta moneda está fuertemente vinculada a Francia, pero ofrecería un gran impulso a nuestra economía."
 TIE_diversify_our_economy: "Diversificar Nuestra Economía"
 TIE_diversify_our_economy_desc: "Aunque cuidar del ganado y cultivar dátiles proporciona una vida pacífica, no es una forma muy buena de ganar dinero. Necesitamos encontrar otras fuentes de ingresos para nuestro gobierno."
 TIE_mine_natron: "Mina Natron"
 TIE_mine_natron_desc: "El natrón es una sustancia similar a la sal que se encuentra en lagos antiguos secos. Solía usarse como ingrediente en jabón, enjuague bucal, pasta de dientes, antisépticos, insecticida y en la fabricación de cuero. Sin embargo, en tiempos modernos ha sido reemplazado en casi todas las aplicaciones principalmente por sosa cáustica. Nuestra gente aún lo extrae y lo usa para sus propios productos domésticos. Deberíamos aumentar esta minería para reducir nuestra dependencia de las importaciones extranjeras de sosa cáustica."
 TIE_survey_for_gold: "Encuesta para Oro"
 TIE_survey_for_gold_desc: "Hay rumores de oro en esas colinas. Necesitamos encontrarlo y comenzar a minar."
 TIE_mining_in_aouzou: "Minería en la Franja de Aouzou"
 TIE_mining_in_aouzou_desc: "Hay rumores de que se ha encontrado uranio en la Franja de Aouzou. Necesitamos encontrar y desenterrar este valioso recurso de inmediato."
 TIE_new_trans_saharan_trade: "Renacer del Comercio Transahariano"
 TIE_new_trans_saharan_trade_desc: "Las rutas comerciales transaharianas solían pasar directamente por nuestro territorio. Hoy en día, no queda mucho de esa riqueza. Con nuestra aumentada producción de recursos, necesitamos revivir las rutas comerciales para maximizar nuestro potencial."
 TIE_trans_saharan_trade_niger: "Ruta Comercial Transahariana a [NGR.GetName]"
 TIE_trans_saharan_trade_niger_desc: "La principal exportación de [NGR.GeNameDef] es el oro. Comerciando con ellos, estamos destinados a aprender algo nuevo sobre la minería de oro."
 TIE_trans_saharan_trade_libya: "Ruta Comercial Transahariana a [LBA.GetName]"
 TIE_trans_saharan_trade_libya_desc: "La principal exportación de [LBA.GetNameDef] es el petróleo. Desafortunadamente, no hemos tenido tanta suerte encontrando petróleo en nuestro país. ¿Quizás con la Corporación Nacional de Petróleo [LBA.GetAdjective] podamos encontrar algo?"
 TIE_trans_saharan_trade_chad: "Ruta Comercial Transahariana a [CHA.GetName]"
 TIE_trans_saharan_trade_chad_desc: "[CHA.GetNameDef] exporta tanto petróleo como oro. Con la ayuda de [CHA.GetAdjective] podremos impulsar nuestra producción de oro y petróleo."
 TIE_build_an_airport: "Construir un Aeropuerto"
 TIE_build_an_airport_desc: "Hay muy pocas carreteras que entran y salen de Tibesti. Para mejorar nuestra conectividad, necesitamos construir una pequeña pista de aterrizaje en nuestra capital."
 TIE_establish_air_force: "Establecer una Fuerza Aérea"
 TIE_establish_air_force_desc: "No tenemos mucho de una fuerza aérea, ni siquiera un ejército. Sin embargo, con nuestra recién construida pista de aterrizaje y nuestra economía en crecimiento, necesitamos algún tipo de ventaja sobre nuestros vecinos. ¿Seguramente podemos encontrar algunos aviones de combate usados sobrantes en el mercado?"
 TIE_import_tourists: "Fomentar el Turismo"
 TIE_import_tourists_desc: "Hay muchas maravillas naturales que ver en las Montañas Tibesti, como las $TIE_soborom_hot_springs$. Necesitamos usar nuestros lazos con un país occidental para impulsar un auge turístico."

 #Events
 TibestiFocusEvents.1.t: "[FROM.GetNameDef] Quiere Doblar la Rodilla"
 TibestiFocusEvents.1.d: "Nuestros hermanos yihadistas de [FROM.GetNameDef] se han puesto en contacto con nosotros. Quieren unirse a nuestra lucha en la yihad internacional y ayudarnos a combatir al decadente Occidente. ¿Qué deberíamos decir?"
 TibestiFocusEvents.1.a: "Aceptamos su lealtad"
 TibestiFocusEvents.1.b: "Tenemos otros planes para ellos"
 TibestiFocusEvents.2.t: "[FROM.GetNameDef] Acepta Nuestra Lealtad"
 TibestiFocusEvents.2.d: "Nuestros hermanos yihadistas de [FROM.GetNameDef] han aceptado dejarnos unirnos a su yihad internacional."
 TibestiFocusEvents.2.a: "Genial"
 TibestiFocusEvents.3.t: "[FROM.GetNameDef] Rechaza Nuestra Lealtad"
 TibestiFocusEvents.3.d: "Nuestros hermanos yihadistas de [FROM.GetNameDef] han rechazado nuestra oferta de unirnos a su yihad internacional."
 TibestiFocusEvents.3.a: "Maldición"
 TibestiFocusEvents.4.t: "[FROM.GetNameDef] Quiere Unirse a Nuestro País"
 TibestiFocusEvents.4.d: "El gobierno de [FROM.GetNameDef] nos ha hecho una solicitud para que su nación se una a la nuestra. Después de la 1ª Guerra Civil Chadiana, el presidente ganador era de origen Toubou, y recibió esa posición con la ayuda militar de Gaddafi. Hubo conversaciones sobre la posible unificación de Chad con Libia. Ese presidente fue destituido y se fue, pero parece que la idea de la unificación con Libia aún vive en los corazones de los Toubou."
 TibestiFocusEvents.4.a: "Son más que bienvenidos!"
 TibestiFocusEvents.4.b: "No los queremos"
 TibestiFocusEvents.5.t: "[FROM.GetNameDef] Rechaza Nuestra Oferta"
 TibestiFocusEvents.5.d: "El gobierno de [FROM.GetNameDef] ha rechazado por alguna razón nuestra oferta de unir nuestros dos países."
 TibestiFocusEvents.5.a: "Maldición"
