 GEO_Zhvania: "Zurab Zhvania"
 georg_revol.7.t: "Zhvania ha sido asesinado!"
 georg_revol.7.d: "El cuerpo del primer ministro fue encontrado en el apartamento de su amigo. Además, su amigo también fue encontrado muerto. Según el ministro, anoche Z. Zhvania fue a visitar a su amigo, el vicegobernador de una de las regiones de Georgia. Después de un tiempo, la seguridad del Primer Ministro se preocupó porque no devolvía las llamadas. A las 4:30 hora local, los guardias rompieron la ventana y encontraron los cuerpos de Z. Zhvania y su amigo. Según la versión preliminar expresada por V. Merabishvili, hubo un accidente: la muerte fue el resultado de una intoxicación por gas. Sin embargo, David Morchiladze, director general de la empresa de distribución de gas de Tbilisi JSC Tbilgaz, dijo a la televisión Rustavi 2 después de inspeccionar el apartamento que no había fuga de gas natural. Según él, se instaló un calentador de gas en el apartamento. Y, con toda probabilidad, durante algún tiempo el producto de la combustión incompleta del gas se acumuló en el apartamento, lo que podría causar envenenamiento. Además, según Ekho Moskvy, ahora todos los accesos a la entrada de la casa donde murió Z. Zhvania están acordonados por la policía. Tampoco se permite la entrada a los periodistas al hospital republicano donde fue enviado su cuerpo. Según dijo el médico del hospital a los representantes de los medios, no hablarán con la prensa hasta que se complete el examen. \"Se nos informó que el Presidente ordenó no comunicarse con los periodistas\", dijo. Ya se ha celebrado una reunión de emergencia del gobierno en Tbilisi, convocada con motivo de la muerte de Z. Zhvania. El presidente de Georgia, Mikheil Saakashvili, se dirigió a la reunión. Según él, Georgia ha perdido a un gran patriota, y el propio M. Saakashvili, a su amigo más cercano, consejero más confiable y compañero de armas. El Presidente instó al gobierno a ser firme, resistente y unido. Además, M. Saakashvili expresó sus condolencias a las familias de Z. Zhvania y Raul Yusupov, quienes murieron con él. Los participantes de la reunión honraron la memoria de los fallecidos con un minuto de silencio."
 georg_revol.7.a: "Bien"
