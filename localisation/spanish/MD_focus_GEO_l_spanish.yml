 georg_chech.6.t: "Georgia inicia una misión diplomática."
 georg_chech.6.d: "Casi simultáneamente con el inicio de la operación militar de EE. UU. y Gran Bretaña en Afganistán, el comienzo de la guerra contra el terrorismo, estalló un conflicto armado en la zona de confrontación abjaso-georgiana. Desde el desfiladero de Kodori, que pertenece a Abjasia pero está controlado por Georgia, destacamentos combinados de partisanos georgianos y militantes del Cáucaso Norte descendieron al territorio controlado por Sujumi. Se están movilizando tropas hacia las fronteras abjaso-georgianas. El parlamento georgiano exigió la retirada de las fuerzas de paz rusas de la zona de conflicto, Abjasia, a su vez, anunció que solicitaría su inclusión en Rusia: fase armada. Intentaremos discutir este tema con el representante de Abjasia en Moscú, Igor Akhba, el parlamentario georgiano Hamlet Chipashvili y el corresponsal de Tbilisi, Yuri Vachnadze. Entonces, las verdaderas batallas están en curso en el desfiladero de Kodori y surgen varias preguntas a la vez. El desfiladero de Kodori pertenece geográficamente a Abjasia, pero fue controlado hasta hace poco por Georgia. Igor Akhba, el representante de Abjasia en Moscú, está hablando."
 georg_chech.6.a: "Kviciani y Gelaev, por supuesto..."
 georg_chech.6.b: "Preparemos un acuerdo mutuo."
 georg_chech.6.c: "Realmente no nos importa."

