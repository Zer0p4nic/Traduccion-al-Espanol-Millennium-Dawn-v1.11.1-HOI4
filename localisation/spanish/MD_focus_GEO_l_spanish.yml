 georg_revol.4.t: "Rebelión de Kviciani!"
 georg_revol.4.d: "Kvitsiani declaró que ya no estaba subordinado al gobierno central de Georgia. La razón de esta declaración fueron las actividades de los miembros del gobierno georgiano: los jefes del Ministerio de Asuntos Internos y del Ministerio de Defensa, Vano Merabishvili y Okruashvili. Según Kvitsiani, por sus órdenes, los habitantes de Kodori fueron perseguidos por las autoridades. En este sentido, Kvitsiani exigió la dimisión de los jefes de las agencias de seguridad georgianas, amenazando de lo contrario con llevar a la gente a las calles de Tbilisi y organizar resistencia armada contra el ejército georgiano directamente en Kodori."
 georg_revol.4.a: "Veamos qué podemos hacer."

 georg_revol.5.t: "Crisis en Adjara!"
 georg_revol.5.d: "Abashidze, quien se oponía a nuestro gobierno actual, comenzó a llevar a cabo actividades anti-georgianas en Adzharia. Durante estos discursos, Abashidze apoyó al presidente del país, Eduard Shevardnadze, y, hablando en la televisión adjariana, llamó fascistas a los líderes de la oposición, el Movimiento Nacional Unido, Mikheil Saakashvili y David Berdzenishvili, y a su movimiento - fascista. El 23 de noviembre, después de que la oposición tomara el edificio del parlamento, el gobierno de Adjara declaró el estado de emergencia."
 georg_revol.5.a: "Vamos a tratar con este idiota."

