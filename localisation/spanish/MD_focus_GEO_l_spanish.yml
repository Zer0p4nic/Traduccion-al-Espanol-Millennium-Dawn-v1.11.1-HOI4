 georg_revol.8.d: "Después de una semana de silencio, el Ministerio del Interior de Georgia emitió una declaración nombrando a 13 personas sospechosas de espiar para Rusia. La operación a gran escala de Envery, según representantes del Ministerio de Asuntos Internos, es el resultado de cuatro años de trabajo de la contrainteligencia georgiana. Una operación sin precedentes y la destrucción del mito sobre la invencibilidad de los servicios especiales rusos; tales evaluaciones se realizaron en Georgia el viernes después de la declaración oficial del Ministerio del Interior de Georgia sobre la divulgación de una red de espías."
