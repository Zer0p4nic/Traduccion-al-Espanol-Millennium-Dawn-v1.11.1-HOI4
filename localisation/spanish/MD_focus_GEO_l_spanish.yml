 georg.1000.t: "Época de Shevardnadze"
 georg.1000.d: "Eduard Amvrosievich Shevardnadze vivió tres vidas: como funcionario del partido soviético, creador de la perestroika y el nuevo pensamiento, y líder de la Georgia independiente. Nadie podría haber previsto estos giros, y mucho menos él mismo. Al igual que su patrocinador Mikhail Gorbachev, Shevardnadze es más respetado y apreciado en el mundo que en casa. Algunos argumentan que fracasó consistentemente en todo lo que emprendió, otros están convencidos de que la humanidad no olvidará sus méritos históricos. Sin embargo, cuando en marzo de 1992 los políticos georgianos que acababan de derrocar a Zviad Gamsakhurdia le ofrecieron a Shevardnadze encabezar el país, él aceptó. Es difícil decir qué había más aquí: el deseo de ayudar a la patria en tiempos difíciles o el anhelo de poder y trabajo activo. Sabía que si no hubiera regresado a Georgia, ella habría muerto”, dijo Shevardnadze. Había algo de verdad en sus palabras, pero, a diferencia de Heydar Aliyev, que se encontró en una situación similar, no logró consolidar la sociedad. Probablemente, Shevardnadze esperaba estar en un país pequeño "una ballena en un acuario", ante cuya autoridad mundial todos se inclinarían al unísono. En cambio, se encontró en una sociedad llevada al punto de ebullición, y rodeado de barones armados decididos a no obedecer a nadie. La crisis en las relaciones con Abjasia y Osetia del Sur fue creada por su predecesor Gamsakhurdia. Shevardnadze accedió a una expedición militar a Abjasia en agosto de 1992 bajo la presión de la opinión pública y los influyentes líderes militares Tengiz Kitovani y Jaba Ioseliani. Tras el derrocamiento de Gamashurdia, el prorruso Shevardnadze, que está construyendo relativamente relaciones con Occidente y Oriente, e inseguro de su antigua autoridad, debe elaborar un plan para el desarrollo ulterior de Georgia."
 georg.1000.a: "La mano derecha de Gorbachov."

 georg_chech.1.t: "Los Boeviks de Gelayev en los Desfiladeros"
 georg_chech.1.d: "La información de que unos 700 boeviks chechenos armados planeaban ingresar a Abjasia se difundió hace varios días. La minoría parlamentaria (bloque político Renacimiento, cuyo líder es Aslan Abashidze, líder de la República Autónoma de Adjara) acusó a las autoridades georgianas de utilizar aventurismo militar y político. El líder de la minoría, Jemal Gogitidze, está seguro de que los boeviks chechenos reunidos en el desfiladero de Kodori, cerca de la frontera de la República Autónoma de Abjasia, planean ingresar a la República Autónoma de Adjara a través de la costa del Mar Negro. Giorgi Targamadze, líder de la facción opositora Georgia Unida, apoya la idea y afirma que la intriga militar y política está inventada por las autoridades para desviar la atención de la sociedad del conflicto entre Shevardnadze y Zhvania (presidente del parlamento) y servir a los intereses de Rusia en Georgia”, afirma el Resonancia. La Unión de Ciudadanos, el partido gobernante, por otro lado, considera que el gobierno de Adjara apoya los intereses de Rusia. La reubicación ilegal de fuerzas militares rusas en las cercanías de Cholokhi (Adjara) fue revisada ayer en la sesión del Comité de Defensa y Seguridad. Se debe hacer todo lo posible para que las bases militares rusas abandonen el territorio de Georgia porque obstaculizan la seguridad del país, anunció el jefe del Comité, Gia Baramidze. Tanto los partidos gobernantes como los de la oposición intentan sumar puntos para las próximas elecciones, mientras que la situación interna del país es muy tensa. Hacer activo el tema de Abjasia y hablar de posibles enemigos es parte de la campaña electoral”, así evaluó el periódico los comentarios de los representantes del gobierno. También vale la pena señalar que Rusia ha enviado un destacamento a la base militar de Gudauta, territorio de Abjasia, con el fin de encontrar y capturar a 13 boeviks chechenos que se cree que están reubicados allí (el Resonancia). Según Khizri Aldamov, representante no oficial de Chechenia en Georgia, ninguno de estos 13 boeviks es de nacionalidad chechena; son ciudadanos de la Federación Rusa. Se puede considerar que pretenden ser chechenos. Ya han ocurrido hechos adecuados anteriormente también. Rusia los hizo venir a Georgia deliberadamente para que Georgia se viera involucrada en una provocación, afirmó Aldamov."
 georg_chech.1.a: "Necesitamos estabilizar la situación."

 georg_chech.2.t: "Reunión de funcionarios georgianos y rusos."
 georg_chech.2.d: "Recientemente, tuvo lugar una reunión de políticos georgianos y rusos en el marco de la solución del tema de la presencia de combatientes chechenos en los desfiladeros fronterizos entre Georgia y la Federación Rusa. Georgia pidió ayuda para resolver el problema, a pesar de los conflictos anteriores. Georgia solicita la presencia de fuerzas de paz rusas, así como asistencia en el apoyo diplomático a Georgia."
 georg_chech.2.a: "Esperemos que nos ayuden."
 georg_chech.2.b: "Claro, los terroristas deben ser capturados."
 georg_chech.2.c: "Tendrán que confiar en los suyos."

