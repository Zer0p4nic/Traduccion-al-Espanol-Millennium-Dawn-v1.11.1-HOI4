 georg_war2008.1.d: "Así que el problema de Osetia del Sur y Abjasia está efectivamente en el punto más alto de la agenda actual del país georgiano... Por un lado, intentar conquistar Georgia es una aventura difícil y peligrosa para Georgia. Algunos de nuestros generales proponen hacer una blitzkrieg y atacar Osetia desde dos frentes con un rápido avance para que Rusia no tenga tiempo de hacer nada y anexemos Osetia antes de que los pacificadores rusos comiencen alguna acción. Por otro lado, nuestros expertos advierten que debemos abandonar el tema de Osetia y Abjasia y dejar todo como está, tal vez incluso reconociendo su independencia. Compañero Presidente [GEO.GetLeader], ¿qué vamos a hacer?"
