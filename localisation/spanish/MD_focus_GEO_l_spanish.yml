l_spanish:
 georgia_focus: "Árbol de Enfoque Georgiano"
 #Focus Tree Loc
 GEO_gergiandream2013: "Sueño Georgiano"
 GEO_gergiandream2013_desc: "El Partido del Sueño Georgiano es el verdadero partido que debería tener un mandato para gobernar Georgia."
 GEO_crush_opposition_dreams: "Aplastar los sueños de la oposición"
 GEO_crush_opposition_dreams_desc: "Aplastar la patética oposición es la única manera verdadera de desarrollar Georgia. Los agentes extranjeros quieren destruir nuestro país! No podemos dejar que eso suceda."
 GEO_accept_turkish_capital: "Aceptar capital turco"
 GEO_accept_turkish_capital_desc: "La aceptación del capital turco es muy importante y debe darnos algo."
 GEO_geo_elections2013: "§02013 Elecciones§!"
 GEO_geo_elections2013_desc: "Las elecciones presidenciales se llevaron a cabo en Georgia el 27 de octubre de 2013."
 GEO_csto_nat_join: "Solicitar a la CSTO"
 GEO_csto_nat_join_desc: "rsb"
 GEO_stren_garrisons: "Fortalecer las guarniciones"
 GEO_stren_garrisons_desc: "Fortalecer las guarniciones en las fronteras del norte asegurará que no tengamos tales situaciones nuevamente."
 GEO_pankis_resolve: "Resolver el Conflicto del Desfiladero de Pankisi"
 GEO_pankis_resolve_desc: "Finalmente, debemos poner fin al caos que está ocurriendo en la frontera con Rusia y asegurar nuestra tierra."
 GEO_sng_unite: "Unirse al CIS"
 GEO_sng_unite_desc: "CIS: oh, Dios mío, cuánta felicidad y cooperación mutua hay en esta bandera azul. No puedo resistirme..."
 GEO_shervad_victory: "§YVictoria de Shervadnzade!§!"
 GEO_shervad_victory_desc: "Shervadnzade ganó las elecciones. Ahora debe calmar las cosas."
 GEO_epoch_of_peace: "Época de Paz"
 GEO_epoch_of_peace_desc: "La Época de Paz debe ser revelada sobre Georgia! Debemos prosperar sin ninguna guerra."
 GEO_give_passports_to_everyone: "Dar pasaportes a todos"
 GEO_give_passports_to_everyone_desc: "huh"
 GEO_tskinvali_attack: "Plan de Batalla de Tskhinvali"
 GEO_tskinvali_attack_desc: "Plan de Ataque Tigre: una operación planificada para devolver Osetia a Georgia. Tal vez valga la pena dar este paso arriesgado."
 GEO_pmc_support_instr: "Invitar a Instructores de PMC"
 GEO_pmc_support_instr_desc: "Necesitamos la ayuda de instructores militares calificados para organizar con éxito nuestro ejército y obtener una eficiencia adicional para un futuro ataque."
 GEO_fail_war_geo2008: "Derrota en la Guerra de 2008"
 GEO_fail_war_geo2008_desc: "oh nooooo"
 GEO_win_war_geo2008: "Victoria en la Guerra de 2008"
 GEO_win_war_geo2008_desc: "oh yeeeah baby"
 GEO_nato_in_georgia: "Fuerzas de la OTAN en Georgia"
 GEO_nato_in_georgia_desc: "envíanos carne"
 GEO_osset_abkhaz_priznat: "Reconocer a Abjasia y Osetia"
 GEO_osset_abkhaz_priznat_desc: "Ha llegado el momento de reconocer a Osetia del Sur y Abjasia como estados separados e independientes como un medio para asegurar la paz en Georgia y en toda la región."
 GEO_diplomatic_requests_fromrussia: "Solicitudes diplomáticas de Rusia"
 GEO_diplomatic_requests_fromrussia_desc: "dame dame dame"
 GEO_join_nato_geo: "Unirse a la OTAN"
 GEO_join_nato_geo_desc: "El Oeste nos devorará"
 GEO_bezhenci_help_of_uf: "Ayudar a los refugiados"
 GEO_bezhenci_help_of_uf_desc: "Debemos intercambiar la población de refugiados con Osetia para estar absolutamente seguros de que no tendremos tensiones en la frontera debido a cualquier asentamiento étnico que esté al otro lado de la frontera."
 GEO_we_will_not_forget: "No olvidaremos"
 GEO_we_will_not_forget_desc: "Georgia nunca podrá sanar las heridas que se le infligieron después de la guerra de cinco días y las consecuencias que trajo a Georgia."
 GEO_peace_deals_with_russia: "Acuerdos de Paz con Rusia"
 GEO_peace_deals_with_russia_desc: "Rusia puede buscar socavar nuestro poder en el Cáucaso, pero la verdad obvia es que no quieren conquistarnos. Será mucho más beneficioso para nosotros firmar un pacto de no agresión con ellos y continuar nuestro camino occidental sin Osetia del Sur y Abjasia."
 GEO_constitutional_reforms: "Reformas Constitucionales"
 GEO_constitutional_reforms_desc: "Independientemente del resultado, no debemos involucrar a Georgia en ningún conflicto después de esto."
 GEO_anti_corruption_measures: "Medidas Anticorrupción"
 GEO_anti_corruption_measures_desc: "La corrupción nos llevó a sobreutilizar nuestro presupuesto en diferentes aspectos del gobierno que ya no son relevantes. Debemos cambiar eso."
 GEO_stop_the_war_geo: "Detener la Guerra"
 GEO_stop_the_war_geo_desc: "Es necesario detener la guerra con los republicanos de una vez por todas. No debemos dejar que nuestras diferencias fuercen una guerra entre nosotros."
 GEO_ukrainian_volunteers_unso: "Invitar a UNA-UNSO"
 GEO_ukrainian_volunteers_unso_desc: "Debemos invitar a militantes de UNA-UNSO a Georgia para la próxima guerra. Están ideológicamente preparados para luchar por nosotros."
 GEO_us_help_in_war_geo: "Pedir Ayuda a EE. UU."
 GEO_us_help_in_war_geo_desc: "Es necesario pedir ayuda a Estados Unidos y prepararnos completamente para el conflicto armado, habiendo comprado las armas que necesitamos."
 GEO_chechen_boevik_help2008: "Invitar a Boeviks Ichkeria"
 GEO_chechen_boevik_help2008_desc: "Una vez tuvimos contactos con los combatientes chechenos de Ichkeria en los días previos a la Revolución de las Rosas."
 GEO_prepare_for2008_war: "§YPrepararse para la Guerra de 2008!§!"
 GEO_prepare_for2008_war_desc: "Deberíamos intentar realizar una operación especial y anexar Osetia del Sur en un rápido blitzkrieg, para que Rusia no pueda reaccionar y se conforme con el hecho de la anexión de Osetia."
 GEO_compromiss_with_russia: "Compromiso con Rusia"
 GEO_compromiss_with_russia_desc: "Ofreceremos a Rusia un acuerdo completo sobre el reconocimiento de las pseudo-repúblicas, entonces se convertirán... en repúblicas de pleno derecho! Tal vez solo esto liberará a Georgia de la carga de territorios no reconocidos y podremos pasar a una diplomacia de pleno derecho."
 GEO_osset_abkhaz_let: "Dejar que Osetia y Abjasia se vayan!"
 GEO_osset_abkhaz_let_desc: "Deberíamos dejar que Osetia y Abjasia se vayan en nombre de la prosperidad y la cooperación mutua."
 GEO_befriend_azeri_geo: "Hacerse amigo de Azerbaiyán"
 GEO_befriend_azeri_geo_desc: "Azerbaiyán tiene la misma visión diplomática que nosotros, deberíamos hacernos amigos."
 GEO_befriend_eu: "Hacerse amigo de la UE"
 GEO_befriend_eu_desc: "Debemos buscar unirnos a la UE. Es la elección de nuestra civilización."
 GEO_geo_elections2008: "§02008 Elecciones§!"
 GEO_geo_elections2008_desc: "Las elecciones presidenciales se llevaron a cabo en Georgia el 5 de enero de 2008."
 GEO_government_strenght: "Fortalecer el Gobierno"
 GEO_government_strenght_desc: "Saakashvili necesita aumentar la influencia del gobierno y los poderes de su poder, sin dañar la democracia. La rica y diversa experiencia. El comienzo del trabajo diario en la formación de una posición requiere que analicemos nuevas propuestas."
 GEO_kill_zhvania: "Eliminar a Zhvania"
 GEO_kill_zhvania_desc: "Aunque Zurab Zhvania nos ayudó en las primeras etapas de la revolución y el establecimiento del establecimiento, comenzó a interferir demasiado con nosotros, exigiendo que se socavaran los poderes del presidente. Tiene una gran cantidad de evidencia comprometedora sobre nosotros y no podemos dejarlo ir así como así..."
 GEO_demograph_crisis_oh: "Abordar la Crisis Demográfica"
 GEO_demograph_crisis_oh_desc: "Abordar la crisis demográfica es un movimiento necesario hacia el establecimiento de un estado georgiano próspero."
 GEO_compromiss_oppos: "Compromiso con la Oposición"
 GEO_compromiss_oppos_desc: "Somos una democracia. Debemos escuchar a la oposición si quieren reformas específicas de nosotros, incluso si daña nuestro gabinete a corto plazo."
 GEO_babax_po_oppos: "Detener violentamente a la oposición"
 GEO_babax_po_oppos_desc: "No debemos dejar que la oposición socave nuestro curso político y decisiones. Los métodos duros seguramente los silenciarán."
 GEO_befriend_ukraine_geo: "Hacerse amigo de Ucrania"
 GEO_befriend_ukraine_geo_desc: "Ucrania siempre ha luchado por los mismos ideales que nosotros. Hemos copresidido en GUAM durante mucho tiempo. Las relaciones deben llevarse al siguiente nivel."
 GEO_send_troops_toiraq: "Enviar nuestras tropas a Irak"
 GEO_send_troops_toiraq_desc: "Deberíamos enviar nuestras tropas a Irak para ganar experiencia en una nueva guerra y comprender la estrategia de las tácticas militares estadounidenses. Esto nos beneficiará."
 GEO_adjara_crisis: "Crisis de Ayaria"
 GEO_adjara_crisis_desc: "La crisis de Ayaria, también conocida como la revolución de Ayaria o la Segunda Revolución de las Rosas, fue una crisis política en la República Autónoma de Ayaria de Georgia, entonces dirigida por Aslan Abashidze, quien se negó a obedecer a las autoridades centrales después de que el presidente Eduard Shevardnadze fuera destituido durante la Revolución de las Rosas de noviembre de 2003."
 GEO_political_reforms_saak: "Reformas Políticas de Saakashvili"
 GEO_political_reforms_saak_desc: "Las reformas de Saakashvili y su enfoque para dirigir el país pueden ayudar. Es necesario implementar nuevos métodos de gestión, ya que la práctica diaria muestra que la consulta con una amplia gama de activos contribuye a la preparación e implementación de direcciones para el desarrollo progresivo."
 GEO_kviciani_myatezh: "Rebelión de Kviciani"
 GEO_kviciani_myatezh_desc: "Kviciani inició una rebelión en el valle de Kodori, debemos tomar el control de la situación."
 GEO_clear_adjaria: "Limpiar Adjara"
 GEO_clear_adjaria_desc: "Es hora de limpiar Adjaria de disidentes e integrar Adjaria en un formato de pleno derecho y obligar a Abashidze a renunciar."
 GEO_discuss_adjara_release: "Discutir la liberación de Adjara"
 GEO_discuss_adjara_release_desc: "Tal vez deberíamos darle a Abashidze más autonomía, pero mantenerlos más unidos. Tal vez esto fortalecerá nuestro país."
 GEO_deal_with_turkey_adjara: "Negociar con Turquía sobre Adjara"
 GEO_deal_with_turkey_adjara_desc: "Es hora de firmar acuerdos relevantes con Turquía sobre la cooperación en el tema de Adjara. La cooperación mutua será un buen pretexto para mejorar las relaciones."
 GEO_close_monadire: "Cerrar el Monadire"
 GEO_close_monadire_desc: "Monadire debe ser prohibido y Kviciani encarcelado! No hay otra opción!"
 GEO_clear_dissidents_monadire: "Purgar a los disidentes de Monadire"
 GEO_clear_dissidents_monadire_desc: "La purga es la única opción viable!"
 GEO_allow_kviciani: "Permitir a Kviciani"
 GEO_allow_kviciani_desc: "Deberíamos permitir la actividad de Kviciani y hacer acuerdos con él."
 GEO_deal_with_monadire: "Negociar con Monadire"
 GEO_deal_with_monadire_desc: "Negociar con ellos es la mejor opción para nuestro gobierno."
 GEO_rustavitwo: "§4Asaltar Rustavi dos!§!"
 GEO_rustavitwo_desc: "Rustavi 2 es un canal georgiano de oposición que constantemente interfiere con nuestro gobierno. Tal vez deberíamos asaltar su base de transmisión para cerrarlos. Sin embargo, esto puede llevar a consecuencias imprevistas..."
 GEO_geo_elections2003: "§02003 Elecciones§!"
 GEO_geo_elections2003_desc: "Elecciones de 2003"
 GEO_another_victory_shervad: "Otra Victoria de Shevardnadze"
 GEO_another_victory_shervad_desc: "Shevardnadze ganó de nuevo, pero la población no lo apoya. Debemos derrocar pacíficamente su patético gobierno."
 GEO_rose_revolution: "Revolución de las Rosas!"
 GEO_rose_revolution_desc: "Es hora de comenzar la Revolución de las Rosas y hacer una Georgia verdaderamente democrática! Saakashvili nos llevará a la grandeza!"
 GEO_vneochered_elections: "Nuevas Elecciones Libres"
 GEO_vneochered_elections_desc: "Ahora es el momento de hacer nuevas elecciones en Georgia de manera justa y verdadera."
 GEO_epoch_of_saakash: "Época de Saakash"
 GEO_epoch_of_saakash_desc: "saakashvili"
 GEO_unn_kodor: "Tropas de la ONU en los Desfiladeros de Pankisi y Kodori"
 GEO_unn_kodor_desc: "Ahora, debemos poner tropas de la ONU en las regiones inestables para asegurar la estabilidad."
 GEO_russians_leave_abkhaz: "Pedir a los rusos que abandonen Abjasia"
 GEO_russians_leave_abkhaz_desc: "La situación en Abjasia es muy diferente a la de Osetia. Los abjasios no son constructivos en su postura diplomática y son mucho más hostiles que los osetios. Debemos pedir a los rusos que abandonen Abjasia, mientras hacemos promesas de no atacarlos. Kviciani y Gelaev deben dejar de hacer sus cosas. Debemos poner patrullas de la ONU allí para asegurar la estabilidad."
 GEO_release_boeviks: "Liberar a los Nokhchas"
 GEO_release_boeviks_desc: "Estos combatientes chechenos podrían ser útiles en el futuro si Georgia cambia su perspectiva geopolítica algún día... Deberíamos enviarlos a terceros países."
 GEO_give_boevikstorussia: "Entregar Boeviks a Rusia"
 GEO_give_boevikstorussia_desc: "Estos terroristas chechenos deben ser devueltos de donde vinieron. Incluso si eso significa que la autoridad gubernamental disminuirá."
 GEO_polt_crisis_aknowl: "polt_crisis_aknowl"
 GEO_polt_crisis_aknowl_desc: "oh, priznal"
 GEO_help_chechens_pankis: "Boeviks Chechenos en Desfiladeros Georgianos"
 GEO_help_chechens_pankis_desc: "Debido a la inestabilidad en Chechenia, muchos boeviks chechenos cruzan la frontera y aterrorizan a la población local. Debemos lidiar con esto."
 GEO_ensure_for_russians: "Aseguramiento para los Rusos"
 GEO_ensure_for_russians_desc: "Debemos llegar a los funcionarios rusos para resolver el conflicto del desfiladero de manera más efectiva."
 GEO_ustupki_russia: "§GConcesiones a Rusia§!"
 GEO_ustupki_russia_desc: "Es posible que tengamos que darle a Rusia más poder sobre nuestro curso político para mantenernos en el poder."
 GEO_pokrov_of_west: "§4Refugio Occidental§!"
 GEO_pokrov_of_west_desc: "Eduard había tenido durante mucho tiempo varios vínculos con países occidentales. Tal vez valga la pena cambiar el rumbo del país, dejando a nuestro gobernante."
 GEO_russian_mil_in_geo: "Presencia Militar Rusa en Georgia"
 GEO_russian_mil_in_geo_desc: "Debemos abrazar nuestras relaciones con Rusia y asegurar la presencia militar rusa en Georgia."
 GEO_agreements_with_turks: "Pacto Estratégico con Turquía"
 GEO_agreements_with_turks_desc: "Debemos abrazar nuestras relaciones con Turquía y asegurar la presencia militar de la OTAN en Georgia."
 GEO_start_talks_with_russia: "Más Vínculos con el Este"
 GEO_start_talks_with_russia_desc: "Hola, bibbas post-soviéticos, seamos amigos."
 GEO_vygod_svet: "Más Vínculos con el Oeste"
 GEO_vygod_svet_desc: "Hola, bibbas de la OTAN europeos, seamos amigos."
 GEO_question_of_abkhazosset: "question_of_abkhazosset"
 GEO_question_of_abkhazosset_desc: "wqefwefv"
 GEO_georgian_capital_for_west: "Integración del Mercado Georgiano-Occidental"
 GEO_georgian_capital_for_west_desc: "Es hora de reorientar nuestro mercado hacia el Oeste y reconstruir nuestra economía."
 GEO_kill_oppos_leaders: "Matar a los Líderes de la Oposición"
 GEO_kill_oppos_leaders_desc: "Es hora de poner fin a las medidas a medias y cortar la cabeza de la serpiente. Debemos matar a los líderes de la oposición."
 GEO_deport_oppos: "Deportar a los líderes de la oposición"
 GEO_deport_oppos_desc: "Tal vez no deberíamos ser tan radicales. Podemos deportar o encarcelar a los líderes de la oposición."
 GEO_befriend_armenia: "Hacerse amigo de Armenia"
 GEO_befriend_armenia_desc: "Armenia es nuestro vecino más antiguo y permanente. Es necesario mejorar las relaciones bilaterales sobre la base del entendimiento mutuo."
 GEO_djavakhk_compromiss: "Compromiso sobre Djavakhq"
 GEO_djavakhk_compromiss_desc: "Un número muy grande de armenios vive en el sur de Georgia. Armenia nunca ha exigido independencia para ellos ni nada por el estilo, pero vale la pena darles más autonomía para una mayor integración."
 GEO_vassal_of_russia: "Acuerdo de Unión con Rusia"
 GEO_vassal_of_russia_desc: "Necesitamos firmar un tratado final con Rusia sobre defensa mutua y cooperación económica."
 GEO_priznat_abkhazosset: "Federalización de Georgia"
 GEO_priznat_abkhazosset_desc: "No podemos reconocer a las pseudo-repúblicas de Abjasia y Osetia, pero podemos federalizar Georgia bajo presión rusa. Sin embargo, esto significará una influencia significativa de Rusia sobre nosotros."
 GEO_change_course_of_party: "Cambiar el Rumbo del Partido"
 GEO_change_course_of_party_desc: "El viejo Partido de Shevardnadze no es la clave que necesitamos. Es hora de cambiar esto y vasallar a otros partidos pro-occidentales."
 GEO_nato_help_shervad: "Ayuda de la OTAN para Georgia"
 GEO_nato_help_shervad_desc: "Es hora de pedir más ayuda de la OTAN para Georgia! Estamos listos para eso."
 GEO_status_of_ossetabkhaz_demand: "Exigir el Estado de las Pseudo Repúblicas"
 GEO_status_of_ossetabkhaz_demand_desc: "Es hora de dejar de buscar medidas a medias, pero comenzar a exigir la entrada incondicional de las repúblicas en nuestra membresía!"
 GEO_prowestern_shervad: "Diplomacia Pro-Occidental"
 GEO_prowestern_shervad_desc: "Debemos seguir los ideales occidentales de libertad y liberalismo, y para ello debemos mejorar nuestras relaciones con los socios occidentales."
 GEO_reactionary_shervad: "§YRomper lazos con la UE!§!"
 GEO_reactionary_shervad_desc: "No debemos dejar que la UE influya en nuestro país de ninguna manera. Política o económicamente."
 GEO_russina_spy_clear: "Purgar a los espías rusos"
 GEO_russina_spy_clear_desc: "Los espías rusos están corrompiendo nuestro país! Necesitamos deshacernos de ellos de inmediato!"
 GEO_join_eaes: "Unirse a la UAEC"
 GEO_join_eaes_desc: "Necesitamos integrarnos en la UAEC. ¿Para qué molestarse con programas de esclavitud económica de la UE, si podemos comerciar libremente con nuestros vecinos?"
 GEO_national_propaganda: "Propaganda Nacional"
 GEO_national_propaganda_desc: "Debemos mostrar a nuestra gente variopinta que Rusia no es solo nuestro socio económico confiable y aliado, sino también nuestro amigo, hermano y protector natural."
 GEO_open_door_toeasterninvestments: "Abrir las puertas a las inversiones"
 GEO_open_door_toeasterninvestments_desc: "El dinero ruso fluirá hacia las venas de la economía georgiana y cumplirá nuestro deseo de prosperidad económica! Qué poético!"
 GEO_soviet_legacy_pol: "Legado Soviético"
 GEO_soviet_legacy_pol_desc: "No debemos olvidar de quién obtuvimos la independencia y con quién estuvimos unidos desde los tiempos de la URSS. Debemos abrazar nuestro legado mutuo."
 GEO_join_csto: "Unirse a la OTSC"
 GEO_join_csto_desc: "Armenia y Rusia están en la OTSC. Tal vez si fortalecemos nuestras fronteras conjuntas y la cooperación militar, realmente mejoraremos la seguridad de nuestro país..."
 GEO_embargo_turkey: "Socavar la influencia turca"
 GEO_embargo_turkey_desc: "La influencia turca es dañina para nuestro país, especialmente para Batumi y su llamada autonomía... Debemos ponerle fin."
 GEO_trade_deal_russia: "Acuerdo de Cooperación Mutua con Rusia"
 GEO_trade_deal_russia_desc: "Debemos cooperar con Rusia sobre la base de principios de acuerdo mutuo y comprensión. Que nuestra amistad sea legendaria!"
 GEO_deal_with_armenia: "Acuerdo de Amistad con Armenia"
 GEO_deal_with_armenia_desc: "Debemos cooperar con Armenia sobre la base de principios de acuerdo mutuo y comprensión. Que nuestra amistad sea legendaria!"
 GEO_demands_from_azeris: "Reclamos del Este"
 GEO_demands_from_azeris_desc: "Debemos recordar a nuestros socios azeríes sobre el hecho de que el noroeste de Azerbaiyán era históricamente georgiano y que deben tratar nuestro legado con respeto."
 GEO_nato_drills: "Ejercicios con la OTAN"
 GEO_nato_drills_desc: "Realizar ejercicios conjuntos con la OTAN! Al menos no están perforando un agujero en nuestro trasero."
 GEO_investigate_saakash: "Investigar a Saakash"
 GEO_investigate_saakash_desc: "aeda"
 GEO_legit_heir: "Heredero Legítimo"
 GEO_legit_heir_desc: "Bidzina Ivanishvili es el hombre que debe gobernar Georgia."
 GEO_defence_priority: "Prioridad de Defensa"
 GEO_defence_priority_desc: "La prioridad de defensa debe ser un punto importante en la agenda georgiana moderna."
 GEO_increase_eu_friendship: "Aumentar la amistad con la UE"
 GEO_increase_eu_friendship_desc: "La Unión Europea es la organización a la que debemos unirnos."
 GEO_narmalization_with_russia: "Pragmatismo Ruso"
 GEO_narmalization_with_russia_desc: "¿Por qué deberíamos molestarnos con la rivalidad con Rusia, si podemos ser más pragmáticos y tener buenas relaciones comerciales?"
 GEO_azerbaijani_coop: "Cooperación con Azerbaiyán."
 GEO_azerbaijani_coop_desc: "Azerbaiyán es nuestro socio económico y político de larga data. Debemos aumentar nuestras relaciones mutuas."
 GEO_nato_connections: "Conexiones con la OTAN"
 GEO_nato_connections_desc: "Debemos aumentar nuestras conexiones con la OTAN. La rica y diversa experiencia de la estructura existente de la organización requiere la definición y refinamiento del sistema de capacitación del personal que satisfaga las necesidades urgentes."
 GEO_isolationaism: "Aislamiento Parcial"
 GEO_isolationaism_desc: "¿Por qué intervenir en asuntos que no nos conciernen? Debemos involucrarnos en la política del aislamiento parcial."
 GEO_salome_zurab: "Salome Zurabishvili"
 GEO_salome_zurab_desc: "Necesitamos un presidente que no interfiera en el curso general de los asuntos políticos en el país, pero que sea una buena figura para la diplomacia exterior."
 GEO_compromiss_monacrhists: "Compromiso con los Monárquicos"
 GEO_compromiss_monacrhists_desc: "Nuestra gente quiere traer de vuelta al rey, qué idea delirante! Debemos intentar encontrar un compromiso con ellos."
 GEO_lgbt_rights_geo: "Georgia Pro-LGBTQ+"
 GEO_lgbt_rights_geo_desc: "Debemos tomar esta postura social debido a nuestra conexión ideológica con los países europeos."
 GEO_best_variant: "Mejor variante"
 GEO_best_variant_desc: "td"
 GEO_second_epoch_of_saakash: "Regreso de Mishiko"
 GEO_second_epoch_of_saakash_desc: "Finalmente, el padre de la Revolución de las Rosas ha regresado para gobernar Sakartvelo!"
 GEO_united_nat_movem: "Movimiento Nacional Unido"
 GEO_united_nat_movem_desc: "El movimiento nacional unido es el verdadero partido que debe tener un mandato para gobernar Georgia."
