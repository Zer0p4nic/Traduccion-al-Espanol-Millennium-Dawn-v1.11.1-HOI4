 georg_revol.1.t: "Revolución de las Rosas en Georgia!"
 georg_revol.1.d: "La era del zorro gris en Georgia ha terminado. La pacífica Revolución de las Rosas destituyó a Eduard Shevardnadze. La legendaria astucia y el arte de la intriga lo traicionaron. Shevardnadze podría haber salvado a su país de la conmoción y a sí mismo de la humillación si se hubiera retirado hace mucho tiempo. Georgia solo se beneficiaría de esto. En los últimos años, el presidente de 75 años no resolvió los problemas del país, sino que los dejó en segundo plano. Los recursos de Georgia se gastaron únicamente para mantener el poder de Shevardnadze. Shevardnadze engañó a su pueblo. Permitió o incluso organizó el fraude electoral él mismo. Fue esta mentira la que llevó a su renuncia. Salvó al país del derramamiento de sangre, y este es su mérito. Sin embargo, la autoridad del poder estatal en Georgia aún no ha sido socavada. Además, no hay respuesta a la pregunta principal: ¿cuál será el futuro del país después de Shevardnadze?"
 georg_revol.1.a: "No Tenemos Otra Opción"

 georg_revol.2.t: "Protestas en Georgia"

 georg_revol.2.d: "Una manifestación con protestas contra la falsificación se reunió en Tbilisi. Las autoridades se sintieron alarmadas y, por si acaso, corrigieron ligeramente el resultado, para que Burdzhanadze-Demócratas recibieran su 7 por ciento. Todos estos disturbios podrían ignorarse cuidadosamente, pero había un matiz sutil: un nuevo parlamento podría no reunirse en una ola de caos. Claramente no había quórum: la mitad de los diputados no reconocieron los resultados de las elecciones. Shevardnadze tenía que hacer algo para que el parlamento comenzara, pero no podía hacer nada. El zorro gris decidió ganar tiempo: llevar a cabo negociaciones interminables hasta que los manifestantes se aburrieran. De su lado había un poderoso aliado en forma de las lluvias de noviembre en Tbilisi."

 georg_revol.2.a: "Esperemos que las protestas se calmen por sí solas..."

 georg_revol.3.t: "Época de Saakashvili"
 georg_revol.3.d: "La era de Saakashvili ha comenzado en Georgia. La tardía renuncia de Eduard Shevardnadze pudo haber evitado una guerra civil sangrienta. Pero las perspectivas siguen siendo extremadamente peligrosas. Georgia solo tendrá una oportunidad de un futuro mejor si logra unir a las fuerzas políticas moderadas de la oposición y aislar a los radicales. La Revolución de las Rosas causará cierta ansiedad entre los presidentes post-soviéticos. Disturbios similares ocurrirán en Ucrania, Kirguistán y Uzbekistán. Mucho cambiará en Rusia misma: las autoridades entenderán que son vulnerables. El Ministerio de Asuntos Exteriores está descontento con el hecho de que las repúblicas post-soviéticas también requieren atención, y también es necesario trabajar con ellas y proteger sus intereses allí."
 georg_revol.3.a: "Georgia eligió su camino!"

