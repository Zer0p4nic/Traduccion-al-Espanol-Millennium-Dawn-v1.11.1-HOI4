 GEO_tax_amnisty_2004_desc: "Tenemos muchos evasores de impuestos en nuestro país, como resultado no obtenemos suficiente dinero para financiar nuestro país. Deberíamos retirar los cargos contra ellos para que se sientan seguros de pagar impuestos nuevamente y podamos obtener mucho más dinero!"
 GEO_ask_west_for_help_desc: "Obtendremos dinero de nuestros amigos europeos."
 GEO_kulev_terminal_desc: "Gastaremos dinero en la construcción de una terminal petrolera y recuperaremos más dinero!"
 GEO_polminmeet_desc: "Más amigos no nos harán daño."

 ARM_GEO_rebellion_category: "Cuestión de Djavakheti"
 ARM_GEO_rebellion_category_desc: "La región de Samtskhe-Djavakheti de Georgia está poblada en gran parte por armenios étnicos. Los osetios y abjasios se rebelaron, pero los armenios en Georgia no lo hicieron. Es posible que si continuamos negociando e instigando la situación, ellos también se rebelen."
 ARM_GEO_drafting_peace_proposal: "Redacción de una Propuesta de Paz para Djavakheti"
 ARM_GEO_rebellion: "Levantamiento Armenio!"
 arm_didnt_spport: "Armenia no apoyó la rebelión de Djavakhq!"
 ARM_rebellion_propaganda_lev: "Campaña de propaganda armenia"
 ARM_start_talking_process: "Iniciar Conversaciones de Paz Mutuas"
 ARM_start_talking_process_desc: "Es hora de iniciar conversaciones de paz mutuas con el gobierno georgiano para discutir la paz entre los armenios de Samtskhe-Djavakheti y ellos mismos."
 ARM_rebellion_propaganda: "Instigar Tensiones Étnicas"
 ARM_rebellion_propaganda_desc: "Monopolizar esto nos permitirá traer a estos armenios de vuelta a nuestro territorio y eliminar la opresión de nuestro pueblo. Deberíamos mostrarles que los apoyamos e instigar las tensiones entre la gente de Djavakhq y el gobierno georgiano."
 ARM_send_weapons: "Contrabandear armas a Djavakhq"
 GEO_expand_autonomy: "Prometer Expansión de la Autonomía"
 GEO_raids_police: "Desarmar al pueblo"

 ARM_djavakhq: "Djavakhq Libre"

 geo_misc.9.t: "Propuesta de Compromiso de Djavakhq"
 geo_misc.9.d: "[FROM.GetName] ha propuesto una propuesta de paz con respecto al tema de Djavakhq. La solución propuesta es permitir a los armenios un grado de autonomía. Teorizan que evitará que los armenios sientan que no están representados en el gobierno y permitirá al gobierno georgiano la capacidad de retener el control sobre sus territorios. ¿Cómo respondemos? ¿Estamos dispuestos a tomar asiento en la mesa de negociaciones?"
 geo_misc.9.a: "La autonomía resolvería el problema."
 geo_misc.9.b: "¿Estás bromeando? Djavakhq debería ser libre!"
 geo_misc.9.c: "Estamos listos para comenzar las conversaciones sobre el aumento de la autonomía..."
 geo_misc.9.d1: "Samtskhe-Djavakheti es legítimamente nuestro!"

 geo_misc.10.t: "Aumento de la Autonomía en Djavakheti."
 geo_misc.10.d: "Ahora, ha llegado el momento de firmar finalmente la resolución. Djavakheti obtendrá un estatus de autonomía religiosa, cultural y lingüística. ¿Vamos a dar el siguiente paso?"
 geo_misc.10.a: "Estamos de acuerdo con estos términos."
 geo_misc.10.b: "Estamos listos para dar un estatus especial."

 geo_misc.11.t: "Propuesta de la RSS de Georgia"
 geo_misc.11.d: "Los socialistas georgianos proponen un acuerdo sobre la unificación de nuestros países. ¿Qué debemos hacer?"
 geo_misc.11.a: "Los capitalistas enmascarados de rojo no nos esclavizarán!"
 geo_misc.11.b: "Tal vez por el bien del octubre rojo..."

