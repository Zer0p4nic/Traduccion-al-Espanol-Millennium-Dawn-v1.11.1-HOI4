 georg_chech.4.t: "Georgia no entrega a los boeviks chechenos a Rusia."
 georg_chech.4.d: "Para sorpresa de las autoridades rusas, Georgia dice que no puede entregar a todos los combatientes chechenos a Rusia por varias razones. Algunos dicen que decidieron deportarlos a terceros países o juzgarlos en la propia Georgia. Georgia ha entregado solo a unos pocos combatientes menores, pero los líderes aún están en prisiones georgianas."
 georg_chech.4.a: "Serán útiles en el futuro..."
 georg_chech.4.b: "Estás jugando con fuego, Eduard."
 georg_chech.4.c: "Lo más importante es que las fronteras ahora están seguras."

 georg_chech.5.t: "Georgia entrega boevikis chechenos a Rusia."
 georg_chech.5.d: "Georgia afirma haber entregado a todos los combatientes chechenos a Rusia por razones mutuamente beneficiosas de seguridad y estabilidad en la región. Inicialmente, Georgia entregó solo a algunos combatientes menores, pero ahora los líderes ya han sido enviados a juicio en Rusia."
 georg_chech.5.a: "Esperemos que les guste nuestro esfuerzo."
 georg_chech.5.b: "Las relaciones georgiano-rusas deberían fortalecerse."
 georg_chech.5.c: "¿Eh? ¿Qué..? No nos importa."

