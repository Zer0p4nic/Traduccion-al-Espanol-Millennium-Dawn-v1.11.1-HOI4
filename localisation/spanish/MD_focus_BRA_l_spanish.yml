 ## Ideas
 BRA_idea_amazonian_development_project: "Proyecto de Desarrollo Amazónico"
 BRA_idea_amazonian_development_project_desc: "El gran emprendimiento de desarrollar el Amazonas ha comenzado. Hemos comenzado a eliminar la burocracia en la Amazonía, abriendo nuevas oportunidades económicas tanto para las entidades privadas como para el gobierno."
 BRA_idea_growth_through_freedom: "Crecimiento a través de la libertad"
 BRA_idea_growth_through_freedom_desc: "La libertad en el mercado es crucial para impulsar y generar más negocios en nuestra economía."
 BRA_idea_foreign_research_and_development: "Investigación y Desarrollo Extranjeros"
 BRA_idea_foreign_research_and_development_desc: "Podemos aprender una o dos cosas de los equipos de I+D extranjeros."
 BRA_idea_nossa_economia: "Nossa Economia"
 BRA_idea_nossa_economia_desc: "Nuestra economía necesita ganar algo de flexibilidad."
 BRA_idea_oncoming_debt_crisis: "Crisis de deuda inminente"
 BRA_idea_oncoming_debt_crisis_desc: "La deuda en Brasil actualmente se cierne sobre nuestro país como una nube oscura. Las recientes medidas fiscales nos han permitido aliviar muchos de los problemas, pero todavía estamos al borde de no poder pagar nuestras deudas. Podemos explorar algunas opciones como paquetes de ayuda externa o podemos considerar reinstaurar las reglas del FMI sobre nuestra nación.\n\n\nEsta idea se cancelará si la relación deuda/PIB de su nación §Ycae por debajo de§! §G20%§! (Ratio actual: [?THIS.debt_ratio|%])"
 BRA_idea_worsening_debt_crisis: "Crisis de deuda empeorando"
 BRA_idea_worsening_debt_crisis_desc: "La falta de un acuerdo con Estados Unidos ha causado el colapso adicional del Real. La economía de nuestra nación se está deslizándose lentamente fuera de nuestro alcance si no realizamos un cambio pronto. Nuestra única esperanza desde aquí es pagar la mayor parte de nuestra deuda lo más rápido posible.\n\n\nEsta idea se cancelará si la relación deuda/PIB de su nación §Ycae por debajo de§! §G20%§! (Ratio actual: [?THIS.debt_ratio|%])"
 BRA_idea_crippled_currency: "Moneda paralizada"
 BRA_idea_crippled_currency_desc: "Debido a problemas económicos pasados, nuestra moneda ha sido debilitada en términos de valor internacional. Sin embargo, esto ha proporcionado un impulso interesante en términos de nuestro crecimiento interno, ya que podemos usar nuestros fondos como una mejor herramienta para la estabilidad financiera."
 BRA_idea_crippled_currency_tt: "No podremos cambiar nuestro §YCiclo Económico§! manualmente.\n"
 BRA_idea_imf_debts: "Deudas con el FMI"
 BRA_idea_imf_debts_desc: "Las deudas que debemos al FMI continúan pesando sobre nuestras cabezas. Disuade a los inversores extranjeros, impidiendo que nuestro gran país reciba inversiones internacionales y estancando el crecimiento económico. Si no eliminamos estas deudas, seguiremos sufriendo las consecuencias de la desesperación económica pasada."
 BRA_idea_foreign_debt_assistance: "Asistencia para la deuda externa"
 BRA_idea_foreign_debt_assistance_desc: "Estados Unidos nos ha proporcionado un paquete de ayuda para la deuda externa que nos permite aliviar algunos de nuestros problemas de deuda. A través de una serie de movimientos específicos, la Reserva Federal de Estados Unidos recompró nuestra deuda de inversores privados estadounidenses y absolvió la obligación de deuda de nuestra parte."
 BRA_idea_brazilian_exports: "Exportaciones brasileñas"
 BRA_idea_brazilian_exports_desc: "Brasil es una de las economías exportadoras más grandes del mundo. La mayoría de las exportaciones son productos agrícolas y recursos primarios como materias primas, minerales y madera."
 BRA_idea_pro_unions: "Pro-Sindicatos"
 BRA_idea_pro_unions_desc: "La transición a una economía manufacturera desde una economía agraria requiere que seamos pro-sindicatos para garantizar que todos los trabajadores del país tengan derechos mejorados."
 BRA_idea_pro_farmers: "Pro-Agricultores"
 BRA_idea_pro_farmers_desc: "A medida que nos movemos lentamente de una sociedad más agraria a una economía manufacturera, es imperativo que sigamos siendo pro-agricultores y nunca olvidemos a los principales productores dentro de nuestro país."
 BRA_idea_pro_industries: "Pro-Industrias"
 BRA_idea_pro_industries_desc: "La expansión de nuestra base industrial ha comenzado a impulsar nuestra economía a nuevas alturas y ahora es el momento de solidificarnos como pro-industria."
 BRA_idea_brazilian_knack: "El Jeitinho Brasileño"
 BRA_idea_brazilian_knack_desc: "Jeitinho o \"habilidad\" es más que encontrar una manera de lograr algo eludiendo reglas o convenciones sociales. Algunas personas lo ven como un método típicamente brasileño de navegación social donde un individuo puede usar recursos emocionales, chantaje, lazos familiares, promesas, recompensas o dinero para obtener favores o ventajas. Pero la gente olvida mencionar que esta expresión también proviene de la necesidad asociada con la falta de recursos y ayuda. La mayoría de los brasileños tienen que ser creativos e inventar nuevas formas más sencillas de hacer las cosas que necesitan. La palabra \"jeitinho\" proviene de la expresión dar um jeito, literalmente \"encontrar una manera\". Implica el uso de recursos a mano, así como conexiones personales y creatividad."
 BRA_idea_brazilian_emerging_influence: "Influencia brasileña"
 BRA_idea_brazilian_emerging_influence_desc: "Brasil está ejerciendo su poder e influencia para inclinar a este país hacia su visión del mundo."
 BRA_idea_enraged_natives: "Nativos enfurecidos"
 BRA_idea_enraged_natives_desc: "Los pueblos nativos de Brasil están actualmente enfurecidos con el gobierno. Citan una variedad de problemas como salarios desproporcionados, mal trato a los trabajadores y pobreza generalizada entre los nativos. Si elegimos no apoyar la difícil situación de los pueblos nativos, podríamos ver problemas más generalizados."
 BRA_idea_angry_natives: "Nativos enojados"
 BRA_idea_angry_natives_desc: "La variedad de pueblos nativos en Brasil están actualmente descontentos con el gobierno. Continúan citando una variedad de problemas, desde salarios desproporcionados hasta malos tratos a los trabajadores, a pesar de las continuas mejoras en las leyes."
 BRA_idea_friendly_natives: "Nativos amigables"
 BRA_idea_friendly_natives_desc: "El cambio continuo en la estructura y las leyes del gobierno ha pivotado la disposición de los pueblos nativos a nuestro favor. Si continuamos manteniendo nuestro curso, los pueblos nativos de Brasil seguirán apoyando al gobierno."
 BRA_idea_new_wave_ideas: "Nuevas ideas"
 BRA_idea_new_wave_ideas_desc: "Ha llegado el momento de comenzar a establecernos como una nueva potencia en el escenario mundial. Muchas personas de todo Brasil han comenzado a apoyar una multitud de nuevas ideas mientras desarrollamos y definimos el nuevo camino a seguir para nuestro gran país."
 BRA_idea_restricted_travelers: "Viajeros restringidos"
 BRA_idea_restricted_travelers_desc: "La plaga de viajeros en nuestro gran país finalmente ha comenzado a detenerse. Hemos aplicado una serie de regulaciones y restricciones que limitan el número de viajeros dentro de nuestro gran país."
 BRA_idea_extensive_border_control: "Controles fronterizos extensivos"
 BRA_idea_extensive_border_control_desc: "Hemos establecido controles fronterizos extensivos en nuestras fronteras para evitar la entrada de migrantes de países extranjeros."
 BRA_idea_diplomatic_powerhouse: "Potencia diplomática"
 BRA_idea_diplomatic_powerhouse_desc: "Brasil se ha establecido como una potencia diplomática. Nuestra fuerza no solo reside en nuestra destreza en combate, sino también en nuestra capacidad para mantenernos en el extranjero."
 BRA_idea_the_international_mediator: "Mediador internacional"
 BRA_idea_the_international_mediator_desc: "Brasil, siendo el país más grande de América del Sur, se encuentra en una posición particularmente interesante al no estar involucrado en la mayoría de las políticas globales con muy poco que ganar al estar sesgado. La posición en la que nos encontramos nos permite ser un mediador en las situaciones más difíciles donde otros pueden no ser imparciales. Además, nuestro gran país se encuentra perfectamente entre el Este y el Oeste, lo que nos permite mediar conflictos entre varios actores."
 BRA_idea_a_global_power: "Una potencia global"
 BRA_idea_a_global_power_desc: "Nuestro país es mundialmente reconocido y es considerado una de las grandes potencias del mundo. Nuestra rica y vibrante historia y nuestros momentos tumultuosos del pasado nos ponen a la par con muchas otras naciones de nuestro calibre. Es hora de que sigamos tomando nuestro lugar en el mundo y nos establezcamos como la nueva potencia global."
 BRA_idea_rainforest_protectors: "Protectores de la selva tropical"
 BRA_idea_rainforest_protectors_desc: "Somos los protectores de la selva tropical y debemos asegurarnos de que la selva amazónica esté protegida ahora y para siempre."
 BRA_idea_brazil_peacekeepers: "Mantenedores de la paz brasileños"
 BRA_idea_brazil_peacekeepers_desc: "Nos hemos establecido firmemente como uno de los mantenedores de la paz más reconocidos del mundo."
 #Lula-Political Parties
 BRA_idea_neo_comunista: "Alineación del Partido Neo Comunista"
 BRA_idea_neo_comunista_desc: "El Partido de los Trabajadores ha abrazado oficialmente su forma más verdadera y final. Han abrazado el camino comunista y ahora son verdaderamente el partido de la libertad, la igualdad y el nuevo camino a seguir para Brasil y su futuro."
 BRA_idea_radical_leftist: "Alineación del Partido Radical de Izquierda"
 BRA_idea_radical_leftist_desc: "El Partido de los Trabajadores se ha convertido verdaderamente en un partido radical. Ha adoptado partidos de extrema izquierda y está abogando activamente por la disolución de los estados capitalistas en todo el mundo."
 BRA_idea_slightly_radical: "Alineación del Partido Ligeramente Radical"
 BRA_idea_slightly_radical_desc: "El Partido de los Trabajadores ha comenzado su transformación en un partido radical. Ha adoptado algunos partidos de extrema izquierda y está comenzando a abogar activamente por la disolución de los estados capitalistas en todo el mundo."
 BRA_idea_well_balanced: "Alineación de Partido Bien Equilibrada"
 BRA_idea_well_balanced_desc: "El Partido de los Trabajadores continúa manteniendo su delicado equilibrio entre radicales y reformistas. El partido sigue atrayendo a personas de todos los ámbitos de la vida, ya que continúa promoviendo la retórica socialista sin rechazar los elementos extremos ni a los miembros del Centrão."
 BRA_idea_slightly_reformist: "Ligeramente Reformista"
 BRA_idea_slightly_reformistq_desc: "El Partido de los Trabajadores ha cambiado su rumbo. El partido ya no cree en la conversión radical de la república brasileña, sino en reformas graduales y dirigidas. El cambio en la postura ideológica ha hecho que algunos elementos más extremos abandonen el grupo."
 BRA_idea_modern_reformist: "Reformista Moderno"
 BRA_idea_modern_reformist_desc: "El Partido de los Trabajadores ha cambiado su rumbo. El partido ya no cree en la conversión radical de la república brasileña, sino en reformas graduales y dirigidas. El cambio en la postura ideológica ha hecho que más elementos extremos abandonen el partido y amenaza con hacer que más radicales, que formaban una gran parte de su base de apoyo, lo dejen. Sin embargo, por el contrario, cada vez más miembros del Centrão se están uniendo al partido en masa."
 BRA_idea_party_of_progress: "Partido del Progreso"
 BRA_idea_party_of_progress_desc: "El Partido de los Trabajadores ha cambiado su rumbo. El partido ya no cree en la conversión radical de la república brasileña, sino en reformas graduales y dirigidas. El cambio en la postura ideológica ha hecho que los elementos extremos abandonen el partido, y la mayoría de ellos están buscando partidos que realmente deseen ver el estado tal como está, desglosado y reconstruido ladrillo por ladrillo. Esta ya no es la visión del Partido de los Trabajadores, ya que se han modelado como el Partido del Progreso al comenzar extensas reformas políticas entre las diversas instituciones de Brasil."
 # Military
 BRA_idea_imbel: "IMBEL"
 BRA_idea_imbel_desc: "Indústria de Material Bélico do Brasil (IMBEL, en inglés: Industria de Material Bélico Brasileña) es el principal contratista de defensa del gobierno brasileño. Fue fundada a principios de la década de 1930 como Fábrica de Canos e Sabres para Armas Portátiles, lo que involucraba directamente al Ejército Brasileño en las cuotas de producción. No fue hasta finales de la década de 1970 que IMBEL se formó con la Ley no. 6227, que creó IMBEL con el propósito inherente de promover la industria de material bélico de interés utilizando inversión privada directa."
 BRA_idea_modern_artillery: "Artillería Moderna"
 BRA_idea_modern_artillery_desc: "Ampliar y modernizar el stock de artillería al que el país tiene acceso nos permitirá establecer aún más como una de las principales potencias militares del mundo."
 BRA_idea_homemade_rifles: "Rifles Caseros"
 BRA_idea_homemade_rifles_desc: "Diseñar rifles que puedan ser construidos en casa utilizando kits rápidos que se pueden desarrollar en fábricas de todo tipo para ayudar a construir rifles en sus casas o en sus sótanos. El costo de producción y la capacidad de producir estas armas permitirán a nuestro país estar aún más preparado para el futuro."
 BRA_idea_strength_on_land: "Fuerza en Tierra"
 BRA_idea_strength_on_land_desc: "" #TODO: agregar una descripción
 BRA_idea_modern_armor: "Armadura Moderna"
 BRA_idea_modern_armor_desc: "Nuestro cuerpo de blindados necesita ser modernizado con la tecnología más nueva disponible, ya sea del mercado o de producción aquí en casa."
 BRA_idea_braco_forte_mao_amiga: "Braço Forte Mão Amiga"
 BRA_idea_braco_forte_mao_amiga_desc: "El lema del Ejército Brasileño \"Braço Forte Mão Amiga\", o \"Brazo Fuerte, Mano Amiga\" en español, evoca un sentimiento de verdadero nacionalismo y patriotismo. El ejército es uno de los logros más orgullosos de Brasil y, como tal, es imperativo que sigamos manteniendo un ejército grande para honrar su rica y vibrante historia, desde nuestra Guerra de Independencia hasta las recientes incursiones de las Fuerzas Armadas Revolucionarias de Colombia. Encarnaremos nuestro lema y emplearemos un brazo fuerte, pero una mano siempre amigable con aquellos que no deseen oponerse a nosotros."
