 BRA_focus_tree: "Árbol de Enfoque de Brasil"
 #### FOCUS TREE
 #Lula Main Political Tree
 BRA_2002_elections: "Las Elecciones de 2002"
 BRA_2002_elections_desc: "Con la popularidad del PSDB en declive, Lula y Enéas están luchando por la victoria con sus populares crecimientos rápidos. ¡Esta elección decidirá el futuro de Brasil para siempre!"
 BRA_lula: "Lula"
 BRA_lula_desc: "Luiz Lula da Silva se convirtió en el segundo presidente más votado de la historia, después de Ronald Reagan. ¿Puedes hacer que el pueblo brasileño se sienta orgulloso como el Partido de los Trabajadores?"
 BRA_serra: "Serra"
 BRA_serra_desc: "José Serra, el sucesor de Cardoso, se convirtió en el nuevo presidente de Brasil. ¿Puedes hacer que el pueblo brasileño se sienta orgulloso y corregir los errores de Cardoso?"
 BRA_eneas: "Enéas"
 BRA_eneas_desc: "Enéas Carneiro, un nacionalista brasileño inspirado por el legado de Getúlio Vargas, es ahora el presidente de Brasil. ¿Puede hacer de Brasil una nación poderosa y grande, y transformarlo en una superpotencia global?"
 BRA_nossa_economia: "Nossa Economia"
 BRA_nossa_economia_desc: "La crisis financiera asiática de 1997 causó un impacto en los mercados globales. Las ganancias de Brasil por su masiva industria exportadora disminuyeron y las políticas de Cardoso no lograron abordar el daño rápidamente. ¡Animemos el crecimiento para finalmente revertir los efectos de esta desafortunada recesión económica!"
 BRA_the_internal: "Avanzar hacia el Socialismo"
 BRA_the_internal_desc: "Nuestro país está lleno de problemas. ¿Cómo vamos a abordar estos problemas? ¿Es el socialismo la respuesta?"
 BRA_nosso_povo: "Nosso Povo"
 BRA_nosso_povo_desc: "Nuestro país, o nosso povo, no es rico. No somos los más fuertes, sin embargo, tenemos el potencial de hacer lo correcto por nuestra gente."
 BRA_pay_back_the_imf: "Pagar al FMI"
 BRA_pay_back_the_imf_desc: "El préstamo firmado debe ser pagado en su totalidad. Brasil debe liberarse de las instituciones extranjeras."
 BRA_brazilian_exports: "Exportaciones Brasileñas"
 BRA_brazilian_exports_desc: "Brasil tiene una economía estructurada en torno a sus numerosos recursos naturales. Ahora tenemos el potencial de convertir nuestros recursos en una empresa rentable."
 BRA_foreign_companies: "Empresas Extranjeras"
 BRA_foreign_companies_desc: "El primer paso para la expansión económica es permitir que las empresas extranjeras inviertan en nuestras tierras."
 BRA_discuss_the_party: "Discutir el Partido"
 BRA_discuss_the_party_desc: "El partido necesita desarrollar su agenda ahora. Nuestra campaña nos ha conseguido la presidencia. ¿Cumplimos nuestras promesas?"
 BRA_finalize_the_agenda: "Finalizar la Agenda"
 BRA_finalize_the_agenda_desc: "La agenda debe ser aprobada cueste lo que cueste."
 BRA_root_out_corrpution: "Erradicar la Corrupción"
 BRA_root_out_corrpution_desc: "La corrupción es un problema en nuestro país. Los funcionarios están malversando dinero, y nuestros políticos están frecuentemente envueltos en escándalo tras escándalo. ¡Debemos reconstruir la confianza de la gente en su gobierno!"
 BRA_bolsa_familia: "Bolsa Familia"
 BRA_bolsa_familia_desc: "Bolsa Familia es un programa educativo desarrollado como parte de los programas de bienestar social Fome Zero. El programa está destinado a asistir a aquellos en la pobreza y garantizar que los niños asistan a la escuela. Esperemos que, al educar a nuestra población, podamos darles las herramientas para salir de la pobreza."
 BRA_socialism_in_concept: "Socialismo en Concepto"
 BRA_socialism_in_concept_desc: "Aunque afirmamos que el socialismo ya no es nuestra plataforma principal, aún podemos usar muchos de sus conceptos. Uno de esos sería el de mejorar la atención médica. Ampliar el sistema de salud debería ser nuestra próxima prioridad."
 BRA_fome_zero: "Fome Zero"
 BRA_fome_zero_desc: "Fome Zero es una colección de programas de bienestar social que deben contribuir a la reducción de la pobreza en Brasil. Estos programas serán importantes para reducir el hambre y ayudar a aquellos a educarse para mejorar su vida y la de sus familias."
 BRA_improve_workers_rights: "Mejorar los Derechos de los Trabajadores"
 BRA_improve_workers_rights_desc: "Las leyes que protegen a los trabajadores en nuestro país son muy insuficientes. Debemos ampliar las protecciones para los empleados de todos los sectores."
 BRA_increase_taxes: "Aumentar los Impuestos"
 BRA_increase_taxes_desc: "Un aumento de impuestos es necesario para poder financiar todos los programas que vamos a crear."
 BRA_improve_the_public_sector: "Mejorar el Sector Público"
 BRA_improve_the_public_sector_desc: "El sector público en Brasil no está preparado para satisfacer las demandas de los millones de brasileños que lo utilizan debido a una falta histórica de inversión o interés. Con más inversión en el sector público, nos aseguraremos de que quienes lo usen puedan obtener los servicios prometidos de manera eficiente."
 BRA_social_enterprises: "Empresas Sociales"
 BRA_social_enterprises_desc: "Las empresas públicas no están destinadas a convertirse en privadas, sino a ser empresas del pueblo y para el pueblo."
 BRA_economic_interventionism: "Intervencionismo Económico"
 BRA_economic_interventionism_desc: "Se necesita la intervención del Estado para proteger a los brasileños contra la tiranía del mercado."
 BRA_expand_state_owned_companies: "Ampliar las Empresas Estatales"
 BRA_expand_state_owned_companies_desc: "Las empresas estatales forman la base de una nueva aristocracia brasileña. No deben ser privatizadas, como hizo el gobierno de Cardoso, sino gestionadas por el gobierno en nombre del pueblo."
 BRA_introduce_new_regulations: "Introducir Nuevas Regulaciones Económicas"
 BRA_introduce_new_regulations_desc: "Debemos, a toda costa, proteger al consumidor y al trabajador, incluso si perjudica nuestra economía."
 BRA_encourage_consumption: "Fomentar el Consumo"
 BRA_encourage_consumption_desc: "Al fomentar el consumo en nuestra población, podemos estimular el crecimiento económico hacia una economía de consumo más moderna."
 BRA_national_developmentalism: "Desarrollismo Nacional"
 BRA_national_developmentalism_desc: "El desarrollismo nacional fue lo que permitió a Brasil industrializarse y desarrollarse rápidamente. Estas políticas desarrollistas no debieron haber sido abandonadas y debemos trabajar para implementarlas."
 BRA_social_programs_agenda_lula: "Agenda de Programas Sociales"
 BRA_social_programs_agenda_lula_desc: "Lula, al igual que todo el Partido de los Trabajadores, apoya un Estado fuerte que pueda satisfacer la demanda del pueblo por una vida digna. Para cumplir con la agenda del partido debemos crear nuevos programas sociales."
 BRA_expand_social_benefits: "Ampliar los Beneficios Sociales"
 BRA_expand_social_benefits_desc: "Las políticas sociales que ayudan a las personas a vivir una vida digna son indiscutiblemente necesarias en este momento."
 BRA_education_funding: "Financiamiento de la Educación"
 BRA_education_funding_desc: "Brasil ha tenido problemas con el analfabetismo durante mucho tiempo. Con una mayor inversión en educación, esperamos erradicar el analfabetismo en el menor tiempo posible."
 BRA_university_funding: "Financiamiento Universitario"
 BRA_university_funding_desc: "Mayores inversiones en nuestras universidades llevarán a nuestro país a la grandeza."
 BRA_gather_the_teachers_support: "Reunir el Apoyo Intelectual"
 BRA_gather_the_teachers_support_desc: "Es el conocimiento y la ciencia los que hacen próspero a nuestro país."
 BRA_increase_the_minimun_wage: "Aumentar el Salario Mínimo"
 BRA_increase_the_minimun_wage_desc: "Brasil ha sufrido históricamente de desigualdad socioeconómica. Desde los días del Imperio hasta la República moderna, nuestra gente ha sufrido una brecha insuperable entre ricos y pobres. Si reciben algo de ayuda federal, al aumentar el salario mínimo, podríamos aliviar los efectos de la desigualdad y ayudar a los trabajadores actuales."
 BRA_lula_foreign_policy: "Política Exterior de Lula"
 BRA_lula_foreign_policy_desc: "Aliarnos con nuestros hermanos socialistas en otros países nos ayudará diplomáticamente y económicamente."
 BRA_align_to_cuba: "La Isla de Castro"
 BRA_align_to_cuba_desc: "Castro y Lula han sido buenos amigos durante mucho tiempo. Establecer relaciones con Cuba es esencial, no solo para nosotros sino también para la nación de Cuba."
 BRA_align_to_venezuela: "Visitar a Chávez"
 BRA_align_to_venezuela_desc: "Chávez y Lula comparten intereses e ideas comunes, por lo que debemos buscar una relación formal con Venezuela."
 BRA_align_to_bolivia: "El Buen Vecino de Evo"
 BRA_align_to_bolivia_desc: "Bolivia está ahora dirigida por Evo Morales, quien comparte intereses comunes con nuestra nación y una amistad con Lula."
 BRA_chinese_alignment: "Amistad con China"
 BRA_chinese_alignment_desc: "China es la superpotencia del mañana. Superará a los EE.UU. en todos los aspectos. Necesitamos acercarnos a ellos."
 BRA_chinese_trade: "Comercio con China"
 BRA_chinese_trade_desc: "China, la gran potencia del Este, ha experimentado un enorme crecimiento económico desde el fin de su guerra civil. Al posicionarnos como sus aliados, podemos intentar aprovechar su éxito y sus inversiones para nosotros."
 BRA_brics_investments: "Inversiones BRICS"
 BRA_brics_investments_desc: "Relaciones más cercanas con BRICS darán un impulso a la economía."
 BRA_international_support: "Apoyo Internacional"
 BRA_international_support_desc: "¡Brasil se convertirá en un faro de prosperidad en todo el Mundo!"
 BRA_the_workers_party_political_path: "Discutir el Partido"
 BRA_the_workers_party_political_path_desc: "El partido necesita desarrollar su agenda ahora que nuestra campaña nos ha conseguido la presidencia. ¿Cumplimos nuestras promesas?"
 BRA_a_promise_to_keep: "Una Promesa por Cumplir"
 BRA_a_promise_to_keep_desc: "Nuestro País, o nosso povo, no es un país rico. No somos los más fuertes, sin embargo, tenemos el potencial para hacer lo correcto por nuestra gente."
 BRA_align_centrao: "Alinear el Centrão"
 BRA_align_centrao_desc: "Un alineamiento más cercano con el Centrão nos dará apoyo político en el congreso."
 BRA_media_tatics: "Tácticas Mediáticas"
 BRA_media_tatics_desc: "El financiamiento de los medios nos ayudará a difundir propaganda."
 BRA_mensalao: "Mensalão"
 BRA_mensalao_desc: "Necesitamos tener apoyo político y no importa cómo lo vayamos a conseguir."
 BRA_crush_corruption: "Erradicar la Corrupción"
 BRA_crush_corruption_desc: "La corrupción es un problema en nuestro país. Los funcionarios están malversando dinero, y nuestros políticos están frecuentemente envueltos en escándalo tras escándalo. ¡Debemos reconstruir la confianza del pueblo en su gobierno!"
 BRA_push_for_an_agrarian_reform: "Reforma Agraria"
 BRA_push_for_an_agrarian_reform_desc: "La Reforma Agraria es una solución a un problema de largo plazo en Brasil. Con la mayoría de las fincas de nuestra nación monopolizadas por unas pocas personas, se cierran las vías para que los pequeños agricultores crezcan o mejoren. Es hora de acabar con esto."
 BRA_an_example_of_honesty: "Un Ejemplo de Honestidad"
 BRA_an_example_of_honesty_desc: "¡Lula será el político ejemplar para todo Brasil!"
 BRA_western_investments: "Inversiones Occidentales"
 BRA_western_investments_desc: "Recibir inversiones de países desarrollados y ricos del Oeste, como Alemania y Estados Unidos, podría ayudar a nuestra economía."
 BRA_eastern_investments: "Inversiones Orientales"
 BRA_eastern_investments_desc: "China, la gran potencia del Este, ha experimentado un enorme crecimiento económico desde el fin de su guerra civil. Al posicionarnos como sus aliados, podemos intentar aprovechar su éxito y sus inversiones para nosotros."
 BRA_our_own_industry: "Nuestra Propia Industria"
 BRA_our_own_industry_desc: "Podemos incentivar a los inversionistas brasileños a reinvertir en nuestra propia economía asegurando una economía estable."
 BRA_new_wave_ideas: "Nuevas Ideas"
 BRA_new_wave_ideas_desc: "Ahora que nuestro país se ha estabilizado y se ha convertido en el poder que siempre debía ser, debemos decidir cómo expandir mejor nuestra esfera de influencia en el extranjero."
 BRA_global_diplomacy: "Diplomacia Global"
 BRA_global_diplomacy_desc: "América, Europa, China, Rusia y Japón, los principales países del mundo, compiten por nuestra atención y nuestro favor. ¿Pero con quién debemos aliarnos?"
 BRA_align_to_nato: "OTAN"
 BRA_align_to_nato_desc: "Brasil ha trabajado estrechamente con los países de la OTAN durante mucho tiempo. Uno de nuestros socios más antiguos es Estados Unidos. Naturalmente, formar lazos más estrechos no será una tarea laboriosa."
 BRA_non_aligned: "No Alineados"
 BRA_non_aligned_desc: "Los colonos de antaño vinieron aquí en busca de una nueva vida, buscando desentenderse de la política de las grandes potencias europeas. Debemos honrarlos y su legado manteniéndonos no alineados y preservando nuestra neutralidad en los conflictos venideros."
 BRA_eastern_alignment: "Alineación Oriental"
 BRA_eastern_alignment_desc: "Brasil ha trabajado mucho con China y los BRICS en estos últimos años, creando lazos estrechos. ¿Por qué no aliarnos con ellos nuevamente?"
 # Industrial Section
 BRA_growth_through_freedom: "Crecimiento a Través de la Libertad"
 BRA_growth_through_freedom_desc: "Expandir nuestras empresas privadas nos dará una mejor base económica para un crecimiento económico continuo."
 BRA_legalize_independent_amazonian_development: "Legalizar el Desarrollo Independiente Amazónico"
 BRA_legalize_independent_amazonian_development_desc: "El desarrollo de la Amazonía actualmente está fuertemente regulado y no se permite hacerlo independientemente de las empresas individuales. Deberíamos buscar flexibilizar las regulaciones entre los diversos sectores de desarrollo permitiendo el desarrollo independiente de la construcción, la agricultura y las minas."
 BRA_build_fortaleza: "Expandir Fortaleza"
 BRA_build_fortaleza_desc: "Fortaleza es una ciudad importante que puede usar algo de inversión para un futuro económico más brillante."
 BRA_brazilian_research_and_development: "Investigación y Desarrollo Brasileños"
 BRA_brazilian_research_and_development_desc: "La I+D hacia nuestra industria militar es extremadamente importante y vital para nuestros esfuerzos económicos."
 BRA_develop_recife: "Desarrollar Recife"
 BRA_develop_recife_desc: "Recife es una ciudad portuaria importante que debe ser permitida para crecer. Su capacidad para acceder fácilmente a productos del extranjero la convierte en un objetivo principal para el desarrollo."
 BRA_northeastern_stimulus: "Estímulo del Noreste"
 BRA_northeastern_stimulus_desc: "Algunas de nuestras áreas del norte a lo largo de la costa podrían necesitar algo de desarrollo."
 BRA_rio_employment_projects: "Proyectos de Empleo en Río"
 BRA_rio_employment_projects_desc: "Con base en las nuevas políticas gubernamentales, Río tiene más dinero circulando en la economía local. ¡El futuro nunca ha sido tan prometedor!"
 BRA_foreign_research_methods: "Métodos de Investigación Extranjeros"
 BRA_foreign_research_methods_desc: "Se deben utilizar científicos extranjeros para ayudar a nuestros departamentos de ciencia."
 BRA_energy_mining_ministry: "Ministerio de Energía y Minería"
 BRA_energy_mining_ministry_desc: "El Ministerio de Minas y Energía - MME tiene como misión institucional formular y asegurar la ejecución de Políticas Públicas para la gestión sostenible de los recursos energéticos y minerales, contribuyendo al desarrollo socioeconómico del país."
 BRA_amazonian_el_dorado: "El Dorado Amazónico"
 BRA_amazonian_el_dorado_desc: "Manaos es una joya escondida en la Amazonía. La belleza y el potencial turístico allí podrían proporcionar empleos beneficiosos para la economía local."
 BRA_presal: "Desarrollar Río"
 BRA_presal_desc: "Río de Janeiro es un lugar muy concurrido con mucha gente desempleada. ¿Por qué no aprovechamos la gran población desempleada para llenar nuevas fábricas? Aprovechándolos así para el crecimiento económico."
 BRA_develop_the_interior_and_amazon: "Desarrollar el interior y la Amazonía"
 BRA_develop_the_interior_and_amazon_desc: "Necesitamos desarrollar la tierra para ofrecer mejores condiciones de vida a las personas que viven en la Amazonía y en el interior de Brasil."
 BRA_develop_sp_mg_and_the_south: "Desarrollar el Sureste y el Sur"
 BRA_develop_sp_mg_and_the_south_desc: "Grandes ciudades, como São Paulo y Curitiba, están bien desarrolladas. ¡Necesitamos desarrollar más ciudades en el sureste y sur del país!"
 BRA_major_development_projects: "Grandes Proyectos de Desarrollo"
 BRA_major_development_projects_desc: "Para mejorar la economía y la industria brasileña, invertiremos en el campo industrial nacional a través del Ministerio de Transportes y Obras Públicas."
 BRA_expanded_brazilian_economy: "Economía Brasileña Expandida"
 BRA_expanded_brazilian_economy_desc: "¡Grandes proyectos en el país nos ayudaron a mejorar nuestra economía!"
 BRA_santos_oilfields: "Desarrollar los Campos Petroleros Offshore de la Bahía de Santos"
 BRA_santos_oilfields_desc: "La Bahía de Santos es una zona muy rica en petróleo. Si desarrollamos esta región, ¡podríamos aumentar nuestra economía!"
 BRA_petrobras_tech: "Tecnología de Petrobras"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A. (Petrobras) es una empresa que cotiza en bolsa, cuyo accionista mayoritario es el Gobierno de Brasil, por lo que es una empresa estatal de economía mixta. Su prioridad es el sector del petróleo y la refinación. ¡Con su tecnología, podemos mejorar nuestras reservas de petróleo y nuestras refinerías!"
 BRA_canadian_vale_incorporation: "Incorporación de Vale Canadá"
 BRA_canadian_vale_incorporation_desc: "Vale es una empresa multinacional brasileña de minería y uno de los mayores operadores logísticos del país. También es una de las mayores compañías mineras del mundo y el mayor productor de mineral de hierro, pellets y níquel. La empresa también tiene algunas operaciones en Canadá. ¡Si tomamos medidas para incorporar a Vale Canadá más estrechamente con su empresa matriz, obtendremos recursos mientras mantenemos relaciones amistosas con Canadá!"
 BRA_fossil_fuel_industry: "Industria de Combustibles Fósiles"
 BRA_fossil_fuel_industry_desc: "Todo lo que se dice sobre el \"desarrollo sostenible\" y la protección ambiental es una gran mentira. ¡Vamos a extraer recursos del medio ambiente!"
 BRA_clean_energy_path: "Camino de Energía Limpia"
 BRA_clean_energy_path_desc: "Somos los dueños de la mayor parte de la selva amazónica, con esto en mente, debemos proteger el medio ambiente por el bien de las generaciones futuras."
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "COMPERJ es un complejo petroquímico propuesto en Río. ¡Debemos invertir en esto!"
 BRA_develop_angra3: "Desarrollar ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 es una planta nuclear propuesta en Angra dos Reis. ¡Debemos invertir en esto!"
 BRA_presal_dev: "Desarrollo del PRÉ-SAL"
 BRA_presal_dev_desc: "El PRÉ-SAL es una reserva de petróleo recientemente descubierta en aguas profundas, ubicada en capas rocosas pre-salinas en el fondo del océano. Las reservas pre-salinas encontradas a lo largo de la costa brasileña son las más profundas del mundo y contienen miles de millones de barriles de petróleo ligero."
 BRA_solar_power_sertao: "Expansión de Energía Solar en Sertão"
 BRA_solar_power_sertao_desc: "El Sertão es una región muy árida y calurosa. ¡Sería perfecto invertir en energía solar en esta región!"
 BRA_the_countryside: "El Campo"
 BRA_the_countryside_desc: "La mayoría de la población de Brasil reside en la costa este del país, pero varias áreas internas responsables de cultivar muchos de los productos agrarios que exportamos y usamos en las ciudades se cultivan aquí, en nuestro campo. Deberíamos explorar y mejorar el campo y los beneficios que proporciona."
 BRA_expand_commercialized_sugar_cane: "Expandir la Producción Comercializada de Caña de Azúcar"
 BRA_expand_commercialized_sugar_cane_desc: "La caña de azúcar es uno de nuestros cultivos comerciales aquí en Brasil. Deberíamos considerar expandir aún más la parte comercializada de la producción de caña de azúcar con la esperanza de impulsar más el desarrollo agroindustrial en el país."
 BRA_increase_grain_exports: "Aumentar las Exportaciones de Granos"
 BRA_increase_grain_exports_desc: "La agricultura en Brasil es una industria absolutamente enorme, con la producción de granos ocupando una gran parte de ella. Debemos enfocarnos en expandir la producción de granos y aumentar las exportaciones de granos al extranjero para continuar nuestra dominancia en las exportaciones del sector primario."
 BRA_coffee_plantations: "Plantaciones de Café"
 BRA_coffee_plantations_desc: "El clima de Brasil es excepcionalmente adecuado para las plantaciones de café y hemos sido un productor importante de café desde finales del siglo XIX. Subvenciones dirigidas y la expansión de más plantaciones comerciales de café verán un aumento sustancial en el Producto Interno Bruto del país."
 BRA_apirary_expansions: "Expansiones de Apiarios"
 BRA_apirary_expansions_desc: "Las praderas ondulantes de Brasil y sus praderas tienen hermosos campos de flores, y la vegetación local es propicia para la producción de miel fresca y orgánica. Si seguimos expandiendo los apiarios en estas regiones, podremos seguir expandiendo nuestras exportaciones agrícolas comercializadas."
 BRA_tobacco_plantations: "Plantaciones de Tabaco"
 BRA_tobacco_plantations_desc: "La región noreste de nuestro país tiene varias plantaciones de tabaco que han ayudado a estabilizar y mantener la economía a flote en la región."
 BRA_expand_corn_production: "Expandir la Producción de Maíz"
 BRA_expand_corn_production_desc: "El maíz se ha convertido en un recurso clave en la economía de nuestro país. Debemos seguir explotando la producción de maíz por el bien del país y para la diversificación de los productos agrícolas que producimos en el país."
 BRA_tea_plantations: "Plantaciones de Té"
 BRA_tea_plantations_desc: "Algunas regiones se han dirigido a la producción de té debido a que nuestro clima es increíblemente favorable para el crecimiento del té y las hojas de té. Debemos continuar con la tendencia iniciada hace años y expandir las plantaciones comerciales de té."
 BRA_vineyard_expansions: "Expansiones de Viñedos"
 BRA_vineyard_expansions_desc: "Los viñedos de uvas en las praderas ondulantes y a lo largo de la costa producen algunas de las mejores uvas que el hemisferio occidental tiene para ofrecer. De manera indirecta, los viñedos producen vino de renombre mundial que se exporta globalmente y es buscado en una variedad de mercados a través del mundo."
 # internal_factions
 BRA_help_the_farmers: "Ayudar a los Agricultores"
 BRA_help_the_farmers_desc: "Los agricultores son una parte crucial de nuestra economía. Debemos centrarnos en ayudar a nuestros agricultores para que no solo se mantengan en el negocio, sino que los usemos para respaldar nuestra autosuficiencia."
 BRA_agrotech: "Inversiones en AgroTecnología"
 BRA_agrotech_desc: "¡Para mejorar las granjas, necesitamos invertir en tecnología agrícola!"
 BRA_agricultural_protectionism: "Proteccionismo Agrícola"
 BRA_agricultural_protectionism_desc: "Como base de nuestra autosuficiencia alimentaria, ¡nuestra industria agrícola debe ser protegida de los intereses extranjeros!"
 BRA_free_trade_agro_producs: "Libre Comercio de AgroProductos"
 BRA_free_trade_agro_producs_desc: "Los países extranjeros están interesados en nuestros AgroProductos. ¡Debemos liberalizar el AgroMercado para mejorar nuestra economía!"
 BRA_support_the_unions: "Apoyo a los Sindicatos"
 BRA_support_the_unions_desc: "Los sindicatos en nuestro país son fundamentales para nuestro éxito. Mostremos nuestra aprobación por tales esfuerzos."
 BRA_pro_union: "A favor de los Sindicatos"
 BRA_pro_union_desc: "Decir simplemente que uno apoya los sindicatos es una cosa. Es otra apoyarlos activamente a costa de la reputación de uno."
 BRA_agrarian_economy: "Economía Agraria"
 BRA_agrarian_economy_desc: "Nuestro país fue fundado sobre campos de azúcar. Volvamos a una época en la que los productos agrícolas eran nuestra principal exportación."
 BRA_support_international_bankers: "Reunir Apoyo de Banquero Internacionales"
 BRA_support_international_bankers_desc: "Para mejorar nuestra economía, necesitamos reunir apoyo de los Banquero Internacionales."
 BRA_help_business_owners: "Ayudar a los Propietarios de Negocios"
 BRA_help_business_owners_desc: "Necesitamos ayudar a los propietarios de negocios, que son responsables de una gran parte de la economía."
 BRA_support_industries: "Apoyo a los Conglomerados Industriales"
 BRA_support_industries_desc: "Brasil puede ser un gran país, pero no es un país muy industrializado. ¡Es hora de reavivar el fuego de la industrialización!"
 BRA_further_industrialization: "Mayor Industrialización"
 BRA_further_industrialization_desc: "Los proyectos industriales en todo Brasil están mejorando nuestra economía. ¡Continuemos con estos proyectos!"
 #industrial-neighbors
 BRA_neighborly_development: "Desarrollo Vecinal"
 BRA_neighborly_development_desc: "Nuestros vecinos necesitan nuestra ayuda. América del Sur es una manzana madura que debe ser recogida. Seamos nosotros quienes aprovechemos este potencial sin explotar."
 BRA_the_guays: "Los Guays"
 BRA_the_guays_desc: "Paraguay y Uruguay son miembros importantes de nuestra esfera. Entre los dos debemos llegar a acuerdos y darnos cuenta de que podemos ayudarnos mutuamente en los tiempos venideros."
 BRA_argentina: "Argentina"
 BRA_argentina_desc: "Argentina siempre ha sido un rival de largo plazo para nosotros. Esto se debe a nuestros antiguos opresores opuestos, no una elección nuestra. Como las dos naciones más capaces militarmente en el continente, la cooperación entre nosotros es fundamental para nuestro crecimiento económico compartido."
 BRA_bolivia: "Bolivia"
 BRA_bolivia_desc: "Bolivia es una nación handicapada por guerras pasadas que podría estar dispuesta a cooperar con nosotros económicamente, para nuestro beneficio y el suyo."
 BRA_northerners: "Norteños"
 BRA_northerners_desc: "Los países al norte de nuestra frontera son históricamente inestables; revertir esta situación no solo asegura nuestras fronteras, sino también el crecimiento económico mutuo."
 BRA_western_coastal_countries: "Países costeros occidentales"
 BRA_western_coastal_countries_desc: "Chile, Perú y Ecuador son naciones que se perdieron muchos de los beneficios de la era moderna. Al ayudarles a mejorar sus situaciones, podemos avanzar nuestros propios intereses económicos."
 #moreforeignpolicy
 BRA_the_way_we_judge: "La manera en que juzgamos"
 BRA_the_way_we_judge_desc: "El primer paso para decidir quiénes somos es decidir a quiénes y cómo juzgamos."
 BRA_isolationism: "Aislacionismo"
 BRA_isolationism_desc: "El mundo es un lugar aterrador y vil. Regresemos a una nueva doctrina de aislacionismo."
 BRA_the_country_of_brotherly_love: "El país del amor fraternal"
 BRA_the_country_of_brotherly_love_desc: "Brasil se convertirá en un faro de esperanza y un símbolo de amor fraternal."
 BRA_restrict_travelers: "Restringir a los viajeros"
 BRA_restrict_travelers_desc: "La plaga de personas de otros países que llegan a nuestro gran país se ha convertido en un problema importante. Estos viajeros se han convertido en una plaga para nuestra parte del mundo. El turismo debe ser controlado y limitado, y estos turistas y viajeros deben ser restringidos de entrar al país."
 BRA_shut_down_the_borders: "Cerrar las fronteras"
 BRA_shut_down_the_borders_desc: "Otra forma de restringir el flujo de personas en todo el país es cerrar nuestras fronteras y aumentar la presencia militar en ellas."
 BRA_brazil_first: "Brasil Primero"
 BRA_brazil_first_desc: "Brasil sobre todo. Brasil bajo ninguno."
 BRA_gunboat_diplomacy: "Diplomacia de cañoneros"
 BRA_gunboat_diplomacy_desc: "Los países vecinos serían objetivos primordiales para la expansión. Tomémoslos bajo nuestro dominio. Algunos de los más pequeños estarían mucho mejor siendo integrados a nuestro gran país. Preferiblemente por la fuerza."
 BRA_brazil_above_all: "Brasil sobre todo"
 BRA_brazil_above_all_desc: "Ponemos a nuestro país antes que las necesidades o deseos de cualquier otra persona."
 BRA_the_international_mediator: "El mediador internacional"
 BRA_the_international_mediator_desc: "La gran República Federativa de Brasil se encuentra en una de las posiciones más únicas del mundo. Sigue siendo uno de los países más grandes que no está particularmente sesgado de un lado u otro. Además, nuestra posición entre el Este y el Oeste nos permite entender a ambas partes."
 BRA_strength_in_cooperation: "Fuerza en la cooperación"
 BRA_strength_in_cooperation_desc: "La mayor fortaleza que podemos tener en este mundo son los amigos que elegimos."
 BRA_visit_every_country: "Visitar todos los países"
 BRA_visit_every_country_desc: "Un objetivo debe ser construir relaciones con los 195 países del mundo."
 BRA_support_the_little_guys: "Apoyar a los pequeños"
 BRA_support_the_little_guys_desc: "Nuestro primer paso es defender a los pequeños. Guyana y Surinam podrían usar nuestro apoyo eterno."
 BRA_a_global_power: "Una potencia global"
 BRA_a_global_power_desc: "Brasil será una nueva superpotencia en el escenario mundial."
 #military
 BRA_nosso_exercito: "Nuestro Ejército"
 BRA_nosso_exercito_desc: "Nuestro ejército tiene muchos problemas. Deberíamos comenzar a abordar estas deficiencias."
 BRA_marinha_do_brasil: "Marinha do Brasil"
 BRA_marinha_do_brasil_desc: "Brasil tiene una gran costa y nuestra marina no cubre adecuadamente nuestro aire, ríos o aguas."
 BRA_imbel: "IMBEL"
 BRA_imbel_desc: "Invertir en IMBEL nos permitirá seguir creciendo la industria de defensa brasileña. IMBEL se encuentra como la principal organización cuasi-gubernamental del ejército brasileño. Fomentar que IMBEL produzca y satisfaga la continua demanda del ejército será siempre un beneficio neto para nuestro ejército en general."
 BRA_amazonian_high_command: "Establecer el Alto Mando Militar Amazónico"
 BRA_amazonian_high_command_desc: "La selva amazónica tiene una amplia gama de potenciales accesos para encuentros hostiles. Establecer el Alto Mando Militar Amazónico nos permitirá coordinar mejor con las fuerzas del orden locales, la recuperación de desastres y coordinar respuestas para operaciones anti-cartel."
 BRA_modern_artillery: "Artillería moderna"
 BRA_modern_artillery_desc: "No podemos abandonar las viejas doctrinas del uso efectivo de la artillería. Brasil necesita ser autosuficiente y construir sus propios artilleros modernos."
 BRA_strength_on_land: "Fuerza en tierra"
 BRA_strength_on_land_desc: "El enfoque de nuestras fuerzas armadas debe ser nuestras fuerzas terrestres. Brasil debe ser fuerte en tierra."
 BRA_homemade_rifles: "Rifles caseros"
 BRA_homemade_rifles_desc: "Los rifles pueden ensamblarse fácilmente en casa en caso de que alguna vez los necesitemos."
 BRA_western_military_factories: "Fábricas militares occidentales"
 BRA_western_military_factories_desc: "El Oeste es perfecto para nuestras industrias militares en expansión."
 BRA_northeastern_military_factories: "Fábricas militares del noreste"
 BRA_northeastern_military_factories_desc: "Fortaleza y Recife son áreas importantes en la costa noreste. Quizás podríamos construir fábricas de armas allí para apoyar nuestras fuerzas armadas en expansión."
 BRA_national_drydocks: "Astilleros nacionales"
 BRA_national_drydocks_desc: "Nuestra marina necesita astilleros adicionales. La construcción de nuestra marina de aguas marrones debe expandirse."
 BRA_sao_paulo_naval_industries: "Industrias navales de São Paulo"
 BRA_sao_paulo_naval_industries_desc: "Debido a nuestra continua construcción de nuevas instalaciones navales, hemos mejorado lentamente nuestra capacidad de construir nuevos y modernos buques."
 BRA_rio_drydocks: "La expansión del Arsenal de Marinha"
 BRA_rio_drydocks_desc: "El Arsenal de Marinha es una organización militar de la marina brasileña y se encuentra en la Bahía de Guanabara en la ciudad de Río de Janeiro. El Arsenal es el principal astillero de construcción y mantenimiento de buques para la marina brasileña y otras naciones amigas. Expandir las instalaciones en el Arsenal para la construcción adicional de buques será un gran beneficio para nuestra marina y nuestros aliados para asegurar nuestra dominancia naval en el Atlántico Sur."
 BRA_behind_the_times: "Atrasados"
 BRA_behind_the_times_desc: "Nuestra marina requiere trabajo adicional para convertirse en una potencia naval importante en el Atlántico."
 BRA_underwater_flotilla: "Flotilla submarina"
 BRA_underwater_flotilla_desc: "La flotilla brasileña está bastante anticuada y limitada. Es imperativo expandir nuestra flotilla submarina para establecer nuestra posición como potencia global."
 BRA_reform_the_navy: "Reformar la marina"
 BRA_reform_the_navy_desc: "Aprendiendo de errores pasados y de otros países, podemos desarrollar una marina más fuerte y eficiente."
 # Military-army
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Nuestros APC están desactualizados y subutilizados. Ramifiquémonos y comencemos a desarrollar una nueva serie de APC EE."
 BRA_acquire_new_equipment: "Adquirir nuevo equipo"
 BRA_acquire_new_equipment_desc: "Nuestro equipo local de radio y mando podría usar algunas mejoras. La era de las señales de humo ha terminado. La Junta estaría decepcionada."
 BRA_update_the_ifvs: "Actualizar los IFV"
 BRA_update_the_ifvs_desc: "Los IFV son una herramienta moderna que minimizará nuestro uso de equipos más pesados como tanques. También proporcionan apoyo ligero para nuestra infantería. Debemos actualizarlos para seguir siendo relevantes como fuerza militar en el nuevo siglo y más allá."
 BRA_decentralized_warfare: "Guerra descentralizada"
 BRA_decentralized_warfare_desc: "A diferencia de otros países, deberíamos tomar nota de los rusos e iraníes. Su estructura de mando es sencilla y pequeña. Nuestro ejército puede modelarse a partir de esto y responder de manera más rápida y eficiente para combatir a nuestros enemigos."
 BRA_modern_armor: "Armadura Moderna"
 BRA_modern_armor_desc: "Nuestra armadura está algo desactualizada. Deberíamos actualizar nuestra armadura a vehículos más nuevos, de fabricación alemana."
 BRA_larger_artillery: "Artillería Mayor"
 BRA_larger_artillery_desc: "La artillería ha dejado de ser una prioridad a medida que los SPG han tomado precedencia. Sin embargo, no debemos subestimar la efectividad de un cañón estático."
 BRA_braco_forte_mao_amiga: "Braço Forte Mão Amiga"
 BRA_braco_forte_mao_amiga_desc: "El ejército brasileño es una fuerza que necesita ser proyectada. No retrocedemos. No intimidamos. Con un brazo fuerte y una mano amiga, mostraremos nuestra fuerza."
 #military-navy
 BRA_french_naval_studies: "Estudios Navales Franceses"
 BRA_french_naval_studies_desc: "Los franceses todavía tienen una de las marinas más robustas del mundo. Nos han ayudado en el pasado. Tal vez podamos usar sus enseñanzas para mejorar nuestros propios barcos."
 BRA_lets_go_nuclear: "Vamos a lo Nuclear"
 BRA_lets_go_nuclear_desc: "¡La energía nuclear es la clave para el futuro de Brasil!"
 BRA_assault_carriers: "Portaaviones de Asalto"
 BRA_assault_carriers_desc: "El desarrollo de portaaviones de asalto nos permitirá mejorar aún más las capacidades de nuestras fuerzas armadas."
 BRA_usn_carriers: "Portaaviones de la USN"
 BRA_usn_carriers_desc: "Adquirir portaaviones de los Estados Unidos nos permitirá proyectar más poder en los mares."
 BRA_juruena_class: "Clase Juruena"
 BRA_juruena_class_desc: "La clase Juruena de destructores eran destructores de fabricación británica de los años 30 y 40. Estos destructores eran buenos destructores polivalentes. Remodelamos estos destructores y producimos una nueva clase Juruena."
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "¡Los portaaviones son el futuro! No debemos quedarnos atrás en nuestra capacidad de construir los nuestros."
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas"
 BRA_protegendo_nossas_riquezas_desc: "¡Las nuevas armas harán de la marina de Brasil la envidia del mundo!"
 #military-air forces
 BRA_air_force_expansion: "Expansión de la Fuerza Aérea"
 BRA_air_force_expansion_desc: "Una marina y un ejército fuertes requieren una fuerza aérea aún más fuerte."
 BRA_invest_in_heli: "Invertir en Helis"
 BRA_invest_in_heli_desc: "Los helicópteros serían ideales para ayudar a transportar a nuestras tropas de asalto aéreo y trasladar equipos."
 BRA_carrier_planes: "Avión para Portaaviones"
 BRA_carrier_planes_desc: "Nuestros portaaviones siguen estando mal equipados para los enfrentamientos navales modernos. Centrémonos en mejorar nuestra fuerza aérea para proteger mejor nuestras tierras, nuestras aguas y nuestro espacio aéreo."
 BRA_cas_research: "Investigación de CAS"
 BRA_cas_research_desc: "El apoyo aéreo cercano nunca debe subestimarse."
 BRA_space_event_tech_buff: "Investigación Tecnológica"
 BRA_space_event_tech_buff_desc: "La tecnología es el futuro."
 BRA_maritime_routine: "Rutina Marítima"
 BRA_maritime_routine_desc: "Los bombarderos navales marítimos serían una excelente inversión."
 BRA_mr_fighters: "Caza Polivalente"
 BRA_mr_fighters_desc: "Los cazas polivalentes son implementos efectivos de guerra, ya que representan un comodín. Aunque no son particularmente buenos en una sola cosa, siguen siendo herramientas valiosas para nuestras fuerzas armadas."
 BRA_light_fighters: "Cazas Ligeros"
 BRA_light_fighters_desc: "Los cazas ligeros serían una excelente herramienta para usar. Pueden proporcionar reconocimiento y también apoyo aéreo ligero para nuestras tropas. Además, pueden ayudar a interceptar bombarderos enemigos."
 BRA_air_trained_pilots: "Pilotos Entrenados en Aire"
 BRA_air_trained_pilots_desc: "Entrenar a nuestros pilotos en el aire nos llevará a tener la mejor fuerza aérea posible."
 #Brazilian Space Focuses
 BRA_brazilian_space_program: "Programa Espacial Brasileño"
 BRA_brazilian_space_program_desc: "El Programa Espacial Brasileño (PEB) es un término genérico que abarca la investigación y el desarrollo de tecnologías de vehículos de lanzamiento, la producción de satélites y la exploración espacial en general en Brasil. Desde 1994, la Agencia Espacial Brasileña (AEB) ha coordinado el programa espacial nacional."
 BRA_cooperate_with_nasa: "Cooperar con la NASA"
 BRA_cooperate_with_nasa_desc: "La NASA hizo posible un aterrizaje en la luna. ¡Cooperar con ellos nos traerá muchos beneficios!"
 BRA_create_launchpads: "Crear Nuevas Plataformas de Lanzamiento"
 BRA_create_launchpads_desc: "Lanzar cohetes desde el ecuador es mucho mejor que lanzarlos desde Florida, ya que podemos usar la inercia adicional de la rotación de la Tierra para facilitar la entrada en órbita, ¡y estamos en la ubicación perfecta para crear grandes plataformas de lanzamiento!"
 BRA_first_time_in_the_moon: "Primera Vez en la Luna"
 BRA_first_time_in_the_moon_desc: "Es hora de que los brasileños obtengan gloria y pongan pie en la luna, como lo hicieron los estadounidenses."
 BRA_a_mission_to_mars: "Una Misión a Marte"
 BRA_a_mission_to_mars_desc: "Nunca nadie ha ido a Marte, o al menos, nadie ha aterrizado un ser humano allí. ¡Seremos responsables de enviar la primera misión tripulada a Marte!"
 BRA_brazilian_space: "Espacio Brasileño"
 BRA_brazilian_space_desc: "Nuestra supremacía espacial nos está dando mucho reconocimiento internacional y prestigio. También estamos avanzando en muchos sectores de la investigación con nuestras continuas misiones espaciales."
 BRA_mining_in_space: "Minería en el Espacio"
 BRA_mining_in_space_desc: "Aunque Brasil ya tiene una gran cantidad de recursos, ¡la minería en el espacio puede darnos más recursos!"
 #Cardoso Final Days
 BRA_cardosos_last_years: "Políticas Económicas Finales de Cardoso"
 BRA_cardosos_last_years_desc: "Cardoso tiene una serie de políticas socioeconómicas finales que planea implementar antes de terminar su mandato. Su presidencia ha estado marcada por una variedad de problemas heredados de sus predecesores y una economía global inestable. Nos llevará hacia el nuevo milenio."
 BRA_amazonian_development_project: "Proyecto de Desarrollo Amazónico"
 BRA_amazonian_development_project_desc: "Varias empresas de todo Brasil están buscando presentar lo que se conoce como el 'Proyecto de Desarrollo Amazónico', que tiene como objetivo desarrollar la selva amazónica. Los proyectos de desarrollo pueden ser cualquier cosa, desde algunas obras ligeras de ferrocarril hasta minería industrial pesada. Al menos deberíamos considerar lo que nos están ofreciendo."
 BRA_project_devastate_the_amazon: "Proyecto de Devastación Amazónica"
 BRA_project_devastate_the_amazon_desc: "Hay otro proyecto que está circulando por los pasillos del gobierno que devastará la Amazonía, pero también mejorará nuestra economía. ¿Qué debemos hacer al respecto?"
 BRA_march_of_the_excluded: "Marcha de los Excluidos"
 BRA_march_of_the_excluded_desc: "El 500° aniversario de Brasil ha sido empañado por las protestas de los pueblos indígenas, quienes nos recuerdan el pasado. Han salido a las calles para criticar al establecimiento por su incapacidad para apoyar a los que estaban aquí primero."
 BRA_native_protests: "Protestas Indígenas"
 BRA_native_protests_desc: "Las protestas de los pueblos indígenas continúan recordándonos nuestra fea historia con el colonialismo. Podríamos aprovechar esta oportunidad para reprimirlas y fortalecer nuestras fuerzas policiales."
 BRA_angry_natives: "Nativos Enfurecidos"
 BRA_angry_natives_desc: "Debido a las políticas de Cardoso sobre demarcación, los nativos no están muy contentos con el gobierno actual."
 BRA_reinstating_imf_debts: "Reinstauración de las Deudas del FMI"
 BRA_reinstating_imf_debts_desc: "La economía global ha comenzado a tomar un giro. Hemos comenzado a quedarnos sin opciones, y ahora la deuda pública está en aumento. Las deudas con el FMI que se instauraron ahora deben ser reinstauradas. El paquete de rescate del FMI fue firmado solo unos meses antes de las elecciones de Lula."
 BRA_a_modern_recession: "Una Recesión Moderna"
 BRA_a_modern_recession_desc: "A principios del siglo, la economía brasileña ciertamente ha sufrido algunos golpes. La crisis asiática, la deuda pública y otros factores han causado que el país se desplome recientemente. Algunos cambios en nuestra economía pueden ayudar a impulsar una economía más estancada. Podemos lograr esto mediante conversaciones políticas dirigidas con nuestros diversos electores."
 BRA_foreign_assist: "Buscar Asistencia Extranjera"
 BRA_foreign_assist_desc: "Podemos acercarnos a Estados Unidos para tratar de aliviar nuestra creciente deuda. Los inversionistas privados en Estados Unidos actualmente poseen una gran parte de la deuda pública de nuestro país en forma de bonos y otros valores del tesoro. Es posible que, como resultado de algún intercambio mutuo o un simple acto de bondad, el gobierno estadounidense esté dispuesto a liberarnos de nuestra obligación para que no quedemos más atrapados por el paquete de deuda del FMI."
 BRA_deficit_spending: "Gasto Deficitario"
 BRA_deficit_spending_desc: "La única forma verdadera de salir de una recesión de esta magnitud es gastar una gran suma de dinero para mantenernos a flote para el futuro. Podemos considerar emitir bonos adicionales al pueblo para salir de la recesión."
 BRA_crippled_currency: "Reevaluar Nuestra Moneda Destrozada"
 BRA_crippled_currency_desc: "Las políticas que hemos implementado y puesto en práctica han logrado aliviar lentamente la crisis financiera con respecto a nuestra moneda destruida. Debemos continuar con este curso e intentar resolverlo antes de que comencemos a ver más problemas derivados de nuestra moneda ineficaz."
 #Amazon Protection
 BRA_logging_reform: "Reformas en la Industria Maderera"
 BRA_logging_reform_desc: "Es hora de comenzar a implementar regulaciones más estrictas en la industria maderera de nuestro país. La Amazonía necesita una protección urgente, ya que la pérdida actual de hectáreas supera con creces lo que es sostenible para la longevidad de la selva tropical."
 BRA_preserve_amazon: "Operación Preservar la Amazonía"
 BRA_preserve_amazon_desc: "Debemos establecer protecciones regulatorias, castigos más severos y mayor vigilancia en la zona amazónica para evitar más devastación de nuestra Amazonía."
 BRA_protect_amazon: "Proteger la Amazonía"
 BRA_protect_amazon_desc: "Con la ayuda de las tres ramas de nuestras fuerzas armadas, podemos proteger los ríos, las selvas tropicales y el espacio aéreo de la Amazonía."
 BRA_find_the_dealers: "Castigar a los Distribuidores"
 BRA_find_the_dealers_desc: "El primer paso para combatir a los carteles es castigar a sus distribuidores. Necesitamos tomar medidas contra aquellos que distribuyen las drogas para eliminarlos de las calles."
 BRA_crack_down_on_suppliers: "Quemar las Drogas"
 BRA_crack_down_on_suppliers_desc: "Aniquila el suministro, y aniquilarás los ingresos de los cabecillas."
 BRA_seize_and_arrest: "Decomisar y Arrestar"
 BRA_seize_and_arrest_desc: "Debemos tomar medidas contra los proveedores y arrestar a aquellos que se niegan a ayudarnos. Si no nos ayudan a luchar contra el crimen, entonces nos ayudarán a llenar nuestras prisiones."
 BRA_take_out_kingpins: "Eliminar a los Cabecillas"
 BRA_take_out_kingpins_desc: "Al eliminar el liderazgo del cartel crearemos caos dentro de sus filas y nos acercaremos un paso más a finalmente terminar con la plaga que ha infectado nuestra nación durante tanto tiempo."
 BRA_help_the_youth: "Ayudar a la Juventud"
 BRA_help_the_youth_desc: "Nuestra juventud ha sufrido bajo el dominio de los carteles. Debemos proporcionarles nuevas oportunidades económicas para evitar que regresen a las viejas costumbres."
 BRA_end_the_cartels: "El Fin de la Guerra contra las Drogas"
 BRA_end_the_cartels_desc: "Después de mucho tiempo, la Guerra contra los Carteles finalmente terminó."

 ###New FT
 #MERCOSUL
 BRA_education_integration: "Integración Educativa"
 BRA_education_integration_desc: "Al financiar nuevos programas educativos y de intercambio estudiantil con directrices comunes, comenzaremos a integrar el currículo de todos los miembros del MERCOSUR."
 BRA_mercosur_market: "Mercado del MERCOSUR"
 BRA_mercosur_market_desc: "Al aumentar nuestro enfoque en el comercio con los otros miembros del MERCOSUR, podemos mejorar nuestras relaciones y las economías de nuestros países."
 BRA_expand_assoc: "Expandir los Estados Asociados"
 BRA_expand_assoc_desc: "Invitar a nuevos estados asociados al MERCOSUR fortalecerá la cooperación y los lazos económicos en América del Sur. Estos miembros podrían algún día convertirse en estados miembros de pleno derecho y, unidos, estaremos más fuertes que nunca."
 BRA_inv_obs2: "Invitar a Observadores II"
 BRA_inv_obs2_desc: "Al otorgar estatus de observador a más países sudamericanos, podemos mejorar nuestras relaciones, mientras les damos la oportunidad de unirse al MERCOSUR en el futuro."
 BRA_support_members: "Apoyar a los Miembros"
 BRA_support_members_desc: "Dar ayuda y apoyo a nuestros amigos necesitados fortalecerá el vínculo y cubrirá cualquier eslabón débil en nuestra unión."
 BRA_inv_assoc: "Invitar a Estados Asociados"
 BRA_inv_assoc_desc: "Estamos cerca de los estados asociados de MERCOSUR. Para mejorar aún más las relaciones y darles la oportunidad de hacer crecer sus economías, debemos invitarlos y hacerlos orgullosos miembros de MERCOSUR."
 BRA_maintain_quo: "Mantener el Status Quo"
 BRA_maintain_quo_desc: "MERCOSUR está bien tal como está ahora. No necesitamos más miembros. Los asociados pueden seguir siendo asociados por ahora."
 BRA_integrate: "Internacionalizar los Movimientos"
 BRA_integrate_desc: "Para realizar plenamente las ambiciones de nuestros movimientos nacionales de izquierda, debemos ir a nivel internacional. La élite financiera trabaja de manera transnacional y debemos hacer lo mismo."
 BRA_posturing: "Postura y Muestra de Fuerza"
 BRA_posturing_desc: "Para avanzar en los objetivos de una revolución, uno debe mostrar una postura fuerte hacia afuera y no ceder ante ninguna presión externa. Esta es la única forma de avanzar."
 BRA_expand_to_latin_america: "Expandirse a toda América Latina"
 BRA_expand_to_latin_america_desc: "¡Esta unión nuestra debe unir a todos nuestros hermanos latinoamericanos, como México, Guatemala y Honduras!"
 BRA_strengthen: "Fortalecer la Unidad"
 BRA_strengthen_desc: "Todo el tiempo la gente choca en debates sobre ideología, sobre los más pequeños detalles. Al redactar nueva legislación, podemos señalar al pueblo que nuestros funcionarios están unidos. Esto, sin duda, tendrá un efecto positivo en el sentido de unidad de nuestra nación."
 BRA_sa_right: "Derecha Sudamericana"
 BRA_sa_right_desc: "Orden y Progreso."
 BRA_south_american_protection: "Protección Sudamericana"
 BRA_south_american_protection_desc: "¡Necesitamos unirnos para proteger a América del Sur de futuras amenazas!"
 BRA_maitain_sa_democracy: "Mantener la Democracia"
 BRA_maitain_sa_democracy_desc: "Los principios democráticos son fundamentales en la protección de América del Sur."
 BRA_maintain_unity: "Mantener la Unidad"
 BRA_maintain_unity_desc: "Todo el tiempo la gente choca en debates sobre ideología, sobre los más pequeños detalles. Al redactar nueva legislación, podemos señalar al pueblo que nuestros funcionarios están unidos. Esto, sin duda, tendrá un efecto positivo en el sentido de unidad de nuestra nación."
 BRA_mercosur_international_diplomacy: "Diplomacia Internacional del Mercosur"
 BRA_mercosur_international_diplomacy_desc: "Para expandir el Mercosur, debemos estar abiertos a la diplomacia."
 BRA_align_with_eu: "Alinearse con la UE"
 BRA_align_with_eu_desc: "Los europeos fueron los que colonizaron América del Sur. Hoy en día, tienen un gran poder económico y político en la Unión Europea. Si nos alineamos con ellos, obtendremos beneficios."
 BRA_align_with_au: "Alinearse con África"
 BRA_align_with_au_desc: "Brasil y África tienen mucho en común. Ambos son ricos en recursos naturales, ambos fueron colonizados y ambos tienen el potencial de convertirse en potencias mundiales. ¡Debemos alinearnos con ellos!"
 BRA_closer_alignment_un: "Alineación más cercana con la ONU"
 BRA_closer_alignment_un_desc: "Las Naciones Unidas son una organización intergubernamental creada para promover la cooperación internacional. ¡Sería perfecto si nos alineamos con ellas!"
 BRA_integrate_unasul: "Integrar UNASUR"
 BRA_integrate_unasul_desc: "Unasur y Mercosur tienen metas muy similares: promover la unidad y la cooperación en América del Sur. Una decisión perfecta sería fusionar estas dos organizaciones."
 BRA_amazon_question: "La Cuestión Amazónica"
 BRA_amazon_question_desc: "Muchos organismos internacionales y gobiernos afirman que la Amazonía no es solo de Brasil, aunque la mayor parte se encuentra en Brasil. ¡Necesitamos resolver esta cuestión ahora!"
 BRA_mercosur_eu_trade_agreements: "Acuerdo Comercial Mercosur-UE"
 BRA_mercosur_eu_trade_agreements_desc: "El acuerdo de libre comercio entre Mercosur y la Unión Europea es un acuerdo de libre comercio que busca establecer prácticas de comercio libre entre ellos."
 BRA_agro_agreement: "Cooperación Agrícola"
 BRA_agro_agreement_desc: "Tanto América del Sur como África tienen problemas de hambre. ¡Para acabar con el hambre, necesitamos hacer un Acuerdo de Cooperación Agrícola!"
 BRA_educational_support: "Apoyo Educativo"
 BRA_educational_support_desc: "¡Europa tiene muchas universidades excelentes, algunas de las cuales están clasificadas como las mejores del mundo! Nosotros, en cambio, necesitamos mejorar nuestras escuelas, ¡por lo que el apoyo europeo ayudaría mucho!"
 BRA_water_act: "La Ley del Agua"
 BRA_water_act_desc: "Brasil es un país con grandes reservas de agua, algo que podría ser raro en el futuro cercano, ¡por lo que es bueno conservar esta agua!"
 BRA_literacy_act: "La Ley de Alfabetización"
 BRA_literacy_act_desc: "Tanto África como América del Sur tienen problemas con las tasas de alfabetización y educación. ¡La cooperación entre ambos continentes mejoraría enormemente sus sistemas educativos!"
 BRA_european_investments: "Inversiones Europeas"
 BRA_european_investments_desc: "¡Los inversores europeos son una gran oportunidad para mejorar la economía de los países del Mercosur!"
 BRA_mercosur_au_economic_plan: "Plan Económico Mercosur-Unión Africana"
 BRA_mercosur_au_economic_plan_desc: "América del Sur y África tienen problemas económicos. ¡Con asistencia mutua, podemos acabar con estos problemas!"
 BRA_improve_african_infrastructure: "Mejorar la Infraestructura Africana"
 BRA_improve_african_infrastructure_desc: "África no tiene una buena infraestructura. Si les damos ayuda, ¡podríamos ayudarlos e incluso obtener su apoyo!"
 BRA_invest_in_african_industries: "Invertir en Industrias Africanas"
 BRA_invest_in_african_industries_desc: "Las inversiones en África mejorarían la economía del continente."
 BRA_gain_african_support: "Reunir Apoyo Africano"
 BRA_gain_african_support_desc: "Reunir apoyo africano nos daría mucho estatus político en el mundo."
 BRA_gather_international_support: "Reunir Apoyo Internacional"
 BRA_gather_international_support_desc: "Reunir apoyo internacional nos daría mucho estatus político."
 BRA_welfare_expansion_for_mercosur: "Expansión del Bienestar"
 BRA_welfare_expansion_for_mercosur_desc: "El bienestar es un problema en América del Sur. ¡Al aumentar el presupuesto de salud, daríamos a nuestra gente mejores resultados de salud!"
 BRA_maitain_peace: "Mantener la Paz en el Continente"
 BRA_maitain_peace_desc: "América del Sur finalmente está en paz."
 BRA_embrace_eu_tourists_immigrants: "Recibir a los Turistas y Migrantes Europeos"
 BRA_embrace_eu_tourists_immigrants_desc: "Brasil tiene un gran número de inmigrantes y turistas europeos. ¡Mostrémosles que son más que bienvenidos aquí!"
 BRA_research_agreement_eu: "Acuerdo de Investigación con Europa"
 BRA_research_agreement_eu_desc: "La ayuda para investigaciones extranjeras ayudaría a toda América del Sur."
 BRA_get_inspiration_from_eu_model: "Inspiraciones del Modelo de la UE"
 BRA_get_inspiration_from_eu_model_desc: "La Unión Europea tiene políticas muy buenas. Deberíamos aplicar estas políticas en el MERCOSUR y promover la unidad en el continente."
 #Unity Tree
 BRA_americas_unity: "Unidad Sudamericana"
 BRA_americas_unity_desc: "Rodeados por nuestros vecinos, juntos podemos ser fuertes."
 BRA_mercosur: "MERCOSUR"
 BRA_mercosur_desc: "MERCOSUR, o MERCOSUL, fue un pacto aduanero y político firmado a principios de los años 90 por Brasil, Argentina, Uruguay y Paraguay. Más tarde, el resto de América del Sur se convirtió en miembro asociado de Mercosur. La organización es una organización valiosa para llevar prosperidad y unidad necesarias a América del Sur."
 BRA_court_locals: "Corte Local"
 BRA_court_locals_desc: "Los países locales pueden ser nuestros aliados en el futuro, dependiendo de nuestra política exterior."
 BRA_region_expansion: "Expansionismo Regional"
 BRA_region_expansion_desc: "Necesitamos tierras. Algunos países necesitan ayuda. Si se someten a nosotros, obtendrán un gran impulso a su economía y nosotros conseguiremos tierras. Es un ganar-ganar, ¿verdad?"
 BRA_unasal: "UNASUR"
 BRA_unasal_desc: "¡Necesitamos aliados! ¿No deberíamos pedir a otros países sudamericanos que se unan a nosotros para hacer una alianza fuerte?"
 BRA_suspend_ven: "Suspender a Venezuela"
 BRA_suspend_ven_desc: "La visión de Venezuela del continente no se alinea con la nuestra. No se les puede permitir seguir existiendo en MERCOSUR y corromper a los demás miembros de la organización."
 BRA_trade_agreement: "Acuerdos Comerciales"
 BRA_trade_agreement_desc: "Deberíamos seguir comerciando más con los demás países sudamericanos. De esta manera, mejoraremos nuestras relaciones y nuestra economía."
 BRA_discuss_currency: "Discutir una Moneda"
 BRA_discuss_currency_desc: "Debe acordarse una unidad de moneda común por todos los miembros del MERCOSUR."
 BRA_people_goods: "Personas y Bienes"
 BRA_people_goods_desc: "Deberíamos permitir no solo el movimiento de bienes, sino el fácil movimiento de personas a través de nuestras fronteras."
 BRA_inv_obs: "Invitar Observadores"
 BRA_inv_obs_desc: "Invitemos a observadores externos para que sean testigos de la fortaleza del MERCOSUR."
 BRA_united_continent: "Continente Unido"
 BRA_united_continent_desc: "Toda América del Sur debería estar unida en intereses económicos comunes, incluso nuestros rivales los venezolanos."
 BRA_follow_euro: "Seguir a los Euros"
 BRA_follow_euro_desc: "En lugar de basar nuestro comercio en dólares estadounidenses, usaremos euros como el medio común de intercambio de UNASAL."
 BRA_cooperation: "Cooperación"
 BRA_cooperation_desc: "Algo sobre arcoíris y besos simplemente grita éxito."
 BRA_assoc_members: "Asociar Nuevos Miembros"
 BRA_assoc_members_desc: "Uno de nosotros, uno de nosotros."
 BRA_sa_left: "Izquierda Sudamericana"
 BRA_sa_left_desc: "Comunismo para siempre."
 BRA_mercosur_diplomacy: "Diplomacia Internacional del MERCOSUR"
 BRA_mercosur_diplomacy_desc: "El MERCOSUR debería ser reconocido internacionalmente de la misma manera que la Unión Europea."
 #The New Coalition
 BRA_new_coalition: "La Nueva Coalición"
 BRA_new_coalition_desc: "La izquierda brasileña tiene una ventaja sobre los nacionalistas: están más unidos. Para aprovecharlo mejor, ¡se necesita crear una coalición!"
 BRA_parties_of_the_people: "Partidos del pueblo"
 BRA_parties_of_the_people_desc: "Ningún gobierno se sostiene con mucha desaprobación. Un buen ejemplo de esto fue nuestro gobierno anterior, que tenía una aprobación muy baja y terminó con un impeachment."
 BRA_anti_rw_rhetoric: "Retórica Anti-Derechista"
 BRA_anti_rw_rhetoric_desc: "¡La derecha es lo peor para Brasil! ¡Necesitamos acabar con ellos ahora!"
 BRA_strenghten_coalition: "Fortalecer la Coalición"
 BRA_strenghten_coalition_desc: "Necesitamos asegurarnos de que nuestros partidos e ideologías sean los únicos dominantes."
 BRA_new_brazil: "Un Nuevo Brasil"
 BRA_new_brazil_desc: "Brasil es un país nuevo ahora, gobernado por un gran gobierno de izquierda."
 #PT Hegemony
 BRA_mst: "MST"
 BRA_mst_desc: "El \"Movimento dos Sem Terra\" es un movimiento que busca la Reforma Agraria, ya que muchas tierras cultivables en Brasil están abandonadas o no se utilizan."
 BRA_absorb_left_wing: "Absorber a los Partidos de Izquierda"
 BRA_absorb_left_wing_desc: "Absorber todos los partidos de izquierda, como el PSOL y el PCdoB, asegurará nuestra popularidad y dominio sobre Brasil."
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "El lulismo es una ideología política que describe la consolidación en 2006 de segmentos de la sociedad brasileña previamente hostiles a los movimientos sociales y al Partido de los Trabajadores, detrás de fuerzas políticas lideradas por el presidente Luiz Inácio Lula da Silva. El reformismo controlado y el cambio estructural limitado se centraron en los sectores más pobres de la sociedad."
 BRA_the_pheonix_reborn: "El Fénix Renace"
 BRA_the_pheonix_reborn_desc: "El Partido de los Trabajadores está reformado, con nuevos intereses y metas para el futuro de Brasil."
 #Left Wing Tree
 BRA_pro_workers: "Pro-Trabajadores"
 BRA_pro_workers_desc: "Los trabajadores son el principal espíritu del comunismo, por lo que debemos cumplir sus intereses."
 BRA_popular_government: "Gobierno Popular"
 BRA_popular_government_desc: "Un gobierno popular puede hacer todo lo que quiere hacer, ya que el pueblo apoya todas las acciones y decisiones que tomamos."
 BRA_crush_psdb: "Aplastar al PSDB"
 BRA_crush_psdb_desc: "El PSDB ha sido nuestro principal rival desde la redemocratización. ¡Es hora de acabar con esta rivalidad para siempre!"
 BRA_bring_back_dilma: "Traer de vuelta a Dilma"
 BRA_bring_back_dilma_desc: "Dilma Vana Rousseff es una economista y política brasileña, afiliada al Partido de los Trabajadores y la 36ª presidenta de Brasil, que ocupó el cargo desde 2011 hasta su destitución por impeachment en 2016."
 BRA_appease_south_american_socialists: "Apaciguar a los Socialistas Sudamericanos"
 BRA_appease_south_american_socialists_desc: "Venezuela es el principal bastión del socialismo sudamericano, debemos alinearnos con ellos para asegurar nuestro éxito mutuo."
 BRA_industrialization_help_from_china: "Ayuda para la Industrialización de China"
 BRA_industrialization_help_from_china_desc: "China tiene una enorme industria y economía. Si conseguimos algo de apoyo de ellos, podríamos tener una mejor economía."
 BRA_new_communist_government: "Nuevo Gobierno Comunista"
 BRA_new_communist_government_desc: "Para asegurar la estabilidad en la nación, ¡el gobierno debe ser estable!"
 BRA_five_year_plan: "Planes Quinquenales"
 BRA_five_year_plan_desc: "Los modelos económicos libres de los estados occidentales no son el futuro para un estado socialista. El regreso a una economía planificada, preferiblemente en forma de los tradicionales Planes Quinquenales al estilo soviético, le dará al gobierno influencia sin restricciones sobre la economía previamente sin control."
 BRA_the_corruption_question: "Acabar con la Corrupción"
 BRA_the_corruption_question_desc: "Los principales líderes socialistas del pasado, como Lula, fueron muy corruptos. No debemos cometer los mismos errores."
 BRA_empower_the_government: "Empoderar al Gobierno"
 BRA_empower_the_government_desc: "Aunque luchar contra la corrupción es algo bueno, también deberíamos obtener algunos beneficios al explotarla."
 BRA_better_sus: "Mejorar el SUS"
 BRA_better_sus_desc: "El SUS (Sistema Único de Salud) es un sistema de salud muy mal gestionado. Mejorarlo debería mejorar los resultados de salud de nuestra gente."
 BRA_align_unions: "Apoyar a los Sindicatos"
 BRA_align_unions_desc: "Decir simplemente que se apoya a los sindicatos es una cosa. Apoyarlos activamente a costa de la reputación de uno es otra."
 BRA_aid_the_poor: "Ayudar a los Pobres"
 BRA_aid_the_poor_desc: "La pobreza ha sido un problema en Brasil desde su independencia. Es hora de que realmente lo enfrentemos; es un gran problema en Brasil desde su independencia. Al dar ayuda a los pobres, podemos ganar más apoyo."
 BRA_left_wing_education: "Educación de Izquierda"
 BRA_left_wing_education_desc: "Al influir en nuestros estudiantes, podemos ganar apoyo con el tiempo y asegurar nuestro dominio sobre Brasil sin riesgo de revuelta."
 BRA_ban_nationalists: "Prohibir a los Nacionalistas"
 BRA_ban_nationalists_desc: "¡Basta de estos nacionalistas! ¡Son lo peor que Brasil ha tenido!"
 BRA_socialist_market: "Mercado Socialista"
 BRA_socialist_market_desc: "Un mercado planificado nos dará algunos beneficios."
 BRA_state_industries: "Industrias Estatales"
 BRA_state_industries_desc: "Las plantas industriales propiedad de extranjeros siempre son un riesgo para la seguridad. Con países extranjeros amenazándonos con sanciones económicas, siempre existe la posibilidad de que los propietarios industriales se vayan de la noche a la mañana y se lleven partes vitales de sus plantas con ellos. Para evitar eso, necesitamos expropiar estas industrias para el estado, incluso si ofende a los estados extranjeros."
 BRA_break_banks: "Romper los Bancos"
 BRA_break_banks_desc: "¿Bradesco? ¿Banco do Brasil? ¿Santander? ¿Itaú? Hagamos que estos parásitos sientan el dolor que infligen a la clase trabajadora. Terminaremos con su influencia destructiva."
 BRA_foro_de_sp: "Foro de São Paulo"
 BRA_foro_de_sp_desc: "El Foro de São Paulo, también conocido como el Foro de São Paulo, es una conferencia de partidos y organizaciones políticas de izquierda de América Latina y el Caribe. Se constituyó cuando el Partido de los Trabajadores de Brasil se acercó a otros partidos y movimientos de América Latina y el Caribe con el objetivo de debatir el escenario internacional y las consecuencias de la implementación de las políticas neoliberales."
 BRA_influence_our_neighbors: "Influir en nuestros Vecinos"
 BRA_influence_our_neighbors_desc: "Es hora de impulsar el socialismo en América del Sur."
 #Car Wash
 BRA_op_car_wash: "Operación Lava Jato"
 BRA_op_car_wash_desc: "Llamada 'Lava Jato' debido a que la investigación original trataba sobre una operación de lavado de dinero irónicamente sobre un lavado de autos, la Operación Lava Jato es el nombre de la operación de la Rama de la Policía Federal en Curitiba para determinar la magnitud de este esquema de lavado de dinero, que tiene graves implicaciones políticas."
 BRA_odebrecht_corruption: "Corrupción Odebrecht"
 BRA_odebrecht_corruption_desc: "Marcelo Odebrecht, C.E.O. de Odebrecht, una empresa constructora, es el cabeza de un cartel entre las empresas constructoras brasileñas. Tal vez esté dispuesto a testificar a cambio de un acuerdo de culpabilidad."
 BRA_petrobras_indictment: "Acusación de Petrobras"
 BRA_petrobras_indictment_desc: "El traficante de divisas del mercado negro Alberto Youssef compró un nuevo Land-Rover para el C.E.O. de Petrobras, Paulo Roberto Costa, como un regalo por facilitar el acceso a figuras políticas. Deberíamos investigar más a fondo."
 BRA_searchandseizure: "Registro y Incautación"
 BRA_searchandseizure_desc: "Las órdenes de registro e incautación nos permitirán incautar pruebas críticas en el caso. Con muchas empresas y personas implicadas, la magnitud de los arrestos podría sorprender al público."
 BRA_anti_corruption_measures: "Medidas contra la Corrupción"
 BRA_anti_corruption_measures_desc: "El MPF (Ministerio Público Federal) sugirió una campaña para reunir al congreso y aprobar 10 medidas contra la corrupción. Estas podrían ayudar a reducir enormemente la corrupción en nuestro país."
 BRA_parties_of_the_left: "Partidos de Izquierda"
 BRA_parties_of_the_left_desc: "Debemos continuar con nuestro gobierno de izquierda. Hemos hecho muchas cosas buenas en estos gobiernos anteriores."
 BRA_psl_growth: "Ascenso del PSL"
 BRA_psl_growth_desc: "Con la popularidad de Bolsonaro creciendo cada vez más, su partido, PSL, también está creciendo muy rápido, aún más en la antesala de las elecciones."
 BRA_acquit_pmdb: "Absuelto el MDB"
 BRA_acquit_pmdb_desc: "El Movimiento Democrático Brasileño (MDB), anteriormente Partido del Movimiento Democrático Brasileño (PMDB), es un partido político central de Brasil. PMDB es el partido más grande de Brasil y tiene una enorme influencia en el congreso, el Senado, la Corte Suprema y muchas otras agencias relacionadas con la política. Si nos alineamos con ellos, podríamos obtener algunos beneficios."
 BRA_acquit_workers_party: "Absuelto el Partido de los Trabajadores"
 BRA_acquit_workers_party_desc: "El Partido de los Trabajadores (PT) es un partido político de izquierda en Brasil. Aunque el PT no tiene mucho apoyo del Centrão, tiene mucho apoyo popular en todo el país."
 BRA_the_new_elections: "Las Nuevas Elecciones"
 BRA_the_new_elections_desc: "Elecciones. Tiempos tensos en Brasil. La gente está muy dividida. Con el PSL, PT y PSDB en las elecciones, ¡estas son quizás las elecciones más tensas en la historia de Brasil!"
 BRA_rw_populist: "Populismo de Derecha"
 BRA_rw_populist_desc: "Tras los arrestos y errores de la izquierda brasileña, la gente está mirando al otro lado y a partidos como el PSL."
 BRA_pt_pmdb_coop: "Cooperación PT-MDB"
 BRA_pt_pmdb_coop_desc: "El MDB es un partido centrista, que tiene una gran influencia en el Centrão. Por ahora, estamos en malas relaciones con el Centrão, pero podemos cambiar eso buscando apoyo en el MDB."
 #BRA_pt_pmdb_coop_desc: "Para hacer grande a Brasil, debemos alinearnos con otros partidos de izquierda."
 BRA_pt_hegemony: "Hegemonía del PT"
 BRA_pt_hegemony_desc: "Nuestro partido ya es muy popular en Brasil. ¡Debemos hacer que nuestra influencia sea absoluta en nuestro país!"
 BRA_rise_electoral_media: "Ascenso de los Medios Electorales"
 BRA_rise_electoral_media_desc: "Bolsonaro tiene un gran apoyo en las redes sociales, especialmente en Twitter. Es normal ver hashtags o personas apoyando al presidente."
 BRA_populist_wave: "Ola Populista"
 BRA_populist_wave_desc: "Con la victoria de Bolsonaro en Brasil, ha comenzado una gran ola populista en Brasil. Desde Acre hasta Río Grande del Sur, Bolsonaro tiene un gran apoyo en todo el país."
 BRA_christian_democracy: "Democracia Cristiana"
 BRA_christian_democracy_desc: "Los brasileños quieren mantener los valores tradicionales, como los valores cristianos. Para esto, debemos establecer una democracia más cristiana."
 #PSDB-PDT 2018 Branch
 BRA_restoration_image: "Restaurar la Imagen"
 BRA_restoration_image_desc: "Tras la salida de Cardoso, es hora de que sus sucesores reconstruyan y reimaginen lo que el PSDB puede ser."
 BRA_underdog: "Efecto del Desvalido"
 BRA_underdog_desc: "Ser el desvalido tiene el atractivo para muchos de que luchas sin saber si ganarás o no, pero crees en algo que vale la pena luchar. Al igual que un zorro acorralado, marcharemos adelante."
 BRA_social_democracy: "Democracia Social Brasileña"
 BRA_social_democracy_desc: "La democracia social se refiere a un amplio espectro de ideologías de izquierda que defienden la justicia económica y social en mayor medida que la mayoría de las ramas del liberalismo. Los socialdemócratas buscan humanizar el capitalismo para frenar la desigualdad, la opresión y fomentar la democracia. A nuestra gente le encanta el sistema socialdemócrata. Adoptémoslo."
 BRA_liberal_resurgence: "Resurgimiento Liberal"
 BRA_liberal_resurgence_desc: "El liberalismo es una ideología centrista que promueve los derechos del individuo y subraya la libertad sobre la expansión del poder estatal. Los liberales tienden a apoyar políticas sociales progresistas dentro del marco de un mercado libre con libre comercio con el resto del mundo. La población brasileña se está volviendo cada vez más liberal. Nos convertiremos en un gobierno liberal, a favor del pueblo."
 BRA_electoral_upset: "Sorpresa Electoral"
 BRA_electoral_upset_desc: "Es hora de asegurarnos de que el PT nunca nos arrebate el poder de ahora en adelante, como lo hicieron en los últimos años."
 BRA_reduce_debts: "Reducir Nuestra Deuda"
 BRA_reduce_debts_desc: "Para aumentar la popularidad del partido y mejorar la economía de Brasil, necesitamos reducir nuestra deuda externa."
 BRA_expansive_spending: "Gasto Expansivo"
 BRA_expansive_spending_desc: "Podemos gastar una gran cantidad de dinero y mejorar nuestra economía enormemente mediante inversiones en industrias."
 BRA_foreign_buyouts: "Buscar Adquisiciones Extranjeras"
 BRA_foreign_buyouts_desc: "Podemos reunir apoyo y gastar una pequeña cantidad de dinero para mejorar nuestra economía."
 BRA_ciro_gomes: "Ciro Gomes Nos Respaldará"
 BRA_ciro_gomes_desc: "Ciro Ferreira Gomes, conocido comúnmente como Ciro, es un político brasileño de centroizquierda, abogado y académico del estado noreste de Ceará. A lo largo de su carrera, Ciro se ha postulado para presidente tres veces, en 1998, 2002 y más recientemente en 2018. Actualmente afiliado al Partido Democrático Laborista (PDT), un partido socialdemócrata, Ciro está ofreciendo su apoyo ahora."
 BRA_agrarian_reform: "Reforma Agraria"
 BRA_agrarian_reform_desc: "La Reforma Agraria es una solución a un problema de larga data en Brasil, un número muy grande de tierras en manos de muy pocas personas. Es hora de acabar con esto."
 BRA_social_programs: "Programas Sociales"
 BRA_social_programs_desc: "Los Programas Sociales son clave para ayudar a nuestra gente."
 BRA_cardoso_legacy: "Legado de Cardoso"
 BRA_cardoso_legacy_desc: "Para convertirse en el país más grande, Brasil debe seguir el legado de su expresidente, Fernando Henrique Cardoso, o FHC."
 BRA_psdb_pdt_coalition: "Coalición PSDB-PDT"
 BRA_psdb_pdt_coalition_desc: "El PSDB ha sido un partido muy socialdemócrata en los últimos años. Si nos alineamos con otros partidos, como el PDT, podemos cumplir con todos nuestros intereses."
 BRA_rise_of_moderates: "Ascenso de los Moderados"
 BRA_rise_of_moderates_desc: "Los políticos moderados ahora apoyarán a nuestro partido."
 BRA_align_with_other_parties: "Crear una Nueva Coalición"
 BRA_align_with_other_parties_desc: "No podemos gobernar Brasil solos. Debemos gobernar con otros partidos, especialmente aquellos que cumplan con nuestros intereses. Pero, ¿qué partido vamos a elegir..."
 BRA_business_deregulation: "Desregulación Proempresarial"
 BRA_business_deregulation_desc: "La Desregulación Proempresarial es la mejor opción para las inversiones internacionales y los emprendedores. Esto debería generar más empleos."
 BRA_business_regulation: "Regulaciones Proempresariales"
 BRA_business_regulation_desc: "Las Regulaciones Proempresariales son la mejor opción para nuestra gente y los trabajadores. Esto debería cumplir con sus demandas."
 BRA_fight_corruption: "Luchar contra la Corrupción en nuestro Partido"
 BRA_fight_corruption_desc: "El PSDB es bien conocido como un partido lleno de políticos corruptos. Debemos luchar contra la corrupción, por el bien de nuestro país."
 BRA_seek_young_vote: "Buscar el Voto Juvenil"
 BRA_seek_young_vote_desc: "Los Jóvenes son el futuro del país. Si logramos ganar popularidad entre ellos, gobernaremos Brasil por muchas décadas más."
 BRA_industrial_congolmerates: "Conglomerados Industriales"
 BRA_industrial_congolmerates_desc: "Brasil puede ser un país grande, pero no es un país muy industrializado. ¡Es hora de reavivar el fuego de la industrialización!"
 BRA_revitalize_economy: "Revitalizar la Economía"
 BRA_revitalize_economy_desc: "¡El Liberalismo Económico y la Privatización son el camino para mejorar nuestra economía!"
 BRA_healthcare_reforms: "Reformas en el Sistema de Salud"
 BRA_healthcare_reforms_desc: "El SUS (Sistema Único de Salud) es un sistema de salud muy deficiente y precario. Mejorarlo debería mejorar la salud de nuestro pueblo."
 BRA_support_from_the_us: "Apoyo de los EE. UU."
 BRA_support_from_the_us_desc: "Con los estadounidenses de nuestro lado, podríamos tener acceso a mejores armas y contar con un aliado poderoso internacionalmente."
 BRA_embrace_free_market: "Adoptar el Mercado Libre"
 BRA_embrace_free_market_desc: "Siguiendo los ejemplos de otros países, como los EE. UU., en la privatización de empresas e industrias, podemos mejorar nuestra economía."
 BRA_bastion_of_liberty: "Bastión de la Libertad"
 BRA_bastion_of_liberty_desc: "Brasil será la Superpotencia Mundial que merece ser. Nos convertiremos en el principal bastión de la democracia."
 BRA_education_reforms: "Reformas Educativas"
 BRA_education_reforms_desc: "Brasil tiene una educación muy deficiente. Mejorándola, podemos ganar apoyo."
 BRA_pre_campaigning: "Pre-Campaña"
 BRA_pre_campaigning_desc: "Una Pre-Campaña puede aumentar nuestra popularidad con el tiempo."
 BRA_agri_buissneses: "Crecimiento del Agro-negocio"
 BRA_agri_buissneses_desc: "Brasil es un país que depende mucho de la agricultura. ¿Por qué no expandir aún más este sector?"
 BRA_alliances_with_unions: "Alianzas con los Sindicatos"
 BRA_alliances_with_unions_desc: "Los sindicatos en nuestro país son fundamentales para nuestro éxito. Mostremos nuestra aprobación por esos esfuerzos."
 BRA_peacekeeping_contributions: "Contribuciones para el Mantenimiento de la Paz"
 BRA_peacekeeping_contributions_desc: "Las misiones de mantenimiento de la paz son una forma útil para que nuestras tropas adquieran experiencia en operaciones en tierras extranjeras, pero también señalan un compromiso de nuestro país con el multilateralismo y el trabajo dentro de organizaciones internacionales como las Naciones Unidas."
 # Bolsonaro
 BRA_rise_of_bolsonaro: "Ascenso de Bolsonaro"
 BRA_rise_of_bolsonaro_desc: "Antes un congresista de fondo sin filtro en sus opiniones controvertidas, Jair Bolsonaro es ahora el Presidente de Brasil."
 BRA_brazilian_diplomacy: "Diplomacia Brasileña"
 BRA_brazilian_diplomacy_desc: "Aunque Brasil tiene una fuerte diplomacia multilateral, la mayoría de las personas asumen que Brasil es un 'enano diplomático', sin voz en el escenario internacional. Al poner a Ernesto Araújo al frente de Asuntos Exteriores, Bolsonaro busca guiar la política exterior brasileña por un camino diferente."
 BRA_ensure_military_support: "Asegurar el Apoyo Militar"
 BRA_ensure_military_support_desc: "El presidente Bolsonaro, ex capitán de la reserva militar, tiene una base de apoyo fuerte en el ejército. Aprovechar este apoyo es vital para mantener nuestra base política."
 BRA_allow_access_to_guns: "Permitir el Acceso a Armas"
 BRA_allow_access_to_guns_desc: "Uno de los principales proyectos de Bolsonaro fue permitir el acceso a armas nuevamente, como en los Estados Unidos de América, ya que este era un derecho que se eliminó en 2003, por el expresidente Lula."
 BRA_fight_foreign_influence: "Luchar contra la Influencia Extranjera"
 BRA_fight_foreign_influence_desc: "Debido a un estado débil, Brasil está constantemente influenciado por países extranjeros. Debemos tomar medidas concretas para detenerlo."
 BRA_no_ideology: "Política Exterior 'Sin Ideología'"
 BRA_no_ideology_desc: "Basta de que nuestra política exterior sea dictada por la ideología de izquierda del gobierno anterior. Nos separaremos de ella y encontraremos nuestro propio camino."
 BRA_improve_mil_conditions: "Mejorar las Condiciones Militares"
 BRA_improve_mil_conditions_desc: "Existe un mito frecuente de que en caso de guerra, Brasil solo tiene munición para dos horas de combate. La visión externa es que las condiciones de nuestro ejército son deficientes. Debemos tomar medidas para aumentar la confianza en la capacidad militar."
 BRA_increase_mil_budget: "Aumentar el Presupuesto Militar"
 BRA_increase_mil_budget_desc: "Al aumentar el porcentaje del presupuesto estatal destinado al ejército, nuestro Ministerio de Defensa podría cambiar radicalmente la estructura de nuestras fuerzas armadas."
 BRA_court_evangelicals: "Cortejar a la Iglesia Evangélica"
 BRA_court_evangelicals_desc: "La Iglesia Evangélica tiene varios miembros en el congreso y está aumentando rápidamente su influencia en Brasil. Al cortejarlos, aseguraremos una base religiosa fuerte."
 BRA_call_paulo_guedes: "Llamar a Paulo Guedes"
 BRA_call_paulo_guedes_desc: "Paulo Guedes es un economista formado en la Escuela de Chicago con una agenda monetarista enfocada en presupuestos estrictos y privatizaciones. También es un gran apoyo de Bolsonaro, y algunos dicen que es solo una versión económica de él."
 BRA_insult_usa: "Insultar a los Estadounidenses"
 BRA_insult_usa_desc: "Los estadounidenses ayudaron al golpe de 1964 y constantemente intentan inmiscuirse en nuestros asuntos, además de promover una agenda globalista. ¡Basta de ellos!"
 BRA_insult_china: "Nacionalizar Corporaciones Chinas"
 BRA_insult_china_desc: "Los chinos están tratando de invadir el país comprando acciones en nuestro sector energético y construyendo empresas aquí. ¡Debemos recomprar sus acciones por la fuerza de la ley y expulsar a esos comunistas!"
 BRA_insult_europe: "Insultar a los Líderes Europeos en Twitter"
 BRA_insult_europe_desc: "El uso de Twitter por parte de Bolsonaro es conocido por ser muy colorido. En 2019 solo, insultó a los franceses, alemanes y suecos. Por nombrar solo algunos."
 BRA_crackdown_south_american_socialists: "Reprimir a los Socialistas Sudamericanos"
 BRA_crackdown_south_american_socialists_desc: "Los socialistas sudamericanos, como Venezuela y Bolivia, siempre han sido un problema para Brasil y para su propio pueblo. ¡Es hora de \"liberar\" a los sudamericanos del comunismo!"
 BRA_the_caribbean_menace: "La Amenaza Caribeña"
 BRA_the_caribbean_menace_desc: "¡Cuba ha sido una amenaza para las Américas desde su Revolución, influyendo no solo en Brasil, sino en los demás países de Sudamérica! ¡Es hora de salvar al pueblo cubano!"
 BRA_new_domestic_identity: "Nueva Identidad Nacional"
 BRA_new_domestic_identity_desc: "Con la influencia extranjera enfrentada, ahora podemos construir una nueva identidad brasileña, ¡libre del globalismo!"
 BRA_court_usa: "Asegurar el Apoyo Estadounidense"
 BRA_court_usa_desc: "Con los estadounidenses de nuestro lado, podríamos tener acceso a mejores armas y contar con un aliado poderoso internacionalmente."
 BRA_court_israel: "Cortejar a Israel"
 BRA_court_israel_desc: "Los gobiernos de izquierda anteriores se alinearon frecuentemente con las naciones árabes, incluidos Irán, en cualquier cuestión relacionada con el medio oriente. Al cambiar nuestra embajada a Jerusalén, enviaremos un fuerte mensaje de apoyo a la posición de Israel."
 BRA_talks_with_china: "Alineación Más Cercana con los BRICS"
 BRA_talks_with_china_desc: "China tiene una gran influencia comercial aquí en Brasil. Además, Brasil ha trabajado mucho con los BRICS en los últimos años, creando lazos estrechos. ¿Por qué no alinearnos con ellos nuevamente?"
 BRA_our_south_american_allies: "Nuestros Aliados Sudamericanos"
 BRA_our_south_american_allies_desc: "Aunque Sudamérica tiene muchos países comunistas, también existen países conservadores y liberales, como Argentina y Paraguay. Busquemos un alineamiento más cercano con ellos."
 BRA_be_friend_european_conservatives: "Alineación Más Cercana con los Conservadores Europeos"
 BRA_be_friend_european_conservatives_desc: "Muchos países en Europa son conservadores, como Polonia y Alemania. ¡Vamos a establecer una nueva amistad con estos países!"
 BRA_invite_nationalists: "Invitar a Líderes de la Ultraderecha a Brasil"
 BRA_invite_nationalists_desc: "Deberíamos invitar a líderes de ultraderecha a una cumbre y discutir cómo alinear nuestros objetivos para enfrentar a los liberales globalistas y los comunistas."
 BRA_modernization_equipment: "Modernización del Equipamiento"
 BRA_modernization_equipment_desc: "El ejército, la marina y la fuerza aérea de Brasil necesitan modernizar su equipamiento. ¡Debemos invertir en tecnología militar nacional e importar nuevos aviones y armas!"
 BRA_harsher_conscription: "Servicio Militar Más Rígido"
 BRA_harsher_conscription_desc: "Todo joven de 18 años debe alistarse en el ejército para un servicio obligatorio de un año. Sin embargo, de los alistados, solo un pequeño porcentaje realmente sirve después de su contrato. Debemos encontrar formas de aumentar la tasa de retención, ¡aunque todos solo trabajen en el campo todo el día!"
 BRA_volunteer_reformation: "Reforma del Voluntariado"
 BRA_volunteer_reformation_desc: "Deberíamos fomentar un ejército más profesional e incrementar la tasa de voluntarios mediante propaganda, mejores salarios y perspectivas de carrera, y privilegios."
 BRA_abundant_force: "Fuerza Abundante"
 BRA_abundant_force_desc: "El poder militar de Brasil debe rivalizar con el de todos los demás países sudamericanos juntos. ¡La fuerza de nuestro ejército debe servir como un disuasivo para cualquier invasión extranjera!"
 BRA_dealing_with_congress: "Lidiar con el Congreso"
 BRA_dealing_with_congress_desc: "El Congreso brasileño es ineficaz y corrupto. Debemos tomar medidas concretas para, por ejemplo, usarlo a nuestro favor o destruirlo."
 BRA_negotiate_centrao: "Negociar con el 'Centrão'"
 BRA_negotiate_centrao_desc: "El PMDB, DEM y otros partidos son parte de un bloque de centristas políticos llamado 'el gran centro'. Ninguna legislación pasa sin su consentimiento, por lo tanto, necesitamos 'negociar' con ellos para obtener su apoyo."
 BRA_make_friends_congress: "Hacer Amigos en el Congreso"
 BRA_make_friends_congress_desc: "Al hacer amigos clave en todos los grandes partidos, podríamos controlar el congreso solo mediante influencia."
 BRA_bolsokids_position: "Poner a los Hijos de Bolsonaro en Altos Puestos"
 BRA_bolsokids_position_desc: "Eduardo y Carlos Bolsonaro son dos legisladores de Río y los hijos de Jair Bolsonaro. Al ponerlos en posiciones de alto perfil, podemos asegurar el control sobre el congreso y el gabinete."
 BRA_eduardobolsonaro: "Eduardo Bolsonaro como Diplomático en EE.UU."
 BRA_eduardobolsonaro_desc: "Eduardo viaja constantemente a EE.UU. y vivió allí durante algunos años. Al tenerlo como nuestro diplomático en EE.UU., podemos asegurar nuestra posición internacional."
 BRA_bolsonaro_political_family: "La Familia Política Bolsonaro"
 BRA_bolsonaro_political_family_desc: "Con una influencia muy extendida en la política brasileña, la familia política Bolsonaro es ahora la más poderosa de Brasil, con voz en todas las ramas de la política. Pero, ¿quién lo sucederá después de que Jair fallezca?"
 BRA_rally_far_right: "¡Reunir a la Ultraderecha!"
 BRA_rally_far_right_desc: "¡Basta de los 'centristas' corruptos en el congreso! ¡Debemos invitar a todos los congresistas de extrema derecha a unirse en un solo bloque y sacar al 'centrão'!"
 BRA_assign_military_cabinet: "Asignar Militares al Gabinete"
 BRA_assign_military_cabinet_desc: "¡Basta de legisladores civiles y 'especialistas' en el gabinete! Debemos invitar a hombres fuertes y sabios del ejército para que nos ayuden a guiar el país con mano de hierro."
 BRA_attack_press: "Atacar la Libertad de Prensa"
 BRA_attack_press_desc: "La red Globo es la mayor organización de noticias y transmisión en el país, y también una de las mayores críticas de Bolsonaro. Al retirar la licencia de TV y Radio de Globo, les enseñaremos una lección sobre lealtad."
 BRA_rally_military: "¡Reunir al Ejército!"
 BRA_rally_military_desc: "¡El congreso está corrupto e ineficaz! ¡Solo el Ejército puede resolver realmente los problemas de este país!"
 BRA_auto_coup: "Autogolpe"
 BRA_auto_coup_desc: "A partir de hoy, el presidente Bolsonaro realiza un golpe de estado contra su propio parlamento, gobernando efectivamente por decreto. Se formará un nuevo congreso con miembros del ejército, en un sistema bipartidista similar al de los 'años de plomo'."
 BRA_defund_progressive_policies: "Desfinanciar Políticas Progresistas"
 BRA_defund_progressive_policies_desc: "Las políticas sociales progresistas respecto a las minorías y el LGBT son extremadamente impopulares entre la población evangélica, que siente que son un ataque contra las familias brasileñas. Para cortejar aún más al clero evangélico, debemos eliminar todas las políticas sociales promulgadas por los gobiernos anteriores."
 BRA_assign_evangelical_judge: "Asignar un Juez Evangélico al STF"
 BRA_assign_evangelical_judge_desc: "Como una forma de establecer permanentemente las políticas pro-evangélicas del gobierno, Bolsonaro designará a un juez 'terriblemente evangélico' para el tribunal supremo, con el fin de abordar cualquier fallo del tribunal que intente frenar los intereses del clero."
 BRA_socialsecurity_reform: "Reforma de la Seguridad Social"
 BRA_socialsecurity_reform_desc: "Es un problema económico conocido que el sistema de pensiones de Brasil está roto. Si continúa como está, el gasto en seguridad social y otros pagos obligatorios terminarán abarcando más del 60% del presupuesto estatal, dejando sin espacio para otras inversiones estatales como educación y salud. Paulo Guedes propuso una reforma que, aunque impopular, abordará el problema del sistema de pensiones."
 BRA_tax_reform: "Reforma Tributaria"
 BRA_tax_reform_desc: "Los impuestos en Brasil son extremadamente burocráticos: Hay cuatro tasas de IVA diferentes para distintos sectores de la economía (sin contar el IVA estatal), y el código tributario es tan complicado que, para imprimirlo todo en un libro, tendría el tamaño de un coche familiar. ¡Para impulsar el crecimiento y atraer inversión extranjera, debemos simplificar completamente nuestro código tributario!"
 BRA_privatize_national_companies: "Privatizar Empresas Nacionalizadas"
 BRA_privatize_national_companies_desc: "Aunque en su mayoría Brasil es una economía de mercado, gran parte de la industria, específicamente en el sector energético, sigue siendo nacionalizada. Debemos iniciar una nueva ronda de negociaciones para privatizar y abrir los mercados brasileños a nuevas entradas."
 BRA_mining_amazon: "Explotación Minera en la Amazonía"
 BRA_mining_amazon_desc: "La Amazonía tiene vastos depósitos minerales y de petróleo en reservas naturales. Debemos aprobar legislación que permita la explotación económica de esas áreas."
 BRA_glorify_1964_coup: "Glorificar el Golpe de 1964"
 BRA_glorify_1964_coup_desc: "La dictadura militar brasileña o la Quinta República Brasileña fue el régimen establecido el 1 de abril de 1964 y que duró hasta el 15 de marzo de 1985, bajo gobiernos militares sucesivos. De carácter autoritario y nacionalista, comenzó con el golpe militar que derrocó el gobierno de João Goulart."
 BRA_brazilian_hypernationalism: "Hiper-nacionalismo Brasileño"
 BRA_brazilian_hypernationalism_desc: "La movilización de las fuerzas de derecha ha avanzado adecuadamente. Ahora es el momento de invocar el verdadero hiper-nacionalismo brasileño."
 BRA_absorb_right_wing: "Absorber a los Partidos de Derecha"
 BRA_absorb_right_wing_desc: "Los partidos de derecha de todo el espectro siguen desorganizados. Ahora es el momento de integrarlos a nuestro círculo y absorber estos partidos."
 BRA_appease_centrao: "Aplacar al Centrão"
 BRA_appease_centrao_desc: "El PMDB, DEM y otros partidos son parte de un bloque de centristas políticos llamado 'el gran centro'. Ninguna legislación pasa sin su opinión, por lo tanto, necesitamos 'negociar' con ellos para obtener su apoyo."
 BRA_olavist_policies: "Políticas Olavistas"
 BRA_olavist_policies_desc: "Olavo Luiz Pimentel de Carvalho es un ensayista, influenciador digital e ideólogo brasileño que fue periodista y astrólogo. Autoproclamado filósofo, es un representante del conservadurismo en Brasil."
 BRA_try_to_coup_psl: "Crear un Nuevo Partido"
 BRA_try_to_coup_psl_desc: "Bolsonaro está teniendo problemas internos con el PSL y eventualmente dejará el partido. Pero necesita un nuevo partido. Ese partido será la 'Aliança', y será un partido conservador."
 BRA_bolsonarismo: "Bolsonarismo"
 BRA_bolsonarismo_desc: "El bolsonarismo es un fenómeno político que ocurrió en Brasil alrededor del presidente electo Jair Bolsonaro. Tomó forma después de la campaña presidencial de 2014, representando un nuevo plan en relación a los ideales de la derecha, apoyado por los votantes del congresista de ahí en adelante, buscando transformaciones para disminuir el poder de la izquierda en Brasil, siendo comparado con el thatcherismo, trumpismo y reaganismo."
 BRA_make_alliances_with_centrao: "Hacer Alianzas con el Centrão"
 BRA_make_alliances_with_centrao_desc: "Al hacer amigos clave en todos los grandes partidos, podríamos frenar el congreso solo con influencia."
 BRA_new_ministries: "Crear Nuevos Ministerios"
 BRA_new_ministries_desc: "Es hora de crear una serie de nuevos ministerios para ayudar a unificar el país bajo nuestro gobierno. Estos nuevos ministerios incorporarán una variedad de políticos de todo el espectro. No solo traerá más estabilidad, sino que ayudará a solidificar aún más nuestra posición al frente del gobierno."
 BRA_push_for_economic_liberalisation: "Impulsar la Liberalización Económica"
 BRA_push_for_economic_liberalisation_desc: "¡El liberalismo económico y la privatización son la forma de mejorar nuestra economía!"
 BRA_the_brazilian_dream: "El Sueño Brasileño"
 BRA_the_brazilian_dream_desc: "¡A lo largo de nuestra nación, nuestro pueblo llora de orgullo por la gran nación en la que nos hemos convertido! El mundo ahora nos conocerá como una república verdaderamente digna de respeto internacional."
 BRA_a_new_way: "Un Nuevo Camino"
 BRA_a_new_way_desc: "La República Brasileña nació con un golpe, y muchos líderes anteriores ya han dicho que la República Brasileña fue un fracaso. Debemos cambiar nuestro sistema político y regresar al estilo antiguo."
 BRA_old_values: "Valores Antiguos"
 BRA_old_values_desc: "Necesitamos tener un gobierno conservador, preservando los viejos valores."
 BRA_side_with_psl: "Ponerse del Lado del PSL"
 BRA_side_with_psl_desc: "El PSL es el partido más cercano a nosotros, en términos de ideología. ¿Por qué no alinearnos con ellos?"
 BRA_monarchy_model: "El Modelo Monárquico"
 BRA_monarchy_model_desc: "El antiguo Imperio Brasileño era una Monarquía Constitucional, pero mucha gente piensa que necesitamos una monarquía fuerte. ¿Cuál será nuestro sistema monárquico?"
 BRA_modern_monarchies: "Las Monarquías Modernas"
 BRA_modern_monarchies_desc: "Deberíamos inspirarnos en las monarquías modernas, como el Reino Unido y España."
 BRA_learnings_from_past: "Lecciones del Pasado"
 BRA_learnings_from_past_desc: "Cometimos muchos errores en el pasado, como Imperio. En nuestro nuevo Imperio, deberíamos evitar cometer errores."
 BRA_unite_the_people: "Unir al Pueblo"
 BRA_unite_the_people_desc: "Nuestro pueblo está muy dividido en términos políticos. ¡Necesitamos unirlo!"
 BRA_monarchist_propaganda: "Propaganda Monárquica"
 BRA_monarchist_propaganda_desc: "Para restaurar nuestro Gran Imperio, nuestro pueblo debe conocer más sobre el sistema monárquico."
 BRA_restauration: "Restauración"
 BRA_restauration_desc: "¡Todos los brasileños, empoderados por la renovación nacional, consolidarán el nacimiento del Tercer Imperio Brasileño! ¡A partir de ahora, nos levantaremos como una gran potencia en el escenario mundial!"
 BRA_acabar_isso: "¡Tem que acabar isso daí!"
 BRA_acabar_isso_desc: "La izquierda ha arruinado la economía del país, la moralidad y con frecuencia trata de imponer su ideología a las familias brasileñas. ¡Esto debe acabar!"
 BRA_ending_mamata: "Terminar con la 'mamata'"
 BRA_ending_mamata_desc: "Los políticos y legisladores brasileños son todos hombres corruptos que buscan constantemente un pedazo de la 'teta' del estado. Necesitamos hacer que el público perciba este gobierno como uno que acabará con la corrupción en la política."
 BRA_new_imperial_university: "Nueva Universidad Imperial"
 BRA_new_imperial_university_desc: "Pedro II, uno de los más grandes, si no el más grande líder brasileño, gastó mucho en educación. Deberíamos seguir el legado de Pedro y mejorar nuestras universidades y nuestra educación."
 BRA_government_reform: "Reforma del Gobierno"
 BRA_government_reform_desc: "Deberíamos corregir los errores y evitar los fallos de la república, ¡y convertirnos en la mayor monarquía del mundo!"
 BRA_brazilian_traditional_values: "Valores Tradicionales Brasileños"
 BRA_brazilian_traditional_values_desc: "En general, la población brasileña es conservadora y cristiana, por lo que mantener los valores tradicionales aumentará nuestro apoyo."
 BRA_fight_crime: "Luchar contra el Crimen"
 BRA_fight_crime_desc: "El crimen es un gran problema en Brasil. Aumentar la financiación de la policía ayudará a disminuir la tasa de criminalidad brasileña."
 BRA_the_cisplatina: "La Cuestión Cisplatina"
 BRA_the_cisplatina_desc: "En 1828, Brasil se vio obligado a renunciar a su control sobre su provincia sureña Cisplatina. Hoy, la Cisplatina se llama Uruguay. Tenemos que recuperarla, ya sea por diplomacia o por la fuerza."
 BRA_empire_proud: "Gloria Imperial"
 BRA_empire_proud_desc: "El reinado de nuestro emperador ha reunido a Brasil y lo ha estabilizado, llevándolo a la prosperidad y la gloria. También cumplimos el legado de Pedro II. ¡Ave Gloria! ¡Ave Imperio!"
 BRA_appease_military: "Aplacar a los Militares"
 BRA_appease_military_desc: "Los militares son nuestros mayores partidarios. En los gobiernos anteriores, fueron abandonados. Cumplamos sus necesidades y evitemos los errores cometidos por los gobiernos anteriores."
 BRA_pro_bolsonaro_parties: "Partidos Pro-Bolsonaro"
 BRA_pro_bolsonaro_parties_desc: "Para asegurar que Bolsonaro se mantenga en el poder, necesitamos reunir apoyo de algunos partidos."
 BRA_empower_militaries: "Empoderar a los Militares"
 BRA_empower_militaries_desc: "¡Los militares deben tener el poder en Brasil!"
 BRA_eneas_legacy: "El Legado de Eneas"
 BRA_eneas_legacy_desc: "Enéas Ferreira Carneiro fue un político brasileño. Se postuló para presidente tres veces. Fue el fundador y líder del Partido de la Reconstrucción del Orden Nacional (PRONA), que generalmente se veía como de extrema derecha. También apoyó la nacionalización de algunas industrias."
 BRA_ending_communism: "Terminar con el Comunismo"
 BRA_ending_communism_desc: "El comunismo es la gran plaga en Brasil y solo ha mostrado a la gente aquí muchos problemas y solo ha agregado miseria a sus luchas."
 BRA_intervention_in_south_america: "Intervención en Sudamérica"
 BRA_intervention_in_south_america_desc: "¡Basta de estos socialistas sudamericanos! ¡Es hora de gobernar el continente de una vez por todas!"
 BRA_pax_brasilis: "Pax Brasilis"
 BRA_pax_brasilis_desc: "Es hora de formalizar lo que es la situación actual: Brasil es el gobernante indiscutido de América Latina. Es hora de mostrarle al mundo de lo que somos verdaderamente capaces."
 BRA_privatize_petrobras: "Privatizar Petrobras"
 BRA_privatize_petrobras_desc: "Petrobras es una empresa estatal con prioridad en el sector petrolero y de refinación. También está involucrada en algunos escándalos de corrupción. ¡Para expandir aún más el mercado privado brasileño, necesitamos privatizar Petrobras!"
 BRA_federal_pact: "Pacto Federal"
 BRA_federal_pact_desc: "El Pacto Federativo, o como se llama actualmente, el Federalismo Fiscal, está definido en la Constitución de la República Federativa de Brasil (artículos 145 a 162), en la cual, entre otros temas, se definen los poderes tributarios de las entidades de la Federación y los cargos o servicios públicos por los cuales son responsables."

 #Serra Tree
 BRA_center_left_policies: "Políticas de Centro-Izquierda"
 BRA_center_left_policies_desc: "El radicalismo político siempre termina en desastre, por lo que para traer paz y prosperidad a Brasil, un camino más alineado al centro nos guiará al futuro."
 BRA_healthcare_reforms_serra: "Reformas en Salud"
 BRA_healthcare_reforms_serra_desc: "La salud pública en Brasil no es de la mejor calidad. Gran parte de las inversiones en salud se desvían debido a la corrupción. La reforma es necesaria para que la atención médica comience a mejorar de manera definitiva."
 BRA_decentralisation_serra: "Políticas de Descentralización"
 BRA_decentralisation_serra_desc: "Brasil vive con una burocracia muy ineficiente y costosa. Con algunas políticas de descentralización, es posible que mejoremos la burocracia del país."
 BRA_education_reform_serra: "Reforma Educativa"
 BRA_education_reform_serra_desc: "La educación también es un problema que necesita ser resuelto, por lo que también necesita una reforma."
 BRA_support_programs_for_our_students: "Programas de Apoyo para Nuestros Estudiantes"
 BRA_support_programs_for_our_students_desc: "La próxima generación siempre decide el futuro de Brasil. Si apoyamos a estas generaciones ahora, obtendremos buen apoyo en el futuro."
 BRA_higher_minimun_wage_serra: "Salario Mínimo Más Alto"
 BRA_higher_minimun_wage_serra_desc: "Brasil ha sufrido una desigualdad socioeconómica desde su independencia. Desde los días del Imperio hasta la República moderna, nuestro pueblo ha sufrido una enorme brecha entre ricos y pobres. Si reciben algo de ayuda federal, podríamos reducir esta desigualdad y ayudar a los trabajadores actuales."
 BRA_modernize_brazil: "Modernizar Brasil"
 BRA_modernize_brazil_desc: "Con todas nuestras reformas, ¡Brasil está listo para una reforma general, listo para un camino de modernización!"
 BRA_appease_the_congress: "Aplacar al Congreso"
 BRA_appease_the_congress_desc: "¡El Congreso nos ayudará a aprobar nuestras reformas y hacer grande a Brasil!"
 BRA_investigate_the_workers_party: "Investigar al Partido de los Trabajadores"
 BRA_investigate_the_workers_party_desc: "Lula y sus amigos son peligrosos para Brasil. Con algunos miembros del Partido de los Trabajadores ya expuestos como corruptos, tenemos nuestra excusa para llevar a cabo más investigaciones."

 BRA_anti_communism: "Anti-comunismo"
 BRA_anti_communism_desc: "Los comunistas nunca quisieron ayudar al pueblo. Solo querían poder. No merecen ninguna oportunidad en la política."
 BRA_reduce_our_foreign_debt: "Reducir nuestra deuda externa"
 BRA_reduce_our_foreign_debt_desc: "¡Necesitamos deshacernos de nuestra deuda externa lo antes posible! ¡Solo daña nuestra economía!"
 BRA_o_pais_do_futuro: "O País do Futuro"
 BRA_o_pais_do_futuro_desc: "¡Con nuestras reformas y avances, Brasil se ha modernizado y ahora se ha convertido en un modelo internacional de desarrollo y avance tecnológico!"

 BRA_foreign_policy_serra: "Política Exterior de Serra"
 BRA_foreign_policy_serra_desc: "Las relaciones con Occidente nos darán beneficios"
 BRA_american_diplomacy: "Diplomacia Americana"
 BRA_american_diplomacy_desc: "Los estadounidenses son nuestros aliados más antiguos, y debemos seguir buscando relaciones con ellos."
 BRA_american_trade: "Comercio con América"
 BRA_american_trade_desc: "El comercio llevará a un impulso en nuestra economía."
 BRA_american_investments: "Inversiones Americanas"
 BRA_american_investments_desc: "¡Las inversiones de países desarrollados y ricos de Occidente, como Estados Unidos, podrían ayudar a nuestra economía!"
 BRA_looking_to_europe: "Mirando hacia Europa"
 BRA_looking_to_europe_desc: "Europa, nuestros viejos aliados, es el modelo que tratamos de alcanzar desde que nos independizamos. Debemos impulsar más lazos."
 BRA_european_trade: "Comercio con Europa"
 BRA_european_trade_desc: "El comercio llevará a un impulso en nuestra economía."
 BRA_european_investments_serra: "Inversiones Europeas"
 BRA_european_investments_serra_desc: "Las inversiones europeas impulsarán nuestra economía."
 BRA_global_alignment: "Alineación Global"
 BRA_global_alignment_desc: "¡Brasil se convertirá en un faro de prosperidad en todo el mundo!"
 BRA_fiscal_reform: "Reforma Fiscal"
 BRA_fiscal_reform_desc: "Una reforma fiscal es necesaria para mejorar nuestra crisis de deuda."
 BRA_education_investment: "Educación Competitiva"
 BRA_education_investment_desc: "En nuestro nuevo mundo, ya no es solo nuestra destreza económica lo que impulsa el crecimiento. El poder de la educación es insuperable."
 BRA_improve_healthcare_conditions: "Mejorar las condiciones de salud"
 BRA_improve_healthcare_conditions_desc: "La eliminación del sistema de salud es un viejo problema en Brasil. Son necesarias inversiones y reformas en salud."
 BRA_administrative_reform_serra: "Reforma Administrativa"
 BRA_administrative_reform_serra_desc: "Es necesaria una reforma administrativa."
 BRA_federalization_ethos: "Ética de Federalización"
 BRA_federalization_ethos_desc: "Necesitamos mejorar nuestro sistema federalista."
 BRA_improve_the_real: "Mejorar el Real"
 BRA_improve_the_real_desc: "Necesitamos mejorar nuestra moneda."
 BRA_effective_public_sector: "Sector Público Eficiente"
 BRA_effective_public_sector_desc: "El sector público en Brasil está mal equipado para satisfacer las demandas de los millones de brasileños que lo utilizan debido a una histórica falta de inversión o interés. Con más inversiones en el sector público, nos aseguraremos de que quienes lo usen puedan obtener los servicios prometidos de manera eficiente."
 BRA_pay_off_the_debt: "Pagar la deuda"
 BRA_pay_off_the_debt_desc: "El préstamo que se firmó debe ser devuelto en su totalidad. Brasil debe desvincularse de las instituciones extranjeras."
 BRA_empower_the_states: "Empoderar a los Estados"
 BRA_empower_the_states_desc: "Necesitamos mejorar nuestro sistema federalista."
 BRA_scientific_efforts: "Esfuerzos científicos"
 BRA_scientific_efforts_desc: "La ciencia nos llevará a la grandeza."
 BRA_weaken_economic_regulations: "Debilitar las regulaciones económicas"
 BRA_weaken_economic_regulations_desc: "Las regulaciones económicas solo empeoran la vida de los brasileños. Necesitamos deshacernos de muchas regulaciones, pero no de todas."
 BRA_employment_projects: "Proyectos de empleo"
 BRA_employment_projects_desc: "El estado debe proporcionar trabajo a sus ciudadanos desempleados."
 BRA_infrastructure_projects: "Proyectos de infraestructura"
 BRA_infrastructure_projects_desc: "Las inversiones en infraestructura impulsarán nuestra economía."
 BRA_diversify_the_economy: "Diversificar la economía"
 BRA_diversify_the_economy_desc: "Diversificar nuestra economía es un paso hacia la independencia económica."
 BRA_increase_private_sector_role: "Aumentar el papel del sector privado"
 BRA_increase_private_sector_role_desc: "El sector privado impulsará nuestra economía."
 BRA_guarantee_civil_liberties: "Garantizar las libertades civiles"
 BRA_guarantee_civil_liberties_desc: "Nos convertiremos en un faro de libertad."
 BRA_protect_brazilian_democracy: "Proteger la democracia brasileña"
 BRA_protect_brazilian_democracy_desc: "Necesitamos garantizar que la democracia brasileña no sea dañada por radicales como el Partido de los Trabajadores o PRONA."
 BRA_maintain_power: "Hegemonía del PSDB"
 BRA_maintain_power_desc: "Necesitamos garantizar el dominio político."
 BRA_crackdown_on_corruption: "Represión a la corrupción"
 BRA_crackdown_on_corruption_desc: "La corrupción es un problema en nuestro país. Los funcionarios están malversando dinero, y nuestros políticos están envueltos con frecuencia en escándalo tras escándalo. ¡Debemos reconstruir la confianza del pueblo en su gobierno!"
 BRA_gather_the_popular_support: "Reunir el apoyo popular"
 BRA_gather_the_popular_support_desc: "Necesitamos el apoyo del pueblo."
 BRA_ensure_political_majority_psdb: "Garantizar el dominio político"
 BRA_ensure_political_majority_psdb_desc: "Necesitamos garantizar el dominio político."
 BRA_positivism: "Positivismo"
 BRA_positivism_desc: "El positivismo es la idea que guía a nuestra nación hacia el futuro."

