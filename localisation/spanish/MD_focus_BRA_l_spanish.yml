 BRA_major_development_projects_decision_category: "Proyectos de desarrollo mayores"
 BRA_major_development_projects_decision_category_desc: "El Ministro de Transportes y Obras Públicas nos ha presentado proyectos para desarrollar el territorio brasileño y mejorar nuestra economía. Han llamado a estos trabajos proyectos de \"Desarrollo Mayor\" y buscan expandir y desarrollar diversas regiones dentro del país. Notablemente en la selva amazónica, la cuenca del noreste y a lo largo de los lechos de los ríos. Podemos elegir construir todos estos desarrollos importantes o solo algunos específicos según sea necesario."
 BRA_decision_transposition_saofrancisco: "Transposición del Río São Francisco"
 BRA_decision_transposition_saofrancisco_desc: "La transposición del río São Francisco es un proyecto para reubicar parte de las aguas del río São Francisco en Brasil, nombrado por el gobierno brasileño como \"Proyecto para la Integración del Río São Francisco con las Cuencas Hidrográficas del Noreste del Norte\". El proyecto es una empresa del gobierno federal, bajo la responsabilidad del Ministerio de Desarrollo Regional. El proyecto prevé la construcción de más de 700 kilómetros de canales de concreto en dos ejes principales (norte y este) a lo largo del territorio de cuatro estados (Pernambuco, Paraíba, Ceará y Rio Grande do Norte) para desviar las aguas del río. En el camino, el proyecto prevé la construcción de nueve estaciones de bombeo de agua. Posteriormente, está la posibilidad de un denominado eje sur, que cubriría Bahia y Sergipe, y un eje oeste, en Piauí."
 BRA_decision_bacia_tocantins: "Colonizar la Cuenca Hidrográfica del Tocantins Araguaia"
 BRA_decision_bacia_tocantins_desc: "La cuenca Araguaia-Tocantins es una de las doce regiones hidrográficas de Brasil. Los ríos principales de la cuenca son el Tocantins y el Araguaia. Es la cuenca de agua más grande de Brasil."
 BRA_decision_army_projects: "Financiar la Oficina de Proyectos del Ejército"
 BRA_decision_army_projects_desc: "La Oficina de Proyectos del Ejército tiene como objetivo proporcionar a las unidades operativas productos de defensa esenciales para su empleo operativo en su nivel mínimo."
 BRA_decision_improve_dockyards: "Mejorar nuestros Astilleros"
 BRA_decision_improve_dockyards_desc: "Nuestros astilleros en [890.GetName] y en [885.GetName] necesitan expansión y mejora. Debemos explorar y considerar expandir estos astilleros para permitir la producción de barcos cada vez más grandes."
 BRA_decision_amazonian_projects: "Proyectos Industriales Amazónicos"
 BRA_decision_amazonian_projects_desc: "Es hora de establecer una serie de proyectos industriales amazónicos para expandir la capacidad industrial civil del estado de [892.GetName]."

 # Amazon System
 BRA_amazon_conservation_system_decision_category: "Conservación de la Selva Amazónica"
 # \n£BRA_desctext_amazon\n\n\n\n # TODO: readd this back once we have actual graphics for its
 BRA_amazon_conservation_system_decision_category_desc: "La selva amazónica es realmente una de las grandes maravillas del mundo y somos una de las naciones afortunadas en albergar su belleza dentro de nuestras fronteras. Los recursos que la selva amazónica posee también la convierten en un tema atractivo para nuestra política sobre su uso para el desarrollo económico.\n\n\nLa mecánica de la selva amazónica requiere que mantengamos nuestra §YTotal Amazon Acreage§! cerca de su objetivo o por encima del §YTotal Targeted Acreage§!. Si no mantenemos este equilibrio, comenzaremos a sufrir penalizaciones en nuestros estados amazónicos y comenzaremos a ver eventos progresivamente peores dependiendo de cuánto de la selva haya sido destruida. El §YTotal Amazon Acreage§! está compuesto por §YWild Amazon Acreage§! y §YConserved Amazon Acreage§!. Ganamos o perdemos §YWild Acreage§! adicionales cada mes según las decisiones que tomemos sobre la política económica relacionada con los §YAmazonian States§!.\n\nMantener una alta proporción de §YTotal Conserved Amazon Acreage§! traerá mayores beneficios a largo plazo, pero la tala y quema también nos permitirá explotar recursos como la riqueza mineral, §YBuildings§!, y §YBuilding Slots§!.\n\nTotal Targeted Rainforest Acreage: [?BRA_acres_target]\nTotal Rainforest Acreage: [?BRA_acres_current]\n\nTotal Wild Rainforest Acreage: [?BRA_acres_wild]\nTotal Conserved Wild Amazon Acreage: [?BRA_acres_conserved]\n\nConserved Rainforest Acreage Conversion Rate: [?BRA_acres_conserved_change|+]\nWild Rainforest Acreage Monthly Gain: [?BRA_acre_rate_gain|+]\nWild Rainforest Acreage Year Monthly Loss: [?BRA_acre_rate_loss|-]\nNet Monthly Amazon Acreage: [?BRA_net_acreage|+] Acres a Mes"
 BRA_decision_plant_additional_trees: "Plantar Árboles Adicionales"
 BRA_decision_plant_additional_trees_desc: "Podemos replantar partes de la selva amazónica en nuestras zonas de conservación para ayudarnos a alcanzar la superficie objetivo de la selva."
 BRA_decision_declare_new_conservation_lands: "Declarar Nuevas Tierras de Conservación"
 BRA_decision_declare_new_conservation_lands_desc: "Declarar algunas nuevas tierras de conservación puede ayudar a frenar las actividades ilegales como la tala y quema o la tala ilegal."
 BRA_decision_establish_amazonian_national_park_service: "Establecer el SNUC"
 BRA_decision_establish_amazonian_national_park_service_desc: "Es hora de establecer el nuevo Sistema Nacional de Unidades de Conservación de la Naturaleza (SNUC por sus siglas). Aunque la idea del SNUC existe desde la década de 1970, cuando fue desarrollado por el Instituto Brasileño de Desarrollo Forestal y la Fundación Brasileña para la Conservación de la Naturaleza como un medio para ayudar a estandarizar la conservación de la naturaleza en Brasil. Ahora es el momento de adoptar esta metodología y ponerla en práctica para el beneficio de todo Brasil."
 BRA_decision_reduce_fires: "Reducir los Incendios"
 BRA_decision_reduce_fires_desc: "La Amazonía arde cada año. No importa quién sea el presidente o el gobernante, simplemente arde. Pero si hacemos un buen esfuerzo, es posible reducir estos incendios. Podemos realizar esfuerzos dirigidos, publicidades y más para intentar frenar la marea de incendios forestales."
 BRA_decision_safe_mining_expansion: "Expansión Minera Segura"
 BRA_decision_safe_mining_expansion_desc: "Podemos obtener algunos recursos de la Amazonía para mejorar nuestra economía, pero debemos tener cuidado al hacerlo. Cuanto más cuidadosos seamos, más podremos seguir creciendo y desarrollando la Amazonía rápidamente, y lo más importante, de manera sostenible. Podemos utilizar parte de nuestra superficie de selva amazónica conservada que ha sido prospectada por sus recursos para tomar una decisión más consciente sobre la conservación."
 BRA_decision_expand_rubber_production_on_the_coast: "Expandir la Producción de Caucho en la Costa"
 BRA_decision_expand_rubber_production_on_the_coast_desc: "El caucho es uno de los recursos vitales de la Amazonía y Brasil. Expandir la producción y plantar más árboles a lo largo de la costa para la producción de caucho nos dará otro beneficio de ingresos y consolidará nuestra dominancia en el mercado global de recursos."
 BRA_decision_expand_the_gold_mining_initiatives: "Iniciativas de Minería de Oro Expandidas"
 BRA_decision_expand_the_gold_mining_initiatives_desc: "Debemos expandir las iniciativas de minería de oro en la Amazonía a lo largo de los ríos y arroyos."
 BRA_decision_halt_independent_developments: "Detener los Desarrollos Independientes"
 BRA_decision_halt_independent_developments_desc: "El reciente desarrollo de la Amazonía por parte de empresas privadas legalizadas ha comenzado a talar demasiada selva con su rápida industrialización de la vegetación. Podemos detener los desarrollos por el momento para darnos algo de respiro y establecer nuevas políticas, así como comenzar un replantado dirigido."
 BRA_decision_continue_independent_developments: "Continuar con los Desarrollos Independientes"
 BRA_decision_continue_independent_developments_desc: "Creemos que estamos listos para comenzar a desarrollar la Amazonía nuevamente. Debemos redactar nuevas comunicaciones a las empresas privadas de desarrollo para reanudar sus actividades en la Amazonía."
 BRA_decision_permanently_ban_private_development: "Prohibir Permanentemente el Desarrollo Privado en la Amazonía"
 BRA_decision_permanently_ban_private_development_desc: "Prohibiremos permanentemente todo desarrollo privado en la Amazonía. Es muy popular entre el partido verde del país y, como tal, ganarán un gran terreno político."
 BRA_decision_initial_investment: "Inversión Inicial"
 BRA_decision_initial_investment_desc: "Existen varios proyectos de desarrollo propuestos para el desarrollo de partes de la Amazonía. Esto requiere que hagamos una gran inversión inicial para comenzar la organización y luego el desarrollo de estos proyectos."
 BRA_decision_the_road_to_el_dorado: "El Camino a El Dorado"
 BRA_decision_the_road_to_el_dorado_desc: "Manaos es una ciudad importante, algo aislada por su ubicación en la Amazonía. Invertir en carreteras y vías férreas puede ayudarnos a expandir la ciudad hacia un nuevo El Dorado."
 BRA_decision_expand_the_mining_industry: "Expandir la Industria Minera"
 BRA_decision_expand_the_mining_industry_desc: "Las industrias mineras locales pueden recibir algunos subsidios para aumentar la producción."
 BRA_decision_increase_the_oil_production: "Aumentar la Producción de Petróleo"
 BRA_decision_increase_the_oil_production_desc: "La costa de la Amazonía está llena de depósitos de petróleo sin explotar. Explotémoslos."
 BRA_decision_increase_military_production: "Producción Militar Amazónica"
 BRA_decision_increase_military_production_desc: "Manaos tiene un buen potencial para nuevas fábricas de armas."
 BRA_decision_tech_metal_industry_in_the_amazon: "Expandir la Minería de Metales Tecnológicos en la Amazonía"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "Se han descubierto varios depósitos ricos en recursos cerca de los Andes que cuentan con cantidades impresionantes de cobre, litio y más en los territorios occidentales de la Amazonía. Establecer operaciones mineras de todo tipo en esta región puede permitirnos seguir haciendo crecer la economía de nuestro país y seguir explotando la abundancia natural que la Amazonía puede ofrecer."

 # Dynamic Modifiers
 BRA_amazon_modifier: "La Selva Amazónica"
 BRA_amazon_modifier_desc: "La selva amazónica es la selva tropical más grande del mundo. Nosotros, como pueblo brasileño, hemos recibido el derecho de ser sus cuidadores. El uso no regulado de los recursos dentro de la selva podría generar protestas generalizadas, problemas relacionados con el cambio climático y mucho más. Sin embargo, si somos capaces de gestionar el bosque de la mejor manera posible, realmente podremos desatar el poder económico de la selva para permitir que nuestra gran nación prospere.\n\nPodemos reducir estas penalizaciones aumentando nuestra §YSuperficie Total Conservada§!.\n"
 BRA_amazon_country_modifier: "La Selva Amazónica"
 BRA_amazon_country_modifier_desc: "La selva amazónica es la selva tropical más grande del mundo. Nosotros, como pueblo brasileño, hemos recibido el derecho de ser sus cuidadores. El uso no regulado de los recursos dentro de la selva podría generar protestas generalizadas, problemas relacionados con el cambio climático y mucho más. Sin embargo, si somos capaces de gestionar el bosque de la mejor manera posible, realmente podremos desatar el poder económico de la selva para permitir que nuestra gran nación prospere.\n\nPodemos reducir estas penalizaciones aumentando nuestra §YSuperficie Total Conservada§!.\n"
 BRA_native_violence_modifier: "Violencia Nativa"
 BRA_native_violence_modifier_desc: "Ha estallado violencia nativa en [THIS.GetName] entre la población indígena local y los diversos desarrolladores en la región."

