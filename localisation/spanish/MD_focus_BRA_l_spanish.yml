 # Brazilian Amazon System
 brazil_amazon.1.t: "Incendios Forestales Descontrolados"
 brazil_amazon.1.d: "Una serie de incendios naturales, aunque exacerbados por otras condiciones, han comenzado a devastar una sección de la Amazonía dentro de nuestro territorio. Ya hemos comenzado a organizar una respuesta, pero el daño que se ha causado no puede ser revertido, solo podemos esperar detenerlo y evitar su expansión."
 brazil_amazon.1.a: "Hacer lo que podamos con lo que tenemos."
 brazil_amazon.1.b: "Desplegar al Ejército para Asistir."
 brazil_amazon.2.t: "Inundaciones en el Río Amazonas"
 brazil_amazon.2.d: "Una serie de inundaciones, provocadas por una temporada particularmente lluviosa, han inundado varias secciones del río Amazonas cercanas a nuestros centros de desarrollo. La búsqueda y rescate ya está en marcha y los equipos de control de daños están cerca. Sin embargo, algunas áreas, como nuestras represas en la región, ya han sufrido daños costosos."
 brazil_amazon.2.a: "Hacer lo que podamos con lo que tenemos"
 brazil_amazon.2.b: "Desplegar al Ejército para Asistir en la Búsqueda y Rescate"
 brazil_amazon.3.t: "Sequía en las Regiones Fronterizas de la Amazonía"
 brazil_amazon.3.d: "Debido a la contaminación de las aguas subterráneas y la desviación de ríos en las regiones circundantes a la Amazonía, una sequía causada por lluvias insuficientes ha afectado a una de nuestras regiones fronterizas. Ya hay una histeria generalizada, acompañada por la pérdida de partes de los delicados ecosistemas forestales de la región fronteriza."
 brazil_amazon.3.a: "Deberían Gestionar Mejor Su Agua"
 brazil_amazon.3.b: "¡Desplegar toda la ayuda por desastre que podamos, rápidamente!"
 brazil_amazon.4.t: "Tormenta Tropical Golpea las Regiones Amazónicas"
 brazil_amazon.4.d: "Una tormenta tropical originada en el Atlántico ha cruzado tierra adentro y ha llegado a la Amazonía, dejando un rastro de destrucción a su paso. Casas, árboles e industria han sufrido daños, mientras la búsqueda y rescate ya está en marcha. La gente esperará que respondamos con algún tipo de ayuda por desastre."
 brazil_amazon.4.a: "Deberían Construir Cosas Más Resistentes"
 brazil_amazon.4.b: "¡Desplegar toda la ayuda por desastre que podamos, rápidamente!"
 brazil_amazon.5.t: "Corte Ilegal"
 brazil_amazon.5.d: "Nos ha llegado información sobre una operación ilegal de corte masivo ubicada en la periferia de la Amazonía. Ya se han movido toneladas de madera fuera del sitio y comenzado a circular en la economía, mientras permanece sin marcar y, lo más probable, sin poder ser rastreada por nosotros. Esto solo deja los efectos inmediatos para que los manejemos."
 brazil_amazon.5.a: "Hacer lo poco que podamos en este punto"
 brazil_amazon.5.b: "Ellos saben el trato, ¿dónde está nuestra parte?"
 brazil_amazon.6.t: "Tala y Quema Ilegal"
 brazil_amazon.6.d: "Nos ha llegado información sobre una operación ilegal de tala y quema ubicada en la periferia de la Amazonía. Varios acres de tierra ya están destruidos y ahora están siendo o arados como tierras de cultivo, pastoreados por ganado, o utilizados como sitios para nuevos desarrollos. Como estas personas pueden ser fácilmente eliminadas si las autoridades locales deciden hacerlo, esto solo deja los efectos inmediatos para que los manejemos."
 brazil_amazon.6.a: "Hacer lo poco que podamos en este punto."
 brazil_amazon.6.b: "Ellos saben el trato, ¿dónde está nuestra parte?"
 brazil_amazon.7.t: "La Compañía Compra Tierras de Conservación Locales"
 brazil_amazon.7.d: "Una empresa local en el país ha comenzado a comprar algunos de los derechos de tierras de conservación que recientemente hemos puesto en el mercado. Están buscando explotar reservas locales de recursos de oro, cobre y otros materiales en la zona."
 brazil_amazon.7.a: "Crecimiento Impulsado, Recursos Encontrados"
 brazil_amazon.8.t: "La Tala y Quema Desencadenan Incendios Forestales"
 brazil_amazon.8.d: "Una reciente operación de tala y quema que había llegado a nuestra atención parece haber continuado a pesar de nuestras intervenciones. De hecho, se volvieron más audaces que antes. Esto ha llevado a un incidente con los incendios propagándose fuera de control."
 brazil_amazon.8.a: "Esos malditos tontos."
 brazil_amazon.8.b: "Afortunadamente, hemos preparado para tal posibilidad."
 brazil_amazon.9.t: "La Caza Ilegal Lleva al Colapso del Ecosistema"
 brazil_amazon.9.d: "Recientemente se ha descubierto un anillo de caza furtiva operando dentro de una región de la Amazonía. Sus actividades ya han comenzado el proceso de colapso del ecosistema en su área de operaciones. Como estas personas pueden ser fácilmente tratadas por las autoridades locales, esto solo deja los efectos inmediatos para que los manejemos."
 brazil_amazon.9.a: "Hacer lo poco que podamos en este punto."
 brazil_amazon.9.b: "Hacer que el Servicio de Parques Nacionales reintroduzca especies clave."
 brazil_amazon.9.c: "Ellos saben el trato, ¿dónde está nuestra parte?"
 brazil_amazon.10.t: "Incursiones Ilegales en Tierras Nativas"
 brazil_amazon.10.d: "Han llegado informes de incursiones frecuentes y, a veces, violentas por parte de actores criminales en tierras nativas ubicadas dentro de la Amazonía. Las apuestas y la tensión están aumentando y, dada la violencia y la historia de conflictos, es solo cuestión de tiempo antes de que esto se convierta en algún tipo de violencia. Además de eso, estos actores criminales están causando daños a los bosques circundantes."
 brazil_amazon.10.a: "Dicen que es su tierra, que se encarguen de ello."
 brazil_amazon.10.b: "Encontrar a alguien, a cualquiera, para lidiar con este problema."
 brazil_amazon.10.c: "Enviar al ejército para lidiar con esto."
 brazil_amazon.11.t: "Los nativos expresan su agradecimiento"
 brazil_amazon.11.d: "Las incursiones recientes por parte de actores criminales han llevado a una serie de asesinatos, que involucran tanto a los intrusos como a los nativos. Discernir quién comenzó a matar a quién primero es imposible en este punto. Simplemente nos quedamos con las secuelas y decidiendo quién será castigado. No importa lo que hagamos, será difícil mantener esto bajo control."
 brazil_amazon.11.a: "Son ciudadanos respetuosos de la ley, merecen nuestra protección."
 brazil_amazon.11.b: "Un caso de libro de texto de criminales matando a nativos."
 brazil_amazon.11.c: "Envíen al ejército para dispersarlos."
 brazil_amazon.12.t: "Los nativos expresan agradecimiento"
 brazil_amazon.12.d: "Debido a nuestras acciones recientes relacionadas con incursiones en tierras nativas dentro del Amazonas, hemos recibido agradecimientos oficiales de los consejos tribales por nuestras acciones. Por nuestro apoyo a ellos, han prometido apoyo futuro en nuestros esfuerzos políticos dentro de la región."
 brazil_amazon.12.a: "Son ciudadanos respetuosos de la ley, merecen nuestra protección."
 brazil_amazon.13.t: "Campo de narcóticos en la jungla localizado"
 brazil_amazon.13.d: "Recientemente han llegado informes sobre una plantación, dirigida por los carteles, en lo profundo de nuestro territorio amazónico. La operación ha llevado a la tala de un número significativo de árboles para hacer espacio para los campos en lo que parece ser una operación muy descuidada de tala y quema. Lo único que los mantiene a un nivel de organización es un claro miedo a quemar su producto."
 brazil_amazon.13.a: "Intenten entrar allí y hacer lo que podamos."
 brazil_amazon.13.b: "Hagan que nuestras fuerzas policiales cooperen con el mando del ejército local."
 brazil_amazon.13.c: "¡Oh! Ahí estaba ese campo, ingenioso."
 brazil_amazon.14.t: "Presiones para la conservación de [?var:influence_array^0.GetName]"
 brazil_amazon.14.d: "Recientemente hemos recibido varias peticiones de nuestros socios internacionales para aumentar los esfuerzos de conservación dentro del Amazonas. Si bien normalmente podríamos ignorar tales solicitudes, nuestro mayor socio comercial, [Largest Investor], ha comenzado a aplicar presión en la misma dirección. A cambio de nuestra cooperación, están ofreciendo disminuir su influencia en otras áreas."
 brazil_amazon.14.a: "No podemos sacrificar nuestros valores por ganancias a corto plazo."
 brazil_amazon.14.b: "Hacer un trato lucrativo siempre es beneficioso."
 brazil_amazon.15.t: "Desbordamiento crítico de la presa del Amazonas"
 brazil_amazon.15.d: "Una de nuestras presas ubicadas dentro del Amazonas se ha desbordado debido a un rápido aumento de agua río arriba. La gestión de desastres ya está en camino, pero no está claro cuánto daño ya se ha hecho. En el peor de los casos, la presa podría romperse debido a la tensión, causando aún más daño río abajo. Incluso si es poco probable que ocurra, deberíamos considerar prepararnos para la posibilidad."
 brazil_amazon.15.a: "Las posibilidades son escasas, deberíamos desplegar solo lo necesario ahora."
 brazil_amazon.15.b: "Planifiquen para lo peor, comiencen la evacuación de las regiones río abajo."
 brazil_amazon.16.t: "Desastre por rotura de presa"
 brazil_amazon.16.d: "Lo peor ha sucedido, unas pocas horas después de nuestro último informe de la presa que se había desbordado, una falla en su estructura causó que se rompiera por completo. El agua corrió rápidamente río abajo y arrasó con todo a su paso. La búsqueda y el rescate ya están en marcha, pero para miles de personas y millones de dólares en infraestructura, ya es demasiado tarde."
 brazil_amazon.16.a: "Esto- Esto no se suponía que pasara…"
 brazil_amazon.16.b: "¡El infierno en la Tierra, despliega todo lo que podamos a la zona!"
 brazil_amazon.17.t: "Una represa se rompe"
 brazil_amazon.17.d: "Unas horas después de nuestros últimos informes de la represa que se desbordó, un defecto en su estructura causó que se rompiera por completo. El agua bajó rápidamente aguas abajo y arrasó todo a su paso. La búsqueda y rescate ya está en marcha, pero, gracias a nuestra previsión, las únicas víctimas conocidas en este momento son un puñado de técnicos que murieron tratando de evitar el desastre y algunos árboles o edificios atrapados en su camino. Sin embargo, incluso esto se redujo gracias a la planificación y preparación. Ya nos están elogiando por nuestra previsión y se están elaborando planes para construir un memorial a los técnicos perdidos."
 brazil_amazon.17.a: "Solo puedo imaginar un mundo donde no hubiéramos hecho nada."
 brazil_amazon.18.t: "Subsidios por desbordamiento de la represa"
 brazil_amazon.18.d: "Después de varias horas tensas esperando noticias, un técnico de la represa ha presentado un informe en el que dice que el desbordamiento ha cesado. Aunque ciertamente hay algo de inundación, se encuentra dentro de niveles manejables."
 brazil_amazon.18.a: "Y, ahorramos dinero no haciendo nada."
 brazil_amazon.19.t: "Subsidios por desbordamiento de la represa"
 brazil_amazon.19.d: "Después de varias horas tensas esperando noticias, un técnico de la represa ha presentado un informe en el que dice que el desbordamiento ha cesado. Aunque ciertamente hay algo de inundación, se encuentra dentro de niveles manejables. Sin embargo, la posibilidad de una ruptura y el trabajo rápido de nuestros equipos de gestión de desastres ya ha hecho titulares. Desde los técnicos de la represa hasta los líderes locales están siendo elogiados como héroes por haber evitado el desastre."
 brazil_amazon.19.a: "En momentos como estos, casi disfrutas ser un servidor público."
 brazil_amazon.20.t: "Amazon establece un centro de distribución en Amazoanas"
 brazil_amazon.20.d: "La empresa estadounidense Amazon ha establecido un centro de distribución en Manaos con el propósito de atender la región del Amazonas. Que una empresa de este tipo se interese por la región es un testimonio de su creciente importancia en el escenario mundial."
 brazil_amazon.20.a: "Esto se está saliendo de control, ahora hay dos de ellos."
 brazil_amazon.21.t: "El Amazonas está devastado"
 brazil_amazon.21.d: "La superficie total de los bosques tropicales del Amazonas ha caído por debajo de los cincuenta millones de acres. El ahora completamente devastado bosque tropical ha alcanzado un estado irreparable debido al sobre desarrollo del Amazonas, varios desastres y más. Aunque hemos devastado completamente el bosque, el desarrollo económico parece haber valido la pena a corto plazo, pero la destrucción a largo plazo puede no haberlo sido."
 brazil_amazon.21.a: "El último árbol Truffula de todos"
 brazil_amazon.22.t: "Empresa agroindustrial invierte en campos"
 brazil_amazon.22.d: "Una de las empresas privadas de nuestro país especializadas en productos agrícolas ha decidido invertir en los campos del bosque tropical amazónico."
 brazil_amazon.22.a: "¡Impresionante! Nuevos distritos."
 brazil_amazon.22.b: "Negar los nuevos desarrollos."
 brazil_amazon.23.t: "Las empresas mineras industriales explotan los recursos"
 brazil_amazon.23.d: "El bosque tropical del Amazonas tiene una gran cantidad de reservas de recursos debajo de la jungla y el denso crecimiento de vegetación. Se pueden encontrar varias cantidades de hierro, cobre, petróleo y mucho más debajo de la vegetación y el sotobosque."
 brazil_amazon.23.a: "¡Impresionante! Nuevos distritos."
 brazil_amazon.23.b: "Negar los nuevos desarrollos."
 brazil_amazon.24.t: "La empresa privada desarrolla infraestructura en el Amazonas"
 brazil_amazon.24.d: "Las empresas privadas que han sido autorizadas recientemente para desarrollar infraestructura han presentado una nueva propuesta y desarrollo en el Amazonas, ampliando la infraestructura desde las actuales carreteras ligeras."
 brazil_amazon.24.a: "¡Impresionante! Nuevos distritos."
 brazil_amazon.24.b: "Negar los nuevos desarrollos."
 brazil_amazon.25.t: "Las empresas privadas crean una nueva firma de construcción"
 brazil_amazon.25.d: "Una empresa privada ha decidido crear una nueva firma de construcción basada en el Amazonas para continuar desarrollando el Amazonas y las ciudades que se encuentran en él."
 brazil_amazon.25.a: "¡Impresionante! Nuevos distritos."
 brazil_amazon.25.b: "Negar los nuevos desarrollos."
 brazil_amazon.26.t: "Las empresas privadas replantan partes del Amazonas"
 brazil_amazon.26.d: "Una empresa privada ha decidido desarrollar partes del bosque tropical amazónico y plantar más árboles en áreas locales de conservación. La replantación ha permitido recuperar parte del área actualmente perdida."
 brazil_amazon.26.a: "¡Impresionante! Nuevos distritos."
 brazil_amazon.26.b: "Negar los nuevos desarrollos."

 # Country events
 brazil.3.t: "Proyecto de desarrollo amazónico"
 brazil.3.d: "Los amazónicos son un tesoro sin explotar que podemos utilizar para impulsar nuestra economía. Hay metales, madera y petróleo que se pueden cosechar para su uso en nuestras industrias y en las industrias extranjeras. ¿Deberíamos permitir que las empresas exploten el Amazonas para obtener ganancias financieras?"
 brazil.3.a: "Los árboles crecerán de todos modos."
 brazil.3.b: "El medio ambiente no está a la venta."
 brazil.6.t: "Proyecto: Devastar el Amazonas"
 brazil.6.d: "El Amazonas ya ha mostrado promesas con sus recursos naturales presentes. Un proyecto más nuevo y agresivo está sobre la mesa. Podría ayudar a compensar nuestras deudas e incentivar la inversión extranjera."
 brazil.6.a: "¡El negocio es más importante que algunos árboles tontos!"
 brazil.6.b: "Debemos preservar nuestros tesoros nacionales para las generaciones futuras."
 brazil.4.t: "Lula es elegido"
 brazil.4.d: "Lula es uno de los presidentes más populares de la historia. Podemos utilizar esta popularidad para impulsar lo que queremos a través del gobierno. El Partido de los Trabajadores solía ser uno de los partidos más radicales y de izquierda en Brasil. Ahora, están en ascenso como la nueva marca de la Socialdemocracia."
 brazil.4.a: "Así comienza"
 brazil.5.t: "El estado de nuestras exportaciones"
 brazil.5.d: "Nuestro país contiene una gran riqueza de materiales que podemos usar para financiar industrias en todo el mundo. Estas exportaciones crudas nos proporcionarían grandes cantidades de dinero ahora. Sin embargo, también podríamos comenzar una política proteccionista para nuestro comercio y posiblemente retener estos recursos para usarlos en casa. ¿Qué debemos hacer?"
 brazil.5.a: "Exportar en masa"
 brazil.5.b: "Nuestra tierra, nuestros recursos" # Alineación del Partido de los Trabajadores - Rama
 brazil.7.t: "Neo Comunista"
 brazil.7.d: "El Partido se ha alejado de la democracia."
 brazil.7.a: "¡Por los trabajadores!"
 brazil.8.t: "Gobierno de izquierda radical"
 brazil.8.d: "Nuestro partido es ahora uno que ha mantenido algunas de las promesas del presidente."
 brazil.8.a: "Un cambio de poder"
 brazil.9.t: "Gobierno ligeramente radicalizado"
 brazil.9.d: "El Partido de los Trabajadores ha realizado algunos cambios políticos cuestionables, si no radicales."
 brazil.9.a: "Cambio de poder"
 brazil.10.t: "Gobierno bien equilibrado"
 brazil.10.d: "El gobierno ha encontrado un equilibrio interesante entre la legislación radical y aquellos que se refieren a la reforma."
 brazil.10.a: "Perfectamente equilibrado"
 brazil.11.t: "Gobierno ligeramente reformista"
 brazil.11.d: "El gobierno se ha acercado a reformar el gobierno para ser más para el pueblo."
 brazil.11.a: "Cambio de poder"
 brazil.12.t: "Gobierno reformista"
 brazil.12.d: "El gobierno ha tomado muchas medidas para mejorar la vida de su pueblo y mejorar la maquinaria política."
 brazil.12.a: "Un cambio de poder"
 brazil.13.t: "Partido del Progreso"
 brazil.13.d: "El Partido de los Trabajadores ha defendido la reforma y nos ha construido un futuro más nuevo y brillante."
 brazil.13.a: "Progreso para Brasil"
 brazil.14.t: "La marcha de los excluidos"
 brazil.14.d: "Hace casi quinientos años los portugueses pusieron por primera vez un pie en nuestras costas. Fueron recibidos por los locales con los brazos algo abiertos en una tierra vasta y abundante. Sin embargo, ahora están excluidos, si no eliminados, de la vida pública. El 500 aniversario de Brasil en 2000 fue un día feroz y violento. Los oficiales del MP brasileño usaron la fuerza bruta para dispersar la manifestación nativa, conocida como 'La Marcha de los Excluidos.' No hizo más que aislar aún más a los nativos del gobierno de lo que ya estaban."
 brazil.14.a: "Un día divisivo"
 brazil.14.b: "Represión de la marcha"
 brazil.15.t: "Estudios navales franceses"
 brazil.15.d: "Brasil se ha acercado a nosotros para discutir el potencial de formar un nuevo acuerdo con el fin de avanzar en su marina. Uno que involucraría a lo mejor y más brillante de su marina estudiando nuestras doctrinas y nuestros métodos. Harían que sus ingenieros estudiaran bajo los nuestros y aprendieran la forma en que fabricamos nuestros barcos. Vienen a nosotros para discutir cómo mejorar su marina. ¿Aceptamos o rechazamos la propuesta?"
 brazil.15.a: "Aceptamos"
 brazil.15.b: "¡Absolutamente no!"
 brazil.16.t: "¿Deberíamos unirnos al MERCOSUR?"
 brazil.16.d: "MERCOSUR fue un pacto económico formado a fines de los 90 por Brasil, Argentina, Paraguay y Uruguay. Esto ha sido principalmente una unión aduanera predominantemente que promueve el libre movimiento de bienes y materiales. ¿Deberíamos unirnos a esta interesante conexión?"
 brazil.16.a: "Aceptamos"
 brazil.16.b: "No, por supuesto que no"
 brazil.17.t: "Unidad sudamericana"
 brazil.17.d: "América del Sur está gobernada por dictaduras y políticos corruptos que son extremadamente hambrientos de poder. Además, es un continente muy desunido. ¡Necesitamos unir a nuestra gente y nuestras culturas para convertirnos en un mejor continente!"
 brazil.17.a: "Somos un continente. Somos como hermanos. ¡Necesitamos ayudarnos unos a otros!"
 brazil.18.t: "Elecciones presidenciales de 2018"
 brazil.18.d: "Fuertemente disputadas entre tres principales candidatos, las elecciones aún no se han decidido entre Jair Bolsonaro, un líder de derecha que recientemente surgió en el escenario político con su partido el PSL, Fernando Haddad y el Partido de los Trabajadores, cuyo enfoque principal ahora es recuperar el poder que ha perdido después de las operaciones Lava Jato, y Henrique Meirelles, del PSDB, un partido tradicional. ¿Quién saldrá victorioso de este grupo?"
 brazil.18.a: "Bolsonaro forma un nuevo gobierno"
 brazil.18.b: "El Partido de los Trabajadores se mantiene en el poder"
 brazil.18.c: "Geraldo Alckmin gana con el PSDB"
 brazil.19.t: "Juicios de Lava Jato"
 brazil.19.d: "La mayor operación anticorrupción de Brasil llega desde todos los sectores, desde los partidos de izquierda, los centristas y los partidos más amplios, hasta la extrema derecha del país. Después de años de encarcelamiento, investigaciones, seguimientos y observaciones, ahora es el momento de actuar contra los corruptos. ¿Tendrás éxito en eliminar las manzanas podridas de Brasil o te convertirás en una tú mismo?"
 brazil.19.a: "¡La justicia prevalecerá!"
 brazil.20.t: "Los medios se suman a la oposición"
 brazil.20.d: "Varias semanas después de la victoria de Bolsonaro, está claro que los medios más grandes del país, la Red Globo, están en contra de los resultados, hablando sobre Bolsonaro y sus afiliados en cada edición de su diario. Debido a esto, está claro que es solo cuestión de tiempo antes de que nuestra popularidad comience a declinar constantemente."
 brazil.20.a: "¡¿Por qué no pueden callarse?!"
 brazil.21.t: "Juez evangélico toma asiento"
 brazil.21.d: "El presidente Bolsonaro ha nombrado esta semana a su segundo juez para el Tribunal Supremo, el juez Andre Mendonca. Finalmente cumpliendo las promesas de campaña de Bolsonaro y satisfaciendo a gran parte de la mayoría religiosa que lo ayudó a ser elegido. Esto convierte al juez Mendonca en otra elección conservadora para la institución, con dos jueces más por nombrar. Sin embargo, este evento ha generado algo de controversia en relación con la laicidad del gobierno de Brasil, ya que el juez Mendonca ha declarado en el pasado que ve el proceso de conversión de vuelta a la religión como inevitable y ha ejercido su opinión de que el gobierno debería dar más poder a las instituciones religiosas."
 brazil.21.a: "¡Dios es justo y nuestra justicia también lo es!"
 brazil.22.t: "Creación de un nuevo partido"
 brazil.22.d: "Bolsonaro tiene problemas internos con el PSL, y eventualmente dejará el partido. Pero necesita un nuevo partido. Ese partido será la \"Aliança\", y será un partido conservador."
 brazil.22.a: "¡Comencemos a crear el partido!"
 brazil.23.t: "Surgen movimientos nacionalistas"
 brazil.23.d: "Durante un momento de debilidad política de la izquierda, los movimientos nacionalistas y de derecha están surgiendo por todo el país, buscando una dirección opuesta a la que el país tomó hace varios años."
 brazil.23.a: "¿Qué será de este país?"
 brazil.24.t: "¿La monarquía brasileña?"
 brazil.24.d: "Para estabilizar el país, es necesario traer de vuelta la monarquía. Pero, ¿es esto posible?"
 brazil.24.a: "Veremos..."
 brazil.25.t: "El gobierno influye en la Red Globo de medios"
 brazil.25.d: "Después del renacimiento del PT como un partido político establecido dentro del presidente, ha ganado la influencia que antes tenía sobre el mayor medio de noticias, Globo."
 brazil.25.a: "Una victoria, después de todo"
 brazil.26.t: "Alianzas con el Centrão"
 brazil.26.d: "Para expandir nuestra influencia, necesitamos aliarnos con el Centrão, o podemos simplemente seguir nuestro propio camino."
 brazil.26.a: "¡Aliémonos con DEM y PSDB!"
 brazil.26.b: "¡Aliémonos con DEM!"
 brazil.26.c: "Solo obtengamos su apoyo, no formemos una coalición con ellos."
 brazil.26.dd: "¡El PRTB es nuestra mejor opción!"
 brazil.27.t: "La cuestión Globo"
 brazil.27.d: "Los medios son nuestro mayor enemigo, controlan las masas en nuestra contra, haciendo que nuestro régimen sea impopular. Al silenciar el mayor canal de medios de todos, el conglomerado Globo, aseguramos el apoyo popular para Bolsonaro y el partido."
 brazil.27.a: "¡Censuraremos todos los canales de TV!"
 brazil.27.b: "Nacionalicémoslos, podríamos hacer un buen uso de su amplia audiencia."
 brazil.27.c: "¡Disolvámoslos, son un montón de mentirosos que deben ser silenciados!"
 brazil.28.t: "Huelga de camioneros"
 brazil.28.d: "Durante meses, el precio del petróleo ha estado disparándose en nuestro país, principalmente debido a las políticas económicas de Temer y la devaluación del Real. Justo ahora, los sindicatos de camioneros han reaccionado, exigiendo reducciones en el precio del diésel o de lo contrario harían una huelga nacional, que mataría nuestro suministro de petróleo y recursos. ¿Qué debemos hacer?"
 brazil.28.a: "Bajar el precio del diésel"
 brazil.28.b: "Tendrán que lidiar con los precios actuales"
 brazil.29.t: "Elegir a nuestro embajador en EE. UU."
 brazil.29.d: "Debemos hacer cambios en todas las estructuras políticas establecidas por el régimen anterior, y eso incluye cambios de embajadores. Debemos elegir quién representará nuestras fuerzas diplomáticas en los Estados Unidos: Eduardo Bolsonaro, hijo del presidente, o Nestor Forster, un diplomático ya experimentado?"
 brazil.29.a: "¡Eduardo Bolsonaro es el camino!"
 brazil.29.b: "Nestor tiene más experiencia en este servicio"
 brazil.30.t: "Cumbre de Líderes Nacionalistas"
 brazil.30.d: "Muchos líderes nacionalistas de todo el mundo fueron invitados a una cumbre en Brasil, para discutir cómo enfrentar a los comunistas y a los liberales globalistas."
 brazil.30.a: "¡Luchemos contra estos grupos y mantengamos nuestro orden en nuestros países!"
 brazil.31.t: "Reformas en la industria maderera"
 brazil.31.d: "Deberíamos implementar regulaciones más estrictas en la industria maderera para preservar el Amazonas."
 brazil.31.a: "¡Comencemos las reformas!"

 brazil.33.t: "La cuestión del Amazonas"
 brazil.33.d: "El Amazonas es la principal selva tropical del mundo. Pero, en los últimos años, ha sido devastado debido a los incendios en la selva. La ONU está tratando de hacer algo, y algunos países están tratando de interferir aquí. ¿Qué debemos hacer?"
 brazil.33.a: "Lucharemos contra estos incendios nosotros mismos. ¡El Amazonas, aunque esté en territorio brasileño, es brasileño!"
 brazil.33.b: "Tal vez podríamos conseguir algo de ayuda."
 brazil.34.t: "Invitación a UNASUR"
 brazil.34.d: "La Unión de Naciones Suramericanas es una organización regional intergubernamental que una vez comprendió doce países sudamericanos. ¡Puede darnos muchos beneficios!"
 brazil.34.a: "¡La aceptamos!"
 brazil.34.b: "¡La rechazamos!"
 brazil.35.t: "Alinearnos con otros partidos"
 brazil.35.d: "No podemos gobernar Brasil solos. Debemos gobernar con otros partidos, especialmente aquellos que cumplan con nuestros intereses. Pero ¿qué partido vamos a elegir..."
 brazil.35.a: "¡El DEM!"
 brazil.35.b: "¡El MBL!"
 brazil.35.c: "¡Ambos!"
 brazil.36.t: "La cuestión Cisplatina"
 brazil.36.d: "En 1828, Brasil se vio obligado a renunciar a su control sobre su provincia sureña Cisplatina. Hoy, la Cisplatina se llama Uruguay. Tenemos que recuperarla, ya sea por diplomacia o por la fuerza."
 brazil.36.a: "Una solución diplomática es la mejor opción."
 brazil.36.b: "Probemos nuestro ejército..."
 brazil.37.t: "Juicio político a Dilma Rousseff"
 brazil.37.d: "El juicio político a Dilma Rousseff, la 36ª presidenta de Brasil, comenzó el 2 de diciembre de 2015, con una petición para su juicio político aceptada por Eduardo Cunha, entonces presidente de la Cámara de Diputados, y continuó hasta finales de 2016. Rousseff, más de 12 meses después de comenzar su segundo mandato de cuatro años, fue acusada de mala conducta administrativa criminal y desconsideración del presupuesto federal, en violación del artículo 85, apartados V y VI de la Constitución brasileña y la Ley de Responsabilidad Fiscal (pt), artículo 36. En el sistema político brasileño, el presidente y el vicepresidente se postulan en la misma boleta, pero tienen mandatos constitucionalmente separados. Michel Temer, presidente de la Cámara durante el gobierno de Fernando Henrique Cardoso de 1995 a 2002, es miembro del Movimiento Democrático Brasileño (MDB), que anunció que se opondría al gobierno de Rousseff en marzo de 2016."
 brazil.37.a: "¡Aprueben el juicio político!"
 brazil.38.t: "¡Lula está arrestado!"
 brazil.38.d: "El expresidente Lula da Silva está preso por corrupción, lo que lo hace inelegible para postularse a la presidencia en octubre."
 brazil.38.a: "Dios mío"
 brazil.39.t: "Las elecciones de 2002"
 brazil.39.d: "Durante el segundo mandato del presidente Fernando Henrique Cardoso, del Partido de la Socialdemocracia Brasileña (PSDB), una grave crisis económica afectó a Brasil. Comenzando poco después de las elecciones de 1998 como una crisis cambiaria, resultó en una caída en la tasa de crecimiento, desempleo y un aumento de la deuda pública. Debido a eso, Brasil entró en una gran crisis política, y ahora, muchos inversionistas temen que un candidato de izquierda gane las elecciones. ¿Quién será el próximo presidente?"
 brazil.39.a: "José Serra, del Partido de la Socialdemocracia Brasileña"
 brazil.39.b: "Luis Inácio Lula da Silva, del Partido de los Trabajadores"
 brazil.39.c: "Enéas Carneiro, del Partido de la Reconstrucción de la Orden Nacional"
 brazil.40.t: "Protestas apoyando el juicio político a Dilma"
 brazil.40.d: "Hoy, muchas protestas han unido al pueblo brasileño bajo un objetivo: derribar el gobierno de Dilma Rousseff."
 brazil.40.a: "¡Fora Dilma!"
 brazil.41.t: "Jair Bolsonaro apuñalado en Juiz de Fora"
 brazil.41.d: "El presidente electo Jair Bolsonaro fue apuñalado hoy mientras hacía campaña en Juiz de Fora. Bolsonaro estaba presentando sus ideas a la población local en medio de un desfile. El atacante se infiltró en la multitud y apuñaló a Bolsonaro en el estómago. Los médicos informaron que si Jair no hubiera estado en tan buena forma, probablemente habría muerto debido a la pérdida de dos litros de sangre."
 brazil.41.a: "¡Supresión de Ideas!"
 brazil.41.b: "Le va bien"
 brazil.42.t: "Brasil solicita ayuda con la deuda"
 brazil.42.d: "[BRA.GetLeader] y una delegación se nos acercaron hoy con un nuevo acuerdo de algún tipo. La economía brasileña actualmente está flotando en un hilo con su crisis de deuda inminente y su moneda debilitada. Han presentado un plan en el que nuestro gobierno comprará de vuelta a los inversores privados. Parece que están bastante desesperados dada la situación económica y el estado del Real. ¿Deberíamos seguir adelante con el plan?"
 brazil.42.a: "Aprobar el plan"
 brazil.42.b: "Negar el plan"
 brazil.43.t1: "Los Estados Unidos aceptaron el plan"
 brazil.43.t2: "Los Estados Unidos declinan el plan"
 brazil.43.d1: "Los Estados Unidos han devuelto nuestra propuesta afirmando que están de acuerdo con el plan. Tomará un par de días para que todo entre en efecto, pero ayudarán al pueblo brasileño."
 brazil.43.d2: "Los Estados Unidos han rechazado la propuesta para aliviar nuestras cargas de deuda. Es realmente triste escuchar esto, pero es hora de que empecemos a avanzar con nuestras medidas de austeridad para ayudar a salvar nuestro país del default."
 brazil.43.a: "Tienes un amigo hecho."
 brazil.43.b: "A través de pruebas y tribulaciones..."
 brazil.44.t: "Belém solicita quemar y talar para caña de azúcar"
 brazil.44.d: "Belém ha solicitado talar y quemar algunos de los manglares y selvas locales para comenzar a plantar sus propias plantaciones de caña de azúcar en las afueras de la ciudad, más cerca de las áreas de bosque más denso. ¿Deberíamos permitir la quema y tala?"
 brazil.44.a: "Permitir la quema y tala"
 brazil.44.b: "Negar la quema y tala"

 # News Events
 brazil_news.1.t: "¡Bolsonaro da un golpe al gobierno brasileño!"
 brazil_news.1.d: "Tras varios meses de agresiones verbales hacia la democracia y acciones contra el congreso, Bolsonaro finalmente dio un golpe al gobierno, instalándose como líder por decreto. ¿Qué será de Brasil, una nación que sufrió tanto tumulto político y ahora atraviesa una segunda dictadura militar en menos de 50 años?"
 brazil_news.1.a: "¡Brasil por encima de todo, Dios por encima de todos!"
 brazil_news.1.b: "Esperemos lo mejor..."
 brazil_news.2.t: "Brasil privatiza Petrobras"
 brazil_news.2.d: "Siguiendo los planes de liberalización económica de Paulo Guedes, el DOU (Diario Oficial de la Unión) anunció a principios de esta semana que Petrobras, una empresa multinacional mayormente controlada por el gobierno brasileño, abriría completamente sus mercados a accionistas externos."
 brazil_news.2.a: "¡Brasil necesita aflojar su control sobre el estado para progresar!"
 brazil_news.2.b: "Esperamos que estén haciendo lo correcto"
 brazil_news.3.t: "Luiz I trae de vuelta la monarquía en Brasil"
 brazil_news.3.d: "Tras el crecimiento exponencial de los movimientos políticos monárquicos en Brasil durante las últimas semanas, hoy Luiz I es coronado como el tercer emperador del Imperio Brasileño, seguido de una reverencia de todos los líderes militares y políticos presentes, y se anunció un cambio de bandera y nombre para Brasil en la conferencia de prensa. Si este movimiento agitará aún más al país o lo estabilizará, trayendo paz y prosperidad, es incierto."
 brazil_news.3.a: "¡Luiz I nos llevará a la prosperidad!"
 brazil_news.3.b: "Buena suerte para ellos..."
 brazil_news.4.t: "¡El emperador reclama tierras uruguayas!"
 brazil_news.4.d: "Luiz I, nuestro glorioso emperador, ha anunciado que las tierras que una vez nos pertenecieron (la llamada región de Cisplatina) son territorio histórico brasileño, y justifica tomar Uruguay de manera agresiva por infringir dichos reclamos."
 brazil_news.4.a: "¡Uruguay va a recibir lo que se merece!"
 brazil_news.5.t: "El Amazonas está devastado"
 brazil_news.5.d: "Las autoridades brasileñas han publicado su informe mensual sobre la cantidad total de terreno talado y utilizado para el desarrollo económico. El total de hectáreas ha caído por debajo de los cincuenta millones, lo que significa que la selva amazónica ha llegado a un estado irrecuperable. Solo el tiempo dirá qué daños causarán esto al mundo y a sus ecosistemas..."
 brazil_news.5.a: "El último cae, y comienza una nueva era..."

 ##Flavour Events
 brazil_flavour_events.1.t: "Secuestro de Patricia Abravanel"
 brazil_flavour_events.1.d: "El dramático secuestro de Patricia Abravanel, hija del magnate de los medios Silvio Santos, ha cautivado a la nación. Patricia Abravanel rara vez es vista en público a pesar de la importancia de su padre, lo que convierte este caso en uno de los más seguidos por muchos. Hasta ahora, Patricia ha sido rescatada, pero la policía local sigue intentando atrapar al secuestrador. A pesar de que la policía local afirma tener la situación bajo control, el secuestrador ha escapado recientemente, matando a dos oficiales en el proceso."
 brazil_flavour_events.1.a: "Dejemos que la policía local haga su trabajo."
 brazil_flavour_events.1.b: "Intervenir con la Policía Federal."

 brazil_flavour_events.2.t: "Secuestro de Silvio Santos"
 brazil_flavour_events.2.d: "Mientras la Policía Federal comenzaba la búsqueda del secuestrador de Patricia Abravanel, él reapareció en la casa de Silvio Santos, ahora tomándolo como rehén. Exigiendo que el gobernador de São Paulo, Geraldo Alckmin, acepte su rendición personalmente. Con la ayuda del gobernador, la Policía Federal aceptó la rendición del secuestrador."
 brazil_flavour_events.2.a: "¡El secuestrador finalmente es llevado ante la justicia!"

 brazil_flavour_events.3.t: "Asesinato de Silvio Santos"
 brazil_flavour_events.3.d: "Mientras la Policía Federal comenzaba la búsqueda del secuestrador de Patricia Abravanel, él reapareció en la casa de Silvio Santos, ahora tomándolo como rehén. Exigiendo que el gobernador de São Paulo, Geraldo Alckmin, acepte su rendición personalmente. Sin embargo, un error de uno de los oficiales involucrados ha resultado en la muerte de Silvio Santos y del secuestrador. Los medios de oposición ya se han apoderado de la noticia y se está retransmitiendo a nivel nacional."
 brazil_flavour_events.3.a: "¡Esto es una vergüenza nacional!"

 brazil_flavour_events.4.t: "El asesinato de Antonio da Costa Santos"
 brazil_flavour_events.4.d: "Antônio da Costa Santos, alias 'Toninho', alcalde de Campinas, fue asesinado hoy mientras conducía a casa desde el centro comercial local. La situación en torno a su muerte ha generado mucha especulación. Algunas personas creen que fue motivada políticamente, otras creen que su muerte fue un accidente, y algunas creen que la muerte de Antonio fue un robo fallido. De todos modos, la pérdida de un valioso activo para el Partido de los Trabajadores ha llamado más atención al creciente partido de izquierda."
 brazil_flavour_events.4.a: "Otra tragedia en el paraíso."
 brazil_flavour_events.4.b: "¡Debemos encontrar a los responsables!"

 brazil_flavour_events.5.t: "Quinto Mundial de Fútbol de Brasil"
 brazil_flavour_events.5.d: "La Copa Mundial de la FIFA 2002 fue una de las más importantes en la historia de la serie de Copas Mundiales de la FIFA. Brasil y Alemania jugaron un partido sobresaliente, pero finalmente Brasil ganó 2-0. Alemania aceptó la derrota con dignidad, dejando que Brasil se asegurara un nuevo y prestigioso Récord Mundial. Después de esta excelente victoria, ahora ostentan la mayor cantidad de victorias en la Copa del Mundo desde su concepción. Hoy es un día de orgullo para el pueblo brasileño."
 brazil_flavour_events.5.a: "¡Vamos, Vamos Brasil!"
 brazil_flavour_events.5.b: "¡Brasil, Brasil, Brasil!"

 brazil_flavour_events.6.t: "Atentado en el Canal Hotel"
 brazil_flavour_events.6.d: "Solo unos días después de que las Naciones Unidas establecieran una misión de asistencia en Irak, Jama'at al-Tawhid wal-Jihad introdujo un coche bomba en el Canal Hotel. El atentado terrorista mató al representante especial de Brasil, Sérgio Vieira de Mello, junto con al menos 21 personas más, mientras que más de cien empleados y personal de la ONU resultaron heridos."
 brazil_flavour_events.6.a: "Lamentamos la pérdida de un héroe de la paz y del pueblo."
 brazil_flavour_events.6.b: "¡Podríamos haber evitado esta tragedia!"

 brazil_flavour_events.7.t: "Ciclón Catarina"
 brazil_flavour_events.7.d: "Justo frente a la costa del estado sureño de Santa Catarina se ha formado una anomalía. El Ciclón Catarina se ha formado en el Atlántico Sur y amenaza a la población de Santa Catarina, así como a la de Río Grande de Sul. La tormenta inusual ha causado que muchos huyeran de sus hogares, sin embargo, aún no hemos declarado un estado de emergencia ni evacuación obligatoria. Todavía hay muchas personas que no han abandonado sus hogares a pesar de las advertencias repetidas y el desastre inminente. ¿Qué deberíamos hacer?"
 brazil_flavour_events.7.a: "¡Evacuar las regiones en peligro!"
 brazil_flavour_events.7.b: "Ellos eligieron vivir allí."

 brazil_flavour_events.8.t: "Secuelas de la fuga en la prisión de Putim"
 brazil_flavour_events.8.d: "A finales de 1999, la prisión de Putim fue el escenario de la fuga récord de presos en Brasil. 345 de 456 prisioneros encarcelados escaparon. La ONG Human Rights Watch citó a Brasil como uno de los peores países del mundo en términos de seguridad y protección en las prisiones. Actualmente, se están llevando a cabo legislaciones para intentar rectificar algunos de estos problemas. ¿Deberíamos impulsar su aprobación o permitir que el gobierno y sus departamentos sigan siendo socavados?"
 brazil_flavour_events.8.a: "Impulsar su aprobación."
 brazil_flavour_events.8.b: "Negar la necesidad."

 brazil_flavour_events.9.t: "Robo en el Banco Central"
 brazil_flavour_events.9.d: "Hoy, el Banco Central fue robado en Fortaleza. El Banco Central funciona de manera similar a la Reserva Federal de los Estados Unidos y controla la circulación de la oferta monetaria. El robo fue el resultado de meses de esfuerzo y tiempo invertido por los cerebros detrás de la operación. Se estableció una empresa local de jardinería en una propiedad que la banda renovó para ocultar la operación que ocurría debajo de las calles de la ciudad. La banda excavó 78m (~256 pies) debajo de casi dos manzanas de la ciudad hasta llegar a una posición justo debajo del banco. Cuando su plan se concretó, perforaron 1,1m (~3,6 pies) de concreto reforzado con acero para ingresar a la bóveda del banco. La pérdida resultante fue de R$164,755,150 (~$71.6 millones de USD) en billetes que no estaban numerados secuencialmente, lo que hace que los fondos perdidos sean casi imposibles de rastrear."
 brazil_flavour_events.9.a: "Reunir a la Policía Federal, asegurarse de que esto no vuelva a suceder."
 brazil_flavour_events.9.b: "Lo que se ha perdido, se ha perdido."

 brazil_flavour_events.10.t: "Medalla Sérgio Vieira de Mello"
 brazil_flavour_events.10.d: "En 2003, Sérgio Vieira de Mello murió durante el atentado en el Canal Hotel llevado a cabo por Jama'at al-Tawhid wal-Jihad. Hoy, de acuerdo con la Ley No. 12.281, hemos establecido la Medalla Sérgio Vieira de Mello en honor a su vida y obra. Brasil muestra al mundo que honramos a nuestros héroes y a las valientes personas que persiguen la paz internacional."
 brazil_flavour_events.10.a: "Honramos tu memoria, Sérgio."

 brazil_flavour_events.11.t: "Desastre del vuelo 3054 de TAM Airlines"
 brazil_flavour_events.11.d: "En el Aeropuerto São Paulo/Congonhas, el vuelo 3054 de TAM Airlines se estrelló contra un almacén de expresos adyacente a una estación de combustible local. El avión explotó al impacto y causó la muerte de las 187 personas a bordo del vuelo, la tripulación y 12 personas en tierra. El vuelo 3054 se ha convertido en la mayor pérdida de vidas en un desastre aéreo en toda la historia de América del Sur."
 brazil_flavour_events.11.a: "¡El piloto debería haber sido mejor entrenado!"
 brazil_flavour_events.11.b: "Los lloraremos."

 brazil_flavour_events.12.t: "Carnaval brasileño 2017"
 brazil_flavour_events.12.d: "El Carnaval brasileño generalmente involucra una fiesta pública y/o un desfile que combina algunos elementos circenses, máscaras y una fiesta callejera pública. Las personas usan disfraces durante muchas de estas celebraciones, lo que les permite perder su individualidad diaria y experimentar un sentido elevado de unidad social. Es el festival más grande del mundo y realmente representa a Brasil."
 brazil_flavour_events.12.a: "¡No sé si la mejor fiesta está en Salvador o en Río!"

 brazil_flavour_events.13.t: "Cristo Redentor declarado una Maravilla del Mundo"
 brazil_flavour_events.13.d: "New7Wonders of the World es una iniciativa que comenzó en 2000 para seleccionar las siete nuevas maravillas del mundo moderno. La iniciativa comenzó como un intento de rehacer la lista de las Maravillas del Mundo debido a que casi todas las maravillas antiguas ya no existen. Hoy se ha anunciado que el Cristo Redentor en Río ha sido nombrado una de las Siete Nuevas Maravillas del Mundo."
 brazil_flavour_events.13.a: "¡El corazón de Brasil se hincha de orgullo!"
 brazil_flavour_events.13.b: "¡No puedo esperar por todo el dinero del turismo!"

 brazil_flavour_events.14.t: "Los Demócratas se han formado"
 brazil_flavour_events.14.d: "El Partido Frente Liberal ha sido refundado y reformado para representar mejor la ideología política del partido. Ahora han nombrado su partido político 'Los Demócratas' en un esfuerzo por alinear mejor su imagen y a ellos mismos con su apoyo a las políticas de libre mercado y la democracia, y distanciarse más de la identificación con otros partidos liberales internacionales."
 brazil_flavour_events.14.a: "Un nuevo contendiente"
