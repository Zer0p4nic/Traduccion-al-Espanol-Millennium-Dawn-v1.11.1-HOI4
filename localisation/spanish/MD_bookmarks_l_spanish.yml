 MODERN_DAY_NAME: "El Mundo Hoy (DESACTUALIZADO)"
 MODERN_DAY_DESC: "Nunca el hambre ha sido tan baja. Nunca los ingresos han sido tan altos. Sin embargo, el mundo está marcado por el miedo frente al rápido cambio social y tecnológico. La reacción contra la globalización se siente mientras el Medio Oriente se desploma en una guerra híbrida y una ola de populismo nacionalista recorre Occidente. La gravedad del mundo se está desplazando hacia Asia, pero las potencias emergentes del mundo aún no han encontrado una alternativa atractiva al orden mundial occidental prevalente."
 USA_MODERN_DAY_DESC: "Estados Unidos, la única superpotencia mundial, enfrenta un declive gradual en el poder internacional. Atrapado en guerras en el Medio Oriente, con deuda gubernamental y el ascenso económico de China y otras naciones BRICS, la hegemonía estadounidense ya no es lo que era. Sin embargo, debido a su posición geográfica única que le ofrece seguridad total sin enemigos naturales, puede seguir comprometido en el extranjero con fuerza para defender los intereses vitales de los EE. UU. y sus aliados. En casa, una ola de sentimiento nacionalista contra tanto el elitismo como la globalización lo ha dejado con su presidente más improbable: Donald Trump.\nCon los aliados europeos y asiáticos temiendo tanto el unilateralismo estadounidense como una retirada de las instituciones liberales occidentales, ¿puede EE. UU. encontrar un equilibrio que haga prevalecer el orden mundial occidental?"
 ENG_MODERN_DAY_DESC: "El Reino Unido se encuentra en una posición en la que ningún país ha estado antes. El referéndum del Brexit de 2016 pasó con una mayoría de cincuenta y uno, casi, cincuenta y dos por ciento y se ha convertido en el primer y único país en invocar el Artículo 50 de la Unión Europea. Pasará a los libros de historia como la mejor decisión para el pueblo británico o como la peor elección posible.\n¿Acuerdo o sin acuerdo? es la mayor pregunta."
 FRA_MODERN_DAY_DESC: "Centro global de arte, cultura y diplomacia, Francia mira con optimismo al nuevo siglo, lleno de esperanza y oportunidades. La tiranía de las antiguas monarquías y la destrucción de las Guerras Mundiales han empujado a Francia hacia la Unión Europea, de la cual es miembro fundador.\n\nSolo el tiempo dirá cómo los franceses abordarán el siglo que tienen por delante."
 GER_MODERN_DAY_DESC: "A través de la austeridad y las reformas, la economía alemana permaneció intacta ante los dos choques de la crisis financiera de 2008 y la crisis de la deuda europea. Como la economía europea más fuerte con diferencia, ha recaído en la Alemania, que antes era cautelosa y reacia, liderar la Unión Europea hacia el futuro ante el Brexit y el creciente clamor por la soberanía nacional. Para Alemania, la existencia de la Eurozona y la Unión Europea no es una opción, sino una necesidad. La integración europea ha producido un mercado combinado lo suficientemente grande para sus productos, ya que el fuerte sector industrial alemán ha superado desde hace tiempo sus demandas internas. Además, con una tendencia demográfica a la baja, Alemania debe depender de un aumento de la inmigración para llenar el vacío, una elección que seguramente será controvertida con el nacionalismo en aumento."
 JAP_MODERN_DAY_DESC: "Japón es una de las economías más grandes del mundo. Continúa produciendo más que muchos países de Europa, y también mantiene una de las culturas más únicas del mundo. Sin embargo, esta gran economía está plagada de increíbles cantidades de deuda. La población de Japón y el gobierno se encuentra en una tendencia de alrededor del doscientos cuarenta y nueve por ciento de su PIB. Además, es uno de los pocos países afectados por una pirámide poblacional invertida, donde la mayoría de su población supera ampliamente los cuarenta años.\n¿Colapsará Japón bajo su deuda financiera y su crisis demográfica o resistirá la prueba del tiempo y se convertirá en uno de los países más fuertes del mundo?"
 SOV_MODERN_DAY_DESC: "La caída de la Unión Soviética invirtió 300 años de expansionismo ruso y dejó a la nueva federación con sus fronteras del siglo XVII. La expansión de la OTAN hacia Europa del Este y los estados post-soviéticos la ha dejado vulnerable, ya que su corazón geográfico yace en la llanura europea, la cual es indefendible. Así, obtener control indirecto sobre los estados post-soviéticos como Ucrania, Georgia y los países bálticos mediante iniciativas como la Unión Euroasiática es crucial si Rusia va a volver a ser algo más que una potencia regional con un ejército decente. Económicamente, debe superar los dos choques de los bajos precios del petróleo y las sanciones occidentales, y de alguna manera abordar la corrupción rampante en la altamente centralizada burocracia rusa."
 CHI_MODERN_DAY_DESC: "La geografía de China, rodeada de montañas y selvas, la protege, pero también la aísla del resto del mundo. Como un imperio multiétnico con grandes minorías, mantener su integridad territorial requiere un esfuerzo considerable, ya que necesita realizar inversiones masivas en sus territorios periféricos y zonas disputadas para mantener el control. Sin embargo, su vulnerabilidad más grande es su dependencia de las exportaciones y el comercio en el océano abierto, que está controlado por Estados Unidos y sus aliados en Asia-Pacífico. Para que China se convierta en una superpotencia verdadera, necesita competir con la Armada de EE. UU. en tamaño y calidad, y convertir a sus actuales rivales asiáticos en aliados. La diplomacia de China se ve obstaculizada por la falta de un modelo político atractivo. Sin embargo, se ve impulsada por sus masivas reservas extranjeras y su disposición a utilizarlas para invertir en el extranjero."
 BRA_MODERN_DAY_DESC: "Brasil está lentamente en ascenso en el cambio de siglo. El país tiene el potencial para la grandeza. Es una de las economías emergentes más grandes del mundo y su crecimiento ha continuado acelerándose. Sin embargo, en los últimos años, la corriente económica de Brasil ha retrocedido debido a una dura recesión provocada por la Crisis Financiera Asiática de 1995 y una moneda debilitada. Ahora, un nuevo contendiente ha llegado a la escena. El PT ha cambiado de liderazgo y está ganando rápidamente apoyo.\n\n¿Serás capaz de reiniciar la economía que una vez fue grandiosa o el PT y sus políticas socialistas tomarán el control?"
 UKR_MODERN_DAY_DESC: "El año 2014 convirtió a Ucrania en el epicentro de eventos que podrían, en cualquier momento, llevar a consecuencias irreversibles. La revolución de la dignidad derrocó el poder autoritario de Viktor Yanukovich y trajo un nuevo gobierno pro-occidental encabezado por Petro Poroshenko. A pesar de muchas promesas de campaña, el recién elegido garante llevó al país a una trampa de deuda aún mayor y aprovechó la situación en su beneficio. La paciencia del pueblo se está agotando. La península de Crimea fue anexada por nuestros antiguos amigos, y las regiones orientales de Donbás están siendo arrasadas por las llamas de la guerra. Quedan pocos años antes de las nuevas elecciones, pero ¿resistirá el pueblo hasta el final del mandato presidencial?"
 TUR_MODERN_DAY_DESC: "Los últimos años no han sido indulgentes. Aunque la amenaza del PKK ha sido casi eliminada, no pudimos encontrar una solución para erradicarla por completo. Han pasado solo unos meses desde que se repeldió el intento de golpe de estado y, aunque algunas personas ya comienzan a olvidarlo, algunos perpetradores aún están en libertad, algunos de ellos aún dentro de nuestro país, otros se han escondido en el extranjero o están siendo protegidos por nuestros enemigos, incluido el cabecilla, Fethullah Gülen. Y todo el tiempo, algunos círculos han estado circulando rumores de que el mismo Erdogan orquestó el golpe y lo hizo fallar a propósito para deshacerse de la oposición y tomar más poder. No obstante, una parte de las personas que fueron depuradas resultaron ser inocentes y estas condenas erróneas han sido probadas."
 ISR_2000_MILLENNIUM_DAWN_DESC: "En algunos aspectos, Israel nunca ha estado en una mejor posición. La amenaza existencial que antes representaban los países árabes vecinos de Israel ha desaparecido en gran parte gracias a la normalización de relaciones con Egipto y Jordania. Se dieron grandes pasos para resolver la cuestión palestina a través de los Acuerdos de Oslo de 1993.\n\nA pesar de esto, Israel sigue estando inquieto. El terrorismo y los estados paria justifican la continuada securitización del país, ya que las preguntas sobre la futura trayectoria del estado judío siguen dominando la política israelí. Cómo responderá Israel a las crecientes y a menudo incompatibles presiones de la comunidad internacional, los palestinos y su propio pueblo sigue siendo incierto."
 ISR_MODERN_DAY_DESC: "Con la inminente salida del presidente Obama, Israel tiene la esperanza de un retorno al statu quo en el Medio Oriente. En los últimos años, Israel ha sido amenazado por el giro de Estados Unidos hacia Asia, la inestabilidad generalizada tras la Primavera Árabe y un Irán resurgente. Muchos en el gobierno israelí esperan que el nuevo presidente revitalice el compromiso de Estados Unidos con la defensa israelí y ponga fin a los esfuerzos por reintegrar a Irán en la comunidad internacional.\n\nPero, independientemente de la posición de EE. UU. hacia Israel y el Medio Oriente en general, siguen existiendo tensiones estructurales profundas dentro de Israel y en la región más amplia, tensiones que no se resolverán simplemente confiando en el apoyo inquebrantable de EE. UU."
 SYR_MODERN_DAY_DESC: "Con lealtades divididas en las Fuerzas Armadas Sirias y pérdidas asombrosas tras 6 años de lucha en una brutal guerra civil, el Ejército regular es una fuerza agotada. Su lugar en el campo de batalla sirio ha sido tomado por una amplia gama de milicias, empresas militares privadas, Hezbolá y la Guardia Revolucionaria Iraní, que juntas han comenzado a revertir las pérdidas de Assad. Sin embargo, con su economía destruida y la mayor parte del territorio sirio bajo el control de terroristas, rebeldes y kurdos, la perspectiva de una Siria unificada parece ser una lucha larga y difícil por delante."
 SYR_2000_MILLENNIUM_DAWN_DESC: "Una nación nacida de intereses coloniales con una historia marcada por golpes de estado e inestabilidades, Siria ha estado luchando mucho desde su creación. Tras la toma de poder de los baazistas y desde 1971, el país parece haberse unido bajo el gobierno estable pero autoritario de Hafez Al Assad. Como el presidente de más larga duración, su mandato fue conocido por supervisar un período de estabilidad profunda, pero igualmente por su violencia política notoria. La salud de Hafez al-Assad está fallando actualmente, y pronto surgirá un nuevo sucesor. Sin embargo, muchas personas han comenzado a cuestionar este estado de cosas y el statu quo, y muchos buscan cambiarlo. ¿Superarán los sirios sus divisiones y diferencias y se unirán por un futuro brillante? ¿O el estado se desmoronará bajo la prueba del tiempo por las divisiones de su pueblo y los fracasos de sus instituciones?"
 PER_MILLENNIUM_DAWN_DESC: "Desde la Revolución Iraní, la actual República Islámica establecida en 1979 ha gobernado Irán como una teocracia islámica chiita. De oeste a este, Irán ha enfrentado muchos problemas, como la guerra civil afgana en el este y la hostilidad occidental hacia la forma de vida chiita. Con tal hostilidad, Irán se ha consolidado como un faro de actividades chiitas en el mundo musulmán, con una amplia influencia en organizaciones extremistas como Hezbolá, que depende en gran medida del apoyo monetario iraní para continuar sus actividades. Sin embargo, con el aumento de las tensiones en el ámbito político, el futuro del régimen es incierto. En última instancia, si Irán va a sobrevivir, tendrá que cooperar en el frente global y con los vecinos, o tendrá que aplastar a sus oponentes. Solo el tiempo dirá qué elige hacer..."
 PER_MODERN_DAY_DESC: "Después de continuar el proyecto AMAD a pesar de la represalia global, Irán enfrentó duras sanciones económicas que lo habían debilitado, pero no detenido, en su marcha por la adquisición de armas nucleares. Durante este tiempo de dificultades, Irán también comenzó a ejercer su poder en el Medio Oriente con el uso de su Fuerza Quds. Ahora comenzando a recuperarse, Irán se ha posturado como una nación dispuesta a desafiar el orden global y a los Estados Unidos. ¿Dónde irá desde aquí?"
 FSA_MODERN_DAY_DESC: "Inicialmente, el Ejército Libre Sirio era una organización paraguas de grupos rebeldes anti-Assad y un verdadero gobierno paralelo. Sin embargo, la radicalización de los militantes sirios llevó a numerosas deserciones tanto hacia Al-Nusra, aliado de Al-Qaeda, como hacia el ISIS, lo que contribuyó a la erradicación del FSA en el norte de Siria. Como resultado, el Ejército Libre Sirio fue desmantelado como organización. Sin embargo, una amplia variedad de grupos rebeldes vinculados a los Hermanos Musulmanes, junto con algunos salafistas y grupos seculares, todavía conservan la etiqueta. En el sur de Siria, los grupos afiliados al FSA han tenido éxito en la guerra en el desierto contra el ISIS, y aún defienden la mayor parte de Dara'a de las fuerzas de Assad. En el norte, la intervención del Ejército Turco ha tenido éxito en crear una cuña entre los dos cantones kurdos."
 NUS_MODERN_DAY_DESC: "En enero de 2017, múltiples facciones de los muyahidines se unieron bajo el llamado a una yihad unificada contra el tirano Al-Assad. Conocida como Hayat Tahrir al-Sham, o el Comité de Liberación del Levante, esta formidable organización se formó en la sangre de la guerra civil siria. El grupo está clasificado por EE. UU. como una organización terrorista y una organización afiliada a Al-Qaeda."
 ROJ_MODERN_DAY_DESC: "Cuando comenzó la Guerra Civil Siria, las fuerzas de Assad se retiraron de las zonas kurdas para defender su territorio central. Esto permitió que el pueblo kurdo, durante mucho tiempo oprimido, a través del Partido de la Unión Democrática de izquierda y su milicia, las YPG, tomara el control y estableciera Rojava, basada en el socialismo democrático y la igualdad de género. Cuando ISIS entró en el campo de batalla sirio, atacaron a los kurdos con fuerza, apoderándose de grandes extensiones de Rojava, culminando en el fallido asalto a Kobane. Con refuerzos de los Peshmerga, el PKK turco y el apoyo aéreo de los EE.UU., los kurdos lograron cambiar el rumbo y poner a ISIS a la defensiva. Desde entonces, ha incorporado partes del antiguo FSA bajo la bandera de los \"SDF\". Sin embargo, los desafíos futuros siguen siendo numerosos, con Turquía amenazando repetidamente con la guerra y temores de que la alianza tácita con Assad se convierta en un conflicto."
 OTHER_MODERN_DAY_DESC: "Las naciones del mundo, grandes y pequeñas, no están todas contentas de mantenerse a la espera del estallido de otro conflicto global. Desde grandes potencias al borde de una guerra civil hasta las muchas naciones formadas y transformadas por la Gran Guerra, todas tendrán que tomar decisiones difíciles y equilibrar ideales con pragmatismo para tener un impacto en el futuro del mundo."
 DEN_MODERN_DAY_DESC: "Dinamarca es una nación segura y protegida, siendo miembro tanto de la UE como de la OTAN. Sin embargo, una desaceleración económica interna ha comenzado a desafiar recientemente al estado danés. Si Dinamarca podrá seguir siendo inmune a la turbulencia del mundo más amplio es algo aún incierto."
 ETH_MODERN_DAY_DESC: "La monarquía de Etiopía fue derrocada en 1974 y su posterior dictadura comunista en 1991. La constitución de 1995 ha proporcionado una democracia algo estable, pero no ha logrado abordar los problemas del hambre, la crisis política y la corrupción."
 FIN_MODERN_DAY_DESC: "Siempre preocupada por preservar su neutralidad, Finlandia ha observado cuidadosamente el colapso de la Unión Soviética y la posterior expansión política del proyecto de integración de Europa Occidental. Los finlandeses se unieron a la UE en 1995 y también adoptaron el euro como moneda nacional. ¿Podrá durar la paz? ¿Están realmente pacificados los rusos?"
 ITA_MODERN_DAY_DESC: "Italia ha estado ligeramente rezagada respecto a otras Grandes Potencias desde el comienzo del siglo XX. Después de su derrota en la Segunda Guerra Mundial, el fuerte vínculo de Italia con sus antiguos enemigos y su antiguo aliado, Alemania, la ha devuelto al estatus de un país altamente desarrollado y próspero. Pero, ¿qué deparará el futuro? ¿Grandeza nacional o desastre económico?"
 GRE_MODERN_DAY_DESC: "Grecia está sumida en el caos tras la recesión de 2008, que debilitó aún más su ya frágil economía. El creciente ratio de deuda sobre el PIB, combinado con las tensiones debido al ascenso de partidos radicales, hace que la situación de Grecia empeore día a día. Además, Grecia y Turquía aún mantienen relaciones tensas, lo que significa que cualquier incidente menor podría potencialmente llevar a los dos países a la guerra.\n\nGrecia se encuentra al borde del colapso, con incluso la decisión más pequeña pudiendo hacer o romper al país. Esperemos que tomes las decisiones correctas."
 NOR_MODERN_DAY_DESC: "Noruega votó en contra de unirse a la Unión Europea en 1995 y, desde entonces, ha permanecido algo distante de Europa. No obstante, el país sigue siendo miembro de la OTAN y comparte una frontera corta pero crítica con la Federación Rusa, un vecino poderoso del cual necesariamente debe ser cauteloso."
 SWE_MODERN_DAY_DESC: "Suecia pasó por una profunda crisis económica a principios de los años 90, y su adhesión a la UE en 1995 no hizo mucho para aliviar sus problemas. La nación sueca, que se mantiene neutral militarmente como es tradición en Suecia, debe encontrar respuestas económicas a sus problemas actuales."
 POL_MODERN_DAY_DESC: "Polonia ha crecido enormemente desde su ingreso a la Unión Europea en 2004. Ahora es una potencia regional y una de las economías de más rápido crecimiento en Europa. Está en camino de convertirse en una de las potencias más significativas de Europa. La situación política actual de Polonia es interesante, ya que el PiS ha llegado al poder y las relaciones con la UE se han intensificado. País firmemente anti-ruso, Polonia ha hecho un gran esfuerzo por fortalecer sus relaciones con Estados Unidos."
 SWI_MODERN_DAY_DESC: "Neutral desde tiempos inmemoriales, Suiza ha decidido mantenerse al margen tanto de la OTAN como de la Unión Europea. ¿Podrá la comunidad internacional seguir confiando en Suiza como el juez silencioso y el terreno neutral que siempre ha sido? ¿O verá el pueblo suizo a su gobierno tomar un rol más activo en el exterior para preservar la paz y hacer valer los intereses nacionales suizos?"
 BRM_MODERN_DAY_DESC: "Aung San Suu Kyi, en su momento la favorita de la comunidad internacional, ha experimentado un dramático giro en su fortuna en términos de la opinión pública internacional. Ya no es la carismática y elocuente defensora de los derechos humanos, la crisis de los rohingyas ha transformado a la líder de facto de Birmania en una criminal de guerra vilipendiada ante los ojos de muchos. Dentro de los límites territoriales del país, los grupos rebeldes y los generales militares todavía poderosos observan signos de debilidad. Estos dos dilemas, internacional y doméstico, presentan al gobierno de Birmania con decisiones importantes. Permitir o detener la violencia contra los musulmanes de Rakhine. Intentar restablecer las relaciones con Occidente, o recurrir al viejo aliado de la junta militar, China. La respuesta está lejos de ser clara."
 NIG_MODERN_DAY_DESC: "Los últimos diez años de Nigeria han mostrado los verdaderos colores del Estado Islámico, ya que apoya el levantamiento principal de Boko Haram y los rebeldes salafistas en el noreste de Nigeria. El ejército de Nigeria demostró ser increíblemente ineficaz en luchar en este nuevo tipo de guerra de guerrillas. Poco a poco, ha crecido hasta convertirse en un conflicto regional importante, ya que el gobierno nigeriano está perdiendo cada vez más el control sobre el estado de Borno.\n¿Terminarás con la insurgencia o te unirás a la yihad global?"
 BHR_MODERN_DAY_DESC: "Bahréin es una nación que no escapó a la ola de protestas que se extendió por todo el Medio Oriente como parte de la llamada \"Primavera Árabe\". El Día de la Ira vio a la mayoría chiíta desahogar su frustración contra una monarquía que es percibida no solo como discriminatoria hacia los chiítas, sino también como una ocupante extranjera y una opresora del verdadero pueblo bahreiní indígena. Sin la intervención del Escudo de la Península, la monarquía bien podría haber colapsado en 2011.\n\nLa prioridad de la dinastía Khalifa es, por lo tanto, la preservación de su gobierno ante la hostilidad chiíta. Aunque históricamente la oposición sunita representaba una amenaza mayor, el espectro de la influencia iraní y la limitada liberalización política significan que esta amenaza ha sido atenuada, al menos por ahora."
 KUW_MODERN_DAY_DESC: "Kuwait disfruta de una posición internacional relativamente cómoda. La mayor amenaza a su soberanía, Irak de Saddam Hussein, fue eliminada con la invasión estadounidense de 2003, y Kuwait ha logrado mantener buenas relaciones con todos los actores regionales del Medio Oriente.\n\nEl mayor desafío de Kuwait, aunque no urgente, es de carácter interno. El sistema de gobierno semi-democrático del país ha fortalecido la legitimidad del gobierno, pero ha impedido las reformas necesarias para diversificar la economía de Kuwait, que depende del petróleo. Además, las reformas de Kuwait no han placado completamente a la oposición, que sigue oponiéndose a la censura gubernamental y la ocasional represión de los activistas políticos."
 OMA_MODERN_DAY_DESC: "Omán ha ganado una reputación como un faro de paz y estabilidad en una región inquieta y propensa a conflictos. Qaboos bin Said al Said ha seguido una exitosa política exterior desde que asumió el poder en 1970, liderando un país que no es odiado por nadie y admirado por todos. Pero Omán no está exento de desafíos. El sultán ha sido criticado por su enfoque autoritario hacia la disidencia interna, lo que genera incertidumbre sobre la sostenibilidad de la monarquía absoluta. Además, la guerra en Yemen ha abierto una nueva amenaza. Omán ha considerado históricamente la provincia yemení de al-Mahra parte de su esfera de influencia, dada la estrecha relación cultural de la región con Dhofar en Omán. Pero la presencia de tropas saudíes amenaza la frontera de Omán y no será tolerada por el estado omaní, incluso si eso significa socavar secretamente el esfuerzo bélico saudí."
 QAT_MODERN_DAY_DESC: "Desde 1996, Qatar ha trazado un rumbo independiente dentro del Consejo de Cooperación del Golfo. Las reservas de gas natural del país le han permitido operar fuera del mercado petrolero dominado por Arabia Saudita, y durante décadas los emires de Qatar han disfrutado de una relación cercana con la Hermandad Musulmana populista, una organización que los saudíes y los emiratíes han empezado a ver como una amenaza a su autoridad. Como sede de Al-Jazeera, Qatar es parcialmente culpado por las demás autocracias árabes por la propagación de los levantamientos árabes conocidos colectivamente como la Primavera Árabe. Lo peor de todo, a los ojos de los saudíes y sus aliados emiratíes, es la estrecha relación de Qatar con Irán, un estado que ellos ven como una amenaza existencial. Es solo cuestión de tiempo antes de que la hostilidad de los vecinos de Qatar hacia su política exterior única llegue a su punto máximo."
 SAU_MODERN_DAY_DESC: "Los saudíes han observado cómo el Medio Oriente fue transformado de manera irrevocable por una serie de eventos trascendentales. Primero, los eventos de 2003 eliminaron a un jugador importante en la lucha de poder entre Arabia Saudita, Irak e Irán, y encendieron las tensiones sectarias entre suníes y chiítas como resultado de la posterior guerra civil. Luego, los saudíes observaron horrorizados cómo regímenes amigos en todo el mundo árabe fueron derrocados por el fenómeno conocido como la Primavera Árabe. Y finalmente, los saudíes observaron con ansiedad la retirada gradual de Estados Unidos de la región y su acercamiento a Irán bajo Obama. Todo esto ha convencido a los saudíes de la necesidad de una política exterior más proactiva, que ha llevado a la monarquía a contrarrestar agresivamente la influencia iraní en todo el Medio Oriente. Desde Líbano hasta Yemen, desde Siria hasta Irak, se están trazando líneas de batalla."
 SIN_MODERN_DAY_DESC: "El sector financiero en Singapur ha explotado en los últimos años. El país ha absorbido lentamente la atención del sudeste asiático como modelo a seguir para otras naciones de la región. Su legislatura proempresarial le ha permitido mantener un crecimiento increíble y convertirse en una de las naciones más ricas del planeta según el PIB per cápita. La Ciudad del León sigue explotando y expandiéndose, pero China ha eclipsado esta ciudad y sigue siendo una amenaza constante que se cierne en el horizonte."
 PHI_MODERN_DAY_DESC: "Económicamente hablando, Filipinas ha sido catalogada como una de las naciones recientemente industrializadas, ya que continúa manteniendo tasas de crecimiento de al menos el 5%. Siendo una de las Economías de los Tigres Cachorros, ha logrado mantenerse en la lista de los mercados emergentes importantes. Recientemente, con las elecciones de 2016, Rodrigo Duterte ha asumido el poder y con muchas promesas de continuar una guerra agresiva contra los cárteles y una postura más suave contra el Frente Moro de Liberación Islámica, afirmando que los moros han sido tratados injustamente y busca expandir su representación.\n"
 UAE_MODERN_DAY_DESC: "Cariñosamente apodados por los funcionarios estadounidenses como \"Pequeña Esparta\", los Emiratos Árabes Unidos han sido un aliado cercano tanto de Estados Unidos como de Arabia Saudita y un participante entusiasta en operaciones militares multilaterales. Las fuerzas armadas emiratíes, particularmente su reputada fuerza aérea y su élite Guardia Presidencial, han servido en Afganistán, Libia, Kosovo, Somalia y ahora en Yemen. Pero los EAU no están contentos con simplemente tocar un segundo violín para Estados Unidos o Arabia Saudita. Los emiratíes han superado sus limitaciones en términos de influencia extranjera, compitiendo en ocasiones con sus antiguos aliados, por ejemplo, respaldando a separatistas en Yemen temporalmente aliados con el gobierno de Hadi apoyado por Arabia Saudita. Además, los EAU son el hogar del único caso exitoso de diversificación económica, Dubai, que ha ganado reputación como ciudad global y centro financiero."
 CAN_MODERN_DAY_DESC: "Habiendo obtenido completa independencia del Reino Unido en 1982, Canadá es el cuarto mayor exportador de petróleo del mundo y ha demostrado ser uno de los países líderes en operaciones contra el terrorismo. Con la segunda mayor masa terrestre del mundo, Canadá está compuesto principalmente por llanuras heladas y montañas, con la mayoría de la población residiendo en el sur del país. Con una vasta cantidad de recursos a su disposición, Canadá es un país con infinitas posibilidades y potencial."
 KOR_MODERN_DAY_DESC: "Corea está en medio de uno de los escándalos presidenciales más dramáticos de su historia. Tras masivas manifestaciones, la presidenta conservadora Park Geun-hye acaba de ser destituida por la Asamblea Nacional debido a la influencia sombría de su asesor al estilo Rasputín, Choi Soon-sil. Con el partido gobernante en caos y probablemente se convoquen nuevas elecciones en unos meses, el escenario parece preparado para que el Partido Democrático de izquierda regrese al poder.\n\nSi el aspirante presidencial Moon Jae-in llega a la Casa Azul, tendrá que restaurar la confianza en el sistema político coreano, lograr una ambiciosa agenda económica y gestionar lo que probablemente serán tensas relaciones entre Estados Unidos y Corea del Norte tras las elecciones presidenciales de EE.UU."
 NKO_MODERN_DAY_DESC: "Muchos subestimaron al joven y corpulento Kim Jong-un cuando llegó el momento de asumir el cargo de Líder Supremo de la República Popular Democrática, el puesto de su padre. Desde entonces, ha quedado claro que esta figura educada en Suiza y poco comprendida era una fuerza a tener en cuenta. Su brutal consolidación de poder incluyó la ejecución del tío de Kim y una serie de otros funcionarios, incluyendo, si hemos de creer los informes, una ejecución por cañón antiaéreo. Pero la posición del joven Kim no está completamente asegurada. La disidencia dentro de las filas del establecimiento sigue presente, y su ambiciosa agenda de reformas económicas aún está ganando impulso. ¿Sostendrá la última iteración de la Dinastía Kim del Norte el estado como lo hicieron su padre y su abuelo? ¿O será testigo del colapso de su reino?"
 BOT_MODERN_DAY_DESC: "Botsuana es uno de los países más desarrollados de África, con una democracia estable, un alto índice de desarrollo humano y baja corrupción. Botsuana ganó su riqueza después de que se encontraran grandes cantidades de diamantes, lo que condujo a uno de los PIB per cápita más altos de África. Sin embargo, no está exento de problemas; la política está dominada por el partido BDP, al que muchos ven como autocrático y excluyente. Además, la caza furtiva es rampante en las muchas reservas de caza del país. Los diamantes tampoco durarán para siempre, y se debe encontrar una solución para buscar alternativas para la economía."
 AFG_MODERN_DAY_DESC: "Con la ayuda de las fuerzas de la coalición, la Alianza del Norte derribó con éxito el régimen talibán. En lugar de ser aniquilados, los talibanes se han fragmentado y han comenzado a librar una insurgencia en varias partes de Afganistán, siguen siendo una amenaza significativa para las fuerzas de la coalición y el gobierno. Aunque algunas acciones de las fuerzas de la coalición son razones del crecimiento talibán, la ineficiencia y corrupción del gobierno central y la cultura tribal pre-moderna única de Afganistán son las principales razones por las que los talibanes son difíciles de aniquilar, sin mencionar el hecho de que los militantes talibanes pueden esconderse y reagruparse en partes de Pakistán y regresar a la lucha en Afganistán. ¿Lograrán las fuerzas gubernamentales acabar con la insurgencia talibán? ¿O habrá un acuerdo de paz que convenza a los talibanes de entregar pacíficamente sus armas y unirse al gobierno?"
 LIC_MODERN_DAY_DESC: "Liechtenstein es un pequeño y modesto pero bien desarrollado país en el corazón de Europa. Con una población de solo seis mil habitantes y siendo uno de los dos únicos países doblemente sin salida al mar en el mundo, es seguro decir que nadie espera mucho de Liechtenstein. Altamente dependiente de sus vecinos en los Alpes tanto para su economía como para su seguridad, Liechtenstein tiene muchas decisiones difíciles por delante. ¿Debería ser un bastión de cooperación internacional, o un refugio para corporaciones internacionales de malas intenciones? ¿Debería aceptar refugiados de todo el mundo en un intento por convertirse en una verdadera potencia militar, o cerrar sus fronteras y centrarse solo en sí mismo? Solo el tiempo dirá."

 MILLENNIUM_DAWN: "Millennium Dawn"
 MILLENNIUM_DAWN_DESC: "El mundo ha cambiado. Globalmente hablando, una atmósfera de paz y prosperidad ha prevalecido durante aproximadamente medio siglo. Pero con el reciente fin de la Guerra Fría y el ascenso de la República Popular de China, ¿cómo se verá este mundo a sí mismo? ¿Cómo se formará? ¿Seguirá Estados Unidos dominando? ¿Encontrará la nueva Federación Rusa su camino hacia el centro de atención? ¿Qué roles jugarán los antiguos grandes imperios europeos de Gran Bretaña, Francia y Alemania? ¿Qué papel jugarán las democracias del mundo en la difusión de su ideología? ¿Y qué papel tendrá la sombra del terrorismo? El mundo ha cambiado y solo continuará cambiando mientras entramos en el nuevo milenio."
 CHI_MILLENNIUM_DAWN_DESC: "El estancamiento de ayer. La superpotencia del mañana. Después de décadas de intimidación europea y aún más décadas de guerra civil, conflictos e invasión por parte de los japoneses, China busca reconstruirse como la principal potencia de Asia y, eventualmente, del mundo. \n\nBajo el liderazgo del Partido Comunista, se han logrado grandes avances en la construcción de una nueva China. Pero esta nueva China es volátil. Si China reforma demasiado lentamente, podría ser destruida. Si reforma demasiado rápido, podría destruirse a sí misma."
 FRA_MILLENNIUM_DAWN_DESC: "Un centro global de arte, cultura y diplomacia, Francia mira con optimismo hacia un nuevo siglo lleno de esperanza y oportunidades. La tiranía de las monarquías del pasado y la destrucción sin precedentes durante la Gran Guerra y la Segunda Guerra Mundial impulsaron a Francia hacia la Unión Europea, siguiendo los principios de libertad, fraternidad e igualdad de la Revolución Francesa. Así, Francia se convirtió en miembro fundador de la Unión Europea y ha buscado inculcar estos valores a los estados miembros y a otras naciones del mundo. ¿Seguirá Francia protegiendo los valores democráticos o trazará un nuevo rumbo para Francia en este milenio?"
 GER_MILLENNIUM_DAWN_DESC: "La retirada de los soviéticos y la reunificación de Alemania del Este y del Oeste han dado nueva esperanza a la nación. El traumático pasado de Alemania y los horrores del fascismo no han pasado desapercibidos para la población general. Ahora, Alemania se erige como una de las naciones más democráticas de Europa, con un sistema de bienestar social robusto y una de las economías más fuertes de Europa. \n\nMiembro fundador de la Unión Europea, Alemania mira hacia la expansión del bloque para incluir los antiguos estados soviéticos de Europa del Este frente a un posible resurgimiento ruso."
 JAP_MILLENNIUM_DAWN_DESC: "Un país de aproximadamente 6,852 islas, el pueblo marítimo de Japón ha avanzado mucho desde la Segunda Guerra Mundial y los bombardeos atómicos de Hiroshima y Nagasaki. Hoy, Japón es la segunda economía más grande de la Tierra, conocida por su innovación tecnológica y productos de calidad enviados a todo el mundo. \n\nRespaldado por sus aliados estadounidenses y europeos, Japón observa con cautela a su antiguo rival China con una renovada confianza y nuevo potencial de conflicto."
 SOV_MILLENNIUM_DAWN_DESC: "El golpe de agosto y el posterior colapso de la Unión Soviética en 1991 dejaron a la economía rusa en ruinas, su orgullo sacudido y su futuro sombrío. Los oligarcas y funcionarios corruptos han llenado el vacío de poder ante la ausencia de una autoridad central fuerte. \n\nEl reciente ascenso de Vladimir Putin ha dejado a muchos preguntándose cómo intentará este exoficial de la KGB restaurar el legado de Rusia y llevarla hacia una nueva era."
 ENG_MILLENNIUM_DAWN_DESC: "Con la entrega de Hong Kong a China en 1997, el Reino Unido se ha despedido de su última gran posesión colonial. La que una vez fue la nación más poderosa de la Tierra está intentando desesperadamente redefinirse y encontrar un nuevo camino hacia la grandeza y la gloria.\n\n¿Estará ese camino en la continua cooperación con los Estados Unidos? ¿Debería el Reino Unido acercarse más a sus hermanos europeos? ¿O debería Britania, por sí sola, gobernar los mares una vez más?"
 USA_MILLENNIUM_DAWN_DESC: "El colapso de la Unión Soviética ha llevado al primer momento unipolar del mundo. Los Estados Unidos se encuentran a la vanguardia de todas las fuerzas tecnológicas, militares y culturales en funcionamiento en todo el mundo. Su alcance nunca ha sido mayor, y su futuro nunca ha parecido más brillante.\n\nLas próximas elecciones serán un momento crucial para determinar el futuro curso de Estados Unidos; y, para bien o para mal, del mundo."
 TUR_MILLENNIUM_DAWN_DESC: "Desde el colapso del Imperio Otomano al final de la Primera Guerra Mundial, Turquía ha permanecido en gran medida en un segundo plano en los asuntos geopolíticos. Ahora, la posición de Turquía la pone nuevamente en el centro de atención, mientras ideologías rivales trabajan para inclinar al país en una dirección u otra.\n\n¿Debería la República continuar con las reformas de Atatürk y buscar el reconocimiento de la UE, o mantenerse fiel a su herencia islámica? La salud deteriorada del primer ministro Bülent Ecevit señala tiempos inciertos por delante."
 UKR_MILLENNIUM_DAWN_DESC: "Las elecciones de 1999 debían traer una victoria incondicional al líder liberal del Movimiento Nacional, Viacheslav Chornovil. Pero pronto, murió en un accidente automovilístico bajo circunstancias misteriosas. El actual presidente, Leonid Kuchma, ganó las elecciones con consignas veraces y sin promesas populistas. Pero lo que traerá su mandato sigue siendo cuestionable.\n\nDespués de ser privada de su estatus nuclear en 1996 y firmar el Memorándum de Budapest, Ucrania recibió garantías de protección de los estados más fuertes y un boleto al teatro mundial. Pero, ¿quién será el joven país en la futura actuación? ¿Un participante directo o simplemente un observador en las últimas filas?"
 BRA_MILLENNIUM_DAWN_DESC: "Brasil está lentamente en ascenso a principios del siglo XXI. El país tiene el potencial para la grandeza. Es una de las economías emergentes más grandes del mundo y su crecimiento ha seguido acelerándose. Sin embargo, en los últimos años, la corriente económica de Brasil se está recuperando de una dura recesión debido a la Crisis Financiera Asiática de 1995 y una moneda debilitada. Ahora, un nuevo contendiente político ha llegado a escena. El PT ha entrado y está ganando rápidamente tracción.\n\n¿Podrás reactivar la economía una vez grandiosa del país, o el PT y sus políticas socialistas tomarán el control?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 SMA_MILLENNIUM_DAWN_DESC: "San Marino es un país extremadamente pequeño y, de hecho, depende completamente de Italia. Al no tener salida al mar ni aeropuertos, depende en gran medida del turismo, ya que este representa una gran parte del PIB. ¿Vale la pena seguir dependiendo de Italia, siendo prácticamente su territorio, o es necesario seguir nuestro propio camino? Todo esto lo deciden actualmente dos capitanes regentes, que son nombrados por el Gran Consejo General por un período de 6 meses. Hay 60 miembros en el Gran Consejo General. Pero también está el Arengo, la Asamblea de Jefes de Familia, que era el órgano supremo en la antigüedad, pero que ahora ha perdido casi todo su poder, aunque conserva el derecho de petición. Los Capitanes Regentes reciben numerosas peticiones presentadas por los ciudadanos el primer domingo después del 1 de abril y después del 1 de octubre. Las peticiones presentadas deben ser consideradas dentro de los 6 meses."
 DEN_MILLENNIUM_DAWN_DESC: "Dinamarca es una nación segura y estable, siendo miembro tanto de la UE como de la OTAN. Sin embargo, una recesión económica interna y una desaceleración han comenzado recientemente a desafiar al estado danés. Si Dinamarca puede seguir siendo inmune a la turbulencia del mundo exterior está lejos de ser seguro."
 ETH_MILLENNIUM_DAWN_DESC: "La monarquía de Etiopía fue derrocada en 1974 y su posterior dictadura comunista en 1991. La constitución de 1995 ha proporcionado una democracia algo estable, pero no ha logrado abordar los problemas de hambruna, crisis política y corrupción. Tampoco ha resuelto el conflicto en curso de Etiopía con Eritrea."
 FIN_MILLENNIUM_DAWN_DESC: "Siempre preocupada por preservar su neutralidad, Finlandia ha observado cuidadosamente el colapso de la Unión Soviética y la posterior expansión política de las fuerzas de Europa occidental. Los finlandeses se unieron a la UE en 1995 y están a punto de adoptar el euro como moneda nacional. ¿Puede durar la paz? ¿Están los rusos realmente pacificados?"
 GRE_MILLENNIUM_DAWN_DESC: "A medida que el siglo XXI amanece sobre Grecia, el país parece contento. Sin embargo, bajo la superficie hay crecientes preocupaciones sobre la crisis de la deuda y el ascenso de partidos políticos radicales en ambos lados del espectro. El futuro de la República Helénica es incierto, y a menos que sea guiado adecuadamente, podría tomar un camino oscuro."
 ICE_MILLENNIUM_DAWN_DESC: "En un rincón oculto de Europa, Islandia ha mantenido un perfil bajo desde su independencia en 1944. Los conflictos políticos con los británicos sobre los derechos de pesca fueron quizás el momento más emocionante de la historia islandesa. ¿Debería Islandia tomar una postura más central?"
 ITA_MILLENNIUM_DAWN_DESC: "Italia ha estado ligeramente por detrás de las otras grandes potencias desde principios del siglo XX. Después de su derrota en la Segunda Guerra Mundial, el fuerte vínculo de Italia con sus antiguos enemigos y su antiguo aliado, Alemania, la ha devuelto al estatus de un país altamente desarrollado y próspero. Pero, ¿qué deparará el futuro? ¿Grandeza nacional o desastre económico?"
 NOR_MILLENNIUM_DAWN_DESC: "Noruega votó en contra de unirse a la Unión Europea en 1995 y, posteriormente, se ha mantenido distante de Europa hasta cierto punto. Sin embargo, el país sigue siendo miembro de la OTAN y comparte una frontera corta pero crítica con la Federación Rusa, un vecino poderoso del que debe estar necesariamente atento."
 IRQ_MILLENNIUM_DAWN_DESC: "Irak no es ajeno a las dificultades, habiendo luchado recientemente una guerra de 8 años con los iraníes, Irak no ganó más que deuda y dificultades económicas. Al no poder pagar las deudas contraídas con los estados del Golfo, Saddam Hussein lanzó una invasión a Kuwait en 1991. Tras sufrir una humillante derrota a manos de las fuerzas de la coalición poco después de que comenzara la guerra, Irak todavía lucha por recuperarse y reconstruirse. Con sanciones que paralizan la economía iraquí y una postura cada vez más autoritaria de Saddam Hussein y el régimen Ba'ath, grandes sectores de la sociedad iraquí se encuentran en desacuerdo con el orden actual. Solo el tiempo dirá si Irak caerá en la turbulencia o traerá una era dorada que dure milenios."
 RAJ_MILLENNIUM_DAWN_DESC: "Donde China es la superpotencia del mañana, India es la superpotencia de la próxima semana. Una vez una colonia británica, ahora una potencia independiente en ascenso, está en desacuerdo con sus vecinos del norte y del oeste. El conflicto en Cachemira ha construido todo el paradigma geopolítico de India en los próximos años. Ahora, a medida que India entra en un nuevo siglo, finalmente debe levantarse de sus rodillas y mostrar todo el poder del Tigre Asiático. ¿Puede India convertirse en una superpotencia o caerá en una larga decadencia? ¿Y qué le depara el próximo milenio?"
 SPR_MILLENNIUM_DAWN_DESC: "Desde la muerte de Franco en 1975, España ha estado en un largo camino de recuperación. A través de dificultades económicas y sociales, el país logró resolver parcialmente los problemas que décadas de fascismo habían causado. España se unió a la OTAN (1982) y a la UE (1986) y ha trabajado incansablemente y con el mayor de los esfuerzos para alcanzar a los países más poderosos y ricos de Europa: Alemania, Francia, Gran Bretaña e Italia.\nEn tiempos como estos, España requiere un liderazgo fuerte y una mano estable. ¿Podrá el primer ministro Aznar cumplir? ¿O su Partido Popular dará paso a un liderazgo más digno?"
 SWE_MILLENNIUM_DAWN_DESC: "Suecia había estado en una profunda crisis económica a principios de la década de 1990, y la adhesión del país a la UE en 1995 hizo poco para aliviar sus problemas. La nación sueca, que se mantiene militarmente neutral como es tradición, tiene que encontrar respuestas económicas a sus problemas actuales."
 SWI_MILLENNIUM_DAWN_DESC: "Neutral desde tiempos inmemoriales, Suiza ha decidido mantenerse al margen no solo de la OTAN y la Unión Europea, sino incluso de las Naciones Unidas. ¿Puede la comunidad internacional seguir confiando en Suiza para ser el juez silencioso y el terreno neutral que siempre ha sido? ¿O verá el pueblo suizo a su gobierno tomar un papel más activo en el extranjero para preservar la paz y hacer valer los intereses nacionales suizos?"
 BRM_MILLENNIUM_DAWN_DESC: "Birmania se encuentra en una encrucijada al comienzo del siglo XXI. La junta militar ha llegado a la conclusión de que su control sobre el poder se está debilitando de manera constante, a medida que la presión, tanto interna como externa, para democratizarse crece con fuerza. Sin embargo, la democratización o la falta de ella no es el único problema que enfrenta el gobierno de Birmania. La integridad territorial de esta nación del sudeste asiático ha sido inestable desde su independencia, con grupos rebeldes que luchan por una mayor autonomía, lo que afecta las regiones fronterizas de Birmania. Las soluciones a estos dos dilemas siguen siendo inciertas. ¿Violencia o diplomacia? ¿Democracia o autoritarismo? ¿Compromiso o revolución? Solo el tiempo lo dirá."
 LIC_MILLENNIUM_DAWN_DESC: "Liechtenstein es una nación pequeña y discreta, pero bien desarrollada, en el corazón de Europa. Con una población de solo seis mil habitantes y siendo uno de los dos únicos países doblemente sin salida al mar en el mundo, es seguro decir que nadie espera mucho de Liechtenstein. Dependiente en gran medida de sus vecinos en los Alpes para su economía y seguridad, Liechtenstein tiene muchas decisiones difíciles por delante. ¿Debería ser un bastión de cooperación internacional, o un refugio para corporaciones internacionales de malas intenciones? ¿Debería aceptar refugiados de todo el mundo en un intento por convertirse en una verdadera potencia militar, o cerrar sus fronteras y centrarse solo en sí mismo? Solo el tiempo lo dirá."
 POL_MILLENNIUM_DAWN_DESC: "Polonia ha roto recientemente con el bloque comunista de la Unión Soviética. La situación actual en el país está lejos de ser perfecta. A pesar del crecimiento de la economía polaca desde la caída del comunismo, el pueblo de Polonia sigue enfrentando dificultades. A pesar de estos problemas, la nación tiene un gran potencial para convertirse en una potencia económica significativa. Aprovechando el caos, dos partidos rivales han ingresado a la arena política: el Euroescéptico PiS y el PO fiel a la Unión Europea. Las diferentes visiones de estos partidos pueden hacer de Polonia una potencia económica de Europa Central, o alienar a sus vecinos y volver al camino de la conquista. Además, hubo una oportunidad de unir al famoso Grupo de Visegrado, donde Polonia, como el más fuerte de estos 4 países, podría decidir la conexión final de Polonia, la República Checa, Eslovaquia y Hungría bajo una sola bandera. Pero cuando los dos partidos políticos más grandes luchan entre sí, algunos solo esperan salir de las sombras. El partido nacionalista UPR, liderado por Janusz Korwin-Mikke, podría ser el ganador en este duelo, lo que traerá enormes cambios para Polonia. Sin embargo, un nacionalista no tomará el trono tan fácilmente. Lech Wałęsa, ex líder de la anticomunista Solidaridad, que derrocó el comunismo en Polonia, sigue presente en la política con su partido ChDRP y hará todo lo posible para asegurar que Korwin no sumerja al país en el caos."
 CZE_MILLENNIUM_DAWN_DESC: "Un país situado en el centro de Europa, la República Checa entra en el nuevo milenio en una situación no tan brillante. El régimen comunista ha terminado hace tiempo, pero también lo ha hecho Checoslovaquia. La economía aún no se ha recuperado por completo, pero el proceso de privatización está a punto de terminar y las reparaciones están en camino de finalizarse.\n\nLa esfera política parece estable pero caótica. Mientras que los dos mayores rivales, el conservador ODS y el socialdemócrata ČSSD, dominan el parlamento, otros partidos todavía buscan nuevas coaliciones. Mientras que el ODS mantiene relaciones con el KDU-ČSL y los verdes, el ČSSD profundiza la cooperación con el último partido comunista, KSČM.\n\nIndependientemente de las acciones políticas, las empresas independientes están tratando de llegar al mercado extranjero. Las empresas automotrices, Škoda y Tatra, están desarrollando nuevas formas de mejorar los vehículos checos, mientras que VOP CZ busca más caminos para mejorar el sector militar. Las empresas trabajan de manera independiente pero con relaciones comunes. Un pequeño giro de eventos podría eventualmente unirlas en un gran monopolio.\n\nPero todavía hay más que decir. El general militar, Petr Pavel, está a punto de mejorar enormemente su carrera en la OTAN y la República Checa. Gracias a su experiencia y entrenamiento, tendrá que liderar a los países para prepararse para una amenaza inminente a la soberanía de la República Checa. Pero, ¿se quedará con la OTAN y continuará su carrera, teniendo a Estados Unidos como aliado? ¿O tal vez los Estados Unidos son los que hay que temer?"
 NIG_MILLENNIUM_DAWN_DESC: "Nigeria a principios del siglo XXI ha ganado lentamente primacía internacional, ya que su gran población y banqueros continúan expandiendo su influencia en los mercados extranjeros. Además, han comenzado a participar más en la región local, ya que su nueva democracia liberal ha comenzado a ganar popularidad. Sin embargo, la democracia nigeriana ahora está tensionada por la aparición de la Ley Sharia en sus estados del norte, amenazando la estabilidad de la nación. La indignación y las protestas han estallado entre la población cristiana.\n¿La creciente popularidad del Islam causará una guerra en el país?"
 BHR_MILLENNIUM_DAWN_DESC: "El recién coronado emir de Bahrein, Hamad bin Isa Al Khalifa, hereda una posición precaria. La mayoría chiíta de Bahrein alberga una frustración significativa hacia una monarquía que no solo se percibe como discriminatoria hacia los chiítas, sino también como una ocupación extranjera y un opresor del verdadero pueblo indígena de Bahrein. La oposición sunita, por razones diferentes, también rechaza la naturaleza autocrática del gobierno de Bahrein y se ha alineado con grupos chiítas opuestos a la continuación de la monarquía absoluta. Algunos de los asesores del emir han abogado por una liberalización política como una forma de reducir la presión sobre el régimen, mientras que otros han abogado por un fortalecimiento del gobierno autocrático. Será tarea del nuevo gobernante de Bahrein trazar un rumbo para el país."
 KUW_MILLENNIUM_DAWN_DESC: "No hace mucho tiempo, Kuwait era un país bajo ocupación. Su monarquía estaba en el exilio haciendo campaña por la restauración de la soberanía kuwaití, mientras que el pueblo de Kuwait, tanto suníes como chiíes, estaban unidos contra el opresor iraquí. Ahora que la Guerra del Golfo ha restaurado la independencia de Kuwait, la monarquía debe reanudar el acto de equilibrio político que es gobernar la nación de Kuwait. El parlamento de Kuwait, uno de los más poderosos de Oriente Medio, impone un fuerte control sobre la autoridad del monarca, mientras presiona continuamente por una mayor liberalización política. La influyente clase mercantil del país sigue presionando por una mayor inversión en el sector privado, algo que los ciudadanos kuwaitíes empleados en el sector público son reacios a ver suceder a costa de su propio bienestar."
 OMA_MILLENNIUM_DAWN_DESC: "Omán ha ganado una reputación como un faro de paz y estabilidad en una región inquieta y propensa a conflictos. Qaboos bin Said al Said ha seguido una exitosa política exterior desde que asumió el poder en 1970, liderando un país que no es odiado por nadie y admirado por todos. Pero Omán no está exento de desafíos. El sultán ha sido criticado por su enfoque autoritario hacia la disidencia interna, lo que genera incertidumbre sobre la sostenibilidad de la monarquía absoluta."
 QAT_MILLENNIUM_DAWN_DESC: "Desde 1996, Catar ha trazado un curso independiente dentro del Consejo de Cooperación del Golfo. Las reservas de gas natural del país han permitido a Catar operar fuera del mercado petrolero dominado por Arabia Saudita, y durante décadas los emires de Catar han disfrutado de una relación cercana con la populista Hermandad Musulmana, una organización que los saudíes y los emiratíes han comenzado a ver cada vez más como una amenaza a su autoridad. Lo peor de todo, a los ojos de los saudíes y sus aliados emiratíes, es la estrecha relación de Catar con Irán, un estado que ven como una amenaza existencial. Es solo cuestión de tiempo antes de que la hostilidad de los vecinos de Catar hacia su única política exterior alcance su punto máximo."
 SAU_MILLENNIUM_DAWN_DESC: "Arabia Saudita ha disfrutado históricamente de una posición cómoda como una de las potencias principales de Oriente Medio. Como custodio de los lugares sagrados de La Meca y Medina, el Reino goza de una legitimidad religiosa inigualable. Sin embargo, la Revolución Iraní de 1979 transformó la mutua sospecha saudí-iraní en una hostilidad abierta, ya que la recién formada República Islámica de Irán buscaba reclamar el manto de líder del mundo islámico. Internamente, el Reino también enfrenta retadores por el título de líder del mundo islámico. Desde que los saudíes permitieron que las tropas estadounidenses entraran en el país en 1991, el liderazgo de Al-Qaeda ha jurado destruir la monarquía saudí y su falsa piedad y reemplazarla por un gobierno verdaderamente islámico."
 SIN_MILLENNIUM_DAWN_DESC: "A finales del siglo, Singapur tenía, como máximo, autoridad regional entre las naciones de Asia y en el extranjero. La crisis financiera asiática tampoco favoreció a la pequeña nación en la desembocadura de la península de Malaca. Fuera de la crisis financiera y su pequeña estatura, ha demostrado su fortaleza en el puerto franco, la banca y la inversión extranjera. El pueblo de Singapur y su gobierno han demostrado verdaderamente lo que es ser apodada "La Ciudad del León".\n"
 PHI_MILLENNIUM_DAWN_DESC: "Las elecciones recientes de 1998 han visto un cambio masivo en la retórica dentro del espectro político filipino. Estrada y su coalición, Laban ng Makabayang Masang Pilipino (Lucha de las Masas Patrióticas Filipinas), tuvieron un éxito rotundo contra su oposición. Bajo el mando de Estrada, Filipinas experimentó una tasa de crecimiento impresionante del 3.4% y está en camino de mantener un crecimiento acelerado. Además, Estrada ha comenzado a movilizar a la AFP para preparar una declaración de guerra total contra el Frente Moro de Liberación Islámica. Oculto tras esta presidencia casi idílica acecha el monstruo de la corrupción y una subsiguiente estela."
 UAE_MILLENNIUM_DAWN_DESC: "Apodado cariñosamente por los oficiales estadounidenses como \"Pequeña Esparta\", los Emiratos Árabes Unidos han sido un aliado cercano tanto de los Estados Unidos como de Arabia Saudita y un participante entusiasta en operaciones militares multilaterales. Las fuerzas armadas emiratíes, en particular su reputada fuerza aérea y su élite Guardia Presidencial, han prestado servicio en la Guerra del Golfo, acumulando valiosa experiencia militar.\n\nPero los EAU no están contentos simplemente con ser el segundo al mando de los EE. UU. o Arabia Saudita. Los emiratíes han superado sus capacidades en términos de influencia extranjera, compitiendo a veces con sus antiguos aliados. Además, los EAU son el hogar del único caso exitoso de diversificación económica, Dubái habiendo ganado reputación como una ciudad global y un centro financiero."
 KOR_MILLENNIUM_DAWN_DESC: "La República de Corea ha superado con éxito la guerra, la pobreza y la dictadura para convertirse en uno de los países más desarrollados y estables del mundo. El presidente Kim Dae-jung es ampliamente respetado por su papel en traer la democracia a Corea y muchos tienen esperanzas en sus esfuerzos por hacer la paz con el Norte.\n\nSin embargo, su administración se ha visto empañada por el escándalo y la política coreana sigue estando extremadamente polarizada. El partidismo político, la corrupción gubernamental y la incertidumbre en torno a los esfuerzos del presidente por reconciliarse con el Norte definirán el futuro de Corea en este nuevo milenio."
 NKO_MILLENNIUM_DAWN_DESC: "El llamado \"Reino Ermitaño\" es un lugar que el mundo exterior percibe como misterioso y amenazante en igual medida. Los rumores sobre un programa nuclear secreto en el país están proliferando y su vecino del sur sigue siendo sospechoso de las intenciones del Norte. Pero han comenzado a aparecer grietas en la imagen impenetrable del Reino Ermitaño. Aún en proceso de recuperación de una devastadora hambruna conocida como la Marcha Ardua, la RPDC ha tenido que depender de la ayuda externa para soportar la tormenta. Las debilidades del sistema de gobierno del Norte son evidentemente claras. ¿Abordará Kim Jong-il estas deficiencias y adoptará un enfoque diplomático con el mundo exterior para facilitar el desarrollo? ¿O decidirá que la belicosidad del ejército y el fervor ideológico del partido deben ser sostenidos por la guerra?"
 BOT_MILLENNIUM_DAWN_DESC: "Botsuana es uno de los países más desarrollados de África, con una democracia estable, un alto índice de desarrollo humano y baja corrupción. Botsuana ganó su riqueza después de que se descubrieran grandes cantidades de diamantes, lo que llevó a uno de los PIB per cápita más altos de África. Sin embargo, no está exento de problemas; la política está dominada por el partido BDP, al que muchos ven como autocrático y exclusivo. Además, la caza furtiva es rampante en las numerosas reservas de caza del país. Los diamantes tampoco van a durar para siempre, y es necesario encontrar una solución que proporcione alternativas para la economía."
 AFG_MILLENNIUM_DAWN_DESC: "Desde que los comunistas tomaron el poder en 1978, Afganistán ha estado en un ciclo de guerra civil e intervención externa. La retirada de la Unión Soviética en 1989 y la posterior caída del régimen en 1992 no trajeron la paz. Más bien, el conflicto de intereses entre las facciones de los muyahidines llevó a una lucha continua hasta 1996, cuando los talibanes respaldados por Pakistán aprovecharon la guerra civil para apoderarse de grandes partes de Afganistán. Su objetivo era eliminar todas las demás facciones, obligando a los antiguos señores de la guerra a formar la Alianza del Norte contra los talibanes bajo la mediación del general Massoud. ¿Qué depara el futuro para este país devastado por la guerra?"
 ARM_MILLENNIUM_DAWN_DESC: "La independencia de Armenia, que fue una de las primeras que recibió tras el colapso de la URSS, no le trajo prosperidad ni grandeza. La guerra en Nagorno-Karabaj, desatada por los nacionalistas, desangró la república. Al mismo tiempo, no tanto las hostilidades en sí como el bloqueo de Armenia por parte de Azerbaiyán. Al mando de Armenia está un político controvertido que tiene gran influencia tanto en Armenia misma como en el disputado Artsaj. ¿Podrá Armenia ganar gloria bajo su mandato o se deslizará hacia un abismo a largo plazo?"
 BLR_MILLENNIUM_DAWN_DESC: "El colapso de la Unión Soviética trajo a Bielorrusia la independencia tan esperada. ¿Pero valió la pena? La economía depende completamente de Rusia, el ejército no está listo para el combate y Occidente aún busca cómo convertir a Bielorrusia en un bastión de sentimiento anti-ruso. ¿Será Lukashenko o alguien más capaz de elegir el camino correcto para Bielorrusia?"
 GEO_MILLENNIUM_DAWN_DESC: "Georgia, dejada de lado en el Cáucaso tras el colapso de la URSS, cayó en una guerra civil casi simultáneamente con la guerra en Abjasia y Osetia. El derrocamiento del presidente Gamsakhurdia llevó a la inestabilidad política, truncó las esperanzas de una Georgia unida y dejó una gran huella en el pueblo. ¿Será Georgia capaz de convertirse en una potencia regional o continuará avanzando hacia el caos político?"
 AZE_MILLENNIUM_DAWN_DESC: "Azerbaiyán, ahora dirigido por el autoritario excomunista Heydar Aliyev, se encuentra en una encrucijada. La guerra perdida en Artsaj, una sociedad inestable y las crecientes ambiciones del pueblo ponen al gobierno de Azerbaiyán frente a un futuro incierto. ¿Será capaz de convertirse en la joya del Cáucaso o se deslizará hacia la inestabilidad política?"
 COM_MILLENNIUM_DAWN_DESC: "El archipiélago de Comoras tiene un campo idílico. La jungla cubre las montañas y el volcán Karthala. Es en la costa donde la mayoría de las personas viven vidas simples como pescadores, la mayor fuente de ingresos del país. No siempre es pacífico en estas islas. Los golpes de estado son comunes y los gobernadores indisciplinados hacen su mayor esfuerzo por obtener más autonomía. Comoras comparte mucho con su vecino cultural, Tanzania, excepto que su mayoría es musulmana y todos hablan exclusivamente un dialecto del Kiswahili.\n\nEl país tiene una visión interesante sobre el departamento de ultramar francés de Mayotte. Los irredentistas lo reclaman como parte de la nación, aunque la gente en Mayotte no parece compartir esa visión."
 COM_MODERN_DAY_DESC: "Comoras ha visto su buena parte de acción. En 2008, la invasión para recuperar el control de Anjouan fue un éxito. Muchos ciudadanos lamentablemente viven en condiciones de pobreza, con muchos huyendo a Mayotte en busca de una vida mejor. Existen buenas perspectivas para una membresía en la Comunidad de África Oriental. Esto puede mejorar en gran medida las oportunidades de inversión en Comoras y elevar los niveles de vida de miles de personas. Lo más probable es que este país siga con la vida como siempre."
 ABK_MILLENNIUM_DAWN_DESC: "Abjasia es un pequeño país que ha luchado por su independencia durante mucho tiempo. En 1993, este país ganó su derecho a la independencia, aunque nadie excepto Rusia lo reconoció. Quizás pronto todo el mundo escuchará sobre Abjasia."
 EST_MILLENNIUM_DAWN_DESC: "Estonia, oficialmente conocida como la República de Estonia, celebra su noveno año de independencia de la Unión Soviética; sin embargo, esto no significa que la influencia rusa siga creciendo. El pequeño país báltico ahora está atrapado entre la creciente atracción del Este y el Oeste. Ahora debe hacer frente a amenazas a su independencia, el ascenso del pensamiento de extrema derecha y una burocracia gubernamental ineficaz que causa problemas dentro del país."
 FIJ_MILLENNIUM_DAWN_DESC: "Fiyi, también conocida como la República de Fiyi, es una nación insular del Pacífico que ha tenido una historia sorprendentemente volátil. Al obtener la independencia en la década de 1970, Fiyi ha experimentado dos golpes de estado y varios cambios tanto de gobierno como de constituciones, lo cual ha sido intensificado por la creciente división étnica entre los fiyianos étnicos y los pueblos indo-fiyianos. Pero con el nuevo milenio vienen nuevos problemas, solo el tiempo dirá si Fiyi puede convertirse verdaderamente en el paraíso isleño que ella misma se presenta."
 KAZ_MILLENNIUM_DAWN_DESC: "Kazajistán, la última nación que emergió de la sombra de la Unión Soviética, marcada por el creciente declive económico impulsado por su estado fallido. A medida que amanecía el nuevo milenio, quedaban preguntas sobre su trayectoria política y económica. ¿Qué futuro le esperaba a Kazajistán en el siglo XXI y cómo equilibraría sus aspiraciones de modernización con la preservación de su identidad cultural única?"
 KYR_MILLENNIUM_DAWN_DESC: "Kirguistán es una nación joven y políticamente inestable en Asia Central, marcada por una serie de trastornos políticos. Otro nuevo autócrata logró tomar el poder en sus manos. ¿Será capaz de mantener el poder en medio del creciente conflicto con Tayikistán y Uzbekistán? ¿Qué papel jugarán Rusia y China en esto? Todo esto le espera a Kirguistán en el nuevo milenio."
 UZB_MILLENNIUM_DAWN_DESC: "En el año 2000, Uzbekistán es una antigua república soviética caracterizada por un gobierno centralizado y autoritario. Su economía se basaba principalmente en la agricultura y la producción de algodón. A medida que comenzaba el nuevo milenio, uno podría preguntarse: ¿Qué futuro abrazará Uzbekistán en el siglo XXI? ¿Evolucionará política, económica y socialmente y cómo navegará su papel en un paisaje de Asia Central cambiante?"
 SER_MILLENNIUM_DAWN_DESC: "El terrible bombardeo de la OTAN ha dejado cicatrices en los corazones de todos los habitantes de Yugoslavia. Ahora el país tendrá que elegir qué camino seguir en el nuevo milenio, ¿tal vez es hora de deshacerse de los líderes anteriores? ¿O tratar de recuperar el antiguo estado?"
 KOS_MILLENNIUM_DAWN_DESC: "Nuestra nación finalmente se acerca al momento en que finalmente podremos obtener la independencia total. Nuestra lucha contra la influencia de Serbia se acerca a su etapa final, ¿terminaremos lo que comenzamos o nos rendiremos y seremos solo parte de otro país nuevamente?"
 VEN_MILLENNIUM_DAWN_DESC: "Al inicio del nuevo milenio, Venezuela se encontraba en una encrucijada, moldeada por una historia rica y compleja que combinaba promesas e incertidumbres. El año 2000 marcó un punto significativo en la evolución del país, luego de una serie de importantes cambios políticos y sociales. En 1999, Hugo Chávez, un carismático líder militar, ascendió a la presidencia de Venezuela. Su elección representó un giro profundo en la narrativa de la nación. El ascenso de Chávez fue impulsado por un compromiso de enfrentar los persistentes desafíos de la desigualdad social, la pobreza y la corrupción política. Bajo el lema del Chavismo, su movimiento político, promovió una visión para una distribución más justa y equitativa de la abundante riqueza petrolera de Venezuela. Sin embargo, a medida que avanzaba el nuevo milenio, la nación se encontraba en un momento crucial, con la dirección futura de Venezuela pendiendo de un hilo. Había debates crecientes y perspectivas divergentes sobre si continuar bajo el liderazgo de Chávez o explorar un camino alternativo. Algunos abogaban por una extensión del mandato de Chávez, destacando su misión de abordar las desigualdades sociales, mientras que otros proponían un curso diferente, buscando nuevos enfoques para la gobernanza y la estabilidad económica. ¿Veremos un cambio de gobierno en el futuro de Venezuela? ¿O veremos la continuación de la Quinta República?"
 HEZ_MILLENNIUM_DAWN_DESC: "Desde el comienzo de la Guerra Civil Libanesa y la ocurrencia de la Revolución Islámica en Irán, una organización ortodoxa que originalmente formaba parte del movimiento islámico Amal de Líbano, y cuyos ideales estaban basados en la doctrina de la \"Resistencia Islámica\", se formó. El Hezbollah, la entidad política y militar más poderosa de Líbano, se formó. Desde aquellos tiempos, Hezbollah se ajustó para ser un apalancamiento contra el estado de Israel y sus aliados en la región del Levante. Aunque al mismo tiempo, intenta tener dominio sobre el estado de Líbano. Con las tensiones en el Medio Oriente creciendo desde la Guerra del Golfo Pérsico, Hezbollah ha intentado aumentar su base de operaciones más allá del Medio Oriente. Y ahora, con el aumento de las tensiones en la región una vez más, Hezbollah tiene que ajustar sus nuevos planes. ¿La doctrina de la Resistencia y el dominio político de Hezbollah en Líbano tendrán éxito? Solo el tiempo y los cambios en el mundo lo dirán..."
 SOO_MILLENNIUM_DAWN_DESC: "Una vez parte de la RSS de Georgia, Osetia del Sur se separó de Georgia y declaró su independencia. Después de la sangrienta guerra, Osetia defendió su independencia y comenzó a luchar por la integración con Rusia, pero al comienzo del siglo XXI, el estado del estado sigue siendo incierto. Por un lado, Georgia hostil; por el otro, Rusia, que con reluctancia busca llevar a casa una pequeña pero orgullosa Osetia."
 BUL_MILLENNIUM_DAWN_DESC: "Bulgaria, que atravesó la Segunda Guerra Mundial y se convirtió en una república socialista, recientemente se ha transformado en un estado democrático. El nuevo milenio brilla para Bulgaria con nuevos desafíos que enfrenta una nueva y creciente democracia en los Balcanes... Solo el tiempo lo dirá, qué logrará Bulgaria en este nuevo, tal vez más brillante siglo."
 ROM_MILLENNIUM_DAWN_DESC: "En el amanecer del nuevo milenio, Rumanía se encuentra en una encrucijada. Habiendo surgido de décadas de régimen comunista, la frágil democracia que había establecido hasta ahora ha traído más caos que estabilidad.\n\nDesde la Golaniada hasta la Sexta Mineriada, el futuro se siente frágil mientras gobierno tras gobierno no logra consolidar las instituciones democráticas ni solucionar las dificultades económicas. A medida que la pobreza aumenta, demagogos como Corneliu Vadim Tudor logran ganar enormes seguidores entre las masas desilusionadas, mientras los partidos democráticos vacilan y caen, incapaces de proporcionar soluciones viables.\n\nY con el regreso del ex presidente Ion Iliescu a la política, la población aparentemente tiene que elegir entre el mal menor. Pero, ¿quién sabe realmente qué depara el futuro para Rumanía?"
 BOS_MILLENNIUM_DAWN_DESC: "Bosnia, una tierra rica en historia y cultura, ha sido moldeada por las manos de imperios extranjeros, desde la potencia del Imperio Romano hasta el colapso de la República Federal Yugoslava. A pesar de las cicatrices dejadas por su violenta lucha por la independencia, el pueblo de Bosnia se mantiene firme en su camino hacia un futuro mejor. \n\nAunque las divisiones étnicas y religiosas persisten, no disminuyen la esperanza y la resiliencia de una nación decidida a superar su pasado. El futuro de Bosnia puede ser incierto, pero el espíritu inquebrantable de su gente es un faro de luz, brillando intensamente hacia un mañana más brillante."
 EGY_MILLENNIUM_DAWN_DESC: "En el año 2000, la política egipcia estaba dominada por el régimen arraigado del presidente Hosni Mubarak, caracterizado por un control autoritario, libertades políticas limitadas e intentos esporádicos de reforma. A pesar de cierto crecimiento económico, el país luchaba con una pobreza generalizada, corrupción y desigualdad social. La disidencia se encontraba con una dura represión, sin embargo, persistían signos de oposición y llamados al cambio, especialmente entre los jóvenes y los grupos de la sociedad civil. Sin embargo, el futuro de la política egipcia seguía siendo incierto, con preguntas sobre la sucesión, agravios socioeconómicos y el impacto potencial de las tecnologías avanzadas que añadían capas de complejidad al panorama político de la nación."
 IND_MILLENNIUM_DAWN_DESC: "Indonesia es el centro de los asuntos del sudeste asiático a pesar de estar sacudida por problemas económicos. La crisis financiera asiática de 1997 ha paralizado la moneda de Indonesia, la Rupia, lo que ha traído mucha inestabilidad a la nación archipiélago, avivada aún más por los incendios que arrasan en Aceh. La creciente inflación, la radicalización y la desunidad entre la nación han causado que quede rezagada respecto a sus vecinos y el resto del mundo, y ha dejado a sus líderes rascándose la cabeza sobre qué hacer para sobrevivir al siglo XXI."
 PMR_MILLENNIUM_DAWN_DESC: "En el año 2000, Transnistria, una región separatista de Moldavia, se encontraba en un estancamiento político prolongado. Tras declarar su independencia en 1990, la región operaba como una república autoproclamada, aunque su soberanía seguía sin ser reconocida internacionalmente. Dirigida por el presidente Igor Smirnov, Transnistria mantenía sus propias instituciones y fuerzas de seguridad, fomentando una de facto soberanía. Sin embargo, persistían tensiones con Moldavia, y los esfuerzos hacia la reconciliación se veían obstaculizados por sanciones económicas, contrabando y la falta de consenso sobre el estatus de la región. Las negociaciones mediadas por organizaciones internacionales buscaban una resolución pacífica, pero la situación política de Transnistria seguía siendo compleja e irresoluta, marcada por un frágil equilibrio entre las aspiraciones de independencia y las realidades geopolíticas."
 CUB_MILLENNIUM_DAWN_DESC: "En la hermosa isla de Cuba, donde el sol calienta las palmeras y la brisa marina abraza suavemente las costas, el año 2000 vio una atmósfera de cambio. En el corazón del Caribe, en este oasis de calidez y belleza, vivía una historia rica en tradición y patrimonio cultural. Sin embargo, en las sombras de esta rica belleza, la lucha encarnizada de las fuerzas políticas continuaba con sus agitados movimientos. La situación política del país era tensa, reflejando luchas de poder perpetuas y batallas ideológicas. A pesar de esto, el espíritu del pueblo cubano seguía siendo indestructible, sus corazones llenos de esperanza por un futuro brillante y fe en la justicia."
 LBA_MILLENNIUM_DAWN_DESC: "Muammar Gaddafi ha gobernado Libia durante 31 años, desesperado por lograr sus ideales y aspiraciones. Libia es relativamente estable en este momento, con miembros de la familia de Gaddafi intentando ganarse el favor del excéntrico líder, pero las cosas podrían cambiar en cualquier momento.\n\n¿Podrá Libia lograr poder y prosperidad en el siglo XXI, o terminará en la interminable lista de los estados fallidos? ¿Será Muammar capaz de mantener su poder antes de la nueva ola del nuevo milenio? Solo el tiempo lo dirá..."
 OTHER_MILLENNIUM_DAWN_DESC: "La Primera Guerra Mundial, la Segunda Guerra Mundial, Corea, Vietnam, Afganistán. Las guerras del pasado han dejado a las naciones del presente temiendo por el futuro. Sin embargo, hay una gran esperanza de que la humanidad haya superado 20 siglos de derramamiento de sangre para completar su transición a un período de paz y estabilidad."

 #note: millenium_dawn's are shown at 2000 start and modern_day ones are shown at 2017 start
