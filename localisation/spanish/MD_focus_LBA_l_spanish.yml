 #Leader descriptions
 LBA_muammar_gaddafi_desc: "Muammar Gaddafi tomó el poder en Libia después de derrocar la monarquía libia en 1969. Rápidamente tomó el control de todo el aparato gobernante y implementó una mezcla de políticas entre ideales antioccidentales, socialismo islámico y sharia, y nacionalismo árabe. Eventualmente concentró sus ideas en el Libro Verde, que describía su Tercera Teoría Internacional. Aunque inicialmente fue un líder popular en su país y en el extranjero, Gaddafi se fue marginando cada vez más de la política internacional. La financiación constante de terroristas, revolucionarios e insurgentes ha dejado a Gaddafi con muy pocos amigos en el escenario internacional. Las acciones de Gaddafi han dejado a la nación libia, antes rica en petróleo, sufriendo bajo presión y sanciones internacionales, y corre el riesgo de convertirse en un paria internacional."
 LBA_abdulrahman_sewehli_desc: "Abdulrahman Sewehli es el nieto de Ramadan Asswehly, el fundador de la República Tripolitana. La República Tripolitana fue un país de corta duración que declaró su independencia de la Libia italiana al final de la Primera Guerra Mundial. Fue la primera forma de gobierno republicano en el mundo árabe."
 LBA_ali_zeidan_desc: "Ali Zeidan fue un diplomático libio y trabajó bajo el embajador en la India Mohammed Magariaf en la década de 1970. Ambos hombres desertaron en 1980 y formaron el Frente Nacional para la Salvación de Libia. Ali Zeidan vivió en el exilio en Ginebra como abogado de derechos humanos hasta su regreso a Libia. Algunos lo han descrito como un liberal de mente fuerte."
 LBA_ali_tarhouni_desc: "Ali Tarhouni huyó de Libia en 1973 mientras estudiaba economía. Fue despojado de su ciudadanía, condenado a muerte y puesto en una lista de objetivos del gobierno. Tarhouni huyó a los Estados Unidos y terminó sus estudios allí. Después de graduarse y obtener su doctorado, Tarhouni enseñaba economía en la Universidad de Washington Michael G. Foster School of Business hasta que la situación política en Libia le permitió regresar al país."
 LBA_fathi_al_baaja_desc: "Fathi Al-Baaja es un científico político y, antes de su entrada en la política, enseñaba en la Universidad Garyounis en Bengasi."
 LBA_khweldi_hameidi_desc: "Khweldi Hameidi es uno de los aliados más cercanos de Muammar Gaddafi. Participó en el golpe de 1969 y, después de las purgas de Gaddafi, Hameidi terminó en su círculo íntimo. A lo largo de su carrera, Hameidi ha servido como ministro del Interior, jefe de inteligencia militar y jefe de los tribunales militares. Una de las hijas de Hameidi está casada con Al-Saadi Gaddafi. Después de que Gaddafi fuera destituido del poder, Hameidi formó el Movimiento Popular Libio con otros leales a Gaddafi."
 LBA_muhammad_muammar_gaddafi_desc: "Muhammad Gaddafi es el hijo mayor de Muammar Gaddafi. A pesar de su posición en la familia, Muhammad nunca ha estado interesado en gobernar el país."
 LBA_saif_al_islam_gaddafi_desc: "Saif al-Islam es el segundo hijo de Muammar Gaddafi. Tiene un título en ingeniería (o arquitectura, dependiendo de la fuente). Saif al-Islam ha participado activamente en la política libia y ha hablado públicamente contra su padre y cómo Libia necesita una reforma. Según los informes, se le ofreció el cargo de Primer Ministro y el puesto de sucesor de Muammar Gaddafi, ambos de los cuales rechazó, afirmando que Libia 'no es una granja para heredar'."
 LBA_al_saadi_gaddafi_desc: "Al-Saadi Gaddafi es el 3er hijo de Muammar Gaddafi. Es más conocido por su carrera en el fútbol libio, aunque sus logros no son nada espectaculares. Muchos de sus partidos fueron arreglados a su favor, y los locutores en los partidos tenían prohibido anunciar a nadie más que a él por su nombre, otros solo serían anunciados por su número de camiseta. En general, Al-Saadi es visto como la oveja negra de la familia, y hay rumores de que se vio obligado a casarse con la hija de un comandante militar para silenciar los rumores sobre su posible bisexualidad."
 LBA_mutassim_gaddafi_desc: "Mutassim Gaddafi es el 4to hijo de Muammar Gaddafi. Aunque su experiencia solo proviene del ejército libio, se le permitió ser parte del círculo íntimo de Muammar Gaddafi."
 LBA_hannibal_gaddafi_desc: "Hannibal Gaddafi es el 5to hijo de Muammar Gaddafi. Tiene una licenciatura en navegación marítima y ha servido en múltiples buques de GMNTC. Tanto Hannibal como su esposa tienen un historial de violencia, especialmente hacia sus sirvientes."
 LBA_ayesha_gaddafi_desc: "Ayesha Gaddafi es la única hija de Muammar Gaddafi. Estudió derecho en la Universidad Paris Diderot y también sirvió en el ejército libio, alcanzando el rango de teniente coronel. Ha participado activamente en tratar de mejorar la situación diplomática de Libia con otros países."
 LBA_saif_al_arab_gaddafi_desc: "Saif al-Arab Gaddafi es el 6to hijo de Muammar Gaddafi. No se sabe mucho de él, excepto que resultó herido en un ataque aéreo estadounidense en 1986 cuando tenía cuatro años. Hasta ahora, ha mantenido un perfil muy bajo."
 LBA_khamis_gaddafi_desc: "Khamis Gaddafi es el 7mo y menor de los hijos de Muammar Gaddafi. Gaddafi recibió educación militar tanto en la academia militar de Trípoli como en la Academia Militar Frunze en Rusia. Khamis generalmente está más interesado en asuntos militares que en política, y tiene una relación muy cálida con su padre y sus hermanos."
 LBA_ali_al_sallabi_desc: "Ali al-Sallabi es un historiador y erudito religioso. Durante el gobierno de Gaddafi, fue encarcelado en la prisión de Abu Salim durante ocho años, después de lo cual estudió teología en Arabia Saudita y Sudán. Aunque es miembro de la Hermandad Musulmana y alguien con estrechos vínculos con Catar, al-Sallabi fue uno de los principales mediadores en las negociaciones entre Gaddafi y el LIFG. Muchos de sus seguidores políticos han sido miembros de Al-Qaeda y el LIFG, por lo que no está claro si su verdadera lealtad reside con la Hermandad o con una forma más extremista del Islam."
 LBA_abdelhakim_belhaj_desc: "Abdelhakim Belhaj fundó el Grupo Islámico de Combate Libio en la década de 1980, con el objetivo de deshacerse de Muammar Gaddafi. Sin embargo, antes de poder hacer algo, el LIFG ya había sido expulsado del país. Belhaj y sus compatriotas encontraron el camino a Afganistán, donde lucharon contra la Unión Soviética con los muyahidines. Cuando la guerra terminó, Belhaj regresó a Libia en 1992 para continuar la resistencia anti-Gaddafi."
 LBA_emad_al_banani_desc: "Emad Al-Banani es el cofundador de la rama de la Hermandad Musulmana en Bengasi. Trabajó como ingeniero de aviación hasta mudarse a Zúrich en 1995. Mientras estaba en el exilio, al-Banani fue uno de los miembros más activos de la Hermandad y ha estado planeando el regreso de la Hermandad a Libia durante mucho tiempo. Al-Banani quiere reemplazar al ejército libio con una guardia nacional, y también ve a Turquía y Malasia como modelos inspiradores para los países musulmanes."
 LBA_mahmoud_jibril_desc: "Mahmoud Jibril se graduó de Economía y Ciencias Políticas de la Universidad de El Cairo en 1975. Ha escrito múltiples libros sobre planificación estratégica y toma de decisiones. En la década de 1980, un equipo dirigido por él publicó el Manual de Capacitación Árabe Unificado, y ha organizado múltiples capacitaciones de administración y gestión en todo Medio Oriente. Antes de la caída de Gaddafi, Jibril trabajó bajo su mando como jefe del Consejo de Planificación Nacional de Libia y de la Junta de Desarrollo Económico Nacional de Libia. Es un amigo cercano de Saif al-Islam Gaddafi y promueve políticas de privatización y liberalización."
 LBA_mohammed_magariaf_desc: "La carrera de Mohammed Magariaf en Libia comenzó como jefe de la junta de auditores del Tribunal de Ingresos de Libia. Sin embargo, debido a su fuerte postura anticorrupción, rápidamente fue transferido a otros deberes. Continuó como diplomático de Libia en la India, hasta desertar a Marruecos en 1980 cuando temía que iba a ser purgado por el gobierno. En el exilio, Magariaf fundó el Frente Nacional de Salvación, un grupo de resistencia anti-Gaddafi. Incluso dirigió un grupo de comandos en Libia en un intento de asesinar a Gaddafi. Magariaf vivió la mayor parte de su exilio en los Estados Unidos, y mientras estuvo allí sobrevivió a tres intentos de asesinato. No fue hasta la caída de Gaddafi que pudo regresar al país. Es un firme defensor de los principios democráticos en el país."
 LBA_mustafa_a_g_abushagur_desc: "Mustafa Abushagur dejó Libia en la década de 1970 para estudiar ingeniería eléctrica en los Estados Unidos. Obtuvo su doctorado en 1984, después de lo cual pasó un tiempo como profesor en la Universidad de Alabama en Huntsville. Durante su tiempo en los EE. UU., Abushagur recibió múltiples premios de investigación de la NASA, NSF, DoD y la FAA. El enfoque principal de Abushagur es la optoelectrónica, y ha publicado varios libros sobre el tema. Mientras vivía en el exilio en los EE. UU., también trabajó activamente con otros exiliados para organizar movimientos anti-Gaddafi."
 LBA_ahmed_shebani_desc: "Ahmed Shebani es el fundador del Partido Democrático de Libia. Cree que los EE. UU. (y otras potencias occidentales) deberían adoptar un programa de ayuda al estilo del Plan Marshall para Libia para estabilizarla. También quiere reparar las relaciones con Israel y traer de vuelta a los judíos que fueron expulsados del país."


 #Focuses
 LBA_ignore_lifg: "Ignorar LIFG"
 LBA_ignore_lifg_desc: "Hace solo unos años, el Grupo Islámico de Combate Libio intentó asesinar a Gaddafi. Nuestro ejército rápidamente cazó a la mayoría de sus fuerzas y ya no son una amenaza. Deberíamos llamar a nuestras tropas y concentrarnos en reconstruir nuestra nación."
 LBA_crush_lifg: "Aplastar LIFG"
 LBA_crush_lifg_desc: "Hace solo unos años, el Grupo Islámico de Combate Libio intentó asesinar a Gaddafi. Nuestro ejército rápidamente cazó a la mayoría de sus fuerzas y ya no son una amenaza. Deberíamos buscar y destruir cualquier escondite restante y arrestar a simpatizantes. No podemos permitir que esta ideología repugnante resurja en Libia."
 ##Islam vs Nation
 LBA_islam_over_nation: "Islam Sobre Nación"
 LBA_islam_over_nation_desc: "Cuando Gaddafi tomó el poder, quiso modelar el panorama judicial de Libia según la Sharia. Sin embargo, rápidamente retrocedió, trayendo más elementos nacionalistas a su gobierno. Ha habido un equilibrio entre los dos desde entonces. Sin embargo, está claro que para cualquier nación musulmana y árabe, el Islam debería ser el principio rector."
 LBA_nation_over_islam: "Nación Sobre Islam"
 LBA_nation_over_islam_desc: "Cuando Gaddafi tomó el poder, quiso modelar el panorama judicial de Libia según la Sharia. Sin embargo, rápidamente retrocedió, trayendo más elementos nacionalistas a su gobierno. Ha habido un equilibrio entre los dos desde entonces. Seguir el Islam está desactualizado y tribal. Deberíamos concentrarnos más en construir una nación libia y una identidad libia."
 LBA_family_is_a_central_unit: "Familia Sobre Todo"
 LBA_family_is_a_central_unit_desc: "El núcleo de la sociedad es la familia. Un hombre y una mujer con sus hijos. Este es el objetivo para todos los libios. Familias felices y en crecimiento asegurarán la prosperidad y el éxito durante años."
 LBA_nation_is_a_central_unit: "Nación Sobre Todo"
 LBA_nation_is_a_central_unit_desc: "El núcleo de la sociedad es un hombre que ama a su país. Necesitamos alentar a las personas a ser más patrióticas y dejar atrás su pasado tribal."
 LBA_follow_religious_law: "Seguir la Ley Religiosa"
 LBA_follow_religious_law_desc: "La Ley Islámica es la mejor base para gobernar un país. Esto es lo que hará que Libia sea justa para todos."
 LBA_draft_real_constitution: "Redactar Una Constitución Real"
 LBA_draft_real_constitution_desc: "Libia no tiene una constitución oficial. Es indignante que una nación moderna no tenga una. Necesitamos crear una adecuada que muestre claramente al mundo y a nuestra gente dónde nos encontramos."
 LBA_traditional_role_for_women: "Rol Tradicional Para Las Mujeres"
 LBA_traditional_role_for_women_desc: "Las mujeres deben ser las cuidadoras de la familia. Tienen el más alto honor posible al criar a los hijos y servir a su familia mientras los hombres tienen que trabajar arduamente."
 LBA_liberate_women: "Liberar a Las Mujeres"
 LBA_liberate_women_desc: "Las mujeres merecen los mismos derechos y deberes que los hombres. Ellas trabajan y sirven a la nación igual que los hombres."
 LBA_religious_education: "Educación Religiosa"
 LBA_religious_education_desc: "Nuestras escuelas deben incorporar estudios religiosos de cerca en su currículo. Las personas deben aprender sobre el Corán y las prácticas islámicas desde su infancia."
 LBA_national_education: "Educación Nacionalista"
 LBA_national_education_desc: "Nuestras escuelas deben incorporar el nacionalismo y los estudios civiles de cerca en su currículo. El patriotismo y las grandes hazañas de los libios deben enseñarse a todos los ciudadanos."
 LBA_appoint_grand_mufti: "Nombrar Un Gran Muftí"
 LBA_appoint_grand_mufti_desc: "Libia no tiene un Gran Muftí para interpretar la Ley Islámica. Esto es vergonzoso para una nación islámica devota como nosotros. Deberíamos nombrar a Sadiq al-Ghariani como el Gran Muftí."
 LBA_appoint_baathist_advisor: "Nombrar Un Asesor Ba'athista"
 LBA_appoint_baathist_advisor_desc: "Aunque el partido gobernante de Gaddafi es similar al ba'athismo, hay algunas diferencias. Necesitamos contratar a un asesor que sea experto en ba'athismo para ayudar a nuestro gobierno a alcanzar sus ideales nacionalistas."
 LBA_peace_with_lifg: "Paz Con LIFG"
 LBA_peace_with_lifg_desc: "El conflicto con el Grupo Islámico de Combate Libio ha comprometido la estabilidad de toda la nación. Deberíamos permitirles existir pacíficamente con nosotros."
 LBA_assassinate_gaddafi: "Asesinar a Gaddafi"
 LBA_assassinate_gaddafi_desc: "La gente está harta de [ROOT.GetLeader]. Los guerreros islámicos de Libia deben levantarse y defender los valores tradicionales libios antes de que sea demasiado tarde."
 LBA_mujahideen_of_libya: "Muyahidines De Libia"
 LBA_mujahideen_of_libya_desc: "Muchos de los miembros de LIFG son veteranos de los muyahidines desde la época en que la Unión Soviética invadió Afganistán. Su experiencia será de gran utilidad."
 LBA_old_taliban_friends: "Viejos Amigos Talibanes"
 LBA_old_taliban_friends_desc: "Tenemos muchos contactos en los talibanes. Deberíamos utilizar estas conexiones."
 LBA_mujahideen_legion: "Legión Muyahidín"
 LBA_mujahideen_legion_desc: "Como veteranos de Afganistán, sabemos cómo luchar contra los infieles. Es nuestro deber asegurarnos de que los musulmanes en todas partes estén protegidos."
 LBA_call_back_veterans: "Llamar de Vuelta a Veteranos"
 LBA_call_back_veterans_desc: "Muchos veteranos y líderes senior de LIFG viven en el exilio. Ahora que estamos en el poder y establecidos, pueden comenzar a regresar a casa"
 LBA_unity_in_islam: "Unidad En El Islam"
 LBA_unity_in_islam_desc: "El Islam es una herramienta poderosa que va más allá de las fronteras tribales. Con él, todos los libios se sentirán unidos."
 LBA_work_together_with_brotherhood: "Trabajar Juntos Con La Hermandad Musulmana"
 LBA_work_together_with_brotherhood_desc: "La Hermandad Musulmana fue prohibida bajo el gobierno de Gaddafi, pero muchas personas seguían siendo miembros de la organización. Como una de las fuerzas políticas islámicas más grandes del país, tiene sentido aliarse con ellos."
 LBA_work_together_with_brotherhood_tt: "[Neutral_Muslim_Brotherhood_L] será conocido como §Y£LBA_Neutral_Muslim_Brotherhood Partido de la Justicia y la Construcción§!"
 LBA_hardline_sharia_law: "Ley Sharia Estricta"
 LBA_hardline_sharia_law_desc: "La Ley Sharia debe ser el principio rector de nuestra nación. Todas las leyes deben basarse en ella, y toda la sociedad debe funcionar como ella dice."
 LBA_hardline_sharia_law_tt_alcohol: "Prohibiremos el alcohol\n"
 LBA_hardline_sharia_law_tt_dress_code: "Reimpondremos el código de vestimenta\n"
 LBA_hardline_sharia_law_tt_dress_code: "Reimpondremos el código de vestimenta\n"
 LBA_hardline_sharia_law_tt_banned_head_scarf: "Despenalizaremos el hiyab\n"
 LBA_hardline_sharia_law_tt_same_sex_decriminalized: "Criminalizaremos las relaciones entre personas del mismo sexo\n"
 LBA_de_westernisation: "Desoccidentalización"
 LBA_de_westernisation_desc: "El decadente Occidente tiene demasiada influencia en nuestro país. Necesitamos erosionar las tradiciones occidentales en el país."
 LBA_grand_mufti_rule: "Gobierno del Gran Muftí"
 LBA_grand_mufti_rule_desc: "El Gran Muftí se ha convertido en un símbolo importante para nuestra gente. Es mejor si se le da más poder político para guiar a Libia hacia la iluminación."
 LBA_denounce_green_book: "Denunciar El Libro Verde"
 LBA_denounce_green_book_desc: "El Libro Verde de Gaddafi mezcló el nacionalismo con el Islam y se usó como base para su gobierno. El único libro que la gente debe seguir es el Corán, y nada más."
 LBA_tanasoh_tv: "Tanasuh TV"
 LBA_tanasoh_tv_desc: "Deberíamos configurar una red de televisión nacional para transmitir el mensaje del Gran Muftí a todos los libios."
 LBA_supreme_revolutionaries_council: "Consejo Supremo de Revolucionarios"
 LBA_supreme_revolutionaries_council_desc: "Para proteger el nuevo estado, debemos establecer el Consejo Supremo de Revolucionarios. Un organismo asesor del Gran Muftí para ayudar a gobernar el país"
 LBA_anti_saudi_coalition: "Coalición Anti-Saudita"
 LBA_anti_saudi_coalition_desc: "Los saudíes y otras monarquías del Golfo acusan al Gran Muftí de participar en el terrorismo apoyado por Catar. Esta es una afirmación ridícula y debemos trabajar junto con Catar para combatir esta calumnia."
 LBA_join_sahel_war: "Unirse a La Guerra del Sahel"
 LBA_join_sahel_war_desc: "En el Sahara, hay varios grupos insurgentes islamistas luchando por la liberación de los musulmanes. Necesitamos alinearnos con estos grupos."
 LBA_join_sahel_war_threat: "Entrada de [LBA.GetAdjective] a La Guerra del Sahel"
 LBA_islamic_state_of_sahel: "Estado Islámico del Sahel"
 LBA_islamic_state_of_sahel_desc: "Nos proclamaremos como el único gobernante del Sahara. A partir de ahora, Libia será conocida como el Estado Islámico del Sahel."
 LBA_islamic_state_of_sahel_tt: "Podremos convertir estados §YReclamados§! en el Sahel en §YNúcleos§!"
 LBA_our_brothers_in_chad: "Nuestros Hermanos En Chad"
 LBA_our_brothers_in_chad_desc: "Los insurgentes en el norte de Chad serían aliados perfectos para tomar el país en el futuro."
 LBA_our_brothers_in_chad_tt: "Una unidad de muyahidines estableció su base en §Y$VICTORY_POINTS_1057$, $STATE_1100$§!"
 LBA_topple_chad: "Derrocar Chad"
 LBA_topple_chad_desc: "Chad es uno de nuestros vecinos más débiles. Con la ayuda de los insurgentes locales, derribar a Chad debería ser fácil."
 LBA_our_brothers_in_niger: "Nuestros Hermanos En Níger"
 LBA_our_brothers_in_niger_desc: "El norte de Níger es un punto crítico para la actividad militante. Necesitamos permitir que estos insurgentes crucen la frontera y establezcan un campamento seguro de nuestro lado."
 LBA_our_brothers_in_niger_tt: "Una unidad de muyahidines estableció su base en §Y$VICTORY_POINTS_12022$, $STATE_920$§!"
 LBA_topple_niger: "Derrocar Níger"
 LBA_topple_niger_desc: "Al tomar Níger, aseguraremos nuestra frontera sur. El borde sur del Sahara también servirá como un perfecto trampolín para atacar Nigeria."
 LBA_ally_with_boko_haram: "Aliarse con Boko Haram"
 LBA_ally_with_boko_haram_desc: "El grupo islamista nigeriano Boko Haram ha estado luchando contra el gobierno nigeriano durante años. Deberíamos aliarnos con ellos para obtener su apoyo en la destrucción de Nigeria. Sin embargo, no hay garantía de que sean amigables con nosotros a largo plazo."
 LBA_ally_with_boko_haram_tt: "Cuando terminemos §Y$LBA_invade_nigeria$§!, Boko Haram se rebelará de [NIG.GetNameDef] y se unirá a nuestro lado"
 LBA_invade_nigeria: "Invadir Nigeria"
 LBA_invade_nigeria_desc: "El norte de Nigeria es predominantemente musulmán. Necesitamos liberar a nuestros hermanos de la opresión del sur cristiano."
 LBA_our_brothers_in_algeria: "Nuestros Hermanos En Argelia"
 LBA_our_brothers_in_algeria_desc: "Argelia es el lugar de nacimiento de la insurgencia en el Sahel. Desde el fracaso de los islamistas en la Guerra Civil Argelina, la parte argelina del Sahara ha seguido siendo un punto crítico de actividad insurgente. Aunque la mayoría de los combatientes han sido expulsados por el ejército argelino, aún quedan algunos. Deberíamos contactarlos."
 LBA_our_brothers_in_algeria_tt: "Una unidad de muyahidines estableció su base en §Y$VICTORY_POINTS_9134$, $STATE_393$§!"
 LBA_topple_algeria: "Derrocar Argelia"
 LBA_topple_algeria_desc: "Los islamistas no lograron derrocar al decadente gobierno argelino durante la guerra civil. Sin embargo, nosotros no fallaremos."
 LBA_infiltrate_mali: "Infiltrarse En Malí"
 LBA_infiltrate_mali_desc: "Azawad, la región norte de Malí, es un punto crítico de actividad insurgente. Malí es débil y ya está en crisis, y ahora es el momento de atacar."
 LBA_our_brothers_in_mali_east_tt: "Una unidad de muyahidines estableció su base en §Y$VICTORY_POINTS_7939$, $STATE_330$§!"
 LBA_our_brothers_in_mali_north_tt: "Una unidad de muyahidines estableció su base en §Y$VICTORY_POINTS_5095$, $STATE_381$§!"
 LBA_expand_to_mauritania: "Expandirse a Mauritania"
 LBA_expand_to_mauritania_desc: "Mauritania solo ha visto una actividad limitada de insurgentes. Es hora de aumentar estas operaciones y terminar de unir el Sahel."
 LBA_destroy_last_crusaders: "Destruir a Los Últimos Cruzados"
 LBA_destroy_last_crusaders_desc: "Malta es el hogar de los Caballeros Hospitalarios. Es indignante que los descendientes de los cruzados que masacraron musulmanes se les permita vivir justo al lado de nuestra puerta. Este último bastión de los infieles debe ser destruido."
 LBA_malta_repopulation_campaign: "Campaña de Repoblación de Malta"
 LBA_malta_repopulation_campaign_desc: "Deberíamos crear una campaña para alentar a nuestros ciudadanos a emigrar a Malta para cambiar la demografía a nuestro favor."
 LBA_malta_province: "Provincia de Malta"
 LBA_malta_province_desc: "Malta ahora tiene una población musulmana considerable. Deberíamos integrar formalmente a Malta como parte integral de [LBA.GetNameDef]."
 LBA_baathism_tunisia: "Ba'athismo En Túnez"
 LBA_baathism_tunisia_desc: "Túnez ha tenido un movimiento ba'athista activo desde la década de 1950. Sin embargo, ha sido prohibido bajo el gobierno de Zine El Abidine Bel Adi. Deberíamos crear contactos con el movimiento clandestino, ya que tienen vínculos con grupos ba'athistas."
 LBA_baathism_algeria: "Ba'athismo En Argelia"
 LBA_baathism_algeria_desc: "El Partido Ba'athista de Argelia ha sido prohibido y reprimido de operar. El líder actual del partido vive en el exilio en Irak debido a esto. Con los ba'athistas argelinos, tendremos contactos tanto en Argelia como en Irak."
 LBA_baathism_mauritania: "Ba'athismo En Mauritania"
 LBA_baathism_mauritania_desc: "En Mauritania, el Partido Ba'ath es la mayor fuerza nacionalista árabe del país. El partido se ha infiltrado en el ejército mauritano varias veces y sus líderes incluso han servido como ministros. Sin embargo, cuando Mauritania normalizó las relaciones con Israel en 1999, el partido fue prohibido."
 LBA_baathism_egypt: "Ba'athismo En Egipto"
 LBA_baathism_egypt_desc: "El Partido Ba'athista de Egipto fue prohibido en 1990, y solo un año después, dos funcionarios de inteligencia iraquíes fueron arrestados en el país con grandes cantidades de dinero destinadas a desestabilizar Egipto. Al contactar a nuestros hermanos ba'athistas en Egipto, tendremos acceso a su red de financiación internacional."
 LBA_baathism_levant: "Ba'athismo En El Levante"
 LBA_baathism_levant_desc: "De todos los países árabes no ba'athistas, el movimiento lo está haciendo mejor en Jordania. El partido no es ilegal, una tercera parte de los jordanos son conscientes de la existencia del Partido Ba'athista y han tenido miembros en el parlamento. El Partido Ba'athista Jordano tiene un programa extenso de enviar jordanos a estudiar en universidades iraquíes, y esta red también nos beneficiará. En Palestina, nuestros hermanos ba'athistas ayudan a la OLP en su lucha contra los invasores sionistas."
 LBA_baathism_iraq_kuwait: "Ba'athismo En Irak"
 LBA_baathism_iraq_kuwait_desc: "Quizás en todos los países, en Irak el baazismo ha florecido más. Aunque recientemente, Saddam Hussein ha intentado construir una identidad iraquí basada en una identidad neo-mesopotámica, pensando en sí mismo como el nuevo Hammurabi. Necesitamos guiarlos de regreso hacia el nacionalismo árabe antes de que sea demasiado tarde."
 LBA_baathism_bahrain: "Baazismo en Baréin"
 LBA_baathism_bahrain_desc: "En Baréin, los ideales baazistas son liderados por la Asamblea Democrática Nacionalista antimonárquica. Uno de sus principales objetivos es detener la política de inmigración del gobierno, que hace que sea injusto para los bareiníes competir con la mano de obra extranjera barata. Baréin es un gran ejemplo de por qué debemos priorizar la población árabe sobre los extranjeros."
 LBA_baathism_lebanon: "Baazismo en Líbano"
 LBA_baathism_lebanon_desc: "El baazismo tiene una larga historia en Líbano. Actualmente hay mucha competencia entre las facciones iraquíes y sirias entre los partidarios baazistas. Deberíamos intentar reparar estas diferencias."
 LBA_baathism_sudan: "Baazismo en Sudán"
 LBA_baathism_sudan_desc: "Aunque el baazismo es relativamente pequeño en Sudán, los miembros existentes del movimiento aún tienen una influencia considerable debido a la gran cantidad de financiamiento iraquí. Con Sudán más cerca de nosotros, será más fácil controlar este dinero de Irak."
 LBA_baathism_yemen: "Baazismo en Yemen"
 LBA_baathism_yemen_desc: "En Yemen, el Partido Baazista dominado por Irak está estrechamente aliado con el gobernante Congreso General del Pueblo. Al estar en buen contacto con los baazistas en Yemen, tendremos un gran acceso al gobierno yemení."
 LBA_revise_green_book: "Revisar el Libro Verde"
 LBA_revise_green_book_desc: "En 1975, Muammar Gaddafi publicó su Libro Verde que detallaba su ideología política. Rechaza la democracia representativa en favor de la democracia directa y rechaza tanto el capitalismo como el comunismo. Esencialmente, establece la base para la Teoría de la Tercera Internacional. Sin embargo, muchos elementos de la sociedad libia hoy en día no siguen el Libro Verde. Quizás sea el momento de llevar el libro al milenio actual y trazar el camino futuro para los libios."
 LBA_revise_green_book_tt: "\n[LBA.GetLeader] revisará el Libro Verde. Con cada capítulo reescrito, nuestro país se moverá hacia o desde §YReforma§!. La cantidad de §YReforma§! determinará el futuro de Libia.\n\nSi §YReforma§! > 3, §Y$LBA_empower_peoples_congresses$§!\n\nSi §YReforma§! < -3, §Y$LBA_empower_revolutionary_committees$§!\n\nDe lo contrario, §Y$LBA_retain_political_balance$§!\n\n"
 LBA_green_book_part_1_1: "1:1 - El Instrumento de Gobierno"
 LBA_green_book_part_1_1_desc: "La pregunta política más importante es '¿qué forma de gobierno debe establecerse?' Tal gobierno debe ser una democracia directa, pero lo que generalmente ocurre es que se establecen democracias representativas, que usurpan la voluntad de grandes poblaciones que no votaron por los gobiernos existentes, utilizando sistemas electorales de primera vuelta."
 LBA_green_book_part_1_3: "1:3 - El Partido"
 LBA_green_book_part_1_3_desc: "Los propios partidos políticos también usurpan la autoridad del pueblo y se centran en mantener el poder en lugar de mejorar la sociedad para todos, el objeto adecuado del gobierno. Peor aún, los partidos políticos son susceptibles de corrupción."
 LBA_green_book_part_1_8: "1:8 - ¿Quién Supervisa la Conducta de la Sociedad?"
 LBA_green_book_part_1_8_desc: "Del mismo modo que el poder político no debe delegarse a representantes, el poder policial tampoco debe delegarse de toda la sociedad. Nuevamente, la estructura de Conferencias y Comités es la solución. El Todo es la legislatura para el Todo, y el Todo es la aplicación de la ley para el Todo."
 LBA_green_book_part_1_10: "1:10 - La Prensa"
 LBA_green_book_part_1_10_desc: "Aunque las personas y las empresas tienen derecho a expresarse en una capacidad privada, 'la prensa' como medio de expresión para la sociedad debe ser emitida por las Conferencias y Comités. De lo contrario, los individuos volverían a usurpar el poder de otros en el ámbito de las ideas."
 LBA_green_book_part_2_13: "2:13 - Vivienda"
 LBA_green_book_part_2_13_desc: "El alquiler de viviendas, por ejemplo, es explotación e infringe la libertad del inquilino. Idealmente, todos deberían tener solo una casa, porque si una parte determinada tiene más de una propiedad, se inclinarán a alquilarla, explotando así a sus inquilinos."
 LBA_green_book_part_2_14: "2:14 - Ingresos"
 LBA_green_book_part_2_14_desc: "El ingreso individual es esencial para una economía. Nuevamente, dicho ingreso no debe realizarse como salarios pagados por un propietario, sino como resultado de una asociación en una industria."
 LBA_green_book_part_2_16: "2:16 - Tierra"
 LBA_green_book_part_2_16_desc: "La tierra, al igual que todas las categorías mencionadas anteriormente, debe estar disponible por igual para todos. En general, la economía es un juego de suma cero, y los componentes de la economía deben distribuirse equitativamente entre todos, para producir igualdad de resultados. Nadie tiene derecho a ahorrar para sí mismo más allá de sus propias necesidades, excepto hasta su propia parte aritmética de un bien determinado entre toda la población."
 LBA_green_book_part_3_21: "3:21 - Los Méritos de la Tribu"
 LBA_green_book_part_3_21_desc: "Las tribus están arraigadas en la sangre, proporcionan cohesión social, pueden monitorearse internamente debido a su número. También aseguran la socialización de sus individuos, una educación más útil que una educación escolar."
 LBA_green_book_part_3_24: "3:24 - Minorías"
 LBA_green_book_part_3_24_desc: "Las minorías son de dos tipos: las que ya tienen una nación y las que no tienen ninguna, haciendo la suya propia. De cualquier manera, sus derechos deben ser protegidos."
 LBA_green_book_part_3_25: "3:25 - Los Negros Prevalecerán en el Mundo"
 LBA_green_book_part_3_25_desc: "Los negros están en posición de dominar la población humana porque su cultura incluye la poligamia y rechaza el control de la natalidad, y porque viven en un clima que es 'continuamente caluroso', con el resultado de que el trabajo es menos importante para ellos que en otras culturas."
 LBA_green_book_part_3_28: "3:28 - Deporte, Equitación y Escenario"
 LBA_green_book_part_3_28_desc: "Ser espectador en deportes, teatro y otros entretenimientos es una tontería. Las personas deben participar directamente en los deportes, obteniendo los beneficios del atletismo para sí mismas, en lugar de quedarse de pie y ver a otros actuar."
 LBA_release_new_green_book: "Lanzar el Nuevo Libro Verde"
 LBA_release_new_green_book_desc: "Está terminado! Después de meses de arduo trabajo, el Libro Verde ha recibido una nueva edición. Los estudiantes de todo el país se regocijan, ya que ahora tienen un libro más para aprender!"
 LBA_empower_peoples_congresses: "Empoderar a los Congresos Populares"
 LBA_empower_peoples_congresses_desc: "Lo que comenzó como una forma de llevar la democracia directa a las personas se ha desarrollado en una farsa de vecinos espiándose unos a otros para proteger al estado de la actividad revolucionaria. Los Comités Revolucionarios que espían a la gente deben ser abolidos y el poder debe ser devuelto a la gente."
 LBA_retain_political_balance: "Mantener el Equilibrio Político"
 LBA_retain_political_balance_desc: "El sistema político de Libia ha funcionado durante décadas. Los Congresos Populares y los Comités Revolucionarios se mantienen bajo control. ¿Por qué hacer olas cuando todo funciona?"
 LBA_empower_revolutionary_committees: "Empoderar a los Comités Revolucionarios"
 LBA_empower_revolutionary_committees_desc: "Los Comités Revolucionarios ya controlan efectivamente la nación. No debería ser demasiado difícil hacer que el poder de los Congresos Populares sea solo nominal, con los Comités Revolucionarios siendo los verdaderos maestros de la nación."
 LBA_allow_political_parties: "Permitir Partidos Políticos"
 LBA_allow_political_parties_desc: "Los partidos políticos han estado prohibidos en Libia desde que Gaddafi tomó el poder. Sin embargo, para que la gente se presente adecuadamente, necesitan plataformas para eso. Deberíamos abrir el panorama político a más actores."
 LBA_allow_political_parties_tt: "Todos los partidos políticos serán legalizados\n[conservatism_L] será conocido como §Y£generic_conservatism_small Unión por la Patria§!\n[liberalism_L] será conocido como §Y£LBA_liberalism Partido Nacional para el Desarrollo y el Bienestar§!\n[Autocracy_L] será conocido como §Y£LBA_Autocracy_democracy Unión Socialista Árabe§!\n[Kingdom_L] será conocido como §Y£LBA_Kingdom Partido de la Patria§!\n[Neutral_Muslim_Brotherhood_L] será conocido como §Y£LBA_Neutral_Muslim_Brotherhood Partido de Justicia y Construcción§!\n[Neutral_Autocracy_L] será conocido como §Y£LBA_Neutral_Autocracy Alianza de Fuerzas Nacionales§!\n[Neutral_conservatism_L] será conocido como §Y£LBA_Neutral_conservatism_democracy Partido del Frente Nacional§!\n[Neutral_Libertarian_L] será conocido como §Y£LBA_Neutral_Libertarian Partido Democrático§!\n[neutral_Social_L] será conocido como §Y£LBA_neutral_Social Movimiento Ensaf§!\n"
 LBA_grassroots_democracy: "Democracia de Base"
 LBA_grassroots_democracy_desc: "La democracia y el estado deben ser del pueblo, para el pueblo. La democracia debe estar presente en todos los niveles de gobierno para que incluso en el nivel más bajo la gente tenga la oportunidad de influir en las cosas."
 LBA_allow_royal_family_return: "Permitir el Regreso de la Familia Real"
 LBA_allow_royal_family_return_desc: "Después del golpe de Gaddafi en 1969, el rey Idris fue dejado en el exilio. El resto de su familia, sin embargo, no tuvo tanta suerte. Su sobrino y heredero, Hasan as-Senussi, junto con su familia, fue puesto bajo arresto domiciliario. La casa fue incendiada en 1984 y la familia fue trasladada a vivir en una choza en una playa pública. Cuatro años después, se permitió a la familia mudarse al Reino Unido para el tratamiento médico de Hasan, quien murió de un derrame cerebral solo cuatro años después en 1992. Su hijo y el actual Príncipe Heredero Mohammed El Senussi aún vive en Londres. Quizás sea el momento de permitirles regresar?"
 LBA_compensation_to_royals: "Compensación a los Reales"
 LBA_compensation_to_royals_desc: "Después de lo que han pasado, deberíamos dar una compensación monetaria a la familia real del presupuesto estatal. Solo una pequeña asignación anual para que puedan volver a levantarse. Con su estatus restaurado, serán tan famosos como la monarquía británica algún día."
 LBA_hunt_down_royals: "Cazar a los Reales"
 LBA_hunt_down_royals_desc: "Un puñado de miembros de la familia Senussi aún permanecen en el exilio en el extranjero. Mientras vivan, nuestro régimen no estará seguro. Debemos asesinar a la línea restante de la casa Senussi."
 LBA_hunt_down_royals_tt: "\nIntentaremos asesinar al §YPríncipe Heredero Mohammed§!, su primo §YAhmed§! y un pretendiente al trono §YIdris con su hijo Khaled§!. La probabilidad de nuestro §Géxito§! y §Rdescubrimiento§! depende de nuestro gasto en §YSeguridad Interna§!\n"
 LBA_royal_wealth: "Confiscar la Riqueza Real"
 LBA_royal_wealth_desc: "Los Reales tienen mucho dinero actualmente. Necesitamos incautar, confiscar y robar sus activos en nombre del bienestar libio."
 LBA_peoples_intelligence_agency: "Agencia de Inteligencia del Pueblo"
 LBA_peoples_intelligence_agency_desc: "Ahora que los Comités Revolucionarios controlan el país, pueden servir verdaderamente al pueblo evitando que cualquier pensamiento hostil eche raíces en el país."
 LBA_trust_revolutionary_guard: "Confiar en la Guardia Revolucionaria"
 LBA_trust_revolutionary_guard_desc: "La Guardia Revolucionaria ha protegido el régimen durante décadas. Necesitamos mover aún más responsabilidad de su lado. El ejército regular no se puede confiar."
 LBA_trust_army: "Confiar en el Ejército"
 LBA_trust_army_desc: "Hemos delegado demasiado de la seguridad estatal a la Guardia Revolucionaria. Necesitamos cambiar el enfoque de regreso al ejército."
 LBA_presidential_republic: "República Presidencial"
 LBA_presidential_republic_desc: "Libia ha tenido un líder fuerte durante la mayor parte de su existencia. Incluso cuando transitamos a la democracia, necesitamos un líder fuerte con autoridad. A medida que Libia transita, debemos seguir los modelos francés y estadounidense de ser gobernados por un presidente fuerte."
 LBA_federation: "Federación Libia"
 LBA_federation_desc: "Libia está compuesta por Tripolitania, Cirenaica y Fezán. Estas regiones, a su vez, están compuestas por varias tribus. Para la estabilidad de la nación, es mejor delegar algo de poder a los gobiernos regionales."
 LBA_federation_tt: "La mecánica de §YTribalismo Libio§! será deshabilitada"
 LBA_minority_rights: "Derechos de las Minorías"
 LBA_minority_rights_desc: "Los Toubou, los Tuaregs y las tribus locales deberían tener alguna autonomía. Esta es la mejor manera de prevenir la opresión del estado central."
 LBA_unitary_state: "Estado Unitario"
 LBA_unitary_state_desc: "Libia está dividida en tribus y personas. La mejor manera de combatir estas divisiones es tener un gobierno central fuerte que pueda asegurarse de que el país no colapse."
 LBA_unitary_state_tt: "Dependiendo de nuestra elección anterior, uno de los siguientes sucederá:\n\n"
 LBA_minority_protection: "Protección de Minorías"
 LBA_minority_protection_desc: "Necesitamos convencer a las tribus de que el estado central existe para proteger sus derechos y no para oprimirlos."
 LBA_constitutional_monarch: "Monarquía Constitucional"
 LBA_constitutional_monarch_desc: "Libia era relativamente estable bajo la monarquía. Sin embargo, después de décadas de autocracia, no podemos someter al pueblo libio a eso nuevamente. Deberíamos devolver la monarquía como un poderoso símbolo de la unidad libia, pero el verdadero poder político aún debería residir en el pueblo libio."
 LBA_the_real_monarch: "El Verdadero Monarca"
 LBA_the_real_monarch_desc: "Ha llegado el momento de devolver la monarquía a Libia. Necesitamos coronar a un verdadero gobernante para Libia."
 LBA_the_real_monarch_tt_1: "Si hemos completado el enfoque §Y$LBA_compensation_to_royals$§!:\n"
 LBA_the_real_monarch_tt_2: "Si hemos completado el enfoque §Y$LBA_royal_wealth$§! y §Y$LBA_strive_for_african_union$§!:\n"
 LBA_protect_toubou_and_tuaregs: "Proteger a los Toubou y los Tuareg"
 LBA_protect_toubou_and_tuaregs_desc: "El Sahara, y Libia, es el hogar de los pueblos Tuareg y Toubou. Sin embargo, muchos de los países que albergan a estas personas son inestables, autoritarios o ambos. Es nuestro deber proteger a estas minorías de sus opresores."
 LBA_protect_toubou_and_tuaregs_tt: "Podemos exigir que nuestros §Yvecinos§! con baja estabilidad o un gobierno autoritario liberen cualquier §YTuareg§! o §YTibesti§! núcleos"
 LBA_protect_toubou_and_tuaregs_threat: "[LBA.GetAdjective] Busca Liberar a los Tuareg y Toubou"
 LBA_royal_unity: "Unidad Real"
 LBA_royal_unity_desc: "El propósito de un rey es unificar a las personas. Bajo la monarquía libia, las tribus tendrán una persona común a quien admirar."
 LBA_revive_senussi_order: "Revivir la Orden Senussi"
 LBA_revive_senussi_order_desc: "La Orden Senussi comenzó como una organización religiosa que intentó eliminar algunas de las creencias más 'tribales' incorporadas en el sufismo islámico, al mismo tiempo que recortaba las interpretaciones más fundamentalistas del Corán. La Orden creció hasta alcanzar un gran poder en Libia, hasta que finalmente fue prácticamente eliminada por Muammar Gaddafi. Gaddafi ya no está, y es hora de que la Orden Senussi resurja."
 LBA_approach_nato: "Acercarse a la OTAN"
 LBA_approach_nato_desc: "El Reino de Libia fue fundado originalmente con la ayuda de los británicos y otras potencias occidentales. En nuestros primeros días, cooperamos estrechamente con nuestros amigos europeos, hasta que los nacionalistas árabes tontos nos alejaron. Necesitamos reparar estas relaciones y regresar con nuestros amigos originales."
 LBA_call_back_exiles: "Llamar de Regreso a los Exiliados"
 LBA_call_back_exiles_desc: "Muchos fueron exiliados de Libia o huyeron por su cuenta durante el reinado de Gaddafi. La situación ahora es diferente, y podemos llamar a estos exiliados de regreso."
 LBA_approach_arab_league: "Acercarse a la Liga Árabe"
 LBA_approach_arab_league_desc: "Debido a Gaddafi, no estamos en los mejores términos con nuestros estados árabes compañeros. Sus arrebatos políticos han dejado relaciones frías con muchos de nuestros compañeros árabes. Necesitamos solucionar este problema."
 LBA_join_war_on_terror: "Unirse a la Guerra contra el Terror"
 LBA_join_war_on_terror_desc: "El Islam está bajo ataque. Los yihadistas y extremistas están tratando de tomar el control de nuestra religión y están desestabilizando docenas de países y arruinando la vida de muchos musulmanes. Es nuestro deber proteger a nuestros hermanos musulmanes de estos fanáticos."
 LBA_join_war_on_terror_tt: "Se ha pronunciado el discurso 'La Guerra contra el Terror'"
 LBA_oef_trans_sahara: "Operación Escudo de Enebro"
 LBA_oef_trans_sahara_desc: "El Sahara es el escondite perfecto para extremistas. Nos han ofrecido una oportunidad por nuestro aliado, los Estados Unidos, para unirnos a sus operaciones antimilitantes en la región."
 LBA_oef_trans_sahara_tt: "Podremos intervenir en países en §Yel Sahel§! o §YSahara§! que tengan un alto apoyo para §YSalafismo§!"
 LBA_oef_trans_sahara_threat: "Operación Escudo de Enebro"
 LBA_fatherly_leader: "El Líder Paternal"
 LBA_fatherly_leader_desc: "El título actual para Gaddafi es el 'Líder Hermano y Guía de la Revolución de la Gran Jamahiriya Popular Socialista Árabe Libia'. Pero la verdad es que Gaddafi está más cerca de ser un padre para la nación, en lugar de un hermano."
 LBA_libyan_military: "El Ejército Libio"
 LBA_libyan_military_desc: "El ejército libio, oficialmente las Fuerzas Armadas de la Jamahiriya Árabe Libia, se divide en el ejército, la armada y la fuerza aérea. De estos, el ejército es claramente el más fuerte. El propio ejército está dividido en el ejército regular y el cuerpo de la guardia revolucionaria. La razón de esta división es que Gaddafi quería asegurarse de que hubiera una organización para mantener leal al ejército regular."
 LBA_lessons_from_the_past: "Lecciones del Pasado"
 LBA_lessons_from_the_past_desc: "A lo largo de nuestra historia, no hemos sido parte de tantas guerras, y definitivamente no hemos estado del lado ganador. Fuimos atacados varias veces por la fuerza aérea estadounidense, tuvimos un conflicto desastroso breve con Egipto y nuestra guerra con Chad terminó con nosotros perdiendo una parte considerable de nuestro ejército a pesar de las victorias iniciales. Si queremos tener éxito en el futuro, debemos mirar lo que hicimos mal."
 LBA_el_dorado_canyon: "Operación Cañón El Dorado"
 LBA_el_dorado_canyon_desc: "En 1986, Estados Unidos bombardeó Libia en respuesta al bombardeo libio de la discoteca alemana occidental 'La Belle', popular entre las tropas estadounidenses. Los estadounidenses atacaron varias instalaciones militares, incluido el centro de mando de Gaddafi. El ataque destruyó docenas de nuestras aeronaves. Nuestras defensas fallaron por completo, ya que no se lanzaron cazas como contramedida y nuestras defensas antiaéreas no comenzaron a disparar hasta después de que los aviones estadounidenses regresaran. Solo un F-111 fue derribado, y el resto escapó ileso."
 LBA_better_aa: "Mejor Defensa Antiaérea"
 LBA_better_aa_desc: "Lo que está claro de lo que sucedió durante El Dorado Canyon es que nuestras capacidades antiaéreas son risibles. Necesitamos estar mucho mejor preparados para las aeronaves enemigas en el futuro."
 LBA_better_fighter_response: "Mejor Respuesta de Cazas"
 LBA_better_fighter_response_desc: "Claramente, nuestro fracaso durante El Dorado Canyon fue nuestra respuesta de cazas desesperadamente lenta. Nuestros pilotos necesitan estar mucho más rápidos fuera del suelo para interceptar a cualquier enemigo."
 LBA_gulf_of_sidra: "Golfo de Sidra"
 LBA_gulf_of_sidra_desc: "En 1974, Gaddafi reclamó todas las aguas del Golfo de Sidra como territoriales en contra del derecho marítimo internacional. Esto fue desafiado por los Estados Unidos y finalmente llevó a un aumento de las tensiones en el Golfo. Esto finalmente llevó a varios incidentes en la región; en 1981 dos SU-22 libios fueron derribados, en 1986 una corbeta libia fue hundida y otra críticamente dañada y en 1989 dos MiG-23 libios fueron destruidos. En todos estos enfrentamientos, los estadounidenses no sufrieron pérdidas. Estos incidentes solo mostraron lo desesperada que es nuestra fuerza aérea y armada."
 LBA_toyota_war_guerrilla: "Lecciones de la Guerra de Toyota - Guerra de Guerrillas"
 LBA_toyota_war_guerrilla_desc: "El conflicto chadiano-libio de los años 80 terminó con la llamada Guerra de Toyota. Las fuerzas libias habían estado atrincheradas en el norte de Chad durante años. Cuando los chadianos lanzaron su contraataque, lo hicieron en técnicos altamente móviles (de ahí el nombre de la guerra). Esto les permitió evitar las guarniciones libias, causando estragos en las líneas de suministro y unidades solitarias. Esta guerra ligera es en lo que también deberíamos enfocarnos."
 LBA_toyota_war_mobility: "Lecciones de la Guerra de Toyota - Movilidad"
 LBA_toyota_war_mobility_desc: "El conflicto chadiano-libio de los años 80 terminó con la llamada Guerra de Toyota. Las fuerzas libias habían estado atrincheradas en el norte de Chad durante años. Cuando los chadianos lanzaron su contraataque, lo hicieron en técnicos altamente móviles (de ahí el nombre de la guerra). Esto les permitió superar las formaciones libias, incluso yendo mano a mano con tanques más lentos y cruzando campos minados ilesos. Este es definitivamente el estilo de guerra que necesitamos."
 LBA_desert_warfare: "Maestros del Desierto"
 LBA_desert_warfare_desc: "La mayor parte de Libia es desierto. No importa desde qué dirección nos ataquen, probablemente estaremos luchando en el calor y la arena. Esto es algo a lo que nuestra gente ya está acostumbrada, y nuestros enemigos deberían temernos."
 LBA_desert_warfare_tt: "Modifica cualquier idea de §YGuerra de Toyota§! que tengamos\n"
 LBA_egypt_war_behind_the_lines: "Guerra Egipcio-Libia - Comandos"
 LBA_egypt_war_behind_the_lines_desc: "En 1977 luchamos una guerra corta de cuatro días contra Egipto, principalmente debido a las relaciones agriadas por la firma de Egipto de un acuerdo de paz con Israel. Durante la guerra, un batallón de tanques libios cruzó a Egipto pero fue rápidamente destruido por un contraataque mecanizado. En los días siguientes, comandos egipcios lanzaron múltiples ataques contra instalaciones militares libias. Esos ataques detrás de las líneas destruyeron muchas instalaciones militares críticas, y usar esa táctica contra nuestros enemigos sería útil."
 LBA_egypt_war_behind_the_lines_tt: "Modifica la idea de §Y$LBA_desert_warfare_idea$§!"
 LBA_egypt_war_tank_formations: "Guerra Egipcio-Libia - Blindaje"
 LBA_egypt_war_tank_formations_desc: "En 1977 luchamos una guerra corta de cuatro días contra Egipto, principalmente debido a las relaciones agriadas por la firma de Egipto de un acuerdo de paz con Israel. Durante la guerra, comandos egipcios atacaron instalaciones militares libias. Al mismo tiempo, un batallón blindado libio avanzó hacia Egipto pero fue rápidamente destruido por un contraataque mecanizado, que luego avanzó 25 km hacia Libia antes de regresar a sus posiciones originales. El impresionante asalto mecanizado egipcio es algo que deberíamos tratar de lograr."
 LBA_activate_arsenal_of_islam: "Activar Arsenal del Islam"
 LBA_activate_arsenal_of_islam_desc: "En la década de 1970, Gaddafi se fue de compras masivas y construyó un enorme 'Arsenal del Islam' para usar cuando comenzara la guerra global con Estados Unidos e Israel. La guerra nunca llegó, pero aún necesitamos ese equipo. Todo en el arsenal tiene décadas de antigüedad y llevará tiempo y dinero poner todo en funcionamiento, pero al menos nuestros soldados tendrán algo con qué luchar."
 LBA_activate_arsenal_of_islam_gaddafi: "La familia Gaddafi está en el poder y tenemos el Espíritu Nacional §Y$LBA_revolutionary_guard_corps$§!"
 LBA_activate_arsenal_of_islam_no_gaddafi: "La familia Gaddafi no está en el poder y tenemos el Espíritu Nacional §Y$LBA_armed_forces_of_arab_jamahiriya$§!"
 LBA_foreign_procurement_lines: "Líneas de Adquisición Extranjera"
 LBA_foreign_procurement_lines_desc: "Ahora que ya no estamos sujetos a sanciones de armas de las Naciones Unidas, deberíamos aprovechar la oportunidad para reconstruir nuestros arsenales."
 LBA_foreign_procurement_lines_tt: "Mientras la idea §Y$LBA_foreign_procurement_boosted$§! esté activa, las adquisiciones de armas de enfoques nos darán 25% más de equipo!\n"
 LBA_weapons_from_balkans: "Armas de los Balcanes"
 LBA_weapons_from_balkans_desc: "Muchos países de los Balcanes están modernizando sus ejércitos para ser más compatibles con la OTAN. Esto significa que sus viejos arsenales tienen que ir a alguna parte. Esta es una gran oportunidad para que obtengamos un montón de armas baratas!"
 LBA_foreign_procurement_lines_cheap_tt: "Debido a §Y$LBA_foreign_procurement_boosted$§!:\n"
 LBA_new_tanks: "Tanques Modernos"
 LBA_new_tanks_desc: "La mayoría de los tanques que usamos son antiguos tanques T-55 y T-62. Aunque decentes considerando el nivel regional. Si alguna vez tenemos que enfrentarnos a algún país más desarrollado, estaremos desesperadamente superados. Necesitamos obtener algo más moderno para nuestros arsenales."
 LBA_new_trucks: "Impulso de Motorización"
 LBA_new_trucks_desc: "Nuestras unidades motorizadas conducen en camiones o técnicos Toyota, haciendo que nuestro ejército se vea como un montón de guerrilleros. Los ejércitos modernos tienen vehículos de personal tipo tanque, que también deberíamos tener."
 LBA_new_artillery: "Mejor Apoyo de Fuego"
 LBA_new_artillery_desc: "Cualquier ejército necesitará un elemento de apoyo de fuego si quiere tener éxito en el campo de batalla. Necesitamos modernizar nuestro cuerpo de artillería."
 LBA_local_supply_system: "Sistemas de Suministro Locales"
 LBA_local_supply_system_desc: "Años de sanciones de armas nos mostraron lo fácil que es quedar fuera de las líneas de suministro para nuevo equipo. Para remediar esto, deberíamos expandir nuestra producción local para que las piezas de repuesto y los reemplazos estén más fácilmente disponibles."
 LBA_expand_airbases: "Expandir Bases Aéreas"
 LBA_expand_airbases_desc: "Muchas de las bases de la Fuerza Aérea Libia están en malas condiciones. Si queremos expandir nuestra fuerza aérea, primero debemos expandir las instalaciones para almacenar nuestros aviones."
 LBA_new_fighters: "Superioridad Aérea"
 LBA_new_fighters_desc: "Nuestras experiencias anteriores luchando contra la Fuerza Aérea Estadounidense muestran la clara falta de cazas adecuados. Con nuestros aviones actuales, bien podríamos estar volando cometas contra ellos. Necesitamos algo mucho mejor."
 LBA_new_helicopters: "Apoyo Cercano de Combate"
 LBA_new_helicopters_desc: "Observando los conflictos africanos, hemos visto la efectividad de los helicópteros de ataque. Volar bajo contra un enemigo oculto sin capacidades AA es su principal fortaleza. Volar jets es inútil cuando una forma más efectiva de apoyar a nuestras tropas son los helicópteros."
 LBA_sabha_launch_site: "Sitio de Lanzamiento de Sabha"
 LBA_sabha_launch_site_desc: "En la década de 1980, una compañía alemana occidental OTRAG utilizó el oasis de Sabha como sitio de prueba para sus cohetes espaciales experimentales. Originalmente probados en Shaba en la República Democrática del Congo (entonces Zaire), las pruebas se trasladaron a Libia hasta 1987. El sitio de lanzamiento de Sabha también fue un sitio de prueba remoto para el programa espacial soviético hasta 1991. Podríamos renovar el sitio de lanzamiento para usarlo para nuestros propios propósitos de prueba."
 LBA_review_the_navy: "Revisar la Armada"
 LBA_review_the_navy_desc: "Nuestra armada está compuesta principalmente por viejos submarinos soviéticos inoperables y corbetas de los años 50 y 60, con un par de corbetas 'nuevas' de clase Koni. La mayoría de estos barcos están en muy mal estado, y realmente están en forma solo para la defensa costera. La armada necesita desesperadamente modernización."
 LBA_expand_tripoli_docks: "Expandir Muelles de Trípoli"
 LBA_expand_tripoli_docks_desc: "Trípoli actualmente alberga nuestro muelle más grande. Las instalaciones allí soportan la reparación de barcos de hasta 6000 toneladas de peso muerto. Para una futura expansión en barcos más grandes, necesitamos aumentar aún más esta capacidad."
 LBA_expand_benghazi_docks: "Expandir Muelles de Bengasi"
 LBA_expand_benghazi_docks_desc: "Aunque el muelle de Bengasi no es tan impresionante como el de Trípoli, sigue siendo una base vital para nuestra armada. Actualmente, hay algunos muelles flotantes en el puerto. Deberíamos expandir el muelle para una función similar a la de Trípoli."
 LBA_refurbish_submarines: "Reacondicionar Submarinos"
 LBA_refurbish_submarines_desc: "Tenemos dos submarinos de clase Foxtrot. Se compraron seis en total a la Unión Soviética en 1982, pero desafortunadamente cuatro de ellos ya han alcanzado un estado en el que son completamente irreparables. Todavía hay dos en la base naval de Bengasi en mal estado. Con una pequeña inversión, deberíamos poder hacerlos aptos para el mar nuevamente."
 LBA_new_corvettes: "Nuevas Corbetas"
 LBA_new_corvettes_desc: "Para reforzar nuestra armada, necesitamos nuevas corbetas. Las de la Guerra Fría simplemente no servirán."
 LBA_tripoli_drydocks: "Astilleros de Trípoli"
 LBA_tripoli_drydocks_desc: "Dado que Trípoli es nuestra base naval más grande, tiene sentido expandir los astilleros allí para poder realmente construir y reparar barcos."
 LBA_shuffle_officers: "Reorganizar Oficiales"
 LBA_shuffle_officers_desc: "Una de las tácticas de Gaddafi para mantener al ejército bajo control es rotar a los oficiales con frecuencia. Los oficiales a menudo son cambiados de una unidad a otra, y se promueven nuevos para ocupar su lugar. Esto significa que siempre hay muchos oficiales jóvenes agradecidos por su promoción, y los oficiales disidentes pueden ser enviados a puestos lejanos poco importantes."
 LBA_expand_rgc: "Expandir el RGC"
 LBA_expand_rgc_desc: "El Cuerpo de la Guardia Revolucionaria es la guardia de élite del régimen. No podemos confiar en la lealtad del ejército regular. Necesitamos expandir la Guardia Revolucionaria en una fuerza aún mayor."
 LBA_shift_to_military: "Cambiar al Ejército"
 LBA_shift_to_military_desc: "Puede que hayamos dado demasiado poder al Cuerpo de la Guardia Revolucionaria. Necesitamos cambiar el equilibrio de poder hacia el ejército regular, ya que una élite pequeña probablemente eventualmente derrocará nuestro régimen."
 LBA_lock_supplies: "Bloquear Suministros"
 LBA_lock_supplies_desc: "Algunos de nuestros suministros militares son controlados por el Cuerpo de la Guardia Revolucionaria. Esto permite que el RGC controle los arsenales del ejército regular. Deberíamos poner toda la logística bajo el RGC para que el ejército no tenga posibilidad de rebelarse, ya que tendrán acceso limitado a armas y municiones. Y cuando todo el equipo esté ordenadamente almacenado en almacenes del RGC en lugar de ser usado, habrá incluso menos desgaste."
 LBA_disarm_rgc: "Desarmar al RGC"
 LBA_disarm_rgc_desc: "La Guardia Revolucionaria ha estado aferrándose a armas que están destinadas al ejército. Necesitamos incautar estas armas y devolverlas a sus legítimos dueños."
 LBA_new_officer_corps: "Nuevo Cuerpo de Oficiales"
 LBA_new_officer_corps_desc: "Hay muchas estrellas en ascenso tanto en la Guardia Revolucionaria como en el Ejército. Necesitamos poner a estos hombres rápidamente en posiciones importantes."
 LBA_army_fit_for_libya: "Ejército Apto para Libia"
 LBA_army_fit_for_libya_desc: "En palabras de Mutassim Gaddafi, hijo de Muammar Gaddafi; 'Hay 60 millones de argelinos al oeste, 80 millones de egipcios al este, tenemos a Europa frente a nosotros y enfrentamos al África subsahariana con sus problemas al sur'. Simplemente no podemos competir con números. Por lo tanto, debemos enfocarnos en la calidad en lugar de la cantidad."
 LBA_army_fit_for_libya_tt: "Modifica §Y$LBA_revolutionary_guard_corps$§! o §Y$LBA_armed_forces_of_arab_jamahiriya$§!"
 LBA_economy_of_libya: "Economía de Libia"
 LBA_economy_of_libya_desc: "La economía libia se basa en su producción de petróleo. El 95% de nuestras exportaciones y el 60% de nuestro PIB provienen de la industria petrolera. Aunque nuestro petróleo nos hace mucho dinero (y nos ha dado el Índice de Desarrollo Humano más alto de África), es arriesgado hacer que nuestro país dependa tanto de un solo recurso y de las personas que lo poseen. Para asegurar la economía libia, se necesita diversificación."
 LBA_train_depot: "Depósito de Trenes"
 LBA_train_depot_desc: "Cuando se trata de transporte ferroviario, Libia es una rareza en el norte de África. No hay ferrocarriles activos en todo el país. Los colonizadores italianos construyeron algunas líneas más pequeñas cerca de Trípoli y Bengasi, pero ambas fueron cerradas en los años 60. Ahora, nada existe. Necesitamos llevar a Libia a un sistema de transporte moderno, y para comenzar necesitamos locomotoras para nuestras futuras vías férreas."
 LBA_tripoli_to_misrata: "De Trípoli a Misrata"
 LBA_tripoli_to_misrata_desc: "Nuestra región capital debería ser nuestra primera prioridad para un nuevo ferrocarril. Conectar las principales ciudades de Trípoli y Misrata mostrará al mundo que nosotros también podemos construir ferrocarriles."
 LBA_misrata_to_sirte: "De Misrata a Sirte"
 LBA_misrata_to_sirte_desc: "Después de conectar Misrata con Trípoli, deberíamos continuar la línea para conectar con Sirte, un importante centro para nuestra industria petrolera."
 LBA_tobruk_to_benghazi: "De Bengasi a Tobruk"
 LBA_tobruk_to_benghazi_desc: "Bengasi es nuestro puerto más importante en Cirenaica. Necesitamos crear una conexión desde allí cerca de nuestra frontera con Egipto para mejorar nuestra respuesta militar en caso de un conflicto. La distancia es muy larga pero con suficiente tiempo y dinero podemos hacerlo."
 LBA_benghazi_to_brega: "De Bengasi a Brega"
 LBA_benghazi_to_brega_desc: "Brega es un centro de refinería importante para nuestra industria petrolera. Deberíamos conectarlo por ferrocarril a nuestro puerto en Bengasi."
 LBA_connect_east_west_rails: "Conectar Este y Oeste"
 LBA_connect_east_west_rails_desc: "Ahora que tenemos redes ferroviarias construidas en el Este y en el Oeste, es hora de conectar estas dos redes. Ahora los libios podrán viajar por todo el país en solo unos momentos."
 LBA_connect_sabha: "Conectar Sabha"
 LBA_connect_sabha_desc: "Sabha es la capital de la región de Fezán, una base aérea importante para la Fuerza Aérea Libia e incluso sirvió como sitio de prueba para cohetes portadores de espacio alemanes occidentales. También hay algo de minería de mineral de hierro en la región, y al conectarla con un ferrocarril podemos expandir las operaciones mineras más."
 LBA_connect_jawf: "Conectar Al-Jawf"
 LBA_connect_jawf_desc: "Al-Jawf es básicamente la única ciudad más grande en el distrito de Kufra en el sur de Libia. Aunque económicamente insignificante, podría servir como base para asegurar nuestro flanco sur."
 LBA_libyan_rail: "Ferrocarril Libio"
 LBA_libyan_rail_desc: "Finalmente hemos llegado a una situación en la que el gobierno no tiene que cubrir cada dinar que necesitan los ferrocarriles. Por esto, deberíamos organizar los ferrocarriles en una empresa ferroviaria estatal libia. La cantidad de personas o empresas que usan el ferrocarril no es suficiente para cubrir todos sus costos, pero al menos ahora hay espacio para el crecimiento."
 LBA_kufra_solar_plant: "Planta Solar Kufra"
 LBA_kufra_solar_plant_desc: "Libia se asa bajo el sol africano. Las encuestas actuales muestran que Libia es un lugar óptimo para paneles solares. Los paneles solares necesitan mucho mantenimiento, y ahora que hemos conectado Al-Jawf a nuestra red ferroviaria, será un buen lugar para construir una planta de energía solar."
 LBA_expand_tripoli_airport: "Expandir Aeropuerto de Trípoli"
 LBA_expand_tripoli_airport_desc: "El Aeropuerto de Trípoli es nuestro principal aeropuerto internacional. Expandirlo aumentará nuestra conectividad con el resto del mundo."
 LBA_expand_benina_airport: "Expandir Aeropuerto de Benina"
 LBA_expand_benina_airport_desc: "El Aeropuerto de Benina es el segundo aeropuerto más grande de Libia. Se encuentra en la ciudad de Benina, justo al lado de Bengasi. Es un aeropuerto vital para traer trabajadores migrantes a trabajar en los campos petroleros."
 LBA_expand_tripoli_port: "Expandir Puerto de Trípoli"
 LBA_expand_tripoli_port_desc: "El puerto de Trípoli es uno de los puertos más antiguos del Mediterráneo, existente desde los tiempos romanos. Es la ruta de importación más vital hacia Libia, y expandirlo nos dará más espacio para expandir nuestra economía."
 LBA_expand_benghazi_port: "Expandir Puerto de Bengasi"
 LBA_expand_benghazi_port_desc: "El puerto de Bengasi fue fundado por los griegos en el siglo VI a.C. Actualmente sirve como un centro importante para exportar nuestros productos petroleros. Es importante que continuemos expandiéndolo para fomentar un mayor crecimiento."
 LBA_organize_desert_trips: "Organizar Viajes al Desierto"
 LBA_organize_desert_trips_desc: "Libia tiene mucho que ver para los turistas: las dunas de arena y los oasis del Sahara, las ruinas griegas y romanas, los fuertes otomanos y los campos de batalla de la Segunda Guerra Mundial. Necesitamos aprovechar estos puntos de venta que tenemos y atraer más turistas."
 LBA_derna_windpark: "Parque Eólico Derna"
 LBA_derna_windpark_desc: "Libia tiene velocidades promedio de viento muy altas. Cerca de la costa de Derna, por ejemplo, la velocidad del viento promedia 7.5 m/s. Esto hace que Derna sea un lugar perfecto para construir un parque eólico. Los molinos de viento han sido utilizados para bombear agua de los oasis desde la década de 1940, así que definitivamente tenemos experiencia con ellos."
 LBA_expand_tourism: "Expandir Turismo"
 LBA_expand_tourism_desc: "Necesitamos expandir aún más el turismo para hacer que Libia sea un destino más atractivo para los turistas, al igual que Latakia en Siria, Sinaí en Egipto y Túnez en Túnez."
 LBA_stock_exchange: "Fundar Bolsa de Valores"
 LBA_stock_exchange_desc: "Libia no tiene una bolsa de valores. Para estar más integrados en los mercados internacionales, debemos fundar una en Trípoli. Las personas tendrán la opción de participar en varias empresas estatales."
 LBA_gmmr_kufra: "GMMR Kufra"
 LBA_gmmr_kufra_desc: "La ciudad del desierto de Al-Jawf en el sur de Libia en el distrito de Al-Kufrah es una de las pocas ciudades de la zona. Se encuentra justo encima del Acuífero de Arenisca Nubia. Es un buen objetivo para expandir el Gran Río Artificial. Deberíamos asignar fondos adicionales para que el proyecto avance más rápido."
 LBA_gmmr_ghadames: "GMMR Ghadames"
 LBA_gmmr_ghadames_desc: "En el oeste del país, cerca de Ghadames, hay otro acuífero que podríamos utilizar. Si agregamos esta área a la red GMMR, aumentaremos su capacidad."
 LBA_gmmr_jaghbub: "GMMR Jaghbub"
 LBA_gmmr_jaghbub_desc: "En el este del país, justo en la frontera con Egipto, al sur de Tobruk, hay una pequeña ciudad llamada Jaghbub. La zona es un oasis natural situado sobre un acuífero. Al construir un pozo aquí, podemos llevar agua fresca a Tobruk."
 LBA_western_mountain_power_plant: "Planta de Energía de la Montaña Occidental"
 LBA_western_mountain_power_plant_desc: "Libia solo tiene una planta de energía antigua en funcionamiento actualmente. Necesitamos asegurar nuestro suministro de electricidad y construir más plantas de energía cerca de la capital. Hay planes para construir una planta de turbina de gas ciclo cerca de Al Garbi, y deberíamos ayudar a financiarla."
 LBA_gmmr_connect_east_west: "Terminar GMMR"
 LBA_gmmr_connect_east_west_desc: "La última fase del Gran Río Artificial es conectar las redes de tuberías en el oeste y en el este construyendo un oleoducto desde Sirte a Misrata. Después de esto, realmente habremos construido la 8ª Maravilla del Mundo."
 LBA_zawia_power_plant: "Planta de Energía de Zawia"
 LBA_zawia_power_plant_desc: "En la ciudad de Zawia, hay un buen lugar para una planta de energía que podría utilizar tanto gas natural como petróleo como combustible. Tenemos mucho de ambos después de todo."
 LBA_convert_pipe_factories: "Convertir Fábricas de Tuberías"
 LBA_convert_pipe_factories_desc: "Ahora que hemos terminado el GMMR, necesitamos averiguar qué hacer con las fábricas de tuberías construidas para él. Aunque algunas son necesarias para futuras reparaciones, deberíamos convertir las fábricas restantes para producir una amplia variedad de tuberías y equipos de fontanería para exportar."
 LBA_create_ministry_of_agriculture: "Crear Ministerio de Agricultura"
 LBA_create_ministry_of_agriculture_desc: "Libia no tiene un ministerio de agricultura, y todos los proyectos agrícolas son manejados por la Oficina del Inspector General. Si queremos reformar nuestro sector agrícola, necesitamos dedicar personas a trabajar solo en agricultura. Esto permitirá un uso más eficiente del sector agrícola que tenemos ahora."
 LBA_desalination_plants: "Plantas de Desalinización"
 LBA_desalination_plants_desc: "Una forma de obtener agua dulce es a través del agua de mar. A través de procesos industriales, podemos reducir el nivel de sal y hacer que el agua sea potable. Deberíamos construir plantas de desalinización en comunidades costeras para aumentar su acceso al agua."
 LBA_expand_agriculture: "Expandir Agricultura"
 LBA_expand_agriculture_desc: "Ahora que hemos expandido nuestro suministro de agua, deberíamos poder utilizar más de la tierra cultivable que tenemos."
 LBA_land_reform: "Reforma Agraria"
 LBA_land_reform_desc: "Los mayores desafíos para la agricultura libia han sido la falta de agua dulce y la ley de herencia islámica. El problema del agua está resuelto, pero la ley permanece. En el momento de la herencia, una granja se divide entre todos los hijos. Esto ha fragmentado las granjas en parcelas más pequeñas. Esta ley necesita ser reformada para que las granjas puedan mantener su tamaño e incluso expandirse si es necesario. Esto, por supuesto, no eliminará los obstáculos naturales que tenemos para la agricultura, pero es lo mejor que podemos hacer de nuestra situación."
 LBA_foreign_food_imports: "Importaciones de Alimentos"
 LBA_foreign_food_imports_desc: "Es inútil luchar una batalla cuesta arriba. Libia simplemente no está hecha para cultivar su propia comida. Necesitamos establecer una robusta red comercial para asegurar el suministro de alimentos de otros países. Seremos más dependientes de otros países, pero debería eliminar los problemas con nuestra agricultura."
 LBA_continue_nationalised_economy: "Continuar Economía Nacionalizada"
 LBA_continue_nationalised_economy_desc: "La mayoría de las grandes corporaciones en Libia son controladas por el estado. Por razones estratégicas, esto es necesario. No podemos permitir que empresas extranjeras vengan y colonicen a nuestra gente, incluso si eso significa que no estamos obteniendo tantas ganancias."
 LBA_liberalise_economy: "Privatizar la Economía"
 LBA_liberalise_economy_desc: "Durante décadas, el gobierno libio ha estado controlando activamente la economía del país al poseer muchas de sus empresas más grandes. Para facilitar un crecimiento económico más rápido, deberíamos comenzar a privatizar varios sectores de la economía."
 LBA_expand_agricultural_bank: "Expandir el Banco Agrícola"
 LBA_expand_agricultural_bank_desc: "El Banco Agrícola de Libia es responsable de proporcionar orientación y asesoramiento a problemas agrícolas, avanzar préstamos a cooperativas agrícolas y desarrollar la comunidad agrícola de Libia. Ahora que hemos expandido nuestro sector agrícola, necesitamos expandir los recursos del banco para un uso más eficiente de la tierra agrícola."
 LBA_expand_lisco: "Expandir Lisco"
 LBA_expand_lisco_desc: "Lisco, o la Compañía Libia de Hierro y Acero, es una de las compañías siderúrgicas más grandes del norte de África. Los mayores usuarios nacionales de los productos de Lisco son la Compañía General de Tuberías y la Corporación Nacional de Petróleo. Al invertir en ellos, podemos expandir la producción de acero de Libia y proporcionar mejores oportunidades de expansión para nuestro sector petrolero."
 LBA_float_national_commercial_bank: "Flotar el Banco Comercial Nacional"
 LBA_float_national_commercial_bank_desc: "Deberíamos hacer que las acciones del Banco Comercial Nacional estén disponibles para el sector público. Esto nos permitirá recaudar fondos para la operación del banco y traer algo del capital tan necesario al país."
 LBA_join_wto: "Unirse a la OMC"
 LBA_join_wto_desc: "Todavía no somos miembros de la Organización Mundial del Comercio. Deberíamos solicitar unirnos para asegurar al mundo que queremos seguir estándares internacionales en cuanto al comercio. Esto debería fomentar la inversión extranjera en el país."
 LBA_nationalise_arabian_cement_company: "Nacionalizar la Compañía de Cemento Arábiga"
 LBA_nationalise_arabian_cement_company_desc: "La Compañía de Cemento Arábiga es el mayor productor de cemento, cal y yeso del país. Deberíamos nacionalizarla para asegurar que nuestras necesidades estratégicas de materiales de construcción sean satisfechas."
 LBA_handle_national_oil_corporation: "Manejar la Corporación Nacional de Petróleo"
 LBA_handle_national_oil_corporation_desc: "La Corporación Nacional de Petróleo controla una gran parte de nuestros campos petroleros del país. Necesitamos guiar sus políticas más hacia nuestra política nacional."
 LBA_handle_national_oil_corporation_tt1: "Si hemos completado el enfoque §Y$LBA_continue_nationalised_economy$§!, entonces"
 LBA_handle_national_oil_corporation_tt2: "Si hemos completado el enfoque §Y$LBA_liberalise_economy$§!, entonces"
 LBA_return_arabian_gulf_company_shares: "Devolver Acciones de la Compañía de Petróleo del Golfo Arábigo"
 LBA_return_arabian_gulf_company_shares_desc: "La Compañía de Petróleo del Golfo Arábigo se formó en 1971, cuando Libia nacionalizó las acciones petroleras de British Petroleum. Actualmente, la compañía petrolera es una subsidiaria de la Corporación Nacional de Petróleo. Deberíamos hacer que las acciones de la compañía sean públicas nuevamente y devolver una parte justa a BP. Esto debería garantizar una exploración más eficiente del petróleo libio."
 LBA_military_commission_to_truck_and_bus_company: "Militarizar la Compañía de Camiones y Autobuses"
 LBA_military_commission_to_truck_and_bus_company_desc: "La Compañía de Camiones y Autobuses es un fabricante libio de autobuses y camiones, establecida como una empresa conjunta con la compañía italiana IVECO en la década de 1970. Han estado fabricando vehículos pesados durante décadas y deberíamos utilizar su conocimiento para producir vehículos para nuestro ejército."
 LBA_privatise_maritime_transport_company: "Privatizar la GNMTC"
 LBA_privatise_maritime_transport_company_desc: "La GNMTC, o Compañía General Nacional de Transporte Marítimo, es una compañía naviera estatal que opera una flota de embarcaciones de diversos tamaños en todo el mundo. Incluso ha habido planes para comenzar a operar cruceros. Deberíamos privatizar la compañía y crear oportunidades para la construcción naval local en Libia."
 LBA_state_driven_economy: "Una Economía Impulsada por el Estado"
 LBA_state_driven_economy_desc: "La mayor parte de la economía libia ahora es controlada por el estado central. Esto puede que no nos ahogue en dinero, pero al menos la gente sabe que tienen trabajos disponibles para ellos, y el interés del estado es proporcionarles bienestar, no hacer ganancias para otros."
 LBA_further_resource_expansion: "Mayor Extracción de Recursos"
 LBA_further_resource_expansion_desc: "Deberíamos continuar extrayendo recursos de nuestro suelo y incluso expandirnos a nuevas formas de producción. Necesitaremos más recursos si queremos apoyar nuestra futura economía."
 LBA_modern_economy: "Una Economía Moderna"
 LBA_modern_economy_desc: "Hemos logrado reformar la economía de Libia del estancamiento de la Guerra Fría. Ahora somos más eficientes y el crecimiento futuro (y las ganancias) parece estar en una tendencia ascendente."
 LBA_negotiations_with_un: "Negociaciones con la ONU"
 LBA_negotiations_with_un_desc: "A medida que los ingresos petroleros libios comenzaron a aumentar en la década de 1970, Gaddafi aumentó enormemente su apoyo a varios grupos rebeldes en todo el mundo. Libia fue acusada de varios ataques terroristas internacionales, incluidos el bombardeo de La Belle en 1986, el bombardeo de Lockerbie en 1988 y el derribo del vuelo UTA 772 en 1989. Eventualmente, Libia fue puesta bajo extensas sanciones por la ONU, lo que llevó a Libia a entregar a dos de los sospechosos de Lockerbie a las autoridades escocesas en 1999. Las sanciones aún están en vigor y necesitamos abrir una línea de negociación con la ONU para eliminarlas."
 LBA_meeting_with_taliban: "Reunirse con los Talibanes"
 LBA_meeting_with_taliban_desc: "Los talibanes están luchando valientemente contra las potencias coloniales occidentales. Necesitamos estrechar lazos con ellos y ayudarlos en su lucha contra el Nuevo Orden Mundial."
 LBA_assassinate_dissidents: "Asesinar Disidentes"
 LBA_assassinate_dissidents_desc: "Muchos libios que viven en el exilio hacen campaña abiertamente contra nuestro régimen. Esta calumnia debe ser detenida y estas personas deben ser eliminadas."
 LBA_meet_hezbollah: "Reunirse con Hezbolá"
 LBA_meet_hezbollah_desc: "Hezbolá está luchando contra el sionismo con la ayuda de Irán. Al ganar influencia en Hezbolá, ganamos un punto de apoyo fuerte en nuestra lucha contra Israel."
 LBA_house_terrorists: "Albergar Terroristas"
 LBA_house_terrorists_desc: "Hay muchos luchadores por la libertad, a quienes el resto del mundo llama terroristas, luchando contra el colonialismo en todo el Medio Oriente y el Sahara. Necesitamos proporcionarles casas seguras para que tengan un lugar donde reagruparse y recuperarse. Tal vez incluso podamos reclutar a algunos de ellos en nuestras filas."
 LBA_celebrate_lockerbie_bombers: "Celebrar el Bombardeo de Lockerbie"
 LBA_celebrate_lockerbie_bombers_desc: "Cuando dejamos caer un avión justo encima del pueblo de Lockerbie, el mundo supo de lo que éramos capaces. No deberíamos avergonzarnos de este acto, pues el mundo debería temblar de terror por lo que podemos hacer cuando estamos enojados."
 LBA_wmds: "Adquirir Centrifugadoras"
 LBA_wmds_desc: "Desde el inicio del programa nuclear libio en la década de 1970, la mayor parte del conocimiento y la obtención de materiales ha sido manejada por Friedrich Tinner, un ingeniero nuclear suizo. Él aún dirige nuestro programa nuclear y deberíamos usar sus conexiones para comenzar a construir centrifugadoras para el enriquecimiento nuclear."
 LBA_start_building_reactor: "Comenzar a Construir un Reactor"
 LBA_start_building_reactor_desc: "En 1979, la Unión Soviética construyó un reactor de investigación en Tajoura bajo la supervisión del OIEA. Sin embargo, esto no es adecuado para nuestras centrifugadoras ni para la producción de armas nucleares. Necesitamos construir un reactor nuclear adecuado para la producción de uranio."
 LBA_start_building_reactor_tt: "§RSi algún país está lo suficientemente loco como para comenzar a atacar países con posibles ADM, podríamos ser un objetivo para ellos!§!"
 LBA_start_building_reactor_threat: "[LBA.GetAdjective] Programa Nuclear"
 LBA_arms_smuggling: "Contrabandear Armas"
 LBA_arms_smuggling_desc: "Debido a las sanciones internacionales, realmente no podemos comprar armas legalmente. Sin embargo, aún tenemos algunos canales donde podemos traer más armas para nuestras tropas."
 LBA_buy_nukes: "Comprar Armas Nucleares"
 LBA_buy_nukes_desc: "Muammar Gaddafi intentó adquirir armas nucleares de otros países en múltiples ocasiones; en 1970, cuando Gaddafi visitó China, le pidió al primer ministro Zhou Enlai que proporcionara a Libia un arma nuclear para protegerse contra el programa nuclear israelí. En 1974, Libia se unió al programa nuclear Project-706 de Pakistán, pero fue expulsada en 1978 cuando el general Zia-ul-Haq tomó el poder. En 1984 se firmó un pacto nuclear con India, pero no se tomaron acciones reales. A medida que la Unión Soviética colapsó en 1991, Gaddafi intentó usar el caos para adquirir materiales nucleares sin éxito. Tal vez ha llegado el momento de intentar adquirir armas nucleares de un tercero nuevamente?"
 LBA_buy_nukes_tt: "§RSi nos atrapan con un arma nuclear, las potencias occidentales definitivamente intervendrán!§!"
 LBA_compensation_to_lockerbie_victims: "Compensación a las Víctimas de Lockerbie"
 LBA_compensation_to_lockerbie_victims_desc: "Para arreglar nuestras relaciones con Occidente, especialmente con el Reino Unido, deberíamos llegar a un acuerdo para pagar algunas reparaciones a las familias de las víctimas de Lockerbie. Esto mostraría que estamos serios en nuestro compromiso de mejorar nuestra posición internacional."
 LBA_disarmament_program: "Programa de Desarme"
 LBA_disarmament_program_desc: "Tenemos planes para varios reactores de enriquecimiento. También poseemos centrifugadoras y uranio. Tenemos reservas de gas mostaza, gas sarín y los productos químicos para hacerlos. Todo esto debe irse y ser destruido bajo la supervisión de Occidente. Estas son las condiciones que nos han dado. Si seguimos su programa, han prometido comenzar a aliviar algunas de las sanciones."
 LBA_disarmament_program_tt: "Entregaremos a Friedrich Tinner a las autoridades suizas para que decidan qué hacer con él."
 LBA_remove_sanctions: "Eliminar Sanciones"
 LBA_remove_sanctions_desc: "Occidente finalmente ha acordado levantar nuestras sanciones. Como los hemos convencido de que ya no somos una amenaza para ellos, somos bienvenidos de nuevo a la comunidad internacional."
 LBA_invite_foreign_investors: "Invitar a Inversores Extranjeros"
 LBA_invite_foreign_investors_desc: "Ahora que estamos libres de sanciones, deberíamos invitar a inversores extranjeros al país para mejorar la economía."
 LBA_arms_deals_with_italy: "Acuerdo de Armas con Italia"
 LBA_arms_deals_with_italy_desc: "A pesar de ser nuestro antiguo señor colonial, aún tenemos relaciones algo cálidas con Italia. También tienen un ejército muy avanzado. Tiene sentido que alineemos nuestro ejército con el de ellos."
 LBA_arms_deals_with_italy_tt: "Si aceptan, entonces\n"
 LBA_approach_western_leaders: "Acercarse a Líderes Occidentales"
 LBA_approach_western_leaders_desc: "Occidente es el principal instigador detrás de las sanciones contra nosotros. Debemos acercarnos a varios líderes occidentales para mejorar nuestras relaciones con ellos."
 LBA_taxation_deal_with_uk: "Acuerdo Fiscal del Reino Unido"
 LBA_taxation_deal_with_uk_desc: "El Reino Unido tiene una de las redes de tratados de doble imposición más grandes del mundo. Un tratado de doble imposición permite que una empresa opere en múltiples países sin tener que pagar impuestos sobre la misma ganancia varias veces. Esto alienta a las empresas a expandirse y establecer oficinas permanentes en otros países. Deberíamos firmar un acuerdo similar con el Reino Unido para aumentar nuestra atracción económica."
 LBA_compensation_from_italy: "Compensación de Italia"
 LBA_compensation_from_italy_desc: "Durante años, Italia explotó nuestro país como una colonia. Hemos escuchado información de que Italia podría reaccionar positivamente al pagar como reparaciones del período colonial para mejorar su imagen pública. Deberíamos contactarlos y tratar de negociar algún tipo de acuerdo."
 LBA_request_usaid: "Solicitar USAID"
 LBA_request_usaid_desc: "USAID es un programa de ayuda internacional dirigido por el gobierno de EE.UU., centrado en el alivio de desastres y la pobreza. Muchos países en el mundo en desarrollo reciben la ayuda. También deberíamos unirnos al programa. Aumentará la influencia estadounidense en el país, pero tapará algunos agujeros en nuestro presupuesto."
 LBA_neighbourly_politics: "Política Vecinal"
 LBA_neighbourly_politics_desc: "Libia está rodeada de muchas naciones, pero solo tenemos buenas conexiones con algunas. Las relaciones con Egipto y Chad están agriadas por guerras pasadas, Sudán, Níger y Argelia están separados de nosotros por vastos desiertos y Europa es muy hostil a nuestro régimen. Solo Túnez está en términos amistosos con nosotros y aun así han construido fortificaciones defensivas y cercas fronterizas entre nuestros dos países. Abrirnos al mundo será difícil."
 LBA_close_ties_sahrawi: "Lazos más Estrechos con el Saharaui"
 LBA_close_ties_sahrawi_desc: "Hemos sido un firme partidario del Frente POLISARIO en el Saharaui desde la década de 1980. Muchas de las armas para su Ejército de Liberación provienen de nosotros o de Argelia, y no es raro que los estudiantes saharauis viajen a Libia para su educación. Nuestro apoyo al Saharaui es la historia de éxito más grande contra el colonialismo, y necesitamos aumentar nuestro apoyo para ellos."
 LBA_switch_to_morocco: "Abandonar al Saharaui"
 LBA_switch_to_morocco_desc: "Apoyar al Saharaui ha agriado nuestras relaciones con Marruecos. Marruecos es una potencia económica en crecimiento y están en oposición a Argelia, una nación poderosa justo al lado de nosotros. Tendría más sentido dejar nuestro apoyo sin sentido al Saharaui y construir términos amistosos con Marruecos en su lugar."
 LBA_support_algeria: "Apoyar a Argelia"
 LBA_support_algeria_desc: "Al igual que nosotros, Argelia es un partidario de larga data del Saharaui. Han sido rivales de Marruecos durante años, por lo que tiene sentido que construyamos lazos más estrechos con ellos."
 LBA_condemn_spanish_colonialism: "Condenar el Colonialismo Español"
 LBA_condemn_spanish_colonialism_desc: "El Sahara Occidental era propiedad de los españoles antes de que entregaran el área a Marruecos, sentando las bases para el conflicto del Sahara Occidental. Sin embargo, los españoles se han negado a devolver las ciudades de Ceuta y Melilla a Marruecos, afirmando que son una parte integral de España. Esto no es más que una excusa. Esas áreas son legítimamente marroquíes."
 LBA_influence_mauritania: "Influir en Mauritania"
 LBA_influence_mauritania_desc: "Mauritania libró una breve guerra contra Marruecos por el Sahara Occidental después de que España se retirara de la región. Ya no reclaman el territorio, pero han seguido intensamente el conflicto del Sahara Occidental y son uno de los partidarios del Frente Polisario. Es importante aumentar nuestro control sobre ellos para resolver el conflicto del Sahara Occidental."
 LBA_casablanca_accords: "Acuerdos de Casablanca"
 LBA_casablanca_accords_desc: "El conflicto en el Sahara Occidental ha estado en un estado congelado durante décadas sin que nadie pueda resolverlo. Necesitamos usar nuestra influencia en la región para resolver el conflicto."
 LBA_casablanca_accords_tt: "La misión estará activa durante §Y365 días§!. Mientras la misión esté activa, tendremos que convencer a otros participantes (§Y[ALG.GetNameWithFlag], [MOR.GetNameWithFlag], [SHA.GetNameWithFlag] y [MAU.GetNameWithFlag]§!) de nuestra solución elegida. La principal forma de hacer que los países acepten nuestra solución es §YInfluencia§!\n\n"
 LBA_influence_malta: "Influir en Malta"
 LBA_influence_malta_desc: "Malta es un escalón importante entre Italia y Libia. Si una potencia hostil estuviera presente allí, tendrían un tiempo fácil dominando nuestra costa occidental. Debemos asegurarnos de mantener términos amistosos con Malta."
 LBA_italian_trade: "Comercio Italiano"
 LBA_italian_trade_desc: "A pesar de ser nuestro antiguo señor colonial, Italia es un socio importante para nosotros. Su proximidad hace que sean una buena puerta de entrada a Europa."
 LBA_crete_safety: "Asegurar Creta"
 LBA_crete_safety_desc: "Creta está en manos de un país de la OTAN y podría usarse fácilmente para dominar el este de Libia. Necesitamos tomar medidas para asegurar nuestra costa este."
 LBA_protect_malta: "Proteger Malta"
 LBA_protect_malta_desc: "Nuestra influencia en Malta está creciendo. Necesitamos llevarlos completamente a nuestra esfera de influencia para proteger Trípoli de un ataque marítimo."
 LBA_protect_crete: "Proteger Creta"
 LBA_protect_crete_desc: "Creta es de gran importancia estratégica para nosotros. Necesitamos presionar para el control de la isla ahora antes de que sea demasiado tarde."
 LBA_libyan_sea_dominance: "Controlar el Mar Libio"
 LBA_libyan_sea_dominance_desc: "Con nuestro control sobre Malta y Creta, hemos creado una pared protectora para nuestra vulnerable costa. Nuestros barcos tendrán un tiempo mucho más fácil operando en el Mar Libio."
 LBA_approach_hamas: "Acercarse a Hamás"
 LBA_approach_hamas_desc: "Hamás es la única fuerza verdadera que intenta prevenir el sionismo. Necesitamos construir mejores lazos con ellos para prepararnos para derrocar a Israel."
 LBA_send_fighters_to_hamas: "Enviar Combatientes a Hamás"
 LBA_send_fighters_to_hamas_desc: "Aunque los palestinos están resistiendo valientemente a los invasores sionistas, la simple verdad es que están en inferioridad numérica. Necesitamos organizar un grupo de voluntarios para viajar a Palestina y unirse a las filas de Hamás."
 LBA_new_intifada: "Nueva Intifada"
 LBA_new_intifada_desc: "Ha llegado el momento de que Hamás inicie una nueva intifada contra los sionistas. Con nuestro apoyo, será mortal."
 LBA_all_are_idiots: "Todos son Idiotas"
 LBA_all_are_idiots_desc: "Como dijo el gran líder Gaddafi, tanto los israelíes como los palestinos son idiotas que no pueden dejar de pelear. Si queremos resolver los problemas en el Levante, la solución debe venir del exterior."
 LBA_claim_jerusalem_for_arabs: "Reclamar Jerusalén para los Árabes"
 LBA_claim_jerusalem_for_arabs_desc: "Ni los israelíes ni los palestinos merecen la región. Han demostrado que solo harán un desastre de ella. Debería depender de los verdaderos árabes gobernar la región y traer paz y estabilidad."
 LBA_claim_jerusalem_for_arabs_tt: "Podremos convertir §YReclamados§! estados en el Levante en §YNúcleos§!"
 LBA_reconcile_with_israel: "Reconciliarse con Israel"
 LBA_reconcile_with_israel_desc: "Ha sido tonto para nosotros ser tan hostiles hacia Israel. Son una gran potencia militar y nuclear en la región y su continua existencia debe significar algo. Deberíamos reparar nuestras relaciones hostiles con ellos."
 LBA_recall_libyan_jews: "Llamar a los Judíos Libios"
 LBA_recall_libyan_jews_desc: "A finales de la década de 1940, casi 40,000 judíos vivían en Libia. La mayoría de ellos emigraron a Israel después de su independencia debido a los horrores sufridos bajo el régimen fascista italiano. A medida que Libia ganó independencia, continuó una atmósfera anti-judía. Para cuando Gaddafi tomó el poder en 1969, solo quedaban unos 100 judíos en el país. Continuó con una política dura anti-judía y para el año 2000 solo quedaban unos pocos (conocidos) judíos en el país. Expulsar a estas personas fue un error y deberíamos ofrecerles la opción de regresar a Libia."
 LBA_arms_deal_with_israel: "Acuerdo de Armas con Israel"
 LBA_arms_deal_with_israel_desc: "Israel es una potencia militar en el Medio Oriente. Necesitamos ponernos de su lado bueno y obtener acceso a armas modernas."
 LBA_champion_of_al_aqsa: "Campeón de Al-Aqsa"
 LBA_champion_of_al_aqsa_desc: "Con nuestras acciones, nos hemos convertido en un campeón de todos los musulmanes. Al-Aqsa finalmente está bajo nuestro control."
 LBA_southern_focus: "Enfoque del Sur"
 LBA_southern_focus_desc: "Al sur de nosotros hay una zona de inestabilidad y rivalidad. Níger está sufriendo una insurgencia islamista, Chad es un viejo rival nuestro y Sudán está involucrado en un conflicto activo en Darfur. Esto crea una zona de inestabilidad y refugiados a lo largo de nuestra frontera sur y tendría sentido crear algún tipo de zona de amortiguamiento."
 LBA_rivalry_with_chad: "Rivalidad con Chad"
 LBA_rivalry_with_chad_desc: "Desde nuestra derrota en la Guerra de Toyota, la relación con Chad ha sido tensa. Un día obtendremos nuestra venganza y reclamaremos la Franja de Aouzou."
 LBA_reconcile_with_chad: "Reconciliarse con Chad"
 LBA_reconcile_with_chad_desc: "Es infantil para nosotros aferrarnos a rencores de décadas pasadas. Deberíamos reconciliarnos con Chad y juntos podríamos trabajar por la estabilidad de la región."
 LBA_reclaim_aouzou_strip: "Reclamar la Franja de Aouzou"
 LBA_reclaim_aouzou_strip_desc: "La Franja de Aouzou es una pieza de tierra que los italianos cedieron de su colonia libia a los franceses. Intentamos recuperar el área en la década de 1980 pero fuimos derrotados por Chad. Aunque la región es pobre y escasamente poblada, es una cuestión de orgullo. Además, podría haber uranio en la región."
 LBA_reclaim_aouzou_strip_threat: "[LBA.GetNameDef] Reclama la Franja de Aouzou"
 LBA_strip_toubou_of_citizenship: "Despojar a los Toubou de la Ciudadanía"
 LBA_strip_toubou_of_citizenship_desc: "Los Toubou no son nativos de Libia. Simplemente son pastores que han cruzado la frontera desde Chad a nuestro lado. No tienen lugar en Libia."
 LBA_strip_toubou_of_citizenship_tt: "§RPorque previamente prometimos proteger a las minorías, las tribus libias se ofenderán seriamente!§!\n"
 LBA_utilise_toubou: "Utilizar a los Toubou"
 LBA_utilise_toubou_desc: "La última vez que invadimos Chad, financiamos a los rebeldes Toubou que luchaban contra el régimen chadiano. Eventualmente, Goukouni Oueddei, el hijo del derde (líder) de los Toubou, se convirtió en el presidente de Chad. A medida que nos preparamos para otro conflicto con Chad, deberíamos repetir esta fórmula y apoyar a los Toubou."
 LBA_utilise_toubou_tt: "Si declaramos la guerra a §Y[CHA.GetNameWithFlag]§!, el pueblo Toubou de §Y[TIE.GetNameWithFlag]§! §Ydeclarará independencia§! y se convertirá en un §Y$autonomy_puppet_state$§! nuestro"
 LBA_suggest_joint_mining: "Sugerir Minería Conjunta"
 LBA_suggest_joint_mining_desc: "Si combinamos nuestros esfuerzos con Chad, podremos extraer una gran cantidad de uranio de la Franja de Aouzou, beneficiando a ambos países."
 LBA_demand_aouzou: "Demandar la Franja de Aouzou"
 LBA_demand_aouzou_desc: "Ha llegado el momento de que Chad renuncie al control de la Franja de Aouzou para nosotros. Si se niegan, no cometeremos los mismos errores que cometimos en la Guerra de Toyota."
 LBA_demand_aouzou_threat: "[LBA.GetNameDef] Demandó la Franja de Aouzou"
 LBA_demand_chads_submission: "Demandar la Sumisión de Chad"
 LBA_demand_chads_submission_desc: "Si bien logramos arrebatar la Franja de Aouzou a Chad, no sabemos lo que están planeando. Podrían estar reuniendo aliados mientras hablamos para atacarnos y reclamar su tierra. Debemos exigir que el gobierno hostil de [CHA.GetLeader] renuncie, y que un gobierno que pueda prometer a [ROOT.GetName] algo de seguridad tome el control del país."
 LBA_demand_chads_submission_tt: "[LBA.GetNameDef] Demandó la Sumisión de [CHA.GetAdjective]"
 LBA_invest_in_chadian_cotton: "Invertir en Algodón Chadiano"
 LBA_invest_in_chadian_cotton_desc: "Una de las principales exportaciones de Chad es el algodón. Deberíamos invertir en su industria del algodón y establecer un acuerdo comercial para importar algodón de calidad directamente a [ROOT.GetName]."
 LBA_invest_in_chadian_cotton_tt: "Si [CHA.GetNameWithFlag] está de acuerdo, entonces\n"
 LBA_mining_in_aouzou: "Minería en Aouzou"
 LBA_mining_in_aouzou_desc: "Con la Franja de Aouzou segura, ahora podemos comenzar a extraer ese dulce uranio del suelo."
 libya_chad_uranium_deal_tt: "[CHA.GetNameWithFlag] ha acordado la minería conjunta"
 LBA_mining_in_aouzou_tt_1: "Si poseemos §Y$STATE_580$§!:\n"
 LBA_mining_in_aouzou_tt_2: "Si [CHA.GetNameWithFlag] ha acordado la minería conjunta:\n"
 LBA_humanitarian_aid_to_chad: "Ayuda Humanitaria a Chad"
 LBA_humanitarian_aid_to_chad_desc: "Chad tiene uno de los índices de desarrollo humano más bajos del mundo. Además, nunca se han recuperado realmente de su guerra civil en la década de 1980 y aún existen algunos grupos rebeldes en el país. Deberíamos realizar una campaña masiva de ayuda humanitaria para ayudar al país a desarrollarse."
 LBA_exploit_chadian_oil: "Explotar el Petróleo Chadiano"
 LBA_exploit_chadian_oil_desc: "Chad acaba de descubrir sus reservas de petróleo y hay muchas más reservas por encontrar. Desafortunadamente, Chad no tiene los recursos para hacer la perforación por sí mismos. Necesitamos usar nuestra influencia en el país para sacar ese dulce petróleo del suelo."
 LBA_support_darfur: "Apoyar [DAR.GetName]"
 LBA_support_darfur_desc: "Darfur ha estado bajo el dominio de Sudán desde que Sudán fue creado como nación. Darfur está poblada en su mayoría por negros no árabes, mientras que Sudán en sí es mayormente árabe. Muchos en Darfur sienten que el gobierno árabe los está sometiendo a una campaña de apartheid. Necesitamos apoyar a los darfuríes en su estado de opresión. Además, un Darfur independiente sería un buen estado amortiguador cerca de nuestra frontera sur."
 LBA_support_sudan: "Apoyar [SUD.GetName]"
 LBA_support_sudan_desc: "Desde que Omar al-Bashir tomó el poder en Sudán, las relaciones entre nosotros y Sudán han sido bastante buenas. Incluso hubo propuestas para unificar los dos países a principios de la década de 1990. Sudán sería un fuerte aliado y un gran socio pan-árabe y pan-africano."
 LBA_support_south_sudan: "Apoyar [SSU.GetName]"
 LBA_support_south_sudan_desc: "Antes de que Omar al-Bashir tomara el poder en Sudán, apoyamos al SPLA en el sur. Al-Bashir, aunque bastante amigable con nosotros, no es el mejor compañero de cama. Su reputación internacional es abismal y solo es cuestión de tiempo antes de que pierda el poder. Tal vez deberíamos en su lugar cambiar de nuevo a apoyar a [SSU.GetNameDef]?"
 LBA_send_mercenaries: "Enviar Mercenarios"
 LBA_send_mercenaries_desc: "Necesitamos enviar mercenarios a nuestro aliado del este para estabilizar su régimen."
 LBA_send_mercenaries_tt_1: "Si hemos completado el enfoque §Y$LBA_support_darfur$§!:\n"
 LBA_send_mercenaries_tt_2: "Si hemos completado el enfoque §Y$LBA_support_sudan$§!:\n"
 LBA_send_mercenaries_tt_3: "Si hemos completado el enfoque §Y$LBA_support_south_sudan$§!:\n"
 LBA_gaddafis_dream: "Sueño de Gaddafi"
 LBA_gaddafis_dream_desc: "Una vez que llegó al poder, Muammar Gaddafi quiso crear los Estados Árabes Unidos y, de hecho, hizo algunos progresos con uniones temporales con Túnez y Egipto. Sin embargo, después de algunas malas relaciones con los líderes árabes y la muerte del nacionalismo árabe, este sueño parece haberse desmoronado. Sin embargo, hay otros caminos que Gaddafi podría tomar..."
 LBA_approach_algeria: "Acercarse a Argelia"
 LBA_approach_algeria_desc: "Argelia es un socio de larga data en la región. Ninguno de nosotros realmente aprecia a Occidente, hemos luchado juntos contra los islamistas y ambos somos fuertes partidarios de la independencia saharaui de Marruecos. Es importante que mantengamos buenos términos con Argelia."
 LBA_approach_egypt: "Acercarse a Egipto"
 LBA_approach_egypt_desc: "No tenemos lazos particularmente fuertes con Egipto. Sin embargo, son una potencia militar y económica en la región y controlan el estratégico Canal de Suez. Asegurarnos de que estén de nuestro lado es vital."
 LBA_approach_eritrea: "Acercarse a Eritrea"
 LBA_approach_eritrea_desc: "Eritrea es gobernada por un dictador afín. También tienen un punto estratégico vital cerca del estrecho de Mandeb. Una asociación estratégica con ellos nos permitirá proyectar más poder en el Mar Rojo."
 LBA_weapons_to_taylor: "Armas para Taylor"
 LBA_weapons_to_taylor_desc: "Entrenamos a Charles Taylor para que se convirtiera en un guerrillero. En 1989, lo enviamos a Liberia para derrocar al gobierno pro-estadounidense, lo que resultó en la Primera Guerra Civil Liberiana. Taylor está en problemas ahora ya que los rebeldes desde dentro y fuera del país amenazan su gobierno. Necesitamos enviar apoyo adicional a él para asegurarnos de que se mantenga en el poder."
 LBA_central_african_mercs: "Mercenarios Centroafricanos"
 LBA_central_african_mercs_desc: "La mayor parte de la Guardia Presidencial de la República Centroafricana está compuesta por mercenarios libios. Este destacamento debería ser reforzado para asegurarse de que nada malo le pase a [CAR.GetLeader]."
 LBA_red_sea_trade_deal: "Acuerdo Comercial del Mar Rojo"
 LBA_red_sea_trade_deal_desc: "Con Egipto y Eritrea amigables con nosotros, deberíamos crear un acuerdo comercial para facilitar el crecimiento."
 LBA_meet_mengistu: "Reunirse con Mengistu"
 LBA_meet_mengistu_desc: "Mengistu Haile Mariam gobernó Etiopía desde 1977 hasta 1991 como jefe del Derg, la junta militar izquierdista que controlaba el país. Huyó de Etiopía en 1991, lo que puso fin a la larga guerra civil etíope. Actualmente vive en Zimbabue y está siendo juzgado en rebeldía por genocidio. Mengistu fue un importante luchador anti-Occidente. Deberíamos tener una reunión con él y expresar nuestro apoyo."
 LBA_meet_mengistu_tt_1: "\nSi §YMengistu§! aún vive en el exilio:\n"
 LBA_meet_mengistu_tt_2: "\nSi §YMengistu§! está gobernando §Y[ETH.GetNameWithFlag]§!:\n"
 LBA_anti_colonialist: "Unión Anti-Colonial"
 LBA_anti_colonialist_desc: "A lo largo de su gobierno, Gaddafi ha apoyado numerosos movimientos de independencia y resistencia. Su actitud virulentamente anti-occidental ha liberado a muchas personas de la opresión. Aún hay muchas personas oprimidas en el mundo y nuestro objetivo debería ser darles libertad a todos."
 LBA_anti_colonialist_tt: "Podremos lanzar §YGuerra Civil§! en países §YNo Emergentes§! con influencia. La insurgencia se unirá a nuestra §YFacción§! a medida que comience la guerra."
 LBA_strive_for_uar: "Esfuerzo por la RAU"
 LBA_strive_for_uar_desc: "El primer objetivo de Gaddafi fue unir el mundo árabe. Sin embargo, a medida que el nacionalismo árabe murió y Gaddafi se involucró en conflictos con otros líderes árabes, la posibilidad de unificación murió. Ahora, se necesitaría una gran potencia en el Medio Oriente para comenzar a impulsar el asunto hacia adelante nuevamente. Sin embargo, con suficiente poder diplomático, podríamos reavivar la idea."
 LBA_strive_for_uar_trigger_tt: "No §Yneo-Ba'athist UAR§! ha sido formada!"
 LBA_strive_for_uar_tt: "Declararemos la formación de la §YRepública Árabe Unida Neo-Ba'athista§!"
 LBA_strive_for_african_union: "Estados Unidos de África"
 LBA_strive_for_african_union_desc: "A medida que el nacionalismo árabe murió, Gaddafi cambió su enfoque de unir a los árabes a unir al continente de África. Esto debería ser nuestro enfoque, ya que África ha sufrido mucho del colonialismo. Solo unificándonos podremos evitar que vuelva a suceder."
 LBA_strive_for_african_union_trigger_tt: "No hemos formado una §Yneo-Ba'athist UAR§!"
 LBA_strive_for_african_union_tt: "Podremos controlar las políticas de la §YUnión Africana§! incluso si no somos una §Y$regional_power$§!\n\nEsto también hará que el enfoque §Y$LBA_the_real_monarch$§! esté disponible para Gaddafi."
 LBA_strive_for_african_union_unlock_shared_tree_tt: "Habilitar la rama del árbol de enfoque §YUnión Africana§! compartida y la categoría de decisiones para todos los países africanos. Estos se utilizarán para acercar a la Unión Africana cada vez más a la unificación\n\n"
 LBA_islamic_legion: "La Legión Islámica"
 LBA_islamic_legion_desc: "En la década de 1970, Gaddafi creó una fuerza paramilitar pan-árabe e islamista que pretendía ser una fuerza de élite enviada a intervenir en conflictos. La legión estaba compuesta principalmente por inmigrantes pobres del Sahel, así como por ciudadanos pakistaníes y bangladesíes a quienes se les había prometido falsamente trabajos civiles. La legión fue disuelta después de su pobre desempeño en la guerra con Chad. Debemos recrear esta legión, pero mejor esta vez. Estará compuesta por voluntarios altamente motivados."
 LBA_regional_politics: "Política Regional"
 LBA_regional_politics_desc: "A medida que nuestro poder e influencia crecen, debemos extender nuestro poder para cubrir toda África y el Medio Oriente."
 LBA_regional_politics_tt: "§YPIB§! > $$§Y200§!b (Actual: $$§Y[?gdp_total|1]§!b)"
 LBA_contact_taylor: "Contactar a Taylor"
 LBA_contact_taylor_desc: "Charles Taylor es el protegido de Gaddafi. Él es nuestra clave para extender nuestra influencia en el oeste de África."
 LBA_contact_koroma: "Contactar a RUF"
 LBA_contact_koroma_desc: "El Frente Revolucionario Unido está luchando como parte del Frente Revolucionario de las Fuerzas Armadas contra Sierra Leona y las fuerzas de África Occidental. El Frente Revolucionario Unido tiene vínculos con Charles Taylor y Liberia, y mantenerlos en funcionamiento es importante."
 LBA_new_liberian_revolution: "Nueva Revolución Liberiana"
 LBA_new_liberian_revolution_desc: "Apoyar a Charles Taylor en Liberia fue una de las operaciones más exitosas de Gaddafi en el extranjero. Necesitamos poner todo nuestro enfoque en la región."
 LBA_new_liberian_revolution_tt: "§GSi la revolución tiene éxito, [THIS.GetNameDef] se convertirá en nuestro títere. Si no, comenzará una guerra civil y el lado revolucionario se convertirá en nuestro títere§!"
 LBA_spread_fire_to_guinea: "Extender el Fuego a Guinea"
 LBA_spread_fire_to_guinea_desc: "Guinea intentó detener a Taylor. Necesitan que se les muestre quién manda."
 LBA_spread_fire_to_ivory_coast: "Extender el Fuego a Costa de Marfil"
 LBA_spread_fire_to_ivory_coast_desc: "Costa de Marfil ha servido como base para milicias anti-Taylor. Necesitamos asegurar el flanco este de Liberia."
 LBA_reinforce_central_african_mercs: "Reforzar a los Mercenarios Centroafricanos"
 LBA_reinforce_central_african_mercs_desc: "Nuestro destacamento de mercenarios está haciendo maravillas en la República Centroafricana. Necesitamos extender nuestra 'protección' del liderazgo centroafricano con mercenarios adicionales."
 LBA_mercenary_coup: "Derrocar a la República Centroafricana"
 LBA_mercenary_coup_desc: "Con la Guardia Presidencial Centroafricana en nuestro bolsillo, no debería ser difícil derrocar al presidente gobernante por un candidato más favorecido. Por razones de seguridad, por supuesto."
 LBA_incursion_to_rep_congo: "Incursiones en el Congo"
 LBA_incursion_to_rep_congo_desc: "Al tomar el control del Congo, estableceremos una ruta marítima desde África Central. Esto nos dará mejor accesibilidad al interior del continente."
 LBA_incursion_to_drc: "Incursiones en la RDC"
 LBA_incursion_to_drc_desc: "La República Democrática del Congo es rica en recursos naturales. Necesitamos poner nuestras manos en esos recursos."
 LBA_djibouti_base: "Base Naval de Yibuti"
 LBA_djibouti_base_desc: "Yibuti se encuentra en un punto estratégico de estrangulamiento en el Mar Rojo, justo en el estrecho de Mandeb. Aumentar nuestra influencia sobre Yibuti nos permitirá controlar el estrecho de Suez sin poner un pie en Egipto."
 LBA_destability_somalia: "Financiar la Inestabilidad de Somalia"
 LBA_destability_somalia_desc: "Somalia ha sido un desastre desde la caída de Siad Barre en los años 90. El país está en una guerra civil, hay áreas separatistas que se han escindido, la costa somalí está plagada de piratería y los yihadistas pueden operar libremente en el país. Al mantener el país inestable, tenemos una razón para mantener una presencia en la región."
 LBA_destability_somalia_tt: "[SML.GetNameWithFlag] & [PUN.GetNameWithFlag] obtienen una opción entre las dos opciones:\n"
 LBA_arm_ethiopian_tribes: "Armar a las Tribus Etíopes"
 LBA_arm_ethiopian_tribes_desc: "En la parte este de Etiopía se encuentra la región de Ogadén. Esta región está habitada por múltiples tribus somalíes. Los dos países libraron una breve guerra por la región en la década de 1970. Enviar armas a las diversas tribus seguramente causará resistencia contra el estado etíope."
 LBA_organise_eth_som_conflict: "Organizar un Conflicto Proxy"
 LBA_organise_eth_som_conflict_desc: "Con unos pocos agentes colocados estratégicamente, podemos encender todo el Cuerno de África en conflicto. Una vez que la región caiga en el caos absoluto, tendremos la excusa perfecta para intervenir."
 LBA_intervene_for_stability: "Intervención por Estabilidad"
 LBA_intervene_for_stability_desc: "El Cuerno de África está en caos. Debemos intervenir para salvar a las pobres personas que sufren bajo regímenes represivos. Es por el bien de África."
 LBA_influence_yemen: "Influir en Yemen"
 LBA_influence_yemen_desc: "Yemen controla el lado norte del estrecho de Mandeb. Al igual que Yibuti, su amistad hacia nosotros es perjudicial."
 LBA_infiltrate_kuwait: "Infiltrarse en Kuwait"
 LBA_infiltrate_kuwait_desc: "Los reales en el Golfo Arábigo no son más que títeres occidentales que usan su sucio dinero del petróleo para oprimir a los fieles árabes. Los kuwaitíes son uno de los peores infractores. Afortunadamente, hay un predicador islámico, Hakem Al-Mutairi, que comparte nuestra visión del régimen kuwaití."
 LBA_occupy_socotra: "Ocupar Socotra"
 LBA_occupy_socotra_desc: "La isla de Socotra en la punta del Cuerno de África se alza como una torre de vigilancia, protegiendo la entrada al Mar Rojo. Tomar el control de la isla nos otorgaría una buena posición para controlar el Océano Índico."
 LBA_occupy_socotra: "Ocupación [LBA.GetAdjective] de Socotra"
 LBA_fortify_socotra: "Fortificar Socotra"
 LBA_fortify_socotra_desc: "Ahora que Socotra está bajo nuestro control, necesitamos fortificar la isla para fortalecer nuestra posición."
 LBA_contact_qatar: "Contactar a Catar"
 LBA_contact_qatar_desc: "Catar es diferente de los otros países del Golfo. En lugar de ser perros wahabíes financiados por la CIA, están orientados hacia la Hermandad Musulmana. Esto los hace un poco menos malos. Sin embargo, tampoco les agradan mucho los saudíes, al igual que a nosotros. Podríamos ser capaces de persuadirlos para que se alineen más estrechamente con nosotros."
 LBA_overthrow_saudis: "Derrocar a los Saudíes"
 LBA_overthrow_saudis_desc: "Los saudíes nos han acusado de intentar asesinar a [SAU.GetLeader]. Esto, por supuesto, es un completo sinsentido. Están llevando a cabo una campaña de desprestigio contra nosotros para ocultar su propio régimen cruel y oscuro. Necesitamos destruirlos."
 LBA_overthrow_kuwaitis: "Derrocar a los Kuwaitíes"
 LBA_overthrow_kuwaitis_desc: "Ha llegado el momento de poner fin al Al-Sabah sobre nuestros hermanos kuwaitíes."

 #Focus related events
 LibyaFocus.1.t: "Aliados de [FROM.GetNameDef] con Boko Haram"
 LibyaFocus.1.desc: "Hemos recibido varios informes preocupantes de que combatientes de Boko Haram han estado cruzando la frontera norte y viajando a [FROM.GetNameDef]. Los líderes superiores de Boko Haram han estado en discusiones con el [FROM.GetAdjective] y combatientes de Boko Haram han sido vistos en campos de entrenamiento [FROM.GetAdjective]. Parece que ahora hay fuerzas poderosas respaldando la insurgencia de Boko Haram, y esto podría resultar problemático para nosotros."
 LibyaFocus.1.a: "Preocupante"
 LibyaFocus.2.t: "Revueltas de Boko Haram"
 LibyaFocus.2.desc: "Varias ciudades en el norte de Nigeria han sido atacadas por militantes de Boko Haram. Hay informes de combatientes de Boko Haram acompañados por soldados hablando en árabe y vestidos con uniformes del Ejército [LBA.GetAdjective]. Parece que los islamistas han lanzado un ataque combinado contra nosotros."
 LibyaFocus.2.a: "Deus Vult!"
 LibyaFocus.2.b: "Allahu Akbar!"
 LibyaFocus.3.t: "Revueltas de Boko Haram"
 LibyaFocus.3.desc: "Varias ciudades en el norte de Nigeria han sido atacadas por militantes de Boko Haram debido a nuestra agitación. Ahora es el momento de empujar a través de la frontera y ayudar a nuestros hermanos islámicos."
 LibyaFocus.3.a: "Adelante a Lagos!"
 LibyaFocus.4.t: "1:1 - El Instrumento de Gobierno"
 LibyaFocus.4.desc: "El Libro Verde original exige el establecimiento de la democracia directa a través de congresos populares para asegurar que las personas tengan el control del país. Sin embargo, lo que ha sucedido en la práctica es que la política se dicta desde arriba y los congresos actúan como una ilusión. Reflexionando sobre la competencia actual entre el Congreso General del Pueblo y los Comités Revolucionarios, [LBA.GetLeader] toma su pluma y escribe..."
 LibyaFocus.4.a: "'El pueblo debe tener control directo sobre su propia gobernanza, de lo contrario...'"
 LibyaFocus.4.b: "'Deben existir facciones pluralistas para asegurar el debate político sobre temas complejos...'"
 LibyaFocus.4.c: "'Dado que las personas no son expertas en sus campos, individuos clave elegidos deben actuar...'"
 LibyaFocus.5.t: "1:3 - El Partido"
 LibyaFocus.5.desc: "En el entorno político actual, los partidos políticos en Libia están prohibidos (algunos operan en la clandestinidad). En cambio, se alienta a las personas a operar a nivel local con su Congreso Popular local. Quizás en el futuro..."
 LibyaFocus.5.a: "'Las personas deben unirse en Uniones Populares, o partidos, para la fuerza colectiva...'"
 LibyaFocus.5.b: "'Los Congresos Populares deben jugar un papel más fuerte en las personas, y ser la vía principal...'"
 LibyaFocus.5.c: "'La tercera columna subterránea debe ser eliminada para no socavar a las personas...'"
 LibyaFocus.6.t: "1:8 - ¿Quién Supervisa la Conducta de la Sociedad?"
 LibyaFocus.6.desc: "La policía libia es doble; hay policía normal, pero también están los Comités Revolucionarios que contratan a ciudadanos regulares como informantes. Hay mucho control político sobre el país, pero ¿es esta la forma correcta para Libia? Bueno, según [LBA.GetLeader]..."
 LibyaFocus.6.a: "'Las personas deben vigilarse a sí mismas, porque solo ellas saben cómo desean ser tratadas...'"
 LibyaFocus.6.b: "'Como un perro guardián vigila a su dueño, el dueño debe vigilar al perro guardián...'"
 LibyaFocus.6.c: "'El Comité Revolucionario está formado por el pueblo, para el pueblo, por lo tanto ellos...'"
 LibyaFocus.7.t: "1:10 - La Prensa"
 LibyaFocus.7.desc: "La prensa libia está fuertemente controlada por el gobierno. Aunque la idea central es que los Comités Populares moderen el contenido en la prensa, en la realidad esto no sucede. Sin duda, cuando se trata de la prensa..."
 LibyaFocus.7.a: "'El pueblo debe tener el poder de expresar su propia opinión y comentar sobre la sociedad...'"
 LibyaFocus.7.b: "'Los individuos pueden enviar sus comentarios al Comité, que asegurará que no haya daño...'"
 LibyaFocus.7.c: "'Dado que los Comités están formados por personas, ya conocen las opiniones de...'"
 LibyaFocus.8.t: "2:13 - Vivienda"
 LibyaFocus.8.desc: "Desde la revolución de Gaddafi, la propiedad de casas se ha restringido a una por individuo con el gobierno siendo dueño de todas las casas de alquiler. Esto es para evitar que las personas alquilen casas y conviertan la vivienda en una mercancía. Mientras [LBA.GetLeader] admira la ciudad desde la ventana del palacio presidencial en Trípoli, una idea aparece en su cabeza..."
 LibyaFocus.8.a: "'Un hombre debe poder comprar una segunda casa para proporcionar vivienda económica a sus compañeros...'"
 LibyaFocus.8.b: "'Es bueno que el gobierno pueda proporcionar vivienda económica, ningún propietario debería...'"
 LibyaFocus.8.c: "'Para igualar la riqueza entre las personas, tendría sentido que el estado sea dueño de todas...'"
 LibyaFocus.9.t: "2:14 - Ingresos"
 LibyaFocus.9.desc: "Aunque el Libro Verde pide la propiedad comunal de las empresas, lo que a su vez proporciona dinero para todos los trabajadores, en la práctica aún hay mucha propiedad privada y trabajadores asalariados en el país. Después de una visita reciente a una planta de fabricación, [LBA.GetLeader] tenía una pregunta en su cabeza; ¿No tiene derecho un hombre al sudor de su frente?"
 LibyaFocus.9.a: "'No', dice el hombre en Washington, 'Pertenece a los pobres'"
 LibyaFocus.9.b: "'No', dice el hombre en el Vaticano, 'Pertenece a Dios'"
 LibyaFocus.9.c: "'No', dice el hombre en Moscú, 'Pertenece a todos'"
 LibyaFocus.10.t: "2:16 - Tierra"
 LibyaFocus.10.desc: "Poco después de que se prohibiera la propiedad privada de múltiples casas, la propiedad de la tierra fue completamente prohibida en 1986 (lo que coincidentemente ocurrió al mismo tiempo que el incendio de la oficina del registro de la tierra y todos sus registros). Esto significa que toda la tierra en Libia es propiedad nominal del estado y la propiedad ha sido redistribuida aquí y allá. Después de una reunión reciente con algunos líderes tribales, los pensamientos de [LBA.GetLeader] corren por su cabeza mientras se va a la cama..."
 LibyaFocus.10.a: "'Seguramente un hombre trabajador debe poder poseer la tierra en la que pasa sus días trabajando...'"
 LibyaFocus.10.b: "'Es mejor que el estado entregue la tierra para evitar disputas tribales...'"
 LibyaFocus.10.c: "'Tal vez deberíamos comenzar de nuevo. Necesito redactar una nueva ley de confiscación de tierras mañana...'"
 LibyaFocus.11.t: "3:21 - Los Méritos de la Tribu"
 LibyaFocus.11.desc: "Gaddafi ha aplacado a las tribus libias declarando la importancia de ellas para la construcción de la sociedad. Sin embargo, esto está en conflicto con sus ideas sobre la nación libia y la necesidad de construir una identidad común y de que el estado controle a las personas. Eventualmente, se debe elegir un lado ya que Libia no puede avanzar con la competencia entre la tribu y la nación. Para resolver esto, [LBA.GetLeader] ha pensado lo siguiente..."
 LibyaFocus.11.a: "'La tribu es la familia de cualquier persona. Solo la tribu puede dar las cualidades necesarias...'"
 LibyaFocus.11.b: "'Aunque escuchar a los ancianos es importante, también debes estar listo para servir al estado...'"
 LibyaFocus.11.c: "'El estado debe alejar a las personas de su pasado feudal para liberarlas. Un siervo...'"
 LibyaFocus.12.t: "3:24 - Minorías"
 LibyaFocus.12.desc: "Libia es predominantemente árabe, con una pequeña minoría de tuaregs y toubou en el sur del país. Por lo tanto, la declaración del Libro Verde de proteger a las minorías es fácil de hacer, ya que en Libia casi se pueden ignorar. Las minorías en Libia están considerablemente peor que la población mayoritaria, y parece que el Libro Verde ha fallado. Mientras recorre el campo en el asiento trasero de su limusina, [LBA.GetLeader] garabatea en un trozo de papel..."
 LibyaFocus.12.a: "'Las minorías que no tienen nación deben ser bienvenidas, para que podamos ofrecerles una nación...'"
 LibyaFocus.12.b: "'Una minoría debe trazar su propio camino. Si es su destino, entonces se construirá una nación...'"
 LibyaFocus.12.c: "'Solo hay espacio para una nación. Las minorías sin nación comprometen nuestra nación...'"
 LibyaFocus.13.t: "3:25 - Los Negros Prevalecerán en el Mundo"
 LibyaFocus.13.desc: "Después de que [LBA.GetLeader] termina de leer a su asesor un capítulo del viejo Libro Verde, detallando cómo las personas negras controlarán la tierra a medida que se multiplican rápidamente debido a razones culturales y sin usar protección, y cómo el clima caluroso africano hace que desvaloricen el trabajo, se encuentra con una mirada confundida. Después de un silencio incómodo entre el asesor y él, justo cuando el asesor está a punto de hablar, [LBA.GetLeader] lo interrumpe y dice..."
 LibyaFocus.13.a: "'Esto puede ser solo yo, pero creo que esto suena un poco racista...'"
 LibyaFocus.13.b: "'Ahora, no soy racista. Pero...'"
 LibyaFocus.13.c: "'Ahora, soy racista. Pero...'"
 LibyaFocus.14.t: "3:28 - Deporte, Equitación y Escenario"
 LibyaFocus.14.desc: "El Libro Verde alienta a los ciudadanos a participar activamente en deportes y entretenimiento, en lugar de simplemente consumirlos. Especialmente el fútbol es un pasatiempo popular en el país. Aunque la participación de las personas en deportes es definitivamente buena para la salud nacional, no tener un sector deportivo monetizado y rentable perjudica nuestro resultado final. Después de ver al Al-Ittihad Football Club ganar otra Premier League, [LBA.GetLeader] disfrutó de una noche salvaje de fiesta para celebrar. Mientras yace en la cama contemplando su resaca, viendo las noticias de la mañana y disfrutando de una pizza, algo que dice el presentador de noticias comienza a hacer clic..."
 LibyaFocus.14.a: "'Nosotros los libios somos apasionados por el fútbol. Tal vez lo suficientemente apasionados como para pagar más por ello...'"
 LibyaFocus.14.b: "'Me pregunto cuál será el clima hoy...'"
 LibyaFocus.14.c: "'¿Por qué sentarse viendo a otros jugar cuando podría estar jugando? ¿Dónde están mis zapatos...'"
 LibyaFocus.15.t: "Familia Real Libia Asesinada"
 LibyaFocus.15.da: "La Familia Real Libia ha sido asesinada!\n\nMientras la familia tenía una reunión anual en Londres, se activó un dispositivo explosivo debajo de una de las mesas del comedor. Destruyendo la mayor parte del piso del edificio, el Príncipe Heredero Muhammad y su primo Ahmed fueron atrapados en la explosión directa. Un pretendiente al trono, Idris, murió a causa de sus heridas más tarde en el hospital, mientras que su hijo Khaled ya estaba muerto cuando los servicios de emergencia llegaron a la escena. Varios civiles también murieron y resultaron heridos en la explosión.\n\nScotland Yard ya está investigando el caso, y nuestros servicios de seguridad han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.15.db: "La Familia Real Libia ha sido asesinada!\n\nMientras la familia salía de su reunión anual en Londres, varias camionetas negras se detuvieron frente al edificio con hombres armados enmascarados saltando. Abrieron fuego contra la familia real y, según testigos, incluso lanzaron dos granadas de mano. Toda la familia fue acribillada con los guardaespaldas reales logrando disparar solo unos pocos tiros a los atacantes. Varios civiles también murieron y resultaron heridos en el ataque.\n\nScotland Yard ya está investigando el caso, y nuestros servicios de seguridad han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.15.dc: "La Familia Real Libia ha sido asesinada!\n\nNuestro agente plantó una bomba en el jet privado que la familia usaba para volar de vacaciones. Cuando el avión alcanzó el Canal de la Mancha, la bomba explotó. Los escombros de la explosión cayeron en el Canal y no vemos informes de sobrevivientes.\n\nLas autoridades británicas ya están investigando el caso, y nuestros servicios de seguridad han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.15.dd: "La Familia Real Libia ha sido asesinada!\n\nMientras la Familia Real se iba de vacaciones en su jet privado, nuestro agente noqueó al piloto y se disfrazó con la ropa del piloto. Cuando entró en el avión, la familia ni siquiera miró en su dirección. Cerró la puerta de la cabina y, una vez que estaban sobre el Canal de la Mancha, el valiente mártir hundió el avión en el mar. Hasta ahora no vemos informes de sobrevivientes.\n\nLas autoridades británicas ya están investigando el caso, y nuestros servicios de seguridad han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.15.a: "Esperemos que se lo crean"
 LibyaFocus.16.t: "Familia Real Libia Asesinada"
 LibyaFocus.16.da: "La Familia Real Libia ha sido asesinada!\n\nMientras la familia tenía una reunión anual en Londres, se activó un dispositivo explosivo debajo de una de las mesas del comedor. Destruyendo la mayor parte del piso del edificio, el Príncipe Heredero Muhammad y su primo Ahmed fueron atrapados en la explosión directa. Un pretendiente al trono, Idris, murió a causa de sus heridas más tarde en el hospital, mientras que su hijo Khaled ya estaba muerto cuando los servicios de emergencia llegaron a la escena. Varios civiles también murieron y resultaron heridos en la explosión.\n\nScotland Yard ya está investigando el caso, y los servicios de seguridad libios han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.16.db: "La Familia Real Libia ha sido asesinada!\n\nMientras la familia salía de su reunión anual en Londres, varias camionetas negras se detuvieron frente al edificio con hombres armados enmascarados saltando. Abrieron fuego contra la familia real y, según testigos, incluso lanzaron dos granadas de mano. Toda la familia fue acribillada con los guardaespaldas reales logrando disparar solo unos pocos tiros a los atacantes. Varios civiles también murieron y resultaron heridos en el ataque.\n\nScotland Yard ya está investigando el caso, y los servicios de seguridad libios han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.16.dc: "La Familia Real Libia ha sido asesinada!\n\nMientras su jet privado volaba sobre el Canal de la Mancha hacia su destino vacacional, una explosión destrozó el avión en pedazos. La explosión probablemente fue causada por una bomba plantada dentro del avión. Los escombros de la explosión cayeron en el Canal y hasta ahora no hemos encontrado sobrevivientes.\n\nLas autoridades británicas ya están investigando el caso, y los servicios de seguridad libios han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.16.dd: "La Familia Real Libia ha sido asesinada!\n\nMientras su jet privado volaba sobre el Canal de la Mancha hacia su destino vacacional, el avión dejó de responder a las llamadas de radio y apagó su transpondedor. Unos minutos más tarde, el avión se estrelló contra el océano. Hasta ahora no hemos visto informes de sobrevivientes. La razón del accidente aún no está clara, pero el piloto del avión fue encontrado noqueado en el aeropuerto, lo que significa que quien estaba volando el avión no debía hacerlo.\n\nLas autoridades británicas ya están investigando el caso, y los servicios de seguridad libios han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.16.a: "¿Es esto Lockerbie otra vez?"
 LibyaFocus.17.t: "Intento Fallido de Asesinato de la Familia Real Libia"
 LibyaFocus.17.da: "El asesinato falló!\n\nMientras la familia tenía una reunión anual en Londres, nuestro agente debía contrabandear una bomba en la cena disfrazado de sirviente. Lo que no tuvo en cuenta fue un detector de metales en la puerta, que se activó debido a su arma de fuego oculta. El agente intentó salvar la situación sacando su pistola, pero rápidamente fue disparado por los guardias de seguridad.\n\nScotland Yard ya está investigando el caso, y nuestros servicios de seguridad han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.17.db: "El asesinato falló!\n\nMientras la familia salía de su reunión anual en Londres, varias camionetas negras se detuvieron frente al edificio con hombres armados enmascarados saltando. Abrieron fuego contra la familia real y, según testigos, incluso lanzaron dos granadas de mano. Por alguna razón inexplicable, ningún miembro de la familia fue alcanzado y, después de un breve intercambio de disparos entre los asaltantes y los guardias de seguridad, los asaltantes huyeron con la policía tras ellos.\n\nScotland Yard ya está investigando el caso, y nuestros servicios de seguridad han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.17.dc: "El asesinato falló!\n\nNuestro agente debía plantar una bomba en el jet privado que la familia tomaba para irse de vacaciones. Sin embargo, durante una inspección de despegue de rutina, un técnico notó la bomba y se llamó a un escuadrón antibombas. Afortunadamente, nuestro agente logró escapar, aunque la policía le pisa los talones.\n\nLas autoridades británicas ya están investigando el caso, y nuestros servicios de seguridad han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.17.dd: "El asesinato falló!\n\nMientras la Familia Real se iba de vacaciones en su jet privado, nuestro agente noqueó al piloto y se disfrazó con la ropa del piloto. Sin embargo, cuando el Príncipe Heredero saludó al piloto con el que había volado muchas veces, notó a nuestro agente. Nuestro agente fue rápidamente detenido por los guardias de seguridad del Príncipe.\n\nLas autoridades británicas ya están investigando el caso, y nuestros servicios de seguridad han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.17.a: "La próxima vez contrataremos al IRA"
 LibyaFocus.18.t: "Intento de Asesinato de la Familia Real Libia"
 LibyaFocus.18.da: "Ha habido un intento fallido de asesinato de la Familia Real Libia.\n\nMientras la familia tenía una reunión anual en Londres, se detectó a un perpetrador armado por un detector de metales. La situación rápidamente escaló a un tiroteo y más tarde se descubrió que el perpetrador también tenía un dispositivo explosivo con él.\n\nScotland Yard ya está investigando el caso, y los servicios de seguridad libios han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.18.db: "Ha habido un intento fallido de asesinato de la Familia Real Libia.\n\nMientras la familia salía de su reunión anual en Londres, varias camionetas negras se detuvieron frente al edificio con hombres armados enmascarados saltando. Abrieron fuego contra la familia real y, según testigos, incluso lanzaron dos granadas de mano. Por alguna razón inexplicable, ningún miembro de la familia fue alcanzado y, después de un breve intercambio de disparos entre los asaltantes y los guardias de seguridad, los asaltantes huyeron con la policía tras ellos.\n\nScotland Yard ya está investigando el caso, y los servicios de seguridad libios han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.18.dc: "Ha habido un intento fallido de asesinato de la Familia Real Libia.\n\nMientras la familia se preparaba para tomar un jet privado hacia su destino vacacional, un técnico encontró una bomba adherida al avión durante la inspección de despegue. La bomba fue desactivada por un escuadrón antibombas. Sin embargo, en este punto no hay información sobre quién plantó la bomba.\n\nLas autoridades británicas ya están investigando el caso, y los servicios de seguridad libios han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.18.dd: "Ha habido un intento fallido de asesinato de la Familia Real Libia.\n\nMientras la Familia Real se iba de vacaciones en su jet privado, el Príncipe Heredero notó que su piloto habitual había sido reemplazado por alguien más sin previo aviso. Después de un breve interrogatorio, el hombre fue detenido por los guardias del Príncipe y entregado a la policía. El piloto real fue encontrado noqueado en el aeropuerto más tarde.\n\nLas autoridades británicas ya están investigando el caso, y los servicios de seguridad libios han anunciado que habían identificado al perpetrador, pero no tuvieron tiempo de advertir a las autoridades británicas sobre la amenaza."
 LibyaFocus.18.a: "Me pregunto quién está detrás de esto"
 LibyaFocus.19.t: "Vínculos de Libia con el Terrorismo Descubiertos"
 LibyaFocus.19.d: "Nuestros servicios de seguridad han investigado el reciente ataque terrorista donde la familia real libia fue el objetivo. A través de interrogatorios, siguiendo flujos de datos, dinero y armas, han encontrado vínculos entre el gobierno libio y los terroristas. Es bastante seguro que el régimen libio orquestó o al menos financió el ataque a la familia real."
 LibyaFocus.19.a: "Exigir una disculpa pública!"
 LibyaFocus.19.b: "No deberíamos escalar esto más"
 LibyaFocus.20.t: "[ROOT.GetNameDef] Exige Disculpa Pública"
 LibyaFocus.20.d: "[ROOT.GetNameDef] nos acusa de organizar el ataque terrorista contra la familia real libia. Quieren que demos una disculpa pública sobre el incidente y brindemos compensación a las víctimas del ataque."
 LibyaFocus.20.a: "Necesitamos disculparnos"
 LibyaFocus.20.b: "No hemos hecho nada malo!"
 LBA_terror_attack_no_apology_tt: "§REsto podría tener graves consecuencias! [FROM.GetNameDef] podría considerar esto un ataque a su territorio!§!"
 LibyaFocus.21.t: "Libia se Discúlpala"
 LibyaFocus.21.d: "Libia ha accedido a dar una disculpa pública por el ataque terrorista. También darán compensación financiera a las víctimas del ataque."
 LibyaFocus.21.a: "Justicia!"
 LibyaFocus.22.t: "Libia se Niega a Disculparse"
 LibyaFocus.22.d: "Libia se ha negado a disculparse o proporcionar compensación por el ataque terrorista. Parece que Libia está regresando a su camino de apoyar el terrorismo internacional. Muchas personas en el Reino Unido aún recuerdan el atentado de Lockerbie, y muchos están pidiendo que se le dé una lección a Libia."
 LibyaFocus.22.a: "Organizar un ataque aéreo!"
 LibyaFocus.22.b: "Esto es un ataque contra nosotros! Derrocarles!"
 LibyaFocus.22.c: "No escalemos más!"
 ENG_bomb_libya_tt: "§YBombardearemos una instalación industrial en Libia!§!"
 ENG_attack_libya_tt: "§YInvadiremos Libia para derrocar a su gobierno que apoya el terrorismo! Como atacaron nuestro territorio, esto se considerará un ataque contra nosotros y nuestros aliados§!"
 LibyaFocus.23.t: "Ataque Aéreo [FROM.GetAdjective]"
 LibyaFocus.23.d: "Después de que nos negáramos a disculparnos con los británicos, no recibimos más comunicaciones de ellos. Esto fue hasta que uno de nuestros radares en la costa detectó múltiples cazas entrantes. [FROM.GetNameDef] nos envió un comunicado declarando que para evitar que apoyemos el terrorismo, deben tomar medidas. Mientras nuestro personal del ejército valientemente intentaba desviar a los cazas con fuego antiaéreo, no se anotaron impactos. Los cazas lograron golpear y destruir su objetivo."
 LibyaFocus.23.a: "Malditos imperialistas!"
 LibyaFocus.24.t: "Intervención [FROM.GetAdjective]"
 LibyaFocus.24.d: "Después de que nos negáramos a disculparnos con los británicos, no recibimos más comunicaciones de ellos. Esto fue hasta que uno de nuestros radares en la costa detectó múltiples cazas entrantes. [FROM.GetNameDef] nos envió un comunicado declarando que para evitar que apoyemos el terrorismo, deben tomar medidas. [FROM.GetNameDef] considera nuestras acciones un ataque contra su nación y, para evitar más ataques terroristas, nuestro gobierno debe ser removido del poder."
 LibyaFocus.24.a: "Malditos imperialistas!"
 LibyaFocus.25.t: "Elegir un Rey"
 LibyaFocus.25.d: "Ha llegado el momento de elegir un rey para Libia. El sucesor generalmente aceptado para el trono en este momento es Mohammed el-Senussi, el nieto del hermano del Rey Idris I. El padre de Mohammed fue nominado por Idris como su heredero, ya que él mismo no tenía hijos.\n\nSin embargo, la reclamación de Mohammed es disputada por su primo Idris el-Senussi. Idris ha utilizado su vasta riqueza para presionar a varias organizaciones, incluidos varios diputados británicos, para que lo reconozcan como el legítimo heredero.\n\nHay una tercera opción también; Ahmed el-Senussi, otro primo de Mohammed. No ha hecho reclamos al trono, pero intentó organizar un contragolpe tan pronto como Gaddafi tomó el poder, lo que terminó con él pasando 30 años como prisionero político, sufriendo torturas frecuentes. Ha luchado y perseverado personalmente contra el antiguo régimen, y por lo tanto sería el símbolo perfecto para Libia.\n\n¿A quién deberíamos elegir?"
 LibyaFocus.25.a: "Mohammed el-Senussi es el legítimo heredero!"
 LibyaFocus.25.b: "Idris el-Senussi nos ha convencido!"
 LibyaFocus.25.c: "Ahmed el-Senussi es un verdadero héroe de Libia!"
 LibyaFocus.26.t: "[FROM.GetNameDef] Exige Autonomía"
 LibyaFocus.26.d: "El gobierno de [FROM.GetNameDef] afirma que estamos abusando de nuestras minorías. Exigen que esas minorías se les otorgue autonomía total bajo su protección. ¿Cómo deberíamos responder?"
 LibyaFocus.26.a: "Aceptar sus demandas"
 LibyaFocus.26.b: "Esto nunca sucederá!"
 LibyaFocus.27.t: "[FROM.GetNameDef] Acepta Demandas"
 LibyaFocus.27.d: "El gobierno de [FROM.GetNameDef] ha aceptado nuestras demandas. Esto es una gran victoria para la humanidad!"
 LibyaFocus.27.a: "Increíble!"
 LibyaFocus.28.t: "[FROM.GetNameDef] Rechaza Nuestras Demandas"
 LibyaFocus.28.d: "El gobierno de [FROM.GetNameDef] ha rechazado nuestras demandas de mayor autonomía. Parece que quieren seguir oprimiendo a nuestra gente."
 LibyaFocus.28.a: "Obtendrán lo que se merecen"
 LibyaFocus.29.t: "Elegir un Ancho de Vía"
 LibyaFocus.29.d: "Dado que Libia no tiene ferrocarriles existentes, necesitamos elegir un ancho de vía a seguir. La opción más lógica sería usar el ancho estándar, ya que también se usa en nuestros vecinos del norte de África. Alternativamente, podríamos crear un ancho completamente nuevo de Libia. Todavía obtendríamos los beneficios del ferrocarril, pero haríamos que conquistar Libia fuera más difícil para nuestros vecinos si alguna vez deciden hacerlo."
 LibyaFocus.29.a: "El ancho estándar es el más lógico"
 LibyaFocus.29.b: "Un ancho de vía libio suena excelente!"
 LibyaFocus.30.t: "Depósito de Mineral Pequeño Encontrado"
 LibyaFocus.30.d: "Después de explorar el valle de Wadi Ash-Shat', nuestros prospectores solo han encontrado unos pocos lugares donde podríamos excavar mineral de hierro."
 LibyaFocus.30.a: "Esto no es exactamente lo que estábamos buscando."
 LibyaFocus.31.t: "Depósito de Mineral Mediano Encontrado"
 LibyaFocus.31.d: "Después de explorar el valle de Wadi Ash-Shat', nuestros prospectores han encontrado un sitio de tamaño decente para una nueva mina de hierro. Esto debería aumentar considerablemente nuestra producción de mineral de hierro!"
 LibyaFocus.31.a: "No es exactamente lo que queríamos, pero aún así es bueno."
 LibyaFocus.32.t: "Veta Madre Encontrada!"
 LibyaFocus.32.d: "Los rumores son ciertos! Hay un depósito masivo de mineral de hierro bajo el valle de Wadi Ash-Shat' No es exactamente tan grande como dicen las historias, pero aún así es masivo! Esto es un gran desarrollo para Libia!"
 LibyaFocus.32.a: ":poggies:"
 LibyaFocus.33.t: "Negociando el Trato"
 LibyaFocus.33.d: "Antes de enviar una oferta a [?LBA_target_of_rail_project.GetNameDef], primero necesitamos decidir qué sugeriremos. Podríamos ofrecer dividir el costo del proyecto. Alternativamente, podríamos ofrecer pagar toda la factura. Será más costoso para nosotros, pero [?LBA_target_of_rail_project.GetNameDef] tiene muchas más probabilidades de aceptar."
 LibyaFocus.33.a: "Dividámoslo 50-50."
 LibyaFocus.33.b: "Podemos pagar todo."
 LBA_railroad_deal_tt: "Si aceptan, entonces\n"
 LibyaFocus.34.t: "[FROM.GetNameDef] Ofrece un Trato Ferroviario"
 LibyaFocus.34.d: "El gobierno [FROM.GetAdjective] ha presentado un trato para combinar nuestras redes ferroviarias y la de ellos. Esto podría ser una oportunidad lucrativa para ambos países!"
 LibyaFocus.34.a: "Aceptar el trato."
 LibyaFocus.34.b: "No queremos nada con ellos."
 LibyaFocus.35.t: "[FROM.GetNameDef] Ha Aceptado el Trato"
 LibyaFocus.35.d: "El gobierno [FROM.GetAdjective] ha aceptado el trato ferroviario que ofrecimos."
 LibyaFocus.35.a: "Brillante!"
 LibyaFocus.36.t: "[FROM.GetNameDef] Rechaza el Trato"
 LibyaFocus.36.d: "El gobierno [FROM.GetAdjective] ha rechazado el trato ferroviario que ofrecimos."
 LibyaFocus.36.a: "Maldición"
 LibyaFocus.37.t: "Elegir a Nuestro Proveedor"
 LibyaFocus.37.d: "Hemos intentado adquirir armas nucleares a través de terceros en múltiples ocasiones pero nunca tuvimos éxito. Para proteger nuestra soberanía, necesitamos un arma nuclear. ¿A quién deberíamos intentar comprar?"
 LibyaFocus.37.a: "China"
 LibyaFocus.37.b: "Pakistán"
 LibyaFocus.37.c: "Corea del Norte"
 Libya_buy_nukes_china_tt: "§GProbabilidad de Aceptación:§! §Y25%§!\n§RProbabilidad de Descubrimiento:§! §Y25%§!"
 Libya_buy_nukes_pakistan_tt: "§GProbabilidad de Aceptación:§! §Y50%§!\n§RProbabilidad de Descubrimiento:§! §Y50%§!"
 Libya_buy_nukes_north_korea_tt: "§GProbabilidad de Aceptación:§! §Y75%§!\n§RProbabilidad de Descubrimiento:§! §Y75%§!"
 LibyaFocus.38.t: "[FROM.GetNameDef] Propone Un Trato Clandestino"
 LibyaFocus.38.d: "El gobierno de [FROM.GetNameDef] se ha acercado con un trato; quieren comprar una de nuestras armas nucleares para ellos. Vender armas nucleares está estrictamente prohibido por la ley internacional. Si nos descubren vendiendo nuestras armas nucleares, podríamos ser objeto de sanciones internacionales."
 LibyaFocus.38.a: "Podemos asumir el riesgo"
 LibyaFocus.38.b: "De ninguna manera"
 LibyaFocus.39.t: "[FROM.GetNameDef] Acepta Nuestro Trato"
 LibyaFocus.39.d: "[FROM.GetName] ha aceptado nuestro trato. Han preparado el arma nuclear para su transporte y deberíamos recibirla en unas pocas semanas si nada sale mal."
 LibyaFocus.39.a: "Genial"
 LibyaFocus.40.t: "[FROM.GetNameDef] Rechaza Nuestro Trato"
 LibyaFocus.40.d: "[FROM.GetName] ha rechazado nuestro trato, afirmando que representa demasiado riesgo y podría ser incluso inmoral. Afortunadamente para nosotros, no nos delataron a la comunidad internacional."
 LibyaFocus.40.a: "Qué lástima"
 LibyaFocus.41.t: "Las Armas Nucleares Llegan a Salvo"
 LibyaFocus.41.d: "El arma nuclear que ordenamos ha llegado a salvo a Libia. Disfrazada como equipo de desalinización de agua, el arma viajó en un carguero normal. Finalmente somos una potencia nuclear."
 LibyaFocus.41.a: "Increíble"
 Libya_nuclear_deterrent_tt: "§YLos países serán menos propensos a ser hostiles con nosotros debido a nuestra disuasión nuclear!§!"
 LibyaFocus.42.t: "Arma Nuclear Encontrada en el Mar"
 LibyaFocus.42.d: "Anoche recibimos informes de un posible dispositivo nuclear siendo transportado a bordo de un carguero en el Mar Rojo. Un equipo de Navy Seals abordó y tomó el control de los barcos. Se confirmó que un dispositivo nuclear estaba a bordo. Después de interrogar a la tripulación [FROM.GetAdjective], declararon que se dirigían a Libia. No estamos seguros del origen del arma, aunque tenía marcas [FROM.GetAdjective] y el barco había dejado el puerto de [FROM.GetNameDef] una semana antes, lo que los hace altamente sospechosos. El arma ahora está siendo transportada a los EE. UU. lista para ser desmantelada. ¿Cómo deberíamos responder a este incidente?"
 LibyaFocus.42.a: "El arma está segura, dejémoslo así"
 LibyaFocus.42.b: "Libia ha ido demasiado lejos, pagarán!"
 LibyaFocus.42.c: "Libia ha ido demasiado lejos, ellos y sus aliados pagarán!"
 LibyaFocus.43.t: "Estados Unidos Confisca Arma Nuclear"
 LibyaFocus.43.d: "Estados Unidos descubrió nuestra arma nuclear a mitad del envío. Han asegurado el arma y han comenzado a transportarla a Estados Unidos para su disposición. Nos han enviado una advertencia, pero lo han dejado así. Su benevolencia parece habernos salvado."
 LibyaFocus.43.a: "Uf"
 LibyaFocus.44.t: "Estados Unidos Interviene"
 LibyaFocus.44.d: "Estados Unidos descubrió nuestra arma nuclear a mitad del envío. Han asegurado el arma y han comenzado a transportarla a Estados Unidos para su disposición. Nos enviaron un comunicado oficial de que debido a nuestras acciones somos una amenaza para la paz mundial. Es probable que intenten derrocar a nuestro gobierno ahora."
 LibyaFocus.44.a: "Maldición"
 LibyaFocus.45.t: "Estados Unidos Nos Pone Bajo Sanciones"
 LibyaFocus.45.d: "Estados Unidos descubrió nuestra arma nuclear en camino a Libia a mitad del envío. Han asegurado el arma y han comenzado a transportarla a Estados Unidos para su disposición. Debido a nuestras acciones al ayudar a otro país a adquirir un arma nuclear, ellos y sus aliados nos han puesto bajo sanciones."
 LibyaFocus.45.a: "Maldición"
 LibyaFocus.46.t: "[FROM.GetNameDef] Quiere Comprar Armas"
 LibyaFocus.46.d: "El gobierno [FROM.GetAdjective] se ha acercado a nosotros con un trato. Quieren aumentar la cooperación militar con nosotros comprando armas [ROOT.GetAdjective]. Esto nos permitiría aumentar nuestra influencia en Libia."
 LibyaFocus.46.a: "Por supuesto"
 LibyaFocus.46.b: "No podemos"
 LibyaFocus.47.t: "[FROM.GetNameDef] Acepta Nuestro Trato"
 LibyaFocus.47.d: "[FROM.GetNameDef] ha aceptado nuestra solicitud de comprar armas de ellos."
 LibyaFocus.47.a: "Genial"
 LibyaFocus.48.t: "[FROM.GetNameDef] Rechaza Nuestro Trato"
 LibyaFocus.48.d: "[FROM.GetNameDef] ha negado nuestra solicitud de comprar armas de ellos."
 LibyaFocus.48.a: "Maldición"
 LibyaFocus.49.t: "[FROM.GetNameDef] Se Une a USAID"
 LibyaFocus.49.d: "[FROM.GetNameDef] se ha unido al programa USAID."
 LibyaFocus.49.a: "De acuerdo"
 LibyaFocus.50.t: "[FROM.GetNameDef] Exige Reparaciones"
 LibyaFocus.50.d: "El gobierno [FROM.GetAdjective] se ha puesto en contacto con nosotros y exige reparaciones por los daños causados por el dominio colonial. Ha habido discusiones en Italia (y en otros países occidentales) sobre reparaciones, pero aún no se ha pagado nada. Compensar a Libia por los daños coloniales nos convertiría en el primer país del mundo en hacerlo, lo que podría impulsar nuestra imagen. Algunos funcionarios del gobierno aconsejan que, en cambio, debemos tener algún tipo de acuerdo mutuo con Libia a cambio de estas reparaciones."
 LibyaFocus.50.a: "Pagar las reparaciones"
 LibyaFocus.50.b: "Necesitamos algo a cambio"
 LibyaFocus.50.c: "No van a recibir ni un centavo de nuestro dinero"
 LibyaFocus.50_tt: "§GOfreceremos reparaciones a [FROM.GetNameDef] si aceptan trabajar con nosotros para frenar la inmigración ilegal en el Mediterráneo§!\nSi [FROM.GetNameWithFlag] acepta, entonces\n"
 LibyaFocus.51.t: "[FROM.GetNameDef] Paga Reparaciones"
 LibyaFocus.51.d: "El gobierno [FROM.GetAdjective] ha acordado pagar reparaciones por su dominio colonial. Se pagarán $5 mil millones como compensación directa y se cubrirá la atención médica para las personas dañadas por los restos del colonialismo. Esto convierte a Italia en la primera antigua potencia colonial en pagar compensación por su dominio colonial."
 LibyaFocus.51.a: "Son un ejemplo para las potencias occidentales"
 LibyaFocus.52.t: "[FROM.GetNameDef] Se Niega a Pagar"
 LibyaFocus.52.d: "El gobierno [FROM.GetAdjective] se ha negado a pagar por los daños causados por el colonialismo. Según ellos, la Italia de hoy no es responsable de la Italia de ayer."
 LibyaFocus.52.a: "Bastardos"
 LibyaFocus.53.t: "[FROM.GetNameDef] Propone Cooperación"
 LibyaFocus.53.d: "Después de exigir reparaciones de [FROM.GetNameDef], su gobierno ha sugerido una contraoferta; Están dispuestos a pagar las reparaciones si aceptamos trabajar con ellos para reducir la inmigración ilegal a Europa. Esto incluiría patrullas conjuntas con la Armada Italiana en la costa libia y el uso de satélites europeos para monitorear nuestras fronteras terrestres."
 LibyaFocus.53.a: "Parece un trato justo"
 LibyaFocus.53.b: "Solo están tratando de explotarnos de nuevo"
 LibyaFocus.54.t: "[FROM.GetNameDef] Acepta Nuestra Contrapropuesta"
 LibyaFocus.54.d: "[FROM.GetNameDef] ha aceptado nuestro trato para reducir la inmigración ilegal en el Mediterráneo."
 LibyaFocus.54.a: "Genial"
 LibyaFocus.55.t: "[FROM.GetNameDef] Rechaza Nuestra Contrapropuesta"
 LibyaFocus.55.d: "[FROM.GetNameDef] ha rechazado nuestro trato para reducir la inmigración ilegal en el Mediterráneo."
 LibyaFocus.55.a: "Maldición"
 LibyaFocus.56.t: "[FROM.GetNameDef] Apoya Nuestra Independencia"
 LibyaFocus.56.d: "[FROM.GetNameDef] ha afirmado su apoyo a nuestra independencia de Marruecos y ha señalado que quiere trabajar aún más estrechamente con nosotros en el futuro."
 LibyaFocus.56.a: "Genial"
 LibyaFocus.57.t: "[FROM.GetNameDef] Nos Abandona"
 LibyaFocus.57.d: "[FROM.GetNameDef] ha retirado su apoyo a nuestra independencia. Han sido nuestros partidarios durante décadas, pero parece que ahora nos han abandonado para tener mejores términos con Marruecos."
 LibyaFocus.57.a: "Traidor!"
 LibyaFocus.58.t: "[FROM.GetNameDef] Organiza Una Conferencia de Paz"
 LibyaFocus.58.d: "[FROM.GetAdjective] ha organizado una conferencia de paz, llamándola los Acuerdos de Casablanca. Su objetivo es crear una solución de paz duradera para el conflicto existente en el Sahara Occidental. Se nos ha pedido que enviemos una delegación a su conferencia."
 LibyaFocus.58.a: "Enviar una delegación"
 LibyaFocus.59.t: "Elegir Un Plan de Paz"
 LibyaFocus.59.d: "Necesitamos redactar una solución para el conflicto en el Sahara Occidental. En esencia, hay cuatro opciones válidas:\n\n1. Anexión del Sahara Occidental por Marruecos\n2. Autonomía Limitada para el Sahara Occidental\n3. Independencia total para el Saharaui\n4. Unir la zona con Mauritania."
 LibyaFocus.59.a: "El Sahara Occidental debería ser parte de Marruecos"
 libya_western_sahara_peace_plan_annexation_tt: "§YEsta opción es favorecida por [MOR.GetNameWithFlag], pero otros probablemente se opondrán§!"
 LibyaFocus.59.b: "El Sahara Occidental debería tener autonomía limitada"
 libya_western_sahara_peace_plan_autonomy_tt: "§YEsta es una solución de compromiso para la cual todas las partes podrían ser influenciadas para aceptar§!"
 LibyaFocus.59.c: "El Sahara Occidental debería ser independiente"
 libya_western_sahara_peace_plan_independence_tt: "§YEsta opción es favorecida por [SHA.GetNameWithFlag] y [ALG.GetNameWithFlag], pero [MOR.GetNameWithFlag] probablemente se opondrá§!"
 LibyaFocus.59.de: "Unir el Sahara Occidental con Mauritania"
 libya_western_sahara_peace_plan_mauritania_tt: "§YEsta opción probablemente será rechazada por todos excepto un nacionalista [MAU.GetNameWithFLag]§!"
 LibyaFocus.60.t: "[FROM.GetNameDef] Solicita Nuestro Apoyo Para Su Plan de Paz"
 LibyaFocus.60.da: "[FROM.GetName] está pidiendo nuestro apoyo para su plan de paz para el Sahara Occidental. Su plan es que toda la región sea anexada a Marruecos. ¿Podemos apoyar esto?"
 LibyaFocus.60.db: "[FROM.GetName] está pidiendo nuestro apoyo para su plan de paz para el Sahara Occidental. Su plan es que el Sahara Occidental sea una parte autónoma de Marruecos. ¿Podemos apoyar esto?"
 LibyaFocus.60.dc: "[FROM.GetName] está pidiendo nuestro apoyo para su plan de paz para el Sahara Occidental. Su plan es que el Sahara Occidental se independice de Marruecos. ¿Podemos apoyar esto?"
 LibyaFocus.60.dd: "[FROM.GetName] está pidiendo nuestro apoyo para su plan de paz para el Sahara Occidental. Su plan es que el Sahara Occidental sea anexado a Mauritania. ¿Podemos apoyar esto?"
 LibyaFocus.60.a: "Podemos aceptar este plan"
 LibyaFocus.60.b: "Esto no es aceptable para nosotros"
 LibyaFocus.60.c: "Esta conferencia es inútil, retirar nuestra delegación"
 LibyaFocus.61.t: "[FROM.GetNameDef] Acepta Plan de Paz"
 LibyaFocus.61.d: "[FROM.GetNameDef] ha aceptado nuestra solución para el conflicto del Sahara Occidental."
 LibyaFocus.61.a: "Genial"
 LibyaFocus.62.t: "[FROM.GetNameDef] Rechaza Plan de Paz"
 LibyaFocus.62.d: "[FROM.GetNameDef] ha rechazado nuestra solución para el conflicto del Sahara Occidental."
 LibyaFocus.62.a: "Maldición"
 LibyaFocus.63.t: "[FROM.GetNameDef] Deja la Conferencia de Paz"
 LibyaFocus.63.d: "La delegación [FROM.GetAdjective] ha anunciado que abandonará los Acuerdos de Casablanca. Han declarado que nuestras demandas de paz son ridículas y que ya no tienen interés en participar."
 LibyaFocus.63.a: "Maldición"
 LibyaFocus.64.t: "[FROM.GetNameDef] Exige Autonomía para Creta"
 LibyaFocus.64.d: "El gobierno [FROM.GetAdjective] ha declarado que están preocupados por nuestra posición en la isla de Creta. Según ellos, nuestro fuerte control sobre la isla compromete su seguridad. Exigen que Creta tenga autonomía limitada para asegurar nuestra presencia militar y política reducida en el área."
 LibyaFocus.64.a: "Supongo que podemos"
 LibyaFocus.64.b: "Eso es ridículo"
 LibyaFocus.65.t: "[FROM.GetNameDef] Acepta"
 LibyaFocus.65.d: "El gobierno [FROM.GetAdjective] ha aceptado nuestras demandas de aumentar la autonomía para el pueblo cretense."
 LibyaFocus.65.a: "Éxito"
 LibyaFocus.66.t: "[FROM.GetNameDef] Rechaza"
 LibyaFocus.66.d: "El gobierno [FROM.GetAdjective] ha rechazado nuestras demandas de aumentar la autonomía para el pueblo cretense."
 LibyaFocus.66.a: "Se arrepentirán de esto"
 LibyaFocus.66.b: "Esperaremos nuestro tiempo"
 LibyaFocus.67.t: "Hamás Inicia Nueva Intifada"
 LibyaFocus.67.d: "Hamás ha llamado a una nueva intifada contra nosotros. Estamos viendo un aumento en el movimiento de militantes de Hamás y ya ha habido varias manifestaciones contra nuestro dominio sobre Palestina. Tenemos informes de que Libia podría estar detrás de armar y motivar a Hamás para esta nueva campaña."
 LibyaFocus.67.a: "Se arrepentirán de esto"
 LibyaFocus.68.t: "[FROM.GetNameDef] Patrocina una Nueva Intifada"
 LibyaFocus.68.d: "[FROM.GetAdjective] ha enviado armas y dinero para que comencemos una nueva Intifada contra Israel. Ya tenemos una fila de nuevos reclutas cerca de nuestras oficinas y la gente se está movilizando para protestar contra los ocupantes israelíes."
 LibyaFocus.68.a: "Agradecemos a Libia"
 LibyaFocus.69.t: "Hamás Se Levanta"
 LibyaFocus.69.d: "Estamos recibiendo informes de combatientes de Hamás tomando el control de instituciones y edificios clave en la Franja de Gaza. Han jurado que Israel sufrirá una nueva Intifada."
 LibyaFocus.69.a: "Maldición"
 LibyaFocus.69.b: "Derribarlos!"
 LibyaFocus.70.t: "[FROM.GetNameDef] Contacta a Toubou"
 LibyaFocus.70.d: "Hemos recibido informes de que Libia ha comenzado a armar a los rebeldes Toubou en el norte de nuestro país. Si Libia invade, estos rebeldes probablemente se unirán a su causa."
 LibyaFocus.70.a: "Preocupante"
 LibyaFocus.71.t: "[FROM.GetNameDef] Sugiere Minería Conjunta"
 LibyaFocus.71.d: "El gobierno [FROM.GetAdjective] ha sugerido una empresa conjunta de minería de uranio en la Franja de Aouzou. Esto proporcionará recursos para ambos países en el futuro. ¿Cómo deberíamos responder?"
 LibyaFocus.71.a: "Una gran idea!"
 LibyaFocus.71.b: "No nos importa"
 LibyaFocus.72.t: "[FROM.GetNameDef] Acepta Nuestro Trato"
 LibyaFocus.72.d: "El gobierno [FROM.GetAdjective] ha aceptado nuestro trato sobre minería conjunta"
 LibyaFocus.72.a: "Genial"
 LibyaFocus.73.t: "[FROM.GetNameDef] Rechaza Nuestro Trato"
 LibyaFocus.73.d: "El gobierno [FROM.GetAdjective] ha rechazado nuestro trato sobre minería conjunta"
 LibyaFocus.73.a: "Maldición"
 LibyaFocus.74.t: "[FROM.GetNameDef] Comienza Minería de Uranio"
 LibyaFocus.74.d: "[FROM.GetNameDef] ha comenzado a extraer uranio en la Franja de Aouzou. Aunque la mayoría de los recursos van a ellos, también obtenemos una pequeña parte y los [FROM.GetAdjective] han acordado cubrir todos los costos de la excavación."
 LibyaFocus.74.a: "De acuerdo"
 LibyaFocus.75.t: "Toubou Se Levanta"
 LibyaFocus.75.d: "A medida que las fuerzas [FROM.GeAdjective] comenzaron a moverse a través de la frontera, varios grupos de hombres tribales Toubou tomaron el control de edificios clave en algunas de las ciudades más grandes del norte de Chad con la esperanza de dar la bienvenida a los [FROM.GetAdjective] como sus libertadores. Los hombres tribales están mal armados y pocos, pero causarán interrupciones en la retaguardia de nuestras líneas."
 LibyaFocus.75.a: "Maldición"
 LibyaFocus.76.t: "[FROM.GetNameDef] Patrocina Militantes en Darfur"
 LibyaFocus.76.d: "Hemos recibido informes de mercenarios [FROM.GetAdjective] cruzando la frontera hacia Darfur. Trajeron cargamentos de armas con ellos y armaron a las milicias locales de Darfur. Con su apoyo, los Darfuri se han levantado contra nosotros."
 LibyaFocus.76.a: "Maldición"
 LibyaFocus.77.t: "[FROM.GetNameDef] Envía Mercenarios"
 LibyaFocus.77.d: "Libia ha enviado un destacamento de mercenarios de élite para unirse a nuestras filas como una señal de buena fe. Con esta acción, desean asegurar la estabilidad de nuestro régimen."
 LibyaFocus.77.a: "Les agradecemos mucho"
 LibyaFocus.78.t: "Envío de Armas de [FROM.GetNameDef]"
 LibyaFocus.78.d: "Nuestro patrocinador de larga data [FROM.GetLeader] nos ha enviado un envío de armas para ayudarnos en nuestro conflicto."
 LibyaFocus.78.a: "Gracias, viejo amigo"
 LibyaFocus.79.t: "[FROM.GetNameDef] Hace Campaña por Mengistu"
 LibyaFocus.79.d: "[FROM.GetNameDef] ha iniciado una campaña de apoyo popular para el dictador exiliado Mengistu. Están tratando de convencer al mundo de que no es el dictador genocida que realmente es."
 LibyaFocus.79.a: "Maldición"
 LibyaFocus.79.b: "Lanzar una contracampaña!"
 LibyaFocus.80.t: "Cooperación Industrial con [FROM.GetNameDef]"
 LibyaFocus.80.d: "[FROM.GetNameDef] ha sugerido que nuestros dos países cooperen en el campo industrial. Juntos podemos combatir el imperialismo occidental."
 LibyaFocus.80.a: "Somos hermanos"
 LibyaFocus.81.t: "[FROM.GetNameDef] Prepara Una Revolución"
 LibyaFocus.81.d: "Tenemos informes de soldados y armas moviéndose desde [FROM.GetNameDef] a nuestro país. Han estado contactando a miembros de la oposición y las proyecciones actuales muestran que lanzarán un levantamiento en tres meses."
 LibyaFocus.81.a: "Debemos prepararnos"
 LibyaFocus.81.b: "Debemos lanzar un ataque preventivo!"
 LibyaFocus.82.t: "[FROM.GetNameDef] Organiza Un Golpe"
 LibyaFocus.82.d: "Inesperadamente, varios aviones de carga aterrizaron en la capital. Los aviones rápidamente descargaron vehículos y un gran grupo de soldados [ROOT.GetAdjective] y [FROM.GetAdjective]. Los soldados inmediatamente se movilizaron y comenzaron a abrirse camino hacia el Palacio Presidencial. También hemos recibido informes de matones armados vestidos de civil causando confusión y tomando el control de edificios municipales en todo el país. Parece que un golpe originado en [FROM.GetNameDef] está ocurriendo en el país."
 LibyaFocus.82.a: "Me rindo!"
 LibyaFocus.82.b: "Lucharemos contra ellos hasta el último hombre!"
 LibyaFocus.83.t: "Escaramuzas en el Valle de Nugaal"
 LibyaFocus.83.d: "Hemos recibido informes de un intercambio de disparos en la frontera entre Puntlandia y Somalilandia. El área es controvertida ya que ambas partes reclaman grandes áreas entre sí. Según la información que tenemos ahora, soldados de nuestro vecino cruzaron la frontera y, después de un breve intercambio de disparos, se retiraron. Nuestro vecino refuta estas afirmaciones, declarando que fueron nuestros soldados quienes cruzaron la frontera. Parece que las tensiones en la región están creciendo."
 LibyaFocus.83.a: "Preparar nuestras tropas"
 LibyaFocus.83.b: "Asegurar a nuestra gente"
 LibyaFocus.84.t: "Envío de Armas Misterioso Llega"
 LibyaFocus.84.d: "Varias cajas cargadas con municiones y armas han llegado a uno de nuestros almacenes. No tenemos idea de dónde provienen estas armas, ya que no las ordenamos. Las marcas en las cajas están escritas en árabe y, según el manifiesto de carga, al menos han pasado por el puerto de Yibuti. ¿De dónde podrían haber venido?"
 LibyaFocus.84.a: "¿A quién le importa?"
 LibyaFocus.85.t: "Escaramuzas en Ogadén"
 LibyaFocus.85.d: "Hemos recibido informes de un intercambio de disparos en la frontera entre Somalia y Etiopía. La región de Ogadén ha sido disputada por ambas partes debido a una mezcla de clanes etíopes y somalíes que viven en el área y una falta de demarcación de la frontera estatal oficial.. Según la información que tenemos ahora, soldados de nuestro vecino cruzaron la frontera y, después de un breve intercambio de disparos, se retiraron. Nuestro vecino refuta estas afirmaciones, declarando que fueron nuestros soldados quienes cruzaron la frontera. Parece que las tensiones en la región están creciendo."
 LibyaFocus.85.a: "Preparar nuestras tropas"
 LibyaFocus.85.b: "Asegurar a nuestra gente"
 LibyaFocus.86.t: "Insurgencia en Ogadén"
 LibyaFocus.86.d: "Ha habido un aumento en la actividad de los rebeldes somalíes en la región de Ogadén. No estamos seguros de dónde proviene el aumento en el flujo de armas a la región, pero los insurgentes locales han aprovechado la situación. La resistencia es relativamente local y de bajo nivel, al menos por ahora."
 LibyaFocus.86.a: "No son una amenaza"
 LibyaFocus.87.t: "El Enemigo Cruza la Frontera"
 LibyaFocus.87.d: "Está sucediendo. Nuestro enemigo ha cruzado la frontera y está tratando de tomar el control de todo el Valle de Nugaal."
 LibyaFocus.87.a: "Movilizar a las tropas!"
 LibyaFocus.88.t: "Los Somalíes de Ogadén Se Levantan"
 LibyaFocus.88.d: "Los insurgentes somalíes en Ogadén han intensificado sus operaciones y atacado varios edificios gubernamentales y puestos de control militares. Tenemos evidencia definitiva de que los hombres y proveedores están cruzando la frontera desde Somalia y están siendo apoyados por los gobiernos locales. Parece que el hambre de Somalia de unirse con Ogadén ha vuelto a estallar. Debemos extinguir estos sueños lo antes posible."
 LibyaFocus.88.a: "Decir a nuestros soldados que pongan fin a esta insurgencia!"
 LibyaFocus.89.t: "[FROM.GetNameDef] Ocupa Socotra"
 LibyaFocus.89.d: "En las primeras horas de hoy, un avión de transporte del ejército libio aterrizó en la isla de Socotra. El avión descargó soldados, quienes rápidamente desarmaron y detuvieron a nuestras confundidas unidades militares locales. Como los puertos aéreos y marítimos habían sido asegurados, comenzaron a llegar barcos con equipos más pesados. No ha habido explicación ni respuesta de los funcionarios [FROM.GetAdjective]."
 LibyaFocus.89.a: "Expulsarlos!"
 LibyaFocus.89.b: "No podemos hacer nada al respecto"
 LibyaFocus.90.t: "Anexión del Sahara Occidental"
 LibyaFocus.90.d: "Los acuerdos de Casablanca organizados por [FROM.GetAdjective] han resultado en una resolución muy favorable desde nuestra perspectiva. Los países que participaron en los acuerdos han decidido que el Sahara Occidental debería ser parte de Marruecos."
 LibyaFocus.90.a: "Genial"
 LibyaFocus.91.t: "Autonomía para el Sahara Occidental"
 LibyaFocus.91.d: "Los acuerdos de Casablanca organizados por [FROM.GetAdjective] han resultado en una resolución muy favorable desde nuestra perspectiva. Todas las partes han acordado que el conflicto debería resolverse dando a los Saharauis, o Saharauis, autonomía limitada dentro de Marruecos."
 LibyaFocus.91.a: "Genial"
 LibyaFocus.91.b: "Genial"
 LibyaFocus.92.t: "Independencia para el Sahara Occidental"
 LibyaFocus.92.d: "Los acuerdos de Casablanca organizados por [FROM.GetAdjective] han resultado en que el Sahara Occidental obtenga independencia total de Marruecos. En el futuro, el país se llamará República Árabe Saharaui Democrática."
 LibyaFocus.92.a: "De acuerdo"
 LibyaFocus.92.b: "Genial"
 LibyaFocus.93.t: "El Sahara Occidental se Une a Mauritania"
 LibyaFocus.93.d: "Los acuerdos de Casablanca organizados por [FROM.GetAdjective] han resultado en que el Sahara Occidental sea anexado por Mauritania."
 LibyaFocus.93.a: "De acuerdo"
 LibyaFocus.93.b: "Genial"
 LibyaFocus.94.t: "LIFG Puesto en Lista de Terroristas"
 LibyaFocus.94.d: "Tras el ataque terrorista contra el Centro Mundial de Comercio en EE. UU. y la Guerra contra el Terror librada por EE. UU., el Grupo Islámico de Combate Libio ha sido designado como organización terrorista tanto por EE. UU. como por el Reino Unido debido a sus vínculos con Al-Qaeda. El propio LIFG ha negado cualquier vínculo con Al-Qaeda, afirmando que se negaron a unirse a la Yihad que Osama Bin Laden declaró contra Occidente en 1998."
 LibyaFocus.94.a: "Se lo merecen"
 LibyaFocus.94.b: "Necesitamos trabajar juntos para destruirlos"
 LibyaFocus.94.c: "Esto no puede ser bueno"
 LibyaFocus.95.t: "Tripolitania Declara Independencia"
 LibyaFocus.95.d: "Un consejo de líderes tribales tripolitanos ha anunciado que ya no aceptan la autoridad del estado sobre su tierra. Según ellos, el gobierno ha demostrado claramente que no tiene en cuenta los mejores intereses de Tripolitania. Considerando que la mayoría de nuestras Fuerzas Armadas provienen de Tripolitania, es probable que muchos de ellos cambien de bando. Con ellos, se va uno de nuestros principales centros de población y campos petroleros. ¿Podemos dejar que esto suceda?"
 LibyaFocus.95.a: "Debemos destruirlos"
 LibyaFocus.95.b: "No hay nada que podamos hacer ahora"
 LibyaFocus.96.t: "Cirenaica Declara Independencia"
 LibyaFocus.96.d: "Un consejo de líderes tribales de Cirenaica ha anunciado que ya no aceptan la autoridad del estado sobre su tierra. Según ellos, el gobierno ha demostrado claramente que no tiene en cuenta los mejores intereses de Cirenaica. Afortunadamente, la mayoría del personal de nuestras Fuerzas Armadas proviene de Tripolitania y es poco probable que muchos sean persuadidos por el lado de Cirenaica. Sin embargo, Cirenaica tiene casi la mitad de nuestras reservas de petróleo. ¿Podemos dejar que esto suceda?"
 LibyaFocus.96.a: "Debemos destruirlos"
 LibyaFocus.96.b: "No hay nada que podamos hacer ahora"
 LibyaFocus.97.t: "Fezzan Declara Independencia"
 LibyaFocus.97.d: "Un consejo de líderes tribales de Fezzan ha anunciado que ya no aceptan la autoridad del estado sobre su tierra. Según ellos, el gobierno ha demostrado claramente que no tiene en cuenta los mejores intereses de Fezzan. Afortunadamente, Fezzan es una región muy poco poblada y probablemente no será un desafío para nosotros derribarlos. ¿Podemos dejar que esto suceda?"
 LibyaFocus.97.a: "Debemos destruirlos"
 LibyaFocus.97.b: "No hay nada que podamos hacer ahora"
 LibyaFocus.98.t: "[FROM.GetNameDef] Exige la Franja de Aouzou"
 LibyaFocus.98.d: "El gobierno [FROM.GetAdjective] exige que les devolvamos el control de la Franja de Aouzou. La verdad es que el área nunca fue suya para empezar y ya les dimos una lección en la Guerra de Toyota. ¿Podemos derrotarlos de nuevo?"
 LibyaFocus.98.a: "No estamos en condiciones de luchar, entregar la tierra"
 LibyaFocus.98.b: "Chad no se inclina ante nadie!"
 LibyaFocus.99.t: "[FROM.GetNameDef] Envía Ayuda Humanitaria"
 LibyaFocus.99.d: "El gobierno [FROM.GetAdjective] nos ha enviado un gran paquete de ayuda para ayudarnos a mejorar los diversos problemas sociales que aquejan al país."
 LibyaFocus.99.a: "Agradecemos a nuestros amigos [FROM.GetAdjective]"
 LibyaFocus.100.t: "[FROM.GetNameDef] Ofrece un Trato Comercial sobre Algodón"
 LibyaFocus.100.d: "El gobierno [FROM.GetAdjective] ha mostrado disposición para invertir en nuestra industria algodonera. A cambio, quieren que firmemos un acuerdo comercial donde una gran cantidad de algodón chadiano se exportaría a Libia. Este trato tiene la posibilidad de mejorar enormemente nuestra perspectiva económica."
 LibyaFocus.100.a: "Sí, por supuesto"
 LibyaFocus.100.b: "Podemos hacerlo sin ellos"
 LibyaFocus.101.t: "[FROM.GetNameDef] Acepta Nuestro Trato Comercial"
 LibyaFocus.101.d: "El gobierno [FROM.GetAdjective] ha aceptado firmar el acuerdo comercial de algodón con nosotros."
 LibyaFocus.101.a: "Genial"
 LibyaFocus.102.t: "[FROM.GetNameDef] Rechaza Nuestro Trato Comercial"
 LibyaFocus.102.d: "El gobierno [FROM.GetAdjective] ha rechazado firmar el acuerdo comercial de algodón con nosotros."
 LibyaFocus.102.a: "Invirtamos el dinero en [ROOT.GetName] entonces"
 LibyaFocus.102.b: "Maldíganlos"
 LibyaFocus.103.t: "[FROM.GetNameDef] Toma el Control del Petróleo"
 LibyaFocus.103.d: "Utilizando su influencia sobre nuestro país, los [FROM.GetAdjective] de alguna manera han convencido a nuestro Ministro de Energía para que otorgue derechos de perforación de recursos a la Corporación Nacional de Petróleo de Libia. A pesar de las fuertes objeciones de otros políticos, el ministro y los propietarios chadianos de los campos petroleros estaban más que felices de entregar el control de los campos. Hombres armados con uniformes libios rápidamente reemplazaron a las unidades de guardia locales chadianas en los campos petroleros y parece que están aquí para quedarse."
 LibyaFocus.103.a: "No puedo creer que hayan hecho esto!"
 LibyaFocus.104.t: "[FROM.GetNameDef] Ocupa el [580.GetName]"
 LibyaFocus.104.d: "Con nuestras fuerzas de seguridad ocupadas en otro lugar, los desiertos de [580.GetName] están básicamente sin patrullar. Aprovechando este vacío de poder, [FROM.GetNameDef] ha enviado un pequeño contingente de tropas para instalar una pequeña base en la ciudad de Aozou. Con la [FROM.GetAdjective] ondeando en el centro de la ciudad de Aouzou, [FROM.GetNameDef] ha reclamado toda el área para ellos mismos."
 LibyaFocus.104.a: "No hay nada que podamos hacer"
 LibyaFocus.104.b: "Pagarán por esto!"
 LibyaFocus.105.t: "Científico Nuclear [FROM.GetAdjective] Arrestado"
 LibyaFocus.105.d: "Como parte de su programa de desarme nuclear, los funcionarios [FROM.GetAdjective] han publicado documentos que indican que un nacional [ROOT.GetAdjective], Friedrich Tinner, estaba involucrado en su programa nuclear. Tinner estudió y trabajó bajo el científico nuclear principal de Pakistán, Abdul Qadeer Khan, antes de ser invitado por Muammar Gaddafi para liderar el programa nuclear libio en la década de 1980. Tinner, sin embargo, no pudo lograr mucho éxito debido a la falta de experiencia académica y técnica de Libia, incluso con la ayuda de Khan.\n\nTinner ahora ha sido arrestado por nosotros y está esperando su destino bajo custodia. ¿Qué debería hacerse con él?"
 LibyaFocus.105.a: "Encerrarlo"
 LibyaFocus.105.b: "¿Dices que es un científico nuclear?"
 LibyaFocus.105.c: "El hombre es inocente, déjenlo ir"
 LibyaFocus.106.t: "[FROM.GetNameDef] Encarcela a Tinner"
 LibyaFocus.106.d: "Las autoridades [FROM.GetAdjective] han decidido encarcelar a Friedrich Tinner por su papel en el contrabando de materiales de armas nucleares a Libia y ayudar a un país bajo sanciones internacionales. Es probable que nunca lo volvamos a ver."
 LibyaFocus.106.a: "Necesitamos un reemplazo ahora"
 LibyaFocus.107.t: "[FROM.GetNameDef] Emplea a Tinner"
 LibyaFocus.107.d: "Para nuestra sorpresa, parece que [FROM.GetNameDef] ha decidido emplear a Friedrich Tinner en lugar de encarcelarlo. Parece que valoraban demasiado su experiencia en investigación nuclear como para no aprovecharla."
 LibyaFocus.107.a: "Esos traidores!"
 LibyaFocus.108.t: "El Regreso de Friedrich Tinner"
 LibyaFocus.108.d: "Cuando Friedrich Tinner apareció en el aeropuerto de Trípoli, nos sorprendimos. Parece que las autoridades [FROM.GetAdjective] no tenían interés en su encarcelamiento continuo y se le permitió salir libremente del país. Solo se puede especular qué los llevó a hacer esto."
 LibyaFocus.108.a: "Esto tiene que ser una trampa, ¿verdad?"

 #Random Events
 LibyaRandomEvents.1.t: "Reorganización del Gabinete"
 LibyaRandomEvents.1.d: "En el año 2000, Libia realizó cambios significativos en la estructura de su gabinete. Doce ministros en total fueron reemplazados, incluido el Primer Ministro (también el Secretario General del Comité Popular General) y el Ministro de Relaciones Exteriores. El cargo de Primer Ministro pasó de Muhammad Ahmad al-Mangoush a Imbarek Shamekh, anteriormente el Ministro de Vivienda y Servicios Públicos."
 LibyaRandomEvents.1.a: "Un gobierno estable para una nación estable"
 LibyaRandomEvents.1.b: "Shamekh será un gran Primer Ministro"
 LibyaRandomEvents.1.c: "El cambio de Ministro de Relaciones Exteriores fue importante"
 LibyaRandomEvents.2.t: "Disturbios Anti-Negros"
 LibyaRandomEvents.2.d: "Libia es un lugar común para que los migrantes africanos terminen. La mayoría de estos migrantes viven en el país ilegalmente sin ningún tipo de documentación. Estos migrantes a menudo son el objetivo de pandillas juveniles. Ha habido un aumento reciente de la violencia, con cientos de hogares de migrantes quemados y decenas de muertos. Muchos países africanos culpan a las fuerzas de seguridad del estado por negligencia, ya que no se han realizado arrestos."
 LibyaRandomEvents.2.a: "Prometer realizar una investigación adecuada"
 LibyaRandomEvents.2.b: "Hacer algunos arrestos para el espectáculo"
 LibyaRandomEvents.2.c: "Esto es lo que pasa cuando vienes aquí ilegalmente"
 LibyaRandomEvents.3.t: "Accidente de Avión Cerca de Marsa al-Brega"
 LibyaRandomEvents.3.d: "A mediodía de hoy, un avión Short 360 operado por Sirte Oil Company se estrelló en el mar cerca de la ciudad de Marsa al-Brega cuando transportaba trabajadores y sus familias desde Trípoli. Es común que las compañías petroleras vuelen trabajadores entre sitios y ciudades, ya que no existe un método de transporte alternativo viable. El avión transportaba a 38 personas, la mayoría de ellos ciudadanos libios y británicos. Diecinueve de ellos sobrevivieron al accidente y fueron rescatados del mar. El avión se estrelló cuando ambos motores fallaron, pero la causa exacta aún se desconoce."
 LibyaRandomEvents.3.a: "Necesitamos investigar el accidente"
 LibyaRandomEvents.3.b: "Estas cosas pasan"
 LibyaRandomEvents.4.t: "Investigación del Accidente de Avión Terminada"
 LibyaRandomEvents.4.d: "La investigación del accidente de avión de Marsa al-Brega ha terminado. El avión se estrelló debido a motores inundados. El avión había volado a través de una formación de nubes, lo que provocó que los motores recolectaran humedad y hielo. A medida que el avión redujo la altitud, el hielo se derritió e inundó los motores. El piloto principal había ignorado los informes meteorológicos, ya que el clima en Libia 'tiende a ser suave'. La tripulación de vuelo también había descuidado encender el sistema antihielo, ya que estaban distraídos por una conversación sobre el sistema operativo Fokker F28. Además, la tripulación de cabina no había informado a los pasajeros que sus asientos podían usarse como dispositivos de flotación. Esto probablemente causó muertes adicionales por ahogamiento, ya que el avión no estaba equipado con chalecos salvavidas, que no son necesarios en vuelos cortos."
 LibyaRandomEvents.4.a: "La negligencia de la tripulación de vuelo es lo que causó esto"
 LibyaRandomEvents.4.b: "¿Sin chalecos salvavidas? Necesitamos una mejor regulación"
 LibyaRandomEvents.4.c: "Solo necesitamos mejores aviones"
 LibyaRandomEvents.5.t: "Olomby Gana la Copa Premier"
 LibyaRandomEvents.5.d: "La historia se ha hecho en la Copa Premier de este año, la principal copa de fútbol en Libia; El Club Olomby de la ciudad de Zawia ha ganado la liga con 57 puntos, con Al Ittihad de Trípoli en el segundo lugar con 52 puntos. Lo que hace especial este evento es que, por primera vez en la historia de Libia, un club que no es ni de Trípoli ni de Bengasi ha logrado ganar la copa. Este es verdaderamente un día histórico para el fútbol libio."
 LibyaRandomEvents.5.a: "Felicitaciones Olomby!"
 LibyaRandomEvents.5.b: "Ojalá Al Hittihad hubiera ganado"
 LibyaRandomEvents.5.c: "Al Ahly debería haber tomado la victoria este año"
 LibyaRandomEvents.5.dd: "La sorpresa debería haber venido de Ascharara"
 LibyaRandomEvents.6.t: "Un Hombre para Salvar la Economía"
 LibyaRandomEvents.6.d: "Con la economía libia sufriendo bajo sanciones internacionales, hay discusiones en curso sobre si el liderazgo del país necesita un cambio. Hay sugerencias de que el actual Primer Ministro debería ser reemplazado. El reemplazo recomendado es Shukri Ghanem, director de marketing de la Corporación Nacional de Petróleo. Ghanem también ha sido director de investigación para la OPEP y ha trabajado en varios puestos en el Ministerio de Petróleo y el Ministerio de Economía. ¿Debería nuestro actual Primer Ministro ser reemplazado por él?"
 LibyaRandomEvents.6.a: "Hacer a Ghanem el Primer Ministro"
 LibyaRandomEvents.6.b: "Deberíamos aprovechar su experiencia en investigación"
 LibyaRandomEvents.6.c: "Usarlo como palanca para motivar al actual Primer Ministro"
 LibyaRandomEvents.7.t: "Fuga de la Fuente de Centrífugas"
 LibyaRandomEvents.7.d: "Se ha filtrado a la prensa mundial que algunas de las centrífugas destinadas a nuestro programa nuclear fueron adquiridas con la ayuda de Pakistán. Las partes fueron fabricadas en Malasia y luego enviadas a Libia a través de Dubái con la ayuda de Pakistán. Las fuentes dicen que Pakistán ha participado en actividades similares con Corea del Norte e Irán. Los funcionarios paquistaníes han declarado que no tienen conocimiento de los tratos y que los materiales fueron manejados por criminales en el mercado negro. Sin embargo, esto sigue dañando nuestra imagen pública."
 LibyaRandomEvents.7.a: "Podemos comprar lo que queramos"
 LibyaRandomEvents.7.b: "No hemos adquirido nada ilegalmente!"
 LibyaRandomEvents.7.c: "El mundo sabe que estamos corrigiendo errores pasados"
 LBA_disarmament_public_tt: "Esta opción está disponible porque hemos completado §Y$LBA_disarmament_program$§!"
 LibyaRandomEvents.8.t: "Declaración del Primer Ministro"
 LibyaRandomEvents.8.d: "En una entrevista con la BBC, nuestro Primer Ministro declaró que, al ofrecer compensación a las víctimas del atentado de Lockerbie, Libia 'compró la paz' pero no aceptó la culpa. Esto contradice nuestras declaraciones anteriores de que hemos asumido la responsabilidad de los ataques."
 LibyaRandomEvents.8.a: "El Primer Ministro tiene razón"
 LibyaRandomEvents.8.b: "Emitir una declaración reafirmante"
 LibyaRandomEvents.8.c: "Despiden a este tonto!"
 LibyaRandomEvents.9.t: "Equipo Nuclear Entregado"
 LibyaRandomEvents.9.d: "En un comunicado de prensa de hoy, la Casa Blanca confirmó que la última pieza del equipo nuclear relacionado con Libia ha sido entregada a Estados Unidos. El último envío incluía todas las partes de las centrífugas, el equipo de conversión de uranio y todo el equipo de misiles de largo alcance y lanzadores. [LBA.GetLeade] le dijo al Washington Post que es optimista sobre las futuras relaciones con Estados Unidos, ahora que 'podían hablar'."
 LibyaRandomEvents.9.a: "Un gran paso hacia el desarme!"
 LibyaRandomEvents.9.b: "Ahora estamos abiertos para hacer negocios"
 LibyaRandomEvents.10.t: "Enfermeras Sentenciadas a Muerte"
 LibyaRandomEvents.10.d: "Cinco enfermeras búlgaras y un médico palestino han sido sentenciados a muerte por infectar intencionalmente a niños libios con VIH. Hace varios años, hubo un brote de VIH en un hospital infantil de Bengasi. Según el tribunal, las enfermeras y el médico infectaron a 426 niños con el virus para investigar una posible cura. De estos niños, 47 ya han muerto. Los acusados continúan declarándose inocentes, afirmando que el brote ya estaba en pleno apogeo cuando llegaron al país y fue causado por la mala higiene en el hospital. También afirman que solo dieron sus confesiones después de ser torturados por la policía libia.\n\nEstados Unidos y la UE han estado presionando a Libia para que revierta la decisión, incluso llegando a pedir a [LBA.GetLeader] que intervenga. Sin embargo, los padres de los niños exigen la pena de muerte."
 LibyaRandomEvents.10.a: "¿Cómo podemos liberar a los asesinos de niños?"
 LibyaRandomEvents.10.b: "No deberíamos usarlos como chivos expiatorios por la mala higiene"
 LibyaRandomEvents.11.t: "Enfermeras Ejecutadas"
 LibyaRandomEvents.11.d: "En la madrugada de hoy, las cinco enfermeras búlgaras y el médico palestino fueron ejecutados por un pelotón de fusilamiento. Familiares de los niños muertos y enfermos se reunieron alrededor del tribunal. Se escuchó un vítores cuando los disparos resonaron en las calles de Bengasi."
 LibyaRandomEvents.11.a: "Justicia"
 LibyaRandomEvents.12.t: "Corte Suprema Revoca Sentencia"
 LibyaRandomEvents.12.d: "La Corte Suprema de Libia ha revocado la sentencia de muerte de las cinco enfermeras búlgaras y el médico palestino. Esta decisión se tomó solo unos días antes de que se llevara a cabo la ejecución. Padres y familiares de los niños infectados se manifestaron frente a la Corte Suprema, protestando contra la decisión y exigiendo la pena de muerte. Están muy insatisfechos con la incapacidad de [LBA.GetLeader] para hacer justicia."
 LibyaRandomEvents.12.a: "¿Por qué los jueces no hacen lo que les digo?"
 LibyaRandomEvents.13.t: "¿Un Nuevo Primer Ministro?"
 LibyaRandomEvents.13.d: "Con el levantamiento de las sanciones internacionales, ¿tal vez ahora es el momento para otro cambio de Primer Ministro? Un gran candidato sería el actual viceprimer ministro Baghdadi Mahmudi. Mahmudi tiene un título en medicina y anteriormente fue el Ministro de Salud y Seguridad Social. También tiene experiencia en otros ministerios. Nos ha dicho que si lo nombraran Primer Ministro, crearía una Autoridad de Inversión Libia que tomaría parte de nuestras ganancias petroleras e invertiría en las futuras generaciones."
 LibyaRandomEvents.13.a: "Una Autoridad de Inversión Libia suena como una gran idea"
 LibyaRandomEvents.13.b: "Deberíamos aprovechar su experiencia en investigación"
 LibyaRandomEvents.13.c: "Nuestro actual Primer Ministro está haciendo un buen trabajo"
 LibyaRandomEvents.14.t: "Libia Eliminada de la Lista de Terrorismo"
 LibyaRandomEvents.14.d: "El Departamento de Estado de EE. UU. anunció hoy que Libia será eliminada de su lista de estados patrocinadores del terrorismo. Este es un gran paso para mejorar las relaciones entre Libia y Occidente."
 LibyaRandomEvents.14.a: "Estados Unidos es nuestro amigo ahora"
 LibyaRandomEvents.14.b: "Ni siquiera merecíamos estar en esa lista en primer lugar!"
 LibyaRandomEvents.15.t: "Somalia Nos Acusa de Apoyar a Terroristas"
 LibyaRandomEvents.15.d: "El gobierno somalí que lucha contra los islamistas nos ha acusado, junto con Egipto e Irán, de apoyar a islamistas en Somalia. Afirman que hemos estado entregando armas, alimentando el conflicto."
 LibyaRandomEvents.15.a: "Esas armas estaban destinadas a ustedes"
 LibyaRandomEvents.15.b: "Podemos enviar nuestras armas a quien queramos"
 LibyaRandomEvents.15.c: "No hemos enviado armas a nadie"
 LibyaRandomEvents.16.t: "Reunión de la Unión Africana"
 LibyaRandomEvents.16.d: "En una reciente reunión de los miembros de la Unión Africana, [LBA.GetLeader] discutió su plan para la unificación africana con otros líderes. Todavía hay algo de resistencia a la idea, ya que muchos líderes africanos temen que centrarse en la unión reduzca los recursos destinados a resolver varios conflictos en el continente. Además, muchos informes externos muestran que la Unión Africana, incluso en su estado actual, tiene varias irregularidades fiscales, lo que erosiona la confianza en la Unión."
 LibyaRandomEvents.16.a: "Al menos hubo algunos con puntos en común"
 LibyaRandomEvents.16.b: "África es lo suficientemente fuerte para lidiar con sus propios problemas"
 LibyaRandomEvents.16.c: "Las preocupaciones sobre la corrupción son válidas"
 LibyaRandomEvents.17.t: "[FRA.GetLeader] Visita Libia"
 LibyaRandomEvents.17.d: "El presidente francés [FRA.GetLeader] ha visitado Libia para mejorar las relaciones entre los dos países. Reuniéndose con [LBA.GetLeader] en una tienda en Trípoli, discutieron la firma de un acuerdo de cooperación militar-industrial, así como la participación de empresas petroleras francesas en los campos petroleros libios."
 LibyaRandomEvents.17.a: "Damos la bienvenida a las industrias francesas"
 LibyaRandomEvents.17.b: "¿Qué fue eso sobre el petróleo?"
 LibyaRandomEvents.17.c: "¿Qué tal si invertimos en Francia en su lugar?"
 LibyaRandomEvents.18.t: "Compra de Armas Francesas"
 LibyaRandomEvents.18.d: "Se nos ha dado la oportunidad por parte de los franceses de comprar algunos misiles antitanque y equipos de comunicación. ¿Deberíamos aceptar esta oferta?"
 LibyaRandomEvents.18.a: "Claro"
 LibyaRandomEvents.18.b: "¿No tendrán por casualidad algún misil antiaéreo?"
 LibyaRandomEvents.18.c: "No, gracias"
 LibyaRandomEvents.19.t: "Libia Elegida para el Consejo de Seguridad de la ONU"
 LibyaRandomEvents.19.d: "Hemos sido elegidos para ser miembro no permanente del Consejo de Seguridad de la ONU durante los próximos dos años. Esta es una gran oportunidad para mejorar la seguridad del mundo. Sin embargo, esto conlleva algunas desventajas. Los miembros no permanentes suelen ver un aumento del 60 % en la ayuda exterior, y el crecimiento económico de los miembros no permanentes tiende a ser la mitad del de los no miembros. Algunos podrían llamar a esto un intento de los miembros permanentes de influir en nuestra toma de decisiones."
 LibyaRandomEvents.19.a: "Supongo que un poco de dinero extra es agradable"
 LibyaRandomEvents.19.b: "No renunciaremos a nuestra integridad por los grandes países"
 LibyaRandomEvents.20.t: "Redada en la Base del LIFG"
 LibyaRandomEvents.20.d: "Nuestro ejército ha tenido éxito en una redada en un escondite del Grupo Islámico de Combate Libio. Aproximadamente una docena de combatientes fueron asesinados y ninguno fue dejado como prisionero. También encontramos un pequeño alijo de armas y otro equipo militar que el grupo planeaba usar en una redada contra nuestro puesto de avanzada militar."
 LibyaRandomEvents.20.a: "Desfilen sus cuerpos en Trípoli"
 LibyaRandomEvents.20.b: "Quemen los cuerpos, guarden las armas"
 LibyaRandomEvents.21.t: "LIFG Asalta Puesto de Control Militar"
 LibyaRandomEvents.21.d: "Uno de nuestros puestos de control militares ha sido asaltado por el LIFG. Cargaron contra el puesto de control con un puñado de técnicos, matando a la mayoría de los guardias allí. Algunos de nuestros soldados lograron escapar antes de ser asesinados. Una vez que los islamistas estuvieron satisfechos con sus resultados, se alejaron rápidamente. Los refuerzos de un cuartel cercano no fueron lo suficientemente rápidos para atraparlos."
 LibyaRandomEvents.21.a: "¿Qué cobarde huye del enemigo?!"
 LibyaRandomEvents.22.t: "LIFG Ataca Estación de Policía"
 LibyaRandomEvents.22.d: "Una estación de policía en una ciudad importante ha sido atacada por el LIFG. Irrumpieron por la puerta principal a plena luz del día y se produjo un tiroteo con los oficiales de policía, quienes rápidamente fueron abrumados. Los combatientes del LIFG lograron mantener su posición contra un contraataque de nuestro ejército, mientras liberaban a miembros capturados del LIFG de las celdas. Eventualmente, el LIFG se retiró de la estación de policía bajo el amparo de la noche. Aunque nuestro ejército logró matar a algunos de los islamistas, también sufrimos muchas bajas. Con la liberación de combatientes del LIFG de la cárcel, este fue un ataque netamente positivo para el LIFG."
 LibyaRandomEvents.22.a: "¿A plena luz del día?!"
 LibyaRandomEvents.23.t: "LIFG Ocupa Base Militar"
 LibyaRandomEvents.23.d: "Una de nuestras bases militares fue ocupada temporalmente por el LIFG. Comenzaron su ataque conduciendo un camión cargado de explosivos directamente a la puerta principal y haciéndolo estallar, causando confusión entre nuestros soldados. Poco después, combatientes del LIFG comenzaron a inundar la base desde todas las direcciones. El caos y el pánico hicieron que la mayoría de nuestros soldados abandonaran sus posiciones y dejaran la base a los islamistas. Fuerzas especiales fueron despachadas desde otra base militar y, después de unas horas de asedio, la mayoría de los islamistas habían sido asesinados mientras que algunos lograron escapar. Más tarde, el LIFG emitió un anuncio declarando que esto era solo el comienzo y que si el gobierno no renunciaba al poder, apuntarían a [ROOT.GetLeader] ellos mismos."
 LibyaRandomEvents.23.a: "¿Cómo pueden ocupar una base militar completa?!"
 LibyaRandomEvents.24.t: "[ROOT.GetLeader] Asesinado"
 LibyaRandomEvents.24.d: "Lo peor imaginable ha sucedido. El convoy de automóviles de [LBA.GetLeader] fue atacado de repente por una multitud de técnicos del LIFG. Presumiendo de armas pequeñas y armas pesadas, el automóvil de [ROOT.GetLeader] fue acribillado a balazos hasta recibir un impacto directo de un RPG. El ataque finalmente fue rechazado, pero [ROOT.GetLeader] murió a causa de sus heridas más tarde en el hospital."
 LibyaRandomEvents.24.a: "Esto es terrible"
 LibyaRandomEvents.25.t: "Combatientes del LIFG Regresan del Exilio"
 LibyaRandomEvents.25.d: "Con la paz oficial entre el estado y el LIFG, muchos miembros del LIFG que han estado viviendo en el exilio han regresado a Libia."
 LibyaRandomEvents.25.a: "Genial, supongo"
 LibyaRandomEvents.26.t: "Aprendiendo de los Veteranos de Afganistán"
 LibyaRandomEvents.26.d: "Muchos de los miembros del LIFG lucharon contra la Unión Soviética junto con los muyahidines afganos. Tendría sentido utilizar su experiencia siempre que sea posible."
 LibyaRandomEvents.26.a: "¿Qué aprendieron sobre la composición del ejército?"
 LibyaRandomEvents.26.b: "¿Qué aprendieron sobre tácticas?"
 LibyaRandomEvents.27.t: "Reclutas Horribles"
 LibyaRandomEvents.27.d: "Muchos de los miembros del LIFG lucharon contra la Unión Soviética junto con los muyahidines afganos. Sin embargo, su estilo de lucha y experiencia no está exactamente a la altura de lo que se requiere de un ejército moderno. La lealtad fanática es buena, pero no siempre puede reemplazar el profesionalismo."
 LibyaRandomEvents.27.a: "Supongo que obtienes lo bueno y lo malo"
 LibyaRandomEvents.28.t: "El Debate Teológico"
 LibyaRandomEvents.28.d: "Miembros de nuestro grupo gobernante salafista tuvieron un acalorado argumento sobre teología islámica con miembros de la Hermandad Musulmana. Aunque hemos acordado trabajar con la Hermandad, hay algunas grandes diferencias ideológicas. El debate comenzó a calentarse, pero afortunadamente [ROOT.GetLeader] logró detener el argumento antes de que comenzaran a volar zapatos."
 LibyaRandomEvents.28.a: "Obviamente, la visión salafista es correcta"
 LibyaRandomEvents.28.b: "La Hermandad tiene algunos buenos puntos"
 LibyaRandomEvents.28.c: "Suficiente! Esta cooperación ha terminado"
 LibyaRandomEvents.29.t: "Gran Muftí Emite Fatwa Contra Mujeres"
 LibyaRandomEvents.29.d: "El Gran Muftí ha emitido una fatwa contra las mujeres libias que se casan con hombres extranjeros. También organizó una protesta con un grupo de mujeres en la sede de la ONU, emitiendo una segunda fatwa contra el informe de la Comisión de la ONU sobre la Condición de la Mujer porque insta al gobierno a proteger a las mujeres y niñas contra la violencia."
 LibyaRandomEvents.29.a: "Ja, mujeres"
 LibyaRandomEvents.30.t: "Gran Muftí Emite Fatwa Contra Enemigos del Estado"
 LibyaRandomEvents.30.d: "El Gran Muftí ha emitido una fatwa contra cualquier enemigo de nuestro partido gobernante. Prohibió la formación de cualquier oposición y declaró que todos los enemigos del estado deberían ser eliminados."
 LibyaRandomEvents.30.a: "Me alegra saber que está de nuestro lado"
 LibyaRandomEvents.31.t: "Gran Muftí Protesta contra Arabia Saudita"
 LibyaRandomEvents.31.d: "El Gran Muftí ha emitido un boicot al Hajj y Umrah en Arabia Saudita, afirmando que las políticas de Arabia Saudita están matando a hermanos y niños musulmanes."
 LibyaRandomEvents.31.a: "De todos modos, no queríamos ser amigos de ellos"
 LibyaRandomEvents.32.t: "Gran Muftí Da Luz Verde a Atentados Suicidas"
 LibyaRandomEvents.32.d: "En una entrevista de televisión hoy, el Gran Muftí declaró que los atentados suicidas están completamente permitidos por la ley Sharia. Esto ha molestado a algunos de nuestros ciudadanos, ya que están preocupados de si se verán obligados a martirizarse para defender los intereses del estado."
 LibyaRandomEvents.32.a: "No vamos a obligar a nadie a explotar"
 LibyaRandomEvents.33.t: "Yihadistas Voluntarios"
 LibyaRandomEvents.33.d: "Nuestra decisión de declarar la yihad contra el Sahel está funcionando a nuestro favor. Docenas de voluntarios se agolpan para unirse a nuestro ejército y ayudarnos en nuestra Guerra Santa."
 LibyaRandomEvents.33.a: "Les damos la bienvenida a estos hermanos!"
 LibyaRandomEvents.34.t: "La Gente Escapa de [ROOT.GetNameDef]"
 LibyaRandomEvents.34.d: "Nuestra decisión de declarar la yihad contra el Sahel ha asustado a algunas de las personas que viven dentro de nuestras fronteras. Preocupados por lo que traerá la próxima Guerra Santa, la gente está escapando principalmente a Europa para evitar el conflicto."
 LibyaRandomEvents.34.a: "No merecen el cielo"
 LibyaRandomEvents.35.t: "Profesores Protestan por Educación Sesgada"
 LibyaRandomEvents.35.d: "Un sindicato de maestros ha organizado una protesta contra la reciente adopción por parte del gobierno de un currículo que fomenta los valores del estado. Los maestros dicen que esto obstaculiza la capacidad de Libia para competir en un mundo global y la capacidad de los jóvenes estudiantes para comprender el mundo. Algunos maestros incluso se han negado a enseñar el nuevo currículo y se aferran al antiguo."
 LibyaRandomEvents.35.a: "Ya veremos qué enseñan cuando sean despedidos"
 LibyaRandomEvents.35.b: "Déjenlos protestar"
 LibyaRandomEvents.35.c: "Prometerles un poco más de libertad en la educación"
 LibyaRandomEvents.36.t: "Mujeres Protestan Contra el Gobierno"
 LibyaRandomEvents.36.d: "Una organización de mujeres ha organizado una protesta contra el gobierno. Afirman que las políticas del gobierno están en contra de lo que defienden las mujeres de Libia. El apoyo a esta protesta es limitado, pero muestra que no todas las mujeres del país están de acuerdo con nuestras políticas y no tienen miedo de demostrarlo."
 LibyaRandomEvents.36.a: "Solo ignórenlas"
 LibyaRandomEvents.37.t: "Mujeres Apoyan al Gobierno"
 LibyaRandomEvents.37.d: "Una organización de mujeres ha organizado una manifestación en apoyo del gobierno. Han declarado que los recientes cambios en las políticas hacia las mujeres no solo mejorarán el estatus de las mujeres en Libia, sino que también mostrarán al mundo entero cómo deben ser tratadas las mujeres."
 LibyaRandomEvents.37.a: "Qué mujeres valientes"
 LibyaRandomEvents.38.t: "Apoyo Baazista del Extranjero"
 LibyaRandomEvents.38.d: "Nuestras políticas baazistas están siendo recibidas con los brazos abiertos en el extranjero. Un grupo de políticos baazistas de un país extranjero organizó una reunión política con baazistas libios. Este tipo de creación de redes es vital para que el baazismo resurja."
 LibyaRandomEvents.38.a: "Eso es genial!"
 LibyaRandomEvents.38.b: "¿Recordaron también hacer networking en LinkedIn?"
 LibyaRandomEvents.39.t: "Protestas Contra el Baazismo"
 LibyaRandomEvents.39.d: "Se organizó una protesta cerca de una de nuestras embajadas en un país extranjero. Los manifestantes coreaban consignas antibaazistas, afirmando que nuestro reciente apoyo al baazismo es simplemente un intento de dominar otros países. Estas protestas están dañando nuestros intentos de unificar a todos los árabes."
 LibyaRandomEvents.39.a: "Maldición"
 LibyaRandomEvents.39.b: "Intentar limitar el daño"
 LibyaRandomEvents.40.t: "El Libro Verde - Club de Libros"
 LibyaRandomEvents.40.d: "El nuevo Libro Verde escrito por Gaddafi está ganando popularidad. Desde su lanzamiento, se ha convertido en el número uno en ventas. Se puede encontrar comúnmente en las mochilas de los estudiantes y también se ha vuelto popular fuera de Libia."
 LibyaRandomEvents.40.a: "Bien que la gente esté leyendo"
 LibyaRandomEvents.41.t: "El Club del Corán"
 LibyaRandomEvents.41.d: "El lanzamiento del nuevo Libro Verde no ha estado exento de resistencia. En varias ciudades, imanes han creado clubes de libros donde la gente puede leer y ensayar el Corán. Parece que la gente quiere leer algo más tradicional en lugar de directrices del estado."
 LibyaRandomEvents.41.a: "El Libro Verde es mejor que el Corán"
 LibyaRandomEvents.42.t: "El Libro Verde - Club de Libros"
 LibyaRandomEvents.42.d: "A pesar de nuestros intentos de deshacernos del Libro Verde de Gaddafi, el libro sigue llegando a manos de la gente. Anoche, la policía interrumpió un club de libros secreto para fanáticos del libro. Será más difícil de lo planeado hacer que la gente lea el Corán en lugar del Libro Verde."
 LibyaRandomEvents.42.a: "¿Podemos simplemente deshacernos de ese estúpido libro?"
 LibyaRandomEvents.43.t: "El Club del Corán"
 LibyaRandomEvents.43.d: "Después de que prohibimos el Libro Verde, varios imanes crearon clubes de lectura donde los jóvenes pueden reunirse y leer el Corán juntos. Esto ha creado un interés creciente en los asuntos religiosos y la gente se está educando en el Islam incluso sin nuestra intervención."
 LibyaRandomEvents.43.a: "Los libios son hijos de Dios después de todo"
 LibyaRandomEvents.44.t: "Disidente Descubierto"
 LibyaRandomEvents.44.d: "Un informante del Comité Revolucionario del Pueblo notificó a la policía sobre un posible disidente dentro del Congreso General del Pueblo. El miembro planeaba presentar ideas de democracia y libertad de expresión. Afortunadamente, esta persona fue detenida antes de que pudiera compartir sus ideas."
 LibyaRandomEvents.44.a: "El estado está a salvo una vez más"
 LibyaRandomEvents.44.b: "Y podemos agradecer al Comité Revolucionario por eso"
 LibyaRandomEvents.45.t: "Miembro del GPC Discute Reformas"
 LibyaRandomEvents.45.d: "En una reunión de un Congreso General del Pueblo hoy, un miembro mencionó la posibilidad de aumentar la participación y la opinión de los ciudadanos en el proceso político. Cómo este disidente logró ocultar sus opiniones del Comité Revolucionario del Pueblo no se sabe, pero ideas como estas son peligrosas de difundir."
 LibyaRandomEvents.45.a: "¿Cómo lo silenciamos?"
 LibyaRandomEvents.45.b: "Golpear algunas cabezas juntas en el Comité Revolucionario"
 LibyaRandomEvents.46.t: "Revolucionario Descubierto"
 LibyaRandomEvents.46.d: "Hoy, el Congreso General del Pueblo expuso a un revolucionario vocal del Comité Revolucionario del Pueblo. El miembro despotricaba sobre cómo el GPC hace que el estado sea vulnerable a influencias externas y se necesita una mano más fuerte para gobernar el país. Afortunadamente, logramos silenciarlo y desplataformarlo antes de que se causara algún daño."
 LibyaRandomEvents.46.a: "La libertad ha sido garantizada!"
 LibyaRandomEvents.46.b: "Y podemos agradecer al Congreso General del Pueblo por eso"
 LibyaRandomEvents.47.t: "Un Revolucionario Apasionado"
 LibyaRandomEvents.47.d: "Un miembro del Comité Revolucionario del Pueblo ha estado dando vueltas en varias convenciones por todo el país afirmando cómo el Congreso General del Pueblo no es más que un títere de poderes de cabala. Predicando por el regreso de un aparato de seguridad que proteja al estado y a su pueblo, el revolucionario apasionado ha sido bien recibido por muchas audiencias."
 LibyaRandomEvents.47.a: "¿Cómo lo silenciamos?"
 LibyaRandomEvents.47.b: "Golpear algunas cabezas juntas en el Congreso General del Pueblo"
 LibyaRandomEvents.48.t: "Burócrata Senior Atrapado en el Pasado"
 LibyaRandomEvents.48.d: "Aunque hemos reformado nuestra forma de gobierno, muchos funcionarios, políticos y burócratas siguen siendo personas que trabajaron bajo el régimen de Gaddafi. Una de estas personas recientemente se ha estado quejando de que el nuevo régimen es inflexible, complicado y menos eficiente que el antiguo, y ya no están muy motivados para hacer su trabajo de manera eficiente. Despedirlos resolvería el problema, pero encontrar personas experimentadas como ellos es difícil. Alternativamente, podríamos simplemente 'ascenderlos' a una asignación de trabajo más cómoda con mejores beneficios."
 LibyaRandomEvents.48.a: "Despídenlos, encontraremos un reemplazo"
 LibyaRandomEvents.48.b: "¿Qué tal un aumento de sueldo y una asignación para el automóvil?"
 LibyaRandomEvents.49.t: "Político Veterano Elogia al Gobierno"
 LibyaRandomEvents.49.d: "Aunque hemos reformado nuestra forma de gobierno, muchos funcionarios, políticos y burócratas siguen siendo personas que trabajaron bajo el régimen de Gaddafi. Uno de los políticos más veteranos declaró recientemente en una conferencia de prensa que está feliz de ver el cambio en Libia. Dijeron que harán todo lo posible para corregir todos los errores y el mal legado del antiguo régimen."
 LibyaRandomEvents.49.a: "Un verdadero ejemplo de un político patriota"
 LibyaRandomEvents.49.b: "¿Tienen algún secreto viejo que revelar?"
 LibyaRandomEvents.50.t: "Gasto Real Descontrolado"
 LibyaRandomEvents.50.d: "El estado otorga a la realeza libia un pequeño 'salario' que les permite administrar sus propiedades y alimentar a su familia. Parece que un miembro de la familia real se fue de juerga el fin de semana pasado, gastando dinero en fiestas, barcos, autos, propiedades y dañando varias empresas del estado."
 LibyaRandomEvents.50.a: "Tal vez esta cosa de la monarquía no fue tan buena idea"
 LibyaRandomEvents.51.t: "Inversiones Reales"
 LibyaRandomEvents.51.d: "El estado otorga a la realeza libia un pequeño 'salario' que les permite administrar sus propiedades y alimentar a su familia. Parece que un miembro de la familia real ha utilizado parte de ese dinero para invertir en un país extranjero. Esto ha mejorado enormemente nuestra posición dentro de ese país."
 LibyaRandomEvents.51.a: "¿Un real que es responsable con su dinero?"
 LibyaRandomEvents.52.t: "Dinero Confiscado Desaparece"
 LibyaRandomEvents.52.d: "Hemos estado desviando fondos de la antigua familia real hacia las arcas del estado. Sin embargo, recientemente notamos una anomalía en los libros y parece que una suma muy grande de dinero confiscado ha terminado en los bolsillos de algún funcionario."
 LibyaRandomEvents.52.a: "¿No se puede confiar en nadie hoy en día?"
 LibyaRandomEvents.53.t: "Dinero Extra Encontrado"
 LibyaRandomEvents.53.d: "Hemos estado desviando fondos de la antigua familia real hacia las arcas del estado. Recientemente encontramos un alijo de objetos de valor, arte de alto valor y bonos que agregarán más dinero a las arcas de lo proyectado."
 LibyaRandomEvents.53.a: "Muéstrame el dinero!"
 LibyaRandomEvents.54.t: "Fuerzas Especiales Extranjeras Matan a Yihadista"
 LibyaRandomEvents.54.d: "Anoche hubo un incidente armado en una pequeña aldea en el desierto libio. La aldea era un escondite conocido por el gobierno de un terrorista extranjero que se escondía temporalmente en nuestro país. Soldados armados asaltaron el escondite, matando al terrorista y sus guardias. Basándonos en el equipo y las tácticas utilizadas, está claro que este ataque fue llevado a cabo por algún tipo de unidad de fuerzas especiales. No tenemos idea de qué país procedían estos atacantes, cómo entraron al país o cómo escaparon. Ningún país ha asumido la responsabilidad del ataque hasta ahora. Esto es una clara violación de nuestra soberanía y no pudimos hacer nada al respecto. Solo es cuestión de tiempo hasta que esta noticia se conozca públicamente y en el mundo."
 LibyaRandomEvents.54.a: "¿Cómo es esto posible? ¿Eran fantasmas?"
 LibyaRandomEvents.55.t: "Fuerzas Especiales Extranjeras Repelidas"
 LibyaRandomEvents.55.d: "Anoche hubo un incidente armado en una pequeña aldea en el desierto libio. La aldea era un escondite conocido por el gobierno de un terrorista extranjero que se escondía temporalmente en nuestro país. Soldados armados asaltaron el escondite con la intención de matar a los terroristas. Sin embargo, las fuerzas de seguridad locales lograron mantener su posición contra los atacantes a pesar de sufrir muchas bajas. Los atacantes desaparecieron sin dejar rastro ni bajas. Basándonos en el equipo y las tácticas utilizadas, está claro que este ataque fue llevado a cabo por algún tipo de unidad de fuerzas especiales. No tenemos idea de qué país procedían estos atacantes, cómo entraron al país o cómo escaparon. Ningún país ha asumido la responsabilidad del ataque hasta ahora. Esto es una clara violación de nuestra soberanía, pero al menos mantuvimos nuestra posición, lo que con suerte evitará futuros ataques. Solo es cuestión de tiempo hasta que esta noticia se conozca públicamente y en el mundo."
 LibyaRandomEvents.55.a: "Al menos los rechazamos"
 LibyaRandomEvents.56.t: "Los Vínculos Económicos Impulsan el Crecimiento"
 LibyaRandomEvents.56.d: "Nuestra decisión de vincular nuestra economía más estrechamente con Europa parece estar dando frutos. El aumento de la inversión y el crecimiento en Europa parece estar elevándonos también. Este es un buen día para la economía."
 LibyaRandomEvents.56.a: "Dinero!"
 LibyaRandomEvents.57.t: "Los Vínculos Económicos Disminuyen el Crecimiento"
 LibyaRandomEvents.57.d: "Nuestra decisión de vincular nuestra economía más estrechamente con Europa parece no haber sido una buena idea. A medida que las economías de los países occidentales se desaceleran, parece que nuestra economía está sufriendo efectos secundarios."
 LibyaRandomEvents.57.a: "Maldición"
 LibyaRandomEvents.58.t: "Mercenarios Acusados de Crímenes de Guerra"
 LibyaRandomEvents.58.d: "Uno de los grupos de mercenarios que hemos enviado al extranjero ha sido acusado de crímenes de guerra. Los lugareños informan que entraron en una aldea, saqueándola de sus objetos de valor y ejecutando y violando a varias personas. Esta historia fue rápidamente recogida por los medios globales y ahora estamos bajo presión."
 LibyaRandomEvents.58.a: "¿Qué mercenarios?"
 LibyaRandomEvents.59.t: "Mercenarios Traen de Vuelta Experiencia"
 LibyaRandomEvents.59.d: "Uno de los grupos de mercenarios que hemos enviado al extranjero ha regresado de sus excursiones. Inmediatamente se les aconsejó que realizaran un taller con nuestros oficiales militares para recopilar cualquier experiencia que hayan adquirido."
 LibyaRandomEvents.59.a: "¿Qué mercenarios?"
 LibyaRandomEvents.60.t: "El Ejército Quiere su Equipo"
 LibyaRandomEvents.60.d: "En Libia, hay dos ejércitos: el Cuerpo de la Guardia Revolucionaria y las fuerzas armadas regulares. El Cuerpo de la Guardia controla la mayoría de los depósitos de suministros en el país. Recientemente, varios oficiales de alto rango del ejército se han quejado de que les es imposible operar el ejército cuando la mayoría de las cosas deben solicitarse al Cuerpo de la Guardia. Están exigiendo que se les asignen más suministros."
 LibyaRandomEvents.60.a: "Darles sus armas"
 LibyaRandomEvents.60.b: "Esas armas están cerradas por una razón"
 LibyaRandomEvents.61.t: "RGC Quiere Más Reclutas"
 LibyaRandomEvents.61.d: "En Libia, hay dos ejércitos: el Cuerpo de la Guardia Revolucionaria y las fuerzas armadas regulares. El equilibrio de poder se ha desplazado recientemente hacia las fuerzas armadas regulares. El Cuerpo de la Guardia Revolucionaria se ha estado quejando de que, desde que se redujo su importancia, ha habido una falta de reclutas, ya que la mayoría se están asignando al ejército. Les está resultando difícil funcionar solo tratando de mantener disponible su actual mano de obra."
 LibyaRandomEvents.61.a: "Asignarles algunos reclutas"
 LibyaRandomEvents.61.b: "Parece un problema de habilidad"
 LibyaRandomEvents.62.t: "Funcionario del Gobierno Vende Campo Petrolero"
 LibyaRandomEvents.62.d: "Un documento curioso ha llegado a la mesa de [LBA.GetLeader]. Muestra que un funcionario del gobierno ha vendido uno de los campos petroleros del estado a un operador internacional sin ninguna aprobación del gobierno ni de la Corporación Nacional de Petróleo. Parece que la mayor parte del dinero de la compra ha ido a parar a los bolsillos de este funcionario."
 LibyaRandomEvents.62.a: "Anular la compra!"
 LibyaRandomEvents.62.b: "No hay nada que podamos hacer"
 LibyaRandomEvents.63.t: "NOC Expulsa a la Competencia"
 LibyaRandomEvents.63.d: "Un documento curioso ha llegado a la mesa de [LBA.GetLeader]. La Corporación Nacional de Petróleo ha utilizado algunas artimañas políticas para expulsar a una corporación extranjera de uno de los campos petroleros de Libia. Parece que alguien en NOC está tratando de usar la posición del estado para acumular más dinero para la compañía y para sí mismo."
 LibyaRandomEvents.63.a: "Anular la compra!"
 LibyaRandomEvents.63.b: "No hay nada que podamos hacer"
 LibyaRandomEvents.64.t: "Escasez de Alimentos"
 LibyaRandomEvents.64.d: "Debido a nuestro clima pobre, debemos importar la mayoría de nuestros alimentos. Esto nos hace muy dependientes de los países extranjeros y las interrupciones sin una línea de suministro constante son comunes. Recientemente, ha habido algunos problemas con el envío de grano al país. Con puertos congestionados que no pueden mantener la capacidad y dificultades para transportar el grano a través del país, se han creado escaseces. Esto afecta especialmente a las áreas rurales, mientras que las grandes ciudades de Trípoli y Bengasi están menos afectadas. ¿Qué deberíamos hacer?"
 LibyaRandomEvents.64.a: "Intentar adquirir una fuente rápida de alimentos"
 LibyaRandomEvents.64.b: "Que coman pastel!"
 LibyaRandomEvents.65.t: "Gira Política"
 LibyaRandomEvents.65.d: "Ahora que tenemos un ferrocarril en el país, podría tener sentido aprovecharlo al máximo y viajar por el país en una gira política. Podríamos promover tanto el establecimiento político como el nuevo ferrocarril al mismo tiempo."
 LibyaRandomEvents.65.a: "Chucu chucu chucu chucu chu chu!"
 LibyaRandomEvents.65.b: "Suena un poco demasiado victoriano para mí"
 LibyaRandomEvents.66.t: "Tren Descarrilado"
 LibyaRandomEvents.66.d: "Parece que nuestra adopción del tren no ha estado exenta de problemas. Un tren ha descarrilado. Docenas de pasajeros resultaron heridos y varios murieron. La gente está llamando a nuestros nuevos trenes trampas mortales y afirmando que nuestro nuevo proyecto ferroviario es solo un proyecto de vanidad para [LBA.GetLeader]."
 LibyaRandomEvents.66.a: "Prometer mejorar la seguridad ferroviaria"
 LibyaRandomEvents.66.b: "Estas cosas pasan!"
 LibyaRandomEvents.67.t: "Rebelión Toubou"
 LibyaRandomEvents.67.d: "Debido a nuestra débil situación política interna, el pueblo toubou que vive en el sur de Libia ha tomado las armas en rebelión. Sintiéndose descontento por el gobierno durante años, finalmente han tenido suficiente. Numéricamente, están en gran desventaja incluso con los pocos desertores que ya han dejado nuestro ejército para unirse a ellos. No debería ser un gran esfuerzo aplastar esta rebelión, aunque nos desviará de nuestro principal oponente."
 LibyaRandomEvents.67.a: "Entonces es traición"
 LibyaRandomEvents.67.b: "Déjenlos ser"
 LibyaRandomEvents.68.t: "Rebelión Tuareg"
 LibyaRandomEvents.68.d: "Debido a nuestra débil situación política interna, el pueblo tuareg que vive en el suroeste de Libia ha tomado las armas en rebelión. Sintiéndose descontento por el gobierno durante años, finalmente han tenido suficiente. Nuestras fuerzas militares con lealtades tuareg ya han cambiado de bando hacia el lado tuareg y cientos de hombres tuareg están cruzando la frontera desde Níger y Argelia para unirse a la lucha. Esta pequeña rebelión podría convertirse en algo más grande si no se detiene."
 LibyaRandomEvents.68.a: "Entonces es traición"
 LibyaRandomEvents.68.b: "Déjenlos ser"

 #Tribal events
 LibyaTribes.1.t: "Estrella Emergente en el Ejército"
 LibyaTribes.1.d: "Un oficial [tribal_offender] en nuestro ejército está mostrando gran promesa. Han ascendido rápidamente en las filas, aunque ahora parece que han llegado a un muro en cuanto a más ascensos. Parece que la alta jerarquía militar tiene un interés personal en mantener a este [tribal_offender] sin obtener más poder. Podríamos intervenir y obligar al ejército a darles otro ascenso. Este movimiento también nos reuniría algo de apoyo de las tribus [tribal_offender]. Alternativamente, podríamos simplemente aceptar en silencio el trato del ejército a este joven oficial."
 LibyaTribes.1.a: "Merecen un ascenso"
 LibyaTribes.1.b: "No es nuestro lugar intervenir"
 LibyaTribes.2.t: "Estrella en Ascenso en la Marina"
 LibyaTribes.2.d: "Un oficial [tribal_offender] en nuestra marina está mostrando gran promesa. Ha ascendido rápidamente en los rangos, aunque ahora parece haber encontrado un obstáculo en cuanto a más promociones. Parece que los altos mandos militares tienen un interés personal en evitar que este [tribal_offender] obtenga más poder. Podríamos intervenir y forzar a los militares a darle otra promoción. Este movimiento también nos ganaría algo de apoyo de las tribus [tribal_offender]. Alternativamente, podríamos simplemente aceptar en silencio el trato que los militares le dan a este joven oficial."
 LibyaTribes.2.a: "Merece una promoción"
 LibyaTribes.2.b: "No es nuestro lugar intervenir"
 LibyaTribes.3.t: "Estrella en Ascenso en la Fuerza Aérea"
 LibyaTribes.3.d: "Un oficial [tribal_offender] en nuestra fuerza aérea está mostrando gran promesa. Ha ascendido rápidamente en los rangos, aunque ahora parece haber encontrado un obstáculo en cuanto a más promociones. Parece que los altos mandos militares tienen un interés personal en evitar que este [tribal_offender] obtenga más poder. Podríamos intervenir y forzar a los militares a darle otra promoción. Este movimiento también nos ganaría algo de apoyo de las tribus [tribal_offender]. Alternativamente, podríamos simplemente aceptar en silencio el trato que los militares le dan a este joven oficial."
 LibyaTribes.3.a: "Merece una promoción"
 LibyaTribes.3.b: "No es nuestro lugar intervenir"
 LibyaTribes.4.t: "Estudiante Universitario Publica Tesis"
 LibyaTribes.4.d: "Un estudiante [tribal_offender] de una universidad libia ha publicado una nueva tesis sobre alguna nueva tecnología. Esta tesis podría ayudar a nuestro sector industrial a avanzar. Sin embargo, también revela algunas críticas al gobierno en el poder y cómo las otras tribus están retrasando a Libia. ¿Deberíamos suprimir esta tesis o dejarla estar?"
 LibyaTribes.4.a: "Esta tesis es una buena noticia"
 LibyaTribes.4.b: "Suprimir la publicación"
 LibyaTribes.5.t: "Economista Ofrece Solución"
 LibyaTribes.5.d: "Un economista de una tribu [tribal_offender] declaró recientemente en una publicación que la productividad económica de Libia podría mejorarse recortando algunos impuestos. Por coincidencia, estos recortes fiscales afectarían principalmente a sectores económicos importantes para las tribus [tribal_offender]. Hay verdad en lo que dice el economista, pero comprometernos con los recortes fiscales claramente haría parecer que favorecemos a las tribus [tribal_offender] sobre las otras."
 LibyaTribes.5.a: "La economía nacional es lo primero"
 LibyaTribes.5.b: "Intentemos mantener contentas a las otras tribus"
 LibyaTribes.6.t: "Político Local Sugiere Reforma"
 LibyaTribes.6.d: "'Cuando era un niño pequeño creciendo en una aldea [tribal_offender], las cosas funcionaban sin problemas. Nuestros ancianos sabían cómo dirigir una comunidad, algo que nuestro gobierno lucha por hacer', declaró un político [tribal_offender] de nivel local en una entrevista reciente en televisión cuando se le preguntó cómo mejoraría la nación libia. En su entrevista, hizo algunos buenos puntos sobre cómo modernizar la nación. Adaptar estos cambios sería beneficioso, pero causaría una ligera pérdida de prestigio."
 LibyaTribes.6.a: "Me gustaron sus ideas"
 LibyaTribes.6.b: "Debería quedarse en su nivel"
 LibyaTribes.7.t: "Ancianos Tribales Sospechosos de Traición"
 LibyaTribes.7.d: "Un informante del Comité Revolucionario de una tribu [tribal_offender] ha compartido información de que dos ancianos tribales han estado discutiendo ideas antirrevolucionarias entre ellos. Aparentemente, también han estado en contacto con potencias hostiles, compartiendo información sensible. No podemos confirmar todos los detalles, pero si es cierto, estas acusaciones son serias. Por supuesto, podría ser que este informante simplemente esté tratando de mejorar la posición de su propia tribu."
 LibyaTribes.7.a: "Deshacernos de estos dos ancianos"
 LibyaTribes.7.b: "El informante claramente está mintiendo"
 LibyaTribes.8.t: "Una Gran Donación"
 LibyaTribes.8.d: "Un grupo de hombres de negocios [tribal_offender] se ha acercado al gobierno. A cambio de que el gobierno considere alguna legislación favorable a los negocios, están dispuestos a donar una gran suma de dinero para ayudar al gobierno a gestionar sus asuntos diarios. Al revisar sus sugerencias sobre cómo hacer que Libia sea más 'amigable para los negocios', muchos de los puntos de su lista incluyen proyectos que claramente solo beneficiarían a los [tribal_offender]."
 LibyaTribes.8.a: "Esto suena como un buen trato"
 LibyaTribes.8.b: "Esto es corrupción!"
 LibyaTribes.9.t: "Compañía Petrolera Ocupando Tierra Tribal"
 LibyaTribes.9.d: "Un grupo de ancianos [tribal_offender] se ha acercado al gobierno con un dilema. Un campo petrolero operado por una corporación extranjera está funcionando en tierras pertenecientes a su tribu. No podemos encontrar ningún documento sobre la propiedad original de la tierra, ni si la tierra ha sido legalmente transferida a la compañía petrolera. Sin embargo, podríamos usar esto como excusa para recuperar los campos petroleros bajo control gubernamental si quisiéramos, aunque muchas de las ganancias del petróleo irían entonces a los [tribal_offender]."
 LibyaTribes.9.a: "Recuperar el campo"
 LibyaTribes.9.b: "La compañía es dueña legal de este campo"
 LibyaTribes.10.t: "Un Predicador Apasionado"
 LibyaTribes.10.d: "Un imán de una mezquita [tribal_offender] afirmó la superioridad de las tradiciones [tribal_offender] en un reciente khutbah, declarando que 'De todas las personas en Libia, los [tribal_offender] son los más leales a Alá'. Su discurso ha causado algunas tensiones en otras partes de Libia e incrementado las tensiones entre diferentes tribus."
 LibyaTribes.10.a: "Tiene razón"
 LibyaTribes.10.b: "Este predicador no seguirá predicando por mucho tiempo"
 LibyaTribes.11.t: "Abuso en el Ejército"
 LibyaTribes.11.d: "Ha habido un pequeño escándalo en el ejército recientemente; un video de un oficial [tribal_offender] abusando de un grupo de reclutas [tribal_defender] ha estado circulando en línea. El video muestra a los reclutas corriendo alrededor de una pista durante horas con equipo completo, siendo golpeados con palos y mantenidos bajo el agua durante largos periodos de tiempo. Cuando se le preguntó sobre el incidente, el oficial [tribal_offender] declaró que 'estos gawad no saben cómo actuar como soldados. Guerreros [tribal_offender] antiguos con palos y piedras serían más efectivos en un ejército moderno que estos perros'. Varios ancianos [tribal_defender] han pedido que este oficial sea expulsado del ejército por manchar el nombre de las fuerzas armadas de Libia."
 LibyaTribes.11.a: "Los reclutas están lloriqueando por nada"
 LibyaTribes.11.b: "El oficial claramente se pasó de la raya"
 LibyaTribes.12.t: "Mucho Ruido por Ovejas"
 LibyaTribes.12.d: "Muchas de las tribus libias aún practican la agricultura pastoral, pastoreando sus cabras, ovejas y ganado de una tierra a otra. Recientemente surgió un conflicto entre dos tribus cuando pastores [tribal_offender] cruzaron al territorio [tribal_defender]. La tribu [tribal_defender] exige que la tribu [tribal_offender] pague compensación por los daños, que aparentemente incluyen principalmente todo el pasto que fue comido."
 LibyaTribes.12.a: "¿Es solo pasto?"
 LibyaTribes.12.b: "Los territorios tribales son sagrados y deben ser respetados"
 LibyaTribes.13.t: "Incursión Tribal"
 LibyaTribes.13.d: "Anoche, miembros de una tribu [tribal_offender] asaltaron una granja [tribal_defender] afirmando que la granja está construida en su tierra. Incendiaron la granja durante la noche y regresaron temprano en la mañana para expulsar a los habitantes. Los ancianos de la tribu [tribal_defender] están suplicando al gobierno que intervenga y castigue a los asaltantes [tribal_offender]."
 LibyaTribes.13.a: "Claramente era tierra [tribal_offender]"
 LibyaTribes.13.b: "¿Incursiones? Vivimos en una sociedad"
 LibyaTribes.14.t: "Disputa por Agua"
 LibyaTribes.14.d: "El Gran Río Artificial proporciona agua gratuita a muchos libios. Sin embargo, una tribu [tribal_defender] afirma que miembros de una tribu [tribal_offender] están bloqueando a los [tribal_defender] el acceso a una de las fuentes de agua en una de nuestras ciudades más grandes."
 LibyaTribes.14.a: "Los [tribal_defender] tienen derecho a acceder a ese agua"
 LibyaTribes.14.b: "Los [tribal_defender] deberían beber en su propia tierra"
 LibyaTribes.15.t: "Político No Representativo"
 LibyaTribes.15.d: "Ha habido un pequeño escándalo en el gobierno local de uno de nuestros pequeños pueblos. Un político [tribal_offender] ha sido elegido para liderar el pueblo, a pesar de que el pueblo es mayoritariamente [tribal_defender]. Esto ha llevado a la gente del pueblo a acusar al gobierno de amañar las elecciones para promover la agenda [tribal_offender] y están exigiendo que un político [tribal_defender] sea elegido en su lugar. No recordamos haber amañado ninguna elección recientemente, pero tal vez fue la rama local?"
 LibyaTribes.15.a: "Las elecciones fueron justas"
 LibyaTribes.15.b: "Ceder a las demandas de los habitantes del pueblo"
 LibyaTribes.16.t: "Distribución del Dinero del Petróleo"
 LibyaTribes.16.d: "Dos tribus están peleando sobre cómo el gobierno distribuye el dinero del petróleo. Miembros de una tribu [tribal_offender] afirman que el gobierno gasta demasiado dinero mejorando las vidas de los [tribal_defender]. De manera similar, miembros de una tribu [tribal_defender] afirman exactamente lo contrario."
 LibyaTribes.16.a: "Dar más dinero a los [tribal_offender]"
 LibyaTribes.16.b: "Los [tribal_defender] merecen dinero extra"
 LibyaFamily.1.t: "Baja Civil"
 LibyaFamily.1.d: "Mientras los ingenieros militares limpiaban los daños del reciente ataque aéreo británico, descubrieron algo impactante. Un cuerpo gravemente quemado y mutilado de uno de los hijos de Muammar Gaddafi fue encontrado entre los escombros. Parece que estaban inspeccionando el sitio sin que nadie lo supiera, y se vieron atrapados en el ataque."
 LibyaFamily.1.a: "¿Cómo pudo pasar esto!?"
 LibyaFamily.2.t: "Apagón de Internet"
 LibyaFamily.2.d: "El fin de semana pasado, un blog de internet criticó al régimen de Gaddafi, específicamente a Muhammad Muammar Gaddafi. En respuesta, en su papel como jefe de la GPTC, Muhammad Gaddafi cerró todo internet en el país durante casi una semana. Aunque solo intentaba proteger al régimen, las acciones de Muhammad molestaron a muchos libios. Tal vez alguien tan propenso a la ira no debería ser el jefe de la GPTC después de todo?"
 LibyaFamily.2.a: "Nadie necesita internet"
 LibyaFamily.2.b: "Tal vez necesitamos un reemplazo más competente"
 LibyaFamily.3.t: "Pelea por Coca"
 LibyaFamily.3.d: "Un asesor tiene noticias perturbadoras; hay una situación tensa relacionada con Coca, y no del tipo que estás pensando. Recientemente, Coca-Cola abrió una planta embotelladora en Libia. Muhammad y Mutassim Gaddafi han reclamado la propiedad de la planta a través de sus conexiones comerciales, y este conflicto ha escalado fuera de control. Ahora tanto Muhammad como Mutassim están en la planta con sus guardias personales, armados hasta los dientes. No parece haber señales de que alguna de las partes se enfríe."
 LibyaFamily.3.a: "Intervenir a favor de Muhammad"
 LibyaFamily.3.b: "Intervenir a favor de Mutassim"
 LibyaFamily.3.c: "¿Pepsi está bien?"
 LibyaFamily.4.t: "Muhammad Gaddafi Critica a su Padre"
 LibyaFamily.4.d: "Muhammad Muammar Gaddafi ha estado viviendo en el exilio durante bastante tiempo. Parece que el exilio le pesa, ya que recientemente mencionó en una entrevista lo decepcionado que está con su padre. Declaró que su padre trata a su gente de la misma manera que trató a Muammar; con negligencia y demandas irrazonables. Aunque Muhammad tiene poca influencia en Libia estos días, algunos libios han expresado sus simpatías hacia él."
 LibyaFamily.4.a: "Pensé que no le importaba la política!!"
 LibyaFamily.5.t: "Muhammad Reaviva su Pasión por la Política"
 LibyaFamily.5.d: "Después de una breve discusión con su padre, parece que Muhammad ha entendido su posición en la familia. Aunque inicialmente reacio a continuar con el legado de su familia, ha llegado a aceptar que algún día será el líder de Libia. La sucesión de Gaddafi ahora es un poco más segura."
 LibyaFamily.5.a: "Buena charla, hijo"
 LibyaFamily.6.t: "Muhammad Ignora a su Padre"
 LibyaFamily.6.d: "Parece que Muhammad no está dispuesto a escuchar a su padre. No quiere seguir los pasos de su padre en gobernar el país, ni quiere ser como su padre. Después de muchos gritos y muchas puertas azotadas, no parece haber manera de llegar a Muhammad. Parece que por ahora Muammar tiene que conformarse con el hecho de que su hijo está interesado en algunos aspectos de gobernar el país, aunque no como su líder."
 LibyaFamily.6.a: "¿Cómo puedo llegar a él?"
 LibyaFamily.7.t: "Muhammad Deja Libia"
 LibyaFamily.7.d: "Después de una acalorada discusión sobre sus responsabilidades en gobernar el país algún día, Muhammad parece haber tenido suficiente de su padre. Diciendo que ya no siente que Libia es su hogar, ha decidido dejar el país, al menos por un tiempo. Subiéndose a su jet privado, puso rumbo a Argelia sin que nadie supiera cuándo estaría dispuesto a regresar."
 LibyaFamily.7.a: "Vuelve a casa pronto"
 LibyaFamily.8.t: "Una Exposición de Arte Fenomenal"
 LibyaFamily.8.d: "La exposición de arte de Saif ha sido un éxito. Celebrada en el Museo de Bellas Artes de Montreal, Canadá, la exhibición atrajo la atención de múltiples corporaciones internacionales y ciudadanos canadienses. Coincidentemente, mientras asistía al espectáculo, Saif pudo organizar varias reuniones de negocios con múltiples representantes corporativos de compañías como Siemens, Petro-Canada y SNC-Lavalin. Tuvieron la oportunidad de discutir múltiples oportunidades de inversión en Libia. Aunque un éxito personal para Saif, esto podría ser un éxito aún mayor para Libia en su conjunto. Tenemos la oportunidad de profundizar nuestra cooperación con una de estas grandes corporaciones."
 LibyaFamily.8.a: "Siemens es conocida por su electrónica!"
 LibyaFamily.8.b: "Como nación petrolera, Petro-Canada es el socio natural"
 LibyaFamily.8.c: "Para desarrollar Libia, una empresa constructora como SNC-Lavalin es la mejor"
 LibyaFamily.9.t: "Una Exposición de Arte Decente"
 LibyaFamily.9.d: "La exposición de arte de Saif se llevó a cabo en el Museo de Bellas Artes de Montreal. Aunque la exposición logró generar algo de interés, no logró atraer la atención que esperábamos. Muchas corporaciones se retiraron del patrocinio tras el rechazo público. Sin embargo, la exhibición logró atraer la atención del público internacional. Al menos, logró llevar la atención del mundo a la cultura libia y a Libia en general."
 LibyaFamily.9.a: "También podemos hacer arte"
 LibyaFamily.10.t: "Un Desastre Artístico"
 LibyaFamily.10.d: "La exposición de arte celebrada en el Museo de Bellas Artes de Montreal ha sido un desastre total. Muchas de las corporaciones se retiraron del patrocinio tras el rechazo público, y los críticos describieron el trabajo de Saif como 'lúgubre' y 'un triunfo de la banalidad'. Eventualmente, la exhibición fue desmontada antes de tiempo ya que el Museo enfrentó críticas por apoyar las obras de un artista tan estrechamente vinculado con el régimen político de Libia. Esto ha sido una humillación total para nosotros."
 LibyaFamily.10.a: "¿Lúgubre? ¿No saben que el arte es subjetivo?"
 LibyaFamily.11.t: "Saif Acepta la Posición de Heredero"
 LibyaFamily.11.d: "Aunque inicialmente reacio a pisotear el derecho de nacimiento de su hermano mayor, Saif finalmente aceptó la sugerencia de su padre de ser oficialmente nombrado su sucesor. Como preparación para este rol, Saif ha sido otorgado más poder dentro del régimen."
 LibyaFamily.11.a: "Estoy orgulloso de ti, hijo"
 LibyaFamily.12.t: "Saif Rechaza la Posición de Heredero"
 LibyaFamily.12.d: "A pesar de una larga discusión con su padre, Saif ha rechazado cualquier posición de sucesor de su padre. Dijo que si hay alguna sucesión, es el derecho de nacimiento de su hermano mayor Muhammad."
 LibyaFamily.12.a: "Tal vez podamos hablar de esto más tarde"
 LibyaFamily.13.t: "Saif se Retira del Círculo Íntimo de su Padre"
 LibyaFamily.13.d: "Saif no tomó muy bien las sugerencias de su padre de ser su sucesor. Acusando a su padre de nepotismo, Saif dijo que Libia 'no era una granja para heredar'. Dijo que solo había tomado un papel más grande en la administración del país debido a la ausencia de instituciones, no por gloria personal. Ahora dice que ya no está interesado en ayudar a su padre a gobernar el país."
 LibyaFamily.13.a: "Se suponía que eras el elegido!"
 LibyaFamily.14.t: "El Sunday Telegraph Pierde el Caso Judicial"
 LibyaFamily.14.d: "Después de pasar dos días en la corte en Londres sobre un caso de difamación, los jueces británicos han condenado al Sunday Telegraph por difamación. Los artículos que el periódico había publicado no proporcionaron fuentes para su información, y el autor no pudo mostrar ninguna evidencia detrás de las acusaciones a la corte. La corte dictaminó que los artículos claramente tenían la intención de manchar el nombre de Saif al-Islam Gaddafi. El periódico fue sentenciado a pagar una compensación monetaria a Saif al-Islam por daños a su reputación. También se les ha requerido publicar un artículo adicional donde se disculpan con Saif al-Islam. Saif al-Islam fue visto fuera del tribunal mostrando la señal de la victoria. Mientras se iba, le dijo a la prensa que lo primero que haría sería llamar a su padre, quien sin duda estará muy contento con los resultados."
 LibyaFamily.14.a: "Justicia!"
 LibyaFamily.15.t: "El Sunday Telegraph Acepta el Acuerdo"
 LibyaFamily.15.d: "Después de pasar dos días en la corte en Londres sobre un caso de difamación, el Sunday Telegraph y Saif al-Islam Gaddafi han acordado resolver la disputa. Con la ayuda de la arbitración de un diplomático saudí, el Sunday Telegraph aceptó pagar algunos de los costos legales de Saif al-Islam e emitir una disculpa pública sin necesidad de pagar por los daños a la reputación de Saif al-Islam. Saif al-Islam fue visto fuera del tribunal mostrando la señal de la victoria. Mientras se iba, le dijo a la prensa que lo primero que haría sería llamar a su padre, quien sin duda estará muy contento con los resultados."
 LibyaFamily.15.a: "Un compromiso justo"
 LibyaFamily.16.t: "El Sunday Telegraph Gana el Caso Judicial"
 LibyaFamily.16.d: "Después de pasar dos días en la corte en Londres sobre un caso de difamación, los jueces británicos han encontrado al Sunday Telegraph inocente. Aunque el periódico no proporcionó evidencia para sus acusaciones en el artículo mismo, el autor proporcionó la evidencia por separado cuando fue solicitada por la corte. Aunque la evidencia no es suficiente para probar una conexión sólida entre Saif al-Islam y el lavado de dinero, hay suficientes vínculos para justificar la escritura del artículo. Este resultado ha sido un gran golpe a la reputación de Saif al-Islam, quien rápidamente se apresuró a salir del país la misma noche en que terminó el caso judicial."
 LibyaFamily.16.a: "Tonterías. Ellos son culpables!"
 LibyaFamily.17.t: "Saif al-Islam Gaddafi Gana un Premio"
 LibyaFamily.17.d: "El Foro Económico Mundial (WEF) ha otorgado a Saif al-Islam Gaddafi el premio 'Joven Líder Global'. El premio está destinado a líderes que son estratégicos e inspiradores con un profundo compromiso de crear un cambio positivo duradero dentro de sus sociedades y globalmente. Este premio definitivamente fortalecerá la posición de Saif al-Islam en el gobierno."
 LibyaFamily.17.a: "Muy bien!"
 LibyaFamily.18.t: "Saif al-Islam Gaddafi Recibe un Doctorado"
 LibyaFamily.18.d: "El hijo de Gaddafi, Saif al-Islam, ha sido galardonado con un doctorado de la London School of Economics. Su tesis 'El papel de la sociedad civil en la democratización de las instituciones de gobernanza global: de poder blando a toma de decisiones colectiva?' fue examinada por múltiples académicos bien respetados. Sin embargo, la tesis ha recogido acusaciones de plagio, así como alegaciones de que la tesis fue escrita por consultores de Monitor Group, una firma consultora que ha ganado más de $3 millones en honorarios de consultoría del padre de Saif."
 LibyaFamily.18.a: "No hay plagio!"
 LibyaFamily.19.t: "Saif al-Islam Pide Reforma"
 LibyaFamily.19.d: "Saif al-Islam siempre ha sido el más prodigioso de los hijos de Gaddafi. Educado en Europa con conexiones con múltiples políticos, está bien versado en política y diplomacia. Sin embargo, siempre ha sido un reformador ávido. Parece que ahora ha llevado sus pasos de reforma un poco más lejos; en una entrevista reciente, cuando se le preguntó qué necesitaba más Libia, declaró 'Democracia'. Cuando se le pidió que aclarara si quería decir que Libia necesitaba más democracia, se le grabó diciendo 'No. 'Más democracia' implicaría que teníamos algo'. También ha criticado el historial de derechos humanos de Libia y ha pedido más reformas en el contexto del sistema Jamahiriya actual."
 LibyaFamily.19.a: "¿Democracia? ¿Derechos humanos? ¿Se ha vuelto loco?"
 LibyaFamily.20.t: "El Trabajo de Caridad de Saif al-Islam"
 LibyaFamily.20.d: "En 1998, Saif al-Islam fundó una organización no gubernamental llamada Fundación de Caridad y Desarrollo Internacional Gaddafi (GICDF). La organización es conocida por manejar situaciones de rehenes con militantes islámicos, así como por realizar trabajos de caridad en el África subsahariana. Una reciente campaña de caridad ha aumentado significativamente nuestra posición con uno de nuestros hermanos africanos."
 LibyaFamily.20.a: "Genial"
 LibyaFamily.21.t: "Un Accidente de Caza"
 LibyaFamily.21.d: "Saif al-Islam es un visitante frecuente del Reino Unido, incluida la familia real allí. En un reciente viaje de caza en las propiedades de la Princesa Ana, Saif se cayó de su caballo y accidentalmente disparó su arma en su abdomen. Fue llevado rápidamente al hospital más cercano pero murió más tarde a causa de sus heridas. El gobierno británico ya ha expresado sus más profundas condolencias a Muammar Gaddafi y a la nación libia, y han comenzado a hacer preparativos para devolver el cuerpo de Saif a Libia. Este es un golpe terrible para la familia Gaddafi, ya que Saif al-Islam era uno de los hijos más prodigiosos de Gaddafi."
 LibyaFamily.21.a: "Miren lo que le hicieron a mi chico!"
 LibyaFamily.22.t: "Al-Saadi Encuentra el Éxito"
 LibyaFamily.22.d: "Después de una gran contribución financiera de la familia Gaddafi, el equipo de la Serie A italiana Perugia aceptó a Al-Saadi en sus filas. Este trato resultó ser mucho mejor de lo que Perugia esperaba. Con Diego Maradona como su consultor técnico y Ben Johnson como su entrenador personal, Al-Saadi estaba bien preparado para su próximo partido. Aunque solo jugó 20 minutos en su primer partido, Al-Saadi demostró ser una sorpresa positiva para todos. El gerente de Perugia le dijo al [ROOT.GetLeader] que estaban muy contentos de que Al-Saadi estuviera en el equipo. Al-Saadi parece estar en camino de convertirse en un verdadero futbolista."
 LibyaFamily.22.a: "Sabía que lo tenía en él!"
 LibyaFamily.23.t: "Al-Saadi No es Seleccionado"
 LibyaFamily.23.d: "No hemos encontrado ningún equipo que esté interesado en llevar a Al-Saadi a sus filas. Estuvimos en discusiones con el equipo de nivel de la Liga de Campeones de Malta Birkirkara F.C., pero se retiraron de las negociaciones cuando Al-Saadi dio positivo por nandrolona en una prueba de drogas. La exhibición de Al-Saadi de sus habilidades futbolísticas tampoco impresionó a nadie, con el periódico italiano La Repubblica declarando que 'incluso al doble de su velocidad actual, seguiría siendo el doble de lento que la lentitud misma'. Al-Saadi probablemente tendrá que seguir jugando en Libia por ahora."
 LibyaFamily.23.a: "Siempre está la próxima temporada..."
 LibyaFamily.24.t: "Al-Saadi se Deja Llevar"
 LibyaFamily.24.d: "Logramos encontrar un equipo europeo adecuado para que Al-Saadi juegue, pero no todo ha salido según lo planeado. Con su nuevo acceso a Europa, Al-Saadi ha empeorado aún más su hábito de drogas. Apenas juega partidos y desperdicia su tiempo con fiestas y drogas, pensando que es una gran estrella del fútbol. Parece ser una causa perdida ahora."
 LibyaFamily.24.a: "Así no se juega al fútbol"
 LibyaFamily.25.t: "El Disturbio del Fútbol"
 LibyaFamily.25.d: "Es bien sabido en los círculos de fútbol libio que Al-Saadi Gaddafi tiene partidos que juega arreglados. En un reciente juego con su club Al Ahly, los fanáticos del club rival comenzaron a abuchearlo a él y a su equipo y desfilaron con un burro vestido con los colores de Al Ahly en el campo con la intención de protestar por la intervención de Al-Saadi en los partidos. Al-Saadi no le gustó esto, y se le escuchó gritando 'Voy a destruir tu club! Voy a convertirlo en un nido de búhos!'. Cuando un árbitro intervino e intentó calmar la situación, el entrenador de Al Ahly lo empujó a un lado. Esto hizo que los fanáticos militantes se pusieran violentos, asaltando el campo de fútbol. Eventualmente, esto se convirtió en un disturbio a gran escala con las fuerzas de seguridad reprimiendo severamente a los alborotadores. El resto de la temporada ha sido cancelada por temor a más disturbios."
 LibyaFamily.25.a: "Ese idiota vanidoso!"
 LibyaFamily.26.t: "Al-Saadi Sobredosis"
 LibyaFamily.26.d: "El hijo de Muammar Gaddafi, Al-Saadi, fue encontrado ayer muerto en una habitación de hotel en Milán, Italia. Parece que murió de una sobredosis de drogas. Conocido por su abuso de drogas y estilo de vida extravagante, esto no es exactamente una sorpresa. Aunque una 'oveja negra' de la familia Gaddafi, aún era muy querido por su padre y hermanos."
 LibyaFamily.26.a: "Deberíamos haberlo enviado a rehabilitación"
 LibyaFamily.27.t: "Al-Saadi Deja su Adicción"
 LibyaFamily.27.d: "Fue una semana difícil para Al-Saadi. Pasar todo el tiempo en aislamiento parece haber valido la pena y ha logrado dejar su adicción a las drogas. Sin embargo, adquirió un hábito de fumar bastante fuerte en el proceso. Afortunadamente, los cigarrillos no son ni de lejos tan mortales como la cocaína. Al-Saadi se disculpó con su padre por su comportamiento pasado y prometió hacer un mejor trabajo en el futuro tanto por el bien de Libia como por el de su familia."
 LibyaFamily.27.a: "Esta es la única vez que me gustan los que abandonan"
 LibyaFamily.28.t: "Al-Saadi Recae"
 LibyaFamily.28.d: "La primera semana en rehabilitación fue bien, y Al-Saadi logró mantenerse alejado de su hábito de drogas. Sin embargo, en su segunda semana recayó gravemente. Eventualmente dejó el centro de rehabilitación por completo. La gente del centro intentó evitar esto, pero Al-Saadi había llamado a su guardaespaldas personal para que lo recogiera y amenazó con matar a todos en el centro si no lo dejaban ir. Su hábito de drogas parece estar muy arraigado."
 LibyaFamily.28.a: "¿Supongo que esto es algún tipo de progreso?"
 LibyaFamily.29.t: "Al-Saadi Abandona Libia"
 LibyaFamily.29.d: "La primera semana en rehabilitación fue bien, y Al-Saadi logró mantenerse alejado de su hábito de drogas. Sin embargo, en su segunda semana recayó gravemente. Eventualmente intentó dejar el centro por completo. El personal del centro intentó evitar esto, pero Al-Saadi puso a sus guardaespaldas personales sobre el personal. Esto luego escaló cuando la policía local fue llamada a la escena. Al-Saadi luego, en un pánico inducido por las drogas, se asustó y escapó con sus guardaespaldas al Aeropuerto de Trípoli, donde abordó su jet privado y escapó a Suiza. No ha estado en contacto con nosotros desde entonces, y no estamos seguros de si alguna vez regresará."
 LibyaFamily.29.a: "Bueno, eso escaló rápidamente"
 LibyaFamily.30.t: "Al-Saadi Avergüenza a su Familia"
 LibyaFamily.30.d: "Al-Saadi ha estado viviendo en el exilio en Suiza durante un tiempo, organizando fiestas extravagantes para celebridades y amigos. Una fiesta reciente no salió exactamente como se planeó, ya que Al-Saadi fue encontrado desmayado en una playa desnudo con otro hombre desnudo encima de él. Esta noticia rápidamente se extendió por las revistas de chismes, con el cuerpo expuesto de Al-Saadi apareciendo en las portadas de revistas en toda Europa. Esto ciertamente ha sido un gran golpe para el nombre de la familia Gaddafi."
 LibyaFamily.30.a: "¿En la playa?"
 LibyaFamily.31.t: "Mutassim Gaddafi Se Excede en sus Límites"
 LibyaFamily.31.d: "Parece que Mutassim Gaddafi aún añora su pasado militar. Recientemente se descubrió que en su papel de Asesor de Seguridad Nacional, Mutassim había solicitado $1.2 mil millones de la Corporación Nacional de Petróleo para formar su propia brigada de fuerzas especiales. Esta solicitud fue rápidamente denegada y rechazada por el gobierno, pero el abuso de Mutassim de su posición política no ha pasado desapercibido."
 LibyaFamily.31.a: "¿No puede dejar atrás el pasado?"
 LibyaFamily.32.t: "Mutassim Encuentra un Buen Trato"
 LibyaFamily.32.d: "Cuando buscaba un proveedor de armas, [SOV.GetNameDef] fue la respuesta clara. Después de largas negociaciones, Mutassim ha logrado obtener un gran lote de equipos de última generación entregados para nuestras fuerzas armadas. Esto mejorará sustancialmente la capacidad de nuestro ejército."
 LibyaFamily.32.a: "Qué gran hombre de negocios!"
 LibyaFamily.33.t: "Mutassim Encuentra un Trato Aceptable"
 LibyaFamily.33.d: "Cuando buscaba un proveedor de armas, [SOV.GetNameDef] fue la respuesta clara. Después de largas negociaciones, Mutassim ha logrado obtener un gran lote de armas para nuestras fuerzas armadas. Desafortunadamente, todo es stock antiguo de la Guerra Fría que los [SOV.GetAdjective] estaban planeando deshacerse de todos modos. Esto no mejorará nuestra capacidad de combate, pero al menos ahora tenemos algunas existencias adicionales."
 LibyaFamily.33.a: "Mejor que nada, supongo"
 LibyaFamily.34.t: "El Trato de Mutassim Fracasa"
 LibyaFamily.34.d: "Cuando buscaba un proveedor de armas, [SOV.GetNameDef] fue la respuesta clara. Después de largas negociaciones, no se obtuvo nada notable. Los [SOV.GetAdjective] no estaban dispuestos a entregarnos una gran cantidad de armas. La visita a [SOV.GetName] ha sido una pérdida de tiempo, y ahora la posición de Mutassim como Asesor de Seguridad Nacional ha sido empañada."
 LibyaFamily.34.a: "Supongo que tendremos que intentarlo de nuevo alguna vez"
 LibyaFamily.35.t: "Mutassim Gaddafi Extiende la Influencia Egipcia"
 LibyaFamily.35.d: "Aunque Mutassim Gaddafi vive en el exilio en Egipto, aún tiene conexiones con el régimen libio, especialmente con miembros del Comité Popular General. Recientemente ha estado en contacto con muchos de sus amigos en Libia y ha hablado muy bien del presidente egipcio [EGY.GetLeader]."
 LibyaFamily.35.a: "¿Está planeando un golpe?"
 LibyaFamily.36.t: "Muhammad Gaddafi Deja Libia para Siempre"
 LibyaFamily.36.d: "Después de otra discusión con su padre, Muhammad Gaddafi ha dicho que dejará Libia para siempre. Dice que ya no se siente bienvenido en casa y solo quiere vivir su vida fuera de la política. Ya ha preparado un viaje a Argelia, aunque no dijo si haría su nuevo hogar allí. Parece que el hijo mayor de Gaddafi está fuera del juego."
 LibyaFamily.36.a: "Por favor, no te vayas"
 LBA_muhammad_muammar_gaddafi_leaves_for_good_tt: "§YMuhammad Gaddafi§! está exiliado permanentemente"
 LibyaFamily.37.t: "Mutassim Gaddafi Asesinado"
 LibyaFamily.37.d: "Mutassim Gaddafi ha sido encontrado asesinado en una habitación de hotel en Ámsterdam. El principal sospechoso del caso es el traficante de armas libio Tarek Kaituni. Parece que Mutassim, que frecuentaba Ámsterdam en 'viajes de negocios', en realidad tenía una aventura con Lisa van Goinga, una modelo holandesa y esposa de Kaituni. La policía holandesa aún no ha aprehendido a Tarek Kaituni, y su paradero actual es desconocido."
 LibyaFamily.37.a: "¿Qué?!"
 LibyaFamily.38.t: "Arrestan a Hannibal Gaddafi"
 LibyaFamily.38.d: "Hannibal Gaddafi y su esposa han sido arrestados en Suiza. Dos de sus sirvientes llamaron a la policía afirmando que la pareja los había atacado en su hotel en Ginebra. Dos de los guardaespaldas de Gaddafi también fueron arrestados en el proceso cuando intentaron impedir que la policía entrara en la habitación del hotel de los Gaddafi. Hannibal tiene un historial con la policía en Europa. Hace solo unos años, un tribunal francés lo multó por golpear a su novia, y hace solo un año, dos de sus guardaespaldas fueron arrestados cuando la policía francesa intentó evitar que condujera a alta velocidad. Hannibal fue liberado bajo fianza de 124,000 euros y su esposa por 186,000 euros. Esto ha provocado un incidente diplomático entre Suiza y Libia."
 LibyaFamily.38.a: "Suiza ni siquiera es un país de verdad!"
 LibyaFamily.39.t: "Hannibal Gaddafi se Ahoga"
 LibyaFamily.39.d: "Debido a su educación y ocupación, Hannibal Gaddafi frecuentemente aborda y trabaja en varios buques navales de la Compañía General Nacional de Transporte Marítimo, la empresa comercial estatal. Hoy ocurrió un accidente cuando, con clima tormentoso, Hannibal cayó por la borda. La tripulación del barco hizo todo lo posible para intentar salvarlo, pero no pudieron subirlo de vuelta al barco. Eventualmente, Hannibal desapareció bajo las olas, sin ser visto nunca más."
 LibyaFamily.39.a: "Deberían haberse esforzado más!"
 LibyaFamily.40.t: "Ayesha Gaddafi Nombrada Embajadora de Buena Voluntad de la ONU"
 LibyaFamily.40.d: "En una ceremonia en la sede de la Asociación de Caridad Watassemo en Trípoli, Ayesha Gaddafi fue nombrada Embajadora de Buena Voluntad Nacional del Programa de Desarrollo de las Naciones Unidas para Libia debido a su trabajo de caridad pasado. En su nuevo rol como Embajadora de Buena Voluntad de la ONU, trabajará junto con el PNUD para aumentar la conciencia sobre temas relacionados con los Objetivos de Desarrollo del Milenio, abogar por los derechos de las mujeres, trabajar en la lucha contra la propagación del VIH/SIDA y promover el trabajo del PNUD en Libia. Esta es una ocasión tremenda mientras reparamos nuestras relaciones con el mundo."
 LibyaFamily.40.a: "Bien por ella!"
 LibyaFamily.41.t: "Ayesha Gaddafi Descubre su Poder Oculto"
 LibyaFamily.41.d: "No estamos muy seguros de qué pasó con el entrenamiento militar de Ayesha, pero ha sido milagroso. Ella simplemente comenzó a comandar tropas y en nuestros últimos juegos de guerra incluso venció a nuestros mejores generales militares. Algunos de nuestros soldados han comenzado a llamarla la 'Amazona de Libia', nombrada así por los antiguos guerreros en la guardia personal femenina de Muammar Gaddafi. Su destreza militar ha alentado a muchas más mujeres a acudir a los centros de reclutamiento con la esperanza de ser como ella."
 LibyaFamily.41.a: "Poder femenino!"
 LibyaFamily.42.t: "Ayesha Gaddafi Ascendida a General"
 LibyaFamily.42.d: "Ayesha ha completado su entrenamiento para convertirse en general. Aunque no ha sido particularmente talentosa en el entrenamiento, tuvo algunas ideas únicas que podríamos utilizar más adelante. Ha declarado que no tomará un rol activo en el ejército, sino que mantendrá su rango de general como ceremonial."
 LibyaFamily.42.a: "Es algo"
 LibyaFamily.43.t: "Ayesha Gaddafi Fracasa en su Entrenamiento Militar"
 LibyaFamily.43.d: "El entrenamiento militar de Ayesha no ha salido exactamente como se planeó. Primero logró que toda una brigada se perdiera, luego en un juego de guerra los atacó en la dirección equivocada. Su personalidad obstinada también ha causado varios enfrentamientos con muchos oficiales militares superiores, incluso provocando que uno de ellos renunciara al ejército. Eventualmente, logró llegar al rango de general. Sin embargo, no servirá activamente en el ejército. A pesar de esto, el fracaso total de su entrenamiento ha hecho que toda nuestra educación militar y ejército sean objeto de burla y sospecha."
 LibyaFamily.43.a: "¿Cómo se puede fallar tanto?"
 LibyaFamily.44.t: "Ayesha Gaddafi Defiende los Derechos de las Mujeres"
 LibyaFamily.44.d: "En una entrevista reciente, Ayesha Gaddafi criticó públicamente el estatus de las mujeres en Libia. Declaró que están oprimidas en el país y no se les dan las mismas oportunidades que a los hombres. Especialmente señaló a [ROOT.GetLeader], destacando su grupo de guardaespaldas femeninas. Aunque en la superficie esto parece empoderar a las mujeres, en realidad solo las objetifica, ya que los guardaespaldas suelen ser elegidos por su apariencia y no por su habilidad militar. Esta entrevista ha causado bastante revuelo en Libia, y ya ha habido varias manifestaciones por los derechos de las mujeres."
 LibyaFamily.44.a: "Las mujeres en Libia lo tienen tan bien como los hombres!"
 LibyaFamily.45.t: "Ayesha Gaddafi Muere en el Parto"
 LibyaFamily.45.d: "Hay noticias trágicas sobre la única hija de Muammar Gaddafi. Anoche, después de que naciera su cuarto hijo, Ayesha murió de hemorragia posparto. Los médicos hicieron todo lo posible para detener la hemorragia, pero no se pudo hacer nada. Afortunadamente, el niño nació sano, pero esto sigue siendo una pérdida trágica para la familia Gaddafi."
 LibyaFamily.45.a: "Los médicos deberían haberlo hecho mejor!"
 LibyaFamily.46.t: "Saif al-Arab Sospechoso de Ataque con Ácido"
 LibyaFamily.46.d: "Saif al-Arab es un visitante frecuente de Alemania. Recientemente, se metió en problemas en una discoteca en Múnich. Cuando sus novias comenzaron a desnudarse en la pista de baile, el portero del club las echó a él y a su novia del club. Se produjo una pelea entre Saif y el portero. Más tarde, fue investigado por la policía alemana por supuestamente planear un ataque con ácido contra el portero como represalia. Saif ha negado obviamente estas acusaciones."
 LibyaFamily.46.a: "Obviamente se retirarán los cargos"
 LibyaFamily.46.b: "Envíenle ayuda legal!"
 LibyaFamily.47.t: "Saif al-Arab Sospechoso de Contrabando de Armas"
 LibyaFamily.47.d: "La oficina del fiscal alemán está acusando a Saif al-Arab de contrabando de armas. Aparentemente, tienen evidencia de que Saif ayudó a contrabandear una bolsa de rifles de asalto, un revólver y municiones de Múnich a París. Esta es una acusación muy seria."
 LibyaFamily.47.a: "Obviamente se retirarán los cargos"
 LibyaFamily.47.b: "Pongan algo de presión diplomática sobre los alemanes!"
 LibyaFamily.48.t: "Ferrari de Saif al-Arab Incautado"
 LibyaFamily.48.d: "La policía alemana ha incautado el Ferrari de Saif al-Arab después de que los vecinos se quejaran del fuerte ruido que hacía su escape. Saif al-Arab ahora enfrenta cargos por alteración del orden."
 LibyaFamily.48.a: "Obviamente se retirarán los cargos"
 LibyaFamily.48.b: "Envíenle ayuda legal!"
 LibyaFamily.49.t: "Saif al-Arab Muere en Prisión"
 LibyaFamily.49.d: "Aunque Saif al-Arab fue condenado por delitos en Alemania, logró evadir una sentencia de prisión regresando a Libia. Sin embargo, por razones desconocidas, volvió a visitar Alemania. La policía alemana logró capturarlo y fue llevado a una cárcel local en Múnich. Al día siguiente, fue encontrado ahorcado en su celda. El comunicado oficial de la policía alemana es que esto fue un suicidio, con la motivación más probable siendo la vergüenza que Saif causó a su familia. Sin embargo, hay teorías alternativas de una posible venganza por parte de otros reclusos o incluso un suicidio fingido por el servicio de inteligencia alemán."
 LibyaFamily.49.a: "Saif al-Arab no se suicidó!"
 LibyaFamily.50.t: "Khamis Gaddafi Cumple 18 Años"
 LibyaFamily.50.d: "Hoy fue el cumpleaños de Khamis Gaddafi, el hijo menor de Muammar Gaddafi. Finalmente ha cumplido 18 años y ahora está listo para comenzar a desempeñar un papel más importante en el gobierno libio."
 LibyaFamily.50.a: "Feliz cumpleaños!"
 khamis_gaddafi_unlock_decisions_tt: "§GNew §YDecisions§! para Khamis Gaddafi están desbloqueadas!§!"
 LibyaFamily.51.t: "El Helicóptero de Khamis Gaddafi se Estrella"
 LibyaFamily.51.d: "Mientras estaba en un viaje a una base militar cercana, el helicóptero en el que viajaba Khamis sufrió una falla. El helicóptero se estrelló cerca de una autopista importante, explotando en una bola de fuego y matando a todos los ocupantes. El prometedor líder militar que era Khamis ahora no es más que cenizas."
 LibyaFamily.51.a: "Oh no"
 LibyaFamily.52.t: "Rebeldes Matan a un Miembro de la Familia"
 LibyaFamily.52.d: "Con la pérdida de territorio ante más rebeldes, un miembro de la familia Gaddafi quedó atrapado en el fuego cruzado. Capturado en un centro de comando por milicias rebeldes, uno de los hijos de Muammar Gaddafi fue severamente golpeado y asesinado por los rebeldes."
 LibyaFamily.52.a: "Los vengaremos!"
 LibyaFamily.53.t: "Muammar Gaddafi Humilla a la ONU"
 LibyaFamily.53.d: "Cuando Muammar Gaddafi subió al podio de orador en la Asamblea General de la ONU, pocos sabían qué esperar. Le tomó 17 minutos llegar a su punto principal, pidiendo un asiento africano en el Consejo de Seguridad. Agitando una copia de la Carta de la ONU, denunció la configuración permanente del Consejo de Seguridad, que, según dijo, fomenta el trato a otros países como 'ciudadanos de segunda clase'.\n\n'Es feudalismo político para aquellos que tienen un asiento permanente... No debería llamarse Consejo de Seguridad, debería llamarse consejo de terror. No nos proporcionó seguridad, sino terror y sanciones', dijo mientras arrancaba una página de la carta en un acto de desafío.\n\n'Permanente es algo solo para Dios. No somos tontos como para dar el poder de veto a las grandes potencias para que nos usen y nos traten como ciudadanos de segunda clase... El poder de veto debería ser anulado', agregó antes de arrojar la Carta de la ONU sobre su hombro. También exigió que la sede de la ONU se trasladara a Libia, una investigación exhaustiva sobre la muerte de John F. Kennedy y Martin Luther King, propuso que Israel y Palestina se combinaran en Isratine, celebró a los talibanes, difundió teorías conspirativas sobre la gripe porcina y exigió 7.7 billones de dólares en reparaciones a África por el colonialismo. En total, le tomó 90 minutos completos antes de terminar su discurso, cuando los discursos suelen durar solo unos 15 minutos.\n\nNuestro gran líder ha mostrado al mundo que Libia es su verdadero maestro!"
 LibyaFamily.53.a: "Eso seguro que les mostró!"
 LibyaFamily.54.t: "Muammar Gaddafi Termina su Discurso"
 LibyaFamily.54.d: "Cuando Muammar Gaddafi subió al podio de orador en la Asamblea General de la ONU, pocos sabían qué esperar. Divagó durante un corto tiempo sobre cómo el Consejo de Seguridad debería tener un asiento dedicado para África, mientras al mismo tiempo se desviaba hablando del colonialismo, la gripe porcina e Israel. Parecía estar profusamente sudando mientras intentaba seguir sus líneas, tratando de mantenerse en el tema. Después de 20 minutos, se le pidió que detuviera el discurso, lo cual hizo. Algo reacio, Muammar Gaddafi bajó del podio, aparentemente murmurando sobre cómo esto fue 'otro ejemplo de cómo Occidente intenta silenciar el surgimiento de África'. Definitivamente fue un discurso, pero probablemente no tuvo el efecto que Gaddafi esperaba."
 LibyaFamily.54.a: "Gaddafi necesita trabajar en su carisma"
 LibyaFamily.55.t: "Muammar Gaddafi es Expulsado del Podio"
 LibyaFamily.55.d: "Cuando Muammar Gaddafi subió al podio de orador en la Asamblea General de la ONU, pocos sabían qué esperar. Comenzó a divagar sobre el sionismo, llamando al Consejo de Seguridad una organización terrorista financiada por Israel. También se burló de sus compañeros líderes árabes, llamándolos juguetes de los británicos. No pasó mucho tiempo antes de que comenzara una ola de abucheos en la Asamblea, con delegados pidiendo a Gaddafi que detuviera su discurso. Gaddafi, en respuesta, llamó idiotas a todos los delegados e incluso arrojó una botella de agua hacia la delegación israelí. Poco después de esto, la seguridad lo arrastró fuera del podio, seguido de vítores de la Asamblea. Mientras lo sacaban, se le escuchó gritando '¿Por qué me abuchean? Tengo razón!'. Esto ha sido un desastre total para la imagen de Libia."
 LibyaFamily.55.a: "Eso no salió como se planeó"
 LibyaFamily.56.t: "La Gente Entiende el Mensaje de Gaddafi"
 LibyaFamily.56.d: "Al mediodía, Gaddafi se embarcó en un recorrido por Trípoli en una larga caravana de vehículos. Mientras pasaba por los barrios, arrojó grandes cantidades de dinero a las calles. Al mismo tiempo, altavoces hablaban sobre cómo las organizaciones benéficas internacionales desperdician dinero, al igual que él desperdicia dinero arrojándolo a la calle.\n\nLa gente salió en masa a recoger dinero de las calles, pero curiosamente muchos de ellos se negaron. Parece que entendieron el mensaje de Gaddafi de que no se debe depender de ayudas. Después del evento, hemos notado un aumento en la cantidad de horas extras que la gente pasa en su trabajo, y los bancos de alimentos informan una disminución en la cantidad de personas. Parece que todo lo que la gente necesitaba era un pequeño empujón en la espalda."
 LibyaFamily.56.a: "Los libios son personas trabajadoras"
 LibyaFamily.57.t: "La Gente No Capta el Punto de Gaddafi"
 LibyaFamily.57.d: "Al mediodía, Gaddafi se embarcó en un recorrido por Trípoli en una larga caravana de vehículos. Mientras pasaba por los barrios, arrojó grandes cantidades de dinero a las calles. Al mismo tiempo, altavoces hablaban sobre cómo las organizaciones benéficas internacionales desperdician dinero, al igual que él desperdicia dinero arrojándolo a la calle.\n\nLa gente salió en masa a recoger dinero de las calles y comenzó a acaparar el dinero. Tan pronto como la calle se limpió, la gente continuó con sus asuntos diarios. El mensaje de los altavoces cayó en oídos sordos, ya que la gente solo quería hacer dinero rápido. Al menos, la gente estará un poco más contenta con el régimen."
 LibyaFamily.57.a: "¿Supongo que esto es algo bueno?"
 LibyaFamily.58.t: "La Gente Malinterpreta el Mensaje de Gaddafi"
 LibyaFamily.58.d: "Al mediodía, Gaddafi se embarcó en un recorrido por Trípoli en una larga caravana de vehículos. Mientras pasaba por los barrios, arrojó grandes cantidades de dinero a las calles. Al mismo tiempo, altavoces hablaban sobre cómo las organizaciones benéficas internacionales desperdician dinero, al igual que él desperdicia dinero arrojándolo a la calle.\n\nLa gente salió en masa a recoger dinero de las calles y comenzó a acaparar el dinero. Tan pronto como se limpió una parte de la calle, la gente continuó siguiendo la caravana con la esperanza de más dinero. Eventualmente, miles de personas caminaban detrás de la línea de vehículos, recogiendo cada moneda que podían encontrar. Sorprendentemente, la gente también salió al día siguiente, esperando que la caravana inexistente llegara de nuevo. Se notó una tendencia similar en algunas otras ciudades libias también. La gente ahora parece esperar que el gobierno simplemente les entregue dinero, y se han vuelto considerablemente menos motivados para trabajar."
 LibyaFamily.58.a: "¿No entendieron que era una alegoría? ¿O tal vez era una metáfora?"
 LibyaFamily.59.t: "El Auto es un Buen Diseño"
 LibyaFamily.59.d: "Después de que Muammar Gaddafi compartiera sus ideas con ingenieros libios y consultores de fabricantes de automóviles europeos, los oyentes felicitaron al líder por su agudo sentido del diseño. Estaban seguros de que las ideas de Gaddafi podrían implementarse en la práctica con éxito. Sin embargo, no todas las ideas podrían usarse en un solo vehículo. ¿Cuál debería ser el enfoque principal? ¿Deberíamos hacer un auto que sea robusto y seguro, un auto que sea barato y destinado a la producción en masa para la gente o un camión que pueda usarse para aplicaciones militares cuando sea necesario. Y, por supuesto, necesitamos elegir un nombre adecuado para el vehículo."
 LibyaFamily.59.a: "El auto será tan robusto como una roca! El Rocket!"
 LibyaFamily.59.b: "Haremos una fortuna con el auto! El Bucket!"
 LibyaFamily.59.c: "El auto estará lleno de cosas! El Packet!"
 LibyaFamily.60.t: "El Auto es un Fracaso"
 LibyaFamily.60.d: "Después de que Muammar Gaddafi compartiera sus ideas con ingenieros libios y consultores de fabricantes de automóviles europeos, los oyentes fueron muy escépticos de su idea. Sin embargo, la producción del auto avanzó de todos modos. Poco después, en una exposición de autos en Libia, se presentó el Saroukh el-Jamahiriya (Cohete Libio). Empacado con una serie de características de seguridad, Gaddafi ha llamado al auto el más seguro del mundo. Sin embargo, todas las características de seguridad en el auto son elementos estándar de cualquier auto moderno. Lo que no es estándar, sin embargo, es la forma del auto; tanto los parachoques delanteros como traseros tienen forma de cuña. La idea es que, en caso de colisión, el auto simplemente será desviado de cualquier cosa con la que choque. Si bien convertir un auto en una bola de pinball puede que no sea el elemento de seguridad vial más seguro, esto podría tener algunas aplicaciones militares."
 LibyaFamily.60.a: "¿Qué demonios es eso!?"
 LibyaFamily.61.t: "El Auto es un Desastre"
 LibyaFamily.61.d: "Después de que Muammar Gaddafi compartiera sus ideas con ingenieros libios y consultores de fabricantes de automóviles europeos, los oyentes fueron muy escépticos de su idea. Sin embargo, la producción del auto avanzó de todos modos. Poco después, en una exposición de autos en Libia, se presentó el Saroukh el-Jamahiriya (Cohete Libio). Llamado por Gaddafi como el auto más seguro del mundo, la presentación continuó con una demostración en vivo de la forma única de cuña del auto que simplemente desviaría cualquier cosa con la que el auto colisionara. Cuando el auto se alejó a toda velocidad en la pista de prueba, rebotó en el impacto directamente hacia la audiencia que observaba. Cuando el auto golpeó la barrera de seguridad, explotó en una bola de fuego. Varios personas murieron debido a la colisión y decenas resultaron heridas. Inmediatamente después, hubo una caída repentina en todas las ventas de autos nuevos la semana siguiente. La gente se niega a comprar autos nuevos ya que temen por su seguridad. Si el auto nuevo más seguro es tan inseguro, ¿qué tan malos son los otros? La gente incluso está importando autos más antiguos de África Central para tener en sus manos algo viejo y confiable. Este aumento en autos viejos en las carreteras ha empeorado en realidad los accidentes de tránsito y las muertes en Libia."
 LibyaFamily.61.a: "¿Por qué harías el auto puntiagudo!?"
 LibyaFamily.62.t: "Una Visita de Estado Exitosa"
 LibyaFamily.62.d: "Cuando Muammar Gaddafi aterrizó en [?libya_state_visit_target.GetNameDef], trajo consigo su enorme tienda beduina, que instaló en un parque en la capital del país. Con él estaban su guardaespaldas, una comitiva de ministros, autos de lujo y un pequeño rebaño de camellos para que pudiera beber su leche todas las mañanas. Originalmente, se planeó que Gaddafi se reuniera con el líder de [?libya_state_visit_target.GetName] en un entorno más oficial, pero eventualmente [?ibya_state_visit_target.GetLeader] cedió a las demandas de Gaddafi de tener la reunión en su tienda. Aunque se discutieron varios negocios y el futuro de Libia, no se logró nada fructífero. Sin embargo, esta humillación de un jefe de estado extranjero ha aumentado la posición de Gaddafi en el mundo y en casa."
 LibyaFamily.62.a: "Finalmente Gaddafi obtiene el respeto que merece!"
 LibyaFamily.63.t: "Una Visita de Estado Mediocre"
 LibyaFamily.63.d: "Cuando Muammar Gaddafi aterrizó en [?libya_state_visit_target.GetNameDef], trajo consigo su enorme tienda beduina, que instaló en un parque en la capital del país. Con él estaban su guardaespaldas, una comitiva de ministros, autos de lujo y un pequeño rebaño de camellos para que pudiera beber su leche todas las mañanas. Aunque Gaddafi quería tener todas las reuniones dentro de su tienda, su anfitrión [?libya_state_visit_target.GetLeader] no estaba tan dispuesto a hacerlo. Eventualmente Gaddafi cedió y tuvo todas las reuniones en un hotel de lujo cercano. Aunque se discutieron varios negocios y el futuro de Libia, no se logró nada fructífero. Sin embargo, esta exhibición de lujo le ha dado a Gaddafi un pequeño impulso en casa."
 LibyaFamily.63.a: "Cuando en Roma, supongo"
 LibyaFamily.64.t: "Una Visita de Estado Horrible"
 LibyaFamily.64.d: "Cuando Muammar Gaddafi aterrizó en [?libya_state_visit_target.GetNameDef], trajo consigo su enorme tienda beduina con la intención de instalarla en un parque local. Sin embargo, las autoridades locales no permitieron que se levantara la tienda y Gaddafi fue guiado a un hotel local. Gaddafi se negó a hacerlo, insistiendo en que es costumbre de su pueblo tener reuniones en una tienda. La persona con la que se suponía que se reuniría, [?libya_state_visit_target.GetLeader], eventualmente canceló todas las reuniones ya que Gaddafi se negó a ceder en su postura. Este viaje ha sido inútil y el mundo ha visto que el 'Perro Loco' de Libia parece estar completamente desdentado."
 LibyaFamily.64.a: "Qué vergüenza"
 LibyaFamily.65.t: "Un Ritual Poderoso"
 LibyaFamily.65.d: "Cuando Muammar Gaddafi había reunido a algunas de sus tropas de élite en un patio en Trípoli, un Marabou senegalés tomó posición frente a las tropas. Escribiendo conjuros y símbolos extraños en un trozo de papel, el papel fue cubierto con piel de león seca, plantas que crecen en cementerios y corteza de un árbol donde murió un hombre. Envolviendo todo junto en un paquete ordenado, la ofrenda fue puesta en carbones calientes rojos para quemarse y humear lentamente. A los soldados libios se les ordenó caminar uno por uno sobre el humo, permitiendo que el humo penetrara su vitalidad. Poco después, el Marabou comenzó a invocar a los espíritus para dar fuerza al soldado. En un estado de trance, los soldados comenzaron a repetir 'Dios...Libia...Gaddafi'. Cuando el ritual terminó, los soldados estaban sedientos de sangre, vigorosos y listos para luchar hasta su último aliento. Libia está salvada!"
 LibyaFamily.65.a: "¿Qué demonios?"
 LibyaFamily.66.t: "Un Ritual Vigorizante"
 LibyaFamily.66.d: "Cuando Muammar Gaddafi había reunido a algunas de sus tropas de élite en un patio en Trípoli, un Marabou senegalés tomó posición frente a las tropas. Escribiendo conjuros y símbolos extraños en un trozo de papel, el papel fue cubierto con piel de león seca, plantas que crecen en cementerios y corteza de un árbol donde murió un hombre. Envolviendo todo junto en un paquete ordenado, la ofrenda fue puesta en carbones calientes rojos para quemarse y humear lentamente. A los soldados libios se les ordenó caminar uno por uno sobre el humo, permitiendo que el humo penetrara su vitalidad. Los soldados hicieron lo que se les ordenó, aunque la mayoría de ellos parecían muy confundidos. Después de que el Marabou invocara espíritus para dar fuerza a los soldados, la ceremonia terminó. Los soldados no estaban seguros de qué pensar, pero al menos estaban contentos sabiendo que su líder está dispuesto a hacer cualquier cosa para hacerlos ganar."
 LibyaFamily.66.a: "Mejor que nada"
 LibyaFamily.67.t: "Un Ritual Fallido"
 LibyaFamily.67.d: "Cuando Muammar Gaddafi había reunido a algunas de sus tropas de élite en un patio en Trípoli, un Marabou senegalés tomó posición frente a las tropas. Escribiendo conjuros y símbolos extraños en un trozo de papel, el papel fue cubierto con piel de león seca, plantas que crecen en cementerios y corteza de un árbol donde murió un hombre. Envolviendo todo junto en un paquete ordenado, la ofrenda fue puesta en carbones calientes rojos para quemarse y humear lentamente. A los soldados libios se les ordenó caminar uno por uno sobre el humo. Sin embargo, nadie avanzó. Los soldados comenzaron a llamar al Marabou un pagano, diciendo que tal invocación de los Jinn era herética e iba en contra del Islam. La situación rápidamente se salió de control, con Gaddafi y el Marabou teniendo que escapar del patio en pánico de la ira de los soldados enojados. Muchos de los soldados dejaron caer sus uniformes y desertaron allí mismo. La noticia del ritual rápidamente se extendió por el ejército, y nuestros soldados han comenzado a perder la fe en nuestro líder de izquierda a derecha."
 LibyaFamily.67.a: "Se suponía que solo era un truco de magia!"
 LibyaFamily.68.t: "Mujeres Excitadas por la Conferencia"
 LibyaFamily.68.d: "Gaddafi había decidido organizar su conferencia en Roma, mientras visitaba Italia. Había enviado una solicitud a una agencia de hospitalidad italiana para invitar a cientos de mujeres atractivas de 18 a 35 años (y al menos 1.7 metros de altura) a asistir a su misteriosa conferencia. Cuando las mujeres fueron reunidas en el salón de conferencias, Gaddafi llegó vestido completamente de negro y comenzó su conferencia. El personal completamente femenino de Gaddafi entregó copias del Corán a las mujeres, mientras Gaddafi mismo daba una conferencia sobre el Islam, el fracaso del cristianismo y el papel de las mujeres en Occidente. Las palabras de Gaddafi parecieron resonar con muchas de las mujeres, ya que directamente después de la conferencia varias mujeres ya le dijeron que les gustaría convertirse al Islam. El evento rápidamente atrajo la atención de los medios globales y ha causado una ola de mujeres convirtiéndose al Islam y viajando a Libia para ver la tierra donde las mujeres realmente pueden ser libres."
 LibyaFamily.68.a: "El Islam realmente es la religión para las mujeres"
 LibyaFamily.69.t: "Una Conferencia Mediocre"
 LibyaFamily.69.d: "Gaddafi había decidido organizar su conferencia en Roma, mientras visitaba Italia. Había enviado una solicitud a una agencia de hospitalidad italiana para invitar a cientos de mujeres atractivas de 18 a 35 años (y al menos 1.7 metros de altura) a asistir a su misteriosa conferencia. Cuando las mujeres fueron reunidas en el salón de conferencias, Gaddafi llegó vestido completamente de negro y comenzó su conferencia. El personal completamente femenino de Gaddafi entregó copias del Corán a las mujeres, mientras Gaddafi mismo daba una conferencia sobre el Islam, el fracaso del cristianismo y el papel de las mujeres en Occidente. La conferencia recibió una recepción mixta de las mujeres, con una asistente comentando que fue 'una experiencia muy interesante', mientras que otra comentó diciendo 'Me siento muy ofendida con respecto a mi religión'. Sin embargo, la conferencia ha causado un pequeño impulso a la inmigración a Libia."
 LibyaFamily.69.a: "Al menos escucharon"
 LibyaFamily.70.t: "La Conferencia Causa Indignación"
 LibyaFamily.70.d: "Gaddafi había decidido organizar su conferencia en Roma, mientras visitaba Italia. Había enviado una solicitud a una agencia de hospitalidad italiana para invitar a cientos de mujeres atractivas de 18 a 35 años (y al menos 1.7 metros de altura) a asistir a su misteriosa conferencia. Cuando las mujeres fueron reunidas en el salón de conferencias, Gaddafi llegó vestido completamente de negro y comenzó su conferencia. El personal completamente femenino de Gaddafi entregó copias del Corán a las mujeres, mientras Gaddafi mismo daba una conferencia sobre el Islam, el fracaso del cristianismo y el papel de las mujeres en Occidente. Para cuando terminó la conferencia, muchas mujeres estaban abucheando a Gaddafi. Una asistente comentó que 'nunca había estado tan insultada en su vida'. Muchos están llamando a la visión de Gaddafi sobre las mujeres opresiva y su conferencia como nada más que un truco velado para conocer a hermosas mujeres jóvenes. Las noticias del evento también se han extendido a Libia, donde muchas mujeres están planeando dejar el país ya que no quieren vivir en un país gobernado por un misógino así."
 LibyaFamily.70.a: "¿Quién sabía que las mujeres eran tan temperamentales?"
 LibyaFamily.71.t: "[FROM.GetNameDef] Pide la Desintegración de [SWI.GetNameDef]"
 LibyaFamily.71.d: "El líder libio, Muammar Gaddafi, ha pedido la disolución del estado suizo. Dice que Suiza es solo un estado artificial compuesto por italianos, alemanes y franceses. Gaddafi se ha comunicado con los tres países circundantes y nos ha pedido que nos unamos a él en esta declaración de artificialidad suiza."
 LibyaFamily.71.a: "Suiza no debería existir!"
 LibyaFamily.71.b: "Suiza es un estado soberano!"
 LibyaFamily.72.t: "[FROM.GetNameDef] Apoya Nuestra Declaración"
 LibyaFamily.72.d: "El gobierno [FROM.GetAdjective] ha decidido apoyar nuestra declaración sobre la disolución de Suiza."
 LibyaFamily.72.a: "Genial"
 LibyaFamily.73.t: "[FROM.GetNameDef] Condena Nuestra Declaración"
 LibyaFamily.73.d: "El gobierno [FROM.GetAdjective] ha decidido condenar nuestra declaración sobre la disolución de Suiza, afirmando que Suiza es una nación soberana y que su soberanía debe ser respetada."
 LibyaFamily.73.a: "Cobardes"
 LibyaFamily.74.t: "[FROM.GetNameDef] Pide Nuestra Destrucción"
 LibyaFamily.74.d: "El líder [FROM.GetAdjective] Muammar Gaddafi ha declarado que Suiza no debería existir. También han pedido a nuestros países vecinos que se unan a esta declaración. Esta declaración es probablemente el resultado de que uno de los hijos de Gaddafi fuera arrestado por la policía suiza."
 LibyaFamily.74.a: "Tenemos derecho a existir!"
 LibyaCivilWar.1.t: "Expansión de LNDF en Libia"
 LibyaCivilWar.1.d: "El LNDF ([socialism_L]) es un grupo de oposición con sede en EE. UU. Hasta ahora, han operado principalmente en los Estados Unidos. Sin embargo, desde el comienzo de las protestas contra el gobierno de Gaddafi, han encontrado muchos más partidarios en la propia Libia. Cada vez más libios simpatizan con su causa y desean que Estados Unidos intervenga en Libia contra Gaddafi."
 LibyaCivilWar.1.a: "América no tiene nada que hacer aquí"
 LibyaCivilWar.2.t: "Infiltración Comunista"
 LibyaCivilWar.2.d: "El [Communist-State_L] ha sido inexistente desde que tanto el Reino de Libia como la Libia de Gaddafi reprimieron al partido. El marxismo en Libia tiene sus raíces en Italia, donde muchos de los comunistas se exiliaron durante las represiones, organizando el partido como sociedades secretas. Con Gaddafi perdiendo el control del país, algunas de estas sociedades han comenzado a operar más abiertamente, haciendo campaña por la implementación del marxismo en Libia."
 LibyaCivilWar.2.a: "Debemos purgar a todas las personas enfermas que hablan de comunismo y ateísmo"
 LibyaCivilWar.3.t: "Soldados Desertan a Extremistas"
 LibyaCivilWar.3.d: "Sintiendo que el poder del gobierno se debilita, muchos de nuestros soldados han decidido desertar a los extremistas [Caliphate_L]. El grupo ha aumentado sus actividades insurgentes desde que comenzaron las protestas contra Gaddafi."
 LibyaCivilWar.3.a: "Traidres!"
 LibyaCivilWar.4.t: "NFSL Pide Unidad Entre Rebeldes"
 LibyaCivilWar.4.d: "El [Neutral_conservatism_L] ha pedido unidad entre los manifestantes y rebeldes contra Gaddafi. Han declarado que todos los partidos de oposición deberían unirse a la Conferencia Nacional para la Oposición Libia liderada por ellos para maximizar el potencial en la lucha contra Gaddafi. Varios partidos y organizaciones más pequeños ya han anunciado que trabajarán junto con el NFSL."
 LibyaCivilWar.4.a: "Juntar granos de arena no hace una roca!"
 LibyaCivilWar.5.t: "Ba'athistas Piden Democracia"
 LibyaCivilWar.5.d: "En un movimiento sorprendente, el [Nat_Fascism_L] ha exigido públicamente elecciones libres y justas en Libia. No estamos seguros de si esto es solo una artimaña publicitaria o si realmente han abandonado su forma de ba'athismo extremo. De todos modos, esto les ha dado bastante apoyo."
 LibyaCivilWar.5.a: "Están mintiendo!"
 LibyaCivilWar.6.t: "El Ejército ignora a los manifestantes"
 LibyaCivilWar.6.d: "En una gran ciudad de Libia, al Ejército Libio se le ordenó dispersar a los manifestantes. El comandante de la unidad local se negó y ha permitido que las protestas continúen, incluso protegiendo a los manifestantes del Cuerpo de la Guardia Revolucionaria. Parece que las divisiones que hemos creado entre el ejército regular y el CGR están comenzando a mostrarse."
 LibyaCivilWar.6.a: "Deberían hacer lo que se les ordena!"
 LibyaCivilWar.7.t: "Cuerpo de la Guardia Revolucionaria ignora a los manifestantes"
 LibyaCivilWar.7.d: "En una gran ciudad de Libia, al Cuerpo de la Guardia Revolucionaria se le ordenó dispersar a los manifestantes. El comandante de la unidad local se negó y ha permitido que las protestas continúen, incluso protegiendo a los manifestantes de las unidades del ejército libio regular. Parece que las divisiones que hemos creado entre el ejército regular y el CGR están comenzando a mostrarse."
 LibyaCivilWar.7.a: "Deberían hacer lo que se les ordena!"
 LibyaCivilWar.8.t: "La Familia Real hace campaña contra Gadafi"
 LibyaCivilWar.8.d: "La Familia Real Libia en el exilio ha comenzado a hacer campaña y recaudar fondos contra Gadafi. Han estado recorriendo Europa, reuniéndose con políticos, pidiendo a la OTAN que intervenga en el país para garantizar la seguridad de los manifestantes. Muchos manifestantes han sido vistos ondeando banderas del antiguo Reino de Libia y llevando retratos del Rey Idris I."
 LibyaCivilWar.8.a: "No son más que títeres de Occidente!"
 LibyaCivilWar.9.t: "Ministro del Gobierno renuncia"
 LibyaCivilWar.9.d: "En protesta por la forma en que el gobierno está manejando las protestas, uno de nuestros ministros del gobierno ha renunciado y decidido unirse a los rebeldes."
 LibyaCivilWar.9.a: "¿Qué?"
 LibyaCivilWar.10.t: "Embajador extranjero deserta"
 LibyaCivilWar.10.d: "Uno de nuestros embajadores en un país extranjero ha renunciado y desertado a su país anfitrión. Con él, ha llevado algunos documentos y secretos gubernamentales clave."
 LibyaCivilWar.10.a: "Los textos sagrados!"
 LibyaCivilWar.11.t: "Unidad militar deserta"
 LibyaCivilWar.11.d: "Una de nuestras unidades militares ha desertado y se ha unido al lado de los manifestantes. El comandante de la unidad dijo que no lastimará a sus compatriotas libios."
 LibyaCivilWar.11.a: "Cobardes!"
 LibyaCivilWar.12.t: "Depósito militar saqueado"
 LibyaCivilWar.12.d: "Los manifestantes han irrumpido en un depósito de armas militares con la ayuda de unidades del ejército simpatizantes y han robado una gran colección de armas."
 LibyaCivilWar.12.a: "Esas eran para mis soldados!"
 LibyaCivilWar.13.t: "Pilotos desertan a Malta"
 LibyaCivilWar.13.d: "Varios pilotos libios han despegado en sus aviones y volado a Malta, solicitando asilo. Se han negado a bombardear objetivos civiles por orden del gobierno y han decidido abandonar el país."
 LibyaCivilWar.13.a: "¿Podemos recuperar los aviones?"
 LibyaCivilWar.14.t: "Marineros hunden barco"
 LibyaCivilWar.14.d: "La tripulación de uno de nuestros buques de guerra ha decidido hundir la nave en la que servían. Negándose a usar sus armas contra los manifestantes, dirigieron la nave a una costa cercana y la cargaron con explosivos. Después de que la nave fuera un naufragio en llamas, anunciaron su apoyo a los manifestantes."
 LibyaCivilWar.14.a: "Esas cosas son caras!"

 LibyaFocusNews.1.t: "Jefe de Estado libio asesinado"
 LibyaFocusNews.1.coup.d: "Noticias dramáticas emergieron hoy de Libia cuando el líder del país fue asesinado por el radical [LBA.Caliphate_L]. El convoy del líder fue atacado en el desierto libio en una redada por los islamistas. Después del exitoso asesinato, los combatientes del grupo rápidamente ocuparon edificios gubernamentales clave en Trípoli y Bengasi. Sin un líder claro, el régimen existente no pudo organizar ninguna resistencia. El Emir de [LBA.Caliphate_L], [LBA.GetLeader], se ha declarado gobernante del país. Esto sin duda traerá más inestabilidad en la región."
 LibyaFocusNews.1.civilwar.d: "Noticias dramáticas emergieron hoy de Libia cuando el líder del país fue asesinado por el radical [LBA.Caliphate_L]. El convoy del líder fue atacado en el desierto libio en una redada por los islamistas. Después del exitoso asesinato, los combatientes del grupo rápidamente ocuparon edificios gubernamentales clave en Trípoli y Bengasi. Sin embargo, los partidarios del antiguo régimen pudieron montar rápidamente una fuerza contraria para combatir el golpe. El Emir de [LBA.Caliphate_L], [LBA.GetLeader], se ha declarado gobernante del país y ha declarado que con la ayuda de Dios los fieles libios emergerán victoriosos. Si los islamistas ganan, sin duda traerá más inestabilidad a la región."
 LibyaFocusNews.1.a: "Interesante"
 LibyaFocusNews.2.t: "El Clero toma el control de [FROM.GetNameDef]"
 LibyaFocusNews.2.d: "El gobierno [FROM.GetAdjective] anunció hoy un cambio radical en la estructura de poder existente del país. Citando la necesidad de una presencia más estable y unificadora, la oficina del Gran Mufti [FROM.GetAdjective] ha sido elevada como la 'Autoridad Moral y Social Suprema' en el país. En esencia, esto hace que el Gran Mufti sea muy influyente en la política del país, similar al del Ayatolá de Irán. Algunas personas están preocupadas por este cambio, ya que se sospecha que el actual Mufti, [LBA.GetLeader], alberga algunas simpatías por elementos más radicales del Islam."
 LibyaFocusNews.2.a: "Interesante"
 LibyaFocusNews.3.t: "[FROM.GetNameDef] Anunciado"
 LibyaFocusNews.3.d: "El líder de Libia, [FROM.GetLeader], anunció hoy la creación de [FROM.GetNameDef]. Motivado por la insurgencia islamista existente en el Sahel y el Sahara, [FROM.GetLeader] planea unir las diversas facciones allí y 'llevar la paz a los musulmanes que Occidente y los estadounidenses han desposeído'. Esto es una señal clara para los países de la región de que [FROM.GetNameDef] no está de su lado."
 LibyaFocusNews.3.a: "Interesante"
 LibyaFocusNews.4.t: "[FROM.GetNameDef] Abraza la Reforma"
 LibyaFocusNews.4.d: "El jefe de estado [FROM.GetAdjective] [FROM.GetLeader] ha anunciado planes para reducir el poder de los Comités Revolucionarios en el país. Los Comités Revolucionarios fueron creados como una autoridad para prevenir la propagación de ideales revolucionarios después de que Muamar Gadafi tomara el poder en el país. En la práctica, los Comités han controlado los pseudo-democráticos Congresos Populares que en teoría deberían dirigir el país. Los Comités han sido ahora marginados del proceso político, permitiendo que los Congresos Populares operen más libremente. Este cambio moverá a [FROM.GetNameDef] hacia una sociedad más democrática."
 LibyaFocusNews.4.a: "Interesante"
 LibyaFocusNews.5.t: "[FROM.GetLeader] Fortalece el Control sobre [FROM.GetNameDef]"
 LibyaFocusNews.5.d: "El jefe de estado [FROM.GetAdjective] [FROM.GetLeader] ha anunciado planes para reformar el sistema político del país. Declarando que los Congresos Populares existentes han sido infiltrados por agentes extranjeros, se ha tomado la decisión de cerrarlos. Los Comités Revolucionarios responsables de prevenir la propagación de ideas revolucionarias en el país serán responsables de 'seleccionar y verificar' a todos los miembros actuales y futuros de los Congresos hasta que el '[FROM.GetAdjective] espacio político haya sido hecho seguro para los ciudadanos'. Se predice que este cambio es de hecho permanente, y cualquier rastro restante de democracia está siendo erradicado de [FROM.GetNameDef]."
 LibyaFocusNews.5.a: "Interesante"
 LibyaFocusNews.6.t: "[FROM.GetNameDef] Promete Proteger a las Minorías Sahelianas"
 LibyaFocusNews.6.d: "En una conferencia de prensa ayer, el líder [FROM.GetAdjective] [FROM.GetLeader] prometió que [FROM.GetNameDef] hará su parte para asegurarse de que las minorías regionales en el Sahara y el Sahel estén protegidas. Hablando principalmente de los tuaregs y toubou, [FROM.GetLeader] enfatizó que la continua inestabilidad y las políticas segregacionistas de los países de la región presionarían a [FROM.GetNameDef] a tomar acciones contra dichos países."
 LibyaFocusNews.6.a: "Interesante"
 LibyaFocusNews.7.t: "[FROM.GetNameDef] se une a la Guerra contra el Terror"
 LibyaFocusNews.7.d: "El gobierno [FROM.Adjective] anunció hoy que se unirá a [USA.GetNameDef] en su guerra global contra el terrorismo. Junto con sus socios europeos, [FROM.GetNameDef] organizará una lucha contra el islamismo en el Sahara y el Sahel."
 LibyaFocusNews.7.a: "Interesante"
 LibyaFocusNews.8.t: "Los Acuerdos de Casablanca Anunciados"
 LibyaFocusNews.8.d: "El gobierno [FROM.GetAdjective] ha anunciado una conferencia de paz sobre el estatus del Sahara Occidental. Marruecos, Argelia, Mauritania y representantes del Frente POLISARIO han sido invitados a la reunión. [FROM.GetLeader] tiene un objetivo ambicioso de tratar de encontrar una solución al conflicto congelado."
 LibyaFocusNews.8.a: "Interesante"
 LibyaFocusNews.9.t: "[FROM.GetNameDef] Anula la Decisión de la CIJ"
 LibyaFocusNews.9.d: "Después del fin de la Guerra de Toyota entre Libia y Chad en 1987, la Corte Internacional de Justicia dictaminó que el área en disputa de la Franja de Aouzou entre los dos países era legalmente chadiana. Después de la decisión, Libia se retiró rápidamente del área. Ahora, el líder [FROM.GetAdjective] [FROM.GetLeader] ha anulado la decisión, afirmando que [FROM.GetNameDef] solo siguió la decisión bajo presión e intimidación internacional. Han reclamado el territorio una vez más."
 LibyaFocusNews.9.a: "Interesante"
 LibyaFocusNews.10.t: "[CHA.GetNameDef] Cede la Franja de Aouzou"
 LibyaFocusNews.10.d: "Ayer, el gobierno [LBA.GetAdjective] envió un ultimátum a [CHA.GetNameDef]; Retirar todas las fuerzas de la Franja de Aouzou y transferir oficialmente el territorio a [LBA.GetNameDef], o enfrentar una intervención militar. En lo que era esencialmente una situación desesperada, el gobierno [CHA.GetAdjective] acordó dar el territorio a [LBA.GetNameDef]."
 LibyaFocusNews.10.a: "Interesante"
 LibyaFocusNews.11.t: "[CHA.GetNameDef] Desafía las Demandas [LBA.GetAdjective]"
 LibyaFocusNews.11.d: "Ayer, el gobierno [LBA.GetAdjective] envió un ultimátum a [CHA.GetNameDef]; Retirar todas las fuerzas de la Franja de Aouzou y transferir oficialmente el territorio a [LBA.GetNameDef], o enfrentar una intervención militar. El gobierno [CHA.GetAdjective] se negó a cualquiera de las demandas, afirmando que siguen las fronteras internacionales como reconocidas por la comunidad internacional. Es probable que esto conduzca a un conflicto entre las dos naciones. Sin embargo, [CHA.GetName] ha derrotado a los [LBA.GetAdjective] antes, tal vez puedan hacerlo de nuevo."
 LibyaFocusNews.11.a: "Interesante"
 LibyaFocusNews.12.t: "[FROM.GetLeader] Promete Destruir el Colonialismo"
 LibyaFocusNews.12.d: "Ayer en la Asamblea General de la ONU, el líder [FROM.GetAdjective] [FROM.GetLeader] anunció que crearía un 'Eje del Bien' internacional para luchar contra el colonialismo estadounidense y sionista. [FROM.GetLeader] invitó a todos sus compañeros anticolonialistas a unirse a su nueva alianza, y prometieron que Occidente pagaría por su historia colonialista."
 LibyaFocusNews.12.a: "Interesante"
 LibyaFocusNews.13.t: "[FROM.GetNameDef] Ocupa Socotra"
 LibyaFocusNews.13.d: "En un movimiento sorpresa de hostilidad, las fuerzas especiales [FROM.GetAdjective] desembarcaron y ocuparon discretamente instalaciones clave en la isla de Socotra, tomándola del control [YEM.GetAdjective]. [YEM.GetNameDef] ya ha condenado este acto de violación de su soberanía, pero aún está por verse cuál será su respuesta."
 LibyaFocusNews.13.a: "Interesante"
 LibyaFocusNews.14.t: "Guerra Civil en Libia"
 LibyaFocusNews.14.d: "Lo que comenzó como una protesta contra el régimen de [LBA.GetLeader], se ha desarrollado en un conflicto armado completo. Las protestas comenzaron en la parte oriental del país, con personas exigiendo más libertad política y mejores condiciones de vida. Aunque Libia tiene el PIB per cápita más alto de África y uno de los mejores IDH del mundo, un tercio de los libios aún viven por debajo de la línea de pobreza y las ganancias del petróleo de las vastas reservas de petróleo del país principalmente caen en los bolsillos del régimen. Las protestas se volvieron violentas cuando [LBA.GetLeader] ordenó la intervención militar, y pronto la gente estaba en armas. Los rebeldes han formado [LRB.GetNameDef], que servirá como autoridad de transición hasta que [LBA.GetLeader] deponga las armas y se rinda."
 LibyaFocusNews.14.a: "Interesante"
 LibyaFocusNews.15.t: "Guerra Civil Libia Terminada"
 LibyaFocusNews.15.LBA.d: "La guerra civil en Libia ha llegado a su fin. A pesar de la fuerte resistencia de los rebeldes, [FROM.GetLeader] ha logrado recuperar el control del país. Es probable que esto conduzca a más represiones en la sociedad [LBA.GetAdjective]."
 LibyaFocusNews.15.LRB.d: "La guerra civil en Libia ha llegado a su fin. Los rebeldes han logrado derrotar a las fuerzas del régimen, y [FROM.GetLeader] ya ha esbozado planes sobre cómo debería avanzar el país. Esto ha marcado una nueva página para [FROM.GetNameDef]."
 LibyaFocusNews.15.a: "Interesante"
 LibyaFocusNews.16.t: "Acuerdos de Casablanca Llegan a una Conclusión"
 LibyaFocusNews.16.annex.d: "Cuando [LBA.GetLeader] anunció que celebraría una reunión internacional para resolver el estatus del Sahara Occidental, muchos eran escépticos. Sin embargo, parece que los acuerdos han llegado a algún tipo de conclusión. En su declaración, titulada el Acuerdo de Casablanca de [GetYear], esbozan el plan de integrar oficialmente el Sahara Occidental en Marruecos. Después de estudiar documentos históricos, los acuerdos llegaron a la conclusión de que legalmente el Sahara Occidental es territorio marroquí. Si [SHA.GetNameDef] aceptará o no esta decisión, es incierto en este momento."
 LibyaFocusNews.16.autonomy.d: "Cuando [LBA.GetLeader] anunció que celebraría una reunión internacional para resolver el estatus del Sahara Occidental, muchos eran escépticos. Sin embargo, parece que los acuerdos han llegado a algún tipo de conclusión. En su declaración, titulada el Acuerdo de Casablanca de [GetYear], esbozan el plan de anexar el Sahara Occidental a Marruecos mientras permiten a los saharauis mantener una autonomía significativa. Hay un acuerdo claro de que el Sahara Occidental tendrá su propio ejército y control directo de su política interna, mientras que Marruecos será responsable de las relaciones internacionales de la región, incluida la defensa contra amenazas externas."
 LibyaFocusNews.16.independence.d: "Cuando [LBA.GetLeader] anunció que celebraría una reunión internacional para resolver el estatus del Sahara Occidental, muchos eran escépticos. Sin embargo, parece que los acuerdos han llegado a algún tipo de conclusión. En su declaración, titulada el Acuerdo de Casablanca de [GetYear], los signatarios esbozan un claro apoyo a la plena independencia del Sahara Occidental. Los Acuerdos vieron claramente que el deseo del Sahara Occidental por la independencia anula cualquier posible registro histórico que legalmente haría del área marroquí. Si [MOR.GetNameDef] aceptará o no esta decisión, es incierto en este momento."
 LibyaFocusNews.16.mauritania.d: "Cuando [LBA.GetLeader] anunció que celebraría una reunión internacional para resolver el estatus del Sahara Occidental, muchos eran escépticos. Sin embargo, parece que los acuerdos han llegado a algún tipo de conclusión. En su declaración, titulada el Acuerdo de Casablanca de [GetYear], declaran que el Sahara Occidental es legalmente mauritano. Después de estudiar documentos históricos y acuerdos diplomáticos pasados, desde su punto de vista está claro que Mauritania debería mantener el territorio. Si [MOR.GetNameDef] y [SHA.GetNameDef] aceptarán o no esta decisión, es incierto en este momento."
 LibyaFocusNews.16.a: "Interesante"
 LibyaFocusNews.17.t: "Acuerdos de Casablanca No Llegan a una Conclusión"
 LibyaFocusNews.17.d: "Cuando [LBA.GetLeader] anunció que celebraría una reunión internacional para resolver el estatus del Sahara Occidental, muchos eran escépticos. Ese escepticismo estaba bien fundado, después de un año de negociaciones, no se han logrado resultados tangibles. Frustrado con el proceso, [LBA.GetLeader] ha declarado que los acuerdos deben terminar. Parece que el Sahara Occidental seguirá siendo un área en disputa en el futuro."
 LibyaFocusNews.17.a: "Interesante"
 LibyaFocusNews.18.t: "Acuerdos de Casablanca se Desmoronan"
 LibyaFocusNews.18.d: "Cuando [LBA.GetLeader] anunció que celebraría una reunión internacional para resolver el estatus del Sahara Occidental, muchos eran escépticos. Ese escepticismo estaba bien fundado, ya que serios desacuerdos entre los países participantes han forzado a que los acuerdos terminen antes. Varias delegaciones ya han abandonado los acuerdos en contenido ya que sintieron que sus necesidades no estaban siendo escuchadas. Esto ha sido sin duda un embarazo para [LBA.GetLeader]."
 LibyaFocusNews.18.a: "Interesante"
 LibyaFocusNews.19.t: "Intervención [ENG.GetAdjective] en Libia"
 LibyaFocusNews.19.d: "Después del intento de asesinato de la familia real libia en [ENG.GetNameDef], el gobierno [ENG.GetAdjective] exigió una compensación y disculpa inmediata del gobierno [LBA.GetAdjective]. [ENG.GetNameDef] había descubierto que [LBA.GetNameDef] tenía fuertes vínculos con el ataque terrorista. Como no llega ninguna disculpa ni compensación, [ENG.GetNameDef] consideró esto un ataque contra la nación. Aún llevando las cicatrices del bombardeo de Lockerbie, [ENG.GetNameDef] no ha tenido más remedio que derrocar al gobierno [LBA.GetAdjective] para detener más ataques."
 LibyaFocusNews.19.a: "Interesante"

 #Special projects
 sp_libya_gmmr_phase3_project: "Gran Río Artificial - Oleoducto Al-Jawf"
 sp_libya_gmmr_phase3_project_desc: "El Gran Río Artificial para llevar agua a toda Libia nunca se terminó. El oleoducto estaba destinado a conectarse con Al-Jawf en Kufra también, y ahora tenemos la oportunidad de terminar esa sección del oleoducto."
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture: "Agricultura Potenciada"
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_desc: "Al-Jawf es uno de los oasis más irrigados de todo el Sahara. Con la construcción de la fase III, podemos mejorar la irrigación allí, dejando más espacio para otros proyectos o permitiéndonos mejorar la eficiencia de la producción."
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_option_slot: "Expandir el Uso de la Tierra"
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_option_productivity: "Mejorar la Productividad"
 sp_libya_gmmr_phase4_west_project: "Gran Río Artificial - Oleoducto Ghadames"
 sp_libya_gmmr_phase4_west_project_desc: "El Gran Río Artificial para llevar agua a toda Libia nunca se terminó. Ghadames es una de las ciudades más grandes del desierto occidental, cerca de la frontera con Túnez, y es una de las ciudades más antiguas de Libia."
 sp_libya_gmmr_phase4_west_project_reward_tourism: "Con el proyecto de construcción en pleno apogeo en Ghadames, la fuerza laboral aumentada ha logrado crear un pequeño auge turístico alrededor de la vieja ciudad de Ghadames. La Ciudad Vieja ha estado en mal estado durante algún tiempo, y podríamos usar los ingresos aumentados para renovarla. O podríamos usar el dinero para invertir más en negocios en la región."
 sp_libya_gmmr_phase4_west_project_reward_tourism_option_infra: "Renovar la Ciudad Vieja"
 sp_libya_gmmr_phase4_west_project_reward_tourism_option_productivity: "Invertir el Dinero"
 sp_libya_gmmr_phase4_east_project: "Gran Río Artificial - Oleoducto Jaghbub"
 sp_libya_gmmr_phase4_east_project_desc: "El Gran Río Artificial para llevar agua a toda Libia nunca se terminó. Jaghbub es una pequeña ciudad oasis cerca de la frontera con Egipto, y de hecho está más cerca de la ciudad egipcia de Siwa que de cualquier otro asentamiento libio. Para integrar mejor el área en la propia Libia, deberíamos extender el oleoducto allí."
 sp_libya_gmmr_phase4_east_project_reward_treasures: "La ciudad de Jaghbub es conocida principalmente por ser el hogar del movimiento Senussi. Sin embargo, con el tiempo la ciudad ha sido saqueada de sus muchos artefactos históricos y tumbas de figuras históricas. Una excavación reciente descubrió un raro artefacto Senussi, y los funcionarios ahora se preguntan qué hacer con ellos. ¿Ponerlos en un museo o venderlos para obtener una ganancia rápida?"
 sp_libya_gmmr_phase4_east_project_reward_treasures_option_bonus: "Pertenece a un Museo!"
 sp_libya_gmmr_phase4_east_project_reward_treasures_option_productivity: "Vender esta Chatarra Vieja"
 sp_libya_gmmr_phase5_project: "Gran Río Artificial - Conectar Este y Oeste"
 sp_libya_gmmr_phase5_project_desc: "El Gran Río Artificial para llevar agua a toda Libia nunca se terminó. Las porciones occidental y oriental del oleoducto actualmente están desconectadas entre sí. Podríamos conectar las redes cerca de la ciudad de Sirte para crear un oleoducto unificado."
 sp_libya_gmmr_phase5_project_reward_investment: "Después del ascenso al poder de Gadafi, comenzó a invertir fuertemente en el área de Sirte, ya que nació a solo 20 km al sur de la ciudad. La ciudad rápidamente creció en una ciudad con extensos programas públicos y departamentos gubernamentales que se trasladaron de Trípoli a allí. Mientras trabajamos en la región, podría tener sentido hacer algunas otras obras públicas mientras estamos en ello. Tenemos suficiente dinero en el presupuesto para un aeropuerto o un puerto marítimo."
 sp_libya_gmmr_phase5_project_reward_investment_option_airport: "Un Aeropuerto!"
 sp_libya_gmmr_phase5_project_reward_investment_option_naval_base: "Un Puerto Marítimo!"
