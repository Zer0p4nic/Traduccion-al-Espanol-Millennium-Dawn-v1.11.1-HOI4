 libya_tribalism_fezzan_revolt: "Revuelta [FEZ.GetFlag] [FEZ.GetAdjective]!"
 libya_tribalism_fezzan_revolt_desc: "Hay movimiento dentro de las tribus de Fezán. Si su maltrato por parte del estado central continúa, han jurado separarse de Libia."
 TT_fezzan_loyalty_more_than_10: "Lealtad de [FEZ.GetNameWithFlag] > 10%!"
 TT_fezzan_loyalty_more_than_30: "Lealtad de [FEZ.GetNameWithFlag] > 30%!"
 libya_tribalism_dismantle_libya: "Desmantelar Libia"
 libya_tribalism_dismantle_libya_desc: "Libia se ha desmoronado. Hemos perdido dos de nuestras tres regiones principales. ¿Hay alguna razón para seguir llamándonos Libia cuando no somos más que una sombra de lo que éramos?"
 libya_libyan_foreign_policy: "Política exterior libia"
 libya_core_northern_chad: "Integrar el norte de Chad"
 libya_core_northern_chad_desc: "El norte de Chad está muy poco poblado y carece de recursos. Además, gran parte de su población forma parte de los Toubou, que también viven en el sur de Libia. Esto hace que sea relativamente fácil pacificar la región."
 libya_core_northern_niger: "Integrar el norte de Níger"
 libya_core_northern_niger_desc: "Aunque es una región muy pobre, el norte de Níger tiene más población que toda Libia. Si bien una religión común ayuda, seguirá siendo un esfuerzo considerable llevar el área a un control total."
 libya_core_algerian_sahara: "Integrar el Sahara argelino"
 libya_core_algerian_sahara_desc: "La parte argelina del Sahara está poco poblada y compuesta principalmente por pueblos pastoriles. Muchos de ellos ya simpatizan con los insurgentes islámicos de la guerra civil. Pacificar la región no debería llevar mucho tiempo."
 libya_core_northern_mali: "Integrar Azawad"
 libya_core_northern_mali_desc: "Aunque Azawad tenía una insurgencia islamista existente a nuestro favor, la región tiene una larga historia de separatismo y una fuerte identidad tuareg. La región será muy difícil de integrar."
 libya_core_mauritanian_sahara: "Integrar el Sahel mauritano"
 libya_core_mauritanian_sahara_desc: "La población mauritana es muy resistente a nuestros esfuerzos de integración. No tienen simpatía por nuestra ideología, ni comparten muchos lazos religiosos o culturales. Pero se someterán como todos los demás."
 libya_core_palestine: "Integrar Palestina"
 libya_core_palestine_desc: "Palestina es muy poblada en comparación con Libia, y alberga una población mixta de musulmanes palestinos e israelíes judíos. Será muy difícil y costoso integrar el área."
 libya_pacify_cyrenaica: "Pacificar a [CYR.GetNameWithFlag]"
 libya_pacify_cyrenaica_desc: "La parte este de Libia se rebeló, y aplastamos su pequeña rebelión. Se espera algo de resistencia continua, pero no debería pasar mucho tiempo antes de que tengamos el control total de la región nuevamente."
 libya_pacify_tripolitania: "Pacificar a [TRP.GetNameWithFlag]"
 libya_pacify_tripolitania_desc: "La parte oeste de Libia se rebeló, y aplastamos su pequeña rebelión. Se espera algo de resistencia continua, pero no debería pasar mucho tiempo antes de que tengamos el control total de la región nuevamente."
 libya_pacify_fezzan: "Pacificar a [FEZ.GetNameWithFlag]"
 libya_pacify_fezzan_desc: "La parte sur de Libia se rebeló, y aplastamos su pequeña rebelión. Se espera algo de resistencia continua, pero no debería pasar mucho tiempo antes de que tengamos el control total de la región nuevamente."
 libya_pacify_tuaregs: "Pacificar a [918.GetName]"
 libya_pacify_tuaregs_desc: "Los tuaregs de [918.GetName] deben aprender a respetar nuestro gobierno nuevamente."
 libya_pacify_toubou: "Pacificar a los Toubou"
 libya_pacify_toubou_desc: "El pueblo Toubou debe ser llevado de nuevo bajo el control de Libia."
 libya_liberate_minorities: "Liberar minorías en [FROM.GetNameDef]"
 libya_liberate_minorities_desc: "La situación actual para las minorías étnicas en [FROM.GetNameDef] es insoportable. Debemos exigir una mayor autonomía para estas personas oprimidas."
 libya_liberate_minorities_tt: "Si [FROM.GetName] acepta nuestras demandas, entonces\n"
 libya_launch_oef: "Lanzar la Operación Escudo [FROM.GetAdjective]"
 libya_launch_oef_desc: "El extremismo está arraigando en [FROM.GetNameDef], y el gobierno [FROM.GetAdjective] es completamente impotente o no dispuesto a detenerlo. Debemos actuar rápidamente antes de que esta enfermedad se propague también a Libia."
 libya_build_rail_to_tunisia: "Conectar ferrocarril a [TUN.GetNameWithFlag]"
 libya_build_rail_to_tunisia_desc: "Túnez, al oeste, es un país muy estable y un punto caliente del turismo europeo. Si nos conectamos por ferrocarril allí, tal vez algunos turistas sean más propensos a visitarnos también."
 libya_build_rail_to_tunisia_tt: "El costo de este proyecto será de $§Y4.00§!.\n"
 libya_build_rail_to_tunisia_tt_2: "§REl costo se duplicará porque tenemos la idea nacional §Y$LBA_libyan_gauge_railroads$§!§!\n"
 libya_build_rail_to_egypt: "Conectar ferrocarril a [EGY.GetNameWithFlag]"
 libya_build_rail_to_egypt_desc: "Durante la Segunda Guerra Mundial, los Aliados construyeron un ferrocarril temporal desde Sollum en Egipto hasta Tobruk. Sin embargo, el lado libio del ferrocarril fue desmantelado después de la independencia de Libia. Deberíamos conectar Tobruk nuevamente a Sollum para facilitar el acceso al envío del Canal de Suez."
 libya_build_rail_to_egypt_tt: "El costo de este proyecto será de $§Y2.00§!.\n"
 libya_build_rail_to_niger: "Conectar ferrocarril a [NGR.GetNameWithFlag]"
 libya_build_rail_to_niger_desc: "Níger no tiene ferrocarriles existentes. Esto los hace muy aislados del mundo. Si construimos un ferrocarril allí, podemos acercarlos a nuestra esfera de influencia."
 libya_build_rail_to_niger_tt: "El costo de este proyecto será de $§Y7.00§!.\n"
 libya_build_rail_to_chad: "Conectar ferrocarril a [CHA.GetNameWithFlag]"
 libya_build_rail_to_chad_desc: "Chad no tiene ferrocarriles. Deberíamos construir un ferrocarril hacia su capital para hacerlos más dependientes de nosotros. Sin embargo, considerando la historia de Chad con nosotros, es poco probable que acepten el trato."
 libya_build_rail_to_chad_tt: "El costo de este proyecto será de $§Y6.00§!.\n"
 libya_negotiations_with_un: "Negociaciones en curso con la ONU"
 libya_negotiations_with_un_desc: "Debido a nuestras actividades hostiles, la comunidad internacional nos ha puesto bajo sanciones. Debemos negociar con la ONU para llegar a una conclusión sobre lo que debemos hacer para deshacernos de esas sanciones. Cuanto mejor nos comportemos en el campo internacional, más rápido avanzará el proceso."
 libya_negotiations_with_un_tt: "Podremos comenzar el enfoque §Y$LBA_remove_sanctions$§!"
 libya_casablanca_accords: "Acuerdos de Casablanca"
 libya_casablanca_accords_desc: "Estamos en el proceso de negociar una paz duradera en el Sahara Occidental. Debemos convencer a todos los países participantes de que nuestra solución funcionará. Incluso si no logramos convencer a todos los países, la mayoría de los países pueden intentar imponer la solución a la parte opuesta. Sin embargo, esto puede llevar a una escalada del conflicto."
 libya_casablanca_accords_success_tt: "Todas las delegaciones han firmado el plan de paz (actualmente [?libya_casablanca_accords_no_of_signatories] de [?libya_casablanca_accords_no_of_participants])"
 libya_casablanca_accords_fail_tt: "El número de delegaciones es menor a 2 (actualmente [?libya_casablanca_accords_no_of_participants])"
 libya_casablanca_accords_SHA_resistance_tt: "§R[SHA.GetNameWithFlag] resistirá esta decisión!§!"
 libya_casablanca_accords_MOR_resistance_tt: "§R[MOR.GetNameWithFlag] resistirá esta decisión!§!"
 libya_casablanca_accords_draft_solution: "Redactar una solución de paz para el Sahara Occidental"
 casablanca_accords_convince_x_tt: "Hemos hecho §Y$libya_casablanca_accords_draft_solution$§!"
 libya_casablanca_accords_hold_negotiations: "Llevar a cabo negociaciones"
 libya_casablanca_accords_hold_negotiations_tt: "Esto actualizará las probabilidades de que otros participantes acepten nuestra solución."
 libya_casablanca_accords_at_least_one_neg_tt: "Hemos hecho §Y$libya_casablanca_accords_hold_negotiations$§! al menos una vez"
 libya_casablanca_accords_convince_accept_tt: "ellos §Gaceptando§! la solución"
 libya_casablanca_accords_convince_reject_tt: "ellos §Rrechazando§! la solución"
 libya_casablanca_accords_convince_target_tt: "Su §Yprobabilidad§! de aceptar se basa en su postura inicial. Esto luego se suma a nuestra §YInfluencia§! sobre ellos. Esto se multiplica aún más por su §YOpinión y Perspectiva§!.\n\nSi rechazan la solución, esta decisión volverá a estar disponible después de §Y30 días§!. Cada vez que rechacen la solución, habrá una posibilidad de que abandonen la conferencia\n"
 libya_casablanca_accords_convince_morocco: "Convencer a [MOR.GetNameWithFlag]"
 libya_casablanca_accords_convince_morocco_desc: "Mantener discusiones con los delegados [MOR.GetAdjective] sobre si aceptarán nuestro trato actual."
 libya_casablanca_accords_convince_sahrawi: "Convencer a [SHA.GetNameWithFlag]"
 libya_casablanca_accords_convince_sahrawi_desc: "Mantener discusiones con los delegados [SHA.GetAdjective] sobre si aceptarán nuestro trato actual."
 libya_casablanca_accords_convince_algeria: "Convencer a [ALG.GetNameWithFlag]"
 libya_casablanca_accords_convince_algeria_desc: "Mantener discusiones con los delegados [ALG.GetAdjective] sobre si aceptarán nuestro trato actual."
 libya_casablanca_accords_convince_mauritania: "Convencer a [MAU.GetNameWithFlag]"
 libya_casablanca_accords_convince_mauritania_desc: "Mantener discusiones con los delegados [MAU.GetAdjective] sobre si aceptarán nuestro trato actual."
 libya_anti_colonial_start_revolution: "Preparar la revolución en [FROM.GetNameWithFlag]"
 libya_anti_colonial_start_revolution_desc: "El gobierno decadente de [FROM.GetNameDef] oprime a su pueblo. No son más que un lacayo de Occidente y deben ser derrocados en nombre de la libertad y la libertad."
 libya_anti_colonial_start_revolution_tt_1: "§R[FROM.GetNameWithFlag] podría declararnos la guerra de manera preventiva!§!\n"
 libya_anti_colonial_start_revolution_tt_2: "§GEl lado rebelde se unirá a nuestra facción!§!"

