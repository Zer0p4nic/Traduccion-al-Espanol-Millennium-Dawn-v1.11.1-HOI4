 libya_gaddafi_family_exile_saif_al_arab: "Exiliar a §Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_khamis: "Exiliar a §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_desc: "A veces, la intromisión de un hijo en los asuntos de Libia puede ser demasiado. Deben ser exiliados y enviados lejos. Tal vez aprendan a mejorarse pasando un tiempo lejos de casa.\n\n§WCuando están en §YExilio§!, los rasgos de los líderes de los personajes ya no afectan a nuestro país. Sin embargo, es posible que se vuelvan amargados y comiencen a trabajar activamente contra su padre y hermanos. Un personaje siempre puede ser llamado de vuelta a costa de §YInestabilidad§!§!"
 libya_gaddafi_family_recall_muhammad_muammar: "Llamar de vuelta a §Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_islam: "Llamar de vuelta a §Y[ROOT.LBA_saif_al_islam_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_al_saadi: "Llamar de vuelta a §Y[ROOT.LBA_al_saadi_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_mutassim: "Llamar de vuelta a §Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_hannibal: "Llamar de vuelta a §Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_ayesha: "Llamar de vuelta a §Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_arab: "Llamar de vuelta a §Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_khamis: "Llamar de vuelta a §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_desc: "Tal vez este hijo ha aprendido su lección y está listo para continuar con sus deberes para Libia.\n\n§WCuando un personaje regresa del §YExilio§!, todos sus rasgos de líder volverán a estar activos!§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar: "Una charla de padre a hijo con §YMuhammad§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar_desc: "Muhammad nunca ha estado muy interesado en la política, a pesar de ser el claro sucesor de su padre algún día. ¿Tal vez una charla de corazón a corazón con su padre pondrá a Muhammad de nuevo en el camino correcto?"
 libya_gaddafi_family_sensor_internet_muhammad_muammar: "Censurar Internet"
 libya_gaddafi_family_sensor_internet_muhammad_muammar_desc: "En su papel como presidente de la Compañía General de Correos y Telecomunicaciones (GPTC), Muhammad tiene el poder de controlar Internet en Libia. Podemos bloquear sitios dañinos y censurar el contenido de las noticias a favor de nuestro régimen."
 libya_gaddafi_family_showcase_art_saif_al_islam: "Mostrar el trabajo artístico de §YSaif§!"
 libya_gaddafi_family_showcase_art_saif_al_islam_desc: "Saif al-Islam es un talentoso artista (o al menos, un artista). Deberíamos buscar patrocinadores corporativos extranjeros y organizar una exposición de arte en algún lugar de Occidente. La llamaremos §Y'El Desierto No Está Silencioso'§! e incluirá imágenes tradicionales de la cultura libia, islámica y árabe."
 saif_al_islam_artshow_great_success_tt: "§GNuestros patrocinadores nos proporcionan innovación tecnológica§!"
 saif_al_islam_artshow_success_tt: "§YLa exhibición de nuestra cultura consolida nuestra posición en la política global§!"
 saif_al_islam_artshow_failure_tt: "§REstamos humillados§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam: "Discutir la Sucesión con §YSaif§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam_desc: "Podría ser necesario discutir el orden de sucesión con Saif. Dado que Muhammad no está tan interesado en la política, podría ser mejor que, a la muerte de Gaddafi, Saif sea quien gobierne el país. Después de todo, él está mucho más interesado en la política y en realidad es bueno en ello."
 saif_al_islam_succession_talk_great_success_tt: "§GSaif gana §YPensador Geopolítico§!§!"
 saif_al_islam_succession_talk_failure_tt: "§RSaif pierde §YMaestro en Maniobras§!§!"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam: "Demandar a The Sunday Telegraph"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam_desc: "En 1995, un periódico británico The Sunday Telegraph publicó dos artículos alegando que Saif al-Islam estaba involucrado en un esquema de lavado de dinero en El Cairo, con la intención de inundar Irán con dinares iraníes falsos. El segundo artículo afirmaba que después de la publicación del primer artículo, el autor fue invitado a Trípoli para 'conocer un destino siniestro'. Ambas acusaciones son falsas, y debemos demandar al periódico por difamación."
 libya_gaddafi_family_improve_football_career_al_saadi: "Elevar la Carrera de Fútbol de §YAl-Saadi§!"
 libya_gaddafi_family_improve_football_career_al_saadi_desc: "Al-Saadi es el presidente de la federación de fútbol de Libia y el capitán del equipo nacional de fútbol. Sin embargo, estos puestos no han sido logrados precisamente por habilidad, sino por favores de su padre. También recibe un trato especial en cada partido que juega. Quizás, si lo movemos a una liga de fútbol más prestigiosa, como una en Italia, podría convertirse en un verdadero futbolista."
 al_saadi_football_career_great_success_tt: "§GAl-Saadi pierde §YEstrella de Fútbol Vanidosa§!§!"
 al_saadi_football_career_talk_failure_tt: "§RAl-Saadi gana §YEstilo de Vida de Playboy§!§!"
 libya_gaddafi_family_create_new_city_al_saadi: "Crear una Ciudad de Negocios"
 libya_gaddafi_family_create_new_city_al_saadi_desc: "Al-Saadi ha sugerido crear una ciudad orientada a los negocios en el oeste de Libia. Esta nueva ciudad funcionaría de manera similar a Hong Kong en China y estaría ubicada entre Trípoli y la frontera con Túnez. La ciudad estará abierta a todos los inversores extranjeros, con un enfoque principal en el sector tecnológico. La ciudad tendrá su propio aeropuerto y puerto marítimo para facilitar el acceso al mundo. Con una administración independiente, la ciudad dará la bienvenida a personas de todo el mundo, incluso permitiendo la construcción de sinagogas y iglesias. Deberíamos intentar buscar inversores y empresas de desarrollo para participar en este proyecto. Aunque nada tangible sucederá durante años, esto puede ser un impulso fácil para nuestro país."
 libya_gaddafi_family_send_to_rehab_al_saadi: "Enviar a §YAl-Saadi§! a rehabilitación"
 libya_gaddafi_family_send_to_rehab_al_saadi_desc: "La adicción a las drogas de Al-Saadi ha llegado demasiado lejos. Debe ser enviado a rehabilitación, por su propio bien."
 al_saadi_rehab_great_success_tt: "§GAl-Saadi pierde §YConsumidor de Sustancias§!§!"
 al_saadi_rehab_failure_tt: "§RAl-Saadi escapa de Libia§!"
 libya_gaddafi_family_national_security_advisor_mutassim: "Hacer de §YMutassim§! el Asesor de Seguridad Nacional"
 libya_gaddafi_family_national_security_advisor_mutassim_desc: "Mutassim ha demostrado ahora su lealtad al estado. Como compensación por su exilio anterior, deberíamos otorgarle el papel de Asesor de Seguridad Nacional."
 mutassim_gaddafi_not_revolutionary_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! no tiene el rasgo §YRevolucionario Sospechoso§!"
 libya_gaddafi_family_additional_equipment_mutassim: "Autorizar a §YMutassim§! a comprar nuevas armas"
 libya_gaddafi_family_additional_equipment_mutassim_desc: "En su posición como Asesor de Seguridad Nacional, es responsabilidad de Mutassim asegurarse de que el ejército esté bien equipado. Deberíamos hacer que compre equipo adicional para el ejército."
 mutassim_gaddafi_national_security_advisor_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! tiene el rasgo §YAsesor de Seguridad Nacional§!"
 libya_gaddafi_family_civilian_education_hannibal: "Decirle a §YHannibal§! que termine su título"
 libya_gaddafi_family_civilian_education_hannibal_desc: "Hannibal se graduó como Bachiller en Navegación Marina de la Academia de Estudios Marítimos en Libia. Deberíamos enviarlo a terminar su educación y obtener una maestría. La Escuela de Negocios de Copenhague ofrece cursos en Economía y Logística del Transporte Marítimo, lo cual suena como un buen lugar para refinar las habilidades de Hannibal."
 hannibal_gaddafi_is_bachelor: "§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§! tiene el rasgo §YBachiller en Navegación Marina§!"
 libya_gaddafi_family_military_education_hannibal: "Enviar a §YHannibal§! a la Academia Naval Kuznetsov"
 libya_gaddafi_family_military_education_hannibal_desc: "Hannibal se graduó como Bachiller en Navegación Marina de la Academia de Estudios Marítimos en Libia. En lugar de seguir con una educación civil, Hannibal debería finalizar su educación marítima en la Academia Naval Kuznetsov en [SOV.GetNameDef]. Esto le dará algo más de experiencia en asuntos navales."
 libya_gaddafi_family_send_legal_aid_ayesha: "Enviar a §YAyesha§! a proporcionar asistencia legal"
 libya_gaddafi_family_send_legal_aid_ayesha_desc: "Ayesha ha estudiado derecho en la Universidad de París 1 Panthéon-Sorbonne, y es una excelente abogada. Hay muchos grandes estadistas en el mundo que son presionados y acosados injustamente por la comunidad internacional por presuntos 'crímenes de lesa humanidad' y 'crímenes de guerra'. Deberíamos enviar a Ayesha con su equipo para proporcionar asistencia legal a estos pobres servidores de sus pueblos."
 libya_gaddafi_family_military_training_aid_ayesha: "Terminar el entrenamiento militar de §YAyesha§!"
 libya_gaddafi_family_military_training_aid_ayesha_desc: "Ayesha ha servido en el Ejército Libio y ha alcanzado el rango de teniente coronel. Deberíamos enviarla para un entrenamiento adicional de oficiales y hacerla una general completa. Tal vez podamos desbloquear su potencial oculto de esta manera."
 ayesha_gaddafi_military_education_great_success_tt: "§GAyesha Gaddafi gana §YAmazona de Libia§!§!"
 ayesha_gaddafi_military_education_failure_tt: "§RAyesha Gaddafi gana §YGeneral Inexperto§!§!"
 libya_gaddafi_family_business_trip_saif_al_arab: "Enviar a §YSaif al-Arab§! en un viaje de negocios"
 libya_gaddafi_family_business_trip_saif_al_arab_desc: "Saif visita frecuentemente Alemania. Esto lo hace perfecto para llevar a cabo acuerdos comerciales con empresas europeas. Podemos aprender formas de mejorar nuestra economía y eficiencia."
 libya_gaddafi_family_tech_seminar_saif_al_arab: "Enviar a §YSaif al-Arab§! a un seminario de tecnología"
 libya_gaddafi_family_tech_seminar_saif_al_arab_desc: "Saif visita frecuentemente Alemania. Alemania es el hogar de muchas empresas industriales que están a la vanguardia de la tecnología, y hay seminarios y exposiciones anuales en el país. Deberíamos enviar a Saif a uno de estos seminarios para recopilar las últimas innovaciones tecnológicas."
 libya_gaddafi_family_military_expo_saif_al_arab: "Enviar a §YSaif al-Arab§! a una exposición militar"
 libya_gaddafi_family_military_expo_saif_al_arab_desc: "Saif visita frecuentemente Alemania. Alemania tiene muchos fabricantes de armas famosos, como Rheinmetall y Heckler & Koch. Deberíamos enviar a Saif a una exposición militar para ver qué tienen que ofrecer estos gigantes militares."
 libya_gaddafi_family_give_military_command_khamis: "Darle a §YKhamis§! un mando militar"
 libya_gaddafi_family_give_military_command_khamis_desc: "Khamis ha recibido entrenamiento militar tanto en Libia como en la Academia Militar Frunze en Rusia. Ahora que tiene la edad suficiente, deberíamos otorgarle un lugar como uno de nuestros comandantes militares."
 khamis_military_command_great_success_tt: "§GKhamis se convierte en un gran §YGeneral§!§!"
 khamis_military_command_success_tt: "§YKhamis se convierte en un §YGeneral§! mediocre§!"
 khamis_military_command_failure_tt: "§RKhamis se convierte en un §YGeneral§! pésimo§!"
 libya_gaddafi_family_khamis_brigade_khamis: "Formar la Brigada Khamis"
 libya_gaddafi_family_khamis_brigade_khamis_desc: "Deberíamos crear una unidad especial para que Khamis la comande. Él es el más leal de los hijos de Gadafi y su unidad especial será importante para la defensa del estado."
 khamis_mutassim_rivalry_tt: "§R§YMutassim Gaddafi§! tiene el rasgo §Y77º Batallón de Tanques§!, la mayor rivalidad entre los hermanos causará una §R+15§! de Inestabilidad adicional.§!\n"
 libya_gaddafi_family_khamis_brigade_khamis_tt: "Se crea una unidad de §YBrigada Reforzada del Pueblo Armado§!"
 libya_gaddafi_family_aecom_khamis: "Enviar a §YKhamis§! a la escuela de negocios"
 libya_gaddafi_family_aecom_khamis_desc: "Aunque Khamis está principalmente interesado en asuntos militares, es importante que también reciba una educación civil. Deberíamos enviarlo a la Escuela de Negocios IE en Madrid. También hay una oportunidad para una pasantía en AECOM Technology Corporation donde Khamis puede continuar. AECOM se especializa en infraestructura, incluida la infraestructura militar de sitios militares."
 libya_gaddafi_family_hold_un_speech_gaddafi: "Dar un discurso en la ONU"
 libya_gaddafi_family_hold_un_speech_gaddafi_desc: "Ahora que somos parte de la comunidad internacional nuevamente, debemos tomar la palabra en la Asamblea General de la ONU. Debemos dar un discurso criticando a los estadounidenses y lo que han hecho en Medio Oriente. Debemos anunciar nuestra objeción al sionismo de Israel. Debemos ridiculizar a Occidente por cómo nos han ridiculizado. Hoy es el día en que Libia está en el centro de atención!"
 libya_gaddafi_family_throw_money_gaddafi: "Lanzar dinero a las calles"
 libya_gaddafi_family_throw_money_gaddafi_desc: "Muchas organizaciones de ayuda y caridad operan en Libia. Sin embargo, no son más que espías tratando de controlar Libia. Además, todo el dinero que reparten es inútil. La caridad no motiva a las personas a trabajar. Deberíamos demostrar nuestro punto viajando por Trípoli en un convoy, lanzando dinero a las calles. Ahí es tan útil como el repartido por las caridades."
 libya_gaddafi_family_design_car_gaddafi: "Diseñar un automóvil"
 libya_gaddafi_family_design_car_gaddafi_desc: "Muamar Gadafi está lleno de grandes ideas. Libia actualmente sufre de una alta tasa de mortalidad en accidentes de tránsito. Debemos idear un nuevo diseño para un automóvil. Este automóvil será el más seguro del mundo."
 libya_gaddafi_family_design_car_gaddafi_tt: "Ganaremos una §YIdea Nacional§! de nuestra elección para modificar nuestros §YVehículos Utilitarios§! por §Y360§! día(s)"
 libya_gaddafi_family_state_visit_gaddafi: "Organizar una visita de estado"
 libya_gaddafi_family_state_visit_gaddafi_desc: "Para mejorar la posición de Libia en el mundo, debemos realizar una visita de estado oficial a un país importante. Lo convertiremos en un espectáculo adecuado y mostraremos a los locales que Libia es una gran potencia."
 libya_gaddafi_family_do_black_magic_gaddafi: "Involucrarse en la magia negra"
 libya_gaddafi_family_do_black_magic_gaddafi_desc: "Libia está bajo ataque y nuestro régimen está en peligro. En tiempos antiguos, los grandes reyes y jefes de África usaban la magia negra para maldecir a sus enemigos y dar a sus tropas el vigor para seguir luchando. Debemos hacer lo mismo por el bien de nuestra supervivencia."
 libya_gaddafi_family_meet_women_gaddafi: "Conocer mujeres"
 libya_gaddafi_family_meet_women_gaddafi_desc: "Las mujeres de Europa están oprimidas por el cristianismo. En Occidente, las mujeres no son más que muebles para los hombres, para ser cambiadas cuando les plazca. Debemos organizar una conferencia para mujeres para educarlas sobre el islam y hacer que vean a Gadafi como el gran emancipador de las mujeres."
 libya_gaddafi_family_hold_tv_speech_gaddafi: "Dar un discurso televisado"
 libya_gaddafi_family_hold_tv_speech_gaddafi_desc: "Gadafi regularmente da discursos televisados donde responde preguntas directamente de los ciudadanos de Libia, los actualiza sobre los últimos temas políticos y despotrica contra las superpotencias entrometidas. Dar un discurso es una gran manera de poner a la gente del lado de Gadafi."
 libya_gaddafi_family_abolish_switzerland_gaddafi: "Pedir la desintegración de Suiza"
 libya_gaddafi_family_abolish_switzerland_gaddafi_desc: "¿Por qué existe Suiza? No es más que un estado artificial creado por Napoleón o algún otro colonizador europeo. Los suizos no son personas reales, son italianos, alemanes o franceses. Todo el país debería ser desmantelado."
 libya_gaddafi_family_abolish_switzerland_gaddafi_tt: "Si aceptan, obtendrán una §YReclamación§! sobre un estado suizo y ganaremos influencia sobre ellos. Si son §YNacionalistas§!, es más probable que acepten\n\n"
 libya_gaddafi_family_anti_government_protests: "Protestas anti-Gadafi"
 libya_gaddafi_family_anti_government_protests_desc: "La gente ha tenido suficiente de la familia gobernante Gadafi. Las malas condiciones de vida, la mala economía y las libertades políticas limitadas han llevado a la gente a las calles. Si la situación no mejora rápidamente, o los Gadafi renuncian al poder, habrá un levantamiento abierto contra el régimen."
 libya_gaddafi_family_anti_government_protests_join_rebels_tt: "§REl partido de oposición más grande tomará el poder. Los partidarios de Gadafi comenzarán una guerra civil contra nosotros!§!"
 libya_gaddafi_family_deploy_military: "Desplegar el Cuerpo de la Guardia Revolucionaria"
 libya_gaddafi_family_deploy_military_desc: "Debemos desplegar el Cuerpo de la Guardia Revolucionaria para lidiar con los manifestantes. Debemos extinguir las llamas de la revolución desde el principio."
 libya_gaddafi_family_deploy_military_tt: "§RSi las protestas llevan a una guerra civil, los rebeldes serán más fuertes! Usar la fuerza contra los manifestantes puede llevar a una intervención extranjera.§!"
 libya_gaddafi_family_anti_government_protests_join_rebels: "Unirse a los rebeldes"
 libya_gaddafi_family_anti_government_protests_join_rebels_desc: "Abajo con Gadafi! Solo ha traído miseria al país. Su régimen debe ser derrocado de inmediato!"
 muhammad_muammar_gaddafi_not_exiled: "§Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§! no está §YExiliado§!"
 saif_al_islam_gaddafi_not_exiled: "§Y[ROOT.LBA_saif_al_islam_gaddafi_dummy.GetName]§! no está §YExiliado§!"
