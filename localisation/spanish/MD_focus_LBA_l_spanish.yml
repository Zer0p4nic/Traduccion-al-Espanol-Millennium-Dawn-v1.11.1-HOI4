 Libya_focus: "Árbol de enfoque libio"
 #Decisions
 libya_oil_nationalisation: "Nacionalización del petróleo"
 libya_oil_nationalisation_desc: "Libia tiene las mayores reservas de petróleo de África y las décimas del mundo. La industria petrolera de Libia es tan importante que constituye el 95% de todas las industrias del país. Las reservas de petróleo de Libia son un objetivo de inversión atractivo, ya que los costos de producción son bajos, el petróleo tiene un bajo contenido de azufre y Libia está muy cerca del mercado europeo. Sin embargo, como resultado de sanciones, problemas con empresas petroleras extranjeras y un fuerte control estatal sobre los campos petroleros, Libia ha llegado a un estado en el que apenas tiene los recursos para mantener su producción existente. Cualquier aumento adicional en la producción de petróleo requeriría una inversión considerable, ya sea del extranjero o del país.\n\nNivel actual de nacionalización: §Y[?lba_oil_nationalisation|%0]§!"
 libya_nationalise_oil_fields: "Nacionalizar los campos petroleros"
 libya_nationalise_oil_fields_desc: "Podemos nacionalizar algunos de los campos petroleros de gestión privada en Libia. Esto nos costará bastante dinero, pero hará que nuestra producción de petróleo sea más independiente"
 libya_sell_oil_fields: "Vender campos petroleros nacionales"
 libya_sell_oil_fields_desc: "Podemos vender algunos de los campos petroleros gestionados por la Corporación Nacional de Petróleo a empresas extranjeras. Podemos ganar dinero rápido pero hará que nuestro sector energético dependa más de otros países"
 libya_develop_oil_field_cost_bad_tt: "El costo base de desarrollar un campo petrolero en el-Sahara es de §Y$3 mil millones§!. Esto se incrementa en [?lba_oil_nationalisation|%0R] debido a nuestro §YNivel de Nacionalización§!"
 libya_develop_oil_field_cost_tt: "El costo base de desarrollar un campo petrolero en Waha es de §Y$8 mil millones§!. Esto se incrementa en [?lba_oil_nationalisation|%0R] debido a nuestro §YNivel de Nacionalización§!"
 libya_develop_el_sahara_fields: "Desarrollar los campos petroleros de el-Sharara"
 libya_develop_el_sahara_fields_desc: "Los campos petroleros de el-Sharara se encuentran en el distrito de Wadi al Hayaa en el sur de Libia. Es un campo petrolero menor a escala de Libia, pero aún importante. El petróleo refinado aquí se procesa y almacena en §YMellitah y az-Zawiyah cerca de Trípoli§!. Con un mayor esfuerzo, podemos expandir la producción en el-Sahara.\n\nPara expandir nuestros campos petroleros existentes, necesitamos preparar instalaciones para almacenar el petróleo y encontrar métodos eficientes para extraer el petróleo."
 libya_develop_west_waha_fields: "Desarrollar los campos petroleros occidentales de Waha"
 libya_develop_west_waha_fields_desc: "Los campos petroleros de Waha en la cuenca de Sirte producen el 90% del petróleo libio, lo que los convierte en la región más valiosa del país. El petróleo extraído de los campos occidentales de Waha se envía a §YSirte y Lanuf§! para su refinación y almacenamiento. Con un mayor esfuerzo, podemos expandir la producción en el oeste de Waha.\n\nPara expandir nuestros campos petroleros existentes, necesitamos preparar instalaciones para almacenar el petróleo y encontrar métodos eficientes para extraer el petróleo."
 libya_develop_east_waha_fields: "Desarrollar los campos petroleros orientales de Waha"
 libya_develop_east_waha_fields_desc: "Los campos petroleros de Waha en la cuenca de Sirte producen el 90% del petróleo libio, lo que los convierte en la región más valiosa del país. El petróleo extraído de los campos orientales de Waha se envía a §YBrega y Adjabiya§! para su refinación y almacenamiento. Con un mayor esfuerzo, podemos expandir la producción en el este de Waha.\n\nPara expandir nuestros campos petroleros existentes, necesitamos preparar instalaciones para almacenar el petróleo y encontrar métodos eficientes para extraer el petróleo."
 libya_dig_wadi_ash_shati: "Cavar en busca de mineral de hierro en Wadi Ash-Shati'"
 libya_dig_wadi_ash_shati_desc: "Se rumorea que el valle de Wadi Ash-Shati' cerca de Sabha contiene los depósitos de mineral de hierro más grandes del mundo. Solo hemos encontrado un poco, pero ¿quién sabe qué guardan las arenas del desierto? Necesitamos explorar el área para encontrar este hierro."
 libya_dig_wadi_ash_shati_capacity: "Hay un potencial existente para nuevas minas de hierro (actual: [?wadi_ash_shati_current] de 60)"
 libya_dig_wadi_ash_shati_tt: "La §Yprobabilidad§! de encontrar el filón depende de nuestra §YTecnología de Excavación§!. La probabilidad aumenta en §G2.5%§! por nivel."
 libya_gaddafi_family: "La familia Gadafi"
 libya_gaddafi_family_desc: "Muamar Gadafi, junto con sus hijos, tienen un considerable poder en Libia. Todos tienen sus propios intereses y objetivos. Gadafi mismo es un hombre muy excéntrico. Conocido por sus trucos publicitarios y lenguaje directo, muchos de sus comportamientos son extraños y raros en el foro internacional. Si bien los métodos de Gadafi pueden ser ventajosos, es posible que el pueblo libio se canse de sus trucos. Es importante mantener la inestabilidad de la familia Gadafi en un nivel manejable para asegurar la estabilidad del estado.\n\n§YInestabilidad§! actual: [?gaddafi_family_instability] ([?gaddafi_family_instability_decay|-]/mes), Efecto: [?gaddafi_family_stability_effect|+%] §YEstabilidad§!. Si la §YEstabilidad§! de [ROOT.GetName] está por debajo del §Y15%§!, la gente comenzará a protestar contra Gadafi!\n\nCada uno de los hijos de Gadafi afectará la §YInestabilidad§! en §G-0.25§!/mes y sus rasgos estarán activos a menos que estén §YExiliados§! o §YMuertos§!.\n\nPuedes acceder a §Ydecisiones§! relacionadas con un personaje haciendo clic en su retrato."
