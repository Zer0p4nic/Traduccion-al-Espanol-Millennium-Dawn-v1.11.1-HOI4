 libya_oil_nationalisation_dynamic_modifier: "Nacionalización del petróleo"
 TT_libya_oil_nationalisation_dynamic_modifier: "Nivel de Nacionalización: §Y[?lba_oil_nationalisation|%0]§!\nIngreso Adicional: $$[?oil_nationalisation_income|+3] mil millones por §YPetróleo Extraído§!\n"
 libya_oil_nationalisation_dynamic_modifier_desc: "Gran parte de la producción de petróleo en Libia es controlada por la Corporación Nacional de Petróleo. Si bien es beneficioso para el estado, la inversión internacional de empresas extranjeras es limitada. Un nivel más alto de nacionalización perjudicará nuestro crecimiento de productividad y hará que sea más costoso desarrollar nuevos campos petroleros."
