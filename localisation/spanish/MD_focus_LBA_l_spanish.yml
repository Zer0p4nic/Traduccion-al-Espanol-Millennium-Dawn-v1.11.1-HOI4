 libyan_tribalism_tripolitania_tooltip: "§Y[TRP.GetNameWithFlag]§!"
 libyan_tribalism_tripolitania_tooltip_delayed: "Tripolitania sirve como el centro de la política y el gobierno libios. Tripolitania tiene una larga historia de resistencia contra ocupantes, ya que después de la Primera Guerra Mundial declaró su independencia de Italia como la 'República Tripolitana'. Aunque la independencia no tuvo éxito, fue el primer gobierno republicano del mundo árabe. El líder libio, Muammar Gaddafi, nació en Tripolitania cerca de la ciudad de Sirte. Con su ascenso al poder, la tribu Qadhadfa de Gaddafi ha visto un aumento en el poder, ya que muchos de los soldados de élite de Gaddafi son reclutados de ellos y de otras tribus tripolitanas."
 libyan_tribalism_cyrenaica_tooltip: "§Y[CYR.GetNameWithFlag]§!"
 libyan_tribalism_cyrenaica_tooltip_delayed: "Cirenaica tiene una larga historia como nación independiente y puede considerarse el lugar de nacimiento de la nación libia moderna. Bajo el dominio otomano, la región tenía una gran autonomía. Una vez que la región fue entregada a los italianos, el jeque Idris de la orden Senussi recibió el título de Emir de Cirenaica. Aunque luego fue despojado del título por los italianos, el Emir recuperó el control de la región después de la Segunda Guerra Mundial con el consentimiento de los británicos. Dos años más tarde, toda Libia se unió bajo el Emirato de Cirenaica como un Reino, con el Emir Idris convirtiéndose en el Rey Idris I. Desde la caída de la monarquía, Cirenaica ha sido el mayor partidario de traerla de vuelta con actividad nacionalista ocasional contra Muammar Gaddafi.\n\nEl sur de Cirenaica está habitado por el pueblo Toubou, un grupo étnico africano nómada que habita el sur de Libia, el norte de Chad y el norte de Níger."
 libyan_tribalism_fezzan_tooltip: "§Y[FEZ.GetNameWithFlag]§!"
 libyan_tribalism_fezzan_tooltip_delayed: "Fezzan es la más débil de las regiones de Libia. Poco poblada, la región está compuesta principalmente por desierto y tiene escasez de recursos naturales. Además de los árabes, Fezzan también alberga una pequeña minoría Toubou y es también el hogar de los tuaregs libios. Las largas distancias y el terreno difícil hacen que la región sea muy difícil de controlar."
