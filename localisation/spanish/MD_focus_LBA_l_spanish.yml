 khamis_gaddafi_not_exiled: "§Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§! no está §YExiliado§!"
 khamis_gaddafi_not_underage: "§Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§! no tiene el rasgo §YMenor de Edad§!"
 libya_libyan_tribalism: "Tribalismo libio"
 libya_libyan_tribalism_desc: "Libia tradicionalmente se divide en tres regiones: Tripolitania en el noroeste alrededor de la capital, Cirenaica en el este y Fezán en el sur. Históricamente, estas áreas se han gobernado a sí mismas y las áreas solo se unieron por la colonización italiana. Si bien tanto el Reino Libio como el régimen de Muamar Gadafi han eliminado en su mayoría la afiliación tribal, todavía hay muchas personas en Libia que se identifican con su tribu antes que con la nación.\n\nEl nivel de lealtad de una región define qué modificadores estatales obtiene. Si el valor de lealtad cae demasiado bajo, una región se rebelará. Si una de las regiones se rebela y es anexada de nuevo a Libia, no podrá organizar otra hasta que la región haya sido completamente pacificada. Sin embargo, los estados seguirán siendo afectados por los modificadores estatales."
 LBA_tribalism_disabled_tt: "Se ha desactivado la mecánica §Y$libya_libyan_tribalism$§!"
 libya_tribalism_decentralise_state: "Descentralizar el poder"
 libya_tribalism_decentralise_state_desc: "La forma más efectiva de complacer a todas las tribus libias es simplemente reducir el poder del gobierno central. Una mayor autonomía, aunque sea solo por un tiempo limitado, hará que los líderes tribales sientan que tienen algo de poder."
 libya_tribalism_placate_tripolitanians: "Aplacar a [TRP.GetNameWithFlag]"
 libya_tribalism_placate_tripolitanians_desc: "Las concesiones de tierras, los beneficios monetarios, los puestos militares y los cargos gubernamentales son formas clave de mantener a los separatistas locales alineados con el estado central. Siempre y cuando entiendan que permanecer parte de Libia tiene más beneficios que desventajas, todo estará bien."
 libya_tribalism_placate_cyrenaicans: "Aplacar a [CYR.GetNameWithFlag]"
 libya_tribalism_placate_cyrenaicans_desc: "Las concesiones de tierras, los beneficios monetarios, los puestos militares y los cargos gubernamentales son formas clave de mantener a los separatistas locales alineados con el estado central. Siempre y cuando entiendan que permanecer parte de Libia tiene más beneficios que desventajas, todo estará bien."
 libya_tribalism_placate_fezzans: "Aplacar a [FEZ.GetNameWithFlag]"
 libya_tribalism_placate_fezzans_desc: "Las concesiones de tierras, los beneficios monetarios, los puestos militares y los cargos gubernamentales son formas clave de mantener a los separatistas locales alineados con el estado central. Siempre y cuando entiendan que permanecer parte de Libia tiene más beneficios que desventajas, todo estará bien."
 libya_tribalism_tripolitanian_revolt: "Revuelta [TRP.GetFlag] [TRP.GetAdjective]!"
 libya_tribalism_tripolitanian_revolt_desc: "Hay movimiento dentro de las tribus de Tripolitania. Si su maltrato por parte del estado central continúa, han jurado separarse de Libia."
 TT_tripolitania_loyalty_more_than_10: "Lealtad de [TRP.GetNameWithFlag] > 10%!"
