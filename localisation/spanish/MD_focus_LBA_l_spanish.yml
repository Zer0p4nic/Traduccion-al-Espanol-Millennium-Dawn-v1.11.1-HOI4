 libya_gaddafi_family_exile_mutassim: "Exiliar a §Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_hannibal: "Exiliar a §Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!"
