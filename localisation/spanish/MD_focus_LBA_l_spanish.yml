 libya_tribalism_cyrenaica_revolt: "Revuelta [CYR.GetFlag] [CYR.GetAdjective]!"
 libya_tribalism_cyrenaica_revolt_desc: "Hay movimiento dentro de las tribus de Cirenaica. Si su maltrato por parte del estado central continúa, han jurado separarse de Libia."
 TT_cyrenaica_loyalty_more_than_10: "Lealtad de [CYR.GetNameWithFlag] > 10%!"
