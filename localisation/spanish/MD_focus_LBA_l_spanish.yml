 LBA_unit_leader_trait_tuareg: "Afinidad Tribal: Tuareg"
 LBA_unit_leader_trait_tuareg_desc: "Este comandante es de una de las tribus tuareg de Libia. En caso de conflicto entre el gobierno central y su tribu, es posible que esta persona elija a su tribu sobre su nación."
