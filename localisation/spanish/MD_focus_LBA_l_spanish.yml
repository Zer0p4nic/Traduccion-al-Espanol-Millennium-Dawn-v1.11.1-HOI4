 LBA_unit_leader_trait_tripolitania: "Afinidad Tribal: Tripolitania"
 LBA_unit_leader_trait_tripolitania_desc: "Este comandante es de una tribu de Tripolitania. En caso de conflicto entre el gobierno central y su tribu, es posible que esta persona elija a su tribu sobre su nación."
