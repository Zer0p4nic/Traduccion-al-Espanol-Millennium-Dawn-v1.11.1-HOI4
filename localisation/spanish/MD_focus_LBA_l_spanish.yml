 libya_tribalism_bad_dynamic_modifier: "Tribus Desleales"
 LBA_general_peoples_congress: "Congreso General del Pueblo"
 LBA_general_peoples_congress_desc: "La administración en Libia está dividida en múltiples niveles de Congresos Populares. Esto tiene la intención de democratizar y descentralizar la toma de decisiones y permitir un método de abajo hacia arriba. Sin embargo, los Congresos Populares trabajan en paralelo con los Comités Revolucionarios de la Jamahiriya que asesoran y educan a los Congresos y a la gente sobre ideas revolucionarias. En la práctica, los Comités Revolucionarios impiden que surja cualquier opinión política desviada, y se estima que casi el 15% de los ciudadanos libios trabajan como informantes para los Comités Revolucionarios.\n\n§YEsta idea será eliminada si somos Salafistas.§!"
 LBA_empowered_peoples_congress: "Congreso Popular Empoderado"
 LBA_empowered_peoples_congress_desc: "Los Congresos Populares se han convertido en el principal tomador de decisiones políticas después de que los Comités Revolucionarios fueran abolidos. Libia ahora sigue una verdadera democracia de abajo hacia arriba.\n\n§REsta idea será eliminada si somos Salafistas.§!"
 LBA_empowered_revolutionary_committees: "Comités Revolucionarios Empoderados"
 LBA_empowered_revolutionary_committees_desc: "Los Comités Revolucionarios de Libia han tomado el control total del proceso político del país. Mientras que anteriormente aseguraban que los Congresos Populares no se desviaran demasiado ideológicamente, ahora todas las decisiones caen esencialmente bajo el control de los Comités Revolucionarios.\n\n§YEsta idea será eliminada si somos Salafistas.§!"
 LBA_undeveloped_agriculture: "Agricultura Subdesarrollada"
 LBA_undeveloped_agriculture_desc: "Libia es un país muy árido con solo el 2% de la superficie terrestre siendo cultivable. Las leyes de herencia islámica existentes y las políticas de Gaddafi han dejado cualquier granja que haya como pequeños propietarios. Solo un pequeño porcentaje de las necesidades alimentarias de Libia se producen nacionalmente y la gran mayoría de los alimentos deben ser importados. Esto nos hace muy dependientes de otros países. Los mayores exportadores de alimentos a Libia son §Y[BRA.GetNameWithFlag], [ITA.GetNameWithFlag], [EGY.GetNameWithFlag], [SWI.GetNameWithFlag], [SIA.GetNameWithFlag] y [UAE.GetNameWithFlag]§! y nuestra capacidad para importar alimentos de ellos depende de su capacidad para exportarlos.\n\n§YEsta idea será eliminada si uno de los siguientes países es nuestro sujeto o poseemos su capital: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] o [TNZ.GetNameWithFlag].§!"
 LBA_undeveloped_agriculture_tt: "§RNo puede tener §YLos Agricultores§! como una §YFacción Interna§!§!"
 LBA_agricultural_reform: "Reforma Agrícola"
 LBA_agricultural_reform_desc: "El sector agrícola en Libia ha sido reformado. La ocupación privada de la tierra ahora es más libre y la ley de herencia islámica ya no divide las granjas. Con fuentes adicionales de agua dulce de la desalinización y el GMMR, Libia ha desarrollado su agricultura hasta su límite máximo, considerando su situación.\n\n§YEsta idea será eliminada si uno de los siguientes países es nuestro sujeto o poseemos su capital: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] o [TNZ.GetNameWithFlag].§!"
 LBA_agricultural_imports: "Importaciones Agrícolas"
 LBA_agricultural_imports_desc: "Libia ha aumentado enormemente la cantidad de alimentos importados al país. Dado que Libia tiene muy poca tierra cultivable, el gobierno ha construido relaciones y cadenas de suministro para las importaciones de alimentos en lugar de perder tiempo y dinero tratando de luchar una batalla perdida.\n\n§YEsta idea será eliminada si uno de los siguientes países es nuestro sujeto o poseemos su capital: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] o [TNZ.GetNameWithFlag].§!"
 LBA_great_man_made_river_phase2: "Gran Río Artificial - Fase II"
 LBA_great_man_made_river_phase2_desc: "El Gran Río Artificial (GMMR) es una red de tuberías de agua que lleva agua dulce desde el Acuífero Nubio en el sur de Libia hasta la costa. Es la red subterránea de tuberías de agua más grande del mundo, y Muammar Gaddafi la ha llamado la 'Octava Maravilla del Mundo'. Actualmente, alimenta las ciudades de Trípoli, Sirte y Bengasi, y el agua que proporciona es gratuita para todos los libios. Ha habido planes para expandir la red, pero el desarrollo se ha estancado desde los años 90."
 LBA_great_man_made_river_phase3: "Gran Río Artificial - Fase III"
 LBA_great_man_made_river_phase3_desc: "El Gran Río Artificial (GMMR) es una red de tuberías de agua que lleva agua dulce desde el Acuífero Nubio en el sur de Libia hasta la costa. Es la red subterránea de tuberías de agua más grande del mundo, y Muammar Gaddafi la ha llamado la 'Octava Maravilla del Mundo'. Actualmente, alimenta las ciudades de Trípoli, Sirte y Bengasi, y el agua que proporciona es gratuita para todos los libios. La red también ha sido conectada a la ciudad desértica de Al-Jawf, y se planea una mayor expansión."
 LBA_great_man_made_river_phase41: "Gran Río Artificial - Fase IV"
 LBA_great_man_made_river_phase41_desc: "El Gran Río Artificial (GMMR) es una red de tuberías de agua que lleva agua dulce desde el Acuífero Nubio en el sur de Libia hasta la costa. Es la red subterránea de tuberías de agua más grande del mundo, y Muammar Gaddafi la ha llamado la 'Octava Maravilla del Mundo'. Actualmente, alimenta las ciudades de Trípoli, Sirte y Bengasi, y el agua que proporciona es gratuita para todos los libios. La red también ha sido conectada a la ciudad desértica de Al-Jawf, a Tobruk en el este y a Ghadames en la frontera con Argelia, y se planea una mayor expansión."
 LBA_great_man_made_river_phase5: "Gran Río Artificial - Fase V"
 LBA_great_man_made_river_phase5_desc: "El Gran Río Artificial (GMMR) es una red de tuberías de agua que lleva agua dulce desde el Acuífero Nubio en el sur de Libia hasta la costa. Es la red subterránea de tuberías de agua más grande del mundo, y Muammar Gaddafi la ha llamado la 'Octava Maravilla del Mundo'. Actualmente, alimenta las ciudades de Trípoli, Sirte y Bengasi, y el agua que proporciona es gratuita para todos los libios. La red también ha sido conectada a la ciudad desértica de Al-Jawf, a Tobruk en el este y a Ghadames en la frontera con Argelia. Las redes de tuberías en el oeste y el este del país han sido conectadas entre sí, y el GMMR ha sido oficialmente terminado."
 LBA_revolutionary_guard_corps: "Cuerpo de Guardias Revolucionarios"
 LBA_revolutionary_guard_corps_desc: "El Cuerpo de Guardias Revolucionarios es una rama especial del ejército libio compuesta por miembros de tribus leales a Gaddafi. La intención del Cuerpo de Guardias es actuar como contrapeso al ejército regular. El Cuerpo de Guardias incluso controla la mayoría de los arsenales de armas, entregando suministros al ejército regular solo cuando sea necesario.\n\n§YEsta idea será eliminada si no somos gobernados por la Familia Gaddafi.§!"
 LBA_armed_forces_of_arab_jamahiriya: "Fuerzas Armadas de la Jamahiriya Árabe Libia"
 LBA_armed_forces_of_arab_jamahiriya_desc: "Las Fuerzas Armadas Libias, oficialmente las Fuerzas Armadas de la Jamahiriya Árabe Libia, han reemplazado al Cuerpo de Guardias Revolucionarios como la principal organización de defensa del régimen."
 LBA_stream_of_refugees: "Flujo de Refugiados"
 LBA_stream_of_refugees_desc: "Libia es una de las principales rutas de tráfico de personas desde África hacia Europa. La pobreza en el África Central, la insurgencia islamista en el Sahel y el conflicto en Sudán impulsan a las personas en masa a cruzar el desierto libio con la esperanza de navegar hacia Europa. Muchos de ellos, sin embargo, quedarán atrapados en Libia, o incluso peor, terminarán en el fondo del Mediterráneo.\n\n§YEsta idea será eliminada si TODAS las siguientes son verdaderas:\n - [NGR.GetNameWithFlag] es nuestro títere o poseemos $STATE_329$ y $STATE_1108$\n - [CHA.GetNameWithFlag] es nuestro títere o poseemos $STATE_580$ y $STATE_327$\n - [DAR.GetNameWithFlag] o [SUD.GetNameWithFlag] es nuestro títere o poseemos $STATE_614$§!"
 LBA_family_centric: "Centrado en la Familia"
 LBA_family_centric_desc: "Estamos fomentando a las familias como el principal bloque de construcción de la sociedad."
 LBA_nation_centric: "Centrado en la Nación"
 LBA_nation_centric_desc: "Estamos fomentando a la nación como el principal bloque de construcción de la sociedad."
 LBA_religion_in_schools: "Educación Religiosa"
 LBA_religion_in_schools_desc: "Nuestro sistema educativo incorpora la religión estrechamente en el currículo."
 LBA_nationalism_in_schools: "Educación Nacionalista"
 LBA_nationalism_in_schools_desc: "Nuestro sistema educativo incorpora el nacionalismo estrechamente en el currículo."
 LBA_grand_mufti_appointed: "Gran Muftí de Libia"
 LBA_grand_mufti_appointed_desc: "Se ha nombrado un Gran Muftí para interpretar la Ley Islámica en Libia."
 LBA_mujahideen_of_libya_idea: "Muyahidines de Libia"
 LBA_mujahideen_of_libya_idea_desc: "Los veteranos muyahidines libios de Afganistán han alcanzado un estado de poder significativo en Libia.\n\n§YEsta idea será eliminada si no somos Salafistas§!"
 LBA_tanasoh_tv_idea: "Tanasuh TV"
 LBA_tanasoh_tv_idea_desc: "Se ha establecido una red de televisión nacional para difundir los mensajes del Gran Muftí.\n\n§YEsta idea será eliminada si no somos Salafistas§!"
 LBA_supreme_revolutionaries_council_idea: "Consejo Supremo de Revolucionarios"
 LBA_supreme_revolutionaries_council_idea_desc: "Un consejo asesor para el Gran Muftí.\n\n§YEsta idea será eliminada si no somos Salafistas§!"
 LBA_immigration_target: "Campaña de Inmigración"
 libya_baathism_dynamic_modifier: "Baazismo Libio"
 libya_baathism_dynamic_modifier_desc: "El régimen libio está utilizando una red encubierta baazista en su beneficio.\n\n§YEsta idea será eliminada si el Movimiento Nacional Libio no forma parte de la coalición gobernante.§!"
 LBA_mauritanian_military_infiltrated: "Militar Mauritano Infiltrado"
 LBA_mauritanian_military_infiltrated_desc: "Con la ayuda de los partidarios del partido Baaz, Libia ha infiltrado el ejército mauritano."
 LBA_new_green_book: "El Nuevo Libro Verde"
 LBA_new_green_book_desc: "Muammar Gaddafi ha revisado su Libro Verde en una nueva versión. El libro se está distribuyendo a todos los ciudadanos y se enseña en todas las escuelas para asegurarse de que la gente siga las ideas correctas. El lanzamiento del libro tendrá un impacto duradero en la sociedad libia."
 LBA_grassroots_democracy_idea: "Democracia de Base"
 LBA_grassroots_democracy_idea_desc: "Al pueblo libio se le ha dado la oportunidad de participar en el proceso democrático desde abajo hacia arriba.\n\n§YEsta idea será eliminada si no tenemos elecciones.§!"
 LBA_royal_family_returned: "Regreso de la Casa Senussi"
 LBA_royal_family_returned_desc: "A los parientes del depuesto Rey Idris I se les ha permitido regresar a Libia después de décadas de exilio."
 LBA_royal_family_returned_2: "Senussi Enfranquiciado"
 LBA_royal_family_returned_2_desc: "A los parientes del depuesto Rey Idris I se les ha permitido regresar a Libia después de décadas de exilio. Ahora reciben una asignación anual del gobierno libio para dirigir la casa real."
 LBA_confiscated_royal_wealth: "Riqueza Real Confiscada"
 LBA_confiscated_royal_wealth_desc: "Se ha confiscado dinero de la familia real libia para financiar el estado libio.\n\n§YEsta idea será eliminada si la Casa de Senussi forma parte de la coalición gobernante.§!"
 LBA_strong_president: "República Presidencial"
 LBA_strong_president_desc: "Libia ha adoptado una república presidencial de estilo francés como forma de gobierno.\n\n§YEsta idea será eliminada si la Casa de Senussi está en el poder o somos Salafistas.§!"
 LBA_unitary_presidential_republic: "República Presidencial Unitaria"
 LBA_unitary_presidential_republic_desc: "Libia ha sido reformada en una república presidencial unitaria, siguiendo el modelo francés de gobernanza.\n\n§YEsta idea será eliminada si la Casa de Senussi está en el poder o somos Salafistas.§!"
 LBA_constitutional_monarchy: "Monarquía Constitucional"
 LBA_constitutional_monarchy_desc: "Libia ha sido reformada en una monarquía constitucional, donde la mayoría de los poderes recaen en un legislativo elegido.\n\n§YEsta idea será eliminada si no tenemos elecciones o somos Salafistas.§!"
 LBA_unitary_constitutional_monarchy: "Monarquía Constitucional Unitaria"
 LBA_unitary_constitutional_monarchy_desc: "Libia ha sido reformada en una monarquía constitucional unitaria, donde la mayoría de los poderes recaen en un legislativo elegido.\n\n§YEsta idea será eliminada si no tenemos elecciones o somos Salafistas.§!"
 LBA_minorities_granted_rights: "República Presidencial Federal"
 LBA_minorities_granted_rights_desc: "A las minorías de Libia se les ha concedido autonomía limitada bajo el gobierno actual mientras siguen siendo gobernadas como una república presidencial.\n\n§YEsta idea será eliminada si la Casa de Senussi está en el poder o somos Salafistas.§!"
 LBA_minorities_protected: "Minorías Protegidas"
 LBA_minorities_protected_desc: "El gobierno libio ha prometido que las minorías étnicas serán respetadas y podrán conservar su patrimonio cultural.\n\n§YEsta idea será eliminada si somos Nacionalistas o Salafistas.§!"
 LBA_senussi_order: "Orden Senussi Revivida"
 LBA_senussi_order_desc: "La Orden religiosa Senussi ha sido revivida en Libia. Predicando un camino intermedio entre el sufismo místico y el islam sunita extremista, uno de los principios clave de la Orden es que todos deben trabajar por su comida y no depender de la caridad.\n\n§YEsta idea será eliminada si somos Salafistas.§!"
 LBA_anti_air_improvements: "Enfoque en la Defensa Antiaérea"
 LBA_anti_air_improvements_desc: "Libia está enfocando su I+D militar para mejorar sus capacidades de defensa aérea."
 LBA_improved_fighter_response: "Mejora en la Respuesta de Cazas"
 LBA_improved_fighter_response_desc: "La Fuerza Aérea Libia está dedicando una gran parte de su tiempo de entrenamiento a practicar el tiempo de respuesta y despegue de su fuerza de cazas."
 LBA_guerrilla_toyotas: "Guerra de Guerrillas - Guerra de Toyota"
 LBA_guerrilla_toyotas_desc: "El ejército libio ha analizado sus experiencias de la Guerra Chadiano-Libia (también conocida como la Guerra de Toyota) y ha aprendido la lección. Ahora prestarán más atención a las tácticas militares empleadas por Chad, quienes con sus técnicos móviles fácilmente eludieron las defensas libias para atacarlos por la retaguardia."
 LBA_mobile_toyotas: "Guerra de Toyota - Movilidad"
 LBA_mobile_toyotas_desc: "El ejército libio ha analizado sus experiencias de la Guerra Chadiano-Libia (también conocida como la Guerra de Toyota) y ha aprendido la lección. Ahora prestarán más atención a las tácticas militares empleadas por Chad, quienes con sus técnicos móviles fácilmente superaron las formaciones, defensas y hasta campos minados libios."
 LBA_desert_warfare_idea: "Maestros de la Guerra en el Desierto"
 LBA_desert_warfare_idea_desc: "El ejército libio ha perfeccionado el arte de luchar en el desierto y el calor."
 LBA_egypt_war_specops: "Especialización en Comandos"
 LBA_egypt_war_specops_desc: "Después de analizar conflictos pasados, el ejército libio se ha reformado en una fuerza más orientada a comandos, con enfoque en fuerzas especiales atacando la retaguardia del enemigo."
 LBA_egypt_war_armour: "Especialización en Mecanizados"
 LBA_egypt_war_armour_desc: "Después de analizar conflictos pasados, el ejército libio se ha reformado en una fuerza más mecanizada, con enfoque en vehículos de combate blindados abriendo brecha a través de las líneas enemigas."
 LBA_foreign_procurement_boosted: "Mejora en la Adquisición"
 LBA_foreign_procurement_boosted_desc: "El gobierno libio ha realizado una compra masiva de equipos extranjeros ahora que se han levantado las sanciones de armas."
 LBA_libyan_gauge_railroads: "Medida Libia"
 LBA_libyan_gauge_railroads_desc: "Libia ha adoptado su propia medida única de ferrocarril. Esto hará que sea más difícil para cualquier estado hostil ocupar y controlar las tierras libias, ya que su equipo ferroviario no será compatible."
 LBA_state_supported_railways: "Ferrocarriles Financiados por el Estado"
 LBA_state_supported_railways_desc: "Con la creación de un nuevo sistema ferroviario en Libia, la mayoría de los costos están siendo cubiertos por el gobierno central. El uso para el transporte civil e industrial aún es demasiado bajo para ser sostenible."
 LBA_state_supported_railways_functional: "Ferrocarriles Apoyados por el Estado"
 LBA_state_supported_railways_functional_desc: "La nueva red ferroviaria en Libia ha alcanzado una condición operable. Debido al bajo uso, el gobierno aún tiene que cubrir algunos de los costos, pero al menos hay una base existente para el crecimiento futuro."
 LBA_railroad_connection_to_neighbour: "Ferrocarril a Libia"
 LBA_railroad_connection_to_neighbour_desc: "Se ha construido un ferrocarril conectando [ROOT.GetNameDef] con [LBA.GetNameDef]. Esta mayor interconectividad está impulsando la economía del país."
 LBA_increased_tourism_1: "Boom Turístico"
 LBA_increased_tourism_1_desc: "Libia está invirtiendo fuertemente en atraer turistas para visitar el país y ver las diversas atracciones del país.\n\n§YSi estamos en guerra, sufriremos modificadores negativos en nuestra ganancia fiscal y velocidad de construcción.§!"
 LBA_increased_tourism_1_war: "Deserción Turística"
 LBA_increased_tourism_1_war_desc: "Debido al conflicto en curso en Libia, los turistas están evitando el país como la peste. Esto ha tenido un impacto significativo en la economía del país, ya que se ha vuelto más dependiente del turismo."
 LBA_housing_terrorists: "Refugio de Terroristas"
 LBA_housing_terrorists_desc: "Libia está proporcionando un refugio seguro para combatientes de varias organizaciones terroristas, e incluso reclutándolos para sus fuerzas armadas."
 LBA_treaty_of_benghazi: "Tratado de Bengasi"
 LBA_treaty_of_benghazi_desc: "Italia y Libia han acordado patrullar la costa libia juntos para reducir la inmigración ilegal a Europa. Europa también ayudará a Libia utilizando satélites para monitorear la frontera terrestre de Libia. A cambio, Italia ha acordado pagar reparaciones por los daños causados por el colonialismo a Libia.\n\n§YEsta idea será eliminada si estamos en guerra con Italia.§!"
 LBA_trade_with_italy: "Comercio Italiano"
 LBA_trade_with_italy_desc: "Las relaciones amistosas entre Italia y Libia permiten a Libia vender sus hidrocarburos a Europa con mayor eficiencia.\n\n§YEsta idea será eliminada si estamos en guerra con Italia.§!"
 LBA_libyan_sea_secured: "Control del Mar Libio"
 LBA_libyan_sea_secured_desc: "Con el control de Malta y Creta, Libia ha asegurado su costa de una invasión hostil."
 LBA_chad_trade_deal_chad: "Comercio de Algodón con Libia"
 LBA_chad_trade_deal_chad_desc: "Chad ha negociado un acuerdo comercial para exportar algodón a Libia. Exportar algodón a un país mucho más rico ha comenzado a impulsar la economía de Chad."
 LBA_chad_trade_deal_libya: "Comercio de Algodón con Chad"
 LBA_chad_trade_deal_libya_desc: "Libia ha negociado un acuerdo comercial con Chad para importar algodón de alta calidad a Libia. Esto ha aumentado las ventas de ropa en Libia, ya que el algodón de alta calidad también tiene algunas aplicaciones militares limitadas."
 LBA_jewish_migration: "Migración Judía"
 LBA_jewish_migration_desc: "Libia ha permitido a los judíos exiliados regresar al país, incluso ofreciendo algunas reparaciones a cambio.\n\n§YEsta idea será eliminada si estamos en guerra con Israel.§!"
 LBA_champion_of_al_aqsa_idea: "Campeón de Al-Aqsa"
 LBA_champion_of_al_aqsa_idea_desc: "Con el control de la Mezquita Al-Aqsa, Libia se ha convertido en un faro influyente para todos los musulmanes.\n\n§YEsta idea será eliminada si Jerusalén no es propiedad de, nuestro sujeto o nuestro aliado.§!"
 LBA_support_mengistu: "Campaña de Medios de Mengistu"
 LBA_support_mengistu_desc: "Libia ha organizado una campaña de medios de popularidad para el dictador exiliado Mengistu con el objetivo de convencer al mundo de su inocencia en el juicio de genocidio en curso."
 LBA_islamic_legion_idea: "Legión Islámica"
 LBA_islamic_legion_idea_desc: "Libia ha recreado la Legión Islámica, una fuerza que pretende actuar como representante de Gaddafi en varios conflictos alrededor del mundo.\n\n§YEsta idea será eliminada si Libia no es gobernada por un Gaddafi.§!"
 LBA_employing_charles_taylor: "Charles Taylor"
 LBA_employing_charles_taylor_desc: "El gobierno libio ha empleado los servicios del exiliado Charles Taylor. El experimentado líder guerrillero está instruyendo al personal de seguridad de Libia sobre cómo manejar posibles insurgencias.\n\n§YEsta idea será eliminada si Libia no es gobernada por un Gaddafi.§!"
 LBA_ethiopia_somali_resistance: "Resistencia de Ogaden"
 LBA_ethiopia_somali_resistance_desc: "Los clanes somalíes de la región de Ogaden están llevando a cabo una insurgencia contra sus gobernantes etíopes."
 LBA_hakem_al_mutairi: "Hakem Al-Mutairi"
 LBA_hakem_al_mutairi_desc: "Gaddafi está empleando los servicios de Hakem Al-Mutairi, un clérigo kuwaití y líder del Partido Ummah, con el fin de expandir la influencia libia en la región del Golfo.\n\n§YEsta idea será eliminada si Libia no es gobernada por un Gaddafi.§!"
 LBA_nationalised_economy_1: "Economía Nacionalizada"
 LBA_nationalised_economy_1_desc: "Libia sigue un modelo económico donde la mayoría de las industrias del país son propiedad, o al menos fuertemente controladas, por el estado."
 LBA_privatised_economy_1: "Economía Privatizada"
 LBA_privatised_economy_1_desc: "Después de décadas de control gubernamental, Libia ha comenzado a privatizar grandes sectores de su economía, causando un aumento en el crecimiento económico."
 LBA_humbled_the_un: "Humillado a la ONU"
 LBA_humbled_the_un_desc: "El discurso apasionado de Muammar Gaddafi en la ONU ha puesto a Libia en el centro de atención, mostrando al mundo que no se debe jugar con ellos."
 LBA_humbled_by_the_un: "Humillado por la ONU"
 LBA_humbled_by_the_un: "El discurso apasionado de Muammar Gaddafi en la ONU fue recibido con burlas cuando fue abucheado del podio. Parece que Gaddafi no es tan carismático como él cree."
 LBA_people_motivated_to_work: "Personas Motivadas para Trabajar"
 LBA_people_motivated_to_work_desc: "El último truco de Gaddafi de arrojar dinero en las calles de Trípoli ha motivado a la gente a que las agencias internacionales de ayuda y las organizaciones benéficas no son más que estafas que intentan enganchar a la gente con dinero. Ahora están trabajando extra duro para asegurarse de que nunca más tengan que mendigar dinero."
 LBA_people_unmotivated_to_work: "Personas Desmotivadas para Trabajar"
 LBA_people_unmotivated_to_work_desc: "El último truco de Gaddafi de arrojar dinero en las calles de Trípoli ha fallado severamente. La gente ya no quiere trabajar, sino que se sienta en sus casas esperando una limosna."
 LBA_gaddafis_car_rocket: "El Cohete"
 LBA_gaddafis_car_rocket_desc: "Libia ha lanzado la producción en masa de un diseño de automóvil nacional; el Cohete. Con forma de cuña, lleno de bolsas de aire, neumáticos antipinchazos, corte automático de combustible, parachoques absorbentes de impacto y muchas otras características de seguridad, el automóvil ha sido llamado (al menos por el gobernante de Libia, Gaddafi) como el automóvil más seguro del mundo."
 LBA_gaddafis_car_bucket: "El Cubo"
 LBA_gaddafis_car_bucket_desc: "Libia ha lanzado la producción en masa de un diseño de automóvil nacional; el Cubo. Fabricado con materiales baratos, lados abiertos en lugar de puertas, la mayoría de los paneles hechos de duroplast barato y con un motor eléctrico, Muammar Gaddafi llama a su nueva invención un verdadero automóvil del pueblo."
 LBA_gaddafis_car_packet: "El Paquete"
 LBA_gaddafis_car_packet_desc: "Libia ha lanzado la producción en masa de un diseño de automóvil nacional; el Paquete. Una camioneta duradera directamente copiada de una Toyota Hilux. Destinada tanto para uso militar como civil, la camioneta tiene ventanas a prueba de balas, placas de blindaje en la parte frontal y neumáticos reforzados. El automóvil es un verdadero vehículo multipropósito."
 LBA_gaddafis_car_increased_road_fatalities: "Aumento de Fatalidades en la Carretera"
 LBA_gaddafis_car_increased_road_fatalities_desc: "La desastrosa aventura de Gaddafi en diseñar un vehículo nacional libio ha dejado a los libios desconfiados de todos los nuevos diseños de automóviles. La gente está comprando vehículos cada vez más antiguos con la esperanza de evitar los nuevos. Esto ha llevado a un gran aumento en los accidentes de tráfico y fatalidades."
 LBA_show_of_greatness: "Muestra de Grandeza"
 LBA_show_of_greatness_desc: "Una reciente visita de estado del líder libio Muammar Gaddafi a un país extranjero ha asombrado a la gente tanto en el extranjero como en casa. La posición de Gaddafi en el mundo ha aumentado seriamente."
 LBA_show_of_failure: "Muestra de Fracaso"
 LBA_show_of_failure_desc: "La reciente visita de estado de Muammar Gaddafi a un país extranjero lo ha dejado humillado en los escenarios internacional y nacional."
 LBA_good_juju: "Buena Juju"
 LBA_good_juju_desc: "A través del arte de la magia negra, Muammar Gaddafi ha motivado a sus tropas a luchar más duro en la defensa de Libia."
 LBA_bad_juju: "Mala Juju"
 LBA_bad_juju_desc: "Con un ritual de magia negra fallido, las tropas de Muammar Gaddafi han perdido la fe en las capacidades de liderazgo de su líder."
 LBA_emancipator_of_women: "Emancipador de Mujeres"
 LBA_emancipator_of_women_desc: "La última conferencia de Muammar Gaddafi sobre el Islam a un grupo de mujeres en Italia ha llevado a una conversión masiva de mujeres al Islam y migración a Libia."
 LBA_oppressor_of_women: "Opresor de Mujeres"
 LBA_oppressor_of_women_desc: "La última conferencia de Muammar Gaddafi sobre el Islam a un grupo de mujeres en Italia ha llevado a la gente a ver al gran líder como nada más que un opresor de mujeres. La gente está abandonando Libia en masa ya que no quieren vivir en un país gobernado por tal hombre."
 aozou_strip_occupation_decisions: "Ocupación de la Franja de Aouzou"
 aozou_strip_occupation_decisions_desc: "Con la Franja de Aouzou siendo una región en disputa entre nosotros y nuestro vecino, el caos que están teniendo podría permitirnos tomar el control de la región."
 generic_occupy_aouzou_strip: "Ocupar la Franja de Aouzou"
 generic_occupy_aouzou_strip_desc: "El estado actual de [580.owner.GetNameDef] los hace incapaces de extender efectivamente el control sobre la [580.GetName]. Deberíamos enviar un pequeño contingente de tropas para asegurar el área. Es poco probable que [580.owner.GetName] resista."
 generic_occupy_aouzou_strip_tt: "§R[580.owner.GetNameDef] podría declararnos la guerra!§!"

