 ###Child Soldiers
 child_soldiers_category: "Niños Soldados"
 child_soldiers_category_desc: "Diversas fuentes del derecho internacional, incluyendo las Convenciones de Ginebra, prohíben el reclutamiento de niños en los ejércitos. Aunque el uso de niños soldados ayuda a nuestro esfuerzo bélico al proporcionarnos mano de obra, erosiona la efectividad de nuestras fuerzas armadas y daña nuestra legitimidad internacional.\n\n§YEl nivel de reclutamiento de niños soldados§! determina la tasa a la que se reclutan nuevos niños soldados en nuestras filas. Si se vuelve negativo, más niños soldados abandonarán el ejército que los que ingresen.\n\nNúmero de niños soldados: §Y[?Root.child_soldiers]§!\nNivel de reclutamiento de niños soldados: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "Desmovilización a pequeña escala de niños soldados"
 Small_Scale_Demobilization_desc: "Hemos identificado un pequeño número de niños soldados en nuestro ejército que deberíamos devolver rápidamente a sus familias."
 Child_Soldier_Demobilization: "Desmovilizar a los niños soldados"
 Child_Soldier_Demobilization_desc: "Hemos identificado un número significativo de niños soldados en nuestro ejército que deberíamos devolver rápidamente a sus familias."
 Large_Scale_Demobilization: "Desmovilización a gran escala de niños soldados"
 Large_Scale_Demobilization_desc: "Hemos identificado un gran número de niños soldados en nuestro ejército que deberíamos devolver rápidamente a sus familias."
 Punish_Recruiters: "Castigar a los reclutadores"
 Punish_Recruiters_desc: "Si castigamos a los reclutadores de niños soldados, desalentaremos a los oficiales de reclutamiento de presionar a los menores para que se unan a las fuerzas armadas."
 Subsidize_Reintegration: "Subvencionar programas de reintegración"
 Subsidize_Reintegration_desc: "Desmovilizar a los niños soldados es una cosa. Asegurarnos de que se rehabiliten y no sean obligados a tomar las armas nuevamente es otra. Las niñas soldados, en especial, enfrentan grandes dificultades al regresar a sus sociedades. Ayudar a las ONGs a reintegrar a los ex niños soldados en la sociedad alentará a los niños soldados actuales a dejar las armas."
 Strengthen_Legislation_and_Regulation: "Fortalecer la legislación y la regulación"
 Strengthen_Legislation_and_Regulation_desc: "Si bien desmovilizar a los niños soldados y castigar a sus reclutadores ayudará a corto y mediano plazo, para consolidar verdaderamente estos esfuerzos, deberíamos construir y mantener un sistema robusto de regulaciones para prevenir el reclutamiento de niños soldados."
 Confirm_an_End_to_Child_Soldier_Recruitment: "Confirmar el fin del reclutamiento de niños soldados"

