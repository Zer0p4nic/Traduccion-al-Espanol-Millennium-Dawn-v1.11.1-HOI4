 ### Nationalist Claims ###
 ALB_nationalist_claims_FYR: "Recuperar nuestras tierras de [FYR.GetNameWithFlag]"
 ALB_nationalist_claims_FYR_desc: "Debemos unir a todos los albaneses en una gran y unificada Albania."
 ALB_nationalist_claims_KOS: "Reclamar Kosovo"
 ALB_nationalist_claims_KOS_desc: "Debemos unir a todos los albaneses en una gran y unificada Albania."
 ALB_nationalist_claims_SER: "Reclamar Kosovo"
 ALB_nationalist_claims_SER_desc: "Debemos unir a todos los albaneses en una gran y unificada Albania."
 AUS_nationalist_claims_ITA: "Reclamar Südtirol"
 AUS_nationalist_claims_ITA_desc: "Südtirol es legítimamente austriaco. Ya es hora de recuperarlo."
 DEN_nationalist_claims_GER: "Reclamar Schleswig-Holstein"
 DEN_nationalist_claims_GER_desc: "Históricamente y culturalmente danés, hemos dejado durante demasiado tiempo que el pueblo danés de Schleswig-Holstein sea oprimido por [GER.GetNameWithFlag]."
 DEN_nationalist_claims_SWE: "Reclamar Skåne"
 DEN_nationalist_claims_SWE_desc: "Históricamente y culturalmente danés, hemos dejado durante demasiado tiempo que nuestro pueblo de Skåne sea oprimido por [SWE.GetNameWithFlag]."
 FRA_nationalist_claims_BEL: "Reclamar Wallonie de [BEL.GetNameWithFlag]"
 FRA_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] es una construcción artificial. No nos importa lo que el pueblo flamenco de Flandes decida hacer con los restos. Pero una cosa es cierta: la región de habla francesa de Wallonie debe regresar a [FRA.GetNameWithFlag]."
 FRA_nationalist_claims_SWI: "Reclamar la región suiza de habla francesa"
 FRA_nationalist_claims_SWI_desc: "Estamos seguros de que los franceses en Suiza serían mucho más felices como parte de [FRA.GetNameWithFlag]."
 HOL_nationalist_claims_BEL: "Reclamar Flandes y Brabante"
 HOL_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] es una construcción artificial. Durante demasiado tiempo, la población flamenca buscó la unificación con [FRA.GetNameWithFlag]. Es hora de hacerla realidad."
 HUN_nationalist_claims_ROM: "Reclamar las partes húngaras de Transilvania"
 HUN_nationalist_claims_ROM_desc: "La opresión del pueblo húngaro en Rumanía ha durado demasiado. Necesitamos buscar su regreso a Hungría propiamente dicha."
 HUN_nationalist_claims_UKR: "Reclamar Carpatia húngara"
 HUN_nationalist_claims_UKR_desc: "La población húngara en Ucrania ha sufrido demasiado tiempo. Debemos buscar la reunificación con ellos."
 NOR_nationalist_claims_DEN: "Recuperar Grønland y Færøyene"
 NOR_nationalist_claims_DEN_desc: "Grønland y Færøyene siempre fueron partes históricas de Noruega, pero nuestras posesiones fueron ilegalmente entregadas a [DEN.GetNameWithFlag] por [SWE.GetNameWithFlag]. Esto no está bien. Debe ser evidente que queremos que nos las devuelvan."
 NOR_nationalist_claims_ENG: "Reclamar Shetland"
 NOR_nationalist_claims_ENG_desc: "Shetland está más cerca culturalmente de Noruega que de Escocia o [ENG.GetNameWithFlag]. Serían más felices bajo nuestro dominio."
 NOR_nationalist_claims_SCO: "Reclamar Shetland"
 NOR_nationalist_claims_SCO_desc: "Shetland como parte del [SCO.GetNameWithFlag] independiente es una cruel broma. La gente allí anhela el día en que se unan con sus hermanos vikingos."
 NOR_nationalist_claims_ICE: "Reclamar [ICE.GetNameWithFlag]"
 NOR_nationalist_claims_ICE_desc: "[ICE.GetNameWithFlag] fue colonizado por noruegos y fue durante mucho tiempo parte del Reino de Noruega, antes de que fuera entregado ilegalmente a [DEN.GetNameWithFlag] por [SWE.GetNameWithFlag] como parte del acuerdo en las Guerras Napoleónicas. Aunque [ICE.GetNameWithFlag] es independiente ahora, sabemos cuál es su preferencia: Noruega."

 SWE_nationalist_claims_FIN: "Reclamar Åland de [FIN.GetNameWithFlag]"
 SWE_nationalist_claims_FIN_desc: "Åland es étnicamente sueco, y los inferiores finlandeses deben entregarlo inmediatamente o enfrentar las consecuencias."

