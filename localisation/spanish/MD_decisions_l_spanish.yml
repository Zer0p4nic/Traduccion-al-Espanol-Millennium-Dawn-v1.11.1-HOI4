 retire_current_leader_desc: "Aunque ciertamente sería un shock, y costaría un alto precio político, y descartaría para siempre la posibilidad de que [Root.GetLeader] regrese a la política, existe la posibilidad abierta de retirarse para pasar más tiempo con la familia y mantenerse alejado de las labores de la política.\n\n§WEfecto:§!\n§H[Root.GetLeader]§! §Wse retirará como líder de [Root.GetName]§!\n§H[show_ruling_party]§! §Welegirá un nuevo líder de entre sus filas.§!"

 hold_reelections: "§YCelebrar Nuevas§! Elecciones Extraordinarias"
 hold_reelections_desc: "Se celebrarán nuevas elecciones en 14 días. Debido a su naturaleza extraordinaria, las próximas elecciones después de estas se celebrarán en la fecha futura planeada."

 permanently_suspend_elections: "§RSuspender§! Elecciones de forma Permanente"
 permanently_suspend_elections_desc: "Como actualmente somos un gobierno inclinado hacia la autocracia, sería una locura volver a celebrar elecciones que pudieran amenazar nuestro control sobre el poder."

