 promote_outlook_decision_category: "Promover puntos de vista"
 promote_outlook_decision_category_desc: "Existen ciertas facciones dentro del país que podemos elegir apoyar."
 promote_outlook_decision_support_pro_western_parties: "§YCampaña de propaganda pro-occidental§!"
 promote_outlook_decision_support_pro_western_parties_desc: "Usando la guerra informativa, podemos influir en la opinión pública sobre la situación mundial. Sin embargo, cualquier campaña de este tipo solo será efectiva por un tiempo limitado, ya que las personas gradualmente pierden interés.\n\n§YCosto de campaña de propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCosto de campaña de propaganda pro-occidental§! Modificador: [?ROOT.modifier@western_outlook_campaign_cost_modifier|-2%]"
