 protests_decision_category_desc: "Necesitamos cumplir con las expectativas de nuestros ciudadanos para evitar protestas y otros malos desarrollos sociales.\n\nFuerza actual de las protestas: [protest_strength_TT]\nRadicalización actual de las protestas: [protest_radicalisation_TT][fuel_protests_TT]\n\n\nCómo leer el informe:\n§GLas§! casillas verdes representan el nivel de gasto requerido por nuestros ciudadanos y cubierto por nuestro gasto actual\n§RCasillas§! rojas representan el nivel de gasto requerido por nuestros ciudadanos y NO cubierto por nuestro gasto actual - esta es la fuente de las protestas que ganan fuerza\n§BCasillas§! azules representan el nivel de gasto NO requerido por nuestros ciudadanos pero cubierto por nuestro gasto actual\nLas casillas blancas representan posibles niveles de gasto, que no están cubiertos ni se esperan"
