 promote_outlook_decision_support_emerging_parties_desc: "Usando la guerra informativa, podemos influir en la opinión pública sobre la situación mundial. Sin embargo, cualquier campaña de este tipo solo será efectiva por un tiempo limitado, ya que las personas pierden interés después de un tiempo.\n\n§YCosto de campaña de propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCosto de campaña de propaganda sobre puntos de vista emergentes§! Modificador: [?ROOT.modifier@emerging_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_non_aligned_parties: "§YCampaña de propaganda no alineada§!"
 promote_outlook_decision_support_the_non_aligned_parties_desc: "Usando la guerra informativa, podemos influir en la opinión pública sobre la situación mundial. Sin embargo, cualquier campaña de este tipo solo será efectiva por un tiempo limitado, ya que las personas gradualmente pierden interés.\n\n§YCosto de campaña de propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCosto de campaña de propaganda no alineada§! Modificador: [?ROOT.modifier@nonaligned_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_nationalists: "§YCampaña de propaganda nacionalista§!"
 promote_outlook_decision_support_the_nationalists_desc: "Usando la guerra informativa, podemos influir en la opinión pública sobre la situación mundial para verla desde una perspectiva nacionalista. Sin embargo, cualquier campaña de este tipo solo será efectiva por un tiempo limitado, ya que las personas gradualmente pierden interés.\n\n§YCosto de campaña de propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCosto de campaña de propaganda nacionalista§! Modificador: [?ROOT.modifier@nationalist_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_salafists: "§YCampaña de adoctrinamiento salafista§!"
 promote_outlook_decision_support_the_salafists_desc: "Usando la guerra informativa, promoviendo clérigos ultraconservadores y similares, podemos influir y radicalizar la opinión pública sobre la situación mundial a favor del salafismo. Sin embargo, cualquier campaña de este tipo solo será efectiva por un tiempo limitado, ya que las personas gradualmente pierden interés.\n\n§YCosto de campaña de propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCosto de campaña de adoctrinamiento salafista§! Modificador: [?ROOT.modifier@salafist_outlook_campaign_cost_modifier|-2%]"
 promote_reduced_spending_campaigns: "Campaña para reducir el gasto público"
 promote_reduced_spending_campaigns_desc: "El gobierno necesita urgentemente medidas para recortar costos, pero la gente tiene una visión muy diferente de en qué debe usarse el dinero que recibe el gobierno. Podemos orientar a la gente en la dirección correcta con una bien colocada campaña de propaganda."

