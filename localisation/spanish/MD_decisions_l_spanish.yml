 cyber_attack_desc: "Para prepararnos para cualquier confrontación con este país, deberíamos hackear sus redes militares, gubernamentales e de inteligencia para obtener información sobre sus capacidades."
 steal_tank_designs: "§GRobar§! §Y[FROM.GetAdjective]§! diseños de tanques"
 steal_tank_designs_desc: "La industria de defensa [FROM.GetAdjective] ha avanzado más allá de la nuestra. Podemos usar la guerra cibernética para asegurar el conocimiento que nos ayudará a ponernos al día."
 steal_aircraft_designs: "§GRobar§! §Y[FROM.GetAdjective]§! diseños de aviones furtivos"
 steal_aircraft_designs_desc: "La industria de defensa [FROM.GetAdjective] ha avanzado más allá de la nuestra. Podemos usar la guerra cibernética para asegurar el conocimiento que nos ayudará a ponernos al día."
 targeted_propaganda: "§GTener como objetivo§! a los §Y[FROM.GetAdjective]§! ciudadanos con propaganda"
 targeted_propaganda_desc: "Al dirigirnos específica y sutilmente a los ciudadanos [FROM.GetAdjective] en Internet con nuestra propaganda, deberíamos ser capaces de aumentar algo nuestra influencia allí."

 ###International Recognition
 statehood_category: "Reconocimiento internacional"
 statehood_category_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn\n\n\n\n\n\n\n\n\nPara lograr la plena soberanía es necesario que ganemos el apoyo de la §Ycomunidad internacional§! para nuestro estatus como nación independiente. Para hacerlo, debemos ganarnos a países clave que marcarán la pauta y llevarán a una cascada de reconocimiento de nuestro §Y[ROOT.GetFlag]estado.§!"
 boost_national_sentiment: "§YAumentar§! el sentimiento nacional"
 boost_national_sentiment_desc: "Mediante la organización de mítines y desfiles, realizando discursos y, en general, haciendo todo lo posible para acentuar un sentimiento de pertenencia nacional, podemos construir un estado unido a partir de un pueblo desunido."
 show_recognised_countries: "§YMostrar los países §!que nos han reconocido"
 show_recognised_countries_desc: "A través de una combinación de simpatía por nuestra causa y nuestra propia campaña en el extranjero, algunos países están comenzando a otorgarnos reconocimiento internacional."
 show_non_recognised_countries: "§YMostrar los países§! que no nos han reconocido"
 show_non_recognised_countries_desc: "Aún existen países que no nos han otorgado reconocimiento internacional. Para ganarlos a nuestro lado, deberíamos buscar mejores relaciones con esos países individuales o ganar el apoyo de potencias regionales que sirvan de ejemplo para que ellos las sigan. También debemos esforzarnos por cumplir con la ley internacional tanto como sea posible y elegir sabiamente nuestra perspectiva internacional y nuestra forma de gobierno."
 campaign_for_recognition_USA: "§YCaminar§! por el reconocimiento en el §Y[USA.GetFlag]EE. UU.§!"
 campaign_for_recognition_USA_desc: "Como miembro permanente del Consejo de Seguridad, el apoyo de Estados Unidos es esencial para que nuestra membresía en la ONU, y por extensión en la comunidad internacional, sea aprobada. Además, Estados Unidos ejerce una influencia considerable sobre una gran cantidad de países alineados con Occidente en todo el mundo, quienes serán mucho más propensos a apoyar nuestra adhesión con el respaldo estadounidense."
 campaign_for_recognition_ENG: "§YCaminar§! por el reconocimiento en el §Y[ENG.GetFlag]Reino Unido§!"
 campaign_for_recognition_ENG_desc: "Aunque el Reino Unido ya no sea la superpotencia que fue, su influencia internacional se conserva gracias a su membresía en el Consejo de Seguridad de la ONU. También ejerce una cierta influencia sobre muchas de sus antiguas colonias, que podrían seguir su ejemplo si el Reino Unido nos otorgara el reconocimiento."
 campaign_for_recognition_FRA: "§YCaminar§! por el reconocimiento en §Y[FRA.GetFlag]Francia§!"
 campaign_for_recognition_FRA_desc: "Francia es una nación importante en Europa y el mundo francófono. Este hecho, junto con su membresía permanente en el Consejo de Seguridad de la ONU, hace que su apoyo a nuestra campaña de reconocimiento internacional sea esencial."
 campaign_for_recognition_SOV: "§YCaminar§! por el reconocimiento en §Y[SOV.GetFlag]Rusia§!"
 campaign_for_recognition_SOV_desc: "El apoyo de Rusia será invaluable para ganar a aquellas partes del mundo que resisten la influencia estadounidense o que tienen vínculos culturales y geográficos estrechos con Rusia. Además, su membresía permanente en el Consejo de Seguridad de la ONU significa que podrían matar nuestros intentos de reconocimiento internacional con el simple uso del veto."
 campaign_for_recognition_CHI: "§YHacer campaña§! por el reconocimiento en §Y[CHI.GetFlag]China§!"
 campaign_for_recognition_CHI_desc: "China ejerce un enorme poder económico en Asia y más allá, lo que significa que el apoyo de China probablemente nos ganaría el apoyo de una gran proporción de aquellos países que dependen de China de alguna manera. Además, no podemos permitir que un miembro permanente con derecho a veto del Consejo de Seguridad de la ONU siga oponiéndose a la posibilidad de nuestra soberanía."
 become_a_UN_member_state: "§YConvertirse§! en un Estado miembro de la ONU"
 become_a_UN_member_state_desc: "Finalmente! Hemos logrado asegurar el apoyo para nuestra soberanía de los 5 miembros permanentes del Consejo de Seguridad de la ONU y suficientes estados como para conseguir una mayoría de dos tercios en la Asamblea General respecto a una votación sobre nuestra membresía. Unirse a las Naciones Unidas traerá, por fin, a nuestra nación a la comunidad internacional como un igual legal."
 recognition_category: "Reconocimiento internacional"
 recognition_category_desc: "Existen algunos estados no reconocidos que desean ingresar a la comunidad internacional. Debemos considerar si deseamos prestar nuestro apoyo a su campaña. Si estos obtienen suficiente apoyo de los estados miembros de la ONU, podrían ser admitidos en las Naciones Unidas, perdiendo su estatus de no reconocidos y las desventajas que este conlleva. Podemos ayudar a las campañas de los estados que hemos reconocido influyendo sobre los estados miembros de la ONU que aún no los han reconocido."
 switch_recognition: "Reconocer a [recognition_target]"
 switch_recognition_desc: "Actualmente reconocemos al rival de este gobierno como el representante legítimo de su pueblo, pero puede ser que sea más adecuado para nuestros intereses y valores cambiar nuestro reconocimiento a este gobierno. Actualmente, [?FROM.Granted_Recognition] estados están reconociendo a este gobierno."
 grant_recognition: "Reconocer la independencia de [From.Getname]"
 grant_recognition_desc: "Debemos considerar si otorgar el reconocimiento a [From.GetnameDef] está en nuestro interés nacional y si lo consideramos una adición digna a la comunidad internacional. Actualmente, [?FROM.Granted_Recognition] estados les han otorgado reconocimiento."
 rescind_recognition: "Revocar nuestro reconocimiento de [From.GetnameDef]"
 rescind_recognition_desc: "Debemos considerar si continuar reconociendo la independencia de [From.GetnameDef] está en nuestros mejores intereses. Actualmente, [?FROM.Granted_Recognition] estados les han otorgado reconocimiento."
 pressure_countries_to_recognize: "Presionar a los países que influenciamos para reconocer a [FROM.GetNameDef]"
 pressure_countries_to_recognize_desc: "El pueblo de [FROM.GetNameDef] merece un estado independiente. Debemos usar nuestra influencia para ayudarles a lograr este objetivo."
 move_embassy_to_jerusalem: "Mover nuestra embajada a Jerusalén"


 karabakh_decisions_category: "Conflicto de Nagorno-Karabaj"
 karabakh_decisions_category_desc: "Después de la victoria de §YArmenia§! en la §YPrimera Guerra de Artsaj§!, los conflictos fronterizos continúan hasta el día de hoy. Podemos intentar reducir la escalada del conflicto y girarlo a nuestro favor.\n\nNecesitaremos generar tensión y estar preparados para un futuro conflicto. El apoyo a la guerra también sería crucial en ese caso.\n\n[karabakh_tension_loc][karabakh_readiness_loc][karabakh_control_loc]"
