 ### Public War Weariness ###
 public_war_wariness_decision_category: "Cansancio público por la guerra"
 public_war_wariness_decision_category_desc: "\n£MAIN_desctext_weariness\n\n\n\nNuestro país está en guerra. Los problemas que acompañan al conflicto son ahora más importantes que nunca. La forma más efectiva de ganar una guerra es mantener el apoyo popular a la misma. Una vez que la gente pierde su apoyo al conflicto, ya hemos perdido.\n\n§YNota: A la gente no le gustan las guerras largas. Cuanto más decisiva sea la guerra, menos penalisante será.§!\n\nPenalización actual por el apoyo a la guerra: [?war_support_factor_var|R0%]\n"
 AB_offer_stalemate_Atk: "Ofrecer un alto el fuego"
 AB_offer_stalemate_Atk_desc: "La guerra ha durado demasiado tiempo. El combate se ha reducido a un simple punto muerto. Fue un fracaso masivo y la mejor opción para nosotros es pedir la paz."
 AB_offer_stalemate_Def: "Ofrecer un alto el fuego"
 AB_offer_stalemate_Def_desc: "El atacante está en las puertas de nuestra civilización. Han dejado de avanzar y nuestras tropas ahora están estacionadas fuera de sus posiciones. Deberíamos pedir la paz."
 AB_war_support_campaigns: "Campaña de Apoyo a la Guerra"
 AB_war_support_campaigns_desc: "La gente está perdiendo confianza en nuestro gobierno y comenzando a no apoyar la guerra. Démosles algo de motivación extra."
 AB_promises_of_pecae: "Promesas de Paz"
 AB_promises_of_pecae_desc: "La guerra está pasando factura a la gente. Deberíamos empezar a hacer campañas para discutir la posibilidad de la paz."

 ### Civil War ###
 Civil_war_decisions: "Guerra Civil"
 Civil_war_decisions_desc: "Nuestro país está sumido en una guerra civil. Esto nos permite actuar de manera poco ética. Los métodos son extremos y necesarios."
 confiscate_civilian_vehicles: "Confiscar vehículos civiles"
 confiscate_civilian_vehicles_desc: "Podemos confiscar y convertir vehículos civiles en técnicos y transportes blindados para tropas. A pesar de la guerra, los vehículos civiles siguen siendo abundantes, y nuevos pueden ser fácilmente contrabandeados a través de la frontera."
 foreign_recruitment_campaign: "Campaña de Reclutamiento Extranjero"
 foreign_recruitment_campaign_desc: "Una gran parte de nuestros combatientes proviene de otros países. Podemos realizar una campaña temporal de reclutamiento para reunir más posibles soldados para nuestros ejércitos."
 smuggle_small_arms: "Contrabandear Armas Ligeras"
 smuggle_small_arms_desc: "Además de producir nuestras propias armas ligeras en talleres locales, podemos intentar mover algunos hilos y contrabandear armas desde el extranjero."
 smuggle_heavy_weapons: "Contrabandear Armas Pesadas"
 smuggle_heavy_weapons_desc: "Además de producir nuestras propias armas pesadas en talleres locales, podemos intentar mover algunos hilos y contrabandear armas desde el extranjero. Claro, contrabandear misiles a través de la frontera es algo más difícil que el de los rifles."
 Conscripting_Child_Soldiers: "Reclutamiento Forzoso de Niños Soldados"
 force_conscript_children: "Forzar el Reclutamiento de Niños Soldados"
 force_conscript_children_desc: "Podemos comenzar a reclutar niños para nuestro ejército. En muchos conflictos asimétricos, los niños son reclutados a la fuerza en grupos rebeldes y desensibilizados a la violencia. El destino de estos niños es deprimente debido al trauma que sufren de por vida, muchos terminan cayendo en más violencia, alcohol y drogas más adelante en la vida.\n\nReclutar niños a la fuerza refuerza nuestras fuerzas, pero a menudo estos jóvenes actúan como nada más que escudos humanos."
