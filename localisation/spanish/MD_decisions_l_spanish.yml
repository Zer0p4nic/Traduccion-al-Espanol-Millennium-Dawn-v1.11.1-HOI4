 sudan_second_civil_war_decisions_category: "La Segunda Guerra Civil Sudanesa"
 sudan_second_civil_war_decisions_category_desc: "La Segunda Guerra Civil Sudanesa comenzó cuando las Fuerzas Armadas Sudanesas y el Frente Islámico Nacional bajo Omar al-Bashir derrocaron a Sadiq al-Mahdi. Inmediatamente, el gobierno de al-Bashir comenzó a implementar nuevamente políticas de islamización en todo el país (incluido Sudán del Sur), las cuales habían sido suspendidas debido a un frágil alto el fuego entre al-Mahdi y el Ejército Popular de Liberación de Sudán del Sur. Esto provocó que el principalmente cristiano y animista Sudán del Sur tomara las armas contra el gobierno."
 SUD_second_sudanese_civil_war_mission: "Acuerdo de Paz Integral"
 SUD_second_sudanese_civil_war_mission_desc: "El Ejército Popular de Liberación de Sudán se ha levantado contra nosotros, con el objetivo de derrocar nuestro régimen e instalar un régimen más inclusivo y democrático. No podemos permitir esto, ya que Sudán debe ser árabe y musulmán. Necesitamos derrotar a los rebeldes rápidamente antes de que nuestra gente se canse de la guerra."
 SUD_second_sudanese_civil_war_mission_success_tt: "Capitular §Y[SSU.GetNameWithFlag]§!"
 SUD_second_sudanese_civil_war_mission_states_tt: "Los siguientes estados serán entregados a quien §Ycontrole§! ellos. §YLas reclamaciones§! sobre todos los demás estados de Sudán del Sur se pierden"
 SUD_second_sudanese_civil_war_mission_tt: "Ambas partes acuerdan un §Yreferéndum de independencia de Sudán del Sur§! que se llevará a cabo en §Y6 años.§!\n"
 SSU_second_sudanese_civil_war_mission: "Acuerdo de Paz Integral"
 SSU_second_sudanese_civil_war_mission_desc: "El gobierno sudanés ha oprimido a nuestro pueblo por última vez. Marcharemos hasta Jartum y forzaremos a [SUD.GetLeader] a dimitir. Esta es la única manera de asegurar un gobierno democrático y justo para Sudán. Sin embargo, no queremos quedarnos atrapados en un estancamiento."
 SSU_second_sudanese_civil_war_mission_success_tt: "Capitular §Y[SUD.GetNameWithFlag]§!"
 SSU_second_sudanese_civil_war_mission_states_tt: "Los siguientes estados serán entregados a quien §Ycontrole§! ellos. §YLas reclamaciones§! sobre todos los demás estados sudaneses se pierden"
 SSU_second_sudanese_civil_war_mission_tt: "Ambas partes acuerdan un §Yreferéndum de independencia de Sudán del Sur§! que se celebrará en §Y6 años.§!\n"
 SSU_second_sudanese_civil_war_eastern_front: "Abrir el Frente Oriental"
 SSU_second_sudanese_civil_war_eastern_front_desc: "Existen varios grupos insurgentes en el este de Sudán que operan desde Eritrea. Estos grupos también se oponen al gobierno de [SUD.GetLeader], aunque utilizan sus recursos militares principalmente para interrumpir las carreteras y los oleoductos que van hacia Puerto Sudán. Deberíamos aliarnos con ellos y enviarles armas y equipo. De esta manera, tal vez podamos atraer algunas de las fuerzas [SUD.GetAdjective] del sur."
 SSU_second_sudanese_civil_war_eastern_front_tt: "Dos brigadas de fuerzas §YEastern Front§! cruzan la frontera desde Eritrea hacia §YPuerto Sudán§!"
 SSU_second_sudanese_civil_war_derg_support: "Buscar ayuda de Mengistu"
 SSU_second_sudanese_civil_war_derg_support_desc: "Antes de que Mengistu fuera derrocado, era un firme partidario de nuestra causa. Esto se debía principalmente a que Sudán apoyaba a la oposición de Mengistu. Hay muchos refugiados sudaneses viviendo en [ETH.GetName]. Ahora que Mengistu está nuevamente a cargo del país, deberíamos pedirle su ayuda para armar a estos refugiados y convertirlos en un contingente anti-[SUD.GetLeader]."
 SSU_second_sudanese_civil_war_derg_support_tt: "Cuatro brigadas de fuerzas §YSudanese Liberation Front§! cruzan la frontera desde Etiopía hacia el estado de §YBlue Nile§!"
 SSU_second_sudanese_civil_war_uganda_support: "Solicitar ayuda de [UGA.GetNameWithFlag]"
 SSU_second_sudanese_civil_war_uganda_support_desc: "Yoweri Museveni, el presidente de [UGA.GetName], es un antiguo partidario, amigo y aliado de John Garang. A finales de los 80, incluso hubo tropas del ejército [UGA.GetAdjective] luchando junto al SPLA. Sin embargo, el apoyo de Museveni disminuyó cuando el país se involucró en la República Democrática del Congo. Si la situación en el Congo se calma, tal vez Museveni pueda ayudarnos de nuevo."
 SSU_second_sudanese_civil_war_uganda_support_tt: "Si aceptan, entonces\n"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle: "Ceder [925.GetName] a cambio de armas"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_desc: "El Triángulo de Ilemi es una pequeña área entre Sudán y Kenia. La zona no tiene una frontera oficialmente acordada, y las líneas administrativas efectivas han variado a lo largo de los años. Tal vez deberíamos darle oficialmente el territorio a Kenia, si prometen ayudarnos a conseguir armas contra [SUD.GetName]."
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_tt: "Si aceptan, entonces\n"
 SUD_second_sudanese_civil_war_iraqi_paratroopers: "Contratar paracaidistas iraquíes"
 SUD_second_sudanese_civil_war_iraqi_paratroopers_desc: "Irak nos ha enviado anteriormente un pequeño destacamento de paracaidistas, y ellos han participado en la lucha por Yuba. Necesitamos solicitar un contingente más grande de paracaidistas iraquíes actuales y ex miembros y formar una unidad de élite con ellos."
 SUD_second_sudanese_civil_war_iraqi_paratroopers_tt: "Un regimiento de paracaidistas iraquíes será desplegado en Jartum"
 SUD_second_sudanese_civil_war_chinese_oil_guard: "Contratar seguridad china para los campos de petróleo"
 SUD_second_sudanese_civil_war_chinese_oil_guard_desc: "Debido a varios grupos insurgentes en el país, debemos mantener una seguridad constante en nuestros campos de petróleo. Se nos ha ofrecido contratar servicios de seguridad de China. Al contratar estos guardias, podríamos mover algunas de las unidades de seguridad de los campos de petróleo para luchar en el frente."
 SUD_second_sudanese_civil_war_chinese_oil_guard_tt: "Cuantos más estados productores de petróleo controlemos completamente, más unidades de seguridad podremos movilizar. Esto también afectará el costo de esta decisión y cuánto influjo tendrá [CHI.GetNameWithFlag] sobre nosotros."
 SUD_second_sudanese_civil_war_libyan_mercenaries: "Solicitar mercenarios [LBA.GetAdjective] adicionales"
 SUD_second_sudanese_civil_war_libyan_mercenaries_desc: "[LBA.GetNameDef] nos ha enviado un grupo de mercenarios para ayudar a nuestro gobierno. Necesitamos solicitar que se envíe una unidad adicional para reforzar nuestras fuerzas."
 SUD_second_sudanese_civil_war_congo_volunteers: "Obtener voluntarios de [DRC.GetNameWithFlag]"
 SUD_second_sudanese_civil_war_congo_volunteers_desc: "Como [UGA.GetNameDef] apoya a [SSU.GetNameDef], nos oponemos a [UGA.GetNameDef]. Esto nos convierte en aliados naturales de [DRC.GetNameDef]. Desafortunadamente, están siendo presionados por la coalición [UGA.GetName]-[RWA.GetName]. Si logran repeler a sus enemigos, podríamos conseguir su ayuda."
 SUD_second_sudanese_civil_war_congo_volunteers_trigger_tt: "[DRC.GetNameDef] controla al menos un cruce fronterizo con [SSU.GetNameDef]"
 SUD_second_sudanese_civil_war_congo_volunteers_tt: "Cuatro brigadas de voluntarios §YCongoleños§! atacan las ciudades de §YYambio§! y §YYei§!"

 sudan_war_in_darfur_decisions_category: "Guerra en Darfur"
 sudan_war_in_darfur_decisions_category_desc: "Las tensiones en Darfur se han estado gestando durante décadas, con el gobierno central intentando arabizar a la población local con lo que algunos han llamado un Apartheid. Las tensiones finalmente han entrado en erupción en guerra, ya que el Frente de Liberación de Darfur junto con el Movimiento de Justicia e Igualdad han decidido derrocar al gobierno sudanés.\n\nSi [SUD.GetNameWithFlag] no controla ninguna provincia en §Y[224.GetName]§!, comenzará un contador de tres años. Si el contador se agota, [DAR.GetNameWithFlag] recibirá §Yautonomía§! bajo [SUD.GetName]. Si Darfur controla §Ya [1183.GetName] o [223.GetName]§! cuando el contador se agote, Darfur obtendrá la independencia total. Si [SUD.GetNameWithFLag] vuelve a ocupar §Ycualquier provincia de [224.GetName]§!, el contador se reiniciará."
 SUD_war_in_darfur_mission: "Luchar contra [DAR.GetNameDef]"
 SUD_war_in_darfur_mission_desc: "El objetivo final de [DAR.GetNameDef] es el derrocamiento de [SUD.GetLeader]. A diferencia de los rebeldes del sur, el conflicto en Darfur es más reciente, por lo que los darfuríes estarán más dispuestos a continuar la guerra por un largo tiempo. Si queremos evitar que ganen autonomía, debemos aplastarlos."
 SUD_war_in_darfur_mission_cancel_trigger: "Controlamos cualquier provincia en el estado de [224.GetName]"
 DAR_war_in_darfur_mission: "Luchar contra [SUD.GetNameDef]"
 DAR_war_in_darfur_mission_desc: "Durante años, el régimen [SUD.GetAdjective] ha oprimido a nuestro pueblo, intentando convertirnos en árabes contra nuestra voluntad. Esto termina hoy."
 DAR_war_in_darfur_mission_cancel_trigger: "[SUD.GetName] controla cualquier provincia en el estado de [224.GetName]"
 SUD_war_in_darfur_arm_janjaweed: "Armar a los Janjaweed"
 SUD_war_in_darfur_arm_janjaweed_desc: "Los Janjaweed son una milicia árabe que opera en Darfur. Originalmente creados por Chad, los Janjaweed actúan como hombres fuertes para la población árabe de Darfur, asegurándose de que la tierra permanezca en sus manos. Llevamos mucho tiempo utilizando a los Janjaweed para controlar la insurgencia en Darfur, pero con nuestras fuerzas en desventaja numérica, quizás sea el momento de aumentar nuestro apoyo a ellos."
 SUD_war_in_darfur_arm_janjaweed_tt: "Se crearán tres brigadas de milicia §YJanjaweed§!"

