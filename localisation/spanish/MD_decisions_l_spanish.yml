 # Portugal
 POR_expand_the_neves_corvo_mine: "Ampliar la mina Neves-Corvo"
 POR_expand_the_neves_corvo_mine_desc: "La mina Neves-Corvo fue fundada en 1977 tras el descubrimiento de una anomalía gravimétrica en un estudio geofísico. La mina produce principalmente zinc y cobre y se considera una de las principales minas del país. Debemos explotarla más a fondo invirtiendo algunos recursos adicionales en la mina."
 POR_expand_the_panasqueira_mines: "Ampliar las minas de Panasqueira"
 POR_expand_the_panasqueira_mines_desc: "Las minas de Panasqueira son un nombre genérico para las minas entre Cabeço do Pião y el pueblo local de Panasqueira. La mina ha estado en operación desde finales del siglo XIX y todavía tiene más reservas de tungsteno y otros minerales en la región. Podemos traer inversiones adicionales y más fondos estatales para explotar más las reservas y ayudar más a nuestro país."
 POR_expand_the_mua_mine: "El proyecto de la mina Mua"
 POR_expand_the_mua_mine_desc: "Las minas Mua en Portugal son una de las minas más grandes del país y del mundo. Representa una de las mayores reservas de mineral de hierro, con 2.56 mil millones de toneladas de mineral con una clasificación del 37% de hierro. Ampliar y explotar esto nos ayudará a lograr más independencia en nuestros sueños económicos."
