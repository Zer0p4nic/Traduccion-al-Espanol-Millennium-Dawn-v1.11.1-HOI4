 cyber_warfare_category: "Guerra cibernética"
 cyber_warfare_category_desc: "\n\n\n\n\n\n£MAIN_desctext_cyber\n\n\n\n\n\n\n\n\n§RLas guerras§! del §Ysiglo XXI§! se libran cada vez más no en el aire, el mar o en tierra, sino en el §1ciberespacio§!. Debemos tomar decisiones astutas para no quedarnos atrás en esta área crítica del combate moderno."
