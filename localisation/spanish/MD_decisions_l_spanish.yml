 ##### RUSSIA #####
 SOV_SYR: "Guerra Civil Siria"
 SOV_SYR_desc: "La Guerra Civil Siria es un conflicto armado multilateral en curso en Siria, librado principalmente entre el gobierno del presidente Bashar al-Assad, junto con sus aliados, y diversas fuerzas opuestas al gobierno. El malestar en Siria, parte de una ola más amplia de protestas de la Primavera Árabe de 2011, surgió por el descontento con el gobierno de Assad y escaló a un conflicto armado después de que las protestas pidiendo su destitución fueran violentamente reprimidas."
 sov_intervene_SYR: "Intervenir en la Guerra Civil Siria"
 sov_intervene_SYR_desc: "Históricamente, Rusia ha respaldado al Gobierno Sirio"
 SOV_HOR: "Guerra Civil Libia"
 SOV_HOR_desc: "La Guerra Civil Libia hace referencia a los conflictos en curso en Libia, que comenzaron con las protestas de la Primavera Árabe de 2011, lo que llevó a la Primera Guerra Civil Libia, intervención militar extranjera y la caída y muerte de Muammar Gaddafi. Las secuelas de la guerra civil y la proliferación de grupos armados llevaron a la violencia y la inestabilidad en todo el país, lo que dio lugar a una renovada guerra civil en 2014."
 sov_intervene_HOR: "Intervenir en la Guerra Civil Libia"
 sov_intervene_HOR_desc: "Históricamente, Rusia ha respaldado a la Cámara de Representantes"
 SOV_CHE: "Integrar Chechenia"
 SOV_CHE_desc: "Finalmente tomamos Chechenia, y podemos integrarla totalmente."
 sov_CHE: "Integración de Chechenia"
 sov_CHE_desc: "Históricamente, Chechenia siempre fue Rusia, y podemos hacerlo de nuevo."
 SOV_Propaganda: "Haz funcionar la máquina de propaganda!"
 SOV_Propaganda_desc: "Tenemos una popularidad muy baja y hay algo de probabilidad de que perdamos las elecciones de 2004. Debemos hacer funcionar nuestra máquina de propaganda!"
 SOV_Propaganda_1: "Tomar control de NTV"
 SOV_Propaganda_1_desc: "NTV es un canal independiente-opositor. Y debemos tomar control de él."
 SOV_Propaganda_2: "Tomar control de RTR"
 SOV_Propaganda_2_desc: "RTR es un canal independiente-opositor. Y debemos tomar control de él."
 SOV_Propaganda_3: "Tomar control de ORT"
 SOV_Propaganda_3_desc: "ORT es el canal más visto, por lo que tomar control de él nos dará mucha popularidad."
 SOV_crush_da_opositon: "Destruir a la Oposición!"
 SOV_crush_da_opositon_desc: "La oposición es lo suficientemente fuerte como para derrocar a nuestro Gobierno Corrupto, si gastamos algo de dinero, se callarán."
 SOV_tv_1: "Dar algo de dinero a Solovyev."
 SOV_tv_1_desc: "Solovyev es uno de los enemigos de Putin, pero por algo de dinero se convertirá en uno de sus seguidores."
 SOV_tv_2: "Dar algo de dinero a Kiselev."
 SOV_tv_2_desc: "Kiselev también es opositor, pero por algo de dinero aparecerá en Vesti (noticias) y atraerá a la gente a votar por Putin."
 SOV_tv_3: "Cerrar el programa de televisión opositor 'Kukly' en NTV"
 SOV_tv_3_desc: "Puppets era un programa semanal de sátira política rusa, producido por Vasily Grigoryev y transmitido los sábados en el canal de televisión NTV. Utilizaba marionetas para representar a celebridades, principalmente a los principales políticos. Se inspiró en el programa británico de los años 80-90 Spitting Image."

