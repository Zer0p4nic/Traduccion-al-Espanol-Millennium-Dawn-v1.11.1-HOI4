 type_99_decision: "Crear diseño ZTZ-99 Phase-I Plus"
 type_99_decision_desc: "El ZTZ-99 Phase-I Plus es una variante mejorada del WZ123 (Proyecto 9910) con protección mejorada. Está equipado con blindaje reactivo FY-4 y un sistema de advertencia láser temprano."
 type_99_II_decision: "Crear diseño ZTZ-99 Phase-II"
 type_99_II_decision_desc: "El ZTZ-99 Phase-II, parte del Proyecto 0910, cuenta con una estructura de torreta mejorada, sistemas de información de campo actualizados y un dispositivo de contramedidas láser."
 type_99a_decision: "Crear diseño ZTZ-99A"
 type_99a_decision_desc: "El tanque ZTZ-99A representa un avance en informatización y es el primer tanque digitalizado desarrollado nacionalmente por China. Comparado con modelos anteriores, su torreta y sistema de suspensión del chasis han sido rediseñados casi por completo."
 ztq_15_decision: "Crear diseño ZTQ-15"
 ztq_15_decision_desc: "El ZTQ-15 presenta un diseño compacto y una estructura ligera, lo que lo hace ideal para su despliegue en las mesetas occidentales de China y en terrenos con vías fluviales densas en el sur."
 zbd_04a_decision: "Crear diseño ZBD-04A"
 zbd_04a_decision_desc: "La variante mejorada del ZBD-04 IFV (también conocido como \"Modificación 502\") reduce los requisitos de rendimiento anfibio en comparación con el modelo original, cuenta con un casco blindado rediseñado y reforzado, y está equipada con un nuevo sistema de advertencia láser."
 zbl_08_decision: "Crear diseño ZBL-08"
 zsl_10_decision: "Crear diseño ZSL-10"
 pgz_09_decision: "Crear diseño PGZ-09"
 pgz_09_decision_desc: "El PGZ-09 utiliza dos cañones antiaéreos PG99, una versión licenciada china producida del GDF-002, reemplaza al PGZ-95 en la defensa aérea de campo. Su éxito permitió que China lograra por primera vez capacidad de defensa aérea terminal contra objetivos altamente móviles, alcanzando el nivel de sistemas similares en países desarrollados."
 plz_05_decision: "Crear diseño PLZ-05"
 plz_05_decision_desc: "El PLZ-05, como una de las piezas clave del equipo en la modernización de la artillería del PLA en el nuevo siglo, también es el primer obús autopropulsado de 155 mm con orugas en servicio en el PLA. Utilizando un nuevo chasis y tecnologías avanzadas de artillería, este obús autopropulsado ha alcanzado estándares de clase mundial, mejorando significativamente las capacidades de apoyo de fuego del Ejército del PLA."
