l_spanish:
 MAPMODE_EU_MAP_MODE_NAME: "UE"
 MAPMODE_EU_MAP_MODE: "UE"
 MAPMODE_EU_MAP_MODE_DESCRIPTION: "Estados miembros (oscuro) y posibles estados miembros (claro) de la UE."
 EU_map_mode_tooltip: "UE"
 EU_map_mode_tooltip_delayed: "Miembro en azul más oscuro y posibles estados miembros en azul más claro.\n\nTitulares de cargos:\nRojo más oscuro - Presidente de la Comisión Europea, Presidente del Consejo Europeo y Presidente del Parlamento Europeo\nMarrón - Secretario General de EuroNavy\nVerde oscuro - Secretario General de EuroArmy\nTurquesa - Alto Representante de la Unión para Asuntos Exteriores y Política de Seguridad\nPúrpura - Ministro de Economía y Finanzas de Europa\nAmarillo - Presidente del Banco Central Europeo\nVerde claro - Director de Frontex\nNaranja - Embajador de la UE ante las Naciones Unidas\nRosa - Presidente de la Federación Europea"
 MAPMODE_GDP_C_MAP_MODE_NAME: "PIB per cápita"
