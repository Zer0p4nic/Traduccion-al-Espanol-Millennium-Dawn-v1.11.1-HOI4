 gdp_c_map_mode_tooltip_delayed: "El PIB per cápita de §Y[FROM.CONTROLLER.GetNameWithFlag]§! es: $[?FROM.CONTROLLER:gdp_per_capita|Y]K.\nEl modo de mapa muestra el PIB per cápita de una nación. Es una representación de lo grande que es actualmente la economía de [FROM.CONTROLLER.GetName]. Este modo de mapa se actualiza semanalmente con el tic económico semanal o cuando se actualiza manualmente.\n"
