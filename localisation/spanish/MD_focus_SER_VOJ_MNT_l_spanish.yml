 ##########MILOCEVIC CONFEDERATION##########
 ##########Focuses##########
 SER_serbian_perestroika: "La Reestructuración de la Identidad Serbia"
 SER_serbian_perestroika_desc: "Estamos listos para cambiar la esencia misma del pueblo serbio, para abandonar la dominación total en los Balcanes, a cambio estamos listos para imponer a los pueblos balcánicos un proyecto que ha sido olvidado hace mucho tiempo: la Federación Balcánica"
 SER_renewed_image_of_serbia: "Serbia Renovada"
 SER_renewed_image_of_serbia_desc: "Nuestra gente debe pasar por una difícil etapa de repensar nacional quiénes nos vemos en el futuro. La expansión agresiva y el deseo de dominar los Balcanes creando una gran Serbia debería convertirse en cosa del pasado"
 SER_confederation_project: "Proyecto de Federación"
 SER_confederation_project_desc: "Comenzaremos los preparativos para la creación de la Federación. Este importante paso nos acercará a nuestra visión de los Beams Unidos como el centro del poder en el mundo."
 SER_hijacking_yugo_nostalgia: "Renunciar al Sueño Yugoslavo"
 SER_hijacking_yugo_nostalgia_desc: "Yugoslavia permanecerá en el pasado, pero ahora es el momento de una nueva visión del futuro de los Balcanes, una Federal."
 SER_language_agreements: "Resolver un Problema de Idioma"
 SER_language_agreements_desc: "El idioma siempre ha sido un medio de dominación de una nación sobre otra, en nuestra federación cada idioma de cada nación será importante y necesario."
 SER_propose_yugocefta: "Promoción de Relaciones Comerciales"
 SER_propose_yugocefta_desc: "Firmaremos una serie de acuerdos comerciales con nuestros vecinos, que nos acercarán a las primeras negociaciones sobre la creación de una Federación."
 SER_confederation_realisation: "La Primera Etapa de la Federación"
 SER_confederation_realisation_desc: "Comenzaremos la federalización de nuestro país para que en el futuro todos los vecinos vean que nuestras ambiciones imperiales están en el pasado y estamos listos para cooperar con todas las naciones balcánicas."
 SER_apologize_to_bosnia: "Resolver Todas las Disputas con Bosnia"
 SER_apologize_to_bosnia_desc: "Nuestro enfrentamiento con Bosnia debe completarse y promoveremos activamente el deseo de establecer lazos con este estado fraternal tanto como sea posible."
 SER_undermine_croatian_nationalism: "Pacificar el Nacionalismo Croata"
 SER_undermine_croatian_nationalism_desc: "Promoveremos la cooperación con Croacia, a pesar del terrible pasado, tenemos un futuro maravilloso por delante."
 SER_honey_and_milk_approach: "Diplomacia de Miel y Leche"
 SER_honey_and_milk_approach_desc: "Kosovo y Macedonia siempre han sido nuestro principal problema en el sur, pero ahora estamos listos para convertir este problema en un posible amigo y socio. Es vital establecer relaciones con ellos, porque su membresía en la Federación nos abrirá el camino hacia el sur."
 SER_confederation_bos: "Negociaciones con Bosnia"
 SER_confederation_bos_desc: "Finalmente, estamos listos para comenzar las negociaciones sobre la membresía en la Federación. No es un hecho que podamos ponernos de acuerdo y convencer de convertirse en miembros de la Federación de inmediato, pero estamos listos para un largo proceso."
 SER_confederation_slv_cro: "Negociaciones con Eslovenia y Croacia"
 SER_confederation_slv_cro_desc: "Finalmente, estamos listos para comenzar las negociaciones sobre la membresía en la Federación. No es un hecho que podamos ponernos de acuerdo y convencer de convertirse en miembros de la Federación de inmediato, pero estamos listos para un largo proceso."
 SER_confederation_mac_kos: "Negociaciones con Kosovo y Macedonia"
 SER_confederation_mac_kos_desc: "Finalmente, estamos listos para comenzar las negociaciones sobre la membresía en la Federación. No es un hecho que podamos ponernos de acuerdo y convencer de convertirse en miembros de la Federación de inmediato, pero estamos listos para un largo proceso."
 SER_confederation_created: "La Segunda Etapa de la Federación"
 SER_confederation_created_desc: "Hemos completado la segunda etapa de nuestra idea de un Estado Federal en los Balcanes. Ahora estamos listos para seguir adelante, ya hacia aquellos países que nunca fueron parte de Yugoslavia."
 SER_multicultural_guarantees: "Garantías de Multiculturalismo"
 SER_multicultural_guarantees_desc: "Promoveremos ideas y leyes en nuestra Federación para proteger el multiculturalismo de los pueblos que nos habitan."
 SER_a_newer_identity: "Nueva Identidad Nacional"
 SER_a_newer_identity_desc: "El pueblo balcánico debe convertirse en una nueva identidad nacional para todos los pueblos que habitan nuestra Federación, la única manera en que podemos encontrar la unidad.."
 SER_confederation_alb: "Negociaciones con Albania"
 SER_confederation_alb_desc: "Finalmente, estamos listos para comenzar las negociaciones sobre la membresía en la Federación. No es un hecho que podamos ponernos de acuerdo y convencer de convertirse en miembros de la Federación de inmediato, pero estamos listos para un largo proceso."
 SER_confederation_gre: "Negociaciones con Grecia"
 SER_confederation_gre_desc: "Finalmente, estamos listos para comenzar las negociaciones sobre la membresía en la Federación. No es un hecho que podamos ponernos de acuerdo y convencer de convertirse en miembros de la Federación de inmediato, pero estamos listos para un largo proceso."
 SER_confederation_bul: "Negociaciones con Bulgaria"
 SER_confederation_bul_desc: "Finalmente, estamos listos para comenzar las negociaciones sobre la membresía en la Federación. No es un hecho que podamos ponernos de acuerdo y convencer de convertirse en miembros de la Federación de inmediato, pero estamos listos para un largo proceso."
 SER_confederation_romania: "Negociaciones con Rumanía"
 SER_confederation_romania_desc: "Finalmente, estamos listos para comenzar las negociaciones sobre la membresía en la Federación. No es un hecho que podamos ponernos de acuerdo y convencer de convertirse en miembros de la Federación de inmediato, pero estamos listos para un largo proceso."
 SER_south_european_balkan_confederation: "Nuevo Centro de Poder son los Balcanes"
 SER_south_european_balkan_confederation_desc: "Nuestra Federación ahora se extiende sobre territorios tan vastos que estamos listos para declarar que somos un nuevo centro de poder y las grandes potencias ya no podrán influir en nosotros individualmente."
