 ##########Events##########
 SerbiaFocus.7.t: "Destino de la Republika Srpska"
 SerbiaFocus.7.d: "Llevaremos a cabo nuestro propio referéndum, bajo el pretexto del cual separaremos la Republika Srpska de Bosnia y subyugaremos su gobierno."
 SerbiaFocus.7.a: "Bueno"
 SerbiaFocus.8.t: "Rebelión en la Republika Srpska"
 SerbiaFocus.8.d: "Lo adivinamos, pero no podíamos imaginar que sucedería tan rápido. Tan pronto como dimos autonomía a la Republika Srpska, Belgrado provocó una rebelión contra nosotros allí."
 SerbiaFocus.8.a: "Maldición, lucharemos"
 SerbiaFocus.8.b: "Nos rendimos"
 SerbiaFocus.24.t: "[FROM.GetNameWithFlag] Solicita Cascos Azules"
 SerbiaFocus.24.d: "El gobierno serbio quiere que enviemos contenido de mantenimiento de la paz a nuestro territorio, porque temen el rebrote de las hostilidades, ¿estaremos de acuerdo?"
 SerbiaFocus.24.a: "Sí"
 SerbiaFocus.24.b: "No enviaremos cascos azules allí"
 SerbiaFocus.25.t: "[FROM.GetNameWithFlag] Nos Envía Cascos Azules"
 SerbiaFocus.25.d: "El gobierno ruso nos está enviando un contingente de mantenimiento de la paz, ahora estamos a salvo"
 SerbiaFocus.25.a: "Bueno"
 SerbiaFocus.26.t: "[FROM.GetNameWithFlag] Se Niega a Enviar Cascos Azules"
 SerbiaFocus.26.d: "El gobierno ruso se ha negado a enviar cascos azules a nuestro territorio"
 SerbiaFocus.26.a: "Triste"
 SerbiaFocus.27.t: "[FROM.GetNameWithFlag] Quiere Formar Parte de Nosotros"
 SerbiaFocus.27.d: "[FROM.GetNameWithFlag] ha ganado la guerra y está listo para formar parte de la Gran Serbia, casi 20 años después de esos terribles eventos de los años 90"
 SerbiaFocus.27.a: "Bonito"
 SerbiaFocus.110.t: "El Estado de la Unión"
 SerbiaFocus.110.d: "El Estado de la Unión regresa a ti nuevamente y está listo para firmar con nosotros la ratificación del acuerdo sobre su creación. Solo necesitamos decidir si estamos listos para un paso político tan arriesgado?"
 SerbiaFocus.110.a: "Sí, creamos el estado de la unión"
 SerbiaFocus.110.b: "No"
 SerbiaFocus.111.t: "[FROM.GetNameWithFlag] Se Ha Negado a Crear un Estado de la Unión"
 SerbiaFocus.111.d: "Nos han rechazado nuevamente, tal vez su gobierno aún no haya madurado, pero lo intentaremos de nuevo"
 SerbiaFocus.111.a: "Triste"
 SerbiaFocus.112.t: "El Estado de la Unión con [FROM.GetNameWithFlag]"
 SerbiaFocus.112.d: "[FROM.GetNameWithFlag] ha comenzado los preparativos para unirse al Estado de la Unión. Esta es una noticia inesperada para nosotros, porque ya habían solicitado una vez, pero se hizo durante eventos trágicos para ellos y una situación terrible para nosotros. Tal vez las cosas sean diferentes ahora"
 SerbiaFocus.112.a: "Bueno"
