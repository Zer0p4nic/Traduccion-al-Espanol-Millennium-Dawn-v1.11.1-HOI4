 VOJ_no_nation: "País Sin Nación"
 VOJ_debuff_nation: "Deseo de Autonomía en Voivodina"
 VOJ_debuff_nation_desc: "Los eventos pasados han llevado a la activación de los partidarios de la Autonomía en Voivodina, ¿deberíamos resolver este problema?"
