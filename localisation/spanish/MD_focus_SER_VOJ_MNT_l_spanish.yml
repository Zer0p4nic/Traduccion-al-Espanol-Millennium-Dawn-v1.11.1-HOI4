 serbian_focus: "Árbol de Enfoque Serbio"
 ##########START BRANCH##########
 ##########Focuses##########
 SER_the_high_castle: "El Alto Castillo"
 SER_the_high_castle_desc: "Un país es tan fuerte como el gobierno que lo lidera. Debemos asegurarlo y decidir el camino que queremos seguir. ¿Nos quedaremos con la 'vieja guardia' o tomaremos un nuevo rumbo?"
 SER_begin_repairing_works1: "Comenzar a Reconstruir el País"
 SER_begin_repairing_works1_desc: "Las consecuencias del bombardeo de la OTAN han sido un golpe terrible para nuestra economía, pero es hora de resurgir como un fénix y comenzar a restaurar lo que se perdió."
 SER_deals_with_criminal_world: "Lidiar con los Jefes del Crimen"
 SER_deals_with_criminal_world_desc: "Hasta ahora, no podemos luchar contra el crimen que se ha extendido por todo nuestro país, pero podemos concluir algunos acuerdos con ellos para reducir su influencia sobre nosotros y nuestro país."
 SER_enforcement_of_kleptocracy: "Comenzar a Suprimir a los Cleptócratas"
 SER_enforcement_of_kleptocracy_desc: "Finalmente estamos listos para comenzar a reducir la influencia de los cleptócratas en nuestro país, en pequeños pasos, nos liberaremos de su influencia."
 SER_anti_opposition_measures: "Luchar contra la Oposición"
 SER_anti_opposition_measures_desc: "La precaria posición de nuestro gobierno, después de tales eventos terribles, se convirtió en una excusa para que la oposición ejerciera presión sobre nosotros; lidiremos con ellos."
 SER_demonstrative_anti_corruption_actions: "Lucha Demostrativa contra la Corrupción"
 SER_demonstrative_anti_corruption_actions_desc: "La situación con la corrupción ha alcanzado su punto máximo, pero los ciudadanos necesitan ser tranquilizados, organizaremos una lucha demostrativa contra esos funcionarios corruptos a los que podamos atrapar."
 SER_peacefulize_the_plebs: "Calmar a la Plebe"
 SER_peacefulize_the_plebs_desc: "La gente está en un estado en el que un evento aleatorio o la persona adecuada en el lugar adecuado puede iniciar un incendio de revolución, es necesario evitar tales oportunidades."
 SER_debt_reconstructuring: "Restructuración de la Deuda"
 SER_debt_reconstructuring_desc: "Nuestra deuda nos tiene fuertemente agarrados. Debemos manejar este problema para evitar quedar paralizados por él más adelante."
 SER_stabilization_measures: "Medidas de Estabilización"
 SER_stabilization_measures_desc: "Para asegurar una economía estable, debemos implementar medidas para evitar crear un entorno para una economía débil e inestable. Implementemos algunas ahora, para la seguridad de nuestra economía."
 ##########Decisions##########
 SER_the_castle_crumbles: "El Castillo se Desmorona"
 SER_the_castle_crumbles_desc: "\n\n\n\n\n\n£SER_desctext_milocevic\n\n\n\n\n\n\n\n\n§H[ROOT.GetLeader]§!'s reinado ha estado plagado de inestabilidad, falta de liderazgo y muchos crímenes de guerra. \nLa §HRevolución Bulldozer§!, como algunos la llaman, puede marcar el fin del gobierno de Milošević y traer un nuevo orden '§CDemocrático§!' en [SER.GetFlag]§Y[SER.GetName]§!.\n\nSi la §Rresistencia§! no es sofocada a finales de octubre, entonces la §HRevolución Bulldozer§! estará en pleno apogeo. §YMilošević§! tendrá cierto control sobre la nación, pero si su poder no alcanza el §H100%§! al final de la §Rrevolución§!, entonces su tiempo puede haber terminado.\n\n £text_icon_milocevic Fuerza de Milošević: §Y[?SER_milosevic_strength]§!"
 SER_the_revolution: "§LRevolución§!"
 SER_the_revolution_desc: "La Revolución Bulldozer marcará el fin del gobierno de [ROOT.GetLeader].."
 SER_negotiations: "§YNegociaciones§!"
 SER_negotiations_desc: "Vamos a tener que llamar a algunas negociaciones con algunas de las facciones más débiles que protestan.."
 SER_appeal_to_nationalists: "§YApelar§! a los Nacionalistas"
 SER_appeal_to_nationalists_desc: "Los nacionalistas son los partidarios más fuertes de nuestro partido y orden gobernante. Necesitaremos apaciguarlos."
 SER_suppress_dissent: "§RReprimir§! la Disidencia"
 SER_suppress_dissent_desc: "Alguna represión de los movimientos de oposición será necesaria para sacarlos de las calles.."
 SER_selective_repression: "§RRepresión§! Selectiva"
 SER_selective_repression_desc: "Al eliminar objetivos clave específicos, podremos debilitar el movimiento de resistencia."
 SER_mafia_concessions: "§YConcesiones§! a la Mafia"
 SER_mafia_concessions_desc: "Hacer concesiones a la mafia nos permitirá ganarlos para nuestro lado."
 SER_utilize_mafia: "§RUtilizar§! a la Mafia"
 SER_utilize_mafia_desc: "Podemos contactar a la mafia y pedirles que hagan parte del trabajo sucio por nosotros.."
 SER_russian_involvement: "[SOV.GetFlag]§YInvolucramiento Ruso§!"
 SER_russian_involvement_desc: "Algunos elementos en el gobierno ruso están más que felices de darnos una mano para frenar este movimiento de resistencia."
 SER_choke_the_media: "§RAhorcar§! a los Medios"
 SER_choke_the_media_desc: "Los medios están avivando los incendios que arden en nuestra nación. Para evitar una mayor propagación de la información, necesitaremos ahogarlos de información."
 SER_constitutional_manipulation: "§YManipulación Constitucional§!"
 SER_constitutional_manipulation_desc: "Vamos a tener que manipular la constitución un poco para darnos algunas lagunas para mantener a nuestro partido en el poder"
 SER_divisionary_tactics: "§YTácticas Divisionarias§!"
 SER_divisionary_tactics_desc: "Al causar divisiones en el movimiento de oposición, podremos dividir y conquistar los disturbios."
 ##########Tooltips##########
 SER_milosevic_power_10: "§GAumentará§! £text_icon_milocevic §HFuerza de Milosevic§! en §G10§!"
 SER_milosevic_power_5: "§GAumentará§! £text_icon_milocevic §HFuerza de Milosevic§! en §G5§!"
 SER_milosevic_power_1: "§GAumentará§! £text_icon_milocevic §HFuerza de Milosevic§! en §G1§!"
 SER_revolution2_TT: "§RMilošević será Derrocado!§!"
 SER_revolution3_TT: "§RMilošević mantendrá el Poder!§!"
 SER_revolution_TT: "Este enfoque se §Hcompletará automáticamente§! tras la §Helección§!"
 ##########Idea##########
 SER_The_kleptocratic: "El Cleptocrático"
 SER_The_kleptocratic_desc: "Un grupo de élite dentro de nuestra nación que roba al pueblo de maneras legalmente irritantes, todos ocupan posiciones de poder en diferentes lugares, ya sea un líder político, un jefe del crimen o incluso una figura religiosa."
 SER_International_Isolation: "Aislamiento Internacional"
 SER_International_Isolation_desc: "Estamos en aislamiento internacional, después de nuestras acciones en el territorio de la antigua Yugoslavia, ahora nuestro país tendrá que buscar formas de superar esta barrera"
 SER_nato_bombings_scars_idea: "Consecuencias del Bombardeo de la OTAN"
 SER_nato_bombings_scars_idea_desc: "El bombardeo de la OTAN causó daños significativos a nuestro país, muchos edificios e instalaciones de infraestructura resultaron dañados. Ahora tenemos que lidiar con las consecuencias de esta pesadilla"
 SER_brain_drain_idea_1: "Fuga de Cerebros"
 SER_brain_drain_idea_1_desc: "Los eventos del siglo pasado se han hecho sentir, los jóvenes están huyendo de las ruinas en busca de una vida mejor, y debemos traerlos de vuelta o detenerlos para que el país no se quede sin personal experimentado"
 SER_avia: "Fuerza Aérea Obsoleta"
 SER_avia1: "Fuerza Aérea Reformada"
 SER_special_unit_idea: "Unidad de Operaciones Especiales"
 SER_special_unit_idea_desc: "Unidad para Operaciones Especiales o Unidad de Operaciones Especiales, también conocida como Boinas Rojas o Frankies, fue una unidad policial de fuerzas especiales de élite."
 SER_plebs_idea: "Medidas para Calmar a la Plebe"
 SER_antiopposition_activity_idea: "Lucha Anti-Oposición"
 SER_demonstrative_anticorrup_idea: "Lucha Demostrativa contra la Corrupción"
 SER_stable_measure: "Medidas de Estabilización"
 SER_stable_measure_desc: "Repartir dinero para mantener a la gente bajo control."
 SER_debt_reconstructure: "Restructuración de la Deuda"
 SER_debt_reconstructure_desc: "Para ayudar a controlar nuestra situación de deuda, estamos comprando tiempo asegurando a aquellos a quienes debemos y pidiendo tasas de interés temporalmente más bajas para facilitar el proceso de devolución."
 ##########Flags##########
 SER_milosevic_stays: "§YSlobodan Milošević no deja el cargo después de las elecciones de 2000§!"
 SER_milosevic_leaves: "§YSlobodan Milošević deja el cargo después de las elecciones de 2000§!"
 ##########Misc##########
 SER_bulldozer_died: "La §HRevolución Bulldozer§! debe haber sido §RAplastada!§!"
 SER_bulldozer_revolution: "§RMilošević§! Debió haber sido §RDerrocado§! en la §HRevolución Bulldozer!§!"
 ##########MILOCEVIC BRANCH##########
 ##########Focuses##########
 SER_castle_holds_strong: "El Castillo se Mantiene Fuerte"
 SER_castle_holds_strong_desc: "La autoridad de Milošević se mantiene fuerte, la fuerza de la oposición democrática parece haber sido sobrestimada. Milošević liderará a Serbia en el nuevo milenio, emergeremos en grandeza, Jaka Srbija, Jaka Jugoslavija!"
 SER_milosevic_authority: "Autoridad de Milošević"
 SER_milosevic_authority_desc: "Milošević debe asegurarse de que su posición sea segura y estable. Derribaremos a los más vocales que hablen en su contra y protegeremos adecuadamente sus intereses."
 SER_increase_centralization: "Fortalecer la Centralización"
 SER_increase_centralization_desc: "Fortaleceremos el control sobre las esferas estatales, no permitiremos una segunda revolución."
 SER_purge_kleptocratic: "Purgar a los Cleptocráticos"
 SER_purge_kleptocratic_desc: "Debemos eliminar a aquellos que tienen mucho poder y toman mucho dinero, costándonos preciosos Dinares. Vamos a expulsarlos rápidamente para proteger nuestros mejores intereses; el dinero."
 SER_crack_down_on_crime: "Fortalecer la Lucha contra el Crimen"
 SER_crack_down_on_crime_desc: "Finalmente, estamos listos para poner fin al crimen organizado a gran escala en nuestro país."
 SER_anti_corruption_measures: "Lucha Real contra la Corrupción"
 SER_anti_corruption_measures_desc: "Todos los que hayan sido notados en relaciones corruptas serán monitoreados por nosotros más cuidadosa y atentamente."
 SER_crush_the_opposition: "Aplastar a la Oposición"
 SER_crush_the_opposition_desc: "Hemos consolidado nuestro poder, es hora de lidiar finalmente con la oposición."
 SER_extinguish_opposition_support: "Último Apoyo para la Oposición"
 SER_extinguish_opposition_support_desc: "Estamos cerca del control total sobre la esfera política de nuestro país."
 SER_empower_kleptocratic: "Empoderar a los Cleptocráticos"
 SER_empower_kleptocratic_desc: "Eliminarlos puede parecer bien, pero cuando caigas en un pozo de deuda e inseguridad nacional por ello, ¿a quién desearás tener para ayudarte?"
 SER_criminal_government: "Poner Criminales en el Poder"
 SER_criminal_government_desc: "Permitiremos que elementos bandidos ocupen importantes puestos gubernamentales, por una tarifa, por supuesto"
 SER_criminal_oligarchs: "Oligarca en el Poder"
 SER_criminal_oligarchs_desc: "La oligarquía también puede ocupar cargos públicos, estamos tomando riesgos de nuevo, pero vale la pena"
 SER_arkans_guard: "Guardia de Arkan"
 SER_arkans_guard_desc: "Debemos presionar por un ejército más fuerte. La Guardia de Arkan, nuestra mejor fuerza paramilitar, respaldará nuestro ejército por ahora."
 SER_expand_arkan_tigers: "Expandir los Tigres de Arkan"
 SER_expand_arkan_tigers_desc: "Los Tigres de Arkan son esenciales en el complejo militar que tenemos. Vamos a darles un lugar adecuado en la mesa, por así decirlo."
 SER_russo_comaraderie_make_invest: "Camaradería Ruso-Serbia"
 SER_russo_comaraderie_make_invest_desc: "Los rusos nos ayudarán a construir bien, siendo buenos amigos. Hagamos algunos tratos y solucionemos este problema de aislamiento que tenemos."
 SER_russian_trade_deal: "Acuerdo Comercial Ruso"
 SER_russian_trade_deal_desc: "Algunos buenos tratos para asegurar nuestra relación con los rusos nos traerán absolutamente beneficios, y todos los materiales con ellos."
 SER_chinese_investments: "Acuerdo Comercial Chino"
 SER_chinese_investments_desc: "Los socios chinos están mostrando activamente interés en comerciar con nosotros, deberíamos corresponderles."
 SER_ease_isolation: "Acuerdos Comerciales Euroasiáticos"
 SER_ease_isolation_desc: "Nuestra cooperación ha dado frutos, y nuestro aislamiento internacional está comenzando a resquebrajarse por las costuras."
 SER_pro_serbian_referendum: "Referéndum Nacional Serbio"
 SER_pro_serbian_referendum_desc: "Nuestra nación debe elegir un nuevo camino para sí misma en el nuevo milenio.. ¿O tal vez decidiremos por ellos?"
 ##########Ideas##########
 SER_milocevic_power: "Poder de Milosevic"
 SER_idea_arkans_guard: "Guardia de Arkan"
 SER_idea_arkans_guard_desc: "Una Guardia Voluntaria Serbia reformada para operaciones militares especiales que debemos llevar a cabo para la seguridad de las naciones que amenazan a Serbia."
 SER_idea_arkans2_guard: "Guardia de Arkan"
 SER_idea_arkans2_guard_desc: "Una Guardia Voluntaria Serbia reformada para operaciones militares especiales que debemos llevar a cabo para la seguridad de las naciones que amenazan a Serbia."
 SER_police_won: "Aumento de la Lucha contra el Crimen"
 ##########Events##########
 ser_deals.1.t: "[SER.GetName] Solicita Inversiones"
 ser_deals.1.d: "[SER.GetName] envió una solicitud a nuestro gobierno con una propuesta para invertir en su economía. Esta propuesta parece prometedora para nosotros, porque la economía serbia apenas está comenzando a recuperarse y tal vez en el futuro nuestras inversiones den sus frutos."
 ser_deals.1.a: "Estamos de acuerdo en invertir en ellos"
 ser_deals.1.b: "Absolutamente no!"
 ser_deals.2.t: "[FROM.GetName] ha acordado invertir en nuestro país"
 ser_deals.2.d: "[FROM.GetName] ha acordado invertir en nuestro país. Ahora sus inversores construirán sus propias instalaciones de producción en nuestro país, lo que ayudará a revivir nuestra economía más rápidamente."
 ser_deals.2.a: "Bueno"
 ser_deals.3.t: "[FROM.GetName] se ha negado a invertir en nuestro país"
 ser_deals.3.d: "[FROM.GetName] se negó a invertir en nuestro país, parece que no ven el potencial en el desarrollo de nuestra economía."
 ser_deals.3.a: "Triste"
 ##########Tooltips##########
 SER_MNT_give_up: "[MNT.GetFlag] §HMontenegro§! §Gdejará§! de §Hpresionar por la independencia§!"

 ##########MILOCEVIC COMMUNIST##########
 ##########Focuses##########
 SER_turn_back_to_communist_ideals: "Regreso a los Ideales Comunistas"
 SER_turn_back_to_communist_ideals_desc: "Una vez más, nuestro país está regresando al comunismo, se nos ha dado una segunda oportunidad para devolver la bandera roja a las tierras de la antigua Yugoslavia."
 SER_cult_of_tito_cult_of_milosevic: "El Culto a Milosevic"
 SER_cult_of_tito_cult_of_milosevic_desc: "Al igual que su predecesor, Tito, Milosevic, habiendo salvado al país, logró formar una especie de culto a su alrededor y convertirse en un ídolo para los comunistas que creen en el renacimiento de Yugoslavia."
 SER_nationalisation_begins: "Comenzar la Nacionalización"
 SER_nationalisation_begins_desc: "Devolveremos lo que nos fue arrebatado por la privatización, lo que fue arrebatado al pueblo y al país."
 SER_power_to_the_workers: "Invertir en la Clase Trabajadora"
 SER_power_to_the_workers_desc: "Nos enfocaremos en la clase trabajadora, que será el motor del crecimiento de nuestra economía.."
 SER_authoritarian_control_over_government: "Control Autoritario sobre el Gobierno"
 SER_authoritarian_control_over_government_desc: "No permitiremos que surjan sentimientos traicioneros en el Gobierno nuevamente. El gobierno estará completamente subordinado a nosotros."
 SER_authoritarian_control_over_economy: "Control Autoritario sobre la Economía"
 SER_authoritarian_control_over_economy_desc: "La esfera económica de nuestro estado fue dejada al azar, pero ahora la traeremos de vuelta bajo el control de un líder fuerte.."
 SER_reyugoslavication: "De Vuelta al Sueño de Yugoslavia"
 SER_reyugoslavication_desc: "No pretendemos dejar que nuestros enemigos vean a Yugoslavia y los sueños de su revitalización desvanecerse en el pasado. Estamos comenzando nuestra "cruzada" para revivir el antiguo estado."
 SER_new_const: "Nueva Constitución"
 SER_new_const_desc: "Un nuevo estado requiere una nueva constitución. La reescribiremos y crearemos una opción que no repita los errores del pasado.."
 SER_marxism: "Traer el Marxismo de Vuelta a las Escuelas"
 SER_marxism_desc: "Enseñaremos a la joven generación el marxismo desde una edad temprana, para no sufrir una derrota ideológica como antes."
 SER_atheism: "Ateísmo como Religión Estatal"
 SER_atheism_desc: "Cada persona no debe distraerse con rituales religiosos, sino llevar la luz del desarrollo y la ciencia a las masas.."
 SER_proletariat: "Ideología del Proletariado"
 SER_proletariat_desc: "Centraremos nuestra propaganda ideológica en el proletariado para que en el futuro este proletariado no repita el colapso del país como antes."
 SER_four_year_plan_prepare: "Preparación para el Plan de 4 Años"
 SER_four_year_plan_prepare_desc: "Estamos listos para comenzar a prepararnos para el primer plan de 4 años para el desarrollo de nuestra economía."
 SER_worker_rights: "Derechos de los Trabajadores"
 SER_worker_rights_desc: "Ampliaremos los derechos de los trabajadores y evitaremos el abuso contra ellos."
 SER_four_year_plan_start: "Iniciar un Plan Económico de 4 Años"
 SER_four_year_plan_start_desc: "Estamos listos para comenzar a hacer realidad nuestro plan de desarrollo económico de 4 años.."
 SER_nep: "Nueva Política Económica"
 SER_nep_desc: "Adoptaremos activamente la experiencia de los países soviéticos, incluida la URSS, e implementaremos nuestra propia versión de la nueva política económica."
 SER_pressure_on_kosovo: "Tratar con Kosovo"
 SER_pressure_on_kosovo_desc: "Es hora de lidiar con este separatista subestado."
 SER_crush_croatia: "Ultimátum de Croacia"
 SER_crush_croatia_desc: "Croacia fue uno de esos estados que hizo todo lo posible por el colapso de Yugoslavia, pero haremos todo lo posible para devolverla, ya sea pacíficamente o por la fuerza."
 SER_avenge_bosnia: "Venganza contra Bosnia"
 SER_avenge_bosnia_desc: "No nos andaremos con rodeos con el gobierno bosnio por mucho tiempo: un ultimátum o la guerra."
 SER_ultimatums_for_slovenia_and_macedonia: "Eslovenia y Macedonia"
 SER_ultimatums_for_slovenia_and_macedonia_desc: "Estos países no podrán resistirnos fuertemente, como Bosnia o Croacia, pero aún estamos preparados para una opción militar si rechazan nuestro ultimátum.."
 SER_pheonix_nation: "La Nación Fénix"
 SER_pheonix_nation_desc: "Nuestra gente, nuestro gran país ha renacido como un fénix."
 SER_ter_oborona: "Revivir la Defensa Territorial"
 SER_ter_oborona_desc: "La Defensa Territorial de Yugoslavia fue creada en los años 60, y la reviviremos de nuevo. Después de todo, cada ciudadano debe estar preparado para defender su país, independientemente de si es militar o no."
 ##########Decisions##########
 #INTEGRATE YUGOSLAVIA
 SER_integrate_yugoslavia_category: "Integración de las Tierras Yugoslavas"
 SER_integrate_yugoslavia_category_desc: "\n\n\n\n\n\n£SER_desctext_yugoslavia\n\n\n\n\n\n\n\n\n§YYugoslavia§! fue fragmentada y destruida, y la §YYugoslav§! identidad misma fue borrada de la faz de la tierra. Ahora reviviremos el estado una vez más, reviviremos la identidad yugoslava y esta vez no cometeremos los errores del pasado"
 SER_bosnia_return: "Integración de §Y[BOS.GetFlag]Bosnia§!"
 SER_croatia_returns: "Integración de §Y[CRO.GetFlag]Croacia§!"
 SER_slovenia_returns: "Integración de §Y[SLV.GetFlag]Eslovenia§!"
 SER_macedonia_returns: "Integración de §Y[FYR.GetFlag]Macedonia§!"
 #TERRITORIAL DEFENCE
 SER_ter_oborona_category: "Defensa Territorial de Yugoslavia"
 SER_ter_oborona_category_desc: "La Defensa Territorial de §Y[SER.GetFlag]Yugoslavia§! fue creada en los años 60, y la reviviremos de nuevo. Después de todo, cada ciudadano debe estar preparado para §Gdefender§! su [SER.GetFlag]§Ypaís§!, independientemente de si es militar o no"
 SER_ter_oborona_serbia: "Defensa Territorial de §Y[SER.GetFlag]Serbia§!"
 SER_ter_oborona_bosnia: "Defensa Territorial de §Y[BOS.GetFlag]Bosnia§!"
 SER_ter_oborona_croatia: "Defensa Territorial de §Y[CRO.GetFlag]Croacia§!"
 SER_ter_oborona_slovenia: "Defensa Territorial de §Y[SLV.GetFlag]Eslovenia§!"
 SER_ter_oborona_macedonia: "Defensa Territorial de §Y[FYR.GetFlag]Macedonia§!"
