 ###################
 vojvodina_focus: "Árbol de Enfoque de Vojvodina"
 ##########MAIN BRANCH##########
 ##########Focuses##########
 VOJ_economic: "Economía de Vojvodina"
 VOJ_economic_desc: "Nuestra república tiene un gran potencial para el desarrollo económico, no es por nada que Serbia está tratando tan duro de mantenernos en su composición, porque les proporcionamos una gran parte de sus ingresos!."
 VOJ_selhoz: "Industria Agrícola"
 VOJ_selhoz_desc: "Nuestro país tiene una industria agrícola bien desarrollada, pero no nos detendremos ahí y continuaremos invirtiendo en su desarrollo."
 VOJ_construct: "Industria de la Construcción"
 VOJ_construct_desc: "Ampliaremos las inversiones en la industria de la construcción, cada kilómetro de Vojvodina estará construido!."
 VOJ_oil: "Industria Petrolera"
 VOJ_oil_desc: "La industria petrolera es bastante fuerte en nuestra región y atractiva para algunos inversores extranjeros, lo que tiene un efecto positivo en nuestra economía."
 VOJ_chim: "Industria Química"
 VOJ_chim_desc: "La industria química en nuestro país aún está poco desarrollada, pero está comenzando a ganar impulso, invirtiendo más dinero en ella, seguramente obtendremos muchos más beneficios."
 VOJ_metal: "Industria Metalúrgica"
 VOJ_metal_desc: "La industria metalúrgica es necesaria para nosotros como el aire. Invertiremos más fondos en su desarrollo que el gobierno serbio."
 VOJ_it: "Sector TI"
 VOJ_it_desc: "El sector TI en nuestro país está poco desarrollado, pero estamos listos para invertir en él, porque es el futuro!."
 VOJ_regionalism: "Regionalismo"
 VOJ_regionalism_desc: "Abogamos activamente por el regionalismo dentro del estado serbio! Sin intromisiones en los pueblos!"
 VOJ_federalisation: "Federalización"
 VOJ_federalisation_desc: "La federalización de Serbia es lo que vemos como el futuro de nuestro estado común. Intentaremos activamente obtener tantos privilegios como sea posible."
 VOJ_vs: "Nuestras Fuerzas Armadas"
 VOJ_vs_desc: "Propondremos al gobierno serbio un proyecto de ley para permitirnos tener nuestras propias fuerzas armadas."
 VOJ_autonomy: "Aumentar el Estatus de la Autonomía"
 VOJ_autonomy_desc: "Propondremos al gobierno serbio extender nuestros privilegios como una autonomía dentro del Estado."
 VOJ_true_fed: "Federación de Serbia y Voivodina"
 VOJ_true_fed_desc: "Presentaremos un proyecto de ley sobre la consideración de la creación de la Federación de Serbia y Voivodina al Gobierno Serbio."
 VOJ_separ: "Coalición por la Autonomía"
 VOJ_separ_desc: "Muchos partidos políticos de Voivodina se unieron en una coalición para luchar por la autonomía y posiblemente la independencia de Voivodina."
 VOJ_vojvodina_spirit: "El Espíritu de la Libertad"
 VOJ_vojvodina_spirit_desc: "Nuestro pueblo siempre ha aspirado a la autonomía e independencia, Serbia es un ocupante para nosotros y lucharemos contra ella."
 VOJ_europe_friend: "Asociación con la UE"
 VOJ_europe_friend_desc: "Vemos a la Unión Europea como un posible socio y a nosotros como su miembro."
 VOJ_brothers_nation: "Voz de las Minorías"
 VOJ_brothers_nation_desc: "Utilizamos a las minorías de nuestra república como excusa para atraer inversores de países vecinos como Hungría y Croacia."
 VOJ_kosovo: "Hermanos en la Adicción"
 VOJ_kosovo_desc: "Kosovo, como nosotros, ha estado durante mucho tiempo a la sombra de Serbia, y nuestro problema fraternal debería unirnos."
 VOJ_propaganda: "Propaganda del Patriotismo"
 VOJ_propaganda_desc: "Nuestro pueblo ha olvidado lo que significa amar y respetar sus raíces, su historia, los guiaremos por el camino correcto a través de la propaganda."
 VOJ_self_defence: "Autodefensa de Voivodina"
 VOJ_self_defence_desc: "Crearemos unidades de autodefensa para resistir la influencia de Serbia y estar preparados para defendernos si nuestra independencia es pisoteada."
 VOJ_buy_weapon: "Compra de Armas"
 VOJ_buy_weapon_desc: "Necesitamos armas para defendernos, afortunadamente algunos de nuestros vecinos están dispuestos a vendérnoslas."
 VOJ_anti_serb: "Propaganda Anti-Serbia"
 VOJ_anti_serb_desc: "Desarrollaremos activamente la retórica de que Serbia nos usa como una colonia y somos sus esclavos."
 VOJ_war_freedom: "Viaje a Belgrado"
 VOJ_war_freedom_desc: "Estamos listos para ir a la guerra de liberación contra nuestro ocupante y enemigo."
 VOJ_madyar: "Nacionalismo Húngaro en Voivodina"
 VOJ_madyar_desc: "La minoría húngara ha tomado un papel dominante en la vida de Voivodina, ahora nos espera un futuro verdaderamente impredecible."
 VOJ_new_nation: "Nueva Idea Nacional"
 VOJ_new_nation_desc: "La idea nacional, que Voivodina no ha tenido durante tanto tiempo, ahora aparecerá. Los húngaros llevarán a esta hermosa tierra a un futuro glorioso."
 VOJ_we_hungary: "Promoción de la Identidad Húngara"
 VOJ_we_hungary_desc: "La identidad de Voivodina es innecesaria y obsoleta. Los húngaros son los verdaderos herederos de Voivodina."
 VOJ_we_not_serb: "Rechazo de la Identidad Serbia"
 VOJ_we_not_serb_desc: "La identidad de Voivodina es innecesaria y obsoleta. Los húngaros son los verdaderos herederos de Voivodina."
 VOJ_propagandase: "Propaganda Pro-Húngara"
 VOJ_propagandase_desc: "Nuestros medios promoverán activamente a Hungría como el verdadero heredero de estas tierras y que cada habitante de esta región es húngaro."
 VOJ_defences: "Líneas Defensivas"
 VOJ_defences_desc: "Debemos crear líneas defensivas para que nuestro potencial enemigo no pueda rompernos tan fácilmente."
 VOJ_mobilisation: "Movilizar a la Población"
 VOJ_mobilisation_desc: "Anunciamos la movilización de la población, alentándolos a unirse a las filas de nuestras propias fuerzas armadas."
 VOJ_guard: "La Guardia Nacional"
 VOJ_guard_desc: "Crearemos nuestra propia unidad de Guardia Nacional que nos protegerá."
 VOJ_path: "En la Encrucijada"
 VOJ_path_desc: "Es hora de tomar una decisión crucial para nuestra región."
 VOJ_part_hungary: "Somos Parte de Hungría"
 VOJ_part_hungary_desc: "Anunciaremos nuestro deseo de unirnos a Hungría, esperamos que nuestros hermanos no nos rechacen."
 VOJ_nopart_hungary: "Somos la Verdadera Hungría"
 VOJ_nopart_hungary_desc: "El estado húngaro está podrido, han olvidado las gloriosas tradiciones de nuestro pueblo y han abandonado completamente su historia, nos convertiremos en el bastión de los húngaros en todo el mundo."
 VOJ_volunteer: "Voluntarios Húngaros"
 VOJ_volunteer_desc: "Voluntarios húngaros de todo el mundo comenzaron a venir a nosotros, viéndonos como los verdaderos herederos de Hungría, y no este gobierno corrupto en Budapest."
 VOJ_claims: "Reclamaciones Territoriales"
 VOJ_claims_desc: "Las tierras húngaras pertenecen al pueblo húngaro y tenemos todo el derecho sobre ellas."
 VOJ_war: "La Guerra por Hungría"
 VOJ_war_desc: "Hungría será libre!"
 VOJ_start_army: "Comienzo de la Reforma del Ejército"
 VOJ_start_army_desc: "Nuestras fuerzas armadas literalmente no existen, es necesario comenzar a crearlas para que nuestro país pueda defenderse en el futuro."
 VOJ_reforms_army: "Ejército Contratado"
 VOJ_reforms_army_desc: "Nuestro pequeño país no necesita un ejército enorme, nos centraremos en un pequeño ejército profesional."
 VOJ_weapon_zakup: "Compra de Armas"
 VOJ_weapon_zakup_desc: "Compraremos armas de diferentes países para abastecer a nuestro ejército."
 VOJ_new_officer: "Escuela de Oficiales"
 VOJ_new_officer_desc: "Comenzaremos la formación de los primeros oficiales de nuestro ejército."
 VOJ_inter_specialist: "Especialistas Extranjeros"
 VOJ_inter_specialist_desc: "Invitaremos a especialistas extranjeros para que nos ayuden a preparar competentemente a nuestro ejército."
 VOJ_finish_reform: "Completar las Reformas"
 VOJ_finish_reform_desc: "Hemos completado la creación de nuestras propias fuerzas armadas."
 VOJ_serbs: "Somos Serbios"
 VOJ_serbs_desc: "Nuestra región siempre irá junto con Serbia, somos un pueblo unido y un país unido."
 VOJ_anti_separ: "Represión contra los Separatistas"
 VOJ_anti_separ_desc: "El separatismo puede fácilmente incendiar nuestra región y llevar a una guerra civil, es inaceptable!"
 VOJ_propagandais: "Propaganda Pro-Serbia"
 VOJ_propagandais_desc: "Los residentes de nuestra región deben saber que el separatismo es peligroso para nosotros y que la unidad con Serbia es la clave de la estabilidad."
 VOJ_serb_infra: "Inversión en Infraestructura"
 VOJ_serb_infra_desc: "El gobierno serbio ha invertido en el desarrollo de la infraestructura en nuestra región."
 VOJ_serb_people: "Pueblo Unido"
 VOJ_serb_people_desc: "Reconocemos la unidad de nuestro pueblo y un solo objetivo: una Serbia poderosa y grande."
 VOJ_serb_invest: "Inversión Industrial Serbia"
 VOJ_serb_invest_desc: "El gobierno serbio ha asignado fondos para la construcción de empresas en nuestro territorio."
 VOJ_serb_police: "Admitir a la Policía Serbia"
 VOJ_serb_police_desc: "Permitiremos el acceso de la Policía Serbia a nuestra región para garantizar la estabilidad."
 VOJ_serb_military: "Integración en la Industria Serbia"
 VOJ_serb_military_desc: "Permitiremos activamente que la industria serbia entre en nuestro territorio."
