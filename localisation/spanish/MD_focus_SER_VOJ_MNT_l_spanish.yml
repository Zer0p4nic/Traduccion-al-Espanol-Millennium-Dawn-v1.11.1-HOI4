 SER_balkan_federation_category: "Federación Balcánica"
 SER_balkan_federation_category_desc: "\n\n\n\n\n\n£SER_desctext_balkanfederation\n\n\n\n\n\n\n\n\nEl establecimiento de una §YFederación Balcánica§! ha sido un tema recurrente entre los pueblos de los §YBalcanes§!. El concepto de una §Yfederación balcánica§! surgió a finales del siglo XIX entre las fuerzas políticas de izquierda en la región. El objetivo central era §Gestablecer§! una §Ynueva unidad política§!: una república federal común §Gunificando§! la §YPenínsula Balcánica§! sobre la base de §1internacionalismo§!, §Rsocialismo§!, §1solidaridad social§! y §Geconomía igualitaria§!. La visión subyacente era que, a pesar de las diferencias entre los §Ypueblos balcánicos§!, la necesidad histórica de emancipación era una base común para la §Yunificación§!. Este concepto político pasó por tres fases en su desarrollo. En la §Yprimera§! fase, la idea se articuló como respuesta a la caída del §YImperio Otomano§! al §Gcomienzo§! del §Ysiglo XX§!. En la §Ysegunda fase§!, principalmente durante el §Rperíodo de entreguerras§! (1919-1936), la idea de la §Yfederación balcánica§! fue adoptada por los §Rpartidos comunistas balcánicos§!. La tercera fase se caracteriza por el enfrentamiento entre los §Rlíderes comunistas balcánicos§! y §RJoseph Stalin§!, quien se opuso a la idea durante el §Rperíodo posterior a la Segunda Guerra Mundial§!. Ahora estamos listos para volver a este concepto y hacer de los §YBalcanes§! un país poderoso."
