 montenegro_focus: "Árbol de Enfoque de Montenegro"
 ##########Decisions##########
 SER_The_Montenegro_Confederacy: "La Confederación de Montenegro"
 SER_The_Montenegro_Confederacy_desc: "\n\n\n\n\n\n£SER_desctext_montenegro\n\n\n\n\n\n\n\n\n[MNT.GetFlag] [MNT.GetName] ha estado luchando por la independencia desde la década de 1990 y han tenido cada vez más éxito con el paso de los días. Podemos intentar detenerlos, pero si lo hacemos, podrían causar más daño que bien. Intentar mantener [MNT.GetFlag] [MNT.GetName] podría tener consecuencias a largo plazo que podrían tardar años en resolverse.\n\nPodemos mantener [MNT.GetFlag] [MNT.GetName] presionando su agenda de independencia. Si continuamos presionando contra su sed de independencia, su movimiento se convertirá en uno violento y requerirá que usemos el ejército para sofocar la revuelta.\n\nSi optamos por no hacer nada, [MNT.GetFlag] [MNT.GetName] se separará pacíficamente de nuestra nación sin mayores consecuencias.\n\n[MNT.GetFlag] [MNT.GetAdjective] Separatismo: §Y[?SER_Montenegro_separatism]%§!\n-------------------------------------------------------\n[MNT.GetFlag] [MNT.GetAdjective] Combatientes de la Resistencia: §R[?SER_Montenegro_combatants]§!\n[SER.GetFlag] [SER.GetAdjective] Fuerzas de Seguridad Desplegadas: §R[?SER_Serbian_combatants]§!"
 SER_Montenegro_independence_referendum: "Referéndum de Independencia de Montenegro"
 SER_retainment_of_connections_Montenegro: "Presionar contra el Separatismo de [MNT.GetFlag] [MNT.GetAdjective]"
 SER_retainment_of_connections_Montenegro_desc: "Mantendremos nuestra posición y lucharemos contra el separatismo de [MNT.GetFlag] [MNT.GetAdjective]"
 SER_attack_mnt_militias: "Atacar a los Militantes de [MNT.GetFlag] [MNT.GetAdjective]"
 SER_attack_mnt_militias_desc: "Lanzaremos un ataque contra los militantes de [MNT.GetFlag] [MNT.GetAdjective] en un intento de sofocar su resistencia."
 SER_deploy_more_troops: "Aumentar la Presencia de Seguridad"
 SER_deploy_more_troops_desc: "Aumentaremos nuestra presencia de seguridad en la región de [MNT.GetFlag] [MNT.GetName] para contrarrestar a los militantes."
 SER_Political_separatism: "Separatismo de [MNT.GetFlag] [MNT.GetAdjective]"
 ##########Focuses##########
 MNT_neoyug: "Neo-Yugoslavismo"
 MNT_neoyug_desc: "La llama de la nostalgia yugoslava aún no se ha apagado en Montenegro! El camino comunista siempre fue el mejor y seguramente lo sabemos."
 MNT_selfcoup: "No Más Democracia!"
 MNT_selfcoup_desc: "La democracia capitalista burguesa es la fuente de todo el desorden que nosotros y nuestros antiguos camaradas yugoslavos tenemos hoy en día. Debemos detener esta práctica mezquina y volver a la dictadura progresista del proletariado!"
 MNT_onepartystate: "Estado de Partido Único"
 MNT_onepartystate_desc: "Todos estos partidos tontos no pueden comprender completamente la comprensión dialéctica de la lógica y son idiotas retrógrados que quieren llevar nuestra sociedad a una de conflicto de clases. No debemos dejar que esto suceda!"
 MNT_eliminate_bourjuy: "Eliminar a la Burguesía"
 MNT_eliminate_bourjuy_desc: "Los tontos burgueses que plagan nuestro país como ratas deben ser eliminados y sus bienes deben ser compartidos entre la población."
 MNT_declare_autarky: "Declarar la Autarquía"
 MNT_declare_autarky_desc: "El sucio mercado capitalista global tiene sus manos ensangrentadas cerca de nuestro cuello todo el tiempo. No seremos subyugados por la serpiente global del imperialismo y dependeremos solo de nosotros mismos por ahora!"
 MNT_nationalise_economy: "Nacionalización de la Economía"
 MNT_nationalise_economy_desc: "Toda la economía del estado debe pertenecer al pueblo del estado. Y como somos la dictadura del proletariado, lo mejor de la gente común, el gobierno debe gestionar todas las empresas."
 MNT_revolution_might: "Poder de la Revolución"
 MNT_revolution_might_desc: "En nombre del santo Marx, el poder de la revolución debe ser aparente para todos los países cercanos y lejanos. La amenaza capitalista debe temer y temblar cuando escuchen sobre nuestra fuerza!"
 MNT_titois_economic_practise: "Pragmatismo de Tito"
 MNT_titois_economic_practise_desc: "Josip Broz Tito fue el hombre más sabio de todos los Balcanes, aquellos que cuestionan esto son traidores o tontos. Debemos adaptar sus políticas económicas nuevamente en nuestra brillante Montenegro roja para ver prosperar a nuestro país."
 MNT_socialist_agenda: "Agenda Socialista"
 MNT_socialist_agenda_desc: "Todos en nuestro país deben estudiar y aprender el marxismo de memoria. Esta es nuestra nueva agenda, según la cual debemos adaptar más programas sociales para satisfacer las necesidades de la gente común."
 MNT_greate_reclaimation: "Gran Reclamación!"
 MNT_greate_reclaimation_desc: "Ahora, ha llegado el momento de exportar la revolución y levantar la bandera roja sobre toda la región de los Balcanes."
 MNT_montenegro_dem: "Demócratas Montenegrinos"
 MNT_montenegro_dem_desc: "Montenegro finalmente salió del terror del autoritarismo y no nos doblegaremos bajo él nuevamente. La democracia es el único camino a seguir!"
 MNT_european_agenda: "Agenda Europea"
 MNT_european_agenda_desc: "Montenegro siempre ha sido Europa y ningún pasado comunista o autoritario puede detenernos de unirnos a la familia europea y abrazar la cooperación."
 MNT_anti_oligarchism: "Anti-Oligarquía"
 MNT_anti_oligarchism_desc: "El anti-oligarquismo debe ser una de las principales prioridades de nuestra agenda política. Para que surja un verdadero mercado, debe abrirse un nuevo espacio."
 MNT_democratisation: "Democratización"
 MNT_democratisation_desc: "Los años de opresión de la voz del pueblo nos han llevado a un estado de cultura democrática de votación inexistente. Debemos arreglar esto!"
 MNT_montenegro_nationalism: "Nacionalismo Montenegrino"
 MNT_montenegro_nationalism_desc: "No somos serbios! Todos deberían saber esto: no deberíamos estar bajo la sombra de nuestros supuestos hermanos. Somos independientes, soberanos y montenegrinos."
 MNT_multiparty_system: "Sistema Multipartidista"
 MNT_multiparty_system_desc: "Aunque contradiga nuestros deseos, no caeremos en la trampa de la represión, sino que estableceremos cooperación política con nuestros competidores y consolidaremos un verdadero sistema multipartidista."
 MNT_fight_organized: "Lucha contra el Crimen"
 MNT_fight_organized_desc: "El crimen debe ser castigado y el estado de derecho debe establecerse en nuestro estado."
 MNT_social_market: "Mercado Social"
 MNT_social_market_desc: "Para ver prosperar y ser felices a nuestro pueblo, debemos apoyarlos socialmente y establecer garantías para las necesidades necesarias."
 MNT_kill_serb_nats: "Represión contra los Nacionalistas Serbios"
 MNT_kill_serb_nats_desc: "Los tontos nacionalistas serbios aún buscan reunirnos con Serbia. Esto debe detenerse!"
 MNT_freetrade: "Comercio Libre"
 MNT_freetrade_desc: "Nuestro país debe ser libre para cualquier comercio exterior. Nuestro puerto es accesible para todos."
 MNT_secularism: "Establecer el Secularismo"
 MNT_secularism_desc: "No rechazamos la verdad probable de las religiones, sin embargo, debemos separar la religión del estado."
 MNT_dukanovic_rule: "Gobierno de Đukanović"
 MNT_dukanovic_rule_desc: "Milo Đukanović es un destacado político montenegrino que ha ocupado múltiples cargos en diferentes posiciones políticas, desempeñando un papel significativo en la política del país desde la década de 1990."
 MNT_family_comes_first: "La Familia es lo Primero"
 MNT_family_comes_first_desc: "Muchos socialdemócratas me dicen que asigne parte del presupuesto para apoyar a la familia. Estoy de acuerdo! Por eso, todos mis familiares ocuparán roles políticos significativos en el aparato gubernamental..."
 MNT_cement_power: "Cementar el Poder"
 MNT_cement_power_desc: "Debemos cementar el poder de nuestro partido de una vez por todas, manteniendo las instituciones democráticas."
 MNT_dominance_of_dps: "Dominio del DPS"
 MNT_dominance_of_dps_desc: "El DPS es y será el partido dominante en el parlamento! Aumentaremos nuestra popularidad utilizando propaganda y manipulaciones políticas."
 MNT_person_of_the_year: "Persona del Año en el Crimen Organizado"
 MNT_person_of_the_year_desc: "No es un secreto que Đukanović tiene muchas conexiones con bandas criminales y la mafia. Para asegurarse de que la mafia no dañe a Montenegro, Đukanović intentará integrarla en la estructura política. La oposición puede decir que nuestro Presidente es una especie de Persona del Año en el Crimen Organizado, pero ¿qué saben ellos sobre la gestión del país, verdad?"
 MNT_full_scale_privatisation: "Campaña de Privatización"
 MNT_full_scale_privatisation_desc: "Ha llegado el momento de que nuestra economía se prive completamente y se deshaga de las prácticas socialistas."
 MNT_formation_of_oligachs: "Aliados Oligarcas"
 MNT_formation_of_oligachs_desc: "Debemos aliarnos con la oligarquía para apoyar nuestro establecimiento político."
 MNT_bar_pirate_bay: "Bahía Pirata de Bar"
 MNT_bar_pirate_bay_desc: "Todo el mercado negro de nuestro puerto debe... legalizarse y los ingresos del mismo deben darse al estado."
 MNT_reconsiliation_with_monarchists: "Reconciliarse con los Monárquicos"
 MNT_reconsiliation_with_monarchists_desc: "Los monárquicos están ansiosos por encontrar apoyo y representación. Podemos usar esto para nuestro beneficio político."
 MNT_friend_in_the_west: "Amigos Occidentales"
 MNT_friend_in_the_west_desc: "EE.UU. y Europa son nuestros socios comerciales y debemos fomentar buenas relaciones con ellos."
 MNT_contacts_in_the_east: "Amigos Orientales"
 MNT_contacts_in_the_east_desc: "Rusia y China son nuestros socios comerciales y debemos fomentar buenas relaciones con ellos."
 MNT_castle_of_montenegro: "Castillo de Montenegro"
 MNT_castle_of_montenegro_desc: "Montenegro es el castillo de Đukanović y a todos nos gusta!"
 MNT_serb_democrats: "Demócratas Serbios"
 MNT_serb_democrats_desc: "Los partidos de la minoría serbia también están presentes en Montenegro. Y a veces también desean el liderazgo político."
 MNT_promote_serbian_culture: "Promoción de la Cultura Serbia"
 MNT_promote_serbian_culture_desc: "Los montenegrinos son obviamente serbios! La cultura serbia debe promoverse en todas partes."
 MNT_fight_corruption: "Lucha contra la Corrupción"
 MNT_fight_corruption_desc: "Luchar contra la corrupción es esencial para garantizar una distribución equitativa de los recursos, fomentar el desarrollo económico, hacer cumplir el estado de derecho y preservar la confianza pública en las instituciones."
 MNT_traditional_values: "Valores Tradicionales"
 MNT_traditional_values_desc: "Debemos apoyar los valores tradicionales de nuestra gente común y deshacernos de todas las tonterías progresistas."
 MNT_serbian_cooperation: "Cooperación con Serbia"
 MNT_serbian_cooperation_desc: "Para solidificar nuestra unidad con Serbia, debemos fomentar la cooperación con el estado serbio."
 MNT_fight_crime: "Lucha contra el Crimen"
 MNT_fight_crime_desc: "El crimen debe ser castigado y el estado de derecho debe establecerse en nuestro estado."
 MNT_cooperation_with_russia: "Cooperación con Rusia"
 MNT_cooperation_with_russia_desc: "Como decimos los serbios: Dios en el cielo, Rusia en la tierra."
 MNT_serbian_language_in_constitution: "Política Lingüística"
 MNT_serbian_language_in_constitution_desc: "Debemos eliminar las diferencias artificiales en el idioma y establecer el serbio como el idioma oficial del estado."
 MNT_economic_regulations: "Regulaciones Económicas"
 MNT_economic_regulations_desc: "Debemos regular nuestra economía para asegurar un desarrollo exitoso en la esfera económica."
 MNT_serbian_chucrh: "Iglesia Ortodoxa Serbia"
 MNT_serbian_chucrh_desc: "La Iglesia Ortodoxa Serbia es una prominente institución religiosa dentro de la tradición ortodoxa oriental, que representa la fe mayoritaria del pueblo serbio y desempeña un papel cultural e histórico significativo en los Balcanes."
 MNT_serbian_montenegro: "Montenegro Serbio"
 MNT_serbian_montenegro_desc: "Ahora, después de finalizar todos los preparativos, finalmente estamos listos para reunirnos con Serbia."
 MNT_monarchist_in_power: "Monárquicos en el Poder"
 MNT_monarchist_in_power_desc: "Ha llegado el momento de que nuestra nación regrese a sus antiguas raíces: restaurar la Monarquía!"
 MNT_monarchist_constitution: "Nueva Constitución"
 MNT_monarchist_constitution_desc: "Necesitamos reescribir nuestra tonta constitución democrática."
 MNT_royal_guard: "Guardia Real"
 MNT_royal_guard_desc: "Para proteger nuestra santa nación, debemos establecer una guardia real para nuestro Rey."
 MNT_traditional_vl_mon: "Tradicionalismo"
 MNT_traditional_vl_mon_desc: "Debemos apoyar los valores tradicionales de nuestra gente común y deshacernos de todas las tonterías progresistas."
 MNT_royal_nobility: "Reestablecer la Nobleza"
 MNT_royal_nobility_desc: "Muchas antiguas casas nobles de Montenegro y Serbia buscan que se restablezca su voluntad y poder. Podemos arreglar eso."
 MNT_state_religion: "Ortodoxia Estatal"
 MNT_state_religion_desc: "La ortodoxia es el aspecto fundamental de nuestra nación y debemos imponerla gubernamentalmente."
 MNT_centralisation: "Centralización del Estado"
 MNT_centralisation_desc: "Debemos centrar todo el poder del estado en nuestro monarca."
 MNT_russian_royal: "Vínculos con la Realeza Rusa"
 MNT_russian_royal_desc: "La realeza rusa ha apoyado durante mucho tiempo nuestra causa contra enemigos extranjeros. Debemos seguir siendo amigos de ellos."
 MNT_national_economy: "Economía Nacional"
 MNT_national_economy_desc: "La economía de nuestro país debe centrarse en los intereses de nuestra nación, no en la camarilla internacional."
 MNT_serbian_legacy: "Legado Serbio"
 MNT_serbian_legacy_desc: "Ahora, ha llegado el momento de decidir qué hacer con Serbia..."
 MNT_neutral_prin: "Principios de Neutralidad"
 MNT_neutral_prin_desc: "No apostaremos en el campo de la política. Más bien, mantendremos la neutralidad y seremos muy cautelosos."
 MNT_Economy_baby: "Ministerio de Economía"
 MNT_Economy_baby_desc: "Debemos establecer un Ministerio de Economía para lidiar con nuestra crisis."
 MNT_restore_port: "Restaurar el Puerto de Bar"
 MNT_restore_port_desc: "El Puerto de Bar es el puerto más grande de nuestro país y el centro de transporte más grande del Mar Adriático. Debemos restaurar el trabajo de nuestro Puerto para obtener ganancias de él."
 MNT_join_wto: "Unirse a la OMC"
 MNT_join_wto_desc: "Para conectarnos con la comunidad comercial exterior, debemos unirnos a la Organización Mundial del Comercio!"
 MNT_agricul_dev: "Estrategia de Agricultura y Desarrollo Rural."
 MNT_agricul_dev_desc: "La Estrategia de Agricultura y Desarrollo Rural de Montenegro es un proyecto financiado por el Ministerio de Agricultura de Montenegro y la UE. El objetivo principal de este proyecto es revitalizar el Sector Agrícola de Montenegro."
 MNT_support_tourism: "Apoyo al Turismo"
 MNT_support_tourism_desc: "El turismo es el sector más prometedor de nuestra economía. Debemos tomar medidas para desarrollar nuestro sector turístico."
 MNT_tourist_mecca: "Meca del Turismo"
 MNT_tourist_mecca_desc: "Logramos crear una verdadera meca para los turistas de todo el mundo."
 MNT_revive_industry: "Restauración del Sector Industrial"
 MNT_revive_industry_desc: "La caída de nuestro sector industrial es una consecuencia de la mala gestión de la economía yugoslava. Debemos restaurar nuestra industria y arreglar la economía!"
 MNT_save_aluminium_plant: "Planta de Aluminio de Podgorica"
 MNT_save_aluminium_plant_desc: "La importancia de la Planta de Aluminio de Podgorica no se puede describir, esta planta de aluminio crea la mayor parte de nuestro PIB. Debemos salvar nuestra planta del colapso!"
 MNT_expand_port: "Expandir el Puerto de Bar"
 MNT_expand_port_desc: "Debemos expandir el Puerto de Bar para aumentar la capacidad de bienes y turistas entrantes."
 MNT_wind_power: "Energía Eólica de Montenegro"
 MNT_wind_power_desc: "Nuestra ubicación geográfica nos permite usar la energía eólica a plena potencia!"
 MNT_foreign_production: "Producción Extranjera"
 MNT_foreign_production_desc: "Para mejorar nuestro PIB, podríamos invitar a inversores extranjeros a construir más complejos industriales."
 MNT_better_than_before: "Mejor Que Antes"
 MNT_better_than_before_desc: "Después de la Gran Reforma de nuestro sector industrial, vemos el rápido crecimiento del PIB. Es incluso más alto que en la era de Yugoslavia!"
 MNT_heaven_for_elits: "Paraíso para las Élites"
 MNT_heaven_for_elits_desc: "Imagina que eres la persona más rica del mundo y necesitas guardar tu yate en algún lugar. Este lugar debe ser relativamente barato y estar rodeado por la hermosa naturaleza, y la República de Montenegro cumple con estos criterios!"
 MNT_support_tourist_bussiness: "Apoyar Negocios Turísticos"
 MNT_support_tourist_bussiness_desc: "Es obvio que el crecimiento de las pequeñas empresas está relacionado con el aumento del interés turístico en nuestro país. Debemos tomar todas las medidas posibles para estimular este crecimiento."
 MNT_revive_old_relics: "Trabajos Arqueológicos"
 MNT_revive_old_relics_desc: "La tierra de Montenegro tiene una rica historia. Las ruinas de antiguas ciudades de tribus eslavas y fortalezas de la República de Venecia están ubicadas en todo nuestro territorio. Debemos financiar trabajos arqueológicos para recuperar reliquias antiguas."
 MNT_highway_to_hell: "Expansión de las Autopistas M Principales"
 MNT_highway_to_hell_desc: "Para mejorar la infraestructura de Montenegro y facilitar el desplazamiento de nuestra población y turistas por nuestro país, debemos expandir nuestras autopistas principales M."
 MNT_support_holdings: "Apoyar Fincas Agrícolas"
 MNT_support_holdings_desc: "Las fincas agrícolas son los principales agentes en el mercado agrícola. Debemos apoyarlas con todos los fondos que tengamos para no dejarlas morir."
 MNT_improve_logistick: "Mejorar la Logística"
 MNT_improve_logistick_desc: "Para solucionar la cadena de suministro en el mercado agrícola, debemos mejorar nuestras carreteras R. Involucraremos al Ministerio de Transporte para financiar todos los proyectos de carreteras regionales."
 MNT_export_agri: "Exportar Bienes Agrícolas"
 MNT_export_agri_desc: "Después de satisfacer la demanda de bienes agrícolas en el mercado interno, podríamos obtener beneficios de nuestros bienes y exportarlos a mercados externos."
 MNT_agri_revival: "Revitalización Agrícola"
 MNT_agri_revival_desc: "Olivos, frutas, tabaco, todos estos hermosos bienes son nuestro oro que la Madre Naturaleza ha otorgado a nuestro pueblo. Gracias a nuestras reformas, hemos logrado satisfacer nuestro mercado interno y convertirnos en un serio competidor en el mercado mundial."
 MNT_ageconomic_prosperity: "Edad de Oro de Montenegro"
 MNT_ageconomic_prosperity_desc: "Lo logramos! Hemos salido de esta devastadora crisis que los años 90 y 2000 trajeron a nuestro pueblo. Podríamos decir que el siglo XXI podría convertirse en la era de nuestra prosperidad."
 MNT_aremd_forces: "Fuerzas Armadas de Montenegro"
 MNT_aremd_forces_desc: "Cualquier país necesita sus fuerzas armadas para defenderse de enemigos externos. Serbios revanchistas, nacionalistas albaneses, águilas de la OTAN, todos ellos son solo el comienzo de la lista de posibles enemigos."
 MNT_legacy_of_yugoslavia: "Legado de las Fuerzas Armadas Yugoslavas"
 MNT_legacy_of_yugoslavia_desc: "Nuestra ubicación geográfica nos obliga a usar una estrategia de defensa yugoslava para proteger Montenegro. No sería difícil implementarla, ya que todos nuestros generales ya estaban familiarizados con esta estrategia durante el servicio yugoslavo."
 MNT_montenegro_navy: "Armada de Montenegro"
 MNT_montenegro_navy_desc: "La línea costera de Montenegro es nuestro talón de Aquiles. Todas nuestras grandes ciudades y centros de transporte están ubicados cerca del mar. Debemos establecer nuestras propias fuerzas navales para proteger nuestras costas!"
 MNT_save_yug_boat: "Salvar Barcos Yugoslavos"
 MNT_save_yug_boat_desc: "Muchos viejos barcos yugoslavos aún quedan en nuestros viejos astilleros. Si logramos salvarlos, podríamos tener una buena flota costera."
 MNT_buy_transport: "Comprar Buques de Desembarco"
 MNT_buy_transport_desc: "En términos de nuestra estrategia militar, es necesario tener algunos buques de desembarco."
 MNT_anti_navy_defence: "Defensa Costera"
 MNT_anti_navy_defence_desc: "Para proteger nuestra larga línea costera, se debe construir una línea de complejos protectores a lo largo de nuestras costas."
 MNT_improve_navy_base: "Mejorar Bases Navales"
 MNT_improve_navy_base_desc: "Nuestro astillero debe mejorarse para garantizar nuestra seguridad."
 MNT_montenegro_ground_forces: "Fuerzas Terrestres de Montenegro"
 MNT_montenegro_ground_forces_desc: "Para proteger nuestra tierra y montañas, debemos crear fuerzas terrestres y equiparlas con las últimas tecnologías."
 MNT_ammunition_from_zastava: "Municiones de Zastava"
 MNT_ammunition_from_zastava_desc: "Las municiones de Zastava son un legado de Yugoslavia que no fue destruido durante tiempos de problemas. Comprar sus municiones nos ayudaría enormemente en la creación del ejército."
 MNT_american_ammunition: "Municiones de EE. UU."
 MNT_american_ammunition_desc: "Los socios occidentales tienen las municiones más tecnológicas del mercado. Obtenerlas nos ayudaría a construir un ejército tecnológicamente avanzado."
 MNT_russian_ammunition: "Municiones de Rusia"
 MNT_russian_ammunition_desc: "Los socios de Rusia tienen las municiones más eficientes del mercado. Obtenerlas nos ayudaría a construir un ejército poderoso."
 MNT_russian_vehicles: "Vehículos Rusos"
 MNT_russian_vehicles_desc: "Los vehículos rusos son los más efectivos del mercado. Comprarlos haría que nuestro ejército fuera más organizado y poderoso."
 MNT_american_vehicles: "Vehículos Estadounidenses"
 MNT_american_vehicles_desc: "Los vehículos estadounidenses son los más avanzados del mercado. Comprarlos haría que nuestro ejército fuera más tecnológicamente avanzado y maniobrable."
 MNT_tara_arms: "Armas Tara"
 MNT_tara_arms_desc: "Tara Arms es una empresa basada en la antigua fábrica del 4 de noviembre. El propósito principal de la empresa es fabricar armas civiles para los ciudadanos y armas militares para las fuerzas armadas."
 MNT_montenegro_air: "Fuerza Aérea de Montenegro"
 MNT_montenegro_air_desc: "Para mantener nuestro espacio aéreo seguro, debemos crear fuerzas aéreas y equiparlas con todo el equipo necesario."
 MNT_save_yug_air: "Salvar Aeronaves Yugoslavas"
 MNT_save_yug_air_desc: "Hemos heredado muchos cazas yugoslavos de los viejos aeródromos. Soplemos el polvo y estarán listos para ser utilizados."
 MNT_mlrs: "Defensa Antiaérea"
 MNT_mlrs_desc: "No podríamos estar seguros de que nuestros enemigos fueran intocables si no hubiera sistemas de defensa antiaérea. Restaurar los viejos sistemas de defensa antiaérea yugoslavos y comprar nuevos asegurará nuestro espacio aéreo."
 MNT_foreign_helis: "Comprar Helicópteros Extranjeros"
 MNT_foreign_helis_desc: "Para reubicar a nuestras tropas en climas difíciles y condiciones geopolíticas complicadas, debemos adquirir nuevos helicópteros."
 MNT_improve_air_base: "Mejorar Bases Aéreas"
 MNT_improve_air_base_desc: "Debemos mejorar nuestras bases aéreas para aumentar su capacidad de almacenamiento de aeronaves."
 MNT_strong_and_ready: "Fuertes y Listos"
 MNT_strong_and_ready_desc: "Nuestras fuerzas han sido establecidas y están bien preparadas para emprender tareas militares. Nuestros soldados son los mejores hijos de Montenegro!"
 MNT_foreign_affairs: "Ministerio de Asuntos Exteriores"
 MNT_foreign_affairs_desc: "Para estar en contacto con el mundo exterior, debe establecerse el Ministerio de Asuntos Exteriores."
 MNT_eyes_on_west: "Ojos en Occidente"
 MNT_eyes_on_west_desc: "La cooperación con países ricos y desarrollados de Occidente es necesaria para construir fuertes raíces comerciales, a pesar de todas las cosas malas que la OTAN ha traído a nuestra tierra."
 MNT_american_inv: "Invitar a Inversores Estadounidenses"
 MNT_american_inv_desc: "La cooperación con inversores estadounidenses en el sector industrial podría ser beneficiosa para el crecimiento de nuestro PIB y la cooperación transcontinental."
 MNT_german_inv: "Invitar a Inversores Alemanes"
 MNT_german_inv_desc: "La cooperación con inversores alemanes en el sector industrial podría ser beneficiosa para el crecimiento de nuestro PIB y para nuestra posible integración futura en la UE."
 MNT_european_trade: "Acuerdo Comercial Europeo"
 MNT_european_trade_desc: "No se puede discutir que Montenegro es un país europeo, y no podemos ignorar el hecho de que comerciar con la UE es necesario para nosotros. Nuestra rica tierra podría proporcionar todo para los europeos comunes."
 MNT_eyes_on_east: "Ojos en Oriente"
 MNT_eyes_on_east_desc: "Rusia, Serbia y China. Todos ellos son nuestros aliados históricos. Estamos conectados a las raíces de la cooperación histórica y no podemos separarnos."
 MNT_seek_serb_trade: "Comercio con Serbia"
 MNT_seek_serb_trade_desc: "Serbia es el país más cercano a nosotros. Una vez unidos y ahora separados, debemos continuar el diálogo económico."
 MNT_seek_rus_trade: "Comercio con Rusia"
 MNT_seek_rus_trade_desc: "Rusia es nuestro aliado histórico. El Estado ruso siempre está aquí si necesitamos ayuda, como un hermano mayor. Es obvio que debemos continuar el diálogo económico."
 MNT_chinese_infra: "Autopista Belgrado - Bar"
 MNT_chinese_infra_desc: "Para mejorar la infraestructura de los Balcanes y crear una ruta que nos conecte con los Balcanes exteriores, se creó un proyecto que incluye la construcción de una autopista desde el Puerto de Bar hasta Belgrado. El principal problema con el proyecto es que necesitamos desesperadamente apoyo financiero, y el gobierno ha decidido solicitar inversiones de organizaciones financieras chinas."
 MNT_questio_of_direction: "Cuestión de Dirección"
 MNT_questio_of_direction_desc: "Estamos al borde de la decisión más grande, que influirá no solo en la dirección de nuestra política exterior, sino también en la situación en los Balcanes. Debemos decidir sabiamente."
 MNT_cave_to_serbia: "Fortalecer la Cooperación con Serbia"
 MNT_cave_to_serbia_desc: "Nuestras cálidas relaciones con Serbia no podrían ser rotas por nadie, como tampoco nuestra agenda pro-oriental."
 MNT_sco_observer: "Conexiones con la OCS"
 MNT_sco_observer_desc: "La Organización de Cooperación de Shanghái es la mejor alternativa a las alianzas imperialistas occidentales. Observaremos de cerca a la OCS y participaremos en todas sus reuniones."
 MNT_reunion_with_serbia: "Reunificación con Serbia"
 MNT_reunion_with_serbia_desc: "Se está volviendo obvio que la disolución del estado serbio-montenegrino fue un gran error que condujo a una mayor inestabilidad política en la región. Enviaremos una sugerencia oficial para la recreación de la unión serbio-montenegrina."
 MNT_union_with_russia: "Unirse a la OTSC"
 MNT_union_with_russia_desc: "No podemos ignorar nuestras cálidas relaciones con Rusia. Nuestro hermano no permitirá que nadie nos haga daño, pero para asegurarnos de que Rusia nos ayudará, enviaremos una petición oficial para unirnos a la OTSC."
 MNT_free_harbour: "Puerto Libre"
 MNT_free_harbour_desc: "Inclinarse hacia cualquier lado sería devastador para nuestra economía y nuestra independencia. Para asegurarnos de salvar nuestra soberanía, nos declararemos un puerto libre en el Mar Adriático."
 MNT_neutral_status: "Estado Neutral"
 MNT_neutral_status_desc: "Para mantener nuestro país como un estado independiente, debemos declararnos oficialmente un estado neutral con la ayuda de las principales potencias europeas."
 MNT_swiss_model: "Suiza de los Balcanes"
 MNT_swiss_model_desc: "Para mantener la paz en nuestro país, debemos negociar con los países fronterizos. Deberíamos implementar el modelo suizo de política exterior y convertirnos en la Suiza de los Balcanes."
 MNT_european_intragrate: "Agenda Proeuropea"
 MNT_european_intragrate_desc: "La agenda occidental debe ser dominante en nuestra política exterior para alejarnos de nuestro legado autoritario."
 MNT_nato_affairs: "Cooperación con la OTAN"
 MNT_nato_affairs_desc: "Si queremos salvar nuestra identidad y nuestro país de las fuerzas destructivas del autoritarismo, debemos cooperar con la OTAN."
 MNT_eu_model: "Implementar el Modelo Europeo"
 MNT_eu_model_desc: "Para ser bienvenidos en la UE, debemos implementar reformas progresistas y adoptar estándares europeos de estructura gubernamental. Será un proceso largo, pero creemos en nosotros mismos!"
 MNT_nato_aspiration: "Unirse a la OTAN"
 MNT_nato_aspiration_desc: "Para no temer a ninguna amenaza externa y asegurarnos de que nuestra democracia no sea dañada, debemos unirnos a la organización OTAN."
 MNT_independent_politics: "Política de Montenegro"
 MNT_independent_politics_desc: "Después de la larga ocupación por los comunistas yugoslavos, Montenegro volvió a ser independiente, por voluntad de nuestro pueblo! Ahora es el momento de hacer cambios políticos."
