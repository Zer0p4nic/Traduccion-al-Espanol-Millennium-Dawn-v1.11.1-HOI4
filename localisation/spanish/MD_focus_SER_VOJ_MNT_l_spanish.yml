 ##########MILOCEVIC NATIONALIST##########
 ##########Focuses##########
 SER_renewed_milosevic_serbia: "Serbia Renacida"
 SER_renewed_milosevic_serbia_desc: "Nuestra gente ha emprendido el camino del renacimiento, la recuperación después de tantos años de guerra, humillación y negación de su grandeza."
 SER_the_sick_woman_of_the_coalition: "La Enferma de la Coalición"
 SER_the_sick_woman_of_the_coalition_desc: "La esposa de Milosevic, Mirjana, ha ganado aún más poder de manos de su esposo sobre la vida política en el país, ahora influye en Serbia más que nunca."
 SER_ratify_greater_serbia: "Ratificar la Gran Serbia"
 SER_ratify_greater_serbia_desc: "Es hora de que ratifiquemos la Gran Serbia y reclamemos las tierras de Croacia, Bosnia y algunas de las regiones del oeste de Bulgaria donde actualmente reside nuestra gente. Nuestra gente nos necesita y es hora de que los traigamos de vuelta al redil. Podemos enfocarnos en asegurar estos territorios más tarde, pero ahora es mostrar a todos los serbios que deseamos sus mejores intereses en el corazón. Es hora de traer a nuestra gente a casa."
 SER_full_milosevic_dictatorship: "Dictadura de Milosevic"
 SER_full_milosevic_dictatorship_desc: "Milosevic finalmente admitió que el régimen que creó es una dictadura. Pero, ¿es mala una dictadura?."
 SER_shut_it_down_forcibly: "Silenciar a la Oposición"
 SER_shut_it_down_forcibly_desc: "Lucharemos activamente contra la opinión política opuesta en nuestro país."
 SER_a_selective_merger: "Pequeña Democracia"
 SER_a_selective_merger_desc: "A la oposición se le dará libertad de expresión en ciertos medios y otras fuentes para tranquilizar a la gente y a otros observadores.."
 SER_union_state: "Volver a la Idea de un Estado de la Unión"
 SER_union_state_desc: "El Estado de la Unión es un proyecto de Rusia y Bielorrusia para crear una especie de confederación de dos estados independientes, a la que anteriormente intentamos unirnos pero fracasamos. Volveremos a esta idea nuevamente"
 SER_union_state_propaganda: "Propaganda del Estado de la Unión"
 SER_union_state_propaganda_desc: "Debemos convencer a la gente de nuestro país de que unirse al Estado de la Unión solo nos beneficiará"
 SER_union_state_documents: "Preparar Todos los Documentos"
 SER_union_state_documents_desc: "Comenzaremos el largo proceso de firmar y preparar los documentos necesarios para unirnos al Estado de la Unión"
 SER_union_state_referendum: "Referéndum"
 SER_union_state_referendum_desc: "Ahora estamos listos para llevar a cabo un referéndum sobre la adhesión al Estado de la Unión"
 SER_rise_nation: "El Ascenso de la Nación"
 SER_rise_nation_desc: "La nación serbia se levantará del horror y la vergüenza que ha caído sobre ella en la última década. Es hora de que los serbios vuelvan a ser una gran nación"
 SER_mobilise_people: "Movilización del Pueblo"
 SER_mobilise_people_desc: "Nuestra gente tiene un camino difícil por delante para luchar por el derecho a ser llamados grandes. También debemos estar preparados para la guerra"
 SER_military_invest: "Inversiones en la Industria Militar"
 SER_military_invest_desc: "Es hora de revivir la industria militar, un ejército fuerte necesita una industria fuerte"
 SER_defend_borders: "Protección de Fronteras"
 SER_defend_borders_desc: "Fortaleceremos la protección de nuestras fronteras, nadie pasará desapercibido al territorio de la Gran Serbia!"
 SER_military_nation: "Nación Militarizada"
 SER_military_nation_desc: "Nuestra gente está lista para ir a la guerra para recuperar su antigua grandeza, desde el trabajador hasta el soldado, estamos listos para cualquier cosa"
 SER_panteri: "Recrear Garda Panteri"
 SER_panteri_desc: "La Garda Panteri, también conocida como Brigada Especial Garda Panteri, fue una unidad de élite en el Ejército de la Republika Srpska durante la Guerra de Bosnia. Fue fundada el 2 de mayo de 1992 bajo el nombre inicial de Guardia Nacional Serbia de SAO Semberija y Majevica, adoptando el nombre "Garda Panteri" en honor al comandante caído Branko "Panter" Pantelić por Ljubiša "Mauzer" Savić y miembros del Fondo de Solidaridad Serbio. Luchó en Bosnia desde 1992 hasta 1996 durante las Guerras Yugoslavas"
 SER_ssd: "Recrear la Dirección de Seguridad del Estado"
 SER_ssd_desc: "La Dirección de Seguridad del Estado, o simplemente Seguridad del Estado, fue la agencia de seguridad dentro del Ministerio de Asuntos Internos de Serbia encargada de proteger al país de amenazas internas."
 SER_nationalise: "Nacionalización"
 SER_nationalise_desc: "La privatización fue un error, ahora es el momento de corregirlo. Devolveremos todo lo que fue arrebatado al estado."
 SER_infra: "Inversiones en Infraestructura"
 SER_infra_desc: "Invertiremos más en el desarrollo de la infraestructura para asegurar una mejor logística en nuestro país."
 SER_demand_serbian_autonomy: "Exigir Autonomía Serbia"
 SER_demand_serbian_autonomy_desc: "Hagamos cumplir un estado serbio independiente y eliminemos cualquier fuerte influencia extranjera."
 SER_orchestrate_referendum: "Orquestar Referéndum"
 SER_orchestrate_referendum_desc: "Debemos llevar a cabo un referéndum! Sabemos lo que quiere la gente y debemos hacer que lo digan. Esta es la mejor manera de legitimar nuestras necesidades."
 SER_reunite_macedonia: "Reunificar Macedonia"
 SER_reunite_macedonia_desc: "Macedonia siempre ha sido parte de Serbia y siempre lo será. Solo tenemos que hacer que eso sea lo que muestren los mapas también."
 SER_srpska_intervention: "Intervención Srpska"
 SER_srpska_intervention_desc: "Bosnia volverá a nosotros. Eso garantizamos. Debemos actuar rápido para no perder tiempo simplemente esperando que vuelvan a nosotros."
 SER_integrate_bosnia: "Integrar Bosnia"
 SER_integrate_bosnia_desc: "Con lo que alguna vez fue Bosnia ahora siendo nuestra, debemos hacerla segura. Implementaremos nuevas políticas y medidas para integrar completamente la tierra y las personas."
 SER_russian_peacekeapers: "Cascos Azules Rusos"
 SER_russian_peacekeapers_desc: "Solicitaremos a Rusia que despliegue un contingente de voluntarios en nuestro territorio"
