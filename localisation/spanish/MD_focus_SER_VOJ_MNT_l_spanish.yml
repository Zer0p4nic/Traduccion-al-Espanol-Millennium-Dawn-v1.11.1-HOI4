 SER_cefta_idea_desc: "La Asociación de Libre Comercio de Europa Central es una organización de libre comercio que es la sucesora del Acuerdo de Visegrado entre países que no son miembros de la Unión Europea."
 SER_idea_rights: "Garantía de Derechos Humanos"
 SER_shared_currency_idea: "Moneda Compartida"
 SER_listened_un_idea: "Apoyo de la Comunidad Internacional"
 SER_ditched_subject_idea: "Libres de Montenegro"
 SER_ditched_subject_idea_desc: "Hay algunas cosas buenas en la disolución de la Unión. Una de ellas es que no necesitamos gastar dinero en Montenegro."
 SER_mixed_economy: "Economía Mixta"
 SER_mixed_economy_desc: "Serbia nunca sobreviviría en el siglo XXI si continuáramos con nuestro enfoque autárquico de la economía, nos hemos abierto al mundo y ahora el mundo se ha abierto a nosotros."
 SER_bluechip_corp: "Corporación Bluechip"
 SER_bluechip_corp_desc: "Blue Chip Electronics, Inc., más tarde Blue Chip International, fue una empresa de computadoras estadounidense fundada por John Rossi en 1982. Fundada para desarrollar periféricos para computadoras domésticas Commodore, la empresa en 1986 comenzó a vender compatibles con IBM PC de bajo costo"
 SER_disorganized_industrial_sector_desc: "Nuestra industria sigue estando por todas partes y confundida, con la transición del gobierno los contratos de nuestra industria expiraron debido a la propiedad gubernamental en nuestra economía socialista y se ha repetido la situación en la industria de Bielorrusia después de la independencia!"
 ##########Events##########
 ser_dem.1.t: "Serbia Quiere Inversiones!"
 ser_dem.1.d: "Representantes de Serbia nos han pedido que invirtamos en la economía serbia. ¿Sería una gran oportunidad para nosotros o los ignoraremos?"
 ser_dem.1.a: "Construiremos un complejo industrial para ellos!"
 ser_dem.1.b: "Una nueva carretera estaría bien."
 ser_dem.1.c: "La infraestructura de red es lo que Serbia realmente quiere."
 ser_dem.1.f: "Serbia es demasiado controvertida para inversiones"
 ser_dem.2.t: "Estuvieron de acuerdo!"
 ser_dem.2.d: "Una potencia extranjera ha aceptado invertir en nosotros!"
 ser_dem.2.a: "Hurra!"
 ser_dem.3.t: "No estuvieron de acuerdo!"
 ser_dem.3.d: "Una potencia extranjera no estuvo de acuerdo en invertir en nosotros!"
 ser_dem.3.a: "Qué vergüenza!"
 ser_dem.4.t: "Política Exterior"
 ser_dem.4.d: "Deberíamos elegir cuidadosamente con quién cooperar. Podríamos contactar con las potencias occidentales o podríamos intentar acercarnos a la esfera oriental. O podríamos cooperar con los países de nuestra región."
 ser_dem.4.a: "El Este es nuestra Elección"
 ser_dem.4.b: "...pero seguimos siendo una democracia occidental."
 ser_dem.4.c: "Los Balcanes deben ser pacíficos!"
 ser_dem.5.t: "Disputa en el Partido Radical Serbio!"
 ser_dem.5.d: "Ha habido un conflicto dentro del Partido Radical Serbio. Tomislav Nikolic, el líder de facto del partido, entró en conflicto con el consejo central del partido representado por Vojislav Šešelj, ahora Nikolic y Aleksandar Vucic junto con sus asociados están amenazando con dejar el partido para crear su propia nueva organización."
 ser_dem.5.a: "Nikolic y Vucic crearán un nuevo partido!"
 ser_dem.5.b: "La disputa será resuelta"
 SerbiaFocus.1.t: "La Iniciativa de los Balcanes Abiertos"
 SerbiaFocus.1.d: "[SER.GetName] ha propuesto que firmemos una nueva iniciativa llamada 'Iniciativa de los Balcanes Abiertos'. Tiene como objetivo aumentar el crecimiento económico y el comercio entre nuestras naciones, y también buscará mejorar la estabilidad regional."
 SerbiaFocus.1.a: "¿Dónde firmo?"
 SerbiaFocus.1.b: "Absolutamente no!"
 SerbiaFocus.2.t: "[FROM.GetName] ha firmado la iniciativa!"
 SerbiaFocus.2.d: "Parece que [FROM.GetName] ha decidido firmar la Iniciativa de los Balcanes Abiertos y cooperará para impulsar el crecimiento económico en la región!"
 SerbiaFocus.2.a: "Buenas noticias"
 SerbiaFocus.3.t: "[FROM.GetName] se niega a firmar la iniciativa!"
 SerbiaFocus.3.d: "[FROM.GetName] no quiere saber nada de nosotros, ni de nuestra iniciativa. Por lo tanto, puede que tengamos que olvidarnos de cualquier posible expansión del acuerdo.."
 SerbiaFocus.3.a: "Triste"
 SerbiaFocus.4.t: "[FROM.GetName] Exige que Celebremos un Referéndum"
 SerbiaFocus.4.d: "[FROM.GetName] exige que celebremos un referéndum en el territorio de la Republika Srpska y le demos más autonomía. Claramente están tramando algo, ¿les daremos autonomía a nuestra región o ignoraremos la presión de Belgrado?."
 SerbiaFocus.4.a: "Hagamos Concesiones"
 SerbiaFocus.4.b: "Ignorarlos"
 SerbiaFocus.5.t: "Destino de la Republika Srpska"
 SerbiaFocus.5.d: "[FROM.GetName] acordó otorgar autonomía a la Republika Srpska bajo nuestra presión, como queríamos que fuera.."
 SerbiaFocus.5.a: "Bien"
 SerbiaFocus.6.t: "Destino de la Republika Srpska"
 SerbiaFocus.6.d: "[FROM.GetName] se negó a otorgar autonomía a la Republika Srpska, incluso bajo nuestra presión."
 SerbiaFocus.6.a: "Pagarán más"
 Serbia.20.t: "Serbia nos pide que seamos los mediadores!"
 Serbia.20.d: "El nuevo gobierno serbio nos pide que seamos los mediadores entre Kosovo y Serbia."
 Serbia.20.a: "Claro!"
 Serbia.20.b: "Heh, adiós."
 Serbia.21.t: "No estuvieron de acuerdo."
 Serbia.21.d: "No quieren establecer las negociaciones."
 Serbia.21.a: "Ugh"
 Serbia.22.t: "Reunión en Bruselas"
 Serbia.22.d: "Durante la reciente reunión en Bruselas, Serbia propuso un acuerdo de normalización de relaciones entre nosotros y ellos."
 Serbia.22.a: "Estamos de acuerdo"
 Serbia.22.b: "No"
 Serbia.23.t: "Kosovo está de acuerdo!."
 Serbia.23.d: "Firmaron el acuerdo."
 Serbia.23.a: "Muy bien!"
 Serbia.24.t: "Kosovo no estuvo de acuerdo."
 Serbia.24.d: "No quieren firmar el acuerdo."
 Serbia.24.a: "Muy desafortunado."
 serbia_news.2.t: "Serbia Reconoce a Kosovo!"
 serbia_news.2.d: "En un desarrollo diplomático significativo, Serbia ha reconocido oficialmente a Kosovo como una nación independiente, marcando un cambio histórico en su prolongada disputa. La decisión llega después de intensas negociaciones y refleja una disposición a avanzar hacia relaciones normalizadas entre los dos vecinos balcánicos. Este movimiento histórico está preparado para abrir nuevas avenidas para la cooperación y la estabilidad en la región, posiblemente allanando el camino para una mayor integración económica y política. Aunque sin duda quedan desafíos, este gesto señala un paso prometedor hacia la reconciliación y la coexistencia pacífica en los Balcanes."
 serbia_news.2.o1: "Interesante"
 SerbiaFocus.21.t: "Serbia ofrece inversiones!"
 SerbiaFocus.21.d: "Recientemente, Serbia propuso invertir en nuestro país. Esto aumentará la opinión de los serbios bosnios y nos traerá beneficios económicos, sin embargo, podría disminuir la opinión bosnia y aumentar la influencia serbia sobre nosotros. ¿Deberíamos estar de acuerdo?"
 SerbiaFocus.21.a: "Estamos de acuerdo!"
 SerbiaFocus.21.b: "No"
 SerbiaFocus.22.t: "Bosnia está de acuerdo!"
 SerbiaFocus.22.d: "Gastamos 3.5 mil millones de dólares para cubrir parcialmente la construcción de la fábrica. Ganamos un 5% de influencia sobre ellos."
 SerbiaFocus.22.a: "Genial"
 SerbiaFocus.23.t: "Bosnia no estuvo de acuerdo."
 SerbiaFocus.23.d: "No quieren nuestras inversiones."
 SerbiaFocus.23.a: "Muy desafortunado."
 SerbiaFocus.14.t: "Serbia Pide Inversiones!"
 SerbiaFocus.14.d: "Serbia nos pide a nuestro país que invirtamos en ellos ¿deberíamos estar de acuerdo?"
 SerbiaFocus.14.a: "Claro!"
 SerbiaFocus.14.b: "Lo siento, no"
 SerbiaFocus.15.t: "[FROM.GetNamewithFlag] Acepta!"
 SerbiaFocus.15.d: "Invertirán en nuestro país."
 SerbiaFocus.15.a: "Genial"
 SerbiaFocus.16.t: "[FROM.GetNamewithFlag] no aceptó nuestra oferta."
 SerbiaFocus.16.d: "No quieren invertir en nuestro país."
 SerbiaFocus.16.a: "Ugh"
 SerbiaFocus.13.t: "Criminales de Guerra Serbios Arrestados en Serbia!"
 SerbiaFocus.13.d: "El nuevo gobierno de Serbia, después de muchas consideraciones, decidió arrestar y llevar a juicio a muchos de sus antiguos políticos y comandantes militares. Muchos de ellos serán llevados a juicio en Gaaga."
 SerbiaFocus.13.a: "Interesante"
 Serbia.3.tt.a: "§YNo habrá nada que impida un intento contra la vida de Zoran Đinđić§!"
 Serbia.14.t: "El Movimiento de Independencia de [MNT.GetFlag] [MNT.GetAdjective] Gana Fuerza"
 Serbia.14.d: "Los [MNT.GetFlag] [MNT.GetAdjective] han estado presionando por la independencia durante algún tiempo, y parece cada vez más probable que estén dispuestos a luchar por esta causa si decidimos rechazar esto.."
 Serbia.14.a: "Veamos qué pasa"
 Serbia.15.t: "La Confederación de [MNT.GetFlag] [MNT.GetName]"
 Serbia.15.d: "En un gran referéndum, [MNT.GetFlag] [MNT.GetName] ha decidido que se liberará de [SER.GetFlag] [SER.GetName] (nosotros) y perseguirá sus propios intereses en el mundo. Parece que muchas naciones ya han comenzado a reconocer su independencia y han iniciado conversaciones diplomáticas sobre seguridad y otros asuntos."
 Serbia.15.a: "Fue su propia elección."
 Serbia.16.t: "El Movimiento de [MNT.GetFlag] [MNT.GetAdjective] se Vuelve Violento!"
 Serbia.16.d: "Parece que el movimiento de [MNT.GetFlag] [MNT.GetAdjective] se ha vuelto violento y ha comenzado una rebelión activa contra nuestros intentos de controlarlos. Tendremos que retroceder por completo de esta arriesgada apuesta política o duplicar nuestros esfuerzos para sofocar su movimiento de resistencia."
 Serbia.16.a: "No daremos marcha atrás!"
 Serbia.16.b: "¿Sabes qué? Ten tu independencia."
 Serbia.17.t: "El Movimiento de [MNT.GetFlag] [MNT.GetAdjective] se Apaga"
 Serbia.17.d: "El movimiento de resistencia de [MNT.GetFlag] [MNT.GetAdjective] ha sido afortunadamente sofocado por nuestras hábiles fuerzas de seguridad y políticos. Ya no tenemos que preocuparnos por luchar contra ellos en las calles, pero ahora debemos preocuparnos por arreglar el daño hecho en la región.."
 Serbia.17.a: "Como debería ser."
 SerbiaFocus.11.t: "Cambio Democrático en Serbia!"
 SerbiaFocus.11.d: "Serbia celebra el amanecer de la democracia tras la Revolución Bulldozer. Las persistentes protestas de los ciudadanos han derrocado al antiguo régimen, señalando una nueva era de transparencia y responsabilidad. El mundo observa mientras Serbia abraza el cambio, augurando esperanza para un futuro más brillante."
 SerbiaFocus.11.a: "Finalmente"
 serbia_news.1.t: "Serbia se une a la ONU"
 serbia_news.1.d: "Originalmente, el gobierno serbio se había negado a unirse a las Naciones Unidas después de la caída de Yugoslavia, señalando la continua dedicación del país a la restauración de las tierras nacionales serbias.\n\nAhora, después de un referéndum público sobre el asunto, el gobierno serbio ha anunciado que el país avanzará para abandonar su puesto como espectador y ahora se unirá a la organización como miembro de pleno derecho."
 serbia_news.1.o1: "Ya era hora, Serbia!"
 SerbiaFocus.12.t: "Serbia busca garantías de paz!"
 SerbiaFocus.12.d: "Después del reciente cambio de gobierno en Serbia, buscan establecer una cooperación regional más pacífica con nosotros. ¿Deberíamos estar de acuerdo?"
 SerbiaFocus.12.a: "Claro!"
 SerbiaFocus.12.b: "No"
 Serbia.19.t: "Milosevic Encerrado!"
 Serbia.19.d: "Después de la reciente revolución en Serbia, Slobodan Milosevic ha sido encarcelado por sus crímenes y pronto será juzgado en Haag."
 Serbia.19.a: "Suprimamos a los nacionalistas de sangre caliente..."
 Serbia.19.b: "Se necesita una reacción nacional a este crimen..."
 Serbia.1.d: "Željko Ražnatović, también conocido como Arkan, excomandante de la milicia de los Tigres de Arkan, oficial de los Crvene Beretke y hombre de negocios, recibió un intento de asesinato mientras bebía con amigos en el Hotel Continental de Belgrado. Su tirador, Dobrosav Gavrić, un miembro de la brigada móvil policial de 23 años, le disparó en el ojo izquierdo, así como a algunos de sus amigos y transeúntes. Gavrić fue abatido durante su escape y arrestado, los médicos están trabajando arduamente para mantenerlo con vida, ¿es un hombre muerto?"
 Serbia.1.a: "Enviamos nuestras condolencias"
 Serbia.1.b: "No podemos dejarlo morir"
 Serbia.1.tt: "§YArkan morirá!§!"
 Serbia.2.d: "WIP"
 Serbia.2.a: "Celebremos funerales por nuestros seres queridos perdidos"
 Serbia.2.b: "Indignante! Condenemos esto en el escenario internacional"
 Serbia.3.d: "Ha llegado a nuestro conocimiento que el inframundo criminal serbio no está contento con Zoran Đinđić, el clan Zemun está utilizando antiguas unidades JSO para llevar a cabo un asesinato planeado el 12 de marzo para sacar a nuestra oposición del poder. Podemos advertirle sobre el ataque inmediatamente y detener que esto suceda, sin embargo, no estamos necesariamente obligados a hacerlo."
 Serbia.3.a: "Advertirle sobre el ataque inmediatamente!"
 Serbia.3.b: "Veremos qué pasa, ¿eh?"
 Serbia.5.d: "WIP"
 Serbia.5.a: "No podemos salvar nuestras fábricas, instalar infraestructura a prueba de terremotos para nuestra gente y prepararnos para las réplicas"
 Serbia.5.b: "Priorizar los edificios industriales, nuestra economía no puede soportar ese tipo de golpe"
 Serbia.5.tt: "§YEstaríamos mal preparados si un terremoto nos golpeara en el futuro.§!"
 Serbia.6.d: "WIP"
 Serbia.6.a: "Qué desafortunado"
 Serbia.7.d: "WIP"
 Serbia.7.a: "Los agricultores podrían necesitar más ayuda que nadie en este momento"
 Serbia.7.b: "No podemos ignorar a nuestras poblaciones más concentradas"
 Serbia.8.t: "Derrame de Cianuro en el Danubio"
 Serbia.8.d: "Un derrame de cianuro cerca de Baia Mare, Rumania, por la empresa minera de oro Aurul ha contaminado los ríos Someș, Tisza y Danubio. Este desastre está matando a un gran número de peces en Hungría, Serbia y Rumania, y ahora se le llama el peor desastre ambiental en Europa desde Chornobyl."
 Serbia.8.a: "Culpar a las empresas extranjeras extractoras de recursos"
 Serbia.8.b: "Cooperar en una limpieza con Rumania"
 Serbia.9.d: ""
 Serbia.9.a: "Lanzar una investigación nacional, la 'Operación Sable' estará en pleno efecto."
 Serbia.9.b: "Qué desafortunado, y otro muerde el polvo..."
 Serbia.10.d: ""
 Serbia.10.a: "Ese maldito DSS es el culpable, ¿qué pasó con las libertades políticas en Serbia?"
 Serbia.10.b: "Es algo bueno que esta actividad criminal haya sido detenida"
 Serbia.11.d: ""
 Serbia.11.a: "Fue un gran error salvar su vida, derrotemos a esta molestia política de una vez por todas."
 Serbia.11.b: "Que nos acusen, no hicimos nada malo, esto pasará."
 Serbia.12.d: ""
 Serbia.12.a: "El gobierno ayudará a mediar esta situación"
 Serbia.12.b: "Que discutan, no es nuestro problema de todos modos"
 SerbiaFocus.99.t: "La Hora de la Libertad de Vojvodina"
 SerbiaFocus.99.d: "Nuestra gente está lista para finalmente comenzar una guerra de liberación contra Serbia, pero ¿estamos listos para tomar tal decisión?."
 SerbiaFocus.99.a: "Por la Libertad de Vojvodina!"
 SerbiaFocus.99.b: "Absolutamente no!"
 SerbiaFocus.100.t: "La Hora de la Libertad de Vojvodina"
 SerbiaFocus.100.d: "El gobierno local en Vojvodina se ha levantado contra nosotros! La reacción de la sociedad y la gente es esperada de nosotros, ¿les permitiremos que se separen silenciosamente del país? ¿o los suprimiremos por la fuerza."
 SerbiaFocus.100.a: "Serbia Estará Unida!"
 SerbiaFocus.100.b: "Démosles Libertad"
 SerbiaFocus.101.t: "Vojvodina Pide Federalización"
 SerbiaFocus.101.d: "El Gobierno de Vojvodina nos ha presentado una solicitud sobre la necesidad de crear una federación completa entre Serbia y ellos. ¿Estamos listos para emprender tal revisión global del sistema estatal de nuestro país?."
 SerbiaFocus.101.a: "Sí"
 SerbiaFocus.101.b: "Serbia Estará Unida!"
 SerbiaFocus.102.t: "Solicitud de Federalización"
 SerbiaFocus.102.d: "El gobierno serbio ha acordado federalizar el país, finalmente seremos sujetos iguales!."
 SerbiaFocus.102.a: "Genial"
 SerbiaFocus.103.t: "Solicitud de Federalización"
 SerbiaFocus.103.d: "El gobierno serbio se negó a federalizar el país, aún aprenderán los resultados de rechazar nuestra propuesta."
 SerbiaFocus.103.a: "De acuerdo"
 SerbiaFocus.104.t: "Vojvodina Está Pidiendo Permiso para su Ejército!"
 SerbiaFocus.104.d: "El Gobierno de Vojvodina nos ha pedido que les permitamos tener sus propias fuerzas armadas. Tal vez esto juegue a nuestro favor en el futuro, pero también vemos esto como un peligro, ¿deberíamos permitirlo?."
 SerbiaFocus.104.a: "Sí"
 SerbiaFocus.104.b: "No Necesitan su Propio Ejército."
 SerbiaFocus.105.t: "Solicitud de Ejército"
 SerbiaFocus.105.d: "El Gobierno Serbio nos ha permitido comenzar a construir nuestras propias fuerzas armadas."
 SerbiaFocus.105.a: "Genial"
 SerbiaFocus.106.t: "Solicitud de Ejército"
 SerbiaFocus.106.d: "El gobierno serbio se negó a darnos nuestro propio ejército, aún aprenderán los resultados de rechazar nuestra propuesta."
 SerbiaFocus.106.a: "De acuerdo"
 SerbiaFocus.107.t: "Solicitud de Aumento de Autonomía"
 SerbiaFocus.107.d: "El gobierno serbio nos ha permitido expandir nuestros derechos de autonomía, ahora tenemos más oportunidades."
 SerbiaFocus.107.a: "Genial"
 SerbiaFocus.108.t: "Solicitud de Aumento de Autonomía"
 SerbiaFocus.108.d: "El gobierno serbio se negó a extender los derechos de nuestra autonomía, se arrepentirán!."
 SerbiaFocus.108.a: "De acuerdo"
 SerbiaFocus.109.t: "Vojvodina Solicita una Extensión de Autonomía"
 SerbiaFocus.109.d: "El Gobierno de Vojvodina está solicitando una extensión de los poderes actuales de su autonomía, convenciéndonos de que esto también nos beneficiará. ¿Estamos de acuerdo con sus argumentos?."
 SerbiaFocus.109.a: "Sí"
 SerbiaFocus.109.b: "No Necesitan Más Autonomía."
 SerbiaFocus.9.t: "Estado Autónomo de Vojvodina"
 SerbiaFocus.9.d: "La conmoción política que sacudió a nuestro país ha despertado las fuerzas políticas en Vojvodina. Los representantes de la región nos piden que aumentemos los derechos autónomos para los residentes de la región. ¿Iremos por ello?."
 SerbiaFocus.9.a: "Tendremos que darles algo de autonomía."
 SerbiaFocus.9.b: "Nunca"
 SerbiaFocus.17.t: "La Federación Balcánica"
 SerbiaFocus.17.d: "[FROM.GetName] en una reunión con nuestro Gobierno, nos entregó una invitación oficial para unirnos a la Federación Balcánica. La membresía en tal federación nos impondrá muchas restricciones, pero en general, como convence el Gobierno Serbio, cada sujeto de la Federación tendrá derechos iguales."
 SerbiaFocus.17.a: "Aceptaremos unirnos a la Federación"
 SerbiaFocus.17.b: "No necesitamos una Federación."
 SerbiaFocus.20.t: "La Federación Balcánica"
 SerbiaFocus.20.d: "[FROM.GetName] ha rechazado nuestra oferta de unirse a la Federación Balcánica."
 SerbiaFocus.20.a: "Triste"
 Serbia.27.t: "La Federación Balcánica"
 Serbia.27.d: "Nos hemos convertido oficialmente en miembro de la Federación Balcánica"
 Serbia.27.a: "Bien"
 ser_reading.1.t: "Crisis Política Serbia"
 ser_reading.1.d: "Después de los bombardeos de la OTAN en 1999, que tuvieron un efecto devastador en la sociedad serbia, la autoridad de Milošević ha sido casi destruida. Muchos grupos de oposición se han extendido por Serbia, una vez un país estable enfrenta un gran desafío del próximo milenio."
 ser_reading.1.a: "Solo la unidad salvará a los serbios..."
 serbia_news.3.t: "Formación de CEFTA"
 serbia_news.3.d: "Recientemente, muchos estados de Europa central han firmado el Acuerdo CEFTA. La Asociación de Libre Comercio de Europa Central es una organización de libre comercio que es la sucesora del Acuerdo de Visegrado entre países que no son miembros de la Unión Europea. Esta idea nacional será eliminada si nos unimos a la Unión Europea."
 serbia_news.3.o1: "Interesante"
