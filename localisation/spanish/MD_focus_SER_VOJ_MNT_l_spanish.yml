 ##########Events##########
 Montenegro.1.t: "Montenegro Está Pidiendo Inversiones"
 Montenegro.1.d: "Hemos recibido un mensaje de Montenegro pidiéndonos invertir en su industria y producción."
 Montenegro.1.a: "Invertiremos en complejos industriales."
 Montenegro.1.b: "Nah, no lo necesitan."
 Montenegro.2.t: "Están de Acuerdo!"
 Montenegro.2.d: "La potencia extranjera ha aceptado cooperar!"
 Montenegro.2.a: "Larga vida a Montenegro!"
 Montenegro.3.t: "Rechazaron!"
 Montenegro.3.d: "La potencia extranjera ha rechazado el trato."
 Montenegro.3.a: "Bastardos!"
 Montenegro.4.t: "¿Quién Invertirá en Nosotros?"
 Montenegro.4.d: "Debemos decidir de quién tomaremos inversiones, debemos ser cautelosos ya que este trato podría otorgar al vendedor influencia sobre nuestra nación, lo que podría, si no se controla, ser una amenaza para nuestra seguridad nacional."
 Montenegro.4.a: "Rusia nos ayudará!"
 Montenegro.4.b: "EE. UU., ayúdennos!"
 Montenegro.5.t: "Montenegro Está Pidiendo Inversiones"
 Montenegro.5.d: "Hemos recibido un mensaje de Montenegro pidiéndonos invertir en su infraestructura."
 Montenegro.5.a: "Claro."
 Montenegro.5.b: "¿Cómo pagarán por ello?"
 Montenegro.6.t: "Montenegro Pide una Garantía"
 Montenegro.6.d: "El ministro de Asuntos Exteriores de Montenegro llegó a nuestra capital para discutir los términos de nuestra garantía de la independencia de Montenegro."
 Montenegro.6.a: "Nuestro hermano será protegido!"
 Montenegro.6.b: "Pasaremos."
 Montenegro.7.t: "Montenegro Solicita un Pacto de No Agresión"
 Montenegro.7.d: "El ministro de Asuntos Exteriores de Montenegro llegó a nuestra capital para discutir los términos de un pacto de no agresión, apoyando su neutralidad."
 Montenegro.7.a: "Montenegro será protegido!"
 Montenegro.7.b: "No, gracias."
 Montenegro.8.t: "¿Proyecto de Unión?"
 Montenegro.8.d: "Una solicitud oficial de Montenegro ha llegado a Belgrado para recrear la Unión Serbia-Montenegro, que fue disuelta hace algún tiempo. ¿Aceptaremos esta solicitud histórica?"
 Montenegro.8.a: "Bienvenidos de vuelta!"
 Montenegro.8.b: "Los años separados te han alejado demasiado, viejo amigo."
 Montenegro.9.t: "Montenegro Solicita Armas de Fuego"
 Montenegro.9.d: "Montenegro nos ha enviado un mensaje pidiendo permiso para comprar equipos de armas pequeñas. ¿Accederemos a esta solicitud?"
 Montenegro.9.a: "¿Por qué no?"
 Montenegro.9.b: "¿Qué están haciendo, molestándonos a esta hora?"
 Montenegro.10.t: "Montenegro Solicita Armas de Fuego"
 Montenegro.10.d: "Montenegro nos ha enviado un mensaje pidiendo permiso para comprar equipos de armas pequeñas. ¿Accederemos a esta solicitud?"
 Montenegro.10.a: "Estamos simplemente expandiendo la 2ª Enmienda!"
 Montenegro.10.b: "Pueden arreglárselas sin nuestras armas."
 Montenegro.11.t: "Montenegro Solicita Armas de Fuego"
 Montenegro.11.d: "Montenegro nos ha enviado un mensaje pidiendo permiso para comprar equipos de armas pequeñas. ¿Accederemos a esta solicitud?"
 Montenegro.11.a: "Por supuesto que ayudaremos a nuestros hermanos montañeses!"
 Montenegro.11.b: "Todavía están molestos..."
 Montenegro.12.t: "Montenegro Solicita Vehículos"
 Montenegro.12.d: "Montenegro está intentando contactarnos sobre una compra de vehículos, ¿es esto en nuestro mejor interés?"
 Montenegro.12.a: "Esto tiene libertad por todas partes!"
 Montenegro.12.b: "Ignóralos, no son importantes."
 Montenegro.13.t: "Montenegro Solicita Vehículos"
 Montenegro.13.d: "Montenegro está intentando contactarnos sobre una compra de vehículos, ¿es esto en nuestro mejor interés?"
 Montenegro.13.a: "Parece que han oído hablar del Lada."
 Montenegro.13.b: "La tecnología rusa es demasiado superior para el uso montenegrino."
 Montenegro.17.t: "Montenegro Solicita Helicópteros"
 Montenegro.17.d: "Montenegro está persiguiendo una compra de helicópteros de nosotros, en cuanto a si debemos acceder a esta solicitud depende, ¿son amigos nuestros?"
 Montenegro.17.a: "Por supuesto!"
 Montenegro.17.b: "Oh, ew, no."
 Montenegro.15.t: "¿Qué Nación es Nuestra Mejor Opción para Comprar Helicópteros?"
 Montenegro.15.d: "Debemos decidir de quién compraremos helicópteros, debemos ser cautelosos ya que este trato podría otorgar al vendedor influencia sobre nuestra nación, lo que podría, si no se controla, ser una amenaza para nuestra seguridad nacional."
 Montenegro.15.a: "EE. UU. nos ayudará!"
 Montenegro.15.b: "Rusia, ayúdenos!"
 Montenegro.18.t: "¿Qué Nación es Nuestra Mejor Opción para Comprar Buques de Transporte?"
 Montenegro.18.d: "Debemos decidir de quién compraremos buques de transporte, debemos ser cautelosos ya que este trato podría otorgar al vendedor influencia sobre nuestra nación, lo que podría, si no se controla, ser una amenaza para nuestra seguridad nacional."
 Montenegro.18.a: "EE. UU. nos ayudará!"
 Montenegro.18.b: "Rusia, ayúdenos!"
 Montenegro.16.t: "Montenegro Solicita Helicópteros"
 Montenegro.16.d: "Montenegro está persiguiendo una compra de helicópteros de nosotros, en cuanto a si debemos acceder a esta solicitud depende, ¿son amigos nuestros?"
 Montenegro.16.a: "Por supuesto!"
 Montenegro.16.b: "Oh, ew, no."
 Montenegro.19.t: "Montenegro Solicita Buques de Transporte"
 Montenegro.19.d: "Montenegro nos ha enviado un mensaje intentando comprar buques de transporte, ¿es esto una buena idea?"
 Montenegro.19.a: "Montenegro domina las olas!"
 Montenegro.19.b: "El Adriático es una piscina italiana para niños!"
 Montenegro.20.t: "Montenegro Solicita Buques de Transporte"
 Montenegro.20.d: "Montenegro nos ha enviado un mensaje intentando comprar buques de transporte, ¿es esto una buena idea?"
 Montenegro.20.a: "Nuestros hermanos eslavos pueden navegar todo lo que quieran."
 Montenegro.20.b: "No es que vayan a ninguna parte..."
 Montenegro.25.t: "Debate sobre la Unificación Serbia"
 Montenegro.25.d: "Nuestros ministros nos han dicho que tenemos 2 opciones básicas para seguir adelante. O intentar someter a Serbia y conquistarla si se niega, o integrarnos de nuevo en Serbia como una región autónoma."
 Montenegro.25.a: "El orgullo serbio debe ser sometido!"
 Montenegro.25.b: "Madre Serbia, bienvenida!"
 Montenegro.14.t: "Creación de Armas Tara"
 Montenegro.14.d: "Finalmente tenemos recursos para crear nuestra propia compañía de producción de armas, pero lo más importante aún está por decidirse, ¿en qué plataforma deben crearse nuestras armas? Esta pregunta causa muchos debates y tenemos tres opciones para elegir: usar la plataforma AR, la plataforma AK, o podríamos usar una plataforma no mayor."
 Montenegro.14.a: "La AK es nuestra elección!"
 Montenegro.14.b: "La AR nos conviene mejor!"
 Montenegro.14.c: "Al diablo con las AR y las AK!"
 Montenegro.26.t: "Montenegro quiere reunificarse!"
 Montenegro.26.d: "El gobierno montenegrino quiere volver a ser una región autónoma de nuestro país. ¿Deberíamos estar de acuerdo?"
 Montenegro.26.a: "Hermanos, bienvenidos de vuelta!"
 Montenegro.26.b: "Oh, ew, no."
 Montenegro.27.t: "Serbia se niega!"
 Montenegro.27.d: "No quieren que nuestros países se unifiquen!"
 Montenegro.27.a: "¿Son estúpidos?"
 Montenegro.24.t: "Disputa Religiosa Serbia!"
 Montenegro.24.d: "Muchos grupos en nuestro gobierno proponen restringir los derechos e influencia de la Iglesia Serbia en nuestro gobierno. ¿Deberíamos estar de acuerdo?"
 Montenegro.24.a: "Claro! Monjes estúpidos..."
 Montenegro.24.b: "Qué idea más estúpida."
 Montenegro.23.t: "Disputa de la Iglesia!"
 Montenegro.23.d: "Recientemente, ha ocurrido un gran conflicto entre la Iglesia Serbia y la Iglesia Montenegrina. ¿De qué lado deberíamos estar?"
 Montenegro.23.a: "Iglesia Serbia!"
 Montenegro.23.b: "Iglesia Montenegrina!"
 Montenegro.22.t: "Montenegro pide apoyo político"
 Montenegro.22.d: "El presidente de Montenegro, Đukanović, nos pide que apoyemos su gobierno. ¿Deberíamos estar de acuerdo?"
 Montenegro.22.a: "Claro, bienvenido!"
 Montenegro.22.b: "No."
 Montenegro.21.t: "Montenegro pide apoyo político"
 Montenegro.21.d: "El presidente de Montenegro, Đukanović, nos pide apoyo político."
 Montenegro.21.a: "Claro!"
 Montenegro.21.b: "No"
