 ##########ARMY BRANCH##########
 ##########Focuses##########
 SER_serbian_armed_forces: "Las Fuerzas Armadas de Serbia"
 SER_serbian_armed_forces_desc: "El ejército es crucial para asegurar la independencia de Serbia. Demosles tanto poder como podamos para protegernos."
 SER_army_reform: "Reforma Militar"
 SER_army_reform_desc: "El ejército necesita urgentemente ser reparado si esperamos cualquier tipo de guerra. Tal como está ahora, no estará listo para defender a nadie."
 SER_army: "Las Fuerzas Armadas de Serbia"
 SER_army_desc: "Las Fuerzas Armadas de Serbia son el ejército de Serbia."
 SER_doctrine: "La Nueva Doctrina Militar"
 SER_doctrine_desc: "Ahora no necesitamos mantener un ejército enorme para defender nuestro país, cambiaremos nuestra doctrina militar."
 SER_oborona: "La Ley de Defensa"
 SER_oborona_desc: "Nuestro país se centrará en defender sus territorios, no en atacar a sus vecinos."
 SER_slujba: "Transición a un Ejército Contratado"
 SER_slujba_desc: "Tenemos la intención de llevar nuestro ejército a una base contractual y alejarnos de la práctica del reclutamiento."
 SER_goz_granitca: "Transferir la Protección de la Frontera del Estado"
 SER_goz_granitca_desc: "A partir de ahora, los poderes para proteger la frontera serán transferidos al Ministerio del Interior."
 SER_univer: "Academia Militar"
 SER_univer_desc: "La Academia Militar de la Universidad de Defensa es una universidad dedicada a la educación militar y al desarrollo profesional ubicada en Belgrado, Serbia. La academia forma parte del sistema de educación superior serbio, ofreciendo currículo acreditado de pregrado y posgrado. Contiene una universidad militar de pregrado, así como estudios de posgrado."
 SER_avia: "Fuerza Aérea y Defensa Aérea de Serbia"
 SER_avia_desc: "La Fuerza Aérea y Defensa Aérea de Serbia es la fuerza aérea de Serbia y una rama del servicio de las Fuerzas Armadas de Serbia. Su misión es proteger y defender la soberanía del espacio aéreo serbio y, junto con el Ejército de Serbia, proteger la integridad territorial del país."
 SER_new_air_lines: "Formar Nuevas Alas Aéreas"
 SER_new_air_lines_desc: "Estamos optimizando el número de alas aéreas en nuestra flota para una mejor coordinación y manejabilidad."
 SER_pereosnash: "Reequipamiento"
 SER_pereosnash_desc: "Comenzaremos a reequipar nuestra flota aérea con nuevos modelos de repuestos y equipos."
 SER_vpk: "Industria de Defensa de Serbia"
 SER_vpk_desc: "El complejo militar-industrial de Serbia es un conjunto de organizaciones de investigación científica, pruebas y empresas manufactureras en Serbia que llevan a cabo el desarrollo, producción y armamento de equipos militares y especiales, municiones, municiones tanto para el ejército serbio como para la exportación."
 SER_zastava: "Zastava Arms"
 SER_zastava_desc: "Zastava Arms es un fabricante serbio de armas de fuego y artillería, con sede en Kragujevac, Serbia. Fue fundada en 1853 y fundió su primer cañón. Es el principal productor de armas de fuego en Serbia y un gran contribuyente a la industria de defensa local. Los productos de Zastava Arms y exporta una amplia variedad de productos a más de cuarenta países, incluido el rifle Zastava M70, un Kalashnikov."
 SER_uniform: "Mile Dragic"
 SER_uniform_desc: "Produce uniformes, equipos militares, cascos y chalecos antibalas."
 SER_rszo: "EDePro"
 SER_rszo_desc: "EDePro es una empresa con sede en Belgrado, Serbia, que desarrolla soluciones para cohetes de combustible sólido, misiles propulsados por turborreactor y la producción de materiales energéticos."
 SER_avto: "Zastava TERVO"
 SER_avto_desc: "Zastava TERVO, abreviatura de 'Zastava Terenska Vozila', es una empresa serbia de automoción y defensa, especializada en la producción de vehículos todoterreno. Con sede en Kragujevac, se formó con todos los activos de Zastava Trucks, incluyendo la mayoría de sus empleados."
 SER_pvo: "PPT Namenska"
 SER_pvo_desc: "PPT Namenska es un fabricante serbio de armas, morteros, lanzagranadas, vehículos terrestres no tripulados, hidráulica y neumática, partes de aviones y algunos sistemas de armas complejos, incluyendo el M-77 Oganj modernizado, PASARS-16 y LRSVM Morava en varias etapas de producción. También hay producción para usuarios civiles e industriales."
 SER_droni: "PR-DC"
 SER_droni_desc: "PR-DC, una empresa privada serbia especializada en drones, exhibió una gama completa de productos, incluyendo municiones merodeadoras, una de ellas casi lista para el mercado, mientras que muchas otras aún están en la etapa de desarrollo."
 SER_export: "Yugoimport SDPR"
 SER_export_desc: "Yugoimport SDPR es un fabricante de armas de propiedad estatal serbio, así como una empresa intermediaria para la importación y exportación de equipos relacionados con la defensa."
 SER_genshtab: "Estado Mayor de Serbia"
 SER_genshtab_desc: "El Estado Mayor de las Fuerzas Armadas de Serbia es la máxima autoridad dentro de las Fuerzas Armadas de Serbia y una entidad de mando significativa con numerosas unidades organizativas bajo su mando directo."
 SER_guard: "Guardia de las Fuerzas Armadas de Serbia"
 SER_guard_desc: "La Guardia de las Fuerzas Armadas de Serbia es una unidad de guardia de honor de las Fuerzas Armadas de Serbia bajo el mando directo del Estado Mayor. Además de las funciones ceremoniales, sus principales tareas incluyen misiones de seguridad y logística."
 SER_kobra: "Cobras"
 SER_kobra_desc: "El Destacamento de la Policía Militar para Operaciones Especiales 'Cobras' es una unidad de policía militar de las Fuerzas Armadas de Serbia directamente subordinada al Estado Mayor. La unidad es responsable de la protección cercana, el antiterrorismo y las operaciones especiales."
 SER_training: "Mando de Entrenamiento"
 SER_training_desc: "El Mando de Entrenamiento es responsable del entrenamiento de los miembros de las Fuerzas Armadas de Serbia."
 SER_uchenia: "Ejercicios Militares Conjuntos"
 SER_uchenia_desc: "Nuestro ejército necesita ganar experiencia de estados más experimentados. Comenzaremos a realizar ejercicios abiertos con representantes de grandes potencias."
 SER_mvd: "Ministerio del Interior"
 SER_mvd_desc: "El Ministerio del Interior de la República de Serbia, o el Ministerio del Interior, es un ministerio de gabinete en el Gobierno de Serbia."
 SER_police: "Policía de Serbia"
 SER_police_desc: "La Policía de Serbia, formalmente la Policía de la República de Serbia, comúnmente abreviada como Policía de Serbia, es la fuerza policial civil nacional de Serbia. La Policía de Serbia es responsable de todo el cumplimiento de la ley local y nacional. Está bajo la jurisdicción del Ministerio del Interior a través de su Dirección de Policía."
 SER_jandarmi: "Gendarmería"
 SER_jandarmi_desc: "La Gendarmería es la fuerza de gendarmería nacional de Serbia, encargada de tareas de cumplimiento de la ley de alto riesgo y especializadas. Está bajo la autoridad de la Dirección de Policía de la Policía de Serbia."
 SER_anti_terror: "Unidad Antiterrorista Especial"
 SER_anti_terror_desc: "La Unidad Antiterrorista Especial es una unidad táctica de élite de la Policía de Serbia."
 SER_kto: "Unidad Contraterrorista"
 SER_kto_desc: "La Unidad Contraterrorista fue una unidad táctica policial de la Policía de Serbia."
 SER_zakup: "Compra de Armas Extranjeras"
 SER_zakup_desc: "Compraremos armas para nuestras unidades policiales."
