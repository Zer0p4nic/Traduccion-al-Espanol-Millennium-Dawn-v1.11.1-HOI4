 ##########ECONOMIC##########
 ##########Focuses##########
 SER_economic_development: "Desarrollar la Economía"
 SER_economic_development_desc: "Nuestra economía fue destruida por el bombardeo de la OTAN. Ahora debemos restaurar la antigua grandeza económica de nuestro estado."
 SER_Belgrade_School_of_Medicine: "Escuela de Medicina de Belgrado"
 SER_Belgrade_School_of_Medicine_desc: "La nueva Escuela de Medicina propuesta es una idea sólida que sin duda traerá a los mejores nuevos doctores y profesionales médicos."
 SER_field_hospital_development: "Desarrollo de Hospitales de Campaña"
 SER_field_hospital_development_desc: "Asegurémonos de tener lo mejor en atención médica para evitar cualquier pérdida significativa de vidas."
 SER_Ministry_of_Education: "Ministerio de Educación"
 SER_Ministry_of_Education_desc: "Creemos un Ministerio de Educación y mejoremos la inteligencia y las oportunidades de la próxima generación."
 SER_slow_down_the_brain_drain: "Detener la Fuga de Cerebros"
 SER_slow_down_the_brain_drain_desc: "Gradualmente estamos creando condiciones donde las personas inteligentes y talentosas dejen de abandonar nuestro país y estén dispuestas a trabajar para su beneficio."
 SER_lick_the_wounds: "Curar las Heridas"
 SER_lick_the_wounds_desc: "Hemos eliminado finalmente las consecuencias del bombardeo de la OTAN y estamos listos para comenzar a desarrollar nuestra economía."
 SER_our_exchange: "Revivir Nuestra Bolsa de Valores"
 SER_our_exchange_desc: "La Bolsa de Valores de Belgrado, destruida en el siglo pasado, ahora será revivida. La privatización a gran escala y otras reformas económicas nos permitirán traer de vuelta los mercados de valores a la esfera de vida de nuestro estado."
 SER_wind_farms: "Parques Eólicos"
 SER_wind_farms_desc: "Seguiremos las tendencias ambientales y también comenzaremos a construir nuestros parques eólicos para generar energía limpia y ecológica."
 SER_foreign_invest: "Inversiones Extranjeras"
 SER_foreign_invest_desc: "Nuestra economía necesita inversiones adicionales para volver a crecer después de años de colapso y estancamiento."
 SER_china_energy: "Inversiones Energéticas de China"
 SER_china_energy_desc: "Los inversores chinos están interesados en el desarrollo de nuestra industria energética, porque somos un puente hacia Europa central para ellos."
 SER_rus_infra: "Acuerdo de Infraestructura con Rusia"
 SER_rus_infra_desc: "La restauración de la infraestructura es uno de los principales programas para la rehabilitación de nuestra economía. Invitaremos a nuestros socios rusos a participar en ello."
 SER_italian_business: "Inversiones de Bancos Italianos"
 SER_italian_business_desc: "Los bancos italianos están listos para invertir en nuestra economía, viendo en ella la perspectiva de crecimiento y desarrollo."
 SER_german_baseies: "Inversiones Alemanas"
 SER_german_baseies_desc: "Muchas grandes corporaciones alemanas están listas para invertir en nuestra economía."
 SER_usa_baseies: "Inversiones Americanas"
 SER_usa_baseies_desc: "Muchas grandes corporaciones americanas están listas para invertir en nuestra economía."
 SER_metalls_china: "Inversiones en Metalurgia"
 SER_metalls_china_desc: "Los inversores chinos están listos para invertir en nuestra industria metalúrgica, viendo un gran potencial de crecimiento en ella."
 SER_china_infra: "Acuerdo de Infraestructura con China"
 SER_china_infra_desc: "La restauración de la infraestructura es uno de los principales programas para la rehabilitación de nuestra economía. Invitaremos a nuestros socios chinos a participar en ello."
 SER_huawei: "Cooperación con Huawei"
 SER_huawei_desc: "Estableceremos una fuerte cooperación con esta empresa china."
 SER_a1: "A1 Telekom"
 SER_a1_desc: "A1 Telekom Austria es el principal operador de red fija y móvil en Austria, con 5.4 millones de clientes móviles y 2.3 millones de clientes de línea fija. A1 Telekom Austria tiene sus orígenes en la primera red GSM de teléfonos móviles de Austria, que comenzó las pruebas en 1992 y las operaciones comerciales en 1994, bajo el nombre de Mobilkom Austria, entonces parte de la agencia estatal austriaca PTT Post- und Telegraphenverwaltung hasta que se separó en su propia empresa en 1996."
 SER_microsoft: "Microsoft"
 SER_microsoft_desc: "Microsoft Corporation es una corporación multinacional de tecnología estadounidense con sede en Redmond, Washington. También está constituida en Washington. Los productos de software más conocidos de Microsoft son la línea de sistemas operativos Windows."
 SER_gazprom: "Gazprom"
 SER_gazprom_desc: "PJSC Gazprom es una corporación multinacional de energía rusa de mayoría estatal con sede en el Lakhta Center en San Petersburgo."
 SER_lukoil: "Lukoil"
