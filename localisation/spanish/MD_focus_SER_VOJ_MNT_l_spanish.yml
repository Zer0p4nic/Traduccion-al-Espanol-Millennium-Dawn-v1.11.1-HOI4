 SER_vojvodina_separatism_category: "Separatismo de Voivodina"
 SER_vojvodina_separatism_category_desc: "\n\n\n\n\n\n£SER_desctext_vojvodina\n\n\n\n\n\n\n\n\nLos eventos siguientes al derrocamiento de Milosevic llevaron a la intensificación de los sentimientos republicanos y separatistas en Voivodina. Ahora Voivodina y Serbia deben decidir si irán juntas o si sus caminos se separarán."
