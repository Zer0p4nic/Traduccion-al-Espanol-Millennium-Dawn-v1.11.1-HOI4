 ###################
 kosovo_focus: "Árbol de Enfoque Kosovo"
 ##########Decisions##########
 KOS_albania_union: "Kosovo-Albania"
 KOS_albania_union_desc: "\n\n\n\n\n\n£KOS_desctext_albans\n\n\n\n\n\n\n\n\nLa mayoría de las personas que viven en Kosovo son §HAlbaneses§![ALB.GetFlag]. Esto hace que nuestros lazos con el estado nación de §HAlbania§![ALB.GetFlag] sean muy fuertes, y por lo tanto, debemos hacer todo lo posible para §Cunificarnos§! con ellos como §Cun solo estado§!. Si somos capaces de §Hunificarnos§! con los albaneses[ALB.GetFlag], podremos afirmar nuestros intereses como §Hpotencia regional§!, en lugar de ser solo otro campo de batalla para potencias extranjeras.\n\nA pesar de que nuestra población es mayoritariamente §HAlbanesa§![ALB.GetFlag], todavía tenemos una pequeña minoría de §HSerbios§! en nuestro país, que tratarán activamente de §Rprevenir nuestra unificación§! con §HAlbania§![ALB.GetFlag]. Tendremos que apaciguarlos a través de algunas decisiones disponibles a través de esta pestaña, o a través de enfoques dentro del árbol de enfoque. La §Hopinión serbia§! puede fluctuar al azar, así que debemos estar atentos a eso.\n\nNo podremos unificarnos con §HAlbania§![ALB.GetFlag] mientras no seamos un estado reconocido.\n\n§HUnidad Kosovo-Albania[KOS.GetFlag][ALB.GetFlag]§! está en §Y[?KOS_albania|%]§!\n\n§G[?KOS_serbs|%]§! de §HSerbios§! en Kosovo[KOS.GetFlag] tienen una opinión favorable de nosotros"
 KOS_unity_boost: "§YImpulsar§! la Unidad"
 KOS_appease_serbs: "§YApaciguar§! [SER.GetFlag]a los serbios"
 KOS_unify: "§YSolicitar§! la Unificación"
 KOS_int_recognition: "Lucha por el Reconocimiento"
 KOS_int_recognition_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn\n\n\n\n\n\n\n\n\nEstamos en una lucha activa para obtener el reconocimiento de las grandes potencias del mundo. Actualmente, la mayoría de las naciones occidentales nos apoyan y nos reconocen, pero algunas grandes naciones en Asia y América del Sur todavía se niegan a reconocernos. Tendremos que enviar misiones diplomáticas a estos países para obtener reconocimiento.\n\n§CEstos países serán más propensos a aceptar si tienen una opinión más alta de nosotros§!"
 KOS_recognition_from_china: "§YSolicitar§! reconocimiento de [CHI.GetFlag]§YChina§!"
 KOS_recognition_from_india: "§YSolicitar§! reconocimiento de [RAJ.GetFlag]§YIndia§!"
 KOS_recognition_from_indonesia: "§YSolicitar§! reconocimiento de [IND.GetFlag]§YIndonesia§!"
 KOS_recognition_from_brazil: "§YSolicitar§! reconocimiento de [BRA.GetFlag]§YBrasil§!"
 KOS_recognition_from_argentina: "§YSolicitar§! reconocimiento de [ARG.GetFlag]§YArgentina§!"
 KOS_recognition_from_chile: "§YSolicitar§! reconocimiento de [CHL.GetFlag]§YChile§!"
 KOS_recognition_from_belarus: "§YSolicitar§! reconocimiento de [BLR.GetFlag]§YBielorrusia§!"
 KOS_recognition_from_ukraine: "§YSolicitar§! reconocimiento de [UKR.GetFlag]§YUcrania§!"
 KOS_recognition_from_russia: "§YSolicitar§! reconocimiento de [SOV.GetFlag]§YRusia§!"
 ##########Focuses##########
 KOS_post_war_clean_up: "Limpieza Postguerra"
 KOS_post_war_clean_up_desc: "Las consecuencias de la guerra serán completamente eliminadas por nosotros, nuestro estado vivirá felizmente"
 KOS_the_dawn_of_the_new_scentenary: "El Amanecer del Nuevo Siglo"
 KOS_the_dawn_of_the_new_scentenary_desc: "El nuevo milenio nos traerá nuevos desafíos, pero también nuevas oportunidades para el desarrollo y la construcción de un estado exitoso"
 KOS_Industrial_Awakening: "Despertar Industrial"
 KOS_Industrial_Awakening_desc: "Es hora de revivir nuestra industria, y finalmente comenzaremos a dar empleo a nuestros ciudadanos"
 KOS_Mining_Potential: "Potencial Minero"
 KOS_Mining_Potential_desc: "Nuestras tierras tienen un gran potencial y una reserva de recursos que nos ayudarán enormemente a aumentar la economía de nuestro país"
 KOS_Referendum: "Referéndum de Kosovo"
 KOS_Referendum_desc: "Es hora de decidir nuestro destino"
 KOS_coal_production_rump_up: "Aumentar la Producción de Carbón"
 KOS_coal_production_rump_up_desc: "Más carbón significa más recursos para el crecimiento económico, es simple"
 kos_Infrastructure_Rebuild: "Reconstrucción de Infraestructura"
 kos_Infrastructure_Rebuild_desc: "Nuestra infraestructura ha sido literalmente destruida, y se necesitan grandes inyecciones financieras para revivirla de nuevo"
 kos_dark_tourism_Industry: "Industria Turística"
 kos_dark_tourism_Industry_desc: "También podemos convertirnos en un destino turístico como cualquier otro país. Nuestros paisajes y vistas no son peores que los de nuestros vecinos"
 kos_Water_Management: "Gestión del Agua"
 kos_Water_Management_desc: "El problema del agua para nuestros ciudadanos finalmente será resuelto"
 kos_Agricultural_Modernization: "Modernización Agrícola"
 kos_Agricultural_Modernization_desc: "Nuestra agricultura está en un estado ruinoso. Es necesario revivirla"
 kos_textile_industry: "Industrias Textiles"
 kos_textile_industry_desc: "Invertimos en la industria textil, porque vemos en ella el potencial de crecimiento en nuestra república"
 kos_Rural_Industry: "Industrias Rurales"
 kos_Rural_Industry_desc: "La industria rural debe convertirse en uno de los motores de nuestra economía. No debemos escatimar en inversiones para ella."
 KOS_maintain_un: "UNMIK"
 KOS_maintain_un_desc: "La UNMIK, o misión de la ONU en Kosovo, sirve a la gente de Kosovo defendiéndolos, promoviendo la estabilidad y realizando misiones humanitarias. También han jugado un papel muy crucial en el desarrollo de Kosovo"
 KOS_un_economists: "Economistas Cooperativos de la ONU"
 KOS_un_economists_desc: "Actualmente, no tenemos economistas ni expertos económicos. Es mejor que obtengamos algunos pupilos de la ONU para que nos ayuden a crecer nuestra economía"
 KOS_un_government_assistance: "Asesores de la ONU"
 KOS_un_government_assistance_desc: "Obtener asistencia gubernamental de la ONU nos permitirá establecer un gobierno adecuado. Esto también nos ayudará a solucionar cualquier falla en la gobernanza"
 KOS_un_hospitals: "Instituciones Médicas"
 KOS_un_hospitals_desc: "Tenemos muy pocos hospitales adecuados en Kosovo, por lo que necesitamos la ayuda de las Naciones Unidas para construir algunos"
 KOS_un_build_network: "Plan de Infraestructura de Red"
 KOS_un_build_network_desc: "Nuestra infraestructura de red está muy anticuada, y podemos expandirla tomando prestada tecnología de los miembros de la ONU"
 KOS_un_schools: "Iniciativas Educativas"
 KOS_un_schools_desc: "¿Cómo obtendrán nuestras personas trabajos adecuados si no están debidamente educados? Necesitaremos establecer nuevas escuelas lo antes posible"
 KOS_un_troop_bases: "Establecimientos de Mantenedores de la Paz"
 KOS_un_troop_bases_desc: "Aunque estas bases se utilizarán principalmente para estacionar tropas de la ONU, también pueden servir como estaciones de reparación para cualquier equipo dañado"
 KOS_repairing_damages: "Ayuda en Caso de Desastre"
 KOS_repairing_damages_desc: "La ONU proporcionará a nuestra nación ayuda en caso de desastre, considerando que gran parte de nuestra infraestructura ha sido arrasada"
 KOS_bandage_on_forever_war: "Vendaje en las Heridas"
 KOS_bandage_on_forever_war_desc: "La guerra ha dejado a nuestro país ensangrentado e hirió. Tendremos que establecer un plan de recuperación para las personas que más lo necesitan"
 KOS_aligning_security: "Alineación de Seguridad"
 KOS_aligning_security_desc: "Nuestras fuerzas de seguridad son bastante alborotadas, tendremos que enderezarlas para que actúen más como una fuerza profesional"
 KOS_trauma_care: "Atención de Trauma"
 KOS_trauma_care_desc: "Muchas personas han pasado por un trauma severo. Utilizaremos recursos de la ONU para proporcionar terapia y atención adecuadas a las víctimas"
 KOS_never_again: "Nunca Más"
 KOS_never_again_desc: "Ahora que somos libres del control serbio, nunca más tendremos que enfrentar una guerra así"
 KOS_patch_the_scars: "Soportar la Lucha por la Soberanía"
 KOS_patch_the_scars_desc: "Somos actualmente una nación ocupada. Necesitaremos liberarnos, y necesitaremos hacerlo rápido. Al contactar con otros países para obtener apoyo, podremos liberarnos mucho antes"
 KOS_for_freedom: "Cabildeo de Apoyo en Serbia"
 KOS_for_freedom_desc: "Tendremos que cabildear apoyo para nuestra causa en Serbia, para que su gente muestre empatía hacia nuestra causa"
 KOS_break_away: "Apoyo Internacional"
 KOS_break_away_desc: "Ahora que las protestas en Serbia han mostrado apoyo a nuestra causa, necesitaremos que el resto del mundo esté de nuestro lado durante esta lucha por la libertad"
 KOS_ties_albania: "Apoyo Albanés"
 KOS_ties_albania_desc: "Nuestros hermanos en Albania estarán más que felices de ayudarnos a combatir la amenaza serbia"
 KOS_offer_support: "Fin del Dominio Serbio"
 KOS_offer_support_desc: "Serbia ya no dominará el paisaje político y social de nuestro país. Estamos un paso más cerca de la libertad total!"
 kos_fight_corruption: "Lucha contra la Corrupción"
 kos_fight_corruption_desc: "Si vamos a ser una sociedad funcional, tendremos que purgar los elementos corruptos de nuestro país"
 KOS_mine_problem: "Problema de Minas"
 KOS_mine_problem_desc: "Hay muchas minas esparcidas por Kosovo, tendremos que encontrar formas de eliminarlas para que nuestra gente se sienta segura"
 kos_contact_united_states: "Contactar a Estados Unidos"
 kos_contact_united_states_desc: "Estados Unidos tiene la tecnología, el entrenamiento y el equipo adecuados para eliminar estas minas. Es mejor que los contactemos y les pidamos que lo hagan por nosotros"
 kos_we_do_it: "Autoabastecimiento"
 kos_we_do_it_desc: "No podemos depender de nadie más que de nosotros mismos. Encontraremos formas de eliminar estas minas, aunque sea costoso"
 kos_landmine_edu: "Campaña de Anuncios de Servicio Público sobre Minas Terrestres"
 kos_landmine_edu_desc: "Al difundir conciencia a través de anuncios de servicio público, nuestra gente aprenderá a ser más cuidadosa al atravesar nuestro país"
 kos_insurance: "Seguro"
 kos_insurance_desc: "Necesitamos aumentar el seguro de nuestra nación para nuestra gente en caso de que resulten heridos, pero nos costará un poco más.."
 kos_removal_effort: "Duplicar los Esfuerzos de Eliminación"
 kos_removal_effort_desc: "Nuestro ritmo actual de eliminación de minas no es suficiente. Necesitaremos hacer el doble de trabajo si esperamos algún cambio mayor"
 KOS_kren: "KREN"
 KOS_kren_desc: "La Red de Investigación y Educación de Kosovo, o KREN, será muy beneficiosa para nuestro país en términos de proporcionar soporte y avances tecnológicos"
 KOS_coop_american_universities: "Cooperar con Universidades Estadounidenses"
 KOS_coop_american_universities_desc: "Nuestro sector educativo debe cooperar con universidades estadounidenses para mejorar la formación de nuestros instructores"
 KOS_coop_american_tech_giants: "Cooperar con Gigantes Tecnológicos Estadounidenses"
 KOS_coop_american_tech_giants_desc: "Queremos expandir las oportunidades tecnológicas para los kosovares, por lo tanto, es mejor que cooperemos con los gigantes tecnológicos estadounidenses para aprender una o dos cosas"
 KOS_national_research_insitute: "Establecer el Instituto Nacional de Investigación"
 KOS_national_research_insitute_desc: "Estableceremos el Instituto Nacional de Investigación para realizar importantes avances científicos y convertirnos en un actor destacado en los campos científicos"
 KOS_fund_private_startups: "Financiar Startups Privadas"
 KOS_fund_private_startups_desc: "Para estimular un crecimiento económico adecuado, financiaremos empresas privadas emergentes"
 kos_transportation: "Sistemas de Transporte"
 kos_transportation_desc: "Estableceremos nuevas redes de transporte para que moverse por el país sea más eficiente"
 kos_pristina_international_airport: "Aeropuerto Internacional de Pristina"
 kos_pristina_international_airport_desc: "El Aeropuerto Internacional de Pristina será muy útil para traer y llevar turistas para nuestra economía"
 KOS_radars: "Estaciones de Radar"
 KOS_radars_desc: "¿Cómo se guiará adecuadamente nuestro tráfico aéreo sin sistemas de radar adecuados? Necesitaremos construir nuevos de inmediato para nuestros aviones"
 kos_foreign_workers: "Trabajadores Extranjeros"
 kos_foreign_workers_desc: "Debido a nuestra pequeña población, tendremos que alentar a los migrantes de otras naciones a venir a nuestra nación y tomar algunos trabajos"
 kos_recall_refugees: "Llamar a los Refugiados"
 kos_recall_refugees_desc: "Muchas de nuestras personas son actualmente refugiados en otros estados. Recordarlos será beneficioso para nuestro crecimiento poblacional"
 KOS_security_troubles: "Problemas de Seguridad"
 KOS_security_troubles_desc: "Tras la desmilitarización del KLA, nuestras fuerzas de seguridad han estado en ruinas. Necesitaremos comenzar a implementar algunas reformas para hacer que nuestra nación sea más segura"
 KOS_return_of_kla: "Resurrección del KLA"
 KOS_return_of_kla_desc: "El KLA fue disuelto por las fuerzas de la OTAN. Fue una mala jugada. Necesitaremos traerlos de vuelta y revitalizarlos para mejorar la seguridad de nuestra nación"
 KOS_reverse_engineer_leftovers: "Ingeniería Inversa"
 KOS_reverse_engineer_leftovers_desc: "Si queremos avanzar tecnológicamente en la industria militar, tendremos que hacer ingeniería inversa de las armas dejadas por las tropas de la OTAN"
 KOS_heavy_mili_industrialization: "Programas de Rearme"
 KOS_heavy_mili_industrialization_desc: "Los programas para construir nuevas fortificaciones defensivas son cruciales para repeler cualquier ejército invasor"
 KOS_close_partnership_sov: "Asociación Rusa"
 KOS_close_partnership_sov_desc: "Buscar una asociación militar con los rusos será una buena manera de obtener armas militares sin tener que pasar por muchos aros para armas pequeñas"
 KOS_russian_jets: "Jets Rusos"
 KOS_russian_jets_desc: "Rusia tiene algunos cazas más antiguos, tal vez podamos pedirles que nos den algunos"
 KOS_chinese_tanks: "Blindaje Chino"
 KOS_chinese_tanks_desc: "China está produciendo en masa vehículos blindados, sería una tontería no pedirles algunos"
 KOS_nko_doctrine: "Tácticas Norcoreanas"
 KOS_nko_doctrine_desc: "Utilizaremos tácticas norcoreanas para nuestras fuerzas armadas nacionales, viendo que socios anteriores dudaron en dar un entrenamiento adecuado"
 KOS_anatgonize_fyr: "Antagonizar a Macedonia del Norte"
 KOS_anatgonize_fyr_desc: "Macedonia del Norte, nuestro vecino del sur, ha estado construyendo un poco demasiado. Está en nuestro mejor interés detener eso lo antes posible"
 KOS_new_research: "Nueva Investigación"
 KOS_new_research_desc: "Nuevos centros de investigación serán beneficiosos para poner nuestras manos en nueva tecnología"
 KOS_small_arms: "Armas Pequeñas"
 KOS_small_arms_desc: "Nuevos rifles y armas pequeñas serán cruciales para nuestras misiones militares"
 KOS_fortifications: "Fortificaciones Adecuadas"
 KOS_fortifications_desc: "Tenemos fortificaciones muy débiles, lo que significa que cualquiera de nuestros vecinos podría romper fácilmente nuestras líneas del frente"
 KOS_reform_kfor: "Reformas KFOR"
 KOS_reform_kfor_desc: "El KFOR está comenzando a quedar anticuado. Seguramente pero lentamente tendremos que comenzar a reformarlo e mejorarlo, tal vez incluso expandirlo"
 KOS_recruitment_campaign: "Campañas de Reclutamiento"
 KOS_recruitment_campaign_desc: "Si queremos más soldados, tendremos que mejorar nuestras campañas de reclutamiento"
 KOS_legacy_of_kla: "Legado del KLA"
 KOS_legacy_of_kla_desc: "Muchos de nuestros soldados actuales también han servido en el KLA, y muchos de ellos desean ser escuchados. Utilizaremos algunas tácticas del KLA utilizadas durante la guerra para nuestro entrenamiento"
 KOS_kfs: "Las KSF"
 KOS_kfs_desc: "La Fuerza de Seguridad de Kosovo será la nueva unidad de las fuerzas armadas de nuestra nación"
 KOS_american_weapons: "Armas Estadounidenses"
 KOS_american_weapons_desc: "Las armas estadounidenses serán útiles para expandir las KSF y convertirlas en una fuerza formidable"
 KOS_police: "Policía de Kosovo"
 KOS_police_desc: "La Policía de Kosovo es la agencia de aplicación de la ley y policía nacional de Kosovo. Consiste en cinco departamentos y ocho direcciones regionales y está representada a nivel político por el Ministerio de Asuntos Internos y Administración Pública de la República de Kosovo."
 KOS_siu: "Departamento de Operaciones"
 KOS_siu_desc: "El Departamento de Operaciones es el departamento principal de la Policía de Kosovo y emplea a la mayoría de sus miembros. Está dirigido por el director del Departamento de Operaciones y consta de tres divisiones: la División de Seguridad Pública, la División de Tráfico Vial y la División de Unidades Especializadas. Las dos primeras forman la columna vertebral de la Policía de Kosovo y se ocupan de cuestiones como las operaciones policiales generales, la prevención de delitos menores, la policía comunitaria y la seguridad vial. Las unidades especializadas apoyan a las otras dos divisiones y, además, participan en la protección cercana de VIP y diplomáticos, la protección de objetos de especial importancia, operaciones antiterroristas y control de disturbios."
 KOS_kpc: "Cuerpo de Protección de Kosovo"
 KOS_kpc_desc: "Reorganizaremos nuestras antiguas unidades de combate en una nueva: el Cuerpo de Protección de Kosovo"
 KOS_american_advisors: "Asesores Estadounidenses"
 KOS_american_advisors_desc: "Actualmente no tenemos mucha experiencia militar, y por lo tanto tenemos casi ningún asesor. Tal vez podamos pedir a nuestros amigos en Estados Unidos que vengan y ayuden a dar consejos a nuestras unidades"
 KOS_european_weapon_donations: "Donaciones Europeas"
 KOS_european_weapon_donations_desc: "Las naciones europeas están muy dispuestas a donar sus armas a nosotros, así que debemos aprovecharlo mientras podamos"
 KOS_deploy_the_army: "Desplegar el Ejército"
 KOS_deploy_the_army_desc: "Debido a nuestras muchas reformas y cambios, podemos desplegar fácilmente soldados recién entrenados para la defensa de Kosovo!"
 KOS_the_serbians: "Los Serbios"
 KOS_the_serbians_desc: "Los serbios han sido una espina en nuestro costado durante algún tiempo, pero podemos cooperar con ellos o seguir relaciones hostiles"
 KOS_never_forgive: "Nunca Perdonar"
 KOS_never_forgive_desc: "Nunca aceptaremos la existencia de Serbia y sus reclamos de esclavitud sobre nosotros"
 KOS_fund_montenegro_rebels: "Financiar a los Rebeldes Montenegrinos"
 KOS_fund_montenegro_rebels_desc: "Estamos organizando un levantamiento en Montenegro para socavar la estabilidad en Serbia"
 KOS_anti_serb_propaganda: "Propaganda Anti-Serbia"
 KOS_anti_serb_propaganda_desc: "Fortaleceremos nuestra propaganda para que cada ciudadano de Kosovo sepa que los serbios son nuestros enemigos."
 KOS_revenge: "La Venganza es Nuestra"
 KOS_revenge_desc: "Es hora de acabar con los serbios"
 KOS_cooperate: "Cooperar con los Serbios"
 KOS_cooperate_desc: "Comenzaremos una nueva página en nuestra historia de relaciones con los serbios: pacífica y amistosa"
 KOS_joint_business_ventures: "Empresas Conjuntas"
 KOS_joint_business_ventures_desc: "Estamos organizando empresas conjuntas con hombres de negocios serbios"
 KOS_security_guarantees: "Garantías de Seguridad"
 KOS_security_guarantees_desc: "Las garantías de seguridad conjuntas fortalecerán la estabilidad en los Balcanes"
 KOS_military_partners: "Socios Militares"
 KOS_military_partners_desc: "Desarrollaremos una asociación militar con el ejército serbio"
 KOS_democratic_agenda: "Agenda Democrática"
 KOS_democratic_agenda_desc: "El Partido Democrático de Kosovo es uno de los partidos políticos más grandes de Kosovo. Originalmente era un partido socialdemócrata que surgió del desmilitarizado Ejército de Liberación de Kosovo después de la Guerra de Kosovo, con la mayoría del liderazgo proveniente de nacionalistas albaneses y exmiembros del Movimiento Popular de Kosovo"
 KOS_europeanization: "Europeización"
 KOS_europeanization_desc: "Solo el camino hacia la Comunidad Europea es una prioridad para nosotros y seguiremos este camino hasta el final"
 KOS_europeanization_tt: "Nos convertiremos en §C[EUU.GetNameWithFlag]§! Candidato\n"
 KOS_call_for_investments: "Llamada a Inversiones"
 KOS_call_for_investments_desc: "Nuestra pequeña región necesita inversión extranjera para sacar la economía del fondo"
 KOS_job_opportunities: "Crear Oportunidades de Empleo"
 KOS_job_opportunities_desc: "La economía está creciendo, al igual que los nuevos empleos que damos a nuestros ciudadanos"
 KOS_fund_start_ups: "Financiar Startups"
 KOS_fund_start_ups_desc: "Las startups serán financiadas por el estado, con la esperanza de obtener un proyecto que en el futuro nos dé más de nuestras inversiones en ocasiones"
 KOS_commit_to_rule_of_law: "Compromiso con el Estado de Derecho"
 KOS_commit_to_rule_of_law_desc: "La ley es la misma para todos, sin indulgencias para nadie"
 KOS_attack_left: "Atacar a la Izquierda"
 KOS_attack_left_desc: "Los movimientos políticos de izquierda llevarán a nuestro país al colapso. Los expulsaremos activamente de nuestra esfera política"
 KOS_democratic_campaigns: "Campañas Democráticas"
 KOS_democratic_campaigns_desc: "La propaganda democrática será financiada tanto como sea posible en el país, la gente debe saber sobre la elección correcta"
 KOS_values_of_freedom: "Valores de Libertad"
 KOS_values_of_freedom_desc: "Las libertades y los derechos humanos serán declarados nuestros valores principales"
 KOS_pdk: "PDK"
 KOS_pdk_desc: "El Partido Democrático de Kosovo es uno de los partidos políticos más grandes de Kosovo. Originalmente era un partido socialdemócrata que surgió del desmilitarizado Ejército de Liberación de Kosovo después de la Guerra de Kosovo, con la mayoría del liderazgo proveniente de nacionalistas albaneses y exmiembros del Movimiento Popular de Kosovo."
 KOS_push_for_albanian_unity: "Impulsar la Unidad Albanesa"
 KOS_push_for_albanian_unity_desc: "Albaneses y yo somos pueblos fraternales y afines y promoveremos esta narrativa política"
 KOS_military_funding: "Financiamiento Militar"
 KOS_military_funding_desc: "La esfera militar en nuestro país debe recibir aún más inversiones, porque tenemos directamente un vecino que quiere absorbernos"
 KOS_attacking_the_right: "Atacar a la Derecha"
 KOS_attacking_the_right_desc: "Los políticos de derecha solo nos llevarán a una masacre sin sentido, de la cual hemos salido relativamente recientemente. Vale la pena eliminarlos de las actividades políticas"
 KOS_support_minorities: "Apoyar a las Minorías"
 KOS_support_minorities_desc: "También apoyaremos a las minorías serbias en nuestro territorio, sin permitir que la población serbia sea utilizada como palanca de presión sobre nosotros"
 KOS_kosovan_independence: "Independencia de Kosovo"
 KOS_kosovan_independence_desc: "Nuestra independencia es nuestra vida. Hemos sido y seguiremos defendiéndola"
 KOS_drift_from_reliance: "Deriva de la Dependencia"
 KOS_drift_from_reliance_desc: "El camino hacia la independencia y la libertad será largo, pero seguramente lo lograremos"
 KOS_anti_corrupt_efforts: "Esfuerzo Anticorrupción"
 KOS_anti_corrupt_efforts_desc: "Solo habrá una cosa esperando a los funcionarios corruptos en nuestro país: el castigo"
 KOS_push_neutrality: "Impulsar la Neutralidad"
 KOS_push_neutrality_desc: "La neutralidad es un lujo inaceptable para nosotros, debemos confirmar directamente nuestros valores por los que lucharemos"
 KOS_national_movement: "Movimiento Nacional"
 KOS_national_movement_desc: "El Movimiento Nacional para la Liberación de Kosovo fue un movimiento político nacionalista radical de izquierda en Kosovo durante los años 90, así como un partido político después de la Guerra de Kosovo"
 KOS_distancing_from_west: "Distanciamiento del Oeste"
 KOS_distancing_from_west_desc: "Nuestro curso pro-occidental, elegido por nuestros predecesores, fue un error. Los políticos occidentales no han dado a nuestro país nada más que una guerra interminable"
 KOS_welfare_programs: "Programas de Bienestar"
 KOS_welfare_programs_desc: "Es necesario mejorar el programa de atención médica, cada kosovar debe recibir la mejor medicina"
 KOS_kosvan_identity: "La Identidad Kosovar"
 KOS_kosvan_identity_desc: "Somos kosovares y preservaremos y protegeremos nuestra identidad nacional por todos los medios"
 KOS_fighting_serb_influence: "Lucha contra la Influencia Serbia"
 KOS_fighting_serb_influence_desc: "La influencia serbia en nuestra república debe ser erradicada gradualmente, aspiramos a la independencia y no a la integración"
 KOS_chinese_friendship: "Amistad China"
 KOS_chinese_friendship_desc: "Los inversores chinos están interesados en invertir en nuestro país, tal vez valga la pena abrirles el camino"
 KOS_teachings_of_marx: "Las Enseñanzas de Marx"
 KOS_teachings_of_marx_desc: "Las enseñanzas de Marx se convertirán en obligatorias en nuestras instituciones educativas"
 KOS_distance_from_islam: "Distancia del Islam"
 KOS_distance_from_islam_desc: "El Islam no nos llevará a un futuro brillante, solo el socialismo es ese rayo de luz brillante en nuestro presente oscuro"
 KOS_crushing_the_liberals: "Aplastar a los Liberales"
 KOS_crushing_the_liberals_desc: "Los políticos liberales en nuestro estado deben ser excluidos de la actividad política"
 KOS_struggle_for_recognition: "La Lucha por el Reconocimiento"
 KOS_struggle_for_recognition_desc: "Es hora de que comencemos a luchar por el reconocimiento como estado independiente"
 KOS_campaign_south_america: "Campaña en América del Sur"
 KOS_campaign_south_america_desc: "Estableceremos relaciones con países de esta región que reconocerán nuestra independencia en el futuro."
 KOS_campaign_east_europe: "Campaña en Europa del Este"
 KOS_campaign_east_europe_desc: "Estableceremos relaciones con países de esta región que reconocerán nuestra independencia en el futuro."
 KOS_campaign_asia: "Campaña en Asia"
 KOS_campaign_asia_desc: "Estableceremos relaciones con países de esta región que reconocerán nuestra independencia en el futuro."
 KOS_recognized_state: "Un Estado Reconocido"
 KOS_recognized_state_desc: "Finalmente, somos un estado reconocido!"
