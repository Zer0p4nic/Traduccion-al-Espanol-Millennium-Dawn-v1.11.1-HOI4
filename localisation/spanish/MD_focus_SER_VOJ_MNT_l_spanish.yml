 ##########KINGDOM OF SERBIA##########
 ##########Focuses##########
 SER_the_kingdom_of_serbia: "Nueva Serbia Nacionalista"
 SER_the_kingdom_of_serbia_desc: "Es hora de poner fin a la era de humillación del pueblo serbio, lucharemos por el renacimiento nacional de nuestra nación."
 SER_ter_down_communist_narratives: "Derribar a los Comunistas"
 SER_ter_down_communist_narratives_desc: "Debemos detener la propagación de la enfermedad marxista y reforzar el patriotismo serbio!"
 SER_end_modern_decadence: "Renacimiento de la Idea Nacional"
 SER_end_modern_decadence_desc: "Comenzaremos el renacimiento de la idea nacional del gran pueblo serbio - ahora!"
 SER_cultural_reawakening: "Despertar Cultural"
 SER_cultural_reawakening_desc: "La cultura serbia es una de las más grandes del mundo! Debemos revivirla."
 SER_national_reforms: "Reforma Nacional"
 SER_national_reforms_desc: "Las primeras reformas estarán listas y se anunciarán al pueblo pronto. Abajo con la minimización de los serbios en su propio territorio."
 SER_loyal_military: "Un Ejército Leal"
 SER_loyal_military_desc: "Un estado fuerte debe tener un ejército fuerte y leal. Lucharemos por la lealtad del ejército de nuestro país."
 SER_traditional_family_values: "Valores Familiares Tradicionales"
 SER_traditional_family_values_desc: "La familia tradicional es el motor de la expansión del pueblo serbio, no necesitamos valores occidentales aquí."
 SER_reinforce_the_population: "Reforzar la Población"
 SER_reinforce_the_population_desc: "Cada serbio debe estar listo para defender el país con armas en sus manos, no podemos permitir que nuestra gente vea en silencio nuevamente cómo muere su país."
 SER_autarkal_transition: "Transición Autárquica"
 SER_autarkal_transition_desc: "Lucharemos por la autarquía, nuestra gente debe volverse económicamente independiente e independiente."
 SER_bread_and_mother_serbia: "Pan y Madre Serbia"
 SER_bread_and_mother_serbia_desc: "Alabaremos nuestra patria para que todos sepan cuánto amamos a Madre Serbia!"
 SER_rally_the_hope_of_the_people: "Reunir la Esperanza del Pueblo"
 SER_rally_the_hope_of_the_people_desc: "La esperanza es el motivador más fuerte del pueblo para trabajar milagros! Dejemos que el pueblo espere el regreso de la antigua grandeza de nuestra nación."
 SER_nationalize_motor_industries: "Nacionalizar Industrias de Motores"
 SER_nationalize_motor_industries_desc: "No daremos nada a los capitalistas occidentales, nuestra industria pertenecerá a nuestro país!"
 SER_reincorporation_of_resources: "Reincorporación de Recursos"
 SER_reincorporation_of_resources_desc: "Los recursos naturales de Serbia serán devueltos de las manos de los funcionarios occidentales."
 SER_luxury_parties_end: "El Fin de las Ideas Occidentales en Serbia"
 SER_luxury_parties_end_desc: "Los valores occidentales finalmente serán borrados de la esfera política serbia y exterminaremos activamente a los ideólogos de estas ideas."
 SER_kosovo_uprising: "Levantamiento en Kosovo"
 SER_kosovo_uprising_desc: "Recuperaremos Kosovo para nosotros, sin compromisos."
 SER_reinstate_the_church_in_macedonia: "Reinstaurar la Iglesia de Macedonia"
 SER_reinstate_the_church_in_macedonia_desc: "Traeremos de vuelta a este país la verdadera iglesia, la iglesia real."
 SER_reinstate_church_bulgaria: "Reinstaurar la Iglesia de Bulgaria"
 SER_reinstate_church_bulgaria_desc: "Traeremos de vuelta a este país la verdadera iglesia, la iglesia real."
 SER_independent_frontier: "Una Frontera Independiente"
 SER_independent_frontier_desc: "La frontera de nuestra república es como una gran muralla, la protegeremos con ahínco y sin esperanza de que el enemigo la pase."
 SER_nationalist_propaganda: "Propaganda Nacional"
 SER_nationalist_propaganda_desc: "Debemos asegurarnos de que nuestra población solo escuche la narrativa correcta de nuestro partido!"
 SER_serbian_revanchism: "Revanchismo Serbio"
 SER_serbian_revanchism_desc: "Todavía nos vengaremos de nuestros enemigos y abusadores, el revanchismo en serbio, de lo que nuestros enemigos tendrán miedo!"
 SER_legacy_of_stefan_dusan: "El Legado de Dusan"
 SER_legacy_of_stefan_dusan_desc: "El gran pasado de Serbia motiva a muchos de nuestros ciudadanos a unirse al ejército, porque solo por la fuerza de las armas se puede restaurar la antigua grandeza de nuestro país."
 ##########Ideas##########
 SER_autark_idea: "Autarquía Serbia"
 SER_inner_policy: "Política Interna"
 SER_nati_idea: "Nueva Idea Nacional"
 SER_idea_loyal_military: "Ejército Leal"
 ##########OTHERS##########
 ##########Focuses##########
 SER_democratic_ascendant: "El Ascenso Democrático"
 SER_democratic_ascendant_desc: "Nuestra historia como estado democrático comienza ahora, debemos ser un ejemplo para nuestras naciones balcánicas compañeras ya que la región es muy inestable, seremos un faro de luz."
 SER_Join_the_united_nations: "Unirse a las Naciones Unidas"
 SER_Join_the_united_nations_desc: "Aunque en el pasado era inalcanzable o simplemente una mala idea, ahora tenemos una buena razón para unirnos a la ONU."
 SER_increase_federalization: "Aumentar la Federalización"
 SER_increase_federalization_desc: "Federalicemos todo lo que podamos y, con suerte, erradiquemos las malas hierbas que persisten entre nosotros."
 SER_shift_towards_mixed_economy: "Cambio Hacia una Economía Mixta"
 SER_shift_towards_mixed_economy_desc: "Nuestra economía actual funciona, pero no prospera. Debemos cambiar nuestra forma de operar para llevarnos a una era de crecimiento económico."
 SER_protect_local_industries: "Proteger Industrias Locales"
 SER_protect_local_industries_desc: "Las industrias dirigidas por negocios familiares son las más críticas. Eliminarlas es eliminar el núcleo del pueblo serbio y su impulso."
 SER_protect_landlords: "Proteger a los Propietarios"
 SER_protect_landlords_desc: "Los propietarios facilitan mucho el negocio inmobiliario para nosotros. Sin ellos, estaríamos severamente necesitados y en necesidad de ayuda."
 SER_common_worker: "El Trabajador Común"
 SER_common_worker_desc: "Serbia funciona con la base de las personas que la impulsan. DEBEMOS asegurarnos de tener sus mejores intereses en el corazón con cualquier operación."
 SER_external_weapons_dev: "Desarrollo Externo de Armas"
 SER_external_weapons_dev_desc: "Las armas que usamos son tan importantes como los soldados que comandamos. Aunque nuestra producción nacional no es grande, podemos comprarles el equipo adecuado del extranjero."
 SER_international_arms_contracts: "Contratos Internacionales de Armas"
 SER_international_arms_contracts_desc: "Queremos armas que maten. Podemos abastecernos de estas con fuentes externas, comprando y acumulando."
 SER_final_chapters_of_milosevic: "Los Capítulos Finales de Milošević"
 SER_final_chapters_of_milosevic_desc: "Al entrar en el siglo XXI, debemos darnos cuenta como nación de que nuestro gobierno está anticuado, la verdadera democracia es el camino del futuro. La dictadura de Milošević debe terminar, debemos olvidar todas las tonterías de nuestros líderes anteriores y comenzar un nuevo capítulo en nuestra historia, Gotov je!"
 SER_Serbian_Arms_Industry: "La Industria de Armas Serbia"
 SER_Serbian_Arms_Industry_desc: "Nuestras armas no son las mejores, todavía. Creemos una industria para producir armas y armar a nuestros soldados."
 SER_Factory_modernisation: "Modernización de Fábricas"
 SER_Factory_modernisation_desc: "Nuestras fábricas están anticuadas y luchan por hacer el trabajo, necesitamos ponerlas al día con maquinaria moderna para poder competir en la exigente economía internacional de hoy."
 SER_Defence_Contracts: "Contratos de Defensa"
 SER_Defence_Contracts_desc: "Firmaremos contratos y aseguraremos algunas armas. Tenemos algunas empresas en mente y las contactaremos para hacer tratos."
 SER_market_oriented_reforms: "Reformas Orientadas al Mercado"
 SER_market_oriented_reforms_desc: "Durante el gobierno de Milošević, estábamos alejados de la comunidad internacional, lo que resultó en una economía autárquica. Ahora que no estamos confinados a las reglas del socialismo ni retenidos por la agenda radical de Slobodan Milošević, podemos reformar nuestro mercado para adaptarlo a la era moderna."
 SER_Vojvodina_Agriculture: "Desarrollo Agrícola de Vojvodina"
 SER_Vojvodina_Agriculture_desc: "Vojvodina tiene más de la mitad de nuestras tierras agrícolas, dado que la agricultura es el sector más importante de la economía serbia, es importante que valoremos el desarrollo agrícola de esta región."
 SER_crop_field_production: "Producción de Campos de Cultivo"
 SER_crop_field_production_desc: "WIP"
 SER_bluechip_corporations: "Corporaciones Bluechip"
 SER_bluechip_corporations_desc: "Blue Chip Electronics, Inc., más tarde Blue Chip International, fue una empresa informática estadounidense fundada por John Rossi en 1982. Fundada para desarrollar periféricos para computadoras domésticas Commodore, la empresa en 1986 comenzó a vender compatibles IBM PC de bajo costo"
 SER_fiat_chrysier: "Fiat Chrysler"
 SER_fiat_chrysier_desc: "Fiat Chrysler Automobiles, es una corporación multinacional ítalo-estadounidense conocida principalmente como fabricante de automóviles, vehículos comerciales, piezas de automóviles y sistemas de producción."
 SER_volkswagen: "Volkswagen"
 SER_volkswagen_desc: "Volkswagen es un fabricante de automóviles alemán con sede en Wolfsburg, Baja Sajonia, Alemania."
 SER_jp_electric_power_industry_of_serbia: "JP Elektroprivreda Srbije"
 SER_jp_electric_power_industry_of_serbia_desc: "Elektroprivreda Srbije es una empresa eléctrica de servicios públicos de capital abierto propiedad total del Gobierno de Serbia, con sede en Belgrado, Serbia."
 SER_smederevo_steel_mill: "Acería de Smederevo"
 SER_smederevo_steel_mill_desc: "El GRUPO HBIS Serbia Iron & Steel, comúnmente conocido como Hesteel Serbia, es un conglomerado siderúrgico serbio con sede en Belgrado."
 SER_novi_sad_railroad: "Ferrocarril de Novi Sad"
 SER_novi_sad_railroad_desc: "La estación de ferrocarril de Novi Sad es la principal estación de ferrocarril en Novi Sad, Serbia. La estación actual, ubicada en el Bulevar Jase Tomica, se abrió en 1964, después de cerrar la antigua estación de ferrocarril de 1883 ubicada anteriormente en lo que hoy es el mercado fresco de Liman. La estación sirve a dos trenes de alta velocidad diarios a Belgrado y es parte del proyecto ferroviario Budapest-Belgrado."
 SER_Nikola_Tesla_international: "Internacional Nikola Tesla"
 SER_Nikola_Tesla_international_desc: "El Aeropuerto Internacional Nikola Tesla de Belgrado es un aeropuerto internacional que sirve a Belgrado, Serbia. Es el aeropuerto más grande y concurrido de Serbia, situado al oeste del centro de Belgrado cerca del suburbio de Surcin, rodeado de tierras bajas fértiles. Es operado por el conglomerado francés Vinci Airports y lleva el nombre del inventor serbio-estadounidense Nikola Tesla"
 SER_war_mafia: "Guerra Contra la Mafia"
 SER_war_mafia_desc: "Ha llegado el momento de combatir plenamente a la mafia en nuestro país."
 SER_step_up_inevstigations: "Aumentar las Investigaciones"
 SER_step_up_inevstigations_desc: "Para erradicar por completo los elementos criminales de nuestra sociedad, debemos iniciar nuevas investigaciones y medir cada uno de nuestros movimientos."
 SER_legal_framework: "Marco Legal"
 SER_legal_framework_desc: "Crearemos el marco legal necesario para futuras reformas"
 SER_active_combatting: "Combate Activo"
 SER_active_combatting_desc: "Ha llegado el momento de asaltar los escondites de los bandidos y combatir activamente los elementos criminales."
 SER_national_assembly: "Asamblea Nacional"
 SER_national_assembly_desc: "La Asamblea Nacional de Serbia es el órgano legislativo unicameral responsable de representar a los ciudadanos y promulgar leyes en la República de Serbia."
 SER_independent_judiciary: "Un Poder Judicial Independiente"
 SER_independent_judiciary_desc: "La separación de las ramas del gobierno asegurará nuestro futuro desarrollo democrático."
 SER_support_serbian_bosniaks: "Apoyar a los Bosníacos Serbios"
 SER_support_serbian_bosniaks_desc: "Debemos apoyar a nuestros compatriotas en la confederación bosnia. Es nuestro más alto deber."
 SER_Redevelop_Ties_with_Bosnia: "Re-desarrollar Lazos Con Bosnia"
 SER_Redevelop_Ties_with_Bosnia_desc: "Para apoyar a nuestros hermanos en Srpska, debemos re-desarrollar nuestras relaciones con Bosnia y considerar invertir en su economía."
 SER_national_framework: "Marco Nacional"
 SER_national_framework_desc: "Debemos trabajar más en la prosperidad de nuestra nación, sin despreciar nuestros valores nacionales."
 SER_Propose_Open_Balkan_Initiative: "Proponer la Iniciativa Balcánica Abierta"
 SER_Propose_Open_Balkan_Initiative_desc: "Para aumentar la cooperación mutua entre los estados de la región de los Balcanes y asegurar una paz sostenible, debemos aumentar el comercio mutuo entre nuestros países."
 SER_european_investment: "Inversiones Europeas"
 SER_european_investment_desc: "Para aumentar nuestros lazos con los estados europeos, podríamos querer pedirles que inviertan en nosotros."
 SER_orthodox_values: "Apoyar los Valores Ortodoxos"
 SER_orthodox_values_desc: "Los valores ortodoxos son un pilar de la sociedad para nosotros, y los apoyaremos"
 SER_church_and_state: "Iglesia y Estado"
 SER_church_and_state_desc: "Debemos re-desarrollar nuestras relaciones con la iglesia ortodoxa de acuerdo con la voluntad de nuestra gente."
 SER_kosovo_question: "La Cuestión de Kosovo"
 SER_kosovo_question_desc: "En el año 2000, el problema de Kosovo sigue siendo una preocupación internacional apremiante. Tras años de tensiones étnicas entre la población mayoritariamente albanesa y las autoridades serbias, Kosovo ha declarado su independencia, lo que llevó a una intervención militar de la OTAN en 1999 destinada a detener la crisis humanitaria. Sin embargo, el estatus de la región sigue sin resolverse, con negociaciones en curso entre Kosovo y Serbia bajo mediación internacional. El futuro de la soberanía de Kosovo y su relación con Serbia sigue siendo una fuente de incertidumbre, con esfuerzos diplomáticos centrados en lograr una resolución duradera y pacífica del conflicto."
 SER_coperate_kosovo_separatists: "Cooperar Con los Separatistas de Kosovo"
 SER_coperate_kosovo_separatists_desc: "Enclaves de nuestra población serbia aún están en Kosovo. Debemos cooperar con ellos y asegurar su seguridad."
 SER_brussels_agreement: "El Acuerdo de Bruselas"
 SER_brussels_agreement_desc: "El Primer Acuerdo de Principios para la Normalización de Relaciones, conocido informalmente como el Acuerdo de Bruselas, es un acuerdo para normalizar las relaciones entre los gobiernos de Serbia y Kosovo."
 SER_domestic_automotive_industry: "Industria Automotriz Nacional"
 SER_domestic_automotive_industry_desc: "Nuestro legado en forma de nuestra propia industria automotriz no debe ser olvidado, estamos implementando activamente los éxitos de esta industria en nuestra economía"
 #Democratic Parties
 SER_free_elections: "Enmiendas en la Ley Electoral"
 SER_free_elections_desc: "Es hora de traer algunos cambios a nuestra ley electoral para hacer que nuestro sistema sea verdaderamente competitivo y democrático!"
 SER_free_elections_again: "Serbia Post-Milosevic"
 SER_free_elections_again_desc: "Milosevic dejó el cargo de presidente de nuestro país, a pesar de que pudo resistir la revolución que se dirigió contra él, tarde o temprano cualquier gobernante deja su puesto"
 SER_nova_democratica_stranka: "Nova Demokratska Stranka Srbije"
 SER_nova_democratica_stranka_desc: "La coalición liderada por el Nuevo Partido Democrático de Serbia ganó las elecciones! Somos a quienes los ciudadanos han confiado llevar a cabo una transformación democrática, teniendo en cuenta las características culturales de nuestra gente!"
 SER_national_conservatism: "Conservadurismo Nacional Serbio"
 SER_national_conservatism_desc: "En nuestra política, estamos obligados a guiarnos por ideas peculiares a nuestra nación. Tales ideas son valores tradicionales y nacionalismo moderado. Sin embargo, no podemos elevar estas ideas a absolutos, necesitamos un conservadurismo nacional moderado."
 SER_diplomatic_pragmatism: "Pragmatismo Diplomático Forzado"
 SER_diplomatic_pragmatism_desc: "Estamos en una posición en la que estamos rodeados de países que son aliados directos del oeste o reclaman ese estatus. Para mantener la estabilidad en la región y evitar la pérdida de nuestra soberanía, debemos jugar con las reglas del Oeste, pero al mismo tiempo, no debemos olvidar los otros vectores de nuestra política."
 SER_market_corporatism: "Corporativismo de Mercado"
 SER_market_corporatism_desc: "El mercado libre es nuestra opción preferida, pero los mecanismos de operación de ese mercado están defectuosos. Es necesario crear un sistema que requiera la intervención del gobierno en la economía de mercado, apoyando a las grandes empresas más exitosas y asegurando un diálogo entre estas empresas y sus empleados. También es importante crear condiciones que ayuden a las medianas y pequeñas empresas a desarrollarse y expandirse activamente."
 SER_anti_communist_stance: "Postura Anti-Comunista"
 SER_anti_communist_stance_desc: "El comunismo es lo peor que le pasó a la gente serbia. Aunque pudimos derrocar este yugo comunista, las ideas del régimen anterior y sus partidarios siguen siendo populares. Es necesario llevar a cabo una campaña a gran escala para limpiar la mente de las personas de esta inmundicia, y los principales agitadores deben ser revisados por cometer crímenes de guerra!"
 SER_anticorruption_action: "Campaña Anti-Corrupción"
 SER_anticorruption_action_desc: "El régimen de Milosevic nos dejó una enorme cantidad de corrupción. Está literalmente en cada órgano de poder en nuestro país. Es necesario lanzar un programa para erradicar la corrupción y limpiar los elementos corruptos!"
 SER_burrecarcy_destroy: "Cruzada Contra la Burocracia!"
 SER_burrecarcy_destroy_desc: "La burocracia es el talón de Aquiles de nuestro sistema. Un aparato estatal hinchado golpea nuestro presupuesto con fuerza y también causa corrupción. Auditaremos las actividades de cada organismo y eliminaremos los departamentos innecesarios e ineficientes, equilibrando así el presupuesto."
 SER_punish_war_criminals: "Castigar a los Criminales de Guerra"
 SER_punish_war_criminals_desc: "Después de las guerras yugoslavas, muchos criminales de guerra aún caminan libremente en nuestra tierra, debemos cambiar esto."
 SER_spirit_of_gaulism: "Espíritu del Gaullismo"
 SER_spirit_of_gaulism_desc: "Aunque apreciamos la historia de nuestra gente, el aprendizaje mutuo de la experiencia exitosa extranjera no debe sernos ajeno. Las ideas de Charles De Gaulle se pueden considerar como una idea cercana a nuestra gente. Las ideas de un estado fuerte, una sociedad tradicional, una democracia conservadora y una prosperidad social son ideales para nuestra sociedad!"
 SER_democratica_stranka: "Demokratska Stranka"
 SER_democratica_stranka_desc: "El Partido Democrático junto con sus aliados de la coalición pudieron ganar las elecciones! La gente de Serbia pudo darse cuenta de la necesidad del rumbo europeo para nuestro estado y apoyó nuestro programa de liberalismo e integración europea!"
 SER_western_approach: "Acercarse al Oeste"
 SER_western_approach_desc: "El verdadero aliado de Serbia siempre ha sido el oeste. Fue gracias al Oeste que pudimos deshacernos del régimen dictatorial de Milosevic y limpiarnos de los oponentes militares. Debemos continuar estableciendo relaciones económicas y diplomáticas con el Oeste."
 SER_free_market_capitalism: "Capitalismo de Mercado Libre"
 SER_free_market_capitalism_desc: "La inviolabilidad de la propiedad privada y una economía de mercado libre son uno de los valores más altos de cualquier sociedad liberal. Estamos obligados a crear todas las condiciones para el desarrollo de las relaciones de mercado con una mínima interferencia del gobierno."
 SER_eu_investments: "Inversiones de la UE"
 SER_eu_investments_desc: "La Unión Europea está muy interesada en la región de los Balcanes, es decir, en su desarrollo. Estamos interesados en inversiones adicionales. ¿Por qué no ayudarnos mutuamente?"
 SER_radical_liberalism: "Liberalismo Radical"
 SER_radical_liberalism_desc: "Muchas personas llaman a nuestro programa liberal radical, diciendo que Serbia no está lista para tales cambios y que estamos haciendo una nueva revolución. Así es, pero como dijo Marx \"La revolución es la locomotora de la historia.\" Nuestras reformas se pueden llamar una revolución en cierta medida, así que nos llamaremos liberales radicales con orgullo!"
 SER_multiculturalism: "Educación Europea"
 SER_multiculturalism_desc: "La transición al estándar europeo de educación, como muestra la práctica, aumenta la eficiencia del sistema educativo, y la experiencia de adoptar el estándar europeo en los países balcánicos se puede aplicar en Serbia también."
 SER_antimilitarism: "Anti-Militarismo"
 SER_antimilitarism_desc: "El militarismo es una enfermedad de nuestra sociedad. El presupuesto militar inflado y la militarización de la vida pública se nos presentaron como una medida forzada de defensa contra los países enemigos, pero estábamos tratando de defendernos del progreso y la civilización. El anti-militarismo ganó en Serbia, ahora es el momento de recortar el presupuesto del ejército"
 SER_miracle_of_european_system: "El Milagro del Sistema Europeo"
 SER_miracle_of_european_system_desc: "Estamos en el camino de construir un modelo europeo ideal en Serbia, un modelo que una vez trajo prosperidad y progreso a los países occidentales y ahora traerá progreso a nuestro país, creando un verdadero milagro!"
 SER_progressivna_stranka: "Srpska Napredna Stranka"
 SER_progressivna_stranka_desc: "La coalición de fuerzas patrióticas serbias liderada por el Partido Progresista Serbio ganó las elecciones. El país ha estado plagado de inestabilidad e incertidumbre durante mucho tiempo, y es hora de devolver la estabilidad y el crecimiento económico al país. Serbia no debe detenerse!"
 SER_economic_stimulation: "Estimular la Economía Serbia"
 SER_economic_stimulation_desc: "No podemos quedarnos de brazos cruzados y ver caer nuestra economía. Necesitamos una política para estimular el crecimiento económico, solo utilizando las herramientas de regulación económica y una gestión económica adecuada podremos salir de la situación inestable."
 SER_eastern_investments: "Contactar al Este"
 SER_eastern_investments_desc: "La Serbia progresista necesita una política multivectorial progresista que implique el compromiso con todo el mundo. Al este de nosotros está Rusia, que es amigable con nosotros, y China, que está interesada en el desarrollo de los Balcanes. Entonces, ¿por qué no los invitamos a invertir en nuestra economía prometedora?"
 SER_western_investments: "Invitar a Inversores Occidentales"
 SER_western_investments_desc: "Nuestra política multivectorial también presupone una estrecha cooperación con los países occidentales. Podemos atraer a muchos inversores occidentales en el desarrollo de nuestra economía."
 SER_populism: "Populismo Serbio"
 SER_populism_desc: "A menudo nos llaman populistas, supuestamente solo podemos hablar, pero en la práctica no podemos tomar una decisión, pero entendemos el populismo a nuestra manera. Para nosotros el populismo es popularismo, estamos listos para servir a nuestra gente hasta el final, para escuchar la opinión del pueblo y tomar solo el lado del pueblo!"
 SER_anticor_mesuars: "Medidas Anti-Corrupción"
 SER_anticor_mesuars_desc: "Combatir la corrupción es la promesa con la que fuimos a las elecciones. Es hora de cumplir nuestra promesa! Movilizaremos todas las fuerzas del departamento anti-corrupción y limpiaremos el país de esta enfermedad!"
 SER_centralisation_police: "Centralizar las Fuerzas Policiales"
 SER_centralisation_police_desc: "Con la llegada de la democracia a nuestro país, los gobiernos liberales que nos precedieron gradualmente desmantelaron la fuerza policial, considerándola innecesaria por el momento. Es necesario devolver a la policía su financiación para fortalecer el orden social"
 SER_neutral_souverign: "Neutral y Soberano"
 SER_neutral_souverign_desc: "Estamos en un entorno donde el oeste y el este están tratando de tirar de la cuerda y doblarnos a su lado, pero no seremos el títere de nadie! Seguiremos nuestra propia política multivectorial y aseguraremos la estabilidad dentro de nuestro país!"
 SER_social_democracy: "Socijaldemokratska Unija"
 SER_social_democracy_desc: "La coalición liderada por la Unión Socialdemócrata ganó las elecciones! Nuestra gente ha elegido el camino del anti-militarismo y la socialdemocracia, dos ideas que pueden traer prosperidad al país"
 SER_social_security: "Seguridad Social"
 SER_social_security_desc: "Lo más importante para nosotros es proporcionar a nuestros ciudadanos un alto nivel de vida y darles una oportunidad para una buena vida. Necesitamos aumentar el gasto social!"
 SER_social_market: "Mercado Social"
 SER_social_market_desc: "Aunque la economía de mercado libre es el sistema económico preferido, la forma en que el mercado trata al hombre común es inaceptable. El estado debe crear un sistema que combine tanto medidas de protección social como el mercado libre."
 SER_social_dem: "Socialdemocracia Serbia"
 SER_social_dem_desc: "Nuestra ideología central es la socialdemocracia, es la razón por la que la sociedad occidental ha alcanzado su grandeza. Utilizaremos la experiencia de nuestros socios y haremos de la socialdemocracia una guía para nuestro gobierno."
 SER_antiauthoritarism: "Anti-Autoritarismo"
 SER_antiauthoritarism_desc: "El principal temor de nuestra sociedad es un regreso al abismo del autoritarismo y la dictadura, haremos todo lo posible para erradicar de nuestra sociedad a aquellos que nos empujan hacia atrás!"
 SER_support_unions: "Apoyar a los Sindicatos"
 SER_support_unions_desc: "Los sindicatos cumplen una función bastante importante en nuestra sociedad: la protección del trabajador común que es oprimido por el empresario. Tenemos el deber de apoyar a los sindicatos para asegurar la igualdad económica de los ciudadanos."
 SER_western_dominance: "Dominio Occidental"
 SER_western_dominance_desc: "El Oeste es nuestro principal aliado en el escenario mundial, y su ayuda difícilmente se puede subestimar. Por lo tanto, la dirección occidental debe ser dominante en nuestra política exterior."
 SER_balkan_social_democracy: "Socialdemocracia en los Balcanes"
 SER_balkan_social_democracy_desc: "No hubo un buen ejemplo de un verdadero estado socialdemócrata en los Balcanes... hasta ahora. Nos hemos convertido en un ejemplo de cómo crear una sociedad armoniosa e igualitaria!"
 SER_neutral_souverign: "Socialdemocracia en los Balcanes"
 SER_neutral_souverign_desc: "Estamos en un entorno donde el oeste y el este están tratando de tirar de la cuerda y doblarnos a su lado, pero no seremos el títere de nadie! Seguiremos nuestra propia política multivectorial y aseguraremos la estabilidad dentro de nuestro país!"
 SER_socialist_party: "Socijalisticka partija Srbije"
 SER_socialist_party_desc: "Anteriormente, un partido centrado en Milosevic, ahora intenta dar forma a su nueva imagen e integrarse en el nuevo sistema democrático. El SPS fue fundado en 1990 como una fusión de la Liga de Comunistas de Serbia y la Alianza Socialista del Pueblo Trabajador de Yugoslavia con Slobodan Milošević como su primer presidente."
 SER_popular_socialism: "Socialismo Popular"
 SER_popular_socialism_desc: "Nuestra nueva agenda socialista debe centrarse en nuestra gente común. Es nuestro deber cumplir sus expectativas!"
 SER_implement_economic_regulations: "Regulaciones Económicas"
 SER_implement_economic_regulations_desc: "No podemos permitir que el monstruo aterrador del mercado suprima a nuestra gente! Debemos regular el mercado para asegurar que los intereses de nuestra población estén protegidos."
 SER_green_initiatives: "Iniciativas Verdes"
 SER_green_initiatives_desc: "Debemos proponer soluciones económicas más saludables para nuestra economía. No podemos sacrificar nuestra naturaleza!"
 SER_hard_pragmatism: "Pragmatismo Duro"
 SER_hard_pragmatism_desc: "Alemania y Austria han mostrado su voluntad de invertir en nuestro país. Aunque nuestras relaciones pasadas fueron tensas, podemos intentar establecer buenas relaciones comerciales."
 SER_promote_traditions: "Promover Tradiciones"
 SER_promote_traditions_desc: "La Ortodoxia Serbia nos ha moldeado como pueblo y nación. Debemos apoyar nuestras tradiciones para preservar nuestra identidad. Algunos dicen que Dios es serbio después de todo..."
 SER_medicine_for_everyone: "Medicina para Todos"
 SER_medicine_for_everyone_desc: "Debemos asegurar que la atención médica se proporcione a todas las personas en nuestro país."
 SER_socialist_renewal: "Renovación Socialista"
 SER_socialist_renewal_desc: "Finalmente, nuestras políticas han alcanzado su punto máximo y todos nuestros planes están completados!"
 SER_support_border_closure: "Apoyar el Cierre de Fronteras"
 SER_support_border_closure_desc: "Debemos preparar nuestras fronteras con Kosovo para su ofensiva. Debemos estar preparados."
 SER_de_escalation: "Desescalada"
 SER_de_escalation_desc: "Debemos desescalar la situación de Kosovo para asegurar la paz y la prosperidad."
 SER_kosovo_is_serbia: "Kosovo es Serbia!"
 SER_kosovo_is_serbia_desc: "No podemos sacrificar nuestro bienestar para atacar a Kosovo! Sin embargo, tampoco podemos reconocerlos."
 SER_recognize_kosovo: "Reconocer a Kosovo"
 SER_recognize_kosovo_desc: "Aunque la conquista albanesa de Kosovo fue injusta, debemos enterrar el hacha de guerra para siempre..."
 SER_further_belt_and_road_cooperation: "Cooperación Cinturón y Ruta"
 SER_further_belt_and_road_cooperation_desc: "China está muy interesada en invertir en nuestro país. Debemos usar esto para nuestro beneficio!"
 SER_jp_electric_power_industry_of_serbia: "Cooperación JPES"
 SER_jp_electric_power_industry_of_serbia_desc: "Elektroprivreda Srbije es una empresa eléctrica de servicios públicos de capital abierto propiedad total del Gobierno de Serbia, con sede en Belgrado, Serbia."
 SER_renewed_serbia: "Serbia Renovada!"
 SER_renewed_serbia_desc: "Serbia finalmente se ha renovado y ha dejado de ser la sombra de su antiguo yo!"
 SER_end_isolationism: "Poner Fin al Aislamiento"
 SER_end_isolationism_desc: "Debemos dejar de aislarnos y comenzar a interactuar con nuestros vecinos!"
 SER_crush_the_old_system: "Aplastar el Viejo Sistema"
 SER_crush_the_old_system_desc: "El viejo sistema de gobierno debe ser destruido y se debe establecer un nuevo sistema"
 SER_revive_cefta: "Acuerdo CEFTA"
 SER_revive_cefta_desc: "La Asociación de Libre Comercio de Europa Central es una organización de libre comercio que es la sucesora del Acuerdo de Visegrado entre países que no son miembros de la Unión Europea."
 SER_new_constitution: "Nueva Constitución"
 SER_new_constitution_desc: "Debemos cambiar nuestra constitución para asegurar plenamente que nuestro país siga el camino de la reforma!"
 SER_democratic_system: "Garantía de Derechos Humanos"
 SER_democratic_system_desc: "Nuestro país debe comenzar a respetar los derechos humanos para adaptarse adecuadamente al nuevo orden mundial y cooperar con otros países europeos!"
 SER_loosened_union: "Unión Relajada"
 SER_loosened_union_desc: "La unión con Montenegro podría colapsar en cualquier segundo. Es hora de reformar nuestra unión dando a Montenegro mayor autonomía y satisfacer sus deseos!"
 SER_economic_autonomy: "Autonomía Económica"
 SER_economic_autonomy_desc: "Debemos dar a nuestros hermanos algún tipo de autonomía económica y darles estímulo para un rápido crecimiento económico"
 SER_shared_currency: "Moneda Compartida"
 SER_shared_currency_desc: "Para hacer a Montenegro verdaderamente autónomo debemos crear una nueva moneda para ellos. Esto crearía condiciones más igualitarias para el desarrollo"
 SER_a_new_start: "Nuevo Comienzo"
 SER_a_new_start_desc: "La nueva era para nuestra unión ha comenzado! Nuestras reformas han traído estabilidad a la región de Montenegro y estamos listos para darles derechos iguales con Serbia."
 SER_involve_un: "Conversaciones con la ONU"
 SER_involve_un_desc: "Esta unión con Montenegro está al borde del colapso. Para hacerlo suave y rápido pediremos a la ONU y a la comunidad internacional que se involucren y nos ayuden a crear un Montenegro soberano."
 SER_begin_the_recognition_process: "Comenzar el Proceso de Reconocimiento"
 SER_begin_the_recognition_process_desc: "Debemos comenzar una campaña internacional para el reconocimiento de la disolución de la unión y la creación de los Estados de Serbia y Montenegro"
 SER_remove_previous_kleptocrats: "Eliminar Kleptócratas Anteriores"
 SER_remove_previous_kleptocrats_desc: "Eliminaremos a esos kleptócratas del antiguo régimen que están causando más dolor a Serbia"
 SER_free_at_last: "Libres al fin!"
 SER_free_at_last_desc: "Hemos logrado disolver esta unión impía de manera suave y rápida! Es un nuevo capítulo en la historia serbia, larga vida a la nueva República Serbia!"
 SER_eu_integration: "Buscar Cooperación con la UE"
 SER_eu_integration_desc: "Estamos geográficamente rodeados en su mayoría por estados miembros de la Unión Europea. Debemos cooperar y tal vez incluso buscar la integración en la UE para impulsar nuestra economía y comercio."
