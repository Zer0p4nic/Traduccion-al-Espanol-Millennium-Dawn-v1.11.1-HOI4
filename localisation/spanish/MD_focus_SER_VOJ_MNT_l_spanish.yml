 ##########Events##########
 ser_voj.1.t: "Voivodina Quiere Unirse a Nosotros"
 ser_voj.1.d: "Voivodina ha anunciado un referéndum con el deseo de convertirse en parte de nuestro gran país, ¿estamos de acuerdo en aceptarlos?"
 ser_voj.1.a: "Sí"
 ser_voj.1.b: "No"
 ser_voj.2.t: "Voivodina Nos Ofrece una Garantía"
 ser_voj.2.d: "Voivodina nos ofrece garantías mutuas para protegernos mutuamente en caso de que Serbia y otros países nos ataquen. Quizás esto pueda templar el ardor de nuestros vecinos poco amistosos."
 ser_voj.2.a: "Sí"
 ser_voj.2.b: "No"
 ser_voj.3.t: "Kosovo Ha Aceptado Garantías Mutuas"
 ser_voj.3.d: "El gobierno de Kosovo ha aceptado garantías mutuas de independencia, ahora tenemos la oportunidad de que no nos ataquen."
 ser_voj.3.a: "Bueno"
