 SER_geo_export: "Venta de Armas a §Y[GEO.GetNamewithFlag]§!"
 SER_geo_export_desc: "Hemos podido entrar en el mercado georgiano a través de nuestras conexiones y ahora estamos listos para ofrecer nuestras armas."
