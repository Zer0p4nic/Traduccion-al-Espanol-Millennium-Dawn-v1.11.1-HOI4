 ##########Events##########
 Serbia.18.t: "[SER.GetNamewithFlag] nos da un ultimátum"
 Serbia.18.d: "[SER.GetNamewithFlag] hoy entregó a nuestro Gobierno un ultimátum sobre la rendición inmediata y el inicio de la integración en su estado. Parece que están planeando recuperar Yugoslavia, ¿nos rendiremos?."
 Serbia.18.a: "Absolutamente no!"
 Serbia.18.b: "Nos rendimos"
 Serbia.25.t: "[FROM.GetNamewithFlag] rechazó nuestro ultimátum."
 Serbia.25.d: "Se negaron a cumplir con nuestras demandas y decidieron elegir una solución forzosa al problema. No nos importa."
 Serbia.25.a: "Muy Desafortunado."

 Serbia.26.t: "[FROM.GetNamewithFlag] ha aceptado nuestro ultimátum."
 Serbia.26.d: "Resultaron ser más inteligentes de lo que pensábamos y aceptaron nuestra oferta."
 Serbia.26.a: "Bueno"
