l_spanish:
 GENERIC_anti_corruption_reforms: "Reformas Anti-Corrupción"
 GENERIC_anti_corruption_reforms_desc: "Al aprobar reformas anti-corrupción, podemos esperar reducir la corrupción interna de nuestra nación."
 GENERIC_network_infrastructure: "Infraestructura de Internet"
 GENERIC_network_infrastructure_desc: "El mundo moderno ha convertido a Internet en una necesidad humana básica. Invertir en esta necesidad ayudará en la educación, los esfuerzos de construcción y mucho más."
 GENERIC_centralization: "Centralización"
 GENERIC_centralization_desc: "La centralización del estado ayudará a mantener nuestra vasta nación. La centralización también ayudará a generar algo de capital político adicional y debería generar algunos ingresos fiscales adicionales junto con el impulso del capital político."
 GENERIC_decentralization: "Descentralización"
 GENERIC_decentralization_desc: "La descentralización del estado y la eliminación de la burocracia redundarán en una reducción de los costos burocráticos generales y alentarán un crecimiento adicional de la construcción."
 GENERIC_political_reform: "Reforma Política"
 GENERIC_political_reform_desc: "Para evitar el estancamiento de nuestras escenas políticas nacionales, el gobierno debe mantener al país y a su pueblo comprometidos y activos políticamente. Se debe redactar legislación, nombrar funcionarios gubernamentales, aprobar planes de financiación y planificar proyectos públicos. El gobierno [Root.GetAdjective] no puede permitirse el lujo de ser complaciente en su esfuerzo por modernizar y fortalecer el país."
 GENERIC_cabinet_reform: "Reforma del Gabinete"
 GENERIC_cabinet_reform_desc: "Al reemplazar a varios actores clave en el gabinete que actualmente se oponen a la agenda del jefe de gobierno, la rama ejecutiva puede proyectar fuerza y determinación al tratar con las próximas preguntas y crisis políticas. Al hacerlo, debemos ignorar a los detractores, perdedores y agoreros."
 GENERIC_expand_the_secret_service: "Expandir el Servicio Secreto"
 GENERIC_expand_the_secret_service_desc: "La seguridad de [Root.GetNameDef] depende en gran medida de la fuerza de sus agencias de inteligencia militar y civil. Debemos encontrar contramedidas efectivas contra agentes hostiles, elementos subversivos de la sociedad, terroristas o la (aunque no imposible) posibilidad de un ataque nuclear enemigo."
 GENERIC_build_intelligence_stations: "Establecer Estaciones de Inteligencia"
 GENERIC_build_intelligence_stations_desc: "Una continuación de las estaciones de radar de la Segunda Guerra Mundial, las Estaciones de Inteligencia proporcionarán informes detallados sobre los movimientos de tropas enemigas y las aeronaves entrantes. Utilizaremos la experiencia de los asuntos de espionaje e intriga de la era de la Guerra Fría."
 GENERIC_strengthen_government: "Fortalecer el Gobierno"
 GENERIC_strengthen_government_desc: "Nuestro gobierno establecido necesita algo de fortalecimiento. La entronización política de nuestro partido nos dará más opciones para seguir una variedad de políticas."
 GENERIC_political_games: "Juegos Políticos"
 GENERIC_political_games_desc: "¿Qué es un gobierno sin una cultura política en expansión? Debemos plantar las semillas del debate y la discusión para que nuestro entorno político prospere y permanezca estable."
 GENERIC_public_service_announcement: "Anuncio de Servicio Público"
 GENERIC_public_service_announcement_desc: "Debemos establecer una forma estandarizada de comunicar mensajes de interés público directamente a nuestros ciudadanos. Esto se hace a través de un anuncio de servicio público."
 GENERIC_the_establishment: "El Establecimiento"
 GENERIC_the_establishment_desc: "Las figuras del Establecimiento han estado fortaleciendo su control sobre la política estatal. Podemos aprovechar esto para obtener algo de influencia adicional en los asuntos estatales."
 GENERIC_the_state: "El Estado"
 GENERIC_the_state_desc: "Con una mano firme en todo lo que respecta a nuestra tierra, podemos, de una vez por todas, deshacernos de las plagas de la división y el estancamiento que han aquejado a nuestra nación durante tanto tiempo."
 GENERIC_diplomatic_positions: "Posiciones Diplomáticas"
 GENERIC_diplomatic_positions_desc: "Tras la reforma política y nuestro enfoque en los asuntos exteriores, podemos establecer posiciones diplomáticas cohesivas con nuestros vecinos para una mayor cooperación internacional."
 GENERIC_our_place: "Nuestro Lugar"
 GENERIC_our_place_desc: "Somos nuestros propios amos y merecemos ser libres de las manos codiciosas de nuestras influencias."
 GENERIC_station_in_the_world: "La Visión del Mundo"
 GENERIC_station_in_the_world_desc: "Exponer a la nación al mundo nos brindará una gran cantidad de beneficios, incluido el poder de acción para nuestras figuras destacadas."
 GENERIC_the_west: "El Oeste"
 GENERIC_the_west_desc: "Los países occidentales enfatizan la democracia y la libertad y suelen estar alineados con Estados Unidos. Los países occidentales trabajan para mantener el statu quo en la política mundial."
 GENERIC_eastern_emergence: "Emergencia Oriental"
 GENERIC_eastern_emergence_desc: "Los países políticamente emergentes desean desviarse del orden mundial actual y establecer nuevas organizaciones para reemplazar a las antiguas. Aunque no necesariamente son anti-Estados Unidos o anti-Occidente, los países emergentes suelen intentar socavar las influencias occidentales."
 GENERIC_non_aligned: "No Alineado"
 GENERIC_non_aligned_desc: "Los países neutrales intentan mantenerse al margen de la política global y suelen centrarse en el desarrollo regional o interno. No sienten fuertes sentimientos por Occidente ni por Oriente."
 GENERIC_the_conservative_approach: "Enfoque Conservador"
 GENERIC_the_conservative_approach_desc: "Los países conservadores activamente intentan mantener el statu quo global, centrándose en el mantenimiento de la política occidental de la vieja guardia y las perspectivas internacionales."
 GENERIC_the_nationalist_rise: "Auge Nacionalista"
 GENERIC_the_nationalist_rise_desc: "Los países nacionalistas se centran intensamente en sí mismos y en los pasados gloriosos de su nación. A menudo caen en la política autoritaria y promueven la existencia de una sola etnia o pueblo."
 GENERIC_the_salafist_rise: "Auge Salafista"
 GENERIC_the_salafist_rise_desc: "El salafismo es una interpretación ultraconservadora del islam. Los salafistas quieren reformar el islam devolviéndolo a sus raíces más tradicionales y literales, por la fuerza si es necesario."
 GENERIC_western_ideas: "Ideas Occidentales"
 GENERIC_western_ideas_desc: "Los ideales de democracia y libertad que Occidente sostiene tan queridos son clave para el éxito de cualquier nación-estado respetable. Deberíamos adoptarlos."
 GENERIC_the_rising_powers: "Las Potencias Emergentes"
 GENERIC_the_rising_powers_desc: "¿Durante cuánto tiempo debe una nación seguir las reglas de sus titiriteros invisibles? Liberémonos de este orden mundial injusto y corrupto y surjamos junto a nuestros hermanos."
 GENERIC_us_above_all: "Nosotros por Encima de Todo"
 GENERIC_us_above_all_desc: "La nación es lo único sagrado y puro en el mundo. Debe ser no solo respetada, sino que sus necesidades deben ser satisfechas, ¡sin importar cuán fuertemente puedan sentir los demás al respecto!"
 GENERIC_jihad: "Yihad"
 GENERIC_jihad_desc: "¡Alá es el más Grande!"
 GENERIC_international_diplomacy: "Diplomacia Internacional"
 GENERIC_international_diplomacy_desc: "El arte de hacer acuerdos entre bastidores, exhibiciones públicas de actitud de santurronería y dividir países más pequeños entre sus vecinos más grandes, la práctica de la diplomacia internacional tiene una cultura establecida desde hace mucho tiempo con una mezcla de arrogancia maquiavélica y pragmatismo. Después de todo, el objetivo principal de la diplomacia es asegurar el suministro de petróleo del país. [Root.GetNameDef] no debe quedarse atrás."
 GENERIC_trade_with_the_neighbors: "Comercio con los Vecinos"
 GENERIC_trade_with_the_neighbors_desc: "Después de cerrar filas con nuestros vecinos inmediatos a través de la expansión tanto de nuestro personal diplomático como de nuestra red vial, ahora podemos buscar una mayor integración comercial con nuestros socios de al lado. Esto ayudará a generar ganancias tanto para nuestras grandes empresas como para nuestros pequeños empresarios."
 GENERIC_alignment_debate: "Debate de Alineación"
 GENERIC_alignment_debate_desc: "Una pregunta abierta de la diplomacia internacional es siempre las ideas contradictorias e yuxtapuestas de neutralidad e intervencionismo."
 GENERIC_neutrality: "Neutralidad"
 GENERIC_neutrality_desc: "Debemos preocuparnos siempre por la seguridad y la prosperidad de los ciudadanos [Root.GetAdjective] en primer lugar. No podemos desperdiciar a nuestros jóvenes, recursos naturales y activos financieros en enredos extranjeros. En cambio, debemos asegurarnos de que el frente interno sea seguro al asegurar nuestras fronteras y evitar la membresía en redes de alianzas internacionales."
 GENERIC_interventionism: "Intervencionismo"
 GENERIC_interventionism_desc: "Mirar solo a nosotros mismos en el escenario internacional no solo es egoísta, sino un insulto a todas las personas del mundo. Sin importar lo que cueste, debemos asegurar la prosperidad y la seguridad de todos en la región y, quizás, en todo el globo. Y si logramos asegurar algunos recursos y gratificación adicionales para [Root.GetNameDef] mientras lo hacemos..."
 GENERIC_build_fortifications: "Construir Fortificaciones"
 GENERIC_build_fortifications_desc: "Una arquitectura defensiva fuerte es la clave para asegurar una línea del frente inquebrantable en caso de una invasión por fuerzas extranjeras."
 GENERIC_militarism: "Militarismo"
 GENERIC_militarism_desc: "El militarismo es la idea de que un país posee un ejército fuerte que se utiliza para asegurar y proteger los intereses nacionales tanto en áreas nacionales como en áreas extranjeras."
 GENERIC_peaceful_emergence: "Emergencia Pacífica"
 GENERIC_peaceful_emergence_desc: "A pesar de nuestras diferentes visiones del mundo, no debemos ser hostiles hacia el antiguo orden, sino trabajar lentamente para cambiar el mundo a través de la diplomacia y la economía."
 GENERIC_revanchism: "Revanchismo"
 GENERIC_revanchism_desc: "El revanchismo es el término para la voluntad de un país de recuperar el territorio que ha perdido previamente. Popularizado por los franceses después de la pérdida de Alsacia y Lorena, el revanchismo sigue siendo un factor clave en la política de muchos países."
 GENERIC_build_roads: "Construir Carreteras"
 GENERIC_build_roads_desc: "El transporte es clave en cualquier área bien desarrollada del mundo, y podemos fomentar un mayor acceso a la educación y la vida urbana construyendo carreteras en todas las regiones menos desarrolladas."
 GENERIC_build_railways: "Construir Ferrocarriles"
 GENERIC_build_railways_desc: "El transporte es clave en cualquier área bien desarrollada del mundo, y podemos fomentar la industrialización, así como establecer un método rápido y económico de transporte al construir ferrocarriles en las partes menos desarrolladas del país."
 GENERIC_build_highways: "Construir Autopistas"
 GENERIC_build_highways_desc: "Para el traslado a larga distancia de individuos en todo [Root.GetNameDef], se necesitan autopistas. Construyamos algunas."
 GENERIC_expand_urban_areas: "Expandir Áreas Urbanas"
 GENERIC_expand_urban_areas_desc: "Las regiones urbanas de [Root.GetNameDef] son el núcleo de su progreso y, potencialmente, de su economía. Al expandir y mejorar la vida en las áreas urbanas, podemos centralizar aún más la economía y estimular el dinamismo de los ciudadanos."
 GENERIC_developmentalism: "Desarrollo"
 GENERIC_developmentalism_desc: "El desarrollismo es una teoría económica que sostiene que la mejor manera de desarrollar las economías de los países menos desarrollados es tener un mercado interno fuerte y diverso con aranceles elevados."
 GENERIC_increase_resource_production: "Aumentar la Producción de Recursos"
 GENERIC_increase_resource_production_desc: "Un mayor rendimiento en nuestros sitios de producción significa mayores ganancias al vender al por mayor. Al priorizar la extracción de recursos, podremos aumentar nuestra producción de equipos para nuestras tropas, así como producir mayores cantidades de recursos para la exportación."
 GENERIC_economic_autonomy: "Autonomía Económica"
 GENERIC_economic_autonomy_desc: "Una de las mayores amenazas para un país es entregar nuestra economía a una potencia extranjera. Nuestra gente no es suya para oprimir, sino nuestra."
 GENERIC_autarky: "Autarquía"
 GENERIC_autarky_desc: "La autosuficiencia es una de las cosas más importantes que podemos enseñar a nuestros ciudadanos. No solo reduce la carga burocrática para el gobierno, sino que también reduce las amenazas a la seguridad nacional, aumenta el control sobre la política interna y resulta en una población más educada."
 GENERIC_economic_measures: "Medidas Económicas"
 GENERIC_economic_measures_desc: "A través de la implementación de medidas regulatorias económicas e internacionales y el control de la deuda, podemos estimular el crecimiento en nuestro presupuesto local y reducir las tasas de interés de la deuda."
 GENERIC_productivity_measures: "Medidas de Productividad"
 GENERIC_productivity_measures_desc: "Solo la mejora de la productividad puede aumentar aún más la fuerza de nuestro país."
 GENERIC_improved_worker_productivity: "Mejorar la Productividad de los Trabajadores"
 GENERIC_improved_worker_productivity_desc: "Seguir desarrollando la productividad y mejorar la producción per cápita puede aumentar efectivamente nuestra producción total."
 GENERIC_the_manpower_solution: "La Solución de Mano de Obra"
 GENERIC_the_manpower_solution_desc: "Sin suficientes personas, no hay nada. Tomemos medidas para hacer que nuestra población crezca rápidamente."
 GENERIC_emphasize_autarkic_measures: "Enfatizar Medidas Autárquicas Adicionales"
 GENERIC_emphasize_autarkic_measures_desc: "¿Quién necesita un mercado global? Podemos satisfacer nuestras necesidades desde nuestras propias fábricas."
 GENERIC_reaching_to_the_global_market: "Alcanzar el Mercado Global"
 GENERIC_reaching_to_the_global_market_desc: "Solo accediendo al mercado global podemos explotar aún más el potencial de nuestro país y ganar un punto de apoyo en el escenario mundial."
 GENERIC_assure_the_national_fuel_reserve: "Asegurar la Reserva Nacional de Combustible"
 GENERIC_assure_the_national_fuel_reserve_desc: "Nuestro petróleo es extremadamente importante, no solo para uso militar en vehículos y blindados, sino también para el transporte civil general y el uso diario. Podemos profundizar los silos de combustible para hacer que la Reserva Nacional de Combustible sea más efectiva para almacenar este oro negro."
 GENERIC_ease_of_business_reforms: "Reformas de Facilidad para los Negocios"
 GENERIC_ease_of_business_reforms_desc: "Una de las posibles aproximaciones para fomentar el gasto y la creación de empresas para el ciudadano [Root.GetAdjective] es reformar la ley y la economía para que sea más fácil y rentable para los emprendedores independientes ganarse la vida."
 GENERIC_attract_foreign_investors: "Atraer Inversores Extranjeros"
 GENERIC_attract_foreign_investors_desc: "Al flexibilizar la ley empresarial, podemos hacer que nuestra tierra sea atractiva para inversores extranjeros oportunistas que puedan ver una estrella brillante o dos justo donde estamos."
 GENERIC_debt_refactoring: "Refinanciación de la Deuda"
 GENERIC_debt_refactoring_desc: "Negociar nuestros préstamos con el fin de mejorar la vida y la eficacia de nuestro gobierno nunca es algo malo."
 GENERIC_agricultural_district_subsidization: "Subvención del Distrito Agrícola"
 GENERIC_agricultural_district_subsidization_desc: "El problema de la comida no puede ser ignorado. Subvencionemos nuestra agricultura y hagamos que nuestro país sea autosuficiente en alimentos tanto como sea posible."
 GENERIC_mobilize_the_working_class: "Movilizar la Clase Trabajadora"
 GENERIC_mobilize_the_working_class_desc: "Gastar más en centros de reclutamiento es una de las formas seguras de asegurarnos de tener suficiente mano de obra y apoyo industrial para impulsar a [Root.GetNameDef] hacia la victoria en caso de que estalle un conflicto."
 GENERIC_light_industry_investments: "Inversiones en Industria Ligera"
 GENERIC_light_industry_investments_desc: "Inyectar capital en industrias civiles, así como en el complejo petrolero, puede ayudar a nuestra economía a avanzar en los momentos más difíciles."
 GENERIC_heavy_industry_investments: "Inversiones en Industria Pesada"
 GENERIC_heavy_industry_investments_desc: "Inyectar capital en el complejo militar-industrial hará que los rendimientos del equipo sean más altos, asegurando que todas nuestras tropas estén bien equipadas para la batalla."
 GENERIC_refitting_the_military_industry: "Reacondicionamiento de la Industria Militar"
 GENERIC_refitting_the_military_industry_desc: "Podemos abrir nuevas fábricas para asegurarnos de que nuestra producción de equipos no se retrase."
 GENERIC_energy_sector: "El Sector Energético"
 GENERIC_energy_sector_desc: "Para poder sostener un país, su sector energético debe mantenerse actualizado primero. Deberíamos construir tanto una planta de combustibles fósiles como alguna infraestructura de energía renovable para una energía asequible y confiable para toda la región."
 GENERIC_fossil_powerplant: "Plantas de Energía de Combustibles Fósiles"
 GENERIC_fossil_powerplant_desc: "Podemos enfocar nuestro sector energético en adoptar los combustibles fósiles como LA opción correcta, sacrificando la producción y la innovación por métodos baratos y bien estudiados de producción de energía."
 GENERIC_improved_energy_cycling: "Plantas de Energía Mejoradas"
 GENERIC_improved_energy_cycling_desc: "Al hacer conocer nuestra postura dentro del sector energético, más empresas y organizaciones optarán por la producción de energía de combustibles fósiles. Esto también significa tiempo de inactividad para las fuentes de energía renovable."
 GENERIC_renewable_retooling: "Reconversión Renovable"
 GENERIC_renewable_retooling_desc: "En cambio, podemos enfocar nuestro sector energético en adoptar combustibles alternativos y sostenibles para obtener una gran producción y un bajo impacto ambiental, sacrificando la confiabilidad y asumiendo el mayor costo."
 GENERIC_combined_military_defense_industries: "Industrias de Defensa Combinadas"
 GENERIC_combined_military_defense_industries_desc: "A través de nuestro excelente trabajo y esfuerzo, ahora podemos gestionar nuestras industrias de defensa de manera más eficiente."
 GENERIC_renewable_infrastructure: "Infraestructura Renovable"
 GENERIC_renewable_infrastructure_desc: "Ahora que el entusiasmo por la energía renovable ha aumentado en nuestra nación, podemos proceder con la construcción de infraestructura sostenible con la ayuda financiera de los inversores interesados."
 GENERIC_nuclear_energy_expansions: "Expansión de la Energía Nuclear"
 GENERIC_nuclear_energy_expansions_desc: "El uso de la energía nuclear es la tendencia del futuro, y debemos desarrollar aún más su utilización en profundidad."
 GENERIC_unemployment_program: "Programas de Desempleo"
 GENERIC_unemployment_program_desc: "Es posible que se instauren medidas apresuradas para asegurarnos de poder soportar mayores umbrales de desempleo antes de que la nación comience a sufrir. Su implementación también puede ser una forma de modificar nuestro presupuesto de bienestar y salud, en interés de la gente."
 GENERIC_satisfy_the_middle_class: "Satisfacer a la Clase Media"
 GENERIC_satisfy_the_middle_class_desc: "La clase media es quizás el grupo de interés más grande de la nación. Consistiendo principalmente en conglomerados industriales y empresariales, podemos esperar que estén satisfechos expandiendo la infraestructura urbana."
 GENERIC_build_churches: "Construir Iglesias"
 GENERIC_build_churches_desc: "Si queremos mantener contentos a los sacerdotes y al clero, también debemos inyectar algo de capital en la construcción de iglesias, templos y otros lugares de alabanza en todo el país. Que el ciudadano promedio se mantenga más arraigado como un efecto secundario también es un beneficio."
 GENERIC_please_the_upper_class: "Complacer a la Clase Alta"
 GENERIC_please_the_upper_class_desc: "La oligarquía forma una parte pequeña pero importante en cualquier estado, siendo la mano invisible detrás de inversiones, adquisiciones de tierras y la economía a nivel micro y macro. Apaciguarlos es natural para nosotros."
 GENERIC_import_foreign_automobiles: "Importar Automóviles Extranjeros"
 GENERIC_import_foreign_automobiles_desc: "La hierba siempre es más verde al otro lado de la cerca, y los autos siempre están más limpios al otro lado de la frontera. Importar vehículos motorizados directamente de industrias extranjeras será una gran excusa para aumentar algo de entusiasmo gubernamental para nosotros mismos."
 GENERIC_invest_in_biofuels: "Invertir en Biocombustibles"
 GENERIC_invest_in_biofuels_desc: "¡La energía alternativa es el futuro! ... O al menos eso dicen los inversores. De todos modos, creemos en sus intereses y que se alinearán con los de nuestra nación."
 GENERIC_assure_intellectual_freedoms: "Asegurar Libertades Intelectuales"
 GENERIC_assure_intellectual_freedoms_desc: "Que todos los intelectuales de [Root.GetNameDef] sepan que su esfuerzo científico no solo es valioso, sino clave para nuestra prosperidad y será protegido sin importar su ideología o lealtad."
 GENERIC_create_an_automotive_industry: "Crear una Industria Automotriz"
 GENERIC_create_an_automotive_industry_desc: "Una vez que hayamos aprendido todos los pequeños secretos de la fabricación de automóviles de esos extranjeros molestos, podremos comenzar a explotar nuestras propias alternativas para estimular la industria nacional y complacer a la clase baja en el proceso."
 GENERIC_build_primary_schools: "Construir Escuelas Primarias"
 GENERIC_build_primary_schools_desc: "La educación: el corazón y el alma de la población de cualquier tierra en el mundo. La educación primaria, en particular, es extremadamente importante tener acceso a ella, ya que un niño no educado crecerá para ser un adulto no educado. Construir más instituciones de educación primaria nos permitirá mejorar las tasas de alfabetización de nuestro país."
 GENERIC_assure_access_to_education: "Asegurar el Acceso a la Educación"
 GENERIC_assure_access_to_education_desc: "La educación no es solo una necesidad clave, ¡es un derecho! Debemos asegurarnos de que se proporcione, completamente, para cualquier y todos los ciudadanos, en todo momento. La próxima generación de intelectuales seguramente nos proporcionará algo de respaldo cuando esté hecho."
 GENERIC_expand_the_universities: "Expandir las Universidades"
 GENERIC_expand_the_universities_desc: "Ahora que se han establecido las bases para la educación primaria, podemos invertir en educación superior, para que genios y destacados intelectuales mundiales también puedan venir de [Root.GetNameDef]."
 GENERIC_industrial_research_task_forces: "Fuerzas de Tarea de Investigación Industrial"
 GENERIC_industrial_research_task_forces_desc: "Nuestro IRTF sería un equipo de investigadores financiado por la nación dedicado a la observación de las mejores prácticas industriales, para que podamos implementarlas en el futuro."
 GENERIC_domestic_vehicle_research: "Campos de Prueba de Vehículos"
 GENERIC_domestic_vehicle_research_desc: "Para tener acceso a los últimos vehículos militares, no podemos simplemente confiar en nuestros socios estratégicos para proporcionarnos vehículos. Debemos construir campos de prueba de vehículos donde podamos probar y desarrollar vehículos blindados nacionales."
 GENERIC_domestic_naval_research: "Desarrollo de Buques de Guerra [ROOT.GetAdjective]"
 GENERIC_domestic_naval_research_desc: "La seguridad de nuestras rutas marítimas es vital para nuestra economía. Si perdiéramos el acceso al poder naval de nuestros aliados, quedaríamos varados. Debemos crear una instalación donde podamos crear nuestros propios buques de guerra."
 GENERIC_domestic_aircraft_research: "Programa de Jets Nacionales"
 GENERIC_domestic_aircraft_research_desc: "Las aeronaves son algunas de las máquinas más sofisticadas del planeta, y no sabemos cómo hacerlas. Debemos crear nuestras propias aeronaves militares nacionales para mostrar al mundo nuestra habilidad tecnológica."
 GENERIC_secret_weapons_program: "Investigación de Armas Secretas"
 GENERIC_secret_weapons_program_desc: "Las armas nucleares, el programa espacial, la energía de fusión y otras maravillas de la ciencia esperan ser exploradas. Esto nos dará una ventaja sobre todos nuestros enemigos."
 GENERIC_naval_reform: "Reforma Naval"
 GENERIC_naval_reform_desc: "Es hora de que nos deshagamos de nuestras prácticas navales obsoletas y comencemos a tomar las fuerzas acuáticas más en serio."
 GENERIC_naval_bases: "Bases Navales"
 GENERIC_naval_bases_desc: "La construcción de muelles y puertos a lo largo de las costas beneficiará no solo a la industria, sino también a nuestra armada."
 GENERIC_submarines: "Submarinos"
 GENERIC_submarines_desc: "Podemos comenzar a investigar la tecnología de submarinos, para evitar que cualquier invasor se acerque incómodamente a nuestros barcos en la superficie."
 GENERIC_surface_ships: "Barcos de Superficie"
 GENERIC_surface_ships_desc: "La fuerza bruta detrás de cualquier operación marítima, investigar los barcos de superficie más efectivos y modernos nos llevará directamente hacia la supremacía naval."
 GENERIC_dockyards: "Astilleros"
 GENERIC_dockyards_desc: "¡Construir más puertos y estimular la industria naval es necesario para que prosperemos en el comercio y el combate!"
 GENERIC_nuclear_submarines: "Submarinos Nucleares"
 GENERIC_nuclear_submarines_desc: "Un submarino nuclear es cualquier tipo de submarino propulsado por un reactor nuclear. Son más potentes, más rápidos y prácticamente no necesitan reabastecerse de combustible."
 GENERIC_naval_doctrine_innovations: "Innovaciones en Doctrina Naval"
 GENERIC_naval_doctrine_innovations_desc: "Podemos estudiar la doctrina estándar de las facciones de algunos de los órdenes militares más poderosos del mundo para volvernos más efectivos en el combate marítimo nosotros mismos."
 GENERIC_light_helicopter_operators: "Portaaviones Ligero"
 GENERIC_light_helicopter_operators_desc: "Un portaaviones es un buque de guerra que se utiliza principalmente para transportar helicópteros, pero a menudo también se clasifica como un buque de asalto anfibio o un portaaviones antisubmarino. Se utiliza principalmente para misiones de aviación militar, incluidas la guerra antisubmarina, operaciones anfibias y apoyo aéreo cercano."
 GENERIC_aircraft_carriers: "Portaaviones"
 GENERIC_aircraft_carriers_desc: "Un portaaviones es un buque de guerra que sirve como base aérea flotante, equipado con una cubierta de vuelo de longitud completa y con instalaciones para transportar, armar, desplegar y recuperar aeronaves."
 GENERIC_naval_doctrine_expertise: "Experticia en Doctrina Naval"
 GENERIC_naval_doctrine_expertise_desc: "Integrar cada elemento de la doctrina naval moderna en un conjunto combinado de tácticas hará que incluso las mayores potencias marítimas tiemblen con nuestra destreza."
 GENERIC_vessel_production: "Construcción de Barcos"
 GENERIC_vessel_production_desc: "Es posible que podamos generar un aumento en las tasas de producción naval optimizando el papeleo del astillero y promoviendo la cultura naval en los estados costeros."
 GENERIC_air_force_reform: "Reforma de la Fuerza Aérea"
 GENERIC_air_force_reform_desc: "Bajo el principio de que una nación que controla sus cielos es una nación que controla sus tierras, debemos buscar la modernización en todas las doctrinas relacionadas con el aire."
 GENERIC_fighter_planes: "Aviones de Caza"
 GENERIC_fighter_planes_desc: "Los aviones de caza o de persecución están diseñados pensando en el combate aire-aire. Son la forma principal en que nuestra fuerza aérea puede obtener superioridad aérea sobre cualquier espacio de batalla."
 GENERIC_air_doctrine_innovations: "Innovaciones en Doctrina Aérea"
 GENERIC_air_doctrine_innovations_desc: "La doctrina aérea cambia tan rápido como nuestra tecnología y la de nuestros enemigos, evolucionando y degradándose junto con ella. Es hora de acelerar el proceso."
 GENERIC_capital_defense_scheme: "Esquema de Defensa de la Capital"
 GENERIC_capital_defense_scheme_desc: "Establecer un esquema de defensa más exhaustivo contra aeronaves y otras amenazas aéreas asegurará que nuestra gente se sienta segura ahora y para siempre."
 GENERIC_capital_defense_scheme_tt: "Otorga §G1§! §YEdificio Anti-Aéreo§! en un §YEstado Propio Aleatorio§!"
 GENERIC_defense_scheme_beta: "Esquema Avanzado de Defensa de la Capital"
 GENERIC_defense_scheme_beta_desc: "Mejora aún más la defensa de nuestra capital para asegurarnos de que no haya problemas bajo ninguna circunstancia."
 GENERIC_defense_scheme_beta_tt: "Otorga §G1§! §YEdificio Anti-Aéreo§! en un §YEstado Propio Aleatorio§!"
 GENERIC_countermeasures_against_aircraft: "Contramedidas contra Aeronaves"
 GENERIC_countermeasures_against_aircraft_desc: "Si queremos defender nuestra tierra de adversarios potencialmente superiores en el aire, entonces debemos enfocarnos específicamente en la tecnología de armas antiaéreas."
 GENERIC_bomber_planes: "Aviones Bombarderos"
 GENERIC_bomber_planes_desc: "El bombardeo estratégico con el uso de aviones bombarderos desmoralizará al enemigo y dañará su red logística, incluso en esta era de transporte irregular. Es una prioridad cuando estamos a la ofensiva."
 GENERIC_drones: "Drones"
 GENERIC_drones_desc: "La tecnología UAV (vehículo aéreo no tripulado) nos dará la capacidad de bombardear, asesinar y deshacernos de objetivos a larga distancia, ya sean humanos o infraestructura, sin sacrificar ni una pizca de mano de obra, ya que los drones son controlados remotamente."
 GENERIC_air_doctrine_expertise: "Experticia en Doctrina Aérea"
 GENERIC_air_doctrine_expertise_desc: "Nuestra fuerza aérea ahora es realmente una con la que hay que contar, y también las tácticas que utilizamos. Continuar modernizando y evolucionando nuestra doctrina nos permitirá controlar los cielos de maneras nunca antes pensadas."
 GENERIC_army_reform: "Reforma del Ejército"
 GENERIC_army_reform_desc: "La reforma del ejército será la primera prioridad, sin un ejército fuerte no podemos defender nuestro país."
 GENERIC_military_emergency: "Emergencia Militar"
 GENERIC_military_emergency_desc: "La situación de la guerra se ha vuelto extremadamente desfavorable para nosotros. No tenemos más remedio que lanzar una llamada de emergencia y concentrar toda nuestra fuerza para superar las dificultades."
 GENERIC_military_equipment_procurement: "Adquisición de Equipos Militares"
 GENERIC_military_equipment_procurement_desc: "Sin armas suficientes, nuestro ejército encontraría difícil completar cualquier misión, por lo que iniciamos una adquisición de emergencia de armas."
 GENERIC_land_doctrine_innovations: "Innovaciones en Doctrina Terrestre"
 GENERIC_land_doctrine_innovations_desc: "La guerra moderna exige adaptación. Al actualizar nuestras doctrinas con nuevas estrategias y tecnologías, podemos asegurarnos de que nuestras fuerzas permanezcan efectivas y listas para futuros conflictos."
 GENERIC_military_exercises: "Ejercicios Militares"
 GENERIC_military_exercises_desc: "Los ejercicios intensivos mejoran la preparación para el combate y la coordinación de las unidades, asegurando que nuestras fuerzas actúen sin problemas bajo presión."
 GENERIC_military_education_reform: "Reforma de la Educación Militar"
 GENERIC_military_education_reform_desc: "Modernizar la educación militar construye líderes más fuertes, estrategas más agudos y una fuerza capaz de enfrentar los desafíos contemporáneos."
 GENERIC_infantry_equipment_development: "Desarrollo de Equipos de Infantería"
 GENERIC_infantry_equipment_development_desc: "Avanzar en el equipo de infantería asegura que nuestros soldados tengan herramientas de última generación, mejorando su efectividad y supervivencia en el campo de batalla."
 GENERIC_land_doctrine_expertise: "Experticia en Doctrina Terrestre"
 GENERIC_land_doctrine_expertise_desc: "Mejorar nuestra comprensión de las doctrinas terrestres modernas nos permite maximizar la eficiencia en el campo de batalla y superar a cualquier adversario."
 GENERIC_artillery_experiments: "Experimentos de Artillería"
 GENERIC_artillery_experiments_desc: "Probar nuevos sistemas y técnicas de artillería mejora la precisión, la potencia de fuego y la adaptabilidad en el campo de batalla moderno."
 GENERIC_uniform_improvements: "Mejoras en Uniformes"
 GENERIC_uniform_improvements_desc: "Actualizar los uniformes militares aumenta la comodidad, la durabilidad y la adaptabilidad a diversos entornos de combate."
 GENERIC_self_propelled_artillery: "Artillería Autopropulsada"
 GENERIC_self_propelled_artillery_desc: "Integrar movilidad con potencia de fuego asegura que nuestra artillería pueda apoyar rápidamente a las unidades avanzadas y responder a las líneas de batalla cambiantes."
 GENERIC_develop_armor_prototypes: "Desarrollar Prototipos de Blindados"
 GENERIC_develop_armor_prototypes_desc: "Diseñar vehículos blindados de próxima generación fortalece nuestra capacidad para dominar el combate terrestre con una mayor potencia de fuego y protección."
 GENERIC_countermeasures_against_armored_units: "Contramedidas contra Unidades Blindadas"
 GENERIC_countermeasures_against_armored_units_desc: "Desarrollar tácticas y armas efectivas para contrarrestar los blindados enemigos asegura que podamos neutralizar sus unidades pesadas de manera eficiente."
