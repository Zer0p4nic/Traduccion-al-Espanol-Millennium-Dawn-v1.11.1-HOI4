 #Events
 subparty_policies.0.t: "Liquidación de Activos Exitosa"
 subparty_policies.0.desc: "Con una operación rápida, logramos asegurar los fondos de una potencia extranjera. Al congelar activos en el extranjero, confiscar materiales y propiedades y transferir instrumentos financieros a cuentas gubernamentales, hemos aumentado significativamente la riqueza de nuestra nación."
 subparty_policies.0.a: "Genial."
 subparty_policies.1.t: "El Estado Toma el Control de una Fábrica Extranjera"
 subparty_policies.1.desc: "El líder de [ROOT.GetAdjective], [ROOT.GetLeader], anunció hoy que los activos de una gran empresa, con sede fuera de nuestro país, serían comprados forzosamente por el estado. Esto es para prevenir la 'eventual relocalización de la producción industrial en otro lugar' y 'poner fin a la explotación de los trabajadores de [ROOT.GetAdjective]', según nuestro gran líder. Para la empresa en cuestión, esto es una sorpresa. El CEO fue citado diciendo que 'es una locura que un estado tenga autoridad sobre una empresa honesta y respetable'."
 subparty_policies.1.a: "Genial."
 subparty_policies.2.t: "El Estado Ocupa una Fábrica de Armas"
 subparty_policies.2.desc: "Temprano esta mañana, la policía militar de [ROOT.GetAdjective] marchó hacia la propiedad de una fábrica de equipos militares operada por una empresa de defensa internacional. La empresa había sido declarada en violación del derecho internacional y está bajo sospecha de entregar armas para guerras capitalistas contra la humanidad. Por esta razón, todas las propiedades de la empresa han sido confiscadas por el gobierno de [Root.GetAdjective]. Toda la producción militar en la fábrica continuará inmediatamente para que podamos hacer una revisión completa de lo inhumano que son exactamente estas armas."
 subparty_policies.2.a: "Genial."
 subparty_policies.3.t: "El Estado Requisa un Astillero Naval"
 subparty_policies.3.desc: "Temprano esta mañana, la guardia costera de [ROOT.GetAdjective] bloqueó la entrada a un astillero naval con lanchas patrulleras. Se sospecha que el astillero es una fachada para operaciones de contrabando. Debido a esto, la guardia costera, junto con la armada de [ROOT.GetAdjective], han puesto el área bajo control militar. Un portavoz de la empresa internacional de construcción naval que actualmente arrienda y opera el astillero negó las acusaciones, diciendo que las autoridades de [ROOT.GetAdjective] no se han puesto en contacto con la empresa."
 subparty_policies.3.a: "Genial."
 subparty_policies.4.t: "Fracasa la Nacionalización"
 subparty_policies.4.desc: "Parece que nuestros planes para nacionalizar activos extranjeros se filtraron a nuestro objetivo. Antes de que pudiéramos reaccionar, se cerraron cuentas bancarias y se trasladó dinero a cuentas en el extranjero. Es posible que alguien en nuestra administración se haya vuelto demasiado amigable con potencias extranjeras, lo que llevó a la filtración."
 subparty_policies.4.a: "Genial."
 subparty_policies.5.t: "Empresa Traslada Fábricas de [ROOT.GetName]"
 subparty_policies.5.desc: "Parece que nuestros planes para nacionalizar activos extranjeros se filtraron a nuestro objetivo. Debido a esto, una empresa internacional tomó una decisión rápida de trasladar una de sus plantas de fabricación fuera del país por temor a perder todos sus activos. Esto es un gran golpe para la economía de [ROOT.GetAdjective]."
 subparty_policies.5.a: "Eso es terrible."
 subparty_policies.6.t: "Toma de Control de Empresa Tecnológica"
 subparty_policies.6.desc: "Una empresa tecnológica multinacional anunció hoy que estaba sufriendo un masivo ataque cibernético. En respuesta, los servicios de inteligencia de [ROOT.GetAdjective] llegaron al lugar para brindar ayuda. Se concluyó que la empresa estaba bajo un ataque cibernético de un país hostil. En nombre de la seguridad nacional, los activos de la empresa han sido puestos bajo el control temporal de los servicios de inteligencia."
 subparty_policies.6.a: "Genial."

 #Scripted GUI
 IP_TITLE: "Poderes Ideológicos"
 IP_MAIN_BUTTON_TT_delayed: "Cada ideología tiene poderes y elementos de juego únicos. Haga clic aquí para ver una lista completa de ellos y a cuáles tiene acceso en este momento."
 IP_communist_category_desc: "§YComunistas§!\nPoderes disponibles para:\n[Communist-State_L]\n[Neutral_Communism_L]"
 IP_communist_category_desc_delayed: "§LLos comunistas suelen seguir alguna forma de marxismo-leninismo u otra ideología similar. Como defensores de la economía dirigida por el estado, tienen una mayor facilidad para industrializarse a través de la nacionalización de industrias extranjeras y sus planes quinquenales. También pueden impulsar su propia Perspectiva de manera más efectiva con sus espías.§!"
 IP_communist_spread_the_revolution: "§YExtender la Revolución§!\nEfectos de la misión de impulso ideológico: §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§LTrabajadores del mundo, uníos! Nuestros hermanos proletarios son explotados por la burguesía capitalista. No podemos descansar hasta que todo el mundo sea liberado de sus cadenas!§!"
 IP_communist_five_year_plans: "§YPlanes Quinquenales§!\nPuede implementar sus propios §YPlanes Quinquenales§! usando §YDecisiones§!"
 IP_communist_five_year_plans_delayed: "§LLa economía debe ser estrictamente controlada por el estado. Esta es la única manera de maximizar la productividad de nuestros trabajadores. Al planificar toda la producción con cinco años de antelación, podemos enfocarnos y predecir exactamente los recursos que tendremos después de que finalice el plan.§!"
 IP_communist_means_of_production: "§YMedios de Producción§!\nPuede §YNacionalizar§! los activos de grandes influenciadores extranjeros usando §YDecisiones§!"
 IP_communist_means_of_production_delayed: "§LLos medios de producción pertenecen al pueblo. Las potencias extranjeras usarán su dinero y poder para ganar el control de partes de nuestra economía. Debemos luchar contra estos imperialistas con uñas y dientes!§!"
 IP_communist_incompatible_economy: "§YEconomía Incompatible§!\n§YCosto de Inversión Extranjera§!: §R+50%§!"
 IP_communist_incompatible_economy_delayed: "§LDesafortunadamente (o desafortunadamente para otros), nuestra visión de la economía no coincide exactamente con el sistema capitalista establecido globalmente. Esto hace que sea mucho más difícil unir nuestra economía con la de otros países. Y es realmente difícil explicar a nuestros ciudadanos por qué nuestros políticos son asquerosamente ricos gracias a negocios privados.§!"
 IP_autocrat_category_desc: "§YAutócratas§!\nPoderes disponibles para:\n[Western_Autocracy_scripted_loc]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§LLos autócratas confían en el poder de hombres fuertes (y en raros casos mujeres fuertes) para dirigir el país. Los demagogos no tienen miedo de usar métodos cuestionables y acuerdos entre bastidores para obtener lo que quieren. Los autócratas tendrán una mayor facilidad para tolerar una alta corrupción y mantener el control de la nación con mano de hierro.§!"
 IP_autocrat_scratch_my_back: "§YAmiguismo§!\nGanancia Diaria de Poder Político: §G+0.3§! por §YNivel de Corrupción§! por encima de §YCorrupción Despreciable§!"
 IP_autocrat_scratch_my_back_delayed: "§LPoner amigos y familiares cercanos en posiciones importantes en el gobierno garantizará una toma de decisiones más fácil. Algunos lo llaman corrupción, nosotros lo llamamos asegurar lealtad.§!"
 IP_autocrat_good_connections: "§YBuenas Conexiones§!\nAumentar la §YOpinión§! de §YFacción Interna§! es más efectivo\n\nSi es gobernado por [oligarchism_L], este bono se reemplaza con:\nIngresos Fiscales de Industrias Civiles: §G+10%§!"
 IP_autocrat_good_connections_delayed: "§Nuestro gobierno está cimentado en el lugar por fuertes partidarios. Los grupos clandestinos están perfectamente felices sabiendo que el gobierno les cubre las espaldas.§!"
 IP_autocrat_emergency_powers: "§YPoder Ilimitado§!\nCosto del Asesor del Ejército: §G-25%§!\n\nSi es gobernado por [Nat_Fascism_L], este bono se reemplaza con:\nPuede formar §YUnidades Paramilitares§! a través de §YDecisiones§!"
 IP_autocrat_emergency_powers_delayed: "§LComo gobernantes fuertes de nuestro país, no tenemos que pasar por la burocracia y el papeleo de un parlamento o un senado. Las cosas suceden cuando queremos que sucedan.§!"
 IP_autocrat_yes_men_army: "§YEjército de Aduladores§!\nGanancia de Experiencia del Ejército: §R-15.0%§!\nGanancia de Experiencia de la Armada: §R-15.0%§!\nGanancia de Experiencia Aérea: §R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§LSi bien tener un cuerpo de oficiales leal es el núcleo del poder, estar rodeado de aduladores y lamebotas puede llevarnos a estar completamente mal informados sobre la calidad de nuestro ejército. Resulta que las personas que temen perder su trabajo o algo peor mienten para salvar su propio pellejo.§!"
 IP_conservative_category_desc: "§YConservadores§!\nPoderes disponibles para:\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§LLos conservadores suelen querer que el país se mantenga como está, o incluso retroceder algunas leyes más progresistas. El conservadurismo a menudo viene con indicios de nacionalismo y creencias religiosas profundas. Por esta razón, los países conservadores tienen una mayor facilidad para su estabilidad política y nacional, ya que el cambio radical es raro.§!"
 IP_conservative_good_old_days: "§YLos Buenos Viejos Tiempos§!\nMultiplicador de §YDefensa de Influencia Extranjera§!: §G+15%§!"
 IP_conservative_good_old_days_delayed: "§LLa nostalgia es una herramienta poderosa. Todos saben que cómo solían ser las cosas son mejores que cómo son ahora. Debemos hacer todo lo posible para evitar más cambios e introducción de nuevas ideas que lleven al país a la ruina.§!"
 IP_conservative_stable_society: "§YSociedad Estable§!\nEstabilidad: §G+15.00%§!"
 IP_conservative_stable_society_delayed: "§Nuestra gente sabe que con nosotros a cargo, nada inesperado va a suceder. No tienen nada que temer y pueden poner toda su confianza en nosotros.§!"
 IP_conservative_patriotism: "§YPatriotismo§!\nApoyo a la Guerra: §G+15.00%§!\n\nSi es gobernado por [Mod_Vilayat_e_Faqih_L] o [Neutral_Muslim_Brotherhood_L], este bono se reemplaza con:\nVelocidad de Crecimiento de Conformidad: §G+15%§!"
 IP_conservative_patriotism_delayed: "§LSomos todos de la misma cepa. Debemos fomentar ideales y valores comunes para nuestra gente para que estén dispuestos a dar lo mejor de sí mismos al estado.§!"
 IP_conservative_homefront_first: "§Y[ROOT.GetName] Primero!§!\nMultiplicador de §YInfluencia Extranjera§!: §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§Nuestros partidarios esperan que pongamos a nuestro propio país en primer lugar. Esto hace que enviar ayuda extranjera y enredarse en la política de otro país sea bastante desafiante. A menos, por supuesto, que tengamos que ir a la guerra, a nuestros partidarios les encanta eso. Si ganas, claramente significa que eres el primero.§!"
 IP_socialist_category_desc: "§YSocialistas§!\nPoderes disponibles para:\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§LLos socialistas combinan elementos de capitalismo de mercado y estatal con progresismo. Bastante a menudo, el enfoque es invertir todos los esfuerzos del gobierno en el propio país. Los socialistas tienen una mayor facilidad para mejorar la situación interna de su país a través de políticas de bienestar y la intervención del gobierno en la economía.§!"
 IP_socialist_welfare_state: "§YEstado de Bienestar§!\nCosto para cambiar Gastos del Gobierno: §G-25%§!"
 IP_socialist_welfare_state_delayed: "§LEl mejor uso para los impuestos recaudados del pueblo es reinvertir ese dinero en el pueblo. Solo el gobierno tiene el poder de proporcionar servicios accesibles y de buena calidad a la población. Y si tenemos que reducir nuestro gasto debido a razones fiscales, nuestros ciudadanos pueden confiar en que los aumentaremos de nuevo una vez que las cosas mejoren.§!"
 IP_socialist_economic_intervention: "§YIntervencionismo Económico§!\nPuede invertir dinero internamente a través de §YDecisiones§! a cambio de diversos bonos"
 IP_socialist_economic_intervention_delayed: "§LA veces la economía necesita un pequeño empujón. Debemos usar la mano fuerte del gobierno para guiar nuestra sociedad y economía en la dirección correcta. Dejar que el capitalismo siga su curso por sí solo sería demasiado peligroso.§!"
 IP_socialist_pacifism: "§YDiplomacia Pacífica§!\nVelocidad de Construcción: §G+25.00%§! por nivel de §YLey de Intervención Extranjera§! por debajo de §YIntervencionismo Limitado§!\n\nSi es gobernado por [Neutral_green_L], este bono se reemplaza con:\nGanancia de Poder Político: §G+15%§! por nivel de §YLey de Intervención Extranjera§! por debajo de §YIntervencionismo Limitado§!\n\nPor cada nivel por encima de §YIntervencionismo Limitado§!, sufre una §R-15%§! penalización a la Velocidad de Construcción o Ganancia de Poder Político"
 IP_socialist_pacifism_delayed: "§LNo somos como los capitalistas que usan la fuerza solo para explotar a otros países. Y no somos como nuestros hermanos comunistas que intentan difundir sus ideas por la fuerza. Nuestro enfoque es la cooperación. Influiremos en el mundo con palabras amables y diplomacia, no con fuerza.§!"
 IP_socialist_naive_worldview: "§YVisión Ingenua del Mundo§!\nMultiplicador de §YDefensa de Influencia Extranjera§!: §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§LElegir un camino de diplomacia es algo difícil. Ser ingenuo y creer que todos los demás son como nosotros puede llevarnos a dispararnos en el pie. Ciertamente, un dictador que posa para atacar a otro país solo está hablando por hablar. Después de todo, solo quieren nuestro respeto, ¿verdad?§!"
 IP_liberal_category_desc: "§YLiberales§!\nPoderes disponibles para:\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§LLos liberales tienden a promover ideas de libertad, aunque algunos partidos toman un enfoque más progresista (liberal social) hacia los problemas. En el núcleo de la mayoría de los partidos liberales está la idea de un mercado libre con muy poca intervención del gobierno.§!"
 IP_liberal_high_risk_investment: "§YInversiones de Alto Riesgo§!\n§YRetorno de Inversión§! es 8% en lugar de 6%"
 IP_liberal_high_risk_investment_delayed: "§LMuchos gobiernos adoptan un enfoque reservado sobre en qué invierten su dinero, hablando de cosas como 'sostenibilidad' y 'eticidad'. Invertiremos nuestro dinero en lo que traiga el mayor beneficio. Después de todo, ese es el objetivo de invertir.§!"
 IP_liberal_invisible_hand: "§YLa Mano Invisible§!\nCosto para cambiar Ciclos Económicos (§YPoder Político§! y §YDinero§!): §G-15%§!\nCrecimiento Mensual de Productividad: §G0.75§!"
 IP_liberal_invisible_hand_delayed: "§LLa gran mano invisible es lo que controla la economía. Con cambios muy limitados en la política monetaria y la inversión del gobierno en la economía, podemos hacer que la economía mejore fácilmente sin trucos socialistas.§!"
 IP_liberal_business_friendly_environment: "§YAmigable con los Negocios§!\nIngresos Fiscales de Oficinas: §G+10%§!"
 IP_liberal_business_friendly_environment_delayed: "§LSomos amigos de las corporaciones y ellos lo saben. La legislación orientada a los negocios atraerá muchos negocios a nuestro país.§!"
 IP_liberal_anti_military: "§YAntimilitar§!\nProducción de la Industria Militar: §R-25.00%§!\nProducción del Astillero Naval: §R-25.00%§!"
 IP_liberal_anti_military_delayed: "§LLa guerra es mala para los negocios y, por lo tanto, debe evitarse a toda costa. Es mejor enfocarse en el sector civil y la generación de riqueza. ¿Por qué derrocar a un dictador con un horrible historial de derechos humanos cuando puedes hacer dinero con él abusando de esos derechos humanos!§!"
 IP_monarchist_category_desc: "§YMonárquicos§!\nPoderes disponibles para:\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§LLos monárquicos confían en el linaje y la gloria para gobernar países. Centralizar el poder en una familia tiene sus beneficios. Esta familia trae poder e inspira a su gente.§!"
 IP_monarchist_keep_it_in_the_family: "§YManténlo en la Familia§!\nCosto para cambiar Corrupción: §G-15%§!\nCosto para cambiar Facción Interna: §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§LLlenar posiciones políticas de familiares tiene sus beneficios. Nadie nos cuestionará cuando expulsemos a administradores ineficientes o individuos corruptos y no tenemos que preocuparnos por la dinámica de poder cuando todas las personas importantes muestran lealtad por sangre.§!"
 IP_monarchist_for_king_and_queen: "§YPor el Rey y la Reina§!\nDefensa de División en territorio central: §G+10.0%§!\nAtaque de División en territorio central: §G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name] inspira a nuestra gente y soldados a seguir luchando incluso cuando la situación es desesperada. Aquellos que son dignos serán recompensados, ya sea en la Tierra o en el Cielo.§!"
 IP_monarchist_crown_estate: "§YPatrimonio de la Corona§!\nIngresos Fiscales de la Población: §G+10%§!"
 IP_monarchist_crown_estate_delayed: "§LLa Familia Real posee muchas tierras en [ROOT.GetName]. La utilización de esa tierra trae enormes ganancias monetarias al estado, y quizás, en los bolsillos de [IP_monarch_name].§!"
 IP_monarchist_outdated_ideals: "§YIdeales Anticuados§!\nEstabilidad: §R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: "§LLa monarquía no es exactamente la última moda en gobierno. La gente hoy en día anhela otras opciones que la monarquía absoluta. Tendrías que ser danés o algo así para pensar que las monarquías siguen siendo geniales.§!"
 IP_fundamentalist_symbol_desc: "§YFundamentalistas§!\nPoderes disponibles para:\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "§LLos fundamentalistas son conservadores de línea dura que siguen una forma radical o ultraconservadora del Islam. Su objetivo principal es difundir esas ideas conservadoras a otros países también.§!"
 IP_fundamentalist_religious_law: "§YLey Sharia§!\nApoyo Diario a la Perspectiva: §G+0.05§!"
 IP_fundamentalist_religious_law_delayed: "§Nuestro sistema de justicia y legal está fuertemente influenciado por la idea de Sharia, o ley islámica. Al usar el Corán como base para nuestras instituciones, podemos deshacernos de la población de ideas decadentes.§!"
 IP_fundamentalist_recruitment_campaign: "§YCombatientes Extranjeros§!\nPodemos §YReclutar Extranjeros§! en nuestro ejército a través de §YDecisiones§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§LEl mundo está lleno de jóvenes musulmanes desencantados. Deberíamos atraerlos a nosotros y unirse a nuestro ejército. Son trabajadores, leales y fácilmente manipulables para creer en nuestra causa.§!"
 IP_fundamentalist_national_liberation_movements: "§YMovimientos de Liberación Nacionalista§!\nLímite de tensión de fuerza de intervención: §G-10.0%§!\nLímite de tensión de ayuda militar: §G-10.0%§!\nDivisiones máximas de fuerza de intervención: §G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§LHay varios grupos luchando contra los opresores sionistas. Como musulmanes devotos, es nuestro deber ayudar a estos grupos contra sus opresores!§!"
 IP_fundamentalist_international_pariah: "§YParia Internacional§!\nRecursos al Mercado: §Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§LSer extremo puede ser desafiante, ya que es muy difícil encontrar países dispuestos a comerciar con nosotros. ¿Tal vez la gente entiende la frase 'las teocracias son radicales' de manera diferente a nosotros?§!"

 IP_monarch_name_monarch: "El Monarca"
 IP_monarch_name_current_leader: "[ROOT.GetLeader]"