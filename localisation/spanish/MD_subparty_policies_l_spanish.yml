l_spanish:
 #Categories
 subparty_policies_category: "La Lucha Ideológica"
 subparty_policies_category_desc: "Nuestro partido está definido por nuestra ideología. La forma en que vemos el mundo nos da formas únicas de abordarlo."

 #Decisions
 generic_initiate_5_year_plan: "Iniciar el Plan Quinquenal"
 generic_initiate_5_year_plan_desc: "Hemos tomado nuestra decisión sobre lo que queremos hacer en los próximos 5 años. Es hora de organizar a los trabajadores y llevar el progreso al gran proletariado [Root.GetAdjective]!"
 generic_focus_on_civilian_sector: "Enfocarse en el Sector Civil"
 generic_focus_on_civilian_sector_desc: "El mayor esfuerzo debe ponerse en fabricar bienes de consumo básicos, electrodomésticos y servicios públicos para el bien de nuestra gente. Si expandimos nuestros puertos, también podemos vender nuestros productos a los sucios capitalistas y robar el dinero de esos imperialistas."
 generic_focus_on_military_infrastructure: "Enfocarse en la Infraestructura Militar"
 generic_focus_on_military_infrastructure_desc: "La lucha por los trabajadores es una guerra eterna. Podríamos ser invadidos por los cerdos capitalistas en cualquier momento y necesitamos preparar nuestro país para maximizar la eficacia de nuestras operaciones militares."
 generic_focus_on_military_production: "Enfocarse en la Producción de Armamento"
 generic_focus_on_military_production_desc: "Los trabajadores de las fábricas y los obreros no pueden luchar sin armas! Necesitamos construir más fábricas de armas para que cada ciudadano patriota pueda luchar contra nuestros enemigos."
 generic_focus_on_naval_expansion: "Enfocarse en el Fortalecimiento Naval"
 generic_focus_on_naval_expansion_desc: "Incluso el pobre pescador debe ser protegido! Sin una defensa costera adecuada, el enemigo podría deslizarse hasta nuestras costas sin ser detectado y robar todas nuestras riquezas naturales."
 generic_focus_on_resource_exploitation: "Enfocarse en la Explotación de Recursos"
 generic_focus_on_resource_exploitation_desc: "La Madre Patria ofrece sus recursos para los trabajadores. Necesitamos excavar cada centímetro de la tierra y utilizar la mayor cantidad posible de estos materiales."
 generic_admit_5_year_plan_failure: "Admitir el Fracaso del Plan Quinquenal"
 generic_admit_5_year_plan_failure_desc: "Debemos admitir que los planes que hicimos para nuestro grandioso plan quinquenal fueron un poco demasiado ambiciosos, por decir lo menos. Admitirlo definitivamente será una píldora difícil de tragar y solo mostrará nuestra debilidad al mundo. Definitivamente no será una solución agradable para muchos de los miembros del partido."
 generic_nationalise_biggest_influencer_industries: "Nacionalizar Inversiones [?var:influence_array^0.GetFlag][?var:influence_array^0.GetAdjective]"
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetFlag][?var:influence_array^0.GetName] mueve grandes cantidades de dinero a través de nuestro país. Están abusando de nuestra gente para obtener ganancias capitalistas y eso debe detenerse. Deberíamos nacionalizar algunas de las participaciones [?var:influence_array^0.GetAdjective] en nuestro país."
 generic_nationalise_second_biggest_influencer_industries: "Nacionalizar Inversiones [?var:influence_array^1.GetFlag][?var:influence_array^1.GetAdjective]"
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetFlag][?var:influence_array^1.GetName] mueve grandes cantidades de dinero a través de nuestro país. Están abusando de nuestra gente para obtener ganancias capitalistas y eso debe detenerse. Deberíamos nacionalizar algunas de las participaciones [?var:influence_array^1.GetAdjective] en nuestro país."
 generic_form_paramilitary_units: "Formar una Organización Paramilitar para los Jóvenes"
 generic_form_paramilitary_units_desc: "Nuestros jóvenes se están volviendo perezosos y decadentes. Necesitamos formar organizaciones paramilitares que les enseñen habilidades útiles para la vida y militares, y por supuesto, lealtad al partido."
 generic_give_research_grants: "Otorgar Subvenciones para la Investigación"
 generic_give_research_grants_desc: "Muchas de nuestras empresas nacionales ejecutan constantemente proyectos de I+D. Deberíamos proporcionar a estas empresas financiamiento gubernamental para apoyar sus esfuerzos."
 generic_give_startup_subsidies: "Distribuir Dinero para Emprendedores"
 generic_give_startup_subsidies_desc: "[ROOT.GetName] está lleno de personas ingeniosas y trabajadoras que solo necesitan un poco de dinero para comenzar sus sueños de emprendimiento. Deberíamos ayudar a nuestra gente a establecer estas empresas."
 generic_give_military_procurement_funds: "Asignar Fondos Adicionales para la Adquisición Militar"
 generic_give_military_procurement_funds_desc: "Necesitamos asignar fondos adicionales al Ministerio de Defensa para acelerar algunos de nuestros proyectos de adquisición."
 generic_give_ship_building_funds: "Subvencionar la Construcción Naval"
 generic_give_ship_building_funds_desc: "Necesitamos invertir más recursos en expandir nuestra capacidad de construcción naval. Como país con una costa, este es un sector industrial importante."
 generic_subsidise_resource_extraction: "Excavar más Recursos"
 generic_subsidise_resource_extraction_desc: "Nuestro país depende de la producción de materiales raros. Necesitamos otorgar más licencias a nuestras empresas para extraer recursos de nuestro suelo."
 generic_focus_on_nuclear_sector: "Invertir en el Sector Nuclear"
 generic_focus_on_nuclear_sector_desc: "Nuestro estado necesita una energía más limpia y la expansión de nuestro sector nuclear es necesaria para hacer que nuestro estado sea más eficiente."

