 GER_crack_down_on_radicals: "Exponer al Personal Radical"
 GER_crack_down_on_radicals_desc: "¡Podemos exponer públicamente a los elementos radicales dentro de nuestro ejército para mostrarle al pueblo los peligros del militarismo!"
 GER_increase_nato_reliance: "Aumentar la Dependencia de la OTAN"
 GER_increase_nato_reliance_desc: "¿Para qué están nuestros aliados? Están ahí obviamente para ayudarnos. Deberíamos recurrir a esto y ahorrar algo de dinero."
 GER_reduce_military_benefits: "Reducir Beneficios Militares"
 GER_reduce_military_benefits_desc: "Si recortamos los beneficios militares, podemos reducir los impactos del militarismo y mejorar la vida de nuestra gente."
 GER_anti_militarism_protests: "Financiar Protestas Anti-Militaristas"
 GER_anti_militarism_protests_desc: "Afortunadamente, tenemos algunos ingresos extra, y podemos usar eso para financiar protestas anti-militaristas. ¿Por qué? Bueno, le dará a nuestro partido un enorme aumento en la popularidad entre muchos de los jóvenes."
 GER_ignore_military_radicals: "Ignorar a los Radicales en el Ejército"
 GER_ignore_military_radicals_desc: "¿Esos tipos? ¡Son inofensivos! En serio, ¿cuándo ha salido mal dejar a los radicales en nuestro país sin control?"
 GER_exceed_nato_expectations: "Implementar Normas de la OTAN"
 GER_exceed_nato_expectations_desc: "Ya es hora de que implementemos algunas normas de la OTAN para que nuestro ejército esté en pie de igualdad con el resto de la alianza."
 GER_increase_military_benefits: "Aumentar Beneficios Militares"
 GER_increase_military_benefits_desc: "Nuestro ejército se está desmoronando, y se está desmoronando rápidamente. Necesitamos incentivar a la gente a unirse a la Bundeswehr en lugar de evitarlo."
 GER_pro_military_protests: "Protestas Pro-Militares"
 GER_pro_military_protests_desc: "Necesitamos que nuestra gente honre, respete y apoye a nuestro ejército. Podemos utilizar protestas a favor de nuestro ejército para ganar más apoyo entre otras personas."


