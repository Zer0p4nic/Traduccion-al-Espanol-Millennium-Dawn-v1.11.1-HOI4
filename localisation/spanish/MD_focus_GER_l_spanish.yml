 GER_idea_bmw_company: "Contrato BMW"
 GER_idea_bmw_company_desc: "BMW ha sido parcialmente subcontratado para proporcionar partes esenciales, equipo y mantenimiento a las flotas de vehículos utilitarios de la Bundeswehr."
 GER_idea_mercedes_benz_company: "Contrato Mercedes-Benz"
 GER_idea_mercedes_benz_company_desc: "Mercedes-Benz ha sido parcialmente subcontratado para proporcionar partes esenciales, equipo y mantenimiento a las flotas de vehículos utilitarios de la Bundeswehr."
 GER_idea_rhineland_industry: "Industria de Renania"
 GER_idea_rhineland_industry_desc: "La región de Renania-Pfalz es una de las regiones centrales de industria y construcción en el país, así como una de las mayores exportaciones de recursos naturales como acero y carbón en el país."
 GER_idea_war_reparations: "Deuda de Reparaciones de Guerra"
 GER_idea_war_reparations_desc: "El pasado de los crímenes de Alemania a lo largo de la 1ª y 2ª Guerra Mundial aún se cierne sobre su cabeza; al igual que su masa de deuda de reparaciones de guerra, debida a los Aliados.\nLlevará años pagar esta deuda, estimamos que será §YOctubre 2010§! aproximadamente antes de que se pague por completo.\n§W--------------§!\nEste Espíritu Nacional será §Gautomáticamente Removido§! una vez que §YPaguemos Nuestra Deuda de Guerra§!, o podemos §RRemover§!lo completando el §HEnd of War Reparations§! Enfoque."
 GER_idea_renewable_energy_projects_phase_one: "Proyectos de Energía Renovable: Fase 1"
 GER_idea_renewable_energy_projects_phase_one_desc: "A medida que Alemania se aleja más de la energía convencional y en el camino de la energía verde, comenzamos a sentar las bases para un futuro más verde mientras comienza la 'Fase Uno' de los proyectos de energía renovable de Alemania."
 GER_idea_renewable_energy_projects_phase_two: "Proyectos de Energía Renovable: Fase 2"
 GER_idea_renewable_energy_projects_phase_two_desc: "A medida que proporcionamos más fondos y apoyo continuo para una Alemania más verde, comienza la 'Fase Dos' de los proyectos de energía renovable."
 GER_idea_renewable_energy_projects_complete: "Proyectos de Energía Renovable"
 GER_idea_renewable_energy_projects_complete_desc: "Alemania ahora es una de las naciones más verdes de Europa. Con nuestras inversiones recientes en Biomasa, Solar y Parques Eólicos On-Shore & Offshore, Alemania ha completado sus extensos proyectos de energía renovable que proporcionarán a la nación energía más limpia durante décadas."
 GER_idea_carbon_neutral: "Nación de Energía Renovable"
 GER_idea_carbon_neutral_desc: "A medida que Alemania se convierte en un país totalmente dependiente de la energía renovable y cambia de combustibles fósiles, la nación planea dejar atrás los antiguos medios de producción de energía.\n\n§Y¡Ya no seremos una§! §GNación de Energía Renovable§! §Ysi tenemos el estatus de §6Energía Nuclear§!§!"
 GER_idea_nationalised_energy_companies: "Empresas de Energía Nacionalizadas"
 GER_idea_nationalised_energy_companies_desc: "A lo largo de los años, las firmas de energía privadas han robado al pueblo alemán como resultado de su codicia. ¡Es hora de que el Gobierno Alemán retome el control y proporcione a la gente precios de energía justos."
 GER_idea_nuclear_power_country: "Energía Nuclear"
 GER_idea_nuclear_power_country_desc: "Alemania se ha convertido en la potencia nuclear de Europa, ¡funcionando con energía nuclear limpia, nada de esa tontería solar!\n\n§YYa no seremos una§! §6Nación de Energía Nuclear§! §Ysi§! §GEl Partido Verde§! §Yestá en el poder o en una coalición§! §Yo si eliminamos nuestro§! §6Energía Nuclear§! §Ystatus!§!"
 GER_idea_aging_population: "Población en Envejecimiento"
 GER_idea_aging_population_desc: "Con nuestra población nacional en envejecimiento, estamos en declive en el crecimiento de la población y un presupuesto aumentado en nuestros servicios civiles.\n§W--------------§!\nEste Espíritu Nacional puede ser §RRemovido§! si completamos el §HStiff Competition§! Enfoque, o el §HAdopt China's Policy§! Enfoque"
 GER_idea_increased_population_growth: "Aumento del Crecimiento de la Población"
 GER_increased_population_growth_idea_desc: "Con el reciente aumento en las ventas de medicamentos, el aumento de la población también ha sentido el efecto."
 GER_idea_nuclear_expansion1: "Expansión Nuclear"
 GER_idea_nuclear_expansion2: "Expansión Nuclear"
 GER_idea_nuclear_expansion3: "Expansión Nuclear"
 GER_idea_nuclear_expansion4: "Expansión Nuclear"
 GER_idea_nuclear_expansion5: "Expansión Nuclear"
 GER_idea_stagnating_economy1: "Economía Estancada"
 GER_idea_stagnating_economy1_desc: "Nuestra economía ha llegado a una meseta y está experimentando un período de poco o ningún crecimiento."
 GER_idea_unemployment_crisis: "Crisis de Desempleo"
 GER_idea_unemployment_crisis_desc: "La tasa de desempleo ha estado entrelazada con las condiciones traídas por el impacto de los desafíos económicos de la post-unificación de Alemania, la persistencia de un mercado laboral rígido y factores demográficos.\n§W--------------§!\nEste Espíritu Nacional puede ser §RRemovido§! si completamos el §HEin Aktives Deutschland§! Enfoque o el §HEin Digitales Deutschland§! Enfoque."
 GER_idea_okosteuer: "Ökosteuer"
 GER_idea_okosteuer_desc: "Ökosteuer (Eco-Impuesto) es una forma de impuesto ambiental introducido para cumplir con las leyes y objetivos ambientales de la UE. Está dirigido a grandes industrias para cubrir los costos de los daños ambientales causados por el consumo de energía, es decir, Electricidad, Quema de combustibles fósiles, etc.\n§W--------------§!\nEste Espíritu Nacional puede ser §RRemovido§! si completamos el §HCampaign Against The EU§! Enfoque."
 GER_idea_germany_divided: "División Este-Oeste"
 GER_idea_germany_divided_desc: "Aunque el Este y el Oeste de Alemania se reunificaron en 1990, todavía hay una división notable en los aspectos sociales e infraestructurales.\n§W--------------§!\nEste Espíritu Nacional puede ser §RRemovido§! si completamos el §HTrue Unification§! Enfoque, construimos §H5 Infraestructuras§! en los Estados del Este, y obtenemos §H1000 Productividad§! en esos estados."
 GER_idea_fuck_versailles: "Venganza por Versalles"
 GER_idea_fuck_versailles_desc: "El Tratado de Versalles fue una farsa y destruyó a Alemania económica y moralmente. Los términos del tratado fueron un ataque a nuestra gente y medios de vida ¡y no lo soportaremos!\n¡Estos términos y condiciones serán ignorados!"
 GER_idea_crusade_against_democracy: "Cruzada Contra la Democracia"
 GER_idea_crusade_against_democracy_desc: "¡La democracia es la plaga del 'Experimento Americano' y es solo una farsa y debe ser detenida!"
 GER_idea_extended_work_hours: "Cuotas de Trabajo Duro"
 GER_idea_extended_work_hours_desc: "¡El Imperio no tiene tiempo para holgazanes! Necesitamos individuos fuertes y trabajadores para mantener la producción del Imperio en movimiento sin problemas."
 GER_idea_extended_work_hours2: "Cuotas de Trabajo Duro"
 GER_idea_extended_work_hours2_desc: "¡El Imperio no tiene tiempo para holgazanes! Necesitamos individuos fuertes y trabajadores para mantener la producción del Imperio en movimiento sin problemas."
 GER_idea_Leopard_Nutzergemeinschaft: "LeoBen Gemeinschaft"
 GER_idea_Leopard_Nutzergemeinschaft_desc: "para colocar el desarrollo posterior del sistema de armas Leopard y su familia de vehículos en una base común, se fundó la LeoBen Gemeinschaft, para simplificar el Soporte, reparación, desarrollo y también costos"
 GER_idea_volk: " La Gente "
 GER_idea_volk_desc: "Somos un partido basado en proporcionar a la gente, y proporcionarles están. Recientemente hemos impulsado una masa de políticas para aumentar la productividad de la nación, permitiendo más trabajos y posiciones para aquellos que buscan trabajo."
 GER_idea_vaterland: " La Patria "
 GER_idea_vaterland_desc: "Uno de los valores fundamentales de nuestro partido es proteger la identidad alemana. Asegurar que tengamos un ejército fuerte nos asegurará que podamos proteger esa identidad de aquellos que se oponen a nosotros."
 GER_idea_german_heritage: "Orgulloso Patrimonio Alemán"
 GER_idea_german_heritage_desc: "Si hay algo de lo que los alemanes estamos orgullosos, es de nuestro patrimonio. ¡Desde Volkswagens hasta Oktoberfest, seguro que somos un grupo orgulloso!"
 GER_idea_anti_lgbt: "Anti-LGBT"
 GER_idea_anti_lgbt_desc: "Las personas LGBT son dañinas para nuestra sociedad y nuestros hijos, esto no es algo que deba predicarse a nuestros ciudadanos."
 GER_idea_sustainable_development: "Desarrollo Sostenible"
 GER_idea_sustainable_development_desc: "Somos un país verde y comprometido a reducir nuestra huella de carbono y construir infraestructura sostenible."
 GER_idea_greater_regulations: "Regulaciones más Estrictas"
 GER_idea_greater_regulations_desc: "Las regulaciones aumentadas proporcionan a los trabajadores y ciudadanos una mejor protección social y más derechos laborales."
 GER_idea_duetch_reichsban: "Contratos Deutsche-Bahn"
 GER_idea_duetch_reichsban_desc: "Deutsche-Bahn ha sido contratado para expandir la red ferroviaria alemana."
 GER_idea_decreased_population_growth: "Disminución del Crecimiento de la Población"
 GER_idea_decreased_population_growth_desc: "Al adoptar ciertas políticas, hemos mantenido una gestión estricta de nuestro crecimiento poblacional y ahora está disminuyendo."
 GER_idea_free_market_economy: "Economía de Mercado Libre"
 GER_idea_free_market_economy_desc: "Operamos nuestra economía bajo principios de mercado libre, permitiendo el uso libre a cualquiera."
 GER_idea_stern_nato_commitment: "Comprometido con la OTAN"
 GER_idea_stern_nato_commitment_desc: "Somos un miembro orgulloso y comprometido de la OTAN"
 GER_idea_cybersecurity: "Ciberseguridad"
 GER_idea_cybersecurity_desc: "Alemania tiene un cortafuegos de ciberseguridad estricto para prevenir ataques de seguridad de atacantes extranjeros."
 GER_idea_pacifist_nation: "Nación Pacifista"
 GER_idea_pacifist_nation_desc: "Alemania ha causado suficiente daño al mundo en el pasado; Hoy recogemos la flor y pedimos paz."
 GER_idea_bmvi: "BMVI"
 GER_idea_bmvi_desc: "El Ministerio Federal de Digital y Transporte"
 GER_idea_farming_practices: "Prácticas Agrícolas"
 GER_idea_farming_practices_desc: "Nuestra nación tiene vastos campos y llanuras de tierra cultivable, estas nuevas prácticas nos permitirán aprovecharlas al máximo."
 GER_idea_european_values: "Valores Europeos"
 GER_idea_european_values_desc: "Como miembro de la Unión Europea, cumplimos con los Valores Europeos."
 GER_idea_agenda: "Agenda 2010"
 GER_idea_agenda_desc: "La Agenda 2010 es la visión de 10 años para Alemania de dónde esperamos que esté para 2010."
 GER_idea_german_order: "Orden Alemán"
 GER_idea_german_order_desc: "El orden alemán debe mantenerse para restaurar nuestra nación a su antigua gloria."
 GER_idea_pride_in_history: "Historia Orgullosa"
 GER_idea_pride_in_history_desc: "¡Somos alemanes y estamos orgullosos! Nada puede detenernos de estar orgullosos de nuestra historia y de los logros que hemos alcanzado."
 GER_idea_retention_law_comm: "Ley de Retención de Telecomunicaciones"
 GER_idea_retention_law_comm_desc: "Mantener los datos de nuestros ciudadanos en archivo por un tiempo significa que podemos mantener un registro de lo que nuestra gente está haciendo y viendo..."
 GER_idea_formidable_army: "Ejército Formidable"
 GER_idea_formidable_army_desc: "¡La fuerza de nuestro ejército aplastará a los enemigos de nuestra nación bajo la suela de nuestra bota!"
 GER_idea_kebab_withdrawl: "Retiro de Kebab"
 GER_idea_kebab_withdrawl_desc: "Con la reciente deportación de alemanes-turcos, no hay nadie para dirigir las tiendas de kebab y nuestros ciudadanos están sintiendo los efectos."
 GER_idea_crackheads: "Adicción Descontrolada al Crack"
 GER_idea_crackheads_desc: "Desde la legalización de todas las drogas en [THIS.Getname], ha surgido una nueva epidemia de adicción al crack dentro de las comunidades más pobres.\n§W--------------§!\nEste Espíritu Nacional puede ser §RRemovido§! si tenemos §HAtención Universal Avanzada§!."
