 german_legacy: "Legado Alemán"
 german_legacy_desc: "§YReglas Especiales:§!\n---\n§RNo podemos tener§! §6Doctrina Nuclear§! §Rni desarrollar§! §6Armas Nucleares!§!\n---\n§R¡No podemos aumentar manualmente nuestro gasto militar!§!\n---\n§R¡No podemos aumentar manualmente nuestra administración!§!\n---\n§YCDU/CSU y SPD§! siempre pueden formar coalición.\n---\n§YPuede§! §RBan§! §Ypartidos extremistas§!\n---\nCon el peso de los crímenes de guerra nazis sobre sus hombros, y como instigador de la 1ª y 2ª Guerra Mundial, Alemania ha trabajado duro para deshacerse de su mala imagen al abstenerse incluso de insinuar una perspectiva nacionalista o militarismo. En términos legales, Alemania está obligada por el Tratado de 1990 sobre el 'Acuerdo Final con respecto a Alemania', entre Alemania y las potencias aliadas de Rusia, Estados Unidos, Reino Unido y Francia, así como un tratado fronterizo final separado con Polonia.\nEste tratado hace ilegal que Alemania haga alguna vez reclamos territoriales, posea armas nucleares y limita sus fuerzas armadas a menos de 370.000 personas (220.000 en el juego) en total.\n§W--------------§!\nEste Espíritu Nacional puede ser §RRemovido§! si completamos el §HOur New Legacy§! Enfoque."
