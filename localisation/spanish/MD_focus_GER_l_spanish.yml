 germany.88.t: "Schmähgedicht II"
 germany.88.d: "Tonto como una bolsa, cobarde y tenso así es el presidente Erdoğan. Sus privados huelen terriblemente a kebab de döner, incluso el pedo de un cerdo huele más bonito. Es el hombre que golpea a las niñas mientras usa máscaras de goma. Lo que más le gusta es follar cabras y oprimir minorías, patear kurdos, golpear cristianos mientras ve porno infantil. Y incluso en las noches, en lugar de dormir, todo se trata de felación con un centenar de ovejas. Sí, Erdoğan es totalmente un presidente con un pene pequeño. Cada turco es escuchado cantar, que estúpido idiota tiene las bolas arrugadas. De Ankara a Estambul todos saben, que ese hombre es gay, pervertido, con piojos y zoofilia, Recep Fritzl Přiklopil. Su cabeza tan vacía como sus bolas, la estrella en cada fiesta de gangbang hasta que su pene arde al orinar. Ese es Recep Erdoğan, el presidente turco."
