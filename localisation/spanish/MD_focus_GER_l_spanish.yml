 Germany.90.t: "Nuestras Deudas Finalmente Están Pagadas"
 Germany.90.d: "Nuestra nación ha estado pagando nuestra deuda a nuestros vecinos y ahora aliados por los daños que causamos durante la 1ª y 2ª guerras mundiales.\nHoy finalmente marcamos el fin de una era y el comienzo de una nueva Alemania. ¡Finalmente somos libres de las ataduras del pasado y podemos seguir adelante!"
