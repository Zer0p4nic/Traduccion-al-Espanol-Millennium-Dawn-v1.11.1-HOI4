 GER_east_vs_west_divide: "División Este - Oeste"
 GER_east_vs_west_divide_desc: "§HAlemania del Este§! ha tenido una gran §Rdesconfianza§! hacia el gobierno §HAlemán§! [GER.GetFlag] desde la reunificación en la década de 1990. Esto se debe en parte al abandono, un aumento repentino en el §Rdesempleo§! y una §Rdisminución§! en los estándares de vida. Algunos §HAlemanes del Este§! tienen tendencias §RPro-Rusas§!, haciendo que la región sea propensa al §Rdescontento§! contra nuestro gobierno y el estado.\n\nSi la opinión de §HAlemania del Este§! cae por debajo de §H40§!, entonces el §H[anarchist_communism_L]§! comenzará a §Raumentar§! en popularidad. Además, si la opinión de §HAlemania del Este§! cae por debajo de §H30§!, habrá niveles variables de §Rinestabilidad§! y §Rdesorden§! que afectarán directamente la productividad de los estados. \n\nSi completamos el enfoque §H'Verdadera Unificación'§!, obtenemos §H5 Infraestructuras§! en §HMecklenburg-Vorpommern, Brandeburgo, Sajonia, Sajonia-Anhalt§! y §HTuringia§!, y §H1000 Productividad§! en cada uno de los estados, podremos cerrar la §Rdivisión Este-Oeste§!.\n\nOpinión de §HAlemania del Este§!: §Y[?GER_east_opinion]§!"
 GER_end_the_divide: "§PFin de la División§!"
 GER_divide_open: "Plan de Recuperación de Alemania del Este"
 GER_divide_open_desc: "¡Debemos idear un plan de recuperación para Alemania del Este para ponerla de pie y al día con el resto de la nación!"
 GER_divide_close: "Suspender el Plan de Recuperación de Alemania del Este"
 GER_divide_close_desc: "Por ahora, debemos suspender cualquier progreso adicional del plan de recuperación de Alemania del Este y centrarnos en otros asuntos importantes."
 GER_increase_productivity_in_mecklenburg: "Fondos para Mecklenburg-Vorpommern"
 GER_increase_productivity_in_mecklenburg_desc: "Podemos ayudar a los residentes de Mecklenburg-Vorpommern asignando un cierto presupuesto para aumentar su productividad."
 GER_increase_productivity_in_brandenburg: "Fondos para Brandenburg"
 GER_increase_productivity_in_brandenburg_desc: "Podemos ayudar a los residentes de Brandenburg asignando un cierto presupuesto para aumentar su productividad."
 GER_increase_productivity_in_sachsen: "Fondos para Sachsen"
 GER_increase_productivity_in_sachsen_desc: "Podemos ayudar a los residentes de Sachsen asignando un cierto presupuesto para aumentar su productividad."
 GER_increase_productivity_in_sachsen_anhalt: "Fondos para Sachsen-Anhalt"
 GER_increase_productivity_in_sachsen_anhalt_desc: "Podemos ayudar a los residentes de Sachsen-Anhalt asignando un cierto presupuesto para aumentar su productividad."
 GER_increase_productivity_in_thuringen: "Fondos para Thuringen"
 GER_increase_productivity_in_thuringen_desc: "Podemos ayudar a los residentes de Thuringen asignando un cierto presupuesto para aumentar su productividad."
 GER_please_east_germans: "Satisfacer a los Alemanes del Este"
 GER_please_east_germans_desc: "Los alemanes del este necesitan saber que su gobierno está ahí para ellos, por lo tanto haremos cualquier cosa para ayudarles a tener una visión más favorable de nosotros."
 GER_consult_with_an_advisor: "Consultar con un Asesor"
 GER_consult_with_an_advisor_desc: "¿Confundido? Tendremos un asesor que venga y le dé un resumen de qué hacer."
 germany_divide.69420.t: "Consejo del Asesor"
 germany_divide.69420.d: "¡Parece que estás un poco atascado sobre cómo mejorar la vida de los alemanes del este! ¡No te preocupes! Todo lo que necesitas saber se ha escrito en este informe. Para aumentar la productividad de los estados, necesitaremos construir fábricas, mejorar nuestra tecnología, construir una mejor infraestructura de red y mantener un ciclo económico constante para dar empleo a la gente. También podemos otorgarles fondos para ayudar a aumentar su productividad en 10, pero puede volverse un poco costoso. Además, más infraestructura ayudará a mantener felices a los alemanes del este."
 germany_divide.69420.a: "De acuerdo"
