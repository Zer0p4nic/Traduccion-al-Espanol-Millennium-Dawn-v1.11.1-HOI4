 Germany.91.t: "Informe BfV 2000"
 Germany.91.d: "El Bundesamt für Verfassungsschutz (BfV) es la oficina federal para la protección de la constitución.\nEsta agencia asegura la seguridad interna de nuestros ciudadanos frente a amenazas y influencias internas.\nAsegurar que este departamento esté bien financiado es una prioridad máxima si queremos mantener a raya a estos neonazis e islamistas terroristas en nuestro país; ¡No hacerlo puede resultar en un colapso democrático y disturbios civiles!\nMientras monitoreemos nuestros niveles de financiación departamental y amenazas a la seguridad interna de cerca, combatiremos las amenazas de manera efectiva."
