 Germany.224.a: "Genial"
 Germany.225.t: "[FROM.GetName] ¡Rechaza nuestra Propuesta!"
 Germany.225.d: "Esos malditos lunáticos [FROM.GetAdjective] han decidido que están mejor por su cuenta. ¡Vamos a tener que mostrarles que esto no funcionará en nuestro nuevo orden europeo!"
 Germany.225.a: "Pagarán el Precio"
 Germany.226.t: "Amigos en los lugares 'Correctos'"
 Germany.226.d: "Nuestro partido tiene conexiones en todo el mundo, pero tenemos conexiones particularmente cercanas con el partido £CRO_nationalist_right_wing_populist Hrvatska stranka prava (HSP) de derecha nacionalista y populista en Croacia. Ahora tenemos el presupuesto y la capacidad de influir directamente en su política apoyando a nuestros amigos."
 Germany.226.a: "Algo de apoyo bastará"
 Germany.226.b: "El apoyo moderado será bueno"
 Germany.226.c: "Se necesitará mucho apoyo"
 Germany.227.t: "[GER.GetName] Quiere Hacer un Trato"
 Germany.227.d: "[GER.GetName], con su nuevo gobierno, ha venido a nosotros pidiendo asistencia para llevar a cabo una operación contra [ISR.GetName]. Nos piden que nos unamos a ellos en sus esfuerzos para atacar e aislar al estado, requiriendo que movilicemos nuestras fuerzas armadas."
 Germany.227.a: "Sí, esto debe hacerse!"
 Germany.227.b: "No"
 Germany.228.t: "[FROM.GetName] ¡Acepta!"
 Germany.228.d: "[FROM.GetName] ha aceptado ayudarnos a lidiar con el estado falso. ¡Nuestros ejércitos comenzarán a crear una estructura temporal que nos permitirá comunicarnos de manera efectiva mientras tanto!"
 Germany.228.a: "Estamos un paso más cerca"
 Germany.229.t: "[FROM.GetName] ¡Rechaza!"
 Germany.229.d: "[FROM.GetName] ha rechazado nuestras ofertas, ¡ya que las ignoró por completo! Parece que son aliados de [ISR.GetName], o están en nuestra contra."
 Germany.229.a: "¡Van a lamentar esto!"
 Germany.230.t: "[GER.GetName] Exige nuestras Islas en el Sudeste Asiático!"
 Germany.230.d: "[GER.GetName] ha exigido que entreguemos todas nuestras islas en el sudeste asiático. Prometen no violar la integridad territorial estadounidense si les damos el control de las islas, ya que afirman que tratarán las islas con más 'humanidad'."
 Germany.230.a: "¡Absolutamente no!"
 Germany.230.b: "Si calma a los alemanes..."
 Germany.231.t: "[USA.GetName] ¡Entrega las Islas!"
 Germany.231.d: "El [USA.GetName] ha decidido que está en su mejor interés entregar las islas en el sudeste asiático. Esto nos permite expandir la influencia de nuestra nación y, sin duda, nos permitirá estacionar nuestra armada en regiones estratégicas.."
 Germany.231.a: "Bien.."
 Germany.232.t: "[USA.GetName] ¡Desprecia nuestra Solicitud!"
 Germany.232.d: "El [USA.GetName] ha decidido ignorar por completo nuestra solicitud, con algunos de sus políticos incluso burlándose de nuestra solicitud en el congreso.."
 Germany.232.a: "Desafortunado"
 Germany.232.b: "¡Exploten los debates!"
 Germany.233.t: "La Inspección Revela Fallas en la Bundeswehr"
 Germany.233.d: "Después de que una serie de inspecciones comenzaron a principios de este año, los datos han mostrado que la Bundeswehr está comenzando a quedarse atrás de otras fuerzas militares convencionales. Los mayores problemas que aquejan a la Bundeswehr se han escrito y se ha creado un plan integral para que reformemos la fuerza."
 Germany.233.a: "Vamos a trabajar"
 Germany.234.t: "La República en Problemas"
 Germany.234.d: "Después de que uno de los departamentos BfV cerró, elementos radicales en la nación han estado actuando sin control. El caos es generalizado y el anarquismo se ha convertido en la nueva normalidad. Muchos dicen que la República se está muriendo y puede que no estén equivocados."
 Germany.234.a: "¿Qué hemos hecho?"
 Germany.235.t: "La Muerte de la República"
 Germany.235.d: "Funcionarios de la Bundeswehr anunciaron hoy que varias divisiones bajo su mando desertaron para unirse a un gobierno interino establecido por elementos radicales en la nación. Han comenzado a bombardear importantes instituciones gubernamentales y muchos llaman hoy el último día de la República Alemana.."
 Germany.235.a: "Die Republik Ist Tot"
 Germany.236.t: "El Destino de Alemania"
 Germany.236.d: "Hoy es el día en que el gobierno interino decide sobre el partido gobernante de Alemania. Podemos nominar al NPD de extrema derecha, la antigua Monarquía o Die Linke que son izquierdistas radicales."
 Germany.236.a: "El Kaiser regresará"
 Germany.236.b: "El NPD tomará el mando"
 Germany.236.c: "Die Linke será elegido"
 Germany.237.t: "Estado Alemán Hostil"
 Germany.237.d: "El Estado alemán se ha transformado de uno pacífico y centrado en Europa a uno loco y belicoso una vez más. Desafortunadamente, la historia se ha repetido y debemos estar atentos a la creciente influencia alemana en nuestra nación para evitar el colapso de nuestro gobierno."
 Germany.237.a: "Maldición"
 Germany.2343.t: "Reformas de la Bundeswehr Exitosas"
 Germany.2343.d: "¡Hemos tenido éxito en reformar la Bundeswehr. Se ha evitado el desastre y nuestras fuerzas pueden sentirse confiadas en su capacidad para proteger las fronteras de [GER.GetName]!"
 Germany.2343.a: "Genial"
 Germany.238.t: "El Departamento Corre el Riesgo de Colapsar"
 Germany.238.d: "Uno o más de nuestros departamentos críticos ha alcanzado 10/50 en su nivel de estado. Esto significa que, tarde o temprano, si no aumentamos nuestro financiamiento, el departamento se desmoronará. Si el departamento se desmorona, entonces nuestra democracia será derrocada y los partidos políticos radicales serán libres de hacer lo que quieran."
 Germany.238.a: "¡Todavía podemos darle la vuelta a este barco!"
#
 Germany.240.t: "¡Alemania Nos Invita al Bloque Imperial!"
 Germany.240.d: "El gobierno alemán nos ha invitado a unirnos a su nueva alianza recién formada, el Bloque Imperial. Está destinado a rivalizar con otras alianzas activas en todo el mundo y amplificar las voces de nuestras naciones."
 Germany.240.a: "Absolutamente"
 Germany.240.b: "No"
 Germany.242.t: "[FROM.GetName] ¡Rechaza nuestra Propuesta!"
 Germany.242.d: "[FROM.GetName] ha rechazado nuestra oferta ¡y ha faltado al respeto al mismo fundamento de nuestra alianza!"
 Germany.242.a: "Maldición"
#
 Germany.369.t: "¡Información Importante!"
 Germany.369.d: "Con el contenido reelaborado de Alemania, se han introducido muchas nuevas mecánicas, incluidas, entre otras, la mecánica BfV (Bundesamt für Verfassungsschutz), la mecánica del nacionalismo bávaro y la mecánica de la división Este y Oeste. Aunque los últimos 2 son sistemas bastante directos, los jugadores pueden terminar confundidos con el sistema BfV y cómo funciona.\n¿Entonces cómo funciona?\n\n Puedes encontrar el botón BfV en la parte inferior derecha de tu pantalla justo encima del Ledger, el BfV te permitirá controlar si quieres jugar como partidos radicales o no. Básicamente, para decirlo de manera simple, si tienes un financiamiento alto en los 3 departamentos, serás una democracia sin problemas, ya que los partidos están todos controlados. Mantener el financiamiento en un nivel medio mantendrá el statu quo. Pero si tienes un financiamiento muy bajo, entonces el departamento comenzará a perder puntos de estado y eventualmente se desmoronará, lo que llevará a una guerra civil (si no intervienes). Específicamente, si el Departamento 2 o 5 caen, habrá una guerra civil en curso. Si cae el Departamento 6, habrá otras consecuencias. Pero una vez que ocurra la guerra civil, tendrás que ganarla y luego podrás jugar como cualquiera de los 3 partidos radicales disponibles.\n\nEsperamos que disfruten,\n - El Equipo de Rework Alemán de Millennium Dawn."
 Germany.369.a: "De acuerdo"
#
 Germany.400.t: "Nuestra Participación en la Guerra contra el Terror"
 Germany.400.d: "Recientemente hemos acordado ayudar a nuestros amigos estadounidenses en su guerra contra el terror. Podremos desplegar una cierta cantidad de tropas para mantener la paz y ayudar con misiones de combate más pequeñas. Pero la pregunta es, ¿cuántos hombres queremos poner en el campo de batalla?"
 Germany.400.a: "500 Hombres"
 Germany.400.b: "1000 Hombres"
 Germany.400.c: "2000 Hombres"
 Germany.400.d1: "4000 Hombres"
#
 Germany.4011.t: "Misión de Ataque Aéreo Exitosa"
 Germany.4011.d: "Nuestra Fuerza Aérea tuvo éxito en llevar a cabo una misión de ataque aéreo en varios objetivos en todo [AFG.GetFlag] Afganistán."
 Germany.4011.a: "Buen trabajo, ¡ahora de vuelta al trabajo!"
 Germany.4021.t: "Misión de Ataque Aéreo Fallida"
 Germany.4021.d: "Nuestra Fuerza Aérea no pudo llevar a cabo una misión de ataque aéreo adecuada contra varios objetivos en todo Afganistán. Como resultado de nuestros fracasos, hemos perdido el apoyo de muchos locales. Además, tenemos informes de que una de nuestras aeronaves involucradas en la misión fue derribada."
 Germany.4021.a: "Maldición"
 Germany.403.t: "Operación Exitosa"
 Germany.403.d: "Nuestras fuerzas llevaron a cabo con éxito una misión contra varios objetivos terroristas en [AFG.GetFlag] Afganistán."
 Germany.403.a: "Buen trabajo"
 Germany.404.t: "Operación Fallida"
 Germany.404.d: "Recientemente hemos recibido informes de que nuestras fuerzas fueron capturadas y ametralladas mientras intentaban llevar a cabo una operación en [AFG.GetFlag] Afganistán.."
 Germany.404.a: "Un Día Trágico"
 Germany.405.t: "¡Terroristas Lanzan un Asalto contra nuestra Base!"
 Germany.405.d: "Los terroristas han lanzado un ataque contra nuestras bases en [AFG.GetFlag] Afganistán. Vamos a tener que responder de una u otra manera, o sufrir las consecuencias que seguirán.."
 Germany.405.a: "No podemos hacer nada"
 Germany.405.b: "¡Monten un contraataque!"
 Germany.406.t: "¡Los Recursos Humanitarios Se Están Agotando!"
 Germany.406.d: "Un inventario reciente ha concluido que los recursos humanitarios están comenzando a escasear. Vamos a tener que enviar nuevos envíos para mantener a la gente a favor de nuestras fuerzas."
 Germany.406.a: "Lo siento, hoy no"
 Germany.406.b: "Autorizar nuevos envíos"
 Germany.407.t: "Informe de Fin de Misión"
 Germany.407.d: "Después de muchos años de combate en [AFG.GetFlag] Afganistán, ahora podemos descansar tranquilos sabiendo que las personas están más seguras como resultado de nuestras acciones.."
 Germany.407.a: "¡Bienvenidos de Nuevo, Muchachos!"
 Germany.408.t: "Inversiones en [UKR.GetName]"
 Germany.408.d: "Podemos invertir en [UKR.GetName] para ayudarlos a encaminarse hacia convertirse en una nación modernizada. Tenemos varias formas de hacer esto, sin embargo, ya sea ayudando a su infraestructura o a las industrias."
 Germany.408.a: "La infraestructura es lo que importa"
 Germany.408.b: "¡Su gente necesita trabajos!"
 Germany.409.t: "Disidencia Bielorrusa"
 Germany.409.d: "Podemos ayudar a los bielorrusos en su disidencia contra su gobierno. Aunque es un tema de debate dentro de nuestro gobierno sobre cómo queremos abordar esto.."
 Germany.409.a: "Aporquen a sus Medios"
 Germany.409.b: "Revelen Información Secreta sobre el Régimen"
 Germany.410.t: "[GER.GetName] Quiere Establecer Bases Militares"
 Germany.410.d: "El gobierno [GER.GetAdjective] quiere establecer bases militares en nuestra nación para 'proteger' mejor a nuestra gente de las posibles fuerzas rusas y otras amenazas."
 Germany.410.a: "Absolutamente"
 Germany.410.b: "No es una buena idea, no"
 Germany.412.t: "[FROM.GetName] ¡Niega el Acceso Militar!"
 Germany.412.d: "[FROM.GetName] ha decidido que está en su mejor interés recortar nuestra oferta de seguridad. A pesar de haberles dado muchas armas, aún no están listos para llevar nuestra asociación de seguridad al siguiente nivel.."
 Germany.412.a: "Maldición"
 Germany.411.t: "[FROM.GetName] ¡Permite el Acceso Militar!"
 Germany.411.d: "[FROM.GetName] consideró necesario que nuestras fuerzas puedan ser estacionadas en su nación. Esperan que podamos proporcionar un muro contra posibles agresores cerca de ellos."
 Germany.411.a: "Bien"
 Germany.414.t: "¡Los Islamistas Actúan sin Control!"
 Germany.414.d: "Los islamistas han estado actuando sin control desde el colapso del Departamento 6 y la vida diaria de las personas ha empeorado bastante. Los conservadores en Baviera también están bastante acalorados, lo que lleva a un aumento en el nacionalismo bávaro y un golpe drástico a nuestra economía."
 Germany.414.a: "Oh no.."
 Germany.415.t: "El BfV Quiere Cerrar una Organización de Derecha"
 Germany.415.d: "El BfV quiere cerrar una organización nacionalista de derecha que recientemente ha aparecido en el centro de atención de nuestra nación. Muchos están preocupados de que el grupo pueda crecer en algo más grande, pero otros lo descartan como solo otro pequeño grupo de alemanes descontentos.."
 Germany.415.a: "Ciérralo"
 Germany.415.b: "Déjalo en paz"
 Germany.416.t: "El BfV Quiere Cerrar una Organización de Izquierda"
 Germany.416.d: "El BfV quiere cerrar una organización de izquierda que recientemente ha aparecido en el centro de atención de nuestra nación. Muchos están preocupados de que el grupo pueda crecer en algo más grande, pero otros lo descartan como solo otro pequeño grupo de alemanes descontentos.."
 Germany.416.a: "Ciérralo"
 Germany.416.b: "Déjalo en paz"
 Germany.417.t: "El BfV Quiere Cerrar una Organización Islamista"
 Germany.417.d: "El BfV quiere cerrar una organización islamista que recientemente ha aparecido en el centro de atención de nuestra nación. Muchos están preocupados de que el grupo pueda crecer en algo más grande, pero otros lo descartan como solo otro pequeño grupo de alemanes descontentos.."
 Germany.417.a: "Ciérralo"
 Germany.417.b: "Déjalo en paz"
 Germany.418.t: "El BfV Solicita un Presupuesto Mayor"
 Germany.418.d: "El BfV ha solicitado que les demos acceso a un grupo de financiamiento más grande, permitiéndoles reprimir más fácilmente a los grupos radicales dentro de la nación."
 Germany.418.a: "Claro"
 Germany.418.b: "No"
 Germany.419.a: "¡Heil!"
 Germany.419.t: "¡Alemania Forma el 4º Reich!"
 Germany.419.d: "¡Hoy marcamos la fecha en nuestros libros de historia en que Alemania volvió a ser una verdadera nación!\nDespués de más de 50 años, ¡Alemania declara el 4º Reich. Nuestra nación se elevará al poder global una vez más, ¡no nos conformaremos con las reglas de la sociedad y los estados democráticos modernos. Pavimentaremos el camino de nuestra nación hacia la victoria!\n¡Nuestro gran Führer puede descansar en paz sabiendo que nos estamos levantando una vez más!"
 Germany.420.a: "Ahora Estamos a Mano"
 Germany.420.b: "Toma un Poco Más"
 Germany.420.c: "Ya Has Tenido Suficiente"
 Germany.420.t: "Pago Final de Reparaciones de Guerra"
 Germany.420.d: "Después de más de 90 años de pagar reparaciones de guerra a los países que dañamos durante la 1ª y 2ª Guerra Mundial, hoy hacemos nuestro pago final para liquidar nuestra deuda y dejar atrás nuestro pasado. Ha sido un largo camino, pero finalmente estamos al final y podemos llamarlo parejo.\n¡Ahora es el momento de que nuestra economía y nuestros bancos se recuperen de los años de dificultades económicas que hemos tenido que soportar durante este tiempo."

 germany.520.t: "El General Gudera se retira"
 germany.520.d: "después de la decisión de recortar el gasto militar, nuestro honrado General pide su retiro."
 germany.520.a: "Intenta convencerlo de que se quede."
 germany.520.b: "Adiós"
 germany.525.t: "El Comandante del Heeresführungskommando renuncia"
 germany.525.d: "Después de una distinguida carrera al servicio de la nación alemana, el Líder del Heeresführungskommando (Mando de las Fuerzas del Ejército) se retira. Necesitamos promover a un sucesor que pueda llevar a nuestro orgulloso ejército a una nueva gloria."
 germany.525.a: "Deberíamos honrarlo con un desfile militar."
 germany.525.b: "No nos importan estas tonterías militaristas."
 germany.523.t: "Nada interesante es encontrado"
 germany.523.d: "después de una breve investigación no encontramos nada que justifique continuar."
 germany.523.a: "Buenas noticias"
 germany.523.b: "Luego reetiqueta algo al contenido nazi"
 germany.526.t: "El contenido nazi"
 germany.526.d: "Tal vez no sea nuestra acción más orgullosa, pero para luchar contra los nazis y el militarismo tiene que ser legal."
 germany.526.a: "Tal vez estamos yendo demasiado lejos"
 germany.526.b: "Ni un paso atrás, hazlo."
 germany.524.t: "Encontramos algunas Cosas Sospechosas"
 germany.524.d: "después de una breve investigación encontramos algunas cosas interesantes, que podrían valer la pena continuar nuestra investigación."
 germany.524.a: "Tiene que haber una red."
 germany.524.b: "El castigo para los responsables es suficiente."
 germany.524.c: "Vamos a taparlo"
 germany.527.t: "¡Deshazte de estos NAZIS!"
 germany.527.d: "hemos encontrado algunas cosas y es como con las ratas, ves una y 10 se están escondiendo, así que tiene que haber una red de estos fascistas."
 germany.527.a: "El Pescado huele desde la Cabeza"
 germany.527.b: "Necesitamos una desnazificación completa"
 germany.522.t: "Envía al General al Retiro"
 germany.522.d: "los resultados de nuestra investigación muestran que un General está involucrado en estas acciones y necesitamos que se retire."
 germany.522.a: "Déjalo ir con honor"
 germany.522.b: "Envíalo al retiro y deja que la justicia civil se encargue de él"
 germany.511.t: "Consulta del Gobierno con [FROM.GetName]"
 germany.511.d: "los altos funcionarios de nuestros países se reúnen para discutir y coordinar."
 germany.511.a: "Cooperación Económica"
 germany.511.b: "Intercambio de Oficiales"
 germany.511.c: "Intercambio Científico"
 germany.512.t: "Dar Ayuda para el Desarrollo a [FROM.GetName]"
 germany.512.d: "Necesitamos apoyar a los países menos desarrollados."
 germany.512.a: "Dar ayuda económica"
 germany.512.b: "Dar ayuda industrial"
 germany.512.c: "Desarrolla su infraestructura"
 germany.513.t: "Vender Fragatas MEKO a [FROM.GetName]"
 germany.513.d: "Nuestros astilleros necesitan producir barcos para pagar a sus trabajadores, así que necesitamos exportar algunos"
 germany.513.a: "Vender Clase Anzac"
 germany.513.b: "Vender Clase Victory"
 germany.513.c: "Vender Clase El Radii"
 germany.514.t: "Vender Submarinos a [FROM.GetName]"
 germany.514.d: "Nuestros astilleros necesitan producir barcos para pagar a sus trabajadores, así que necesitamos exportar algunos"
 germany.514.a: "Vender Clase Tipo 212"
 germany.514.b: "Vender Clase Tipo 209"
 germany.514.c: "Vender Clase Poseidón"
 germany.515.t: "Vender Barcos a [FROM.GetName]"
 germany.515.d: "Nuestros astilleros necesitan producir barcos para pagar a sus trabajadores, así que necesitamos exportar algunos"
 germany.515.a: "Vender Clase Tipo 212"
 germany.515.b: "Vender Clase Tipo 209"
 germany.515.c: "Vender Clase Anzac"
 germany.560.t: "Los Resultados de la Sesión Especial"
 germany.560.d: "La Sesión Especial del Bundestag ha llegado a su fin, con los Ministros y Consultores presentando sus propuestas. Ahora, la responsabilidad recae sobre nosotros para decidir cómo procederemos para abordar estas propuestas."
 germany.560.a: "Vamos a esperar las reacciones."
 germany.560.b: "Anunciamos que ya no estamos obligados por este contrato."
 germany.561.t: "¡Nuestro Ejército ha excedido su §Ylímite permitido§!"
 germany.561.d: "¡Hemos excedido el número máximo de soldados permitidos por los términos del Acuerdo Final! Como resultado, el Bundestag ha convocado una sesión especial y el Canciller ha reunido a su gabinete para deliberar sobre estrategias para resolver este problema urgente."
 germany.561.a: "Eso será mucho trabajo."
 germany.562.t: "Recordatorio del Contrato del Acuerdo Final"
 germany.562.d: "Nos estamos acercando al límite superior de la fuerza máxima de tropas para la Bundeswehr, según lo establecido en el §YLegado Alemán§! durante la reunificación. Si persistimos en nuestra construcción, debemos anticipar que inevitablemente escalará a significativas tensiones internacionales."
 germany.562.a: "Anotado"
 germany.563.t: "Nuestros vecinos y socios del tratado han convocado a nuestros embajadores."
 germany.563.d: "Nos han informado que, a pesar de los diligentes esfuerzos de nuestros diplomáticos, lucharon por contener el daño y fueron incluso parcialmente expulsados del país. Nuestro único recurso ahora es esforzarnos por mejorar la situación en el futuro."
 germany.563.a: "Maldición"
 germany.564.t: "Nuestros vecinos y socios del tratado han convocado a nuestros embajadores."
 germany.564.d: "Hemos recibido noticias alentadoras de que nuestros diplomáticos han desactivado con éxito la situación. A pesar de la tensión continua, han navegado hábilmente las circunstancias, asegurando que las relaciones diplomáticas permanezcan intactas. Este logro habla de la dedicación y la destreza diplomática de nuestros representantes, ofreciendo un rayo de esperanza para la futura cooperación y la resolución de cualquier problema restante."
 germany.564.a: "Anotado"
 germany.565.t: "Nuestros vecinos y socios del tratado han convocado a nuestros embajadores."
 germany.565.d: "Nos han informado de un logro extraordinario por parte de nuestros diplomáticos. A pesar de que hemos excedido los límites contractuales, han tenido éxito en contener las repercusiones diplomáticas hasta el punto de que su impacto es apenas notable. Esta hazaña notable subraya la destreza diplomática y el ingenio estratégico de nuestros representantes, mitigando posibles repercusiones y preservando la estabilidad en nuestras relaciones internacionales."
 germany.565.a: "Increíble"

# YEARLY EVENTS
 germany_yearly.1.t: "El Völkerstrafgesetzbuch"
 germany_yearly.1.d: "El Völkerstrafgesetzbuch es una nueva ley propuesta que juzgaría a los criminales internacionales en tribunales alemanes si alguna vez deciden pisar la nación. Esto significa que los criminales internacionales pueden ser juzgados aquí incluso si tanto ellos como sus víctimas son extranjeros y el crimen se cometió fuera de la nación."
 germany_yearly.1.a: "Una ley muy necesaria.."
 germany_yearly.1.b: "No lo creo"
 germany_yearly.2.t: "Masacre de Erfurt"
 germany_yearly.2.d: "Esta mañana, un exestudiante del Gutenberg-Gymnasium, una escuela secundaria en Erfurt, mató a 16 personas. Esto incluyó a 13 miembros del personal, 2 estudiantes y 1 oficial de policía. El estudiante, Robert Steinhauser, fue expulsado de la escuela y se cree que su motivo fue vengarse de la escuela."
 germany_yearly.2.a: "Pagar reparaciones a las familias de las víctimas"
 germany_yearly.2.b: "Un día triste para la nación.."
 germany_yearly.3.t: "Bombardeo en Colonia"
 germany_yearly.3.d: "Una bomba de clavos ha explotado en Colonia, en un área donde está mayoritariamente poblada por inmigrantes turcos. Se sospecha que el ataque fue motivado por elementos de derecha en la nación, que no les gustan particularmente los inmigrantes turcos en la nación. A pesar de todo, 24 personas resultaron heridas y muchas tiendas y vehículos fueron dañados o completamente destruidos como resultado del ataque.."
 germany_yearly.3.a: "Debemos estar más alerta sobre este tipo de cosas!"
 germany_yearly.3.b: "Desafortunadamente, sucede"
 germany_yearly.4.t: "Rehenes Tomados en Ennepetal"
 germany_yearly.4.d: "Un hombre iraní, de unos 50 años, había tomado un autobús con varios niños a bordo. Recientemente descubrimos que ha tomado a algunos niños en una casa cercana en la que irrumpió. Está armado con cuchillos de cocina y amenaza la vida de sus rehenes y el propietario de la casa. Exige hablar con las autoridades alemanas, queriendo pedirles que permitan la entrada de su familia a Alemania desde Irán."
 germany_yearly.4.a: "Bien, los dejaremos entrar. ¡Pero irás a la cárcel!"
 germany_yearly.4.b: "Bien, los dejaremos entrar. ¡Suelta a los rehenes y podemos olvidarnos de esto!"
 germany_yearly.4.c: "¡No hay tiempo para negociaciones, envíen al Spezialeinsatzkommando!"
 germany_yearly.5.t: "Intento de Bombardeo en Tren"
 germany_yearly.5.d: "Hemos reunido información de que un grupo de extremistas islámicos armados va a llevar a cabo un ataque con bomba en la estación central de trenes en Colonia. Tenemos la capacidad de enviar oficiales a investigar, pero nuestro presupuesto ha estado bastante ajustado últimamente.."
 germany_yearly.5.a: "Envíen a la policía, no podemos arriesgar la vida de otros"
 germany_yearly.5.b: "¡No podemos pagarlo..!"
 germany_yearly.6.t: "Controversia en Afganistán"
 germany_yearly.6.d: "Se ha desatado la indignación después de que las fotos de soldados alemanes posando con cráneos humanos en Afganistán se hicieran públicas. Mostraba a varios soldados posando con los cráneos e incluso algunos besándolos."
 germany_yearly.6.a: "¡Despiden al responsable!"
 germany_yearly.6.b: "¡Intenta taparlo!"
 germany_yearly.7.t: "El Ciclón Kyrill Golpea Alemania"
 germany_yearly.7.d: "El ciclón Kyrill ha golpeado Alemania, matando a 13 personas y dañando muchas propiedades a su paso. Podemos movilizar servicios de ayuda en casos de desastre, pero a un costo importante. Se dice que el ciclón continuará moviéndose hacia el oeste a través del resto de Europa."
 germany_yearly.7.a: "Desafortunado"
 germany_yearly.7.b: "Movilizar servicios de ayuda en casos de desastre"
 germany_yearly.8.t: "Edad de Jubilación"
 germany_yearly.8.d: "Hemos comenzado el proceso de elevar la edad de jubilación a 67. Muchas personas están indignadas por esto, pero es necesario para el funcionamiento básico de nuestra economía. Podemos cancelar esto, sin embargo, y complacer a los muchos sindicatos laborales en la nación."
 germany_yearly.8.a: "No, sigue adelante"
 germany_yearly.8.b: "Es mejor que lo cancelemos"
 germany_yearly.9.t: "Las Fábricas de NOKIA Comienzan a Cerrar"
 germany_yearly.9.d: "NOKIA ha anunciado el cierre de una fábrica en Bochum. Esto dejará a unas 2300 personas sin trabajo y posiblemente impactará el mercado de teléfonos en la nación."
 germany_yearly.9.a: "Bueno"
 germany_yearly.9.b: "Darles algo de financiamiento"
 germany_yearly.10.t: "Ley de Retención de Telecomunicaciones"
 germany_yearly.10.d: "Se está aprobando una nueva ley que requiere que las empresas de telecomunicaciones almacenen 6 meses de datos en sus servidores. Esto mantendrá un registro del historial de internet, así como de las llamadas telefónicas o mensajes de texto, permitiéndonos monitorear a la nación de manera más eficiente."
 germany_yearly.10.a: "Bueno"
 germany_yearly.10.b: "No, creo que el dinero puede usarse en otro lugar"
 germany_yearly.11.t: "Controversia de Wolfgang Schneiderbahn"
 germany_yearly.11.d: "La gente está pidiendo a Wolfgang Schneiderbahn que renuncie después de las alegaciones de que ocultaron información tras el ataque aéreo de Kunduz. Él es actualmente el Jefe de Estado Mayor de la Bundeswehr, y ocupa una posición bastante vital.."
 germany_yearly.11.a: "Tal vez podamos encubrirlo.."
 germany_yearly.11.b: "Adiós"
 germany_yearly.12.t: "Internet Explorer"
 germany_yearly.12.d: "Hemos descubierto recientemente una vulnerabilidad en Microsoft Explorer, que amenaza al usuario alemán promedio. Podemos salir y denunciar esta vulnerabilidad, al mismo tiempo que instamos a nuestra gente a no usar el navegador hasta que se solucione el problema. O, simplemente podemos prohibir la aplicación directamente."
 germany_yearly.12.a: "No hay necesidad de nada de esto"
 germany_yearly.12.b: "Enviar una advertencia"
 germany_yearly.12.c: "Prohíbelo"
 germany_yearly.14.t: "Desastre en el Love Parade"
 germany_yearly.14.d: "Una tragedia en el festival de música Love Parade en Duisburg ocurrió antes hoy. Muchos asistentes intentaron escapar de una rampa que ingresaba al área del festival musical, lamentablemente 652 personas resultaron heridas y se reportaron 21 muertos. Como resultado, el organizador del festival anunció que el festival sería cancelado permanentemente."
 germany_yearly.14.a: "Desafortunado"
 germany_yearly.14.b: "¡Pongan a los expertos médicos en espera para otros festivales!"
 germany_yearly.15.t: "Tiroteo en el Aeropuerto de Frankfurt"
 germany_yearly.15.d: "Arid Uka, un étnico albanés de 21 años nacido en Kosovo, disparó y mató a 2 hombres del servicio aéreo de EE.UU. en un presunto asesinato por venganza por las operaciones de EE.UU. en Afganistán. Mientras los aviadores esperaban un autobús, Uka les preguntó si estaban o no destinados a Afganistán, y al descubrirlo, procedió a disparar y matar a un aviador después de que se diera la vuelta. Luego asaltó el autobús, disparó y mató al conductor e intentó matar a otro aviador antes de que su arma se atascara."
 germany_yearly.15.a: "Una verdadera tragedia"
 germany_yearly.15.b: "Realmente necesitamos una mejor seguridad"
 germany_yearly.16.t: "Incendio en Taller Mata a 14"
 germany_yearly.16.d: "Un incendio en un taller para personas con discapacidades se ha cobrado la vida de 14 personas. Además de las vidas perdidas, otras 8 personas resultaron heridas como resultado del incendio. La pequeña ciudad de Titisee-Neustadt ha sido sacudida hasta su núcleo como resultado, y actualmente estamos tratando de investigar qué causó el incendio."
 germany_yearly.16.a: "Horrible"
 germany_yearly.16.b: "Definitivamente necesitamos algunas instalaciones estatales que sean realmente seguras.."
 germany_yearly.17.t: "Volkswagen Group Quiere Adquirir Varias Empresas"
 germany_yearly.17.d: "El Grupo Volkswagen quiere adquirir varias empresas, incluyendo la italiana 'Ducati', y las alemanas 'Porsche' y 'MAN'. La compra colocaría al Grupo Volkswagen por encima de muchos de sus competidores, generando preocupaciones de que un monopolio se esté formando lentamente.."
 germany_yearly.17.a: "Detengamos la compra.."
 germany_yearly.17.b: "Nada de malo con un poco de libre empresa"
 germany_yearly.18.t: "Inundaciones Europeas Golpean Alemania"
 germany_yearly.18.d: "Las inundaciones extremas de esta temporada han golpeado muy duro a nuestra nación. Muchos de nuestros estados han sido devastados como resultado, y muchos edificios han sido dañados. Aunque la inundación no fue exclusiva de Alemania, gran parte de su daño ocurrió dentro de nuestras fronteras."
 germany_yearly.18.a: "Realmente Desafortunado"
 germany_yearly.18.b: "¡Necesitamos ayuda para desastres, ahora mismo!"
 germany_yearly.19.t: "Aumento Masivo de Migrantes"
 germany_yearly.19.d: "Este año, se ha informado que alrededor de 400,000 personas han migrado a la nación hasta ahora. La estimación coloca a este año por encima de todos los demás en términos de inmigración en la historia de nuestra nación. Sin embargo, las opiniones anti-inmigración han estado aumentando, especialmente en los elementos más conservadores de la nación."
 germany_yearly.19.a: "Todos son bienvenidos aquí"
 germany_yearly.19.b: "No, quédense afuera!"
 germany_yearly.20.t: "Incidente de la Policía Shariah"
 germany_yearly.20.d: "Por alguna razón, algunos salafistas de línea dura en Wuppertal han decidido comenzar a patrullar la ciudad y hacer cumplir la ley Sharia. Han estado yendo por pubs, bares y casas de la gente y llamándolos por actividades 'no islámicas'. Esto está perturbando la paz y causando muchos problemas en la ciudad."
 germany_yearly.20.a: "¿Qué demonios? ¡Pongan a estos idiotas en juicio lo antes posible!"
 germany_yearly.20.b: "Se irán a casa una vez que se cansen"
 germany_yearly.21.t: "Aumento del Salario Mínimo Federal"
 germany_yearly.21.d: "Hemos acordado aprobar una ley que establecerá un salario mínimo federal. Esto ha generado algo de enojo entre los empleadores. Si procedemos, entonces nuestros trabajadores estarán bastante satisfechos, pero será al revés para los empleadores.."
 germany_yearly.21.a: "Adelante y aumentalo"
 germany_yearly.21.b: "Esperemos un poco"

# GERMANY DIVIDED EVENTS
 germany_divide.1.t: "¡§H[anarchist_communism_L]§! aumenta en popularidad"
 germany_divide.1.d: "¡§H[anarchist_communism_L]§! ha estado aumentando lentamente en popularidad en Alemania del Este, y algo de apoyo ha estado creciendo en el Oeste también."
 germany_divide.1.a: "Maldición"
 germany_divide.2.t: "¡§H[anarchist_communism_L]§! organiza protestas"
 germany_divide.2.d: "Los partidarios de §H[anarchist_communism_L]§! han comenzado a organizar protestas en varias ciudades de la nación, y sus actividades han comenzado a ralentizar el país y causar daños a las obras públicas."
 germany_divide.2.a: "Maldición"
 germany_divide.3.t: "¡§H[anarchist_communism_L]§! inicia disturbios"
 germany_divide.3.d: "Los partidarios de §H[anarchist_communism_L]§! han estado causando disturbios en toda la nación, y han traído caos e inestabilidad a muchas partes de la nación."
 germany_divide.3.a: "¡Vamos!"
 germany_divide.4.t: "¡§H[anarchist_communism_L]§! partidarios se infiltran en la Bundeswehr"
 germany_divide.4.d: "Miembros de §H[anarchist_communism_L]§! han comenzado a acceder a rangos altos en la Bundeswehr, y su influencia afectará lentamente el alto mando.."
 germany_divide.4.a: "Maldición"
 germany_divide.5.t: "¡§H[anarchist_communism_L]§! organiza un mitin contra nuestro gobierno"
 germany_divide.5.d: "El líder de §H[anarchist_communism_L]§! organizó un gran mitin hoy, mientras bombardeaban a nuestro gobierno con insultos y degradaban nuestra administración."
 germany_divide.5.a: "Maldición"
 germany_divide.6.t: "¡§H[anarchist_communism_L]§! fortalece lazos con Rusia"
 germany_divide.6.d: "¡§H[anarchist_communism_L]§! ha fortalecido sus relaciones con Rusia, permitiendo que su influencia se infiltre en nuestra nación.."
 germany_divide.6.a: "Maldición"
 germany_divide.7.t: "¡§H[anarchist_communism_L]§! llama a huelgas"
 germany_divide.7.d: "El liderazgo en §H[anarchist_communism_L]§! ha llamado a huelgas, y parece que algunos están siguiendo.."
 germany_divide.7.a: "Guau"
 germany_divide.8.t: "¡§H[anarchist_communism_L]§! ahuyenta a inversores extranjeros"
 germany_divide.8.d: "¡§H[anarchist_communism_L]§! ha estado apuntando a inversores extranjeros, y los han acosado hasta el punto en que algunos de ellos simplemente están empacando y yéndose."
 germany_divide.8.a: "Maldición"
 germany_divide.9.t: "¡§H[anarchist_communism_L]§! reúne sindicatos laborales"
 germany_divide.9.d: "¡§H[anarchist_communism_L]§! ha reunido sindicatos laborales en varias ciudades, y ahora están exigiendo un mejor salario y condiciones de trabajo."
 germany_divide.9.a: "Maldición"
 germany_divide.10.t: "¡§H[anarchist_communism_L]§! los medios ganan atracción"
 germany_divide.10.d: "Los medios de §H[anarchist_communism_L]§! han ganado algo de atracción últimamente, y ahora pueden influir en una audiencia más grande como resultado."
 germany_divide.10.a: "Maldición"
 germany_divide.11.t: "¡Los medios rusos persuaden a los alemanes del este!"
 germany_divide.11.d: "Los medios rusos han comenzado a afectar a una minoría de alemanes del este. Aunque insignificante en número, podría potencialmente llevar a un efecto dominó donde familias enteras sean adoctrinadas por la propaganda y los medios rusos."
 germany_divide.11.a: "No podemos hacer nada para detenerlo"
 germany_divide.11.b: "Limiten su tiempo en pantalla.. De medios extranjeros"
 germany_divide.12.t: "¡Los alemanes del este exigen mejores oportunidades laborales!"
 germany_divide.12.d: "Algunas personas que viven en el Este han comenzado a exigir mejores oportunidades laborales que se hagan disponibles para ellos en la región. Nuestro gobierno ha estado intentando mejorar sus vidas diarias, pero hemos estado luchando en ciertas áreas. Tal vez si asignamos una porción más grande del presupuesto, el problema podría aliviarse.."
 germany_divide.12.a: "Asignar un presupuesto más grande"
 germany_divide.12.b: "Es más bien su problema"
 germany_divide.13.t: "¡Los alemanes del este pierden confianza en nuestro gobierno!"
 germany_divide.13.d: "Los alemanes del este han recurrido a los medios y han comenzado a ridiculizar a nuestro gobierno por una mala gestión menor. Están comparando las condiciones de vida en el Este con las de un país del tercer mundo, y han estado exigiendo que hagamos un mejor trabajo para mejorar sus condiciones. Por supuesto, están exagerando bastante, pero ¿qué podemos hacer al respecto?"
 germany_divide.13.a: "Está bien, está bien, veremos qué podemos hacer"
 germany_divide.13.b: "¡Apaga esa maldita TV! ¡No quiero oírlo!"
 germany_divide.14.t: "¡Los alemanes del este migran al Oeste!"
 germany_divide.14.d: "Estadísticas demográficas recientes han mostrado que una parte considerable de nuestra población se ha mudado a Alemania Occidental. Si esta tendencia continúa, podría significar que la economía de Alemania del Este eventualmente se ralentice, o incluso colapse."
 germany_divide.14.a: "Lo que sea"
 germany_divide.14.b: "¡Deténganlos!"
 germany_divide.15.t: "Las empresas en el Este no pueden competir"
 germany_divide.15.d: "Las empresas de Alemania del Este no han podido competir con las que están ubicadas principalmente en el Oeste. Por supuesto, la presencia de empresas occidentales en el Este es bastante fuerte, pero a menudo eclipsan a las startups más pequeñas, lo que a menudo perjudica la economía local."
 germany_divide.15.a: "Financiar las startups"
 germany_divide.15.b: "Muy mal, muy triste"
 germany_divide.16.t: "¡Los alemanes del este exigen precios de vivienda más bajos!"
 germany_divide.16.d: "Aparentemente, los precios de la vivienda en Alemania del Este son demasiado altos. Muchos están exigiendo que establezcamos programas gubernamentales para ayudar a las personas a comprar casas y establecerse."
 germany_divide.16.a: "Bien, pagaremos por ellos"
 germany_divide.16.b: "No"
 germany_divide.17.t: "¡Los alemanes del este exigen una mayor representación política!"
 germany_divide.17.d: "Los alemanes del este están exigiendo que enfoquemos una mayor parte de nuestra agenda en los problemas de Alemania del Este. Quieren que esto se logre dando una voz más grande a los alemanes del este y sus representantes."
 germany_divide.17.a: "¿Por qué no?"
 germany_divide.17.b: "No"
 germany_divide.18.t: "Aumento de la tasa de cierre de iglesias en Alemania del Este"
 germany_divide.18.d: "Parece que cada vez más iglesias están cerrando en Alemania del Este, y no hay mucho que podamos hacer al respecto. Esto se debe a que Alemania del Este tiene una población atea más alta que el resto del país, lo que hace que la religión sea menos popular allí. Podemos abrir más iglesias, pero podría verse como un movimiento agresivo por parte de los locales."
 germany_divide.18.a: "No podemos hacer nada al respecto"
 germany_divide.18.b: "Adelante, abran más iglesias"
 germany_divide.19.t: "Servicios Sociales fallando en Alemania del Este"
 germany_divide.19.d: "Los servicios sociales de Alemania del Este están resultando ineficaces, y está causando bastante alboroto en la región. Ya puede ser demasiado tarde para salvar el sistema en colapso allí, pero tal vez podamos cambiar algunos de sus beneficios para salvar el sistema.."
 germany_divide.19.a: "Es demasiado tarde"
 germany_divide.19.b: "Buena idea, cambien algo"
 germany_divide.20.t: "Infraestructura pública colapsando en Alemania del Este"
 germany_divide.20.d: "Como resultado de la falta de cuidado, la infraestructura en Alemania del Este ha comenzado a derrumbarse y colapsar como resultado del descuido y el cuidado inadecuado. ¡Tendremos que lidiar con esto lo antes posible!"
 germany_divide.20.a: "Maldición"
 germany_divide.20.b: "Arréglenlo recortando esquinas importantes"

 #BAVARIA EVENTS
 bavaria.1.t: "[BAY.GetFlag] ¡Los bávaros exigen independencia!"
 bavaria.1.d: "[BAY.GetFlag] Los bávaros en toda Baviera han comenzado a exigir independencia. Nuestra mala gestión económica y políticas irresponsables han llevado a la gente al límite, tanto que están exigiendo independencia total."
 bavaria.1.a: "Adiós, Baviera"
 bavaria.1.b: "¡Absolutamente no!"
 bavaria.2.t: "El futuro de Baviera"
 bavaria.2.d: "Hoy, nos sentamos y decidimos a quién queremos que sea el partido líder de Baviera. Por supuesto, podríamos haber celebrado un referéndum y dejar que la gente de Baviera decida, pero ¿a quién le importa lo que piensen, lo que importa es lo que pensamos al final del día."
 bavaria.2.a: "CSU"
 bavaria.2.b: "SPD"
 bavaria.2.c: "Die Grunen"

### News Events
 germany_news.1.t: "Alemania declara el V-Fall"
 germany_news.1.d: "Por primera vez desde su introducción en su constitución en 1968, el gobierno alemán ve amenazada la integridad de su estado y declara el Verteidigungsfall (caso de defensa). Esto permite a su parlamento promulgar una serie de leyes para simplificar la administración acelerando la toma de decisiones, mientras las fuerzas armadas preparan la defensa del territorio alemán."
 germany_news.1.a: "El Tigre despierta"
 germany_news.2.t: "Accidente del Vuelo 4590 de Air France, 109 muertos."
 germany_news.2.d: "El vuelo 4590 de Air France, un jet de pasajeros Concorde en un vuelo chárter internacional de París a Nueva York, se estrelló poco después del despegue. El jet se estrelló contra un hotel en la cercana Gonesse dos minutos después del despegue. Todos los 9 tripulantes y 100 pasajeros (96 de los cuales eran alemanes) a bordo murieron, junto con cuatro en el hotel. Otras seis personas en el hotel resultaron gravemente heridas.\n\nLa investigación oficial fue realizada por la oficina de investigación de accidentes de Francia, la Oficina de Investigación y Análisis para la Seguridad de la Aviación Civil (BEA). La investigación posterior al accidente reveló que la aeronave estaba por encima del peso máximo de despegue para la temperatura ambiente y otras condiciones, y 810 kg (1,790 lb) por encima del peso estructural máximo, cargada de modo que el centro de gravedad estaba a popa del límite de despegue."
 germany_news.2.a: "Descansen en paz"


