 MD_GER_INVESTIGATION_INFO_KHS: "§YLos calendarios de Karlheinz Schreiber§!\n\n1995 Karlheinz Schreiber entró en la oficina de la oficina de investigación fiscal y habló sobre un trato de Airbus y algunos otros negocios turbios de los que juró no tener nada que ver. Desafortunadamente para él, la oficina no sabía nada sobre este trato en absoluto y abrió un nuevo caso para comenzar a investigarlo. En su oficina encontraron un calendario de mesa con números de teléfono de personalidades importantes y palabras clave relacionadas con cuentas bancarias.\n\nKarlheinz Schreiber es un conocido cabildero de armas en el parlamento y ha desarrollado estrechos vínculos con el CDU/CSU a lo largo de los años. También actúa como negociador entre la industria de armas alemana y los clientes internacionales para vender sus productos en todo el mundo. Schreiber huyó del país en 1997 y hoy busca refugio en Canadá.\n\nAhora, después de algunos años de investigación secreta, ¡el caso está listo para hacerse público."
