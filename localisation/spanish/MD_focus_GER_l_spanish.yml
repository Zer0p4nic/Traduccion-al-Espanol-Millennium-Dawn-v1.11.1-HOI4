 GER_Idea_medium_Force: "Enfoque en Fuerzas Medias"
 GER_Idea_heavy_Force: "Enfoque en Fuerzas Pesadas"
 GER_idea_Marinekommando: "Marinekommando Rostock"
 GER_idea_Marinekommando_desc: "§Yesta idea será eliminada cuando Alemania forme el USE o se abandone el camino Democrático.§!"
