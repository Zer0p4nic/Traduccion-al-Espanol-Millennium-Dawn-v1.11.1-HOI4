 GER_add_5_bundes_reform: "¡Aumentará la §HReforma de la Bundeswehr§! en §H5%§!"
 GER_add_10_bundes_reform: "¡Aumentará la §HReforma de la Bundeswehr§! en §H10%§!"
 GER_idea_east_german_debuff1: "Enfado de Alemania del Este"
 GER_idea_east_german_debuff1_desc: "Los alemanes del este están bastante enojados por sus condiciones de vida y ahora están actuando en contra de nuestros intereses..\n§W--------------§!\nEste Espíritu Nacional puede ser §RRemovido§! si §GMejoramos§! la opinión de Alemania del Este, o aumentamos su nivel de vida."
