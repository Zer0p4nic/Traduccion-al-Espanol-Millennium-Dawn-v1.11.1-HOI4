 Germany.203.d: "Últimamente ha habido bastantes inmigrantes turcos llegando a Alemania. Esto ha provocado una fuerte reacción entre los elementos más nacionalistas de nuestra nación y ha causado bastante debate en la escena política. Hoy obtuvimos información de que un gran grupo de inmigrantes turcos planea establecerse en el este de Alemania. Debemos determinar cómo procederá todo esto."
