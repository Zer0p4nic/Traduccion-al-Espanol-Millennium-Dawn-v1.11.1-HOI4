# Events
 MD_raid.1.t: "[FROM.GetName] Viola Nuestra Integridad Territorial!"
 MD_raid.1.d: "Los informes indican que [FROM.GetLeader], el líder de [FROM.GetName], ha autorizado una serie de ataques coordinados contra nuestra nación. Esta agresión sugiere un flagrante desprecio, o confusión, sobre los límites entre nuestros territorios. Para muchos aquí, especialmente nacionalistas y patriotas, esto se ve como un acto de guerra abierto que demanda una respuesta fuerte. Sin embargo, otros en el país y en el extranjero están instando a la contención, abogando por una desescalada para evitar un conflicto a gran escala."
 MD_raid.1.a: "Un acto de guerra no puede quedar impune!"
 MD_raid.1.NATO: "Activar el Artículo 5"
 MD_raid.1.b: "Prometer al público una respuesta!"
 MD_raid.1.c: "Exigir reparaciones y aliviar tensiones de [FROM.GetName]"
 MD_raid.1.e: "Emitir una protesta diplomática"
 MD_raid.2.t: "[FROM.GetName] Exige Reparaciones"
 MD_raid.2.d: "Acabamos de recibir un comunicado de [FROM.GetName]. Exigen compensación por los daños económicos que afirman haber sufrido. En un reciente discurso público, [FROM.GetLeader] advirtió que cualquier negativa a pagar sería recibida con "rápidas y severas" consecuencias."
 MD_raid.2.a: "No vamos a pagar ni un maldito centavo."
 MD_raid.2.b: "¿El precio de la paz?"
 MD_raid.3.t: "[FROM.GetName] Acepta Reparaciones y Promete Aliviar Tensiones"
 MD_raid.3.d: "Nuestras amenazas de represalia han convencido al liderazgo de [FROM.GetName] de ceder, proporcionando los fondos necesarios para cubrir los daños causados por sus violaciones injustificadas e ilegales de nuestra integridad territorial. También han prometido aliviar las tensiones comprometiéndose a un diálogo abierto y prometiendo abstenerse de cualquier acto futuro de agresión o comportamiento hostil, buscando restaurar cierta apariencia de estabilidad en la región."
 MD_raid.3.a: "Bueno"
 MD_raid.4.t: "[FROM.GetName] Se Niega a Pagar Reparaciones"
 MD_raid.4.d: "En un reciente discurso a una multitud, [FROM.GetLeader] proclamó audazmente que "ni una sola moneda" sería pagada por su gobierno. Este es un momento profundamente humillante para nuestro estado. No solo fue nuestra integridad territorial comprometida por su ataque inicial, sino que ahora nuestra credibilidad en el escenario internacional también está bajo amenaza."
 MD_raid.4.a: "Debemos tomar represalias!"
 MD_raid.4.b: "Hacer como si nada hubiera pasado."
 MD_raid.4.c: "Pedir sanciones internacionales!"
 MD_raid.5.t: "Nuestro Gobierno Enfrenta Humillación Internacional y Nacional"
 MD_raid.5.d: "Los reporteros globales han usado frases como "palabras vacías," "amenazas vacías" y "tigre de papel" para describir nuestra respuesta a los recientes ataques de actores extranjeros. Nuestra falta de respuesta decisiva ha asestado un golpe severo a la credibilidad de nuestro gobierno y ha puesto en duda nuestro ejército como un medio viable de defensa."
 MD_raid.5.a: "Mierda"
 MD_raid.6.t: "Represalia!"
 MD_raid.6.d: "Nuestras recientes operaciones militares en suelo extranjero no han escapado a la atención del Régimen de [FROM.capital.GetCapitalVictoryPointName]. En respuesta, han emitido severas advertencias, prometiendo una represalia rápida y decisiva contra nuestra nación. La tensión es alta en nuestra nación, mientras nos preparamos para la respuesta inminente que han declarado que vendrá."
 MD_raid.6.a: "Podrían estar faroleando"
 MD_raid.10.t: "[FROM.GetName] ha Atacado a Nuestro Vecino [FROM.FROM.GetName]!"
 MD_raid.10.d: "Nuestro vecino [FROM.FROM.GetName] acaba de ser atacado por [FROM.GetName]! Sin una declaración oficial de guerra antes del ataque, esto es claramente una violación de la integridad territorial regional por parte de una potencia hostil. La región espera ansiosamente su respuesta a este ataque."
 MD_raid.10.a: "¿Seremos los próximos?"
 MD_raid.10.b: "Probablemente se lo merecían de todos modos"
 MD_raid.11.t: "[FROM.GetName] Ha Realizado un Ataque Militar a [FROM.FROM.GetName]!"
 MD_raid.11.d: "Sin ninguna advertencia formal, [FROM.GetName] lanzó un ataque militar sorpresa contra [FROM.FROM.GetName] antes hoy. [FROM.GetLeader] aún no ha emitido un comunicado oficial sobre el ataque, dejando a la comunidad internacional con muchas preguntas. Mientras tanto, numerosas naciones han condenado rápidamente el acto como una flagrante violación del derecho internacional, escalando las tensiones en todo el mundo."
 MD_raid.11.a: "¿Cómo se atreven a hacer esto!"
 MD_raid.11.b: "No es asunto nuestro"
 MD_raid.12.t: "[FROM.GetName] Ha Atacado a [FROM.FROM.GetName]!"
 MD_raid.12.d: "En un acto escandaloso y atroz de agresión, [FROM.GetLeader] ha autorizado un ataque militar por sus fuerzas contra nuestro aliado, [FROM.FROM.GetName]. Este descarado asalto ha enviado ondas de choque a través de nuestra nación, provocando indignación entre el público e incitando llamados a una acción decisiva dentro de nuestro gobierno. El mensaje es claro: tal ataque no provocado no puede, y no será, ignorado."
 MD_raid.12.a: "Siempre estaremos al lado de nuestros aliados!"
 MD_raid.12.b: "Nunca nos gustaron de todos modos"
 MD_raid.13.t: "[FROM.GetName] Pide Sanciones!"
 MD_raid.13.d: "[FROM.GetLeader] ha solicitado que la comunidad internacional nos sancione después de nuestra negativa a pagar sus absurdas reparaciones. Solo el tiempo dirá si el mundo seguirá su solicitud.\n\nSufriríamos penalizaciones internacionales, políticas y económicas que empeorarían dependiendo de cuántas otras naciones se unan a las sanciones contra nosotros! Las naciones serán más propensas a unirse a las sanciones cuanto más hostiles sean hacia nosotros, o si están diplomática o económicamente en contra de nosotros."
 MD_raid.13.a: "Nuestra Economía Permanecerá!"
 MD_raid.14.t: "[FROM.FROM.GetName] Solicita Sanciones Internacionales!"
 MD_raid.14.d: "[FROM.FROM.GetLeader] ha solicitado que la comunidad internacional sancione a [FROM.GetName] tras su negativa a pagar las reparaciones solicitadas después de su ataque militar contra [FROM.FROM.GetName]. El mundo ahora debe responder a su solicitud:"
 MD_raid.14.a: "Nos Uniremos a las Sanciones!"
 MD_raid.14.b: "No, ahora no."
 MD_raid.15.t: "No toques esto"
 MD_raid.16.t: "Crisis Inminente Tras Ataques de [FROM.FROM.GetAdjective] a [FROM.GetName]"
 MD_raid.16.d: "Tras los provocadores ataques de [FROM.FROM.GetName] al territorio de [FROM.GetAdjective], las tensiones han llegado a un punto de ebullición. En una declaración intransigente, [FROM.GetLeader], el líder de [FROM.GetName], declaró que su gobierno responderá decisivamente. Anunciaron planes para movilizar tropas y avanzar hacia el territorio de [FROM.FROM.GetAdjective], jurando "Someter a los tiranos rabiosos en [FROM.FROM.capital.GetCapitalVictoryPointName]" y "Restablecer el orden por la fuerza si es necesario". Esta acción subraya la estabilidad regional y global, mostrando los peligros que podrían surgir de la falta de diplomacia. Mientras tanto, los canales diplomáticos permanecen en silencio, aumentando los temores de que esta escalada pueda convertirse en un enfrentamiento incontrolable con graves consecuencias para la paz y la seguridad internacionales."
 MD_raid.16.a: "¿Qué pasa después?"
 MD_raid.17.t: "[FROM.GetName] Activa el Artículo 5 de la OTAN!"
 MD_raid.17.d: "Tras los ataques de [FROM.FROM.GetAdjective] al suelo de [FROM.GetAdjective], el gobierno en [FROM.capital.GetCapitalVictoryPointName] ha tomado medidas decisivas al activar el Artículo 5 de la OTAN, llamando a sus aliados a responder colectivamente a la agresión. Los ataques de [FROM.FROM.GetName], descritos como no retaliatorios y no provocados, han escalado significativamente las tensiones, llevando la situación al borde de la guerra. La decisión de activar el Artículo 5 de la OTAN ha enviado ondas de choque a través del escenario internacional, con líderes globales luchando por responder a lo que podría convertirse en una de las pruebas más significativas de la alianza en la historia moderna. Diplomáticos y analistas por igual advierten de las implicaciones de largo alcance de este desarrollo, ya que la posibilidad de una mayor escalada se cierne sobre el globo."
 MD_raid.17.a: "El gigante ha sido provocado"

 MD_nuclear_energy.1.t: "Advertencia de Energía Nuclear"
 MD_nuclear_energy.1.d: "Verifique para asegurarse de tener una idea de generación de energía nuclear habilitada antes de construir reactores. De lo contrario, los reactores estarán allí y no proporcionarán energía para su nación."
 MD_nuclear_energy.1.a: "Ok"

