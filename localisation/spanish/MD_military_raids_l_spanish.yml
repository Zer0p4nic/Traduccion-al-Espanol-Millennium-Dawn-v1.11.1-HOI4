 tooltip_raid_category_drone_strike_raids: "§HAtaques con Drones§! \nOperaciones realizadas por fuerzas usando sistemas aéreos no tripulados, para atacar objetivos o recopilar inteligencia.\n\n§RADVERTENCIA: Realizar estas operaciones y ser descubierto puede ser considerado un acto de guerra!§!"
 tooltip_raid_category_naval_raids: "§HAtaque Naval§! \nAtaques realizados contra activos navales enemigos, producción naval o costas.\n\n§RADVERTENCIA: Realizar estos ataques puede ser considerado un acto de guerra!§!"

 #Raids
 raid_type_fuel_production_storage_raid_air: "Ataque a Producción y Almacenamiento de Combustible"
 raid_type_fuel_production_storage_raid_air_desc: "Ataques contra sitios de almacenamiento de combustible y contra refinerías, reduciendo tanto la producción de combustible como el almacenamiento de combustible."
 raid_type_metal_production_raid_air: "Ataque a Minas de Metal"
 raid_type_metal_production_raid_air_desc: "Ataques contra minas y equipos de minería, para reducir los recursos que pueden ser extraídos en esos sitios."
 raid_type_state_power_strike_air: "Ataque a Red Eléctrica"
 raid_type_state_power_strike_air_desc: "Ataque realizado para dañar o eliminar sitios de producción de energía enemigos, y para interrumpir la red eléctrica de una nación."
 raid_type_production_strike: "Ataque a Fábricas de Producción"
 raid_type_production_strike_desc: "Ataques contra la industria de producción, para inhibir el desarrollo económico y militar."
 raid_type_infrastructure_strike: "Huelga de Redes y Transporte"
 raid_type_infrastructure_strike_desc: "Ataques contra carreteras, ferrocarriles y la infraestructura de red, para interrumpir el transporte de suministros y comunicaciones."
 raid_type_facility_strike: "Ataque a Instalación de Investigación"
 raid_type_facility_strike_desc: "Ataque realizado contra una instalación de investigación, para retrasar el progreso del proyecto y detener las operaciones de investigación."
 raid_type_canal_damaged_tt: "Canal bloqueado debido a daños significativos en las esclusas"
 raid_type_tactical_nuclear_strike: "Ataque Nuclear Táctico"
 raid_type_tactical_nuclear_strike_desc: "Un solo dispositivo nuclear de bajo rendimiento, utilizado contra una provincia en un rol táctico."
 raid_type_state_nuclear_strike: "Ataque Nuclear a Nivel Estatal"
 raid_type_state_nuclear_strike_desc: "Realiza ataques nucleares contra un solo estado, dañando significativamente cualquier cosa ubicada dentro de ese estado."
 raid_type_strategic_nuclear_strike: "Ataque Nuclear Completo"
 raid_type_strategic_nuclear_strike_desc: "§REl Fin del Mundo Tal Como Lo Conocemos.§! Realiza un ataque nuclear a toda una nación, todo a la vez."
 raid_type_cruise_missile_port_strike: "Ataque con Misiles de Crucero a Puerto"
 raid_type_cruise_missile_port_strike_desc: "Ataques con GLCM realizados para atacar barcos enemigos en el puerto y las instalaciones portuarias enemigas."
 raid_type_beach_landing_preprations: "Preparativos para Desembarco en Playa"
 raid_type_beach_landing_preprations_desc: "Operaciones realizadas antes de una fuerza de desembarco, para hacer que el desembarco anfibio sea más eficiente y efectivo."
 raid_type_canal_bombing_raid: "Ataque a Esclusas del Canal"
 raid_type_canal_bombing_raid_desc: "Ataques realizados contra las esclusas del canal, para evitar la operación del canal."
 raid_type_offensive_counter_air_strike: "Ataque con Misiles OCA"
 raid_type_offensive_counter_air_strike_desc: "Ataques con misiles de crucero realizados contra una base aérea enemiga, para interrumpir sus operaciones aéreas."
 raid_type_divisions_cruise_missile_strike: "Ataque con Misiles a División"
 raid_type_divisions_cruise_missile_strike_desc: "Ataques masivos con misiles de crucero, realizados contra concentraciones de fuerzas enemigas, para causar daños significativos."
 raid_type_special_reconassiance: "Misión de Reconocimiento Especial"
 raid_type_special_reconassiance_desc: "Operadores de Fuerzas Especiales realizan misiones de reconocimiento de largo alcance, para preparar mejor a nuestras fuerzas para llevar a cabo operaciones contra objetivos específicos."
 raid_type_direct_action_raid_supply: "Incursiones de Suministro"
 raid_type_direct_action_raid_supply_desc: "Los operadores de Fuerzas Especiales realizarán misiones para atacar las líneas de suministro enemigas."
 raid_type_direct_action_raid_air: "Incursión en Base Aérea"
 raid_type_direct_action_raid_air_desc: "Los operadores de Fuerzas Especiales realizarán misiones para atacar y dañar bases aéreas enemigas."
 raid_type_direct_action_raid_naval: "Incursión en Base Naval"
 raid_type_direct_action_raid_naval_desc: "Los operadores de Fuerzas Especiales realizarán misiones para atacar y dañar instalaciones portuarias enemigas."
 raid_type_scientist_kill_mission: "Misión de Asesinato de Científicos"
 raid_type_scientist_kill_mission_desc: "Realiza una incursión específicamente para matar a investigadores enemigos o líderes."
 raid_type_drone_swarm_strikes: "Ataque con Enjambre de Drones Suicidas"
 raid_type_drone_swarm_strikes_desc: "Desata un enjambre de drones suicidas en el estado, dañando el equipo enemigo y haciendo que las operaciones sean cada vez más difíciles en ese estado."
 raid_type_drone_target_recon: "Reconocimiento con Drones Dirigidos"
 raid_type_drone_target_recon_desc: "Vuela misiones de reconocimiento frecuentes y dedicadas con UAV, para recopilar información y hacer que las operaciones militares posteriores en el estado sean más efectivas."
 raid_type_targeted_drone_strike: "Ataque con Drones a Instalación"
 raid_type_targeted_drone_strike_desc: "Realiza un ataque con drones contra una instalación de investigación, para destruir el equipo de investigación y retrasar el progreso de la investigación enemiga."
 raid_type_anti_missile_strikes: "Ataques Anti-Misiles"
 raid_type_anti_missile_strikes_desc: "Realiza ataques contra sitios de lanzamiento de misiles enemigos §YMissile Launch Sites§! para dañar o destruir esas instalaciones."

