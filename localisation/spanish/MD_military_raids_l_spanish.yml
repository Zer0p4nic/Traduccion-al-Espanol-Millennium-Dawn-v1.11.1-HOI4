# Dynamic Modifiers
 raiding_economic_sanctions: "Sanciones Internacionales"
 raiding_economic_sanctions_desc: "Como resultado de realizar una incursión en otro estado, la comunidad internacional ha tomado la iniciativa de sancionarnos. Como resultado, enfrentaremos algunas consecuencias. Cada vez que realicemos una incursión y se abra un caso contra nosotros, las sanciones durarán más y llevarán penas más severas.\n§W--------------§!\nEste Espíritu Nacional será §RRemovido§! en [?refused_payment_got_sanctioned_no_raids:days_left|Y0] días si no realizamos ninguna incursión."
