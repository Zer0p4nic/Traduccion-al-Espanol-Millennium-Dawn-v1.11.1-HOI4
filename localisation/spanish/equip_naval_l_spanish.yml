l_spanish:
 naval_equipment: "Barcos"
 corvette: "Corbetas"
 corvette_desc: "La clase de buque más pequeña considerada un buque de guerra. Los barcos de clase corbeta son baratos y más desechables que sus contrapartes más grandes."
 frigate: "Fragatas"
 frigate_desc: "Formando el núcleo de muchas marinas modernas, las fragatas pueden usarse como parte de las fuerzas navales de ‘agua azul’."
 destroyer: "Destructor"
 destroyer_desc: "Destinados a escoltar barcos más grandes en una flota, estos rápidos, maniobrables y de larga autonomía buques de guerra son igualmente capaces de operar de manera independiente."
 stealth_destroyer: "Destructores Stealth"
 stealth_destroyer_desc: "Primeros barcos stealth, diseñados para colocar poder de fuego mientras se minimiza la capacidad del enemigo para detectar y atacar el barco."
 cruiser: "Cruceros"
 cruiser_desc: "Normalmente los barcos de asalto más grandes en una flota moderna, estos poderosos activos pueden cubrir todos los océanos y mares del mundo."
 helicopter_operator: "Operadores de Helicópteros"
 helicopter_operator_desc: ""
 carrier: "Portaaviones"
 carrier_desc: "Estas bases aéreas flotantes son el pináculo del poder naval, capaces de proyectar el poder de una nación en los océanos del mundo y a través de todo el globo."
 submarine: "Submarinos"
 submarine_desc: ""
 attack_submarine: "Submarinos de Ataque"
 attack_submarine_desc: ""
 missile_submarine: "Submarinos Lanzadores de Misiles"
 missile_submarine_desc: "Los asesinos silenciosos de los océanos del mundo, estas plataformas de guerra submarina incorporan una variedad de habilidades útiles, incluyendo sigilo, recolección de inteligencia y sistemas de armas."
 stealth_frigate: "Fragata Stealth"
 stealth_frigate_desc: "Diseños avanzados, construidos para aprovechar tecnologías que derrotan el radar, lo que permite a una marina una mayor libertad de maniobra en combate."
 stealth_corvette: "Corbeta Stealth"
 stealth_corvette_desc: "¿Qué? No, eso no es un buque de guerra, nunca fabricaríamos buques de guerra. Debes estar alucinando; eso es claramente un coche deportivo de color negro azabache fabricado por Chevrolet."


