l_spanish:
 hez_focus: "Árbol de Enfoque de Hezbolá"
 HEZ_Party_of_God: "§YPartido de Dios§!"
 HEZ_Party_of_God_desc: "Nosotros, los combatientes del Levante, los que se sacrificaron en el camino de la liberación en el Líbano y Asia Occidental, somos el partido de Dios, Hezbolá. Hoy, nuestra insurrección está en un estado muy importante. Estamos en una situación que puede cambiar el futuro de nosotros y el Líbano, o incluso de toda la región... y el momento de elegir está cerca. ¡El destino de la resistencia nos espera...!"
 HEZ_Our_own_state: "Nuestro Propio Estado"
 HEZ_Our_own_state_desc: "Por supuesto, defender el Líbano, o cualquier otra nación musulmana en la región, es nuestra prioridad, pero no podemos negar que muchas de estas naciones musulmanas, incluido el Líbano, no pueden apoyarnos o no tienen ningún deseo de apoyarnos. Y en virtud de ese hecho, ha llegado el momento de establecer nuestro propio estado y gobierno. No será fácil, pero nuestros hermanos nos apoyarán en esto."
 HEZ_Conquer_Lebanon: "Conquistar el Líbano"
 HEZ_Conquer_Lebanon_desc: "El falso gobierno en Beirut ha estado demasiado tiempo. Los respetamos y los ayudamos, pero su respuesta a nuestra generosidad fue la cooperación con los sionistas y los saudíes. ¡No más! Movilizaremos nuestras fuerzas y llamaremos a nuestros hermanos a una guerra de liberación, ¡la liberación del Líbano mismo!"
 HEZ_Recruiting_Soldiers: "Reclutando Soldados"
 HEZ_Recruiting_Soldiers_desc: "Algo que muchos no pueden entender es que nuestras fuerzas no solo están incluidas en el sur del Líbano, sino que están incluidas en todo el Líbano mismo, e incluso en otros países de Asia Occidental, como Irak y Siria. Por lo tanto, comenzaremos a movilizar nuestras fuerzas en el Líbano y la región. ¡La victoria está por delante...!"
 HEZ_Gathering_Equipment: "Reuniendo Equipos"
 HEZ_Gathering_Equipment_desc: "Al igual que nuestra mano de obra en la región, tenemos muchas bases de equipos encubiertas en todo el Líbano y Asia Occidental. Tenemos equipos en el sur del Líbano y podemos adquirir muchos más con nuestros contactos en Irak y Siria, y, por supuesto, no olvidemos la ayuda de nuestros hermanos en Teherán."
 HEZ_Rightful_Clay: "Arcilla Legítima"
 HEZ_Rightful_Clay_desc: "Una vez, después de la guerra civil en el Líbano y nuestro éxito en ella, pensamos que al establecer un gobierno político tolerante podríamos asegurar la seguridad del Líbano de cualquier influencia occidental o ataques amenazantes, pero parece que la influencia de los perros de Occidente ha aumentado. Y ahora, es el momento de reclamar el Líbano nuevamente, con algunos cambios de políticas, por supuesto..."
 HEZ_Defectors_of_the_LAF: "Desertores de las FAL"
 HEZ_Defectors_of_the_LAF_desc: "Parece que con las nuevas reformas en Beirut, muchos militares en el Líbano no están muy contentos con eso, y en consecuencia, muchos otros están desertando de las Fuerzas Armadas Libanesas. Con la dominancia de nuestra influencia en el Líbano, podemos adquirir muchos más preparativos para la liberación del Líbano. Por supuesto, debemos elegir nuestros métodos de dominancia en el país sabiamente... "
 HEZ_defector_resources_based_on_influence_TT: "¡Recursos Adicionales de §YDesertores§! se basarán en nuestra influencia sobre el Líbano:\n§Y5-10%§!: 1000 Poder Humano + 1000 Armas Pequeñas\n§Y11-30%§!: 2000 Poder Humano + 1000 Armas Pequeñas + 1000 C&C\n§Y31-50%§!:3000 Poder Humano + 1000 Armas Pequeñas + 1000 C&C + 100 APC + 100 Vehículos de Utilidad\n§Y51-100%§!: 5000 Poder Humano + 1000 Armas Pequeñas + 1000 C&C + 200 APC + 300 Vehículos de Utilidad + 100 MBT"
 HEZ_War_for_Lebanon: "Guerra por el Líbano"
 HEZ_War_for_Lebanon_desc: "Todo está preparado, Beirut está en caos, las Fuerzas Armadas Libanesas están en su estado más incapaz desde la guerra civil libanesa, y hemos ganado suficiente mano de obra y equipos para la guerra de liberación. Y en resumen, el gobierno libanés está muriendo, ¡y pondremos fin a su sufrimiento con la voluntad de la Resistencia, §R¡El camino de Quds pasa por Beirut...!§!"
 HEZ_Neutralizing_the_Threat: "Guerra con Israel"
 HEZ_Neutralizing_the_Threat_desc: "Desde las montañas de Cachemira hasta el desierto del Sahara, cualquier musulmán verdadero esperaba este día, cualquier árabe verdadero esperaba este día, y cualquier verdadero luchador por la libertad esperaba este día... El día en que eliminaremos la vergüenza de la guerra de los seis días, el día en que eliminaremos la vergüenza de la guerra de Yom Kippur, el día en que la gente de Palestina será libre... Sí, ha llegado el momento de la liberación de la Tierra Santa; ha llegado el momento de terminar la última cruzada de los infieles y los opresores. §GHoy es el Día de la Liberación...§!"
 HEZ_iranian_aid_changes_TT: "§G¡Aumenta los Ingresos Adicionales!§! de §YAyuda Iraní§!, y no §Rserá removido§! más."
 HEZ_Co_existence: "Coexistencia"
 HEZ_Co_existence_desc: "Han pasado muchos años desde la era del caos y la destrucción en el Líbano, la era que llamamos 'Guerra Civil Libanesa', nada de las cosas en ella fue civil... pero aun con todo el dolor y el sufrimiento que nuestra gente tuvo en esos tiempos, sobrevivimos, y tuvimos éxito en la liberación del Líbano de los títeres sionistas sucios. Y ahora, un gobierno unitario tolerante, que desafortunadamente está influenciado por el gobierno de Siria, está en Beirut, y están ansiosos por volverse independientes si encuentran la mejor oportunidad para hacerlo. ¡Los ayudaremos y cooperaremos con ellos para lograr este objetivo! ¡Por un Líbano independiente!"
 HEZ_Influence_Lebanese_politics: "Influir en la Política Libanesa"
 HEZ_Influence_Lebanese_politics_desc: "Al reunir favores y fortalecer nuestra dominancia sobre el Parlamento Libanés, podemos dar otro paso importante para unir el Líbano, y seguramente, ¡el Líbano será para los libaneses, nadie más...! El Líbano será más poderoso de lo que nunca ha sido en su historia..."
 HEZ_Skirmish_Raids: "Incursiones de Escaramuza"
 HEZ_Skirmish_Raids_desc: "Las Fuerzas Armadas Libanesas, la rama militar no tan leal del 'gobierno' libanés, están en un estado muy malo debido a las reformas liberales radicales y pro-occidentales del 'gobierno' de Beirut; se está volviendo politizado y dividido en facciones por los partidarios y los oponentes del 'gobierno central'. Podemos usar esto como una ventaja para debilitar a las Fuerzas Armadas Libanesas tanto como podamos con las Guerras Fronterizas."
 HEZ_Turning_South: "Girando hacia el Sur"
 HEZ_Turning_South_desc: "Con la liberación del Líbano, nuestro poder se ha vuelto definitivo; no controlamos una pequeña provincia, sino un país, que puede ser fuerte y resiliente por sí mismo y por sus aliados. Y ha llegado el momento de matar a los opresores de Filistín. Nuestra prioridad es muy obvia ahora: §RPreparación para la liberación de Filistín.§!"
 HEZ_Increased_Iranian_Support: "Aumento del Apoyo Iraní"
 HEZ_Increased_Iranian_Support_desc: "La República Islámica de Irán, uno de nuestros principales socios en el Eje de la Resistencia, puede ayudarnos en nuestras misiones en el Líbano, el Levante e incluso el Medio Oriente. Con la participación iraní, podemos mejorar nuestros ingresos de muchas maneras, lo que también significa que podemos llevar a cabo nuestros planes para la independencia del Líbano de manera más eficiente. Pero, por supuesto... el precio de esto también puede ser alto para nuestro sistema político..."
 HEZ_iranian_aid_income_based_on_influence_TT: "Ingresos Adicionales de §YAyuda Iraní§! se basarán en la influencia iraní en Hezbolá:\n§Y1-20%§!: §G+0.25 Billones§! Semanalmente\n§Y21-50%§!: §G+1.00 Billones§! Semanalmente\n§Y51-100%§!: §G+2.00 Billones§! Semanalmente"
 HEZ_lebanese_aid_income_based_on_influence_TT: "Ingresos Adicionales de §YAyuda Libanesa§! se basarán en la influencia libanesa de Hezbolá:\n§Y1-20%§!: §G+0.25 Billones§! Semanalmente\n§Y21-50%§!: §G+0.50 Billones§! Semanalmente\n§Y51-100%§!: §G+1.00 Billones§! Semanalmente"
 HEZ_International_Hezbollah: "Operaciones Internacionales de Hezbolá"
 HEZ_International_Hezbollah_desc: "Hezbolá sin su misión de liberación en el mundo islámico no tiene sentido. ¿Cuál es el propósito de Hezbolá de Irak, Hosseynioun, o cualquier otro grupo del Eje de la Resistencia si no intentan comenzar su resistencia contra el gobierno tirano de su país o los invasores imperialistas en sus países? Debemos ayudar a nuestros hermanos en cada parte del mundo. Y así, comenzaremos... "
 HEZ_African_Hezbollah: "Operaciones Africanas"
 HEZ_African_Hezbollah_desc: "Muchos musulmanes en África (especialmente en Nigeria), gracias al Ayatollah Zakzaki, están comenzando a encontrar la verdad y convertirse al chiismo. Esto puede ser una muy buena oportunidad para ayudar a Zakzaki en su misión y también introducir la Doctrina de la Resistencia a nuestros nuevos hermanos encontrados."
 HEZ_Latin_American_Hezbollah: "Operaciones en América del Sur"
 HEZ_Latin_American_Hezbollah_desc: "Hemos estado activos en América Latina durante una década, y la mayor parte de nuestro enfoque en esta región fue eliminar figuras sionistas importantes y sabotear la influencia sionista en los países latinoamericanos como Argentina. Pero ahora, no solo tenemos que luchar con los sionistas, no. Ahora, tenemos que enviar un mensaje a los imperialistas estadounidenses... Y no verán lo que les viene."
 HEZ_North_American_Hezbollah: "Operaciones en América del Norte"
 HEZ_North_American_Hezbollah_desc: "Después de nuestro éxito en infiltrar las fuerzas de la DEA estadounidense y hacer crecer la corrupción y la degeneración contra los cerdos capitalistas, ahora es el momento de llamar a nuestros Hermanos en América para... conocer la verdad contra el gran Satán..."
 HEZ_Hezbollah_in_the_Middle_east: "Operaciones en el Suroeste de Asia"
 HEZ_Hezbollah_in_the_Middle_east_desc: "El suroeste de Asia, 'Oriente Medio' como se le llama por Occidente, es la base principal de nuestras operaciones en todo el mundo con los recientes cambios en la región y la movilización de las fuerzas estadounidenses; tenemos que estar preparados. ¡Ha llegado el momento de que Hezbolá muestre su verdadero poder contra los imperialistas estadounidenses!"
 HEZ_An_Inevitable_failure: "Un Fracaso Inevitable"
 HEZ_An_Inevitable_failure_desc: "Bashar Assad nunca fue tan capaz como su hermano, Basil, o incluso su padre, Hafez. Y bueno, no es de extrañar que haya comenzado una guerra civil debido a un presidente dentista... \nPero de todos modos, los intereses de la Resistencia están en peligro debido a la presencia de fuerzas wahabíes y occidentales en Siria. Tenemos que actuar rápidamente porque si no lo hacemos, la próxima guerra civil ocurrirá en el Líbano e Irán..."
 HEZ_An_Inevitable_failure_TT: "§G-§! Desbloquea las siguientes decisiones: §YEnviar Equipos Militares a Siria§!, §YFuerzas Voluntarias para Siria§!, que estarán disponibles durante la Guerra Civil Siria."
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad: "Nuestros Hermanos en Sanaa y Bagdad"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_desc: "Muchas cosas están cambiando en toda la región, y nuestros agentes han informado sobre una movilización masiva de las Fuerzas Estadounidenses cerca de las fronteras iraquíes, y también hemos escuchado las noticias de los representantes saudíes procesando a la población chiita en Yemen y nuestros hermanos hutíes se están preparando para una nueva lucha... El mundo está cambiando, y nosotros también cambiaremos, pero por ahora, solo tenemos que esperar el comienzo del fin..."
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT: "§G-§! Desbloquea la siguiente decisión: §Y[IRQ.GetNameWithFlag]: Nuestros Fondos para el Pueblo Iraquí§!, §Y[IRQ.GetNameWithFlag]: Armas para la Resistencia§!\n"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT2: "§G-§! Desbloquea la siguiente decisión: §Y[YEM.GetNameWithFlag]: Organizar incursiones en Yemen§!, §Y[YEM.GetNameWithFlag]: Armas para Nuestros Hermanos§!"
 HEZ_Badr_in_the_shadows_TT: "§G-§! Desbloquea la siguiente decisión: §Y[IRQ.GetNameWithFlag]: Fondo de Propaganda para Badr§!"
 HEZ_volunteers_for_iraq_TT: "§G-§! Desbloquea la siguiente decisión: §Y[IRQ.GetNameWithFlag]: Voluntarios para Irak§!"
 HEZ_shia_advisors_for_iraq_TT: "§G-§! Desbloquea la siguiente decisión: §Y[IRQ.GetNameWithFlag]: Asesores Chiitas para Irak§!"
 HEZ_fund_houthi_propaganda_TT: "§G-§! Desbloquea la siguiente decisión: §Y[YEM.GetNameWithFlag]: Fondo de Propaganda Hutí§!"
 HEZ_infrastructure_in_saadaa_TT: "§G-§! Desbloquea la siguiente decisión: §Y[YEM.GetNameWithFlag]: Inversión en Infraestructura en Saadaa§!"
 HEZ_fund_protests_against_wahabbis_in_sanaa_TT: "§G-§! Desbloquea la siguiente decisión: §Y[YEM.GetNameWithFlag]: Fondo de Protestas contra los Wahabíes en Sanaa§!"
 HEZ_sabotage_wahhabi_schools_TT: "§G-§! Desbloquea la siguiente decisión: §Y[YEM.GetNameWithFlag]: Sabotaje de Escuelas y Mezquitas Wahabíes§!"
 rushdie_decision_unlock_TT: "§G-§! Desbloquea la siguiente decisión: §Y[USA.GetNameWithFlag]: Asesinar a Salman Rushdie§!"
 rushdie_dies_tooltip: "§RSe decidirá el destino de Rushdie. Ahora.§!\n Cuanto mayor sea nuestra §YIntel Civil§! sobre los Estados Unidos, mayores serán nuestras posibilidades de éxito."
 rushdie_dies_tooltip_nodlc: "§RSe decidirá el destino de Rushdie. Ahora.§!\n Cuanto mayor sea nuestra §YInfluencia§! sobre los Estados Unidos, mayores serán nuestras posibilidades de éxito."
 HEZ_assassination_of_salman_rushdie: "Asesinato de Salman Rushdie"
 rushdie_dies2_tooltip: "§YEl hombre escondido ahora está libre de las consecuencias de sus pecados...§!"
 rushdie_survives_tooltip: "§YEl bastardo vive, pero al costo de su vida...§!"

 HEZ_The_End: "§GEl Fin§!"
 HEZ_The_End_desc: "Después de muchos sacrificios e inversiones en todo el suroeste de Asia, ahora tenemos la mejor oportunidad de dañar gravemente a la bestia saudí. Estos oportunistas wahabíes verán que su dinero no es nada cuando existimos. ¿Por qué? Porque si eliminamos la 'seguridad' de la capital saudí, nadie pensará jamás en 'invertir' en un lugar que será bombardeado cada semana por Hezbolá y sus aliados. Miles de millones de dólares desaparecerán, ¡AHORA!"
 HEZ_and_Steal_the_Heathens: "§Y¡Robar a los Infieles!§!"
 HEZ_and_Steal_the_Heathens_desc: "Con el financiamiento de los perros saudíes, las escuelas wahabíes están creciendo en Yemen, no bajo nuestra vigilancia, por supuesto. Pediremos a nuestros hermanos hutíes que se encarguen de algunos negocios en Yemen... Y esto terminará muy mal para Arabia Saudita..."
 HEZ_Steal_the_Bastards: "§3¡Robar a los Bastardos!§!"
 HEZ_Steal_the_Bastards_desc: "Aunque los estadounidenses conquistaron Irak, eso no significa que lo mantendrán para sí mismos para siempre... Por lo tanto, atacaremos a cualquier soldado estadounidense, hombre o mujer, en todo Irak. Y el comienzo de nuestros ataques debe ser lo suficientemente importante como para sumir a las guarniciones estadounidenses en el caos. Ellos conocerán el miedo, y les enseñaremos cómo temer..."
 HEZ_Invest_in_Saada: "Invertir en Saada"
 HEZ_Invest_in_Saada_desc: "Con el cuartel general de Ansarallah en la provincia de Sa'ada, la expandiremos y la invertiremos para que sea lo suficientemente buena para servir a Ansarallah y también a Hezbolá."
 HEZ_Houthi_brothers: "Hermanos Hutíes"
 HEZ_Houthi_brothers_desc: "El Shahab al Momin, o Ansarallah de Yemen, es una organización política y, en cierto modo, armada que apoya las ideas del Eje de la Resistencia y también es muy favorecida por Hezbolá. Con la continuación de la persecución de la minoría chiita en Yemen y también el crecimiento de la amenaza wahabí en Yemen, esta organización se está volviendo más insatisfecha con el gobierno central, y por lo tanto, parece que esta rivalidad entre la organización y el gobierno central puede ser una buena oportunidad para nosotros para difundir las ideas de la Resistencia. Y bien, comenzaremos."
 HEZ_Organize_Shii_Forces: "Organizar Fuerzas Chiitas"
 HEZ_Organize_Shii_Forces_desc: "Ahora, con la caída del gobierno de Saddam y el caos del nuevo gobierno encontrado de Irak, ha llegado el momento de que intervengamos en Irak de manera más... física. Al enviar a nuestros hábiles asesores al Ejército de Badr y también a otras milicias chiitas, podemos orquestar una fase de atacar a los ocupantes estadounidenses en Irak."
 requirement_hez: "Tiene §YEscuelas Militares de Oficiales§! o superior"
 HEZ_Badr_in_the_shadows: "Badr en las Sombras"
 HEZ_Badr_in_the_shadows_desc: "El Ejército de Badr, una de las organizaciones militares y políticas chiitas más antiguas de Irak, ahora está en una necesidad desesperada de nuestra ayuda y la de nuestros hermanos iraníes. Ahora, con grandes tensiones entre Saddam y los Estados Unidos en Irak, realmente podemos dar un paso muy importante para fortalecer la influencia de las partes chiitas, no solo el Ejército de Badr, en todo Irak y más allá."
 HEZ_For_Allah_Islam_and_Zeinabyah: "§R¡Por Alá, el Islam y Zeinabyah!§!"
 HEZ_For_Allah_Islam_and_Zeinabyah_desc: "Defenderemos el santuario de Zaynab, incluso si nos cortan la cabeza los enemigos... §RTenemos que ir a proteger el santuario de Ahlul Bayt...§!"
 HEZ_Negotiations_for_Intervention: "Negociaciones para la Intervención"
 HEZ_Negotiations_for_Intervention_desc: "No podemos, y no permitiremos ninguna amenaza de la amenaza wahabí; movilizaremos todas nuestras fuerzas para luchar contra la bestia wahabí falsa. ¡No mostraremos piedad a los tiranos wahabíes! Usaremos todo nuestro poder diplomático y militar para destruir el falso Estado Islámico. Terminaremos con esta amenaza de una vez por todas..."
 HEZ_call_to_arms: "Llamado a las Armas"
 HEZ_call_to_arms_desc: "Debemos mejorar las relaciones con Irán y enviar asesores a la República Árabe Siria."
 HEZ_call_to_arms_TT: "§G-§! Desbloquea las siguientes decisiones: §Y[SYR.GetNameWithFlag]: Nuestros Asesores en Damasco§!, §Y[PER.GetNameWithFlag]: Armas de Irán§! que estarán disponibles durante la Guerra Civil Siria."
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa: "Formalizar las Primeras Instituciones Chiitas en África"
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa_desc: "Ahora que el Eje de la Resistencia ha entrado en el campo de juego político tanto de Nigeria como de África, es el momento de también atraer enormemente a la población musulmana de Nigeria y, eventualmente, África, para convertir y también promover el chiismo y la Doctrina de la Resistencia. Gracias a nuestras inversiones y también a la utilidad de nuestro querido hermano, el Ayatollah Zakzaki, ahora podemos realizar nuestros planes."
 HEZ_Help_Zakzaki_and_his_companions: "Ayudar a Zakzaki y sus Compañeros"
 HEZ_Help_Zakzaki_and_his_companions_desc: "Al invertir un gran apoyo político a Zakzaki y su partido, la ideología del islam chiita se fortalecerá enormemente y, por supuesto, también servirá a nuestros intereses."
 HEZ_Establish_Secret_Bases_in_Nigeria: "Establecer Bases Secretas en Nigeria"
 HEZ_Establish_Secret_Bases_in_Nigeria_desc: "Ahora, al asegurar y también influir en las instituciones culturales chiitas en Nigeria, también hemos reunido un gran apoyo para la Resistencia en el país. Por lo tanto, con este apoyo, ingresaremos a una nueva fase de operaciones en todo Nigeria e incluso África..."
 HEZ_Ayatollah_ZakZaki: "Ayatollah Zakzaki"
 HEZ_Ayatollah_ZakZaki_desc: "El Ayatollah Zakzaki, un chiita nigeriano khomeinista muy firme, y también el líder de un partido político chiita muy potencial en Nigeria, puede ser nuestra mejor oportunidad de entrar en el campo de juego del continente africano, utilizando el poder suave y dulce de la propaganda y los esquemas políticos, también podemos afirmar nuestra dominancia en las partes más importantes de África..."
 Zakzaki_tt: "§YIbrahim Zakzaki§! será el líder de §GActivistas Chiitas de Línea Dura§! en §YNigeria§!."
 HEZ_A_Remembrance_to_an_old_friend: "Un Recuerdo a un Viejo Amigo..."
 HEZ_A_Remembrance_to_an_old_friend_desc: "Aunque no estamos realmente activos en África de una manera muy operativa, conocemos algunas instituciones en muchos países africanos que pueden servir a nuestro propósito y están realmente alineadas con nuestros ideales, incluso aunque algunas de ellas no son consideradas siquiera musulmanas chiitas. Pero en Nigeria, parece que esto es diferente. El Movimiento Islámico de Nigeria, dirigido por el Ayatollah Zakzaki, puede ser un muy buen candidato para que nuestros operadores y agentes se involucren más en operaciones de sabotaje que en operaciones de propaganda..."
 HEZ_From_Caracasto_Washington: "§RDe Caracas a Washington!§!"
 HEZ_From_Caracasto_Washington_desc: "§RNuestra tarea ha terminado en esta tierra maldita. Ha llegado el momento de convertir al bastión de la libertad en el bastión del caos.§!"
 HEZ_Our_Gift_To_the_Great_Satan: "Un Regalo para el Gran Satán"
 HEZ_Our_Gift_To_the_Great_Satan_desc: "§R¡América debería romperse, lo suficientemente malo para su propio bien...!§!"
 HEZ_Our_Gift_To_the_Great_Satan_TT: "§G-§! Desbloquea la siguiente decisión: §YDesestabilizar América§!"
 HEZ_American_Infiltration: "Infiltración Estadounidense"
 HEZ_American_Infiltration_desc: "Debemos tomar medidas contra los Estados Unidos."
 HEZ_New_Contracts_with_Drug_Cartels: "Nuevos Contratos con Cárteles de Drogas"
 HEZ_New_Contracts_with_Drug_Cartels_desc: "¡Divide y vencerás! Parece que este dicho funciona en las relaciones de los cárteles de drogas y los gobiernos de América Latina. Al permitir que el caos prospere en todo el continente y al hacer lo que nos plazca en el continente, podemos dañar al gran Satán."
 HEZ_New_Contracts_with_Drug_Cartels_TT: "§G-§! Desbloquea la siguiente decisión: §YAcuerdos con los Cárteles de Drogas§!"
 HEZ_Our_Era: "Nuestra Era"
 HEZ_Our_Era_desc: "¡Todo en Argentina está asegurado, y ahora tenemos una dominancia fuerte sobre el país! O al menos lo suficientemente fuerte como para expandir nuestra base de operaciones a más de un solo país en el continente. El reloj está marcando, §Ry debemos prepararnos para nuestro último ataque contra los Estados Unidos...§!"
 HEZ_Memory_of_AMIA: "Recuerdos de AMIA"
 HEZ_Memory_of_AMIA_desc: "AMIA, uno de los centros comerciales judíos en Argentina que fue saboteado por nuestros agentes en Argentina, fue una de nuestras operaciones con respecto a disminuir y también eliminar la influencia sionista en los países latinoamericanos. Ahora, con nosotros dispuestos a iniciar una nueva fase en América del Sur, parece que nuevamente debemos luchar contra la influencia sionista en todo el continente, y nuevamente, comienza con Argentina..."
 HEZ_Anti_Zionist_Parties: "Partidos Anti-Sionistas"
 HEZ_Anti_Zionist_Parties_desc: "Aunque también podemos destruir la amenaza sionista con otras alternativas, una de las mejores alternativas puede ser realmente reunir el apoyo anti-sionista de la población local de Argentina (y de todo el continente). Entonces, con eso, comencemos una campaña suave y dulce contra los sionistas..."
 HEZ_Anti_Zionist_Parties_TT: "§G-§! Desbloquea la siguiente decisión: §YApoyar a los Partidos Anti-Sionistas§!"
 HEZ_how_little_they_know: "§R¡Cuán poco saben...!§!"
 HEZ_how_little_they_know_desc: "§R¡Y ahora, los imperialistas también nos temerán donde no nos esperan...!§!"
 HEZ_Creating_opportunities: "Crear Oportunidades"
 HEZ_Creating_opportunities_desc: "Con nosotros convirtiéndonos en algo más que solo una organización paramilitar, tenemos que mejorar las formas de comercio y transporte en nuestro nuevo país porque tenemos que vivir, y tenemos que proporcionar una buena vida para nuestra población, ¿no? Un puerto naval nos convendría para nuestras necesidades de comercio e incluso nos convertiría en un 'país' muy importante para tener acceso tanto al mar Mediterráneo como a la región del Levante. Y un Internacional nos convendría para nuestras necesidades de almacenamiento de nuestros Luchadores en él y también, algunas ventajas económicas y de transporte."
 HEZ_International_recognization: "Reconocimiento Internacional"
 HEZ_International_recognization_desc: "Aunque siempre querremos ser leales a Irán y a cualquier otro país chiita, ahora queremos también entrar en el escenario Internacional; ¿por qué deberíamos luchar y morir cuando podemos beneficiarnos mucho de hablar y negociar? Después de todo, algunos de nuestros hermanos en Teherán también creen en esta lógica, ¿por qué no deberíamos creer en ella?"
 HEZ_Seeking_Allies: "Buscar Aliados"
 HEZ_Seeking_Allies_desc: "Ahora, con nosotros asegurando nuestra posición en la comunidad internacional, tenemos que 'negociar' como dijimos antes. ¿Por qué? Nadie niega una buena oportunidad para la inversión en el Levante, especialmente si proviene del Líbano. Tenemos que alcanzar naciones más allá de Irán o solo países chiitas. Miles de millones deben prosperar en la nueva Tierra de Dios..."
 HEZ_Building_of_our_nation: "Construcción de Nuestra Nación"
 HEZ_Building_of_our_nation_desc: "Aunque estamos muy contando con la inversión internacional de cualquier gran poder económico del mundo, tenemos que asegurarnos de que al menos tengamos una industria nacional para nosotros mismos; después de todo, no vamos a destruir todas las políticas chiitas nuestras, no. Estamos simplemente... entendiendo que hay alternativas a luchar contra el mal..."
 HEZ_Improved_living: "Vivienda Mejorada"
 HEZ_Improved_living_desc: "Ahora, con nosotros dispuestos a construir un país muy nuevo e incluso extraño en el mundo, tenemos que fortalecer la misma raíz de él. Al mejorar la infraestructura en nuestro país y también expandir los servicios de comunicación en él, podemos asegurar tanto la satisfacción de nuestra población como una muy buena oportunidad de obtener inversión o bonificaciones de construcción en nuestro país."
 HEZ_Recruiting_Loyalists: "Reclutar Lealistas"
 HEZ_Recruiting_Loyalists_desc: "Aunque la economía y la reputación internacional son muy importantes para una nación, su seguridad nacional también lo es. Y aún más, es más importante para nosotros. Aunque tenemos un buen ejército en comparación con nuestro propio país, no podemos simplemente contar con él. Tenemos un largo camino por recorrer para nuestros enfoques militares..."
 HEZ_Land_of_God: "Tierra de Dios"
 HEZ_Land_of_God_desc: "¡Todo está listo; ya no dependemos de nadie más! ¡No! ¡Ya no somos solo el 'Partido de Dios'! ¡Ahora estamos estableciendo un 'Milk-ullah', una tierra de Dios, una tierra que está completamente dedicada a Dios, §G¡estamos estableciendo el 'Milk-ullah', la tierra de Dios!§!"
 HEZ_Hezbollah_and_the_LAF: "Hezbolá y las FAL"
 HEZ_Hezbollah_and_the_LAF_desc: "Con la cooperación de las Fuerzas Armadas Libanesas con Hezbolá, podemos dar un gran paso en influir y también favorecer al gobierno de Beirut. Compartiremos las tácticas que aprendimos durante la Guerra Civil, y Dios mediante, compartirán sus tecnologías adquiridas en el extranjero con nosotros..."
 HEZ_Lebanese_Support: "Apoyo Libanés"
 HEZ_Lebanese_Support_desc: "En tiempos de necesidad, hemos favorecido a muchos individuos libaneses en el campo de juego político libanés, y por lo tanto, usaremos los favores. Por supuesto, no debemos olvidar que, después de todo, también tenemos una influencia muy grande tanto en la seguridad como en la política del Líbano."
 HEZ_Lobbying_Public_Support: "Cabildeo del Apoyo Público"
 HEZ_Lobbying_Public_Support_desc: "Ahora, con nosotros asegurando nuestra autoridad política en todo el Líbano, ha llegado el momento de también asegurar nuestra autoridad sobre el pueblo libanés. Al llamar a nuestros queridos partidarios chiitas y también a otros grupos minoritarios e incluso partidos políticos, podemos mostrar la misma popularidad y fama de Hezbolá en el Líbano. Al hacerlo, sonará una alarma para los títeres occidentales en Beirut y entenderán §Ylo que les viene§!"
 HEZ_Request_Election_funds: "Solicitar Fondos Electorales"
 HEZ_Request_Election_funds_desc: "Aunque estamos haciendo muchas cosas para asegurar nuestra posición, aún necesitamos un respaldo para nuestra causa, y como siempre, ese respaldo es la República Islámica de Irán. Seguramente, nos ayudarán, y nos respaldarán para la unificación del Líbano. ¿Por qué? ¡Porque si el Líbano se une bajo la bandera de Hezbolá, §Yun estado dentro del estado, se convierte en un país por sí mismo!§!"
 HEZ_Shias_Lebanon: "¡El Líbano para los libaneses!"
 HEZ_Shias_Lebanon_desc: "Todo está listo. Hemos hecho todo lo que pudimos, y ahora, es el momento de adquirir nuestra recompensa. ¡El Líbano será unido y estará completamente fuera del alcance de cualquier poder imperialista! §Y¡Con el Líbano asegurado, la Resistencia dará un gran paso en la guerra final, la gran prueba para los infieles y la liberación de los oprimidos!§!"
 HEZ_maintain_status_quo: "Mantener el Statu Quo"
 HEZ_maintain_status_quo_desc: "Aunque nuestro objetivo inicial era unir al Líbano bajo la bandera de Hezbolá, parece que tal cosa no es necesaria. Hemos dominado la política libanesa y no hay necesidad de tomar literalmente el control de la totalidad del Líbano por nosotros mismos. En cambio, supervisaremos las actividades políticas que ocurren en todo el país. De esta manera, no hay necesidad de tantas puñaladas políticas dentro de nuestra organización mientras nuestra dominación política está asegurada en el gobierno libanés, e incluso podemos tener una buena imagen pública ya que permitimos que un gobierno "Democrático" tenga actividades justo al lado nuestro. De esta manera, también mantenemos nuestro enfoque más en nuestra propia población chiíta y los intereses del Eje de Resistencia. §Y¡Pero aún así, con todo esto, nuestra mano firme en el Líbano permanecerá en él para siempre!§!"
 HEZ_Industry: "Hezbolá e Industria"
 HEZ_Industry_desc: "El sector industrial es de suma importancia para la sostenibilidad de Hezbolá."
 HEZ_Hezbollahs_independent_industry: "La Industria Independiente de Hezbolá"
 HEZ_Hezbollahs_independent_industry_desc: "No podemos dejar que nuestra nación sea dictada por otras naciones. Por lo tanto, debemos crear una nueva 'doctrina' especial de economía por nosotros mismos..."
 HEZ_New_Backers: "Nuevos Patrocinadores"
 HEZ_New_Backers_desc: "Con la formación de nuestro nuevo estado, algunos inversores extranjeros están interesados en nuestro... estado actual de asuntos económicos..."
 HEZ_Puppet_state_of_Iran: "Estado Títere de Irán"
 HEZ_Puppet_state_of_Iran_desc: "Los iraníes han acordado financiar nuestra industria a un costo político mayor."
 HEZ_The_Lira: "La Lira"
 HEZ_The_Lira_desc: "Debemos evaluar cómo abordaremos la lira, nuestra moneda."
 HEZ_Free_from_USD: "Liberar la Lira al USD"
 HEZ_Free_from_USD_desc: "La lira es demasiado inestable. Debemos liberarla al dólar estadounidense."
 HEZ_Keep_it_locked: "Mantenerla Bloqueada"
 HEZ_Keep_it_locked_desc: "El valor de la lira es estable, y no hay nada que abordar."
 HEZ_Preparing_Iranian_businesses: "Preparar Negocios Iraníes"
 HEZ_Preparing_Iranian_businesses_desc: "Bueno... tenemos que hacer esto, después de todo..."
 HEZ_Iranian_Offices: "Oficinas Iraníes"
 HEZ_Iranian_Offices_desc: "Debemos formar una nueva infraestructura para el sector de oficinas."
 HEZ_Iranian_Construction_tools: "Herramientas de Construcción Iraníes"
 HEZ_Iranian_Construction_tools_desc: "Debemos construir nuevas fábricas para producir bienes."
 HEZ_Iranian_Roads: "Carreteras Iraníes"
 HEZ_Iranian_Roads_desc: "Debemos mejorar nuestras carreteras, lo que permitirá que los bienes se produzcan a una velocidad más rápida."
 HEZ_iranian_business: "Negocio Iraní"
 HEZ_Iranian_Business_Stimulus: "Estímulo Empresarial Iraní"
 HEZ_Iranian_Business_Stimulus_desc: "A expensas de nuestra autonomía, podemos permitir que los iraníes otorguen estímulo a nuestros negocios."
 HEZ_Iranian_Business_Stimulus_modifier_TT: "§YEstímulo Empresarial Iraní§! que otorga §G+0.200$§! miles de millones cada semana."
 HEZ_Iranian_Business_Stimulus_autonomy_TT: "Estímulo Empresarial Iraní"
 HEZ_Iranian_Supported_Education: "Educación Iraní Apoyada"
 HEZ_Iranian_Supported_Education_desc: "Los iraníes han ofrecido educar a nuestros trabajadores a un costo adicional de nuestra autonomía."
 HEZ_Iranian_Supported_Education_TT: "Educación Iraní Apoyada"
 HEZ_peoples_support: "\nEste enfoque combinará todos los Espíritus Nacionales de esta Rama, aumentando lo siguiente:\n§G+5%§! §YApoyo en la Guerra§!\n§G+5%§! §YEstabilidad§!\n§G+0.10§! §YGanancia de Poder Político Diario§!"
 HEZ_peoples_support_for_hezbollah_1: "Apoyo del Pueblo a Hezbolá"
 HEZ_hezbollah_is_watching_you: "Hezbolá te está observando."
 HEZ_al_manar: "Al-Manar"
 HEZ_blue_shirt_kids: "Camisas Azules"
 HEZ_our_cartels_in_south_america: "Nuestros Cárteles en América del Sur"
 HEZ_unknown_cartel_operations: "Operaciones de Cártel Desconocidas"
 HEZ_council_of_12: "Consejo de los 12"
 HEZ_hezbollah_armed_forces: "Fuerzas Armadas de Hezbolá"
 HEZ_iranian_missile_aid: "Ayuda de Misiles Iraníes"
 HEZ_public_support: "Apoyo Público"
 HEZ_the_LAF: "Las FAL"
 HEZ_volunteers_of_all_beliefs: "Voluntarios de Todas las Creencias"
 HEZ_lujnat_imdad_al_khomeini: "Lujnat Imdad al Khomeini"
 HEZ_Vilayat-e-faqih: "Vilayat-e Faqih"
 HEZ_Vilayat-e-faqih_desc: "El pensamiento Vilayat-e Faqih fue promovido por el líder anterior de la Resistencia y la Revolución Islámica, el Ayatollah Ruhollah Khomeini, y trata sobre la combinación de las ideas de la democracia con los pensamientos del Islam y el establecimiento de un gobierno islámico. Con Hezbolá existiendo para promover esta idea junto con Irán en cualquier área de la región o incluso del mundo, deberíamos promover y enseñar esta idea a nuestros partidarios y jóvenes también."
 HEZ_The_Blue_Shirt_Kids: "Organización de Exploradores Imam Mahdi"
 HEZ_The_Blue_Shirt_Kids_desc: "La Organización de Exploradores Imam Mahdi, o la Organización de Exploradores de Camisas Azules, es en realidad una organización muy similar a la organización 'Basij' de Irán. Usar voluntarios jóvenes para nuestra organización puede ayudarnos a entrenar a nuestros miembros desde sus primeros años; aunque el entrenamiento de los jóvenes no será tan duro como entrenar a un soldado adulto, aún puede ser útil en preparar a la nueva generación de nuestros soldados en la organización."
 HEZ_Lujnat_Imdad_al-khomeini: "Lujnat Imdad Al Khomeini"
 HEZ_Lujnat_Imdad_al-khomeini_desc: "Komite-ye Emdad-e Emam Khomeini, o Lujnat al Imdad Al Khomeini en árabe, es en realidad una organización benéfica multinacional que está activa en todo el suroeste de Asia, que incluye el Líbano también. Al pedir su ayuda para mejorar las condiciones de vida de nuestra población, ¡podemos obtener un gran apoyo en la parte sur del Líbano, y al mismo tiempo, muchos de los costos de nuestra sociedad realmente pueden reducirse con la ayuda de esta organización!"
 HEZ_Peoples_Support_For_Hezbollah: "Apoyo del Pueblo a Hezbolá"
 HEZ_Peoples_Support_For_Hezbollah_desc: "¡Hemos asegurado nuestro apoyo en todo el Líbano! Ahora, no temeremos ninguna traición contra la doctrina de la Resistencia dentro de nuestro país y organización! ¡Alá es el más grande!"
 HEZ_Volunteers_Of_All_Beliefs: "Voluntarios de Todas las Creencias"
 HEZ_Volunteers_Of_All_Beliefs_desc: "Ahora, con nosotros difundiendo la verdad de la Resistencia, ¡parece que nuestras acciones han dado frutos para nuestra causa! Una ola de voluntarios de muchos países islámicos en la región han pedido unirse a nuestra organización. ¿Y por qué deberíamos negar su solicitud? ¡Los sionistas no verán venir esto!"
 HEZ_Deputy_leader: "Líder Adjunto"
 HEZ_Deputy_leader_desc: "Naim Qassim es un activo muy valioso para Hezbolá si asegura su posición como el líder adjunto de la organización. Y bueno, ¡lo ayudaremos a obtener lo que quiere!"
 HEZ_naim_qassim: "Naim Qassim"
 HEZ_Satellite_link_up: "Enlace Satelital"
 HEZ_Satellite_link_up_desc: "Ahora, con el establecimiento de Al-Manar TV, debemos hacer que este canal de televisión pueda difundir la doctrina de la Resistencia no solo en el Líbano, sino también en todos los países vecinos del Líbano. Y, sin duda, al dañar la moral de los sionistas, podemos causar un daño menor pero importante a su gobierno..."
 HEZ_The_Council_of_12: "El Consejo de los 12"
 HEZ_The_Council_of_12_desc: "El Consejo de los 12 está compuesto por 12 importantes miembros políticos, militares y ejecutivos de la organización y es una parte muy importante de la organización. Este consejo también es una combinación del consejo militar y el consejo ejecutivo de la organización."
 HEZ_Al-Manar: "Al-Manar"
 HEZ_Al-Manar_desc: "Al establecer una estación de televisión internacional para difundir las palabras de la Resistencia, ¡podemos ganar seguidores en toda la región y el mundo! Con el establecimiento de Al-Manar TV, expondremos las mentiras de Occidente y del estado sionista..."
 HEZ_Politics_in_Focus: "Política en Foco"
 HEZ_Politics_in_Focus_desc: "Hezbolá ha permitido que la religión guíe este país durante demasiado tiempo. Es hora de un liderazgo adecuado."
 HEZ_Religion_in_Focus: "Religión en Foco"
 HEZ_Religion_in_Focus_desc: "Seguimos la doctrina del Islam con la guía del Ayatolá Jomeini, ¡y Hezbolá siempre será leal al Islam y su doctrina! Expandiremos la influencia de nuestros pensamientos ideológicos a lo largo de la organización e incluso necesitaremos el Líbano y otros países."
 HEZ_Armed_forces: "Fuerzas Armadas"
 HEZ_Armed_forces_desc: "Nuestras Fuerzas Armadas son uno de los aspectos más importantes de nuestra organización. Por lo tanto, en estos tiempos cambiantes, debemos decidir qué hacer con nuestras Fuerzas Armadas. ¿Deberíamos reformarlas? ¿O deberíamos mantener las tradiciones de la Guerra de Guerrillas?"
 HEZ_The_Army_We_Know: "El Ejército que Conocemos"
 HEZ_The_Army_We_Know_desc: "La Milicia de Hezbolá y también las Fuerzas Especiales han demostrado ser muy efectivas contra las amenazantes fuerzas de los Estados Unidos y el Régimen Sionista. Con disciplina y también con la adaptación al entorno, nuestras Fuerzas Armadas se volverían imparables en el Líbano y, probablemente, en toda la región del suroeste asiático."
 HEZ_Specialized_Equipment: "Equipo Especializado"
 HEZ_Specialized_Equipment_desc: "Con la modernización de nuestro equipo en la totalidad de nuestras Fuerzas Armadas, tendríamos una ventaja al luchar contra nuestros enemigos. Con la combinación de equipo moderno y tácticas especializadas de guerrilla, nadie se atrevería a atacarnos de ninguna manera..."
 HEZ_Taabia: "Taabia"
 HEZ_Taabia_desc: "Con nuevas reformas en nuestra Academia Militar de 'Taabia', podemos crear una nueva generación de oficiales talentosos que tengan un buen conocimiento del equipo moderno y también puedan analizar muchas tácticas militares que se utilizan en todo el mundo. En verdad, las nuevas reformas pueden ser una gran ventaja militar para nosotros."
 HEZ_Iranian_Training_Camps: "Campamentos de Entrenamiento Iraníes"
 HEZ_Iranian_Training_Camps_desc: "Aunque nuestros talentosos oficiales han sido entrenados en Irán desde la creación de nuestra organización, ha llegado el momento de trasladar algunos de los campamentos de entrenamiento iraníes desde Irán al sur del Líbano. Al hacerlo, no solo nuestros oficiales, sino quizás incluso nuestros soldados ordinarios y milicianos, podrán recibir entrenamiento académico especial por parte de los oficiales iraníes de alto rango."
 HEZ_Support_for_our_Militia: "Apoyo a Nuestra Milicia"
 HEZ_Support_for_our_Militia_desc: "Aunque nuestros soldados de la Milicia son entrenados principalmente para prepararse para una guerra de desgaste, eso no significa que solo debamos darles un arma y luego pedirles que mueran por nuestra causa. No. Cualquier miembro de Hezbolá es un activo valioso para la totalidad de la organización. Por lo tanto, incluso la vida de nuestros milicianos importa. Minimizar las bajas de nuestros soldados, con apoyo adicional de artillería y otro equipo de apoyo, puede ser de gran ayuda para estar preparados y lo suficientemente capacitados contra la amenaza imperialista para nuestras fuerzas."
 HEZ_Al-Radwan: "Al-Radwan"
 HEZ_Al-Radwan_desc: "La unidad Al-Radwan, la unidad más especializada de Hezbolá, debe tener nuevas reformas y también una nueva fase de modernización de su equipo. ¿De qué sirven nuestras Fuerzas Armadas si lo mejor de lo mejor no cuenta con equipo actualizado?"
 iranian_roads_autonomy_TT: "Carreteras Iraníes"
 iranian_construction_tools_autonomy_TT: "Herramientas de Construcción Iraníes"
 iranian_offices_autonomy_TT: "Oficinas Iraníes"
 HEZ_wave_of_volunteers: "Una Nueva Ola de Voluntarios"
 HEZ_wave_of_volunteers_desc: ""
 HEZ_secret_service: "Servicio Secreto de Hezbolá"
 HEZ_secret_service_desc: ""
 HEZ_secret_service_2: "Servicio Secreto de Hezbolá"
 HEZ_secret_service_2_desc: ""
 HEZ_Intervention_forces: "Fuerzas de Intervención"
 HEZ_Intervention_forces_desc: "Ahora que estamos completamente centralizados y también disciplinados en los asuntos político-burocráticos de nuestro estado, ha llegado el momento de usar toda nuestra fuerza y recursos para difundir los ideales de la Resistencia. Ahora, la prioridad absoluta de nuestras fuerzas armadas es esta: §RSer el sol negro para los imperialistas, pues bajo él no hay esperanza.§!"
 HEZ_Increasing_our_presence_aboard: "Incrementando Nuestra Presencia en el Extranjero"
 HEZ_Increasing_our_presence_aboard_desc: "Si queremos difundir la doctrina de la Resistencia en todos los rincones del mundo, entonces debemos estar en todas partes primero. Desde las costas de Shanghái hasta la costa este de América, nos verán, y si no nos ven, entonces verán nuestra bandera..."
 HEZ_Militarizing_our_society: "Militarizando Nuestra Sociedad"
 HEZ_Militarizing_our_society_desc: "Para garantizar que nuestro nuevo estado esté completamente seguro internamente contra cualquier amenaza extranjera, necesitamos militarizar a nuestra población en extremo. Si el enemigo nos invade y caemos, entonces nuestro enemigo tendrá que caer con nosotros."
 HEZ_Hezbollahs_International_recruitment: "Fuerzas Armadas de Hezbolá"
 HEZ_Hezbollahs_International_recruitment_desc: "'¿Qué son las Fuerzas Armadas de Hezbolá?', muchos pueden preguntarse, y quizás desde la creación de nuestra organización, nadie haya podido responder realmente a esta pregunta. Pero ahora, tenemos una respuesta muy simple y corta a esta pregunta. Las Fuerzas Armadas de Hezbolá son la totalidad del sur del Líbano y cualquier lugar donde opere la Resistencia. En cada casa libanesa puedes encontrar un AK-47, pero, ciertamente, no lo encontrarías por ti mismo de todos modos..."
 HEZ_Specialized_Agents: "Agentes Especializados"
 HEZ_Specialized_Agents_desc: "Para expandir nuestro dominio en inteligencia sobre todo el mundo, necesitamos utilizar un entrenamiento especial de agentes por nuestra cuenta. Aunque, sin duda, podemos aprovechar la experiencia de nuestros hermanos en Teherán para la formación en inteligencia de Hezbolá. Las purgas masivas de oposición del 'VAJA' durante la década de 1990 pueden ser una gran manera de analizar el confuso mundo de la información..."
 HEZ_Expand_Hezbollahs_Secret_Service: "Expandir el Servicio Secreto de Hezbolá"
 HEZ_Expand_Hezbollahs_Secret_Service_desc: "Nuestra agencia de inteligencia no tiene límites; estamos en todas partes, y podemos estar en todas partes. Cuando publicas algo en redes sociales en nuestra contra, lo vemos. Cuando trabajas en una base militar secreta cerca de Gaza, te vemos. Y cuando estás en la Casa Blanca votando sí a un proyecto de ley en nuestra contra, lo vemos. Lo quieras o no, te estamos observando. Estamos observando todo..."
 HEZ_Proper_use_of_recon: "Uso Adecuado del Reconocimiento"
 HEZ_Proper_use_of_recon_desc: "Un soldado judío sionista nunca espera que su hermano de armas lo traicione y lo apuñale por la espalda en tiempos de guerra, ya que todos están unidos y conectados entre sí. Ese es el punto de la traición, después de todo... No puedes verla venir... De todos modos, con nuestros enormes avances en tácticas de inteligencia y también el uso adecuado de estas en nuestro ejército, podemos detectar y sabotear todo lo que tiene nuestro enemigo, sin que ni siquiera el enemigo mismo lo sepa. Como dijimos antes, no lo ven venir..."
 HEZ_last_effects_of_the_drugs: "Los Últimos Efectos de las Drogas"
 HEZ_last_effects_of_the_drugs_desc: "Aunque nuestra prioridad de dañar a la sociedad estadounidense con la adicción a las drogas ha terminado, aún podemos perjudicar a los Estados Unidos con algunos de nuestros... últimos envíos de droga al país. Sí. Es cierto que nuestros envíos de droga se han reducido enormemente. Pero después de todo, ¿quién dijo que se han detenido por completo?"
 HEZ_propaganda_for_north_america: "Propaganda para América del Norte"
 HEZ_propaganda_for_north_america_desc: "Ahora que somos capaces de influenciar a la propia sociedad estadounidense, es momento de implementar también nuestros intereses en ella. Aunque probablemente no pueda dañar mucho la política norteamericana, puede ser una buena distracción para los gobiernos de América del Norte al manejar algunas protestas pequeñas, pero violentas..."
 HEZ_an_american_muslim_spring: "¿Una Primavera Musulmana en América?"
 HEZ_an_american_muslim_spring_desc: "Ha llegado el momento de preparar la ejecución de nuestros planes; con financiamiento y liderazgo en protestas en toda América del Norte, podemos dañar a los estados norteamericanos decadentes, al menos de la mejor manera que podamos permitirnos..."
 HEZ_fund_muslim_institutes: "Financiar Institutos Musulmanes"
 HEZ_fund_muslim_institutes_desc: "Para dañar a los estados norteamericanos de la mejor manera posible, necesitamos tanto apoyo popular como... apoyo militar... Y con este hecho en mente, debemos invertir en instituciones musulmanas y, si es necesario, enviar algunos de nuestros clérigos a América del Norte por algunos... medios ilegales..."
 HEZ_muslim_militias: "¿Milicias Musulmanas?"
 HEZ_muslim_militias_desc: "Ahora que el caos comienza a extenderse por América del Norte, parece que tenemos algunas buenas oportunidades para aumentar el daño que estamos causando en la región con algunos... métodos no muy aceptables según los estándares occidentales..."
 HEZ_first_wave_of_protests: "Las Primeras Oleadas de Protestas"
 HEZ_first_wave_of_protests_desc: "Hemos influenciado e invertido lo suficiente en América del Norte para preparar y financiar 'específicos' institutos islámicos que comprendan y acepten nuestra causa e ideas. Ahora, con este hecho, debemos poner en marcha nuestros planes, y al final, debemos dañar al Gran Satán tanto como podamos..."
 HEZ_the_muslim_spring: "§RLa Primavera Musulmana§!"
 HEZ_the_muslim_spring_desc: "§RNo lo vieron venir... ¿o sí?§!"
 HEZ_GLCM_tt: "§YIrán§! nos dará §G20§! §YMisiles GLCM de 1965§!"
 HEZ_iranian_missiles: "Misiles Iraníes"
 HEZ_iranian_missiles_desc: "La única cosa que asusta a los sionistas y a los estadounidenses... ¡Muerte desde el cielo! Con la importación de las más nuevas generaciones de misiles iraníes, aprovecharemos la oportunidad de usar y también investigar nuevo equipo de misiles para nuestros propios intereses."
 HEZ_Defence_force: "Fuerza de Defensa"
 HEZ_Defence_force_desc: "Debido a nuestra posición estratégica en la región donde existimos, literalmente podemos convertir Tiro y otras áreas del Líbano bajo nuestro control en una fortaleza inconquistable. Y por lo tanto, debemos comenzar."
 HEZ_Preparing_an_airforce: "Preparando una Fuerza Aérea"
 HEZ_Preparing_an_airforce_desc: "Ahora que estamos tratando de adoptar un enfoque completamente 'moderno' para nuestras Fuerzas Armadas, necesitamos formar nuestro propio cuerpo de Fuerza Aérea y también construir infraestructura aérea tanto como podamos. Manipularemos y confundiremos a nuestro enemigo cuando seamos tan profesionales y modernos como ellos."
 HEZ_Establish_a_Flight_School: "Establecer una Escuela de Vuelo"
 HEZ_Establish_a_Flight_School_desc: "Ahora que tenemos suficiente infraestructura aérea en el sur del Líbano, podemos pedir a nuestros aliados sirios e iraníes que entrenen a una nueva generación de oficiales de la Fuerza Aérea en sus países. Sin duda, esto beneficiará enormemente a la Resistencia."
 HEZ_Defending_Our_Shores: "Defendiendo Nuestras Costas"
 HEZ_Defending_Our_Shores_desc: "La amenaza sionista y estadounidense no se limita solo a sus fuerzas terrestres. Por lo tanto, ahora no solo debemos fortificar nuestra tierra, también tenemos que fortificar nuestras costas."
 HEZ_Getting_off_our_shores: "Expulsándolos de Nuestras Costas"
 HEZ_Getting_off_our_shores_desc: "Para aumentar nuestras capacidades de defensa contra nuestros enemigos, ahora también es necesaria la construcción de nuevos barcos militares. Mediante una nueva industria naval pesada, nuestra recién formada armada entrará en el escenario del mar Mediterráneo."
 HEZ_Producing_Equipment: "Producción de Equipamiento"
 HEZ_Producing_Equipment_desc: "Aunque nunca utilizaremos nuestro método tradicional de recibir equipamiento del extranjero, aún debemos crear nuestro propio complejo militar independiente solo para producir nuestro propio equipamiento. ¿Por qué no aprovechar una oportunidad como esta si la tenemos?"
 HEZ_Updating_our_Equipment: "Actualización de Nuestro Equipamiento"
 HEZ_Updating_our_Equipment_desc: "Ahora que somos capaces de tener una industria militar, podemos optimizar y mejorar el equipamiento que estamos produciendo; sin duda, será muy beneficioso para nosotros después de gastar mucho dinero en nuestras propias industrias independientes."
 HEZ_Protecting_our_Borders: "Protegiendo Nuestras Fronteras"
 HEZ_Protecting_our_Borders_desc: "¿Querían construir un muro contra nosotros? ¡Ja! Nosotros construiremos una fortaleza contra ellos."
 HEZ_Independence: "Independencia"
 HEZ_Independence_desc: "Aunque seremos leales a las propias ideas del Imam Jomeini y Jamenei, no toleraremos más ningún tipo de influencia extranjera en nuestro país. Irán es nuestro amigo, hermano y aliado; no hay duda de ello. Pero no podemos negar que Irán también nos está influenciando y manipulando. La relación entre Hezbolá e Irán debe ser una relación de Poder a Poder, no de Súbdito a Señor."
 HEZ_Politics_in_focus: "Política en Foco"
 HEZ_Politics_in_focus_desc: ""
 HEZ_banks_in_beirut: "Bancos en Beirut"
 HEZ_banks_in_beirut_desc: "Al establecer nuevos bancos privados conectados a nosotros en Beirut, podemos recibir ingresos de una nueva manera. Sin duda, nuestros inversionistas visitarán nuestros bancos en Beirut y el sur del Líbano."
 HEZ_negotiations_in_the_south: "Negociaciones en el Sur"
 HEZ_negotiations_in_the_south_desc: "Nuestro enfoque ya no se trata solo de operar y armar organizaciones y grupos en todo el mundo, no. ¿Por qué deberíamos ser tan agresivos cuando podemos... obtener grandes sumas de dinero de inversionistas extranjeros?"
 HEZ_a_new_economy: "Una Nueva Economía"
 HEZ_a_new_economy_desc: "Con la llegada de nuevas oportunidades, también recibimos nuevas ideas... Parece que esta vez, estas 'nuevas' ideas son para nuestra economía y pueden ser muy beneficiosas para nosotros si se implementan."
 HEZ_a_free_market: "Un Mercado Libre"
 HEZ_a_free_market_desc: "Solo estamos siendo un poco... capitalistas."
 HEZ_a_free_industry: "¡Y una Industria Libre!"
 HEZ_a_free_industry_desc: "Simplemente usando nuestra fuerza laboral de la mejor manera posible..."
 HEZ_friends_in_lebanon: "Amigos en el Líbano"
 HEZ_friends_in_lebanon_desc: "Como de costumbre, conocemos a muchos empresarios musulmanes y no musulmanes en Beirut y otros lugares importantes del Líbano, y están ansiosos por apoyar nuestra causa de cualquier manera posible... Y bueno, ¿por qué deberíamos rechazar su oferta de apoyo?"
 HEZ_friends_in_outside: "Y Amigos en el Exterior"
 HEZ_friends_in_outside_desc: "Aunque las conexiones en el Líbano pueden ser útiles, no son suficientes. Como es evidente, nuestros benefactores y partidarios no solo están en el Líbano, sino que existen en toda la región del suroeste asiático e incluso... más allá."
 HEZ_ready_for_construction: "Listos para la Construcción"
 HEZ_ready_for_construction_desc: "Ahora, con el apoyo económico adicional de otras partes, estamos listos para implementar nuestros planes industriales en el sur del Líbano, y sin duda, nuestros socios trabajarán y cooperarán con nosotros también."
 HEZ_collaboration_in_the_military_industry: "Colaboración en la Industria Militar"
 HEZ_collaboration_in_the_military_industry_desc: "Aunque tenemos muchas formas de adquirir equipamiento en el mercado negro, eso no significa que no debamos confiar en nosotros mismos y producir o innovar nuestro propio equipamiento... Por lo tanto, con este hecho, debemos construir nuestra propia industria militar ahora."
 HEZ_collaboration_in_the_civilian_industry: "Colaboración en la Industria Civil"
 HEZ_collaboration_in_the_civilian_industry_desc: "Aunque un complejo civil tal vez no sea realmente útil para nuestros intereses, sigue siendo necesario para nuestro desarrollo industrial y puede solucionar nuestros problemas relacionados con la infraestructura y otros problemas industriales."
 HEZ_al_bina: "Jihad al Bina"
 HEZ_al_bina_desc: "Jihad al Bina, una organización de construcción de Hezbolá que fue creada por nosotros después del final de la guerra civil libanesa, ahora puede ser revivida e incluso promovida a una nueva posición en Hezbolá. Además, esta organización es muy similar al \"Campamento de Construcción Khatam Al Anbia\" del Cuerpo de la Guardia Revolucionaria Islámica, y por lo tanto, en realidad podemos hacer que Jihad al Bina sea muy similar a su modelo iraní."
 HEZ_new_dubai: "Un Nuevo Dubái"
 HEZ_new_dubai_desc: "¡Solo un nuevo competidor para Singapur!"
 HEZ_industrial_investments: "Inversiones Industriales"
 HEZ_industrial_investments_desc: ""
 HEZ_liberization: "Liberalización"
 HEZ_liberization_desc: ""
 HEZ_foreign_economical_funds: "Fondos Económicos Extranjeros"
 HEZ_foreign_economical_funds_desc: ""
