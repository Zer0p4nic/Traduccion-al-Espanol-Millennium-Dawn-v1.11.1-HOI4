 hezbollah_events.39.t: "La Muerte de Rushdie"
 hezbollah_events.39.d: "Salman Rushdie, el escritor del libro \"Versos Satánicos\", tras ser atacado por un joven musulmán armado con un arma blanca, ahora está muerto. Se ha informado que el asesino hirió gravemente a Rushdie apuñalando su cuerpo varias veces con un cuchillo y también hundiendo el cuchillo en su corazón, matándolo instantáneamente en segundos. \nEl asesino está siendo buscado y también se encuentra prófugo. El atacante aún no ha sido identificado por las autoridades estadounidenses. Se dice que el asesinato tuvo lugar en una conferencia ubicada en Estados Unidos en la que Rushdie también estaba presente. \nAlgunas agencias de noticias afirman que fuerzas respaldadas por Irán o incluso por Hezbolá fueron en realidad la causa de la muerte de Rushdie. \nPero no hay pruebas sólidas de que el asesino fuera miembro de algún grupo de milicia chiita. Muchas instituciones y organizaciones musulmanas, especialmente las chiitas, han elogiado al asesino y le han ofrecido recompensas. Y al mismo tiempo, muchas personas en todo el mundo islámico también están celebrando la muerte del \"satán moderno\". \nHace décadas, el ayatolá Ruhollah Jomeini, el exlíder de la República Islámica de Irán, exigió la muerte de Rushdie debido a sus acciones \"blasfemas\" y consideró la muerte de Rushdie un deber de todo musulmán. \nY ahora parece que su demanda se ha cumplido."
 hezbollah_events.39.a: "No lo vio venir, ¿verdad?"
 hezbollah_events.39.b: "Finalmente, se ha hecho justicia."
 hezbollah_events.38.t: "¡Intento de Asesinato Fallido contra Rushdie!"
 hezbollah_events.38.d: "Hoy, durante un discurso organizado por Salman Rushdie, el escritor de los \"Versos Satánicos\", fue atacado por un joven musulmán armado con un arma blanca y resultó gravemente herido en el ataque. Ha sido apuñalado varias veces por el atacante en el muslo y el hígado. El atacante estuvo prófugo por un tiempo, pero fue capturado en un lugar cercano al sitio donde Rushdie planeaba dar su discurso. Algunas agencias de noticias afirman que Irán y Hezbolá están detrás de este ataque, pero no hay pruebas reales de la conexión del asesino con Irán y Hezbolá. Aunque parece que Rushdie sigue vivo, no puede estar tan sano y seguro como lo estaba antes de este ataque. \nHace décadas, el ayatolá Ruhollah Jomeini, el exlíder de la República Islámica de Irán, exigió la muerte de Rushdie debido a sus acciones \"blasfemas\" y consideró la muerte de Rushdie un deber de todo musulmán. \nAunque esta tarea aún no se ha cumplido, este ataque demuestra que el legado de Jomeini sigue vivo."
 hezbollah_events.38.a: "No lo vio venir, ¿verdad?"
 hezbollah_events.38.b: "Maldición"
 hezbollah_events.4.t: "Ataques Balísticos de Hezbolá en Riad"
 hezbollah_events.4.d: "A la medianoche pasada, se escucharon enormes explosiones en Riad, la capital de Arabia Saudita. Testigos presenciales dicen que el sonido de estas explosiones se debió, de alguna manera, a ataques con misiles, y también se afirma que estos misiles impactaron principalmente en áreas comerciales e internacionales de la ciudad. \nEl gobierno de Arabia Saudita también ha confirmado este ataque y ha acusado a Hezbolá, una organización islamista chiita en Líbano, de estar detrás de él. Al mismo tiempo, el gobierno saudita se abstiene de dar estadísticas específicas sobre víctimas y pérdidas materiales en Riad. \nDebido al creciente influjo de chiitas en Yemen y también a la formación y movilización de grupos armados chiitas en Yemen (conocidos como hutíes yemeníes), es posible que este ataque proviniera originalmente de estos grupos y que Hezbolá estuviera involucrado en él de manera indirecta. \nEn un momento en el que la posibilidad de una guerra civil en la península arábiga, especialmente en el país de Yemen, aumenta en cualquier instante, este importante evento puede tener un gran impacto en la implicación de Arabia Saudita, así como en el eje de resistencia en la próxima guerra civil."
 hezbollah_events.4.a: "¡Impactante!"
 hezbollah_events.5.t: "¡Hezbolá ha iniciado una campaña para atacar nuestras bases en Irak!"
 hezbollah_events.5.d: "¡Hemos recibido noticias impactantes hoy! Irán y Hezbolá han organizado una campaña a nivel nacional en todo Irak para atacar nuestras fuerzas de guarnición y bases militares. ¡Miles de civiles chiitas iraquíes se están armando con armas fabricadas por Irán y Hezbolá para atacar y matar a nuestros soldados o... dañar nuestras bases... No podemos hacer nada para detener este desastre. \nAunque con todo esto, todavía tenemos nuestras propias opciones para dañar a Hezbolá y al \"Eje de Resistencia\" de algunas maneras también..."
 hezbollah_events.5.o1: "Tenemos que hacer una llamada a Tel Aviv..."
 hezbollah_events.5.o2: "Nos encargaremos de ellos nosotros mismos."
 hezbollah_events.5.o3: "¡Más sanciones para esta llamada \"Resistencia\"!"
 hezbollah_events.5.o4: "Oh, cielos..."
 hezbollah_events.2.t: "Hezbolá pide nuestra ayuda"
 hezbollah_events.2.d: "Con las próximas elecciones parlamentarias en Líbano, Hezbolá, nuestro aliado más importante en toda la región, nos está pidiendo fondos para las próximas elecciones para asegurar el poder de la \"Resistencia\" en Líbano. Hay muchas alternativas para ayudar a Hezbolá en su causa, como financiamiento para sus campañas o apoyo político para sus elecciones. De cualquier manera, se aconseja no rechazar sus demandas, porque al final, esto realmente podría decepcionar a nuestros Hermanos en Beirut..."
 hezbollah_events.2.o1: "Brindar tanto apoyo político como financiero, no vamos a dejar solos a nuestros hermanos."
 hezbollah_events.2.o2: "Brindarles apoyo político, nuestros expertos les mostrarán el camino."
 hezbollah_events.2.o3: "Brindarles apoyo financiero. Seguramente saben cómo manejar estas elecciones."
 hezbollah_events.2.o4: "Perdón, ¿qué dijiste?"

 hezbollah_events.1: "Desertores de las LAF"
 hezbollah_events.1.t: "Desertores de las LAF"
 hezbollah_events.1.d: "Después de infiltrarnos en el ejército libanés con todos nuestros esfuerzos, hemos obtenido el mejor apoyo posible. Nos estamos acercando a formar una rivalidad, o incluso declarar la guerra, contra el falso gobierno en Beirut. \nIntentaremos convencer a la población en Beirut de iniciar protestas y disturbios contra los títeres occidentales. Esperamos que, después de la liberación de Beirut, también iniciemos nuestras operaciones contra la bestia sionista. \nCon saludos al líder de la Resistencia Islámica del Líbano (Hassan Nasrallah), Imad Mughniyeh, comandante de las fuerzas de Hezbolá en Beirut."

 hezbollah_events.1.o1: "El reloj está corriendo..."
 hezbollah_events.3: "Hezbolá está pidiendo ayuda"
 hezbollah_events.3.t: "Hezbolá está pidiendo ayuda"
 hezbollah_events.3.d: "Por primera vez, hemos recibido un mensaje diplomático muy extraño de Hezbolá, una organización paramilitar chiita que opera en Líbano. El mensaje trata sobre \"Aumentar la cooperación y comunicación internacional\" en el sur del Líbano, y para esta llamada \"Oportunidad de Cooperación\", nos están pidiendo cualquier tipo de fondos que podamos proporcionarles. Puede ser una oportunidad para invertir y también obtener beneficios en un país muy del Medio Oriente, pero aun así, Hezbolá también puede ser una organización muy... poco saludable en ciertos aspectos... De todos modos, ¿cómo deberíamos reaccionar a su mensaje?"
 hezbollah_events.3.o1: "Negarlo"
 hezbollah_events.3.o2: "Equipamiento"
 hezbollah_events.3.o3: "Ayuda Financiera"
 hezbollah_events.3.o4: "Inversión"
 hezbollah_events.23.t: "¡Nuestras minorías están siendo perseguidas!"
 hezbollah_events.23.d: "¡Los grupos minoritarios judíos ahora están inseguros en nuestro país! En los últimos días han ocurrido varios accidentes sospechosos que han afectado a un número significativo de nuestras minorías judías. ¡Algunos informes indican que en estos accidentes, algunas figuras importantes de las comunidades judías han sido asesinadas! Nuestros aliados estadounidenses nos han informado que un grupo terrorista chiita está detrás de esto, ¿qué debemos hacer?!"
 hezbollah_events.23.o1: "¡Cálmenlos, maldita sea!"
 hezbollah_events.24.t: "Aumento de las actividades del cartel"
 hezbollah_events.24.d: "Hemos recibido informes de redadas masivas y compras de armas en el mercado negro en los últimos días, tras los rumores de que una organización terrorista está financiando a los carteles que operan en todo el país. ¡Los salvajes están sumiendo nuestro país en el caos!"
 hezbollah_events.24.o1: "Deténganlos por cualquier medio necesario."
 hezbollah_events.25.t: "¿Qué está pasando en nuestras fronteras?"
 hezbollah_events.25.d: "Hemos recibido informes del FBI y la DEA de que el número de envíos de drogas desde la frontera mexicana ha aumentado. Y rastrear algunos de los envíos de drogas \"específicos\" es muy difícil. Parece que nuestro fracaso en rastrear estos envíos de drogas está afectando a nuestra población. Al mismo tiempo, en los últimos meses ha habido varios informes sobre el aumento de las actividades de los carteles latinoamericanos en todo el continente sudamericano. Además, nuestra agencia de inteligencia informa que Hezbolá e Irán están financiando a los carteles y también estableciendo nuevas bases de operaciones en América Latina para desestabilizar a los Estados Unidos. \nY parece que han tenido éxito en hacerlo."
 hezbollah_events.25.o1: "¿Cómo?..."
 hezbollah_events.26.t: "¡Hezbolá ha atacado una de nuestras bases en Irak!"
 hezbollah_events.26.d: "Hemos recibido informes de nuestras fuerzas del CENTCOM en Irak, fuerzas chiitas respaldadas por Hezbolá han atacado una de nuestras bases en Irak. Aunque las bajas no fueron significativas, aún lograron matar y herir gravemente a algunos de nuestros soldados. Aunque este desastre no se publicará en los medios, debemos llevar a cabo una acción de represalia."
 hezbollah_events.26.o1: "¡Muerte a los terroristas! ¡Ataquen sus bases!"
 hezbollah_events.26.o2: "Las disputas de los necios no me conciernen."
 hezbollah_events.27.t: "Una campaña chiita en Irak"
 hezbollah_events.27.d: "Hoy ha comenzado en Irak una campaña masiva lanzada por milicias chiitas respaldadas por Irán y Líbano. Estos grupos milicianos han comenzado a atacar a las fuerzas estadounidenses de guarnición estacionadas en Irak y también han atacado muchas bases estadounidenses en todo el país. \nNo hay una declaración oficial de los Estados Unidos sobre las bajas y pérdidas materiales de su lado, pero muchas organizaciones chiitas afirman que, aunque tuvieron pérdidas en sus propias filas, aún lograron causar un gran \"daño\" a las fuerzas estadounidenses \"imperialistas\". \nAunque parece que los ataques masivos terminarán en los próximos días, no se espera que los atacantes detengan sus incursiones contra las fuerzas estadounidenses estacionadas en Irak. \nMientras Irak arde en sus propias cenizas, veremos cuántos países se verán afectados por su miseria también."
 hezbollah_events.40.t: "Una Unificación Chiita Libanesa"
 hezbollah_events.40.d: "Hoy, con el anuncio tanto del gobierno central del Líbano como de Hezbolá, se ha formado una \"República Islámica\" unitaria, permitiendo oficialmente a Hezbolá expandir sus bases y fuerzas en todo el Líbano. \nHassan Nasrallah, líder de Hezbolá, ha declarado que este evento es una \"Gloriosa Unificación del Líbano bajo la bandera de la Resistencia\". Muchos simpatizantes se han reunido en las calles de las ciudades libanesas tras el anuncio de la formación de esta nueva República Islámica. \nSin embargo, el Estado de Israel y los Estados Unidos de América han comentado que esta unificación fue un \"Golpe Teocrático orquestado por Irán y sus aliados en el Líbano\". \nAhora, con la \"unificación\" del Líbano, parece que la esfera de influencia de Irán y el Eje de la Resistencia ha entrado en una nueva etapa tanto en Medio Oriente como en la Comunidad Internacional. \nAhora el Líbano está unido bajo un gobierno chiita que orquesta la mayoría de las operaciones antiestadounidenses en toda la región, y pronto comenzará una nueva fase de poderosas y violentas operaciones en Medio Oriente..."
 hezbollah_events.40.a: "Un paso más cerca de una Ummah unida."
 hezbollah_events.40.b: "Interesante"
 hezbollah_events.41.t: "Segunda Guerra Civil Libanesa"
 hezbollah_events.41.d: "Con los últimos conflictos de incursión entre Hezbolá y las Fuerzas Armadas Libanesas hace unos días en Beirut, hoy, con la declaración de guerra al gobierno central del Líbano por parte de Hassan Nasrallah, líder de Hezbolá, el Líbano ha entrado nuevamente en una nueva era de guerra civil. \nCon el país en caos, muchos simpatizantes de Hezbolá se han levantado para unirse a Nasrallah en su campaña contra el gobierno central libanés, y las calles de Beirut ya están llenas de disparos y destrucción. \nMuchos países, incluidos tanto los Estados Unidos como la República Islámica de Irán, han pedido a ambas partes que resuelvan el conflicto pacíficamente. Pero parece que, si llega el momento, Irán y Estados Unidos podrían entrar en una nueva fase de sus propias guerras por poder en Medio Oriente."
 hezbollah_events.41.a: "Preocupante..."
 hezbollah_events.41.b: "Solo esperemos no perder a nuestro campeón..."
 hezbollah_events.42.t: "La Gran Prueba"
 hezbollah_events.42.d: "Después de la exitosa campaña de Hassan Nasrallah en su tierra natal, era obvio que no iba a detener sus acciones agresivas en Medio Oriente. Ahora, tras incursiones y la obtención de inteligencia de las Fuerzas de Defensa de Israel, así como suministros de las patrullas fronterizas israelíes en los últimos meses, parece que Hezbolá está declarando una \"Gran Prueba\" contra la \"Amenaza Sionista\". \nCon Hezbolá declarando oficialmente la guerra a Israel e Irán uniéndose al conflicto, la situación se está volviendo muy caótica y tensa en toda la región. \nCon más muerte y sufrimiento en camino para Medio Oriente, Nasrallah parece tener razón en una cosa: esta guerra es verdaderamente una gran prueba. Es el final del juego para la \"Resistencia\", o el fin del Estado de Israel."
 hezbollah_events.42.a: "¡Horroroso!"
 hezbollah_events.42.b: "El final comienza."
 hezbollah_events.27.a: "La Guerra contra el Terrorismo convirtió a América en un país terrorista..."
 hezbollah_events.27.b: "Sabemos qué hacer con ellos."
 hezbollah_events.28.t: "¡Al-va'ad al Sadiq!"
 hezbollah_events.28.d: "Desde el acuerdo indirecto entre los sionistas y el Eje de la Resistencia para el intercambio de prisioneros en 2004, tres importantes prisioneros libaneses no fueron liberados de su encarcelamiento, y los sionistas no cumplieron completamente con el acuerdo. Por lo tanto, nuestro líder, Hassan Nasrallah, uno de los líderes de la Resistencia, dijo que la única manera de liberar a esos cautivos es capturar más \"soldados sionistas\". \nY ahora, tenemos la oportunidad de cumplir con la demanda de nuestro líder. Podemos atacar a un grupo de soldados sionistas que han traspasado nuestra frontera. \nAhora podemos iniciar la operación \"Promesa Verdadera\"."
 hezbollah_events.28.o1: "¡Muerte a la amenaza sionista! ¡Atáquenlos!"
 hezbollah_events.28.o2: "Tal vez no fue tan \"verdadera\" después de todo..."
 hezbollah_events.29.t: "¡Los terroristas han atacado a nuestros soldados cerca del Líbano!"
 hezbollah_events.29.d: "Hace algunas horas, la organización terrorista de \"Hezbolá\" atacó algunas de las fuerzas de las FDI que patrullaban alrededor de la frontera libanesa. Su líder, Hassan Nasrallah, dijo que esta \"operación\" fue un esfuerzo de represalia debido a nuestra \"Deshonestidad\" en el acuerdo de intercambio de prisioneros de 2004. \nSeguramente, estos fanáticos estaban muy desilusionados al decidir atacar nuestras fuerzas cerca de sus fronteras. Podemos responder a estos fanáticos no entrenados con firmeza y podemos destruirlos en días. Aunque aún persisten algunas preocupaciones sobre las acciones que Hezbolá ha realizado..."
 hezbollah_events.29.o1: "¿Quieren otra guerra de seis días? ¡Que así sea!"
 hezbollah_events.29.o2: "Realmente preocupante..."
 hezbollah_events.30.t: "¡Ganamos!"
 hezbollah_events.30.d1: "Con la ayuda del todopoderoso Alá, y la preciosa fe y vidas de nuestros gloriosos combatientes de la Resistencia, ¡hemos derrotado la amenaza sionista! ¡Las Fuerzas de Ofensiva Sionista están huyendo del Líbano como cobardes! Mientras el mundo está en shock, ¡La Resistencia se aleja victoriosa de una lucha contra la bestia sionista! ¡Ganamos, y desde ahora, todo el mundo debería recordar este nombre:"
 hezbollah_events.30.d2: "Hezbolá ha sido derrotado en su patética excusa para luchar contra nuestros soldados. Hemos sobrepasado sus terribles defensas y ahora hemos avanzado hacia el sur del Líbano. Las posiciones que anteriormente ocupaban los combatientes de Hezbolá han sido completamente aseguradas y nuestros soldados continúan buscando amenazas adicionales o cualquier inteligencia sobre el asalto no provocado a nuestros soldados. Lo único que queda claro es esto. Han sido destruidos."
 hezbollah_events.30.o1: "El Eje de la Resistencia."
 hezbollah_events.30.o2: "¡Victoria para Israel!"
 hezbollah_events.31.t: "¡Perdimos!"
 hezbollah_events.31.d1: "¡Oh, ten paciencia! La promesa de Alá es realmente verdadera. Y no dejes que te molesten aquellos que no tienen convicción..."
 hezbollah_events.31.d2: "Los terroristas han derrotado a nuestras fuerzas de combate en un conflicto terrestre. Ciertamente necesitaremos tomarnos un tiempo y recuperarnos de esta humillante derrota..."
 hezbollah_events.31.o1: "Se acabó..."
 hezbollah_events.32.t: "¿El Fin de Hezbolá?"
 hezbollah_events.32.d: "¡Hezbolá ha perdido Tiro y el sur del Líbano! ¡Los sionistas ahora están cruzando la frontera libanesa y ocupando el sur del Líbano como los Altos del Golán! ¡La organización está en caos y tenemos que calmar las cosas! ¡Ha llegado el momento de acabar con la burla de este estado \"judío\". ¡Tenemos que actuar ahora, o nunca!"
 hezbollah_events.32.o1: "Tenemos que romper la puerta de Khaybar una vez más.. ¡MUERTE A ISRAEL!"
 hezbollah_events.32.o2: "Desafortunado"
 hezbollah_events.33.t: "Un resultado extraño."
 hezbollah_events.33.d: "Nadie pudo atacar o defender en esta guerra sangrienta de alguna manera. \nUna conclusión muy inesperada, ¿no crees, querido líder?"
 hezbollah_events.33.o1: "Parece que ambos lados tuvieron problemas de habilidad."
 hezbollah_events.35.t: "Una propuesta interesante"
 hezbollah_events.35.d: "Algunos de nuestros comandantes militares, después de la derrota del ejército sionista contra nuestras fuerzas, nos han ofrecido un plan muy ambicioso, pero tal vez razonable. Según sus ideas, vimos lo débiles y desorganizados que se han vuelto las Fuerzas de Ofensiva Sionista desde la guerra civil libanesa, con eso, nos están ofreciendo una invasión total para acabar con el falso estado sionista. Por supuesto, no nos están ofreciendo comenzar tal operación militar solo por nosotros mismos... Podemos pedir a nuestros hermanos sirios e iraníes que se unan a la guerra de Liberación también. Y seguramente, ellos también aceptarán tal oferta ambiciosa..."
 hezbollah_events.35.o1: "¡Oh Quds! ¡Estamos viniendo!"
 hezbollah_events.35.o2: "Qué idea tan loca."
 hezbollah_events.36.t: "Una oferta de Hezbolá"
 hezbollah_events.36.d: "Hemos recibido una oferta interesante de nuestro aliado y socio estratégico, Hezbolá. Nasrallah nos ha sugerido realizar un ataque \"final\" contra el estado sionista. Su lógica para este \"ataque final\" es que, según muchas observaciones sobre la guerra de 33 días, podemos ver que las fuerzas sionistas estaban completamente desorganizadas tanto táctica como logísticamente. \nDe todos modos, podemos aceptar o rechazar su oferta. ¿?"
 hezbollah_events.36.o1: "Ha llegado el momento de decapitar la serpiente..."
 hezbollah_events.36.o2: "¿\"Qué\"?"
 hezbollah_events.37.t: "La Segunda Guerra del Líbano"
 hezbollah_events.37.d: "Anoche, el pueblo de Líbano despertó con los sonidos de los aviones de combate y los obuses de artillería de las Fuerzas de Defensa de Israel, y la única vista que tuvieron fue fuego y conflicto entre las fuerzas israelíes y libanesas. \nEl propósito del ataque de las Fuerzas de Defensa de Israel era principalmente responder a la \"incursión\" de Hezbolá contra las fuerzas de las FDI y \"cesar\" las acciones \"amenazantes\" de Hezbolá contra la existencia misma del estado de Israel. \nAl mismo tiempo, Hassan Nasrallah, el Secretario General de Hezbolá en Líbano, ha declarado que la razón principal de este conflicto fue la captura de varias fuerzas israelíes como represalia por la \"deshonestidad\" del gobierno israelí en las negociaciones indirectas para el intercambio de prisioneros entre el Eje de la Resistencia e Israel y las FDI de Hezbolá en 2004. Esta incursión ocurrió algunos días antes del inicio de este conflicto. \nCualquiera que haya sido la razón principal de esta guerra, ahora va a causar muchas bajas a las personas que viven en Líbano e Israel, y el mundo ve al Levante en caos una vez más..."
 hezbollah_events.37.a: "Ellos pagarán..."
 hezbollah_events.37.b: "¡Enseñemos una lección a esos terroristas!"
 hezbollah_events.37.c: "Líbano arde..."
