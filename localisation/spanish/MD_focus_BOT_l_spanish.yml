 #Ideas
 BOT_model_student_of_africa: "Modelo de Estudiante de África"
 BOT_model_student_of_africa_desc: "Botsuana es uno de los países más desarrollados de África. Desde su independencia, ha sido una democracia estable y ha visto muy poco conflicto. Presumiendo del índice de desarrollo humano más alto y la menor percepción de corrupción en el África subsahariana, Botsuana es una luz brillante para que el resto de África la siga.\n\n§R¡Si nuestro §YNivel de Corrupción§! es más alto que §Y$widespread_corruption$§! perderemos este bono!§!"
 BOT_kalahari_expansion: "Desertificación del Kalahari"
 BOT_kalahari_expansion_desc: "El Desierto de Kalahari en la parte occidental de Botsuana cubre una gran área. Año tras año, este desierto se expande más. Como el 95% de Botsuana recibe tan poca lluvia que no es viable para la agricultura, el 71% del país se utiliza para pastoreo agrícola y la mayoría de las personas obtienen su agua de las aguas subterráneas. La gran industria ganadera empeora la desertificación, aunque casi la mitad de los botsuaneses obtienen sus ingresos de ella.\n\nEl oeste de Botsuana también es hogar de muchos parques nacionales (que constituyen el 20% del área terrestre del país), el más grande de los cuales es la Reserva de Caza del Kalahari Central, hogar del pueblo San y una de las minas de diamantes más grandes de Botsuana.\n\n§W§YCada enero§! recibiremos una actualización sobre el estado de desertificación del Kalahari. El desierto podría continuar expandiéndose (§YDesertificación§!), la situación podría seguir igual (§YEstabilización§!) o la situación podría mejorar (§YOasificación§!). Las probabilidades de cada resultado se pueden ver en la categoría de decisiones §Y$BOT_anti_poaching_decisions$§!.\n\nPodemos continuar explotando el ya sufriente Kalahari y la sabana circundante y empeorar la desertificación, o podemos intentar adoptar un enfoque conservacionista para ralentizarla o incluso revertirla.§!"
 BOT_house_of_chiefs: "Casa de los Jefes"
 BOT_house_of_chiefs_desc: "La Casa de los Jefes (Ntlo ya Dikgosi) es un órgano consultivo del parlamento de Botsuana. La Casa está compuesta por los jefes hereditarios de las 8 principales tribus de Botsuana, 22 miembros electos y 5 jefes nominados por el Presidente. La Casa no tiene poder político ni ejecutivo, sin embargo, la mayoría de los proyectos de ley y todos los cambios constitucionales deben ser revisados y discutidos en la Casa antes de ser enviados a la Asamblea Nacional. Los Dikgosi solo tienen poder ceremonial y administrativo sobre sus tribus."
 BOT_house_of_chiefs_tt: "Costo para cambiar los gastos y políticas gubernamentales: §R+15%§!\nGastos de burocracia: §R+5%§!"
 BOT_house_of_chiefs_empowered: "Casa de los Jefes - Potenciada"
 BOT_house_of_chiefs_empowered_desc: "La Casa de los Jefes (Ntlo ya Dikgosi) es un órgano consultivo del parlamento de Botsuana. La Casa está compuesta por los jefes hereditarios de las 8 principales tribus de Botsuana, 22 miembros electos y 5 jefes nominados por el Presidente. La mayoría de los proyectos de ley y todos los cambios constitucionales deben ser revisados y discutidos en la Casa antes de ser enviados a la Asamblea Nacional. La Casa tiene el derecho de vetar los proyectos de ley (una vez) y controlar la legislación que regula las actividades relacionadas con las tribus. Los Dikgosi tienen margen de maniobra y autonomía, y pueden aprobar leyes que difieran de la legislación nacional, y los Dikgosi tienen inmunidad frente a acciones legales mientras estén en el poder."
 BOT_house_of_chiefs_empowered_tt: "Costo para cambiar los gastos y políticas gubernamentales: §R+20%§!\nGastos de burocracia: §R+10%§!"
 BOT_house_of_chiefs_militarised: "Casa de los Jefes - Militarizada"
 BOT_house_of_chiefs_militarised_desc: "La Casa de los Jefes (Ntlo ya Dikgosi) es un órgano consultivo del parlamento de Botsuana. La Casa está compuesta por los jefes hereditarios de las 8 principales tribus de Botsuana, 22 miembros electos y 5 jefes nominados por el Presidente. La Casa no tiene poder político ni ejecutivo, sin embargo, la mayoría de los proyectos de ley y todos los cambios constitucionales deben ser revisados y discutidos en la Casa antes de ser enviados a la Asamblea Nacional. Los Dikgosi solo tienen poder ceremonial y administrativo sobre sus tribus. Sin embargo, se les ha otorgado el derecho de organizar y entrenar milicias locales para servir como una fuerza de seguridad local."
 BOT_house_of_chiefs_militarised_tt: "Costo para cambiar los gastos y políticas gubernamentales: §R+20%§!\nSalarios militares: §R+5%§!\nGastos de burocracia: §R+5%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "Casa de los Jefes - Potenciada y Militarizada"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "La Casa de los Jefes (Ntlo ya Dikgosi) es un órgano asesor del parlamento de Botsuana. La Casa está compuesta por los jefes hereditarios de las 8 tribus principales de Botsuana, 22 miembros elegidos y 5 jefes nominados por el Presidente. La mayoría de los proyectos de ley y todos los cambios constitucionales deben ser revisados y discutidos en la Casa antes de llegar a la Asamblea Nacional. La Casa tiene el derecho de vetar proyectos de ley (una vez) y controlar la legislación que regula las actividades relacionadas con las tribus. Los Dikgosi tienen margen de maniobra y autonomía y pueden aprobar leyes que difieren de la legislación nacional, y los Dikgosi tienen inmunidad frente a acciones legales mientras están en el poder. Los Dikgosi también tienen el derecho de organizar y entrenar milicias locales para servir como fuerza de seguridad local."
 BOT_house_of_chiefs_empowered_and_militarised_tt: "Costo para cambiar los gastos y políticas del gobierno: §R+20%§!\nSalarios militares: §R+5%§!\nGastos de burocracia: §R+10%§!n"
 BOT_ancestral_land_conflict: "Conflicto de tierras ancestrales"
 BOT_ancestral_land_conflict_desc: "En la Reserva de Caza del Kalahari Central viven los San, un pueblo cazador-recolector (también conocido como bosquimanos), una de las culturas más antiguas de la Tierra. También viven allí otros pueblos originarios como los Bakgalagadi (de quienes el desierto toma su nombre). La Reserva de Caza fue creada originalmente para proteger tanto la vida silvestre como el modo de vida de los bosquimanos.\n\nEn la década de 1970, el gobierno de Botsuana afirmó que los San estaban cazando en exceso a los animales, y el área, al ser una reserva natural, impedía al gobierno establecer servicios para los San (como escuelas y hospitales). Se inició un programa de reubicación, que coincidió con el hallazgo de una veta de diamantes en la Reserva de Caza. En la década de 1990, los esfuerzos de reubicación se intensificaron cuando el gobierno comenzó a cortar el acceso a los servicios para las personas que vivían en la reserva.\n\nLos San representan solo una pequeña fracción de nuestra población y, como tal, no tienen formas reales de oponerse a nosotros. Sin embargo, su tratamiento es una mancha en nuestra imagen internacional."
 BOT_ancestral_land_conflict_escalated: "Conflicto de tierras ancestrales escalado"
 BOT_ancestral_land_conflict_escalated_desc: "En la Reserva de Caza del Kalahari Central viven los San, un pueblo cazador-recolector (también conocido como bosquimanos), una de las culturas más antiguas de la Tierra. También viven allí otros pueblos originarios como los Bakgalagadi (de quienes el desierto toma su nombre). La Reserva de Caza fue creada originalmente para proteger tanto la vida silvestre como el modo de vida de los bosquimanos.\n\nEn la década de 1970, el gobierno de Botsuana afirmó que los San estaban cazando en exceso a los animales, y el área, al ser una reserva natural, impedía al gobierno establecer servicios para los San (como escuelas y hospitales). Se inició un programa de reubicación, que coincidió con el hallazgo de una veta de diamantes en la Reserva de Caza. En la década de 1990, los esfuerzos de reubicación se intensificaron cuando el gobierno comenzó a cortar el acceso a los servicios para las personas que vivían en la reserva.\n\nLos San representan solo una pequeña fracción de nuestra población y, como tal, no tienen formas reales de oponerse a nosotros. Sin embargo, su tratamiento es una mancha en nuestra imagen internacional."
 BOT_BDP_stronghold: "£BOT_Neutral_conservatism Bastión del BDP"
 BOT_BDP_stronghold_desc: "Desde la creación del país, el £BOT_Neutral_conservatism BDP (Partido Democrático de Botsuana) ha gobernado el país. Elección tras elección han sido el partido más grande, con su menor porcentaje de votos siendo del 55%. Son un partido de amplio espectro que mezcla conservadurismo, liberalismo y socialismo. Su principal poder proviene de sus seguidores setswana, por lo que muchas otras tribus en el país se sienten excluidas. Se necesitaría un gran escándalo político para romper el control del BDP sobre el poder.\n\n§YMientras las facciones del A-Team y Barata-Phati del £BOT_Neutral_conservatism BDP combinadas formen el partido más grande, el £BOT_Neutral_conservatism BDP permanecerá en el poder después de las elecciones.\n\nSi el £BOT_Neutral_conservatism BDP se vuelve demasiado fuerte, los partidos de oposición se unirán en un solo partido, y cualquier efecto que impacte a un solo partido menor afectará a este nuevo partido.\n\nSi la popularidad del £BOT_Neutral_conservatism BDP cae demasiado, el ala reformista del partido formará su propio partido.§!"
 BOT_zimbabwean_refugees: "Refugiados zimbabuenses"
 BOT_zimbabwean_refugees_desc: "La situación económica en Zimbabue está empujando a miles de personas tanto legal como ilegalmente a cruzar la frontera hacia Botsuana. Aproximadamente un tercio de los zimbabuenses están en el país ilegalmente, y la mayoría de las personas que cruzan la frontera son deportadas de inmediato a Zimbabue. Sin embargo, el gran número de refugiados tiene sus beneficios; mientras que la mayoría de los batswana viven de la ganadería, la mayoría de los zimbabuenses trabajan en los sectores minero e industrial, lo que los convierte en una parte desproporcionada de la fuerza laboral calificada de Botsuana.\n\n§YEsta Idea Nacional se eliminará si Zimbabue no existe o es nuestro súbdito§!"
 BOT_zimbabwean_refugees_encouraged: "Refugiados zimbabuenses alentados"
 BOT_zimbabwean_refugees_encouraged_desc: "La situación económica en Zimbabue está empujando a miles de personas tanto legal como ilegalmente a cruzar la frontera hacia Botsuana. Aproximadamente un tercio de los zimbabuenses están en el país ilegalmente, y la mayoría de las personas que cruzan la frontera son deportadas de inmediato a Zimbabue. Sin embargo, el gran número de refugiados tiene sus beneficios; mientras que la mayoría de los batswana viven de la ganadería, la mayoría de los zimbabuenses trabajan en los sectores minero e industrial, lo que los convierte en una parte desproporcionada de la fuerza laboral calificada de Botsuana.\n\n§YEsta Idea Nacional se eliminará si Zimbabue no existe o es nuestro súbdito§!"
 BOT_zimbabwean_refugees_tt: "Gastos de seguridad interna: §R+10%§!\nGastos de bienestar: §R+10%§!"
 BOT_army_of_peacekeepers: "Ejército de mantenimiento de la paz"
 BOT_army_of_peacekeepers_desc: "Las Fuerzas de Defensa de Botsuana han reformado su ejército para servir como una fuerza de mantenimiento de la paz en todo el mundo. Por supuesto, la gente no está tan emocionada de que la única razón por la que se unen al ejército sea para morir en otro país."
 BOT_army_against_poaching: "Ejército anti-caza furtiva"
 BOT_army_against_poaching_desc: "Las Fuerzas de Defensa de Botsuana se están enfocando en combatir a los cazadores furtivos del país y en participar en la ayuda en desastres."
 BOT_army_against_poaching_tt: "Salarios militares: §G-10%§!\nGastos de seguridad interna: §R+10%§!\n§GEl número de cazadores furtivos eliminados aumenta en 5§!"
 BOT_professional_military: "Ejército profesional"
 BOT_professional_military_desc: "Las Fuerzas de Defensa de Botsuana han tomado medidas para convertirse en una fuerza militar más tradicional, distanciándose de sus roles en la lucha contra la caza furtiva, mantenimiento de la paz y ayuda en desastres."
 BOT_professional_military_tt: "Salarios militares: §R+10%§!"
 BOT_coal_focused_energy: "Nación de Carbón en Inicio"
 BOT_coal_focused_energy_desc: "Botsuana ha decidido utilizar sus recursos no explotados de carbón para volverse autosuficiente en su producción de energía. Aunque es barato y fácilmente accesible, el carbón no es el enfoque más amigable con el medio ambiente."
