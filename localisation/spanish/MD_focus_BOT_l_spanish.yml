 #Leaders
 BOT_FESTUS_MOGAE_DESC: "Festus Mogae es el 3er presidente de Botswana, asumiendo el cargo en 1998. Profesional en economía, ha trabajado previamente para el FMI y el Banco de Botswana, además de haber sido ministro de finanzas entre 1989 y 1998. Una de sus mayores promesas de campaña fue luchar contra la pobreza y la epidemia de VIH que azota el país."
 BOT_IAN_KHAMA_GENERATED_DESC: "Ian Khama es el hijo del primer presidente de Botswana, Seretse Khama. Antes de entrar en política para convertirse en vicepresidente en 1998, Khama sirvió como comandante de las Fuerzas de Defensa de Botswana. Khama es un opositor vocal de los gobernantes autocráticos africanos como Robert Mugabe de Zimbabue y Omar Al-Bashir de Sudán.\n\nUno de los objetivos de Khama es diversificar la economía de Botswana hacia la agricultura y el turismo, alejándose de la minería de diamantes. También es un firme abstemio con el objetivo de reducir significativamente el consumo de alcohol, que considera uno de los mayores problemas de Botswana."
 BOT_IAN_KHAMA_2017_DESC: "Ian Khama es el hijo del primer presidente de Botswana, Seretse Khama. Antes de entrar en política para convertirse en vicepresidente en 1998, Khama sirvió como comandante de las Fuerzas de Defensa de Botswana. Khama es un opositor vocal de los gobernantes autocráticos africanos como Robert Mugabe de Zimbabue y Omar Al-Bashir de Sudán.\n\nUno de los objetivos de Khama es diversificar la economía de Botswana hacia la agricultura y el turismo, alejándose de la minería de diamantes. También es un firme abstemio e impuso un impuesto del 30% sobre el alcohol cuando asumió el cargo (después de no lograr imponer un impuesto del 70%). También prohibió la caza de elefantes en 2014."
 BOT_MOKGWEETSI_MASISI_DESC: "Mokgweetsi Masisi es el hijo de un político y diplomático setswana de larga trayectoria, Edison Masisi. Masisi ha ganado reconocimiento en la película Cry the Beloved Country y ha participado en varias producciones cinematográficas sudafricanas. Masisi es el sucesor de Ian Khama como líder del partido BDP, una decisión que Khama ha criticado abiertamente. Masisi ha sido criticado por sus puntos de vista autoritarios y muchos lo culpan por irregularidades electorales y por socavar la imagen internacional de Botswana. Masisi también apoya la política de Una China."

