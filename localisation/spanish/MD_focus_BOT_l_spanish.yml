 BOT_ilea: "Academia Internacional de Cumplimiento de la Ley"
 BOT_ilea_desc: "Los Estados Unidos han establecido la Academia Internacional de Cumplimiento de la Ley en Gaborone para entrenar a oficiales de policía en el África subsahariana."
 BOT_ilea_tt: "Gastos en Seguridad Interna: §G-5%§!"
 BOT_extra_school_funding: "Financiamiento Extra para Escuelas"
 BOT_extra_school_funding_desc: "Hemos asignado fondos adicionales a nuestro sistema educativo."
 BOT_extra_school_funding_tt: "Gastos en Educación: §R+5%§!"
 BOT_school_fees: "Reintroducción de Cuotas Escolares"
 BOT_school_fees_desc: "Hemos reintroducido las cuotas escolares en el país para combatir el aumento de los costos educativos."
 BOT_school_fees_tt: "Gastos en Educación: §G-10%§!"
 BOT_found_BIUST_research_boost: "Universidad Internacional de Tecnología de Botsuana"
 BOT_found_BIUST_research_boost_desc: "BIUST ha sido fundada para mejorar las oportunidades educativas en Botsuana y enfocarse en la investigación de nuevas tecnologías."
 BOT_found_UBSOM_research_boost: "Escuela de Medicina de la Universidad de Botsuana"
 BOT_found_UBSOM_research_boost_desc: "La Universidad de Botsuana ha sido expandida con un departamento médico centrado en la formación en salud y la investigación sobre el SIDA."

 #Events
 Botswana_pulse.1.t: "Expansión del Desierto de Kalahari"
 Botswana_pulse.1.d: "Según los datos del año pasado, el Desierto de Kalahari ha seguido expandiéndose. Varias áreas destinadas al pastoreo ahora están desiertas, múltiples fuentes de agua subterránea se han secado y la fauna ha disminuido debido a la caza furtiva. Permitir que las personas pasten libremente su ganado donde quieran, la explotación mineral de la región e ignorar la caza furtiva seguramente empeorará la situación."
 Botswana_pulse.1.a: "Vergüenza"
 Botswana_pulse.2.t: "Desierto de Kalahari Normal"
 Botswana_pulse.2.d: "Según los datos del año pasado, la situación de desertificación en y alrededor del Kalahari parece mantenerse estable. Sin embargo, es solo cuestión de tiempo antes de que vuelva a empeorar. Permitir que las personas pasten libremente su ganado donde quieran, la explotación mineral de la región e ignorar la caza furtiva seguramente empeorará la situación."
 Botswana_pulse.2.a: "Nos han dado más tiempo"
 Botswana_pulse.3.t: "Retiro del Desierto de Kalahari"
 Botswana_pulse.3.d: "Según los datos del año pasado, la vegetación ha crecido en grandes áreas del Kalahari. Imitar los patrones de pastoreo naturales y combatir la caza furtiva permitirá que el área se cure por sí misma."
 Botswana_pulse.3.a: "Hemos avanzado"
 Botswana_pulse.4.t: "£BOT_Neutral_conservatism BDP ¡Asegura otra victoria!"
 Botswana_pulse.4.desc: "El partido gobernante £BOT_Neutral_conservatism BDP ha asegurado otra victoria en una elección! Parece que no hay fin a su éxito."
 Botswana_pulse.4.a: "Predecible"
 Botswana_pulse.5.t: "£BOT_Neutral_conservatism BDP ¡Se divide en un escándalo!"
 Botswana_pulse.5.desc: "El partido gobernante £BOT_Neutral_conservatism BDP está atravesando un escándalo. Una facción dentro del partido, harta de las políticas del Presidente [ROOT.GetLeader] y de su fracaso para ganar apoyo popular, se ha separado del partido principal."
 Botswana_pulse.5.a: "Predecible"
 Botswana_pulse.6.t: "La oposición forma una alianza electoral"
 Botswana_pulse.6.desc: "Varios partidos de oposición se han unido bajo una sola alianza electoral. Después de una reunión de los líderes de los partidos de oposición, llegaron a la conclusión de que la única forma de derrocar al £BOT_Neutral_conservatism BDP es trabajando juntos. La nueva alianza se conocerá como £BOT_neutral_Social_UDC UDC - Sombrero para el Cambio Democrático."
 Botswana_pulse.6.a: "Inútil"
 Botswana_pulse.7.t: "£BOT_neutral_Social_UDC UDC se divide"
 Botswana_pulse.7.desc: "Ahora que el £BOT_neutral_Social_UDC UDC ha alcanzado su objetivo de ganar una elección, no hay necesidad de una alianza electoral. Los partidos han decidido que en la próxima elección volverán a hacer campaña de forma independiente."
 Botswana_pulse.7.a: "Interesante"
 Botswana_pulse.8.t: "El Negro de Banyoles Regresa"
 Botswana_pulse.8.desc: "En 1830, el cadáver de un individuo San fue taxidermizado por los hermanos franceses Verraux. La pieza de taxidermia terminó finalmente en un museo en Cataluña, España. No fue hasta 1991 que la pieza se convirtió en un tema controvertido, y en 1997, después de conversaciones en la ONU, el museo decidió que el hombre taxidermizado sería desarmado, y los restos humanos que quedaran serían devueltos a Botsuana. El 'paquete' ya ha llegado. ¿Qué debemos hacer con los restos?"
 Botswana_pulse.8.a: "Darle un entierro adecuado"
 Botswana_pulse.8.b: "Ha estado muerto durante 200 años, solo archívenlo en algún lugar"
 Botswana_pulse.9.t: "Ejecución de Mariette Bosch"
 Botswana_pulse.9.desc: "Mariette Bosch fue una mujer sudafricana que asesinó al cónyuge de su amante en 1996 disparándole dos veces. El asesinato inicialmente se pensó que fue solo un robo que salió mal sin sospechosos. Bosch fue ejecutada por ahorcamiento en marzo de 2001. Lo que hizo que el caso fuera excepcional fue que ella fue la primera mujer blanca en ser ejecutada en Botsuana y era una nacional sudafricana. La ejecución en sí fue fallida, ya que su familia estaba en camino para encontrarse con ella el mismo día en que fue ejecutada y el presidente sudafricano [SAF.GetLeader] planeaba una campaña de indulto para ella. Ninguna de las partes fue informada de que la ejecución iba a tener lugar previamente."
 Botswana_pulse.9.a: "Bueno, eso podría haber salido mejor"
 Botswana_pulse.10.t: "Los bosquimanos demandan al gobierno"
 Botswana_pulse.10.desc: "Un grupo de interés de los bosquimanos San ha demandado al gobierno por los desplazamientos que se han llevado a cabo desde la década de 1970. El tribunal superior de Botsuana analizó el caso y finalmente llegó a la conclusión de que los esfuerzos del gobierno para reubicar a los San son inconstitucionales."
 Botswana_pulse.10.a: "Ratas"
 Botswana_pulse.11.t: "Mosadi Seboko coronada Kgosikgolo"
 Botswana_pulse.11.desc: "El Kosigkolo del pueblo Bantele, Tawana II, murió recientemente. Su hermana, Mosadi Seboko, reclamó la corona con base en el bogosi, o la igualdad de derecho de nacimiento, ya que ella era la hija mayor. Hubo mucha oposición a su reclamo, ya que nunca antes había habido una mujer Kgosikgolo. Sin embargo, la constitución de Botsuana no lo impide. Finalmente, ella fue coronada oficialmente y ocupó su lugar en la Casa de los Jefes. Es una defensora entusiasta de los derechos de las mujeres en Botsuana."
 Botswana_pulse.11.a: "Un paso hacia la igualdad"
 Botswana_pulse.12.t: "Huelga en un sitio industrial"
 Botswana_pulse.12.desc: "Varios miles de trabajadores realizaron recientemente una huelga en un sitio industrial. Al final, los tribunales dictaminaron que la huelga era ilegal. Esto llevó al propietario del sitio industrial a despedir a casi mil personas de su fuerza laboral como resultado. Muchas personas están enojadas con las condiciones de los trabajadores en nuestro país."
 Botswana_pulse.12.a: "Eso es lo que pasa por hacer huelga y sindicalizarse"
 Botswana_pulse.12.b: "¡Necesitamos mejorar los derechos de nuestros trabajadores!"
 Botswana_pulse.13.t: "Modise Mokwadi Fly asesina a su hijo"
 Botswana_pulse.13.desc: "Hoy surgieron noticias espantosas, ya que se reveló que el líder de la liga juvenil del BCP neutral £BOT_neutral_Social mató a su hijo con un hacha mientras dormía. Fly afirmó que había matado a su hijo por accidente al lanzar un hacha a la policía, quienes supuestamente le estaban disparando. Fly fue condenado a muerte por ahorcamiento."
 Botswana_pulse.13.a: "¡Un escándalo para el BCP!"
 Botswana_pulse.14.t: "Top Gear: Especial de Botsuana"
 Botswana_pulse.14.desc: "Hoy fue la primera emisión del especial de Top Gear sobre Botsuana. Jeremy Clarkson, James May y Richard Hammond partieron en autos baratos desde el borde oriental de Botsuana con el objetivo de cruzar todo el país hasta la frontera con Namibia para demostrar que pueden manejar terrenos difíciles mejor que los SUV. Uno de los momentos destacados del inicio del especial fue la llegada del presidente de Botsuana [ROOT.GetLeader] en un planeador para desearle buena suerte a los británicos justo antes de que comenzaran a cruzar el Kalahari. La pregunta es, ¿cuál de ellos se desempeña mejor?"
 Botswana_pulse.14.a: "¡Espero que gane el Orangután alto!"
 Botswana_pulse.14.b: "¡Capitán Lento y Seguro para la victoria!"
 Botswana_pulse.14.c: "¡Obviamente soy del equipo Hámster y Oliver!"
 Botswana_pulse.15.t: "Accidente del Cessna 208 de Moremi Air"
 Botswana_pulse.15.desc: "Un Cessna 208 operado por Moremi Air se estrelló ayer cerca del campamento Xakanaka justo después del despegue. 8 de las 12 personas a bordo murieron, incluyendo nacionales franceses, británicos y suizos (incluido el piloto británico del avión). El accidente fue causado por una falla en el motor ya que las palas de la turbina del compresor se vieron afectadas por corrosión por sulfidación, lo que no se notó en ninguna de las inspecciones del avión. Muchos están pidiendo inspecciones y el endurecimiento de los estándares de vuelo en el país, pero esto podría perjudicar a muchas de las empresas organizadoras de safaris."
 Botswana_pulse.15.a: "¡Exigir un control más estricto!"
 Botswana_pulse.15.b: "Este es solo un accidente aislado"
 Botswana_pulse.16.t: "Otro accidente aéreo"
 Botswana_pulse.16.desc: "Mientras el accidente de Moremi Air aún está en la memoria de las personas, ha ocurrido otro accidente similar. Un pequeño avión turbohélice operado por un organizador de safaris se estrelló después del despegue. Afortunadamente, solo un puñado de personas murió en el accidente. ¿Deberíamos empezar a endurecer los estándares de vuelo en el país ahora?"
 Botswana_pulse.16.a: "¡Exigir un control más estricto!"
 Botswana_pulse.16.b: "Este es solo un accidente aislado"
 Botswana_pulse.17.t: "Mmusi y Otros contra Ramantele y Otro"
 Botswana_pulse.17.desc: "Ha surgido un caso judicial en Botsuana relacionado con un problema de herencia. Según los tribunales tradicionales que operan en la zona rural de Botsuana, el hijo varón menor siempre hereda la casa de su padre. El problema comenzó cuando un hombre y su medio hermano estaban en desacuerdo sobre la herencia de la casa de su padre. Sin embargo, ambos hombres murieron antes de que se pudiera resolver la disputa. La casa entonces pasaría al hijo del medio hermano, Molefi Ramantele. Esto fue impugnado por sus tías, quienes habían estado asumiendo la carga financiera de la casa desde que comenzó la disputa. Un tribunal de Botsuana falló a favor de las tías, declarando que el método tradicional de herencia es inconstitucional. Esta fue la primera vez que se afirmó el derecho de una mujer a heredar propiedad en Botsuana."
 Botswana_pulse.17.a: "¡Un paso hacia la igualdad!"
 Botswana_pulse.17.b: "¡El hijo del medio hermano debería haber sido el heredero legítimo!"
 Botswana_pulse.18.t: "Muerte de Gomolemo Motswaledi"
 Botswana_pulse.18.desc.1: "Gomolemo Motswaledi, un político de alto rango del Partido Democrático de Botsuana (facción Barata-Phati), murió en un accidente automovilístico ayer. En un momento fue el líder de la liga juvenil del BDP. Un político popular, esto es un gran golpe para el BDP."
 Botswana_pulse.18.desc.2: "Gomolemo Motswaledi, un político de alto rango, murió en un accidente automovilístico ayer. Comenzó su carrera en el BDP, hasta que dejó el partido y fue uno de los cofundadores del BMD. Un político popular, esto es un gran golpe para el BMD."
 Botswana_pulse.18.a: "¡Un paso hacia la igualdad!"
 Botswana_pulse.19.t: "¡Diamante masivo encontrado!"
 Botswana_pulse.19.desc: "Se ha encontrado un diamante masivo en la mina Karowe. El peso total es de alrededor de 1100 quilates (220 gramos) y tiene más de 2 pulgadas de diámetro. Actualmente es el tercer diamante más grande encontrado. Se ha denominado Lesedi La Rona (Nuestra Luz). El diamante ha sido vendido al joyero británico Graff por 53 millones de dólares."
 Botswana_pulse.19.a: "¡Es magnífico!"
 Botswana_pulse.20.t: "¡Otro diamante masivo encontrado!"
 Botswana_pulse.20.desc: "Un diamante masivo ha sido encontrado nuevamente en la mina Karowe. El peso total es de alrededor de 1700 quilates (350 gramos) y tiene aproximadamente el tamaño de una pelota de tenis. Esto lo convierte en el tercer diamante más grande encontrado, superando al anterior Lesedi La Rona. Se ha denominado Sewelô (Hallazgo Raro). Louis Vuitton está actualmente interesado en comprar el diamante. Es inusual para un diamante, ya que está cubierto con una capa delgada de carbono negro, lo que hace que cortarlo sea un desafío."
 Botswana_pulse.20.a: "¡Es magnífico!"
 Botswana_pulse.21.t: "Escasez de electricidad"
 Botswana_pulse.21.desc: "La mayor parte del sur de África, incluyendo Botsuana, obtiene su energía de Sudáfrica. Cualquier interrupción en la producción de electricidad en Sudáfrica afecta a todos los demás países. Sudáfrica está pasando por un periodo de escasez eléctrica, lo que también nos está afectando. Deberíamos tratar de reducir nuestra dependencia de Sudáfrica si queremos evitar esto en el futuro."
 Botswana_pulse.21.a: "¡Es magnífico!"
 Botswana_pulse.22.t: "La Compañía de Automóviles de Botsuana quiebra"
 Botswana_pulse.22.desc: "La Compañía de Automóviles de Botsuana ha estado produciendo automóviles Hyundai en Botsuana desde 1993. Fundada por un rico hombre zimbabuense, la empresa ha recurrido en ocasiones a prácticas comerciales dudosas para exportar automóviles baratos a Sudáfrica importándolos primero desde Mozambique, desarmándolos y volviéndolos a ensamblar, para luego enviarlos a Sudáfrica. Ayer la empresa anunció que cerraría sus puertas debido a la alta deuda con la que ya no puede operar. Hyundai planea trasladar la línea de ensamblaje a Kimberley, Sudáfrica, lo que causará la pérdida de 900 empleos en Botsuana."
 Botswana_pulse.22.a: "¡Proporcionar una ayuda extraordinaria a los trabajadores despedidos!"
 Botswana_pulse.22.b: "Es solo un negocio"
 Botswana_pulse.23.t: "Kgosi acusado de flagelación"
 Botswana_pulse.23.desc: "El Kgosi de una de las tribus más grandes está siendo acusado de azotar a uno de los miembros de su tribu por supuestos crímenes. El Kgosi argumenta que esto está perfectamente bien, y que los Kgosi son inmunes a la jurisdicción del estado. Sin embargo, los tribunales argumentan que un Kgosi no puede ir en contra de la constitución del país ni de las leyes establecidas por el parlamento."
 Botswana_pulse.23.a: "¡El Kgosi es culpable!"
 Botswana_pulse.23.b: "El Kgosi puede hacer lo que desee"
 Botswana_events.1.t: "Compra de cazas de Botsuana"
 Botswana_events.1.desc: "Es hora de reemplazar nuestra envejecida flota de cazas. ¿A quién debemos elegir como nuestro proveedor?"
 Botswana_events.1.a: "[SWE.GetNameDef]"
 Botswana_events.1.b: "[USA.GetNameDef]"
 Botswana_events.1.c: "[CHI.GetNameDef]"
 Botswana_events.1.d: "[ENG.GetNameDef]"
 Botswana_events.2.t: "Botsuana ofrece un cable de fibra conjunta"
 Botswana_events.2.desc: "Botsuana ha ofrecido cooperar con nosotros en la instalación de un cable de fibra óptica conjunta entre ambos países para conectar ambas redes directamente al Sistema Submarino de Cable de África Occidental. Esto mejoraría la calidad de la red en ambos países."
 Botswana_events.2.a: "Por supuesto"
 Botswana_events.2.b: "No"
 Botswana_events.3.t: "Namibia acepta"
 Botswana_events.3.desc: "Namibia ha aceptado el acuerdo y la calidad de nuestra red ha mejorado."
 Botswana_events.3.a: "Bien"
 Botswana_events.4.t: "Namibia rechaza la oferta"
 Botswana_events.4.desc: "Namibia ha rechazado nuestra oferta de trabajar juntos para mejorar nuestras redes."
 Botswana_events.4.a: "Qué pena"
 Botswana_events.5.t: "Campaña exitosa de desmoche de cuernos de rinoceronte"
 Botswana_events.5.desc: "Cientos de rinocerontes han sido desmochados en los últimos meses. Podemos informar que esto parece haber reducido drásticamente el número de cazadores furtivos en el país, ya que el incentivo para hacerlo se ha reducido."
 Botswana_events.5.a: "Genial"
 Botswana_events.6.t: "Campaña fallida de desmoche de cuernos de rinoceronte"
 Botswana_events.6.desc: "Cientos de rinocerontes han sido desmochados en los últimos meses. Sin embargo, esto parece no haber tenido efecto sobre los cazadores furtivos. Los cazadores furtivos rastrean a los rinocerontes como de costumbre, y si encuentran un rinoceronte desmochado, lo matan de todos modos para no arriesgarse a perder tiempo rastreando al animal nuevamente. Parece que lo único que conseguimos fue crear rinocerontes sin cuerno."
 Botswana_events.6.a: "¡Todo ese tiempo desperdiciado!"
 Botswana_events.7.t: "Compra de cazas de Botsuana"
 Botswana_events.7.desc: "Es hora de reemplazar nuestra envejecida flota de cazas. ¿A quién debemos elegir como nuestro proveedor?"
 Botswana_events.7.a: "[SWE.GetNameDef]"
 Botswana_events.7.b: "[USA.GetNameDef]"
 Botswana_events.7.c: "[CHI.GetNameDef]"
 Botswana_events.7.d: "[ENG.GetNameDef]"
 Botswana_news_events.1.t: "[BOT.GetNameDef] presiona a Zimbabue"
 Botswana_news_events.1.desc: "El gobierno de [BOT.GetNameDef] ha tomado un enfoque agresivo contra el dictador de Zimbabue, Robert Mugabe. Citando abusos de los derechos humanos, [BOT.GetNameDef] ha exigido que Mugabe renuncie al poder."
 Botswana_news_events.1.a: "¿Está llegando la guerra?"
 Botswana_news_events.2.t: "[BOT.GetNameDef] abraza la tradición"
 Botswana_news_events.2.desc: "Sorpresivas noticias hoy de [BOT.GetNameDef]; un grupo de líderes tribales y sus seguidores derrocaron al gobierno actual e hicieron que la Casa de los Jefes fuera el único organismo legal de gobierno en Botsuana. [BOT.GetLeader] ha sido coronado como el Kgosikgolo, o Jefe Supremo de Botsuana. Parece que la brillante luz de la democracia que fue Botsuana ahora es cosa del pasado."
 Botswana_news_events.2.a: "Botsuana ha rechazado la modernidad"
 Botswana_news_events.3.t: "[BOT.GetNameDef] jura proteger a los bosquimanos"
 Botswana_news_events.3.desc: "Después de tomar medidas para mejorar el estatus de los bosquimanos San en su país, el gobierno de [BOT.GetNameDef] ha puesto sus ojos en su vecino [NAM.GetNameDef]. [NAM.GetNameDef] ha tenido durante mucho tiempo políticas discriminatorias hacia los bosquimanos que viven allí, y muchos de ellos han huido a Botsuana. [BOT.GetNameDef] ha jurado proteger los derechos de los bosquimanos en Namibia, con fuerza si es necesario."
 Botswana_news_events.3.a: "La paz duradera se ha roto"

 #Focus tree
 BOT_military_reevaluation: "Reevaluación militar"
 BOT_military_reevaluation_desc: "El ejército de Botsuana necesita reformas. Un nuevo milenio trae nuevos desafíos"
 BOT_develop_anti_poaching_tactics: "Desarrollar tácticas anti-caza furtiva"
 BOT_develop_anti_poaching_tactics_desc: "No necesitamos ayuda de potencias mayores para entrenar a nuestro ejército. Podemos usar lo que hemos aprendido protegiendo la fauna para convertirlo en una doctrina militar"
 BOT_indian_military_cooperation: "Cooperación militar india"
 BOT_indian_military_cooperation_desc: "Recientemente hemos inaugurado oficialmente una embajada en India. India está muy interesada en el continente y muchos indios viven en África. Serían el socio perfecto para entrenar a nuestro ejército"
 BOT_american_military_cooperation: "Cooperación militar americana"
 BOT_american_military_cooperation_desc: "Los estadounidenses son nuestros aliados de largo tiempo, y hemos trabajado con ellos en Somalia. Su compromiso con el mantenimiento de la paz y con ayudar a África es exactamente lo que necesitamos de nuestro socio militar"
 BOT_chinese_military_cooperation: "Cooperación militar china"
 BOT_chinese_military_cooperation_desc: "China es un miembro relativamente nuevo en el continente africano, pero están más que dispuestos a ayudarnos. Nos ofrecerían una nueva perspectiva sobre cómo organizar nuestro ejército"
 BOT_enlist_women: "Incorporar a mujeres"
 BOT_enlist_women_desc: "Aunque Botsuana es un país muy progresista y moderno, el ejército no acepta mujeres como reclutas. Esto es algo que debería solucionarse, y el acceso al ejército ha sido una campaña durante los últimos 20 años por la activista de derechos de las mujeres Ntombi Setshwaelo. Es hora de permitir que las mujeres setswana sirvan al país"
 BOT_institute_partial_draft: "Instituir un reclutamiento parcial"
 BOT_institute_partial_draft_desc: "La baja población de Botsuana significa que conseguir personas para nuestras fuerzas de seguridad es difícil. En lugar de reclutar mujeres en el ejército, deberíamos instituir un reclutamiento parcial para que cada año podamos garantizar al menos un número determinado de reclutas"
 BOT_peacekeeping_army: "Enfocarse en el mantenimiento de la paz"
 BOT_peacekeeping_army_desc: "Las Fuerzas de Defensa de Botsuana han participado en muchas operaciones internacionales, como Somalia y Lesoto. Esta es el área en la que deberíamos enfocarnos, para hacer del mundo un lugar mejor. Por supuesto, no todos los soldados estarán contentos de derramar su sangre principalmente por otros países"
 BOT_anti_poaching_army: "Ejército anti-caza furtiva"
 BOT_anti_poaching_army_desc: "Uno de nuestros mayores problemas es la caza furtiva que azota el país. Deberíamos entrenar a nuestro ejército para luchar contra ellos y proteger nuestra fauna. También deberíamos entrenarlos en asistencia ante desastres naturales que puedan ocurrir. Nuestros soldados conocerán mucho mejor el terreno, pero como fuerza de combate profesional, sus habilidades se verán reducidas"
 BOT_shift_to_traditional_military: "Cambiar a un ejército tradicional"
 BOT_shift_to_traditional_military_desc: "Reducir la capacidad militar de nuestro ejército a una mera fuerza policial expandida que lucha contra los cazadores furtivos fue un error. Necesitamos revertir esta transición y convertir el ejército en algo que garantice la seguridad nacional"
 BOT_buy_pilatus_pc9: "Adquisición de Pilatus PC-9"
 BOT_buy_pilatus_pc9_desc: "Para poder explorar mejor y detectar a los cazadores furtivos, necesitamos aviones ligeros adecuados para este rol. La empresa suiza Pilatus fabrica aviones ligeros a turbopropulsores que serían perfectos. Con ellos podemos detectar (y ocasionalmente bombardear) a los cazadores furtivos"
 BOT_buy_hercules_c130: "Expansión de la flota de transporte"
 BOT_buy_hercules_c130_desc: "Para transportar y suministrar a nuestros pacificadores necesitaremos aviones de transporte. Ya operamos algunos C-130 estadounidenses, y deberíamos ampliar esta flota existente"
 BOT_buy_gunships: "Comprar helicóptero de ataque"
 BOT_buy_gunships_desc: "Para apoyar las futuras operaciones terrestres de nuestro ejército, necesitamos apoyo aéreo localizado. Para este rol, los helicópteros de ataque son los mejores. Rusia tiene una larga historia de suministrar helicópteros de ataque a África, y el Mi-24 Hind definitivamente es un clásico"
 BOT_zimbabwe_border_fence: "Valla fronteriza con Zimbabue"
 BOT_zimbabwe_border_fence_desc: "Necesitamos construir una valla eléctrica en la frontera con Zimbabue para detener la migración animal y controlar la propagación de la fiebre aftosa desde Zimbabue. Por coincidencia, esto también evitará que los refugiados zimbabuenses crucen ilegalmente la frontera"
 BOT_deploy_peacekeepers: "Desplegar pacificadores en Zimbabue"
 BOT_deploy_peacekeepers_desc: "La situación en el vecino Zimbabue es desastrosa. La gente sufre bajo un régimen dictatorial y corrupto. Al mover algunos hilos, hemos conectado con el gobierno zimbabuense, y podríamos ser capaces de derrocar discretamente a [ZIM.GetLeader] del poder bajo el pretexto de abusos de derechos humanos"
 BOT_topple_mugabe: "Derrocar a [ZIM.GetLeader]"
 BOT_topple_mugabe_desc: "Los abusos de derechos humanos en [ZIM.GetNameDef] son inaceptables. Necesitamos derrocar inmediatamente al líder zimbabuense [ZIM.GetLeader] y traer libertad al pueblo zimbabuense"
 BOT_replace_f5s: "Reemplazar el CF-5"
 BOT_replace_f5s_desc: "En 1996 recibimos 18 cazas CF-5, una versión licenciada canadiense del F-5 estadounidense. Estos cazas ya eran antiguos cuando los recibimos. Es hora de modernizar nuestra flota aérea con un caza más capaz"
 BOT_replace_f5s_tt: "Compraremos §Y12 Aviones Multi-Propósito§! por un total de §Y$$15 mil millones§! de uno de estos países"
 BOT_domestic_weapon_supply: "Invertir en PAAM"
 BOT_domestic_weapon_supply_desc: "PAAM, o Fabricantes de Municiones Pan-Africanos, es una empresa productora de municiones para armas de fuego. Deberíamos invertir en ellos y establecerlos como el proveedor oficial de las BDF. Además de municiones, fabricarán y mantendrán nuestras armas pequeñas"
 BOT_militarise_tribes: "Militarizar las tribus"
 BOT_militarise_tribes_desc: "El trabajo de las Fuerzas de Defensa es proteger todo el país. Sin embargo, la defensa local podría manejarse mejor si permitimos que los Dikgosi, los jefes locales, recluten sus propias milicias privadas que servirían como guarniciones regionales"
 BOT_unite_bushmen: "Unir a los bosquimanos"
 BOT_unite_bushmen_desc: "Nuestro vecino Namibia tiene una historia similar con los San como la nuestra. Los San enfrentan discriminación, desplazamiento y condiciones casi esclavistas en Namibia. Cientos de San han huido a Botswana. No podemos permitir que el pueblo San sufra como lo hicimos nosotros"
 BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L] es parte de la coalición gobernante"
 BOT_ancestral_brothers: "Hermanos Ancestrales"
 BOT_ancestral_brothers_desc: "Hemos unido al pueblo San bajo un solo estado. Bajo nuestra protección podrán prosperar y mantener su estilo de vida sin discriminación"
 BOT_meet_with_chiefs: "Reunirse con los Jefes"
 BOT_meet_with_chiefs_desc: "Celebrar reuniones regulares con la Casa de los Jefes es una parte importante de mantener el diálogo con las tribus"
 BOT_depose_mosadi_seboko: "Deponer a Mosadi Seboko"
 BOT_depose_mosadi_seboko_desc: "Mosadi Seboko, la kgosikgolo del pueblo Balete, es la primera mujer en la historia de Botswana en sentarse en la Casa de los Jefes. Esto va en contra de las tradiciones del país, y Seboko tiene muchos críticos y opositores. Deberíamos despojarla de su título e instalar a su primo Tsimane Mokgosi en el trono en su lugar"
 mosadi_seboko_kgosi: "Mosadi Seboko ha sido coronada (ocurrirá antes de finales de 2002)"
 BOT_celebrate_mosadi_seboko: "Celebrar a Mosadi Seboko"
 BOT_celebrate_mosadi_seboko_desc: "Mosadi Seboko, la kgosikgolo del pueblo Balete, es la primera mujer en la historia de Botswana en sentarse en la Casa de los Jefes. Tiene muchos críticos y opositores simplemente por ser mujer. El gobierno debería pronunciar su apoyo hacia ella como un paso hacia la igualdad en Botswana"
 BOT_empower_the_house_of_chiefs: "Empoderar a la Casa de los Jefes"
 BOT_empower_the_house_of_chiefs_desc: "Aunque la Casa de los Jefes permite que las tribus tengan representación, no les otorga poder. Necesitamos transformar la Casa de los Jefes en un verdadero cuerpo legislativo y también otorgar a las tribus cierta autonomía sobre sus asuntos"
 BOT_keep_the_status_quo_of_chiefs: "Mantener el Status Quo"
 BOT_keep_the_status_quo_of_chiefs_desc: "La Casa de los Jefes está bien tal como está y no deberíamos tratar de alterar las cosas"
 BOT_abolish_the_house_of_chiefs: "Abolir la Casa de los Jefes"
 BOT_abolish_the_house_of_chiefs_desc: "La Casa de los Jefes no es más que una organización discriminatoria y feudal. Eleva a los jefes tribales de ciertas tribus por encima de otras, y envía una señal clara de que algunas tribus son más iguales que otras. Necesitamos abolir la institución y asegurar que cada Motswana sea tratado por igual en la nación"
 BOT_the_kgosikgolo: "El Kgosikgolo"
 BOT_the_kgosikgolo_desc: "Botswana estaría mejor gobernado por las tribus dominantes Tswana. El [show_ruling_party] es una organización corrupta y no tiene los mejores intereses del pueblo en su corazón. Por esta razón, deben ser destronados"
 BOT_the_kgosikgolo_tt: "§CSi hemos hecho el enfoque §Y$BOT_militarise_tribes$§!, las posibilidades de una guerra civil disminuirán§!"
 BOT_judicial_reform: "Reforma Judicial"
 BOT_judicial_reform_desc: "El sistema de justicia en Botswana está bastante desactualizado y necesita modernización"
 BOT_empower_unions: "Empoderar a los Sindicatos"
 BOT_empower_unions_desc: "Botswana tiene muy pocos sindicatos activos y la participación en los sindicatos es muy baja. Necesitamos trabajar juntos con la Federación de Sindicatos de Botswana para unir todos los sindicatos del país y fomentar que la gente se una a ellos"
 BOT_end_bushmen_relocations: "Terminar con los desplazamientos de los Bosquimanos"
 BOT_end_bushmen_relocations_desc: "La política de reubicar a los San fuera de la Reserva de Caza de Kalahari está equivocada y se ha hecho bajo un falso pretexto de darles a los San un mejor acceso a los servicios gubernamentales. Debemos permitirles vivir su estilo de vida tradicional en la reserva"
 BOT_ramp_up_bushmen_relocations: "Acelerar las reubicaciones de los bosquimanos"
 BOT_ramp_up_bushmen_relocations_desc: "La fauna en la Gran Reserva de Caza de Kalahari debe ser protegida. Los San pueden no entenderlo, pero es mejor que los reubiquemos fuera de la reserva para poder darles una vida mejor"
 BOT_total_ban_on_hunting: "Prohibición total de la caza"
 BOT_total_ban_on_hunting_desc: "Aunque los bosquimanos han sido prohibidos de cazar en la Reserva de Caza durante un tiempo, la caza estacional ha sido posible por parte de los turistas dispuestos a pagar precios altos. Ya no más, necesitamos prohibir toda caza en las reservas para dejar que la naturaleza siga su curso"
 BOT_found_NBB: "Fundar la NBB"
 BOT_found_NBB_desc: "La NBB (Junta Nacional de Radiodifusión) será responsable de emitir licencias de radiodifusión en Botswana y controlar y supervisar las emisiones de radio y televisión"
 BOT_increase_cattle_production: "Hacer crecer la industria ganadera"
 BOT_increase_cattle_production_desc: "La mayoría de los botsuanos viven de la ganadería, por lo que el ganado constituye una gran parte de nuestra economía. Necesitamos fomentar a más ganaderos, aunque el pastoreo agrícola sea uno de los mayores contribuyentes a los problemas ambientales que enfrentamos actualmente"
 BOT_optimise_cattle_production: "Optimizar la producción de ganado"
 BOT_optimise_cattle_production_desc: "La mayoría de los botsuanos viven de la ganadería, por lo que el ganado constituye una gran parte de nuestra economía. Sin embargo, el pastoreo agrícola está destruyendo nuestro medio ambiente. Necesitamos probar nuevos patrones de pastoreo y una ganadería más sostenible y controlada para reducir nuestro impacto en la sabana"
 BOT_clear_way_for_new_farms: "Abrir espacio para nuevas granjas"
 BOT_clear_way_for_new_farms_desc: "La superficie para pastoreo es muy limitada. Deberíamos reducir algunas de las reservas de caza y parques nacionales que estamos operando actualmente y hacer más espacio para el pastoreo"
 BOT_refine_the_musi_breed: "Refinar la raza Musi"
 BOT_refine_the_musi_breed_desc: "La raza Musi de ganado es una raza doméstica criada en los años 80 para adaptarse mejor al clima de Botswana. Con la tecnología moderna, podemos refinar algunos de sus rasgos aún más. Con una mejor producción de carne por área de tierra utilizada, podemos aliviar la presión sobre el medio ambiente"
 BOT_biofuel_experimentation: "Experimentación con biocombustibles"
 BOT_biofuel_experimentation_desc: "Dado que tenemos grandes cantidades de ganado, tal vez su estiércol podría usarse para la producción de energía. Necesitamos comenzar proyectos de investigación sobre el tema y ver si podemos encontrar algo"
 BOT_biofuel_plants: "Ganadería productora de combustible"
 BOT_biofuel_plants_desc: "El estiércol de vaca puede convertirse en metano, que puede usarse como combustible, una alternativa más limpia al petróleo. El metano incluso puede refinarse más para convertirlo en etanol, un combustible muy limpio. Necesitamos proporcionar a los ganaderos, aldeas y hogares equipos para hacer este proceso. Esto mejorará enormemente nuestra autosuficiencia energética"
 BOT_encourage_zimbabwean_immigration: "Fomentar los refugiados zimbabuenses"
 BOT_encourage_zimbabwean_immigration_desc: "Nuestra creciente industria ganadera requiere más trabajadores. Debemos aprovechar la mala situación en Zimbabue y ser un poco más permisivos al dejar que la gente cruce la frontera"
 BOT_form_cattle_communes: "Formar comunas ganaderas"
 BOT_form_cattle_communes_desc: "Debemos ayudar a los ganaderos a organizarse y formar pequeños conglomerados juntos. De esta manera, podrán organizar mejor sus prácticas agrícolas"
 BOT_support_ditec: "Apoyar a Ditec Mobile"
 BOT_support_ditec_desc: "Ditec Mobile es un fabricante nacional de teléfonos móviles en Botswana. Diseñan y construyen sus propios teléfonos, y representan exactamente la innovación que necesitamos en África"
 BOT_found_BIUST: "Fundar BIUST"
 BOT_found_BIUST_desc: "Actualmente solo hay una universidad en todo el país. Necesitamos ampliar las oportunidades educativas, por lo que debemos fundar la Universidad Internacional de Ciencia y Tecnología de Botswana. Estará ubicada en la ciudad de Papaye, al norte de Gaborone, y se enfocará en la investigación tecnológica"
 BOT_found_UBSOM: "Fundar UBSOM"
 BOT_found_UBSOM_desc: "La Universidad de Botswana es la universidad más antigua del país. Necesitamos establecer una escuela de medicina en la universidad. Esto ayudará a nuestro sector médico y aumentará nuestra efectividad en la lucha contra la epidemia del VIH"
 BOT_support_deaftronics: "Apoyar a Deaftronics"
 BOT_support_deaftronics_desc: "Deaftronics es una empresa que actualmente está desarrollando baterías solares para audífonos. Esta innovación ayudaría a los millones de personas con discapacidad auditiva en África, ya que encontrar baterías normales adecuadas es caro y difícil en la mayoría de las regiones. Con las baterías solares de Deaftronics, podrían hacer una compra inicial y usar las mismas baterías durante varios años"
 BOT_namibia_botswana_fiber_cable: "Cable óptico Botswana-Namibia"
 BOT_namibia_botswana_fiber_cable_desc: "La red de internet actual de Botswana depende en gran medida de Sudáfrica como puerta de enlace hacia la red global. Deberíamos trabajar juntos con Namibia para tendér un cable de fibra óptica a través de ambos países y conectar nuestras redes directamente al Sistema Submarino de Cable de África Occidental"
 BOT_namibia_botswana_fiber_cable_tt: "§CNamibia debe aceptar el acuerdo para que esto tenga efecto. Si lo aceptan, entonces§!"
 BOT_national_space_program: "Programa Espacial Nacional"
 BOT_national_space_program_desc: "Muchas naciones africanas aspiran a lanzar sus propios satélites al espacio, y muchas ya lo han logrado. Como nación tecnológicamente avanzada, necesitamos unirnos a este grupo. Hemos encontrado un socio en la Universidad de Oulu de Finlandia, quienes nos ayudarán a lanzar un nanosatélite tipo CubeSat al espacio"
 BOT_innovation_city: "Ciudad de la Innovación"
 BOT_innovation_city_desc: "Ahora que hemos estado enfocándonos en el desarrollo de alta tecnología durante tanto tiempo, necesitamos construir un parque empresarial en Gaborone que concentre todas estas industrias de alta tecnología en un solo lugar y atraiga más"
 BOT_invest_in_debswana: "Invertir en Debswana"
 BOT_invest_in_debswana_desc: "Debswana es la principal empresa minera que opera en Botswana. Es una empresa conjunta entre el Gobierno de Botswana y el Grupo De Beers de Sudáfrica, y opera 4 minas de diamantes y 1 mina de carbón (la mayoría de ellas en el noreste de Botswana). Necesitamos ayudarlos a expandir sus operaciones mineras"
 BOT_the_energy_debate: "El Debate Energético"
 BOT_the_energy_debate_desc: "El 70% de la energía de Botswana es importada de Sudáfrica, y el 80% de nuestra propia energía es producida por la planta de carbón Morupule. Esta dependencia de la energía extranjera y de una sola fuente de energía nacional es arriesgada. Necesitamos convertirnos en exportadores netos de energía en el Sistema de Energía de África Austral"
 BOT_focus_on_coal: "Enfocarse en el Carbón"
 BOT_focus_on_coal_desc: "Hay muchas vetas de carbón sin explotar en todo Botswana, y según algunos estudios, Botswana podría ser uno de los países más ricos en carbón del mundo, la mayoría de ese carbón está sin explotar. Por lo tanto, deberíamos enfocarnos en el carbón"
 BOT_focus_on_coal_tt: "§CFocalizarnos en el carbón nos permitirá obtener más ganancias vendiendo energía a nuestros vecinos, ¡pero será desastroso para el Kalahari!§!"
 BOT_focus_on_renewables: "Enfocarse en Energías Renovables"
 BOT_focus_on_renewables_desc: "Botswana es un país donde ningún pueblo es demasiado pequeño para el sol. Necesitamos dar un ejemplo al resto del mundo y construir una red de energía sostenible. Será caro, pero valdrá la pena para las generaciones futuras"
 BOT_focus_on_renewables_tt: "§CFocalizarse en energía renovable no generará tantas ganancias como el uso del carbón, ¡pero será mejor para el Kalahari!§!"
 BOT_work_with_CIC: "Trabajar con CIC"
 BOT_work_with_CIC_desc: "CIC, la Coal Investment Corp. de las Islas Vírgenes Británicas, está interesada en construir un campo de carbón en Mmamabula con la empresa local Meepong Investments Ltd. La veta de carbón allí es una continuación del Campo de Carbón Waterberg de Sudáfrica, que proporciona el 40% del carbón de Sudáfrica. El potencial está claramente allí, y esto impulsaría enormemente nuestra producción de carbón. La nueva empresa se llamará Tswana Coal"
 BOT_grid_expansion: "Expansión de la Red"
 BOT_grid_expansion_desc: "Es bueno que podamos producir nuestra propia electricidad, pero también necesitamos una red eléctrica robusta para distribuir la electricidad por todo el país y hacia nuestros vecinos"
 BOT_solar_panel_grid: "Red de Paneles Solares"
 BOT_solar_panel_grid_desc: "Considerando nuestra ubicación geográfica, el sol está casi siempre disponible en Botswana. Esto lo convierte en un lugar increíble para instalar plantas de energía solar"
 BOT_kalahari_exploitation: "Explotación del Kalahari"
 BOT_kalahari_exploitation_desc: "El Kalahari tiene una rica veta de diamantes, y las áreas cercanas son ricas en carbón. Necesitamos expandir las operaciones de Tswana Coal en la zona"
 BOT_resource_excavation_research: "Investigación de Excavación"
 BOT_resource_excavation_research_desc: "Parte del carbón está en lugares de difícil acceso. Necesitamos trabajar con BIUST para encontrar formas de excavar cada trozo de carbón posible"
 BOT_wind_turbine_research: "Investigación en Turbinas Eólicas"
 BOT_wind_turbine_research_desc: "Con la tecnología actual, instalar parques eólicos en Botswana es imposible. Las condiciones del viento simplemente no son adecuadas para las turbinas contemporáneas. Necesitamos invertir en investigar soluciones para este problema"
 BOT_ethanol_power_plant: "Planta de Energía con Etanol"
 BOT_ethanol_power_plant_desc: "Usando etanol derivado del estiércol de vaca, podemos crear una forma sostenible de generar electricidad"
 BOT_botswana_steelworks: "Siderurgia de Botswana"
 BOT_botswana_steelworks_desc: "¡Necesitamos excavar más carbón! Con todo el carbón extra, también podemos establecer una fábrica de acero"
 BOT_tuli_wind_park: "Parque Eólico Tuli"
 BOT_tuli_wind_park_desc: "La Reserva de Caza del Norte de Tuli es un parque natural en la esquina oriental de Botswana. El terreno cerca del parque es adecuado para instalar parques eólicos, y es allí donde estableceremos el primer parque eólico de Botswana"
 BOT_coal_powered_nation: "Nación Alimentada por Carbón"
 BOT_coal_powered_nation_desc: "Con el carbón convirtiéndose en un recurso competidor para los diamantes, un nuevo poder económico está tomando control de Botswana. La corporación Tswana Coal es mucho más valiosa para el gobierno de Botswana de lo que alguna vez fue Debswana"
 BOT_debswana_on_top: "Debswana Sigue Siendo Dominante"
 BOT_debswana_on_top_desc: "Aunque hemos expandido nuestro sector de energías renovables, la mayoría de las nuevas estaciones de energía están gestionadas por varias empresas más pequeñas. Debswana, el principal productor de diamantes, ha permanecido junto con sus diamantes como uno de los actores clave de la economía de Botswana"
 BOT_political_effort: "Esfuerzo Político"
 BOT_political_effort_desc: "La política de Botswana está dominada por el partido gobernante BDP. Como tal, hay muy poca oposición en la gobernanza del país"
 BOT_assert_independence: "Afirmar Independencia"
 BOT_assert_independence_desc: "Como un país pequeño (tanto en población como en superficie), somos susceptibles a la influencia extranjera. Necesitamos demostrar al mundo que tenemos la capacidad de trazar nuestro propio rumbo"
 BOT_found_indian_embassy: "Fundar Embajada en India"
 BOT_found_indian_embassy_desc: "India ha tenido una embajada en Gaborone desde 1987. Sin embargo, aún no hemos fundado una en India. Necesitamos devolver el favor y abrir una en Nueva Delhi"
 BOT_indian_diamond_institute: "Instituto Diamante India-África"
 BOT_indian_diamond_institute_desc: "El Instituto Diamante de India ha contactado a nuestro gobierno para establecer un nuevo Instituto Diamante India-África en Botswana. El Instituto será staffeado por indios, y ellos enseñarán corte de diamantes, pulido, clasificación y fabricación de joyas. Esto mejorará nuestra capacidad para producir diamantes"
 BOT_us_relations: "Acercarse a Estados Unidos"
 BOT_us_relations_desc: "Los Estados Unidos han sido durante mucho tiempo un aliado de Botswana, y nos han dado grandes cantidades de ayuda al desarrollo en el pasado"
 BOT_found_ilea: "Fundar ILEA"
 BOT_found_ilea_desc: "Estados Unidos quiere establecer una Academia Internacional de Cumplimiento de la Ley en Gaborone. La Academia proporcionaría entrenamiento policial a toda África Subsahariana"
 BOT_saf_relations: "Cooperación con Sudáfrica"
 BOT_saf_relations_desc: "Botswana ha tenido relaciones diplomáticas con Sudáfrica desde 1994, desde el fin del régimen del apartheid. Ambos países han sido parte de la Unión Aduanera Sudafricana desde 1910 y ambos comparten la historia de haber sido parte de la Commonwealth Británica"
 BOT_security_against_zimbabwe: "Seguridad contra Zimbabwe"
 BOT_security_against_zimbabwe_desc: "La inestabilidad en Zimbabwe es una amenaza tanto para Botswana como para Sudáfrica. Necesitamos encontrar una solución al problema"
 BOT_three_digkosi_nko: "Emplear Mansudae Overseas Project"
 BOT_three_digkosi_nko_desc: "El gobierno está planeando construir una estatua para conmemorar a los tres digkosi que convencieron a los británicos de separar Bechuanaland de Sudáfrica. Deberíamos emplear a la compañía norcoreana Mansudae Overseas Projects para construir la estatua, ya que son veteranos en proyectos de construcción en África"
 BOT_three_digkosi_domestic: "Construir una Estatua Localmente"
 BOT_three_digkosi_domestic_desc: "El gobierno está planeando construir una estatua para conmemorar a los tres digkosi que convencieron a los británicos de separar Bechuanaland de Sudáfrica. Deberíamos emplear a una empresa local de Botswana para construir la estatua"
 BOT_condemn_north_korea: "Condenar a Corea del Norte"
 BOT_condemn_north_korea_desc: "Los abusos de derechos humanos de Corea del Norte son inaceptables. Necesitamos cortar todos los lazos diplomáticos con ellos. Esto hará de Botswana el primer país en África que solo reconoce un verdadero estado coreano en la península, la República de Corea"
 BOT_deepen_cooperation_with_nko: "Profundizar Cooperación con Corea del Norte"
 BOT_deepen_cooperation_with_nko_desc: "Deberíamos buscar crear vínculos económicos y diplomáticos más profundos entre Corea del Norte y Botswana"
 BOT_extra_funding_to_schools: "Proveer a las escuelas con fondos adicionales"
 BOT_extra_funding_to_schools_desc: "La educación es la piedra angular de una sociedad que funciona bien. No podemos dejar de educar a nuestros jóvenes"
 BOT_introduce_school_fees: "Reintroducir las tasas escolares"
 BOT_introduce_school_fees_desc: "Botswana ha proporcionado una educación completamente gratuita desde la década de 1980. Sin embargo, nuestros gastos en educación siguen aumentando. Necesitamos reintroducir las tasas escolares para cubrir la brecha. No será popular, pero es necesario"
 BOT_expand_nature_reserves: "Expandir las reservas de caza"
 BOT_expand_nature_reserves_desc: "Necesitamos expandir las reservas nacionales de caza para proteger mejor la fauna"
 BOT_shrink_nature_reserves: "Reducir las reservas de caza"
 BOT_shrink_nature_reserves_desc: "Considerando que el 20% de Botswana está designado como parque nacional, podríamos haber exagerado con nuestras políticas de protección de la fauna. Necesitamos recuperar parte de esas tierras para áreas que podamos desarrollar"
 BOT_remove_death_penalty: "Eliminar la pena de muerte"
 BOT_remove_death_penalty_desc: "Botswana es uno de los pocos países en África que todavía tiene pena de muerte. Hay aproximadamente una ejecución por año (generalmente por asesinato agravado) y las sentencias suelen ser ejecutadas por ahorcamiento. Esta es una práctica inhumana y debe ser detenida"
 BOT_keep_death_penalty: "Mantener la pena de muerte"
 BOT_keep_death_penalty_desc: "Botswana es uno de los pocos países en África que todavía tiene pena de muerte. Hay aproximadamente una ejecución por año (generalmente por asesinato agravado) y las sentencias suelen ser ejecutadas por ahorcamiento. No podemos dar cuartel a los criminales o asesinos, de lo contrario la sociedad se desmorona. La pena de muerte ha llegado para quedarse"
 BOT_prioritise_industrial_courts: "Priorizar los tribunales industriales"
 BOT_prioritise_industrial_courts_desc: "Los tribunales industriales son parte del sistema judicial de Botswana que maneja todas las disputas relacionadas con el comercio y la industria. Necesitamos enfatizar su importancia para tener una economía que funcione bien"
 BOT_secure_workers_rights: "Asegurar los derechos de los trabajadores"
 BOT_secure_workers_rights_desc: "Las corporaciones mineras y energéticas están aprovechándose de nuestra gente al hacerlos trabajar en condiciones horribles. Necesitamos fomentar los sindicatos laborales y mejores contratos laborales para nuestra gente"

 #Decisions
 BOT_anti_poaching_decisions: "Caza furtiva en el Kalahari"
 BOT_anti_poaching_decisions_desc: "La caza furtiva es un problema grave en Botsuana. Animales como rinocerontes y elefantes son abatidos por sus cuernos y colmillos, y enviados a mercados asiáticos para servir en la medicina tradicional. Algunos animales simplemente son abatidos por deporte por individuos ricos con suficiente dinero. La mayoría de los §Ycazadores furtivos§! provienen de la vecina Namibia y Zambia, aunque muchos botsuaneses también participan en ello. Botsuana ha tenido una postura dura con los §Ycazadores furtivos§! durante décadas, y no es raro que los §Ycazadores furtivos§! sean directamente abatidos cuando son vistos.\n\nLa caza furtiva (y otras políticas) son un factor que contribuye a la continua desertificación del Kalahari. Combatir la caza furtiva es un factor clave para proteger la vida silvestre.\n\nProbabilidad de §YDesertificación§!: §R[?kalahari_expands]%§!\nProbabilidad de §YEstabilización§!: [?kalahari_steady]%\nProbabilidad de §YOasificación§!: §G[?kalahari_retreats]%§!\n\nCada mes, hay una\n§Y[?chance_to_not_kill_poachers]%§! probabilidad de que §Y15 nuevos cazadores furtivos§! comiencen sus operaciones.\n§Y[?chance_to_kill_poachers]%§! probabilidad de que nuestras fuerzas de seguridad eliminen a §Y[?no_of_poachers_to_kill] cazadores furtivos§!.\n\nPodemos aumentar la probabilidad de eliminar cazadores furtivos teniendo un mayor gasto en §YSeguridad Interna§! o reforzando nuestras fuerzas con equipo o hombres adicionales.\n\nCantidad estimada actual de cazadores furtivos: [?no_of_poachers] ([BOT_threat_level_of_poachers])"
 BOT_bi_yearly_poaching_report: "Informe Anual de Caza Furtiva"
 BOT_bi_yearly_poaching_report_desc: "Cada 12 meses, se estimará el impacto de la caza furtiva en nuestra nación. Una §GBaja Amenaza§! hará que la probabilidad de §YDesertificación§! disminuya, y una §RAlta Amenaza§! hará que la probabilidad de §YDesertificación§! aumente."
 BOT_anti_poaching_extra_security: "Contratar Seguridad Adicional"
 BOT_anti_poaching_extra_security_desc: "Podemos asignar fondos adicionales para contratar personal de seguridad adicional para combatir la caza furtiva"
 BOT_anti_poaching_extra_security_tt: "§GLa probabilidad de eliminar a los cazadores furtivos aumenta un 10%§!"
 BOT_anti_poaching_heavy_weapons: "Proveer Armas Pesadas"
 BOT_anti_poaching_heavy_weapons_desc: "Al proporcionar a nuestras fuerzas de seguridad armas pesadas y equipo adicional, podemos mejorar nuestra efectividad contra los cazadores furtivos"
 BOT_anti_poaching_heavy_weapons_tt: "§GEl número de cazadores furtivos eliminados aumenta en 5§!"
 BOT_anti_poaching_dehorn_rhinos: "Campaña de Descuerno de Rinocerontes"
 BOT_anti_poaching_dehorn_rhinos_desc: "Descuornar la población de rinocerontes de este año podría ser una buena forma de mantener a los cazadores furtivos alejados de ellos. Eliminar el cuerno tiene poco efecto en el rinoceronte, pero esto podría disuadir a los cazadores furtivos de cazarlos"
 BOT_anti_poaching_dehorn_rhinos_tt: "§GUna campaña exitosa reducirá a la mitad el número de cazadores furtivos§!"

