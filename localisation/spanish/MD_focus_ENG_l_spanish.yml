 britain_md.1.t: "El reino roto"
 britain_md.1.d: "Escocia y Gales han dejado nuestro reino. El gran legado inglés una vez más es solo eso: inglés. Hay un creciente resentimiento en las poblaciones ahora independientes de Escocia y Gales de que aún los reclamamos en nombre. Debemos formalizar lo que es la verdad: Somos solo Inglaterra una vez más."
 britain_md.1.o1: "Muy bien entonces."
 britain_md.1.o2: "Nunca! El sol nunca se pone sobre el Imperio BRITÁNICO!"
 britain_md.2.t: "El futuro del NHS"
 britain_md.2.d: "El Servicio Nacional de Salud es el programa de atención médica pública del Reino Unido y su futuro en los presupuestos del gobierno siempre es un tema muy debatido entre los partidos políticos. Probablemente deberíamos tomar una decisión sobre qué dirección debe tomar el gobierno en este asunto vital."
 britain_md.2.o1: "Expandir el NHS"
 britain_md.2.o2: "Privatizar el NHS"
 britain_md.3.t: "Gran Bretaña exige un trato especial"
 britain_md.3.d: "La delegación británica al Parlamento Europeo ha estado paseando por Bruselas como un grupo de titiriteros jugando con sus marionetas últimamente. Están frustrando cada movimiento de la unión y bloqueando la mayoría de nuestros avances. Esto se está volviendo insoportable."
 britain_md.3.o1: "¿Hablas en serio?"
 britain_md.4.t: "El referéndum del Brexit"
 britain_md.4.d: "\"Brexit\", abreviatura de British Exit, es el extraño término utilizado por la prensa británica e internacional para el concepto de que Gran Bretaña abandone la Unión Europea.\n\nAhora, este concepto está a punto de materializarse: Los ciudadanos británicos votarán sobre su futuro en la Unión: ¿Salir? ¿O quedarse?"
 britain_md.4.o1: "Que empiece la votación."
 britain_md.5.t: "La monarquía abolida!"
 britain_md.5.d: "Percibiendo el cambio en el tiempo, el monarca británico ha tomado hoy medidas para revocar sus reclamos sobre el trono. Mientras tanto, los funcionarios del gobierno se aseguran de que los documentos fundacionales de nuestro país sean reescritos de manera que no sea necesario ningún monarca para representarlo.\nEste es el fin de la monarquía británica."
 britain_md.5.o1: "Qué bien."
 britain_md.6.t: "La reina Isabel II abdica!"
 britain_md.6.d1: "\"Nunca pedí esto. Nunca pensé que Gran Bretaña regresaría a un oscuro camino de tiranía no ilustrada. Soy demasiado vieja, demasiado frágil y, francamente, no tengo ganas de gobernar un país. Si Gran Bretaña realmente elige devolver los poderes a la monarquía, tendrán que encontrar otro candidato.\"\n\nEn un shock político, la reina Isabel II ha abdicado. Aunque se están haciendo los preparativos para las coronaciones de su hijo Carlos, que pronto será Carlos III del Reino Unido, el pueblo británico no puede dejar de mirarse a sí mismo y preguntarse si ese camino es realmente el correcto."
 britain_md.6.d2: "\"Esto es absolutamente inaceptable. Yo mismo he luchado contra la máquina de guerra de Hitler en las Fuerzas Armadas Británicas, y ahora el gobierno británico con el respaldo del pueblo británico está regresando a tendencias protofascistas. No lo toleraré y no puedo tolerarlo.\"\n\nEn un terremoto político, la reina Isabel II abdicó en protesta por las recientes decisiones del gobierno. Su hijo, pronto a ser el rey Carlos III, se está preparando para ser coronado."
 britain_md.6.o1: "Viva el Rey!"
 britain_md.7.t: "Gran Bretaña apoya a la OTAN!"
 britain_md.7.d: "El gobierno británico ha enviado una delegación militar a nuestro ministerio de defensa. Su apoyo reafirmado a la Organización del Tratado del Atlántico Norte solo nos ayudará."
 britain_md.7.o1: "Gracias, viejo amigo."
 britain_md.8.t: "Inversiones Comerciales Británicas"
 britain_md.8.d: "Una Delegación Comercial Británica ha llegado a nuestra capital. Esto solo aumentará nuestros lazos económicos con el Reino Unido."
 britain_md.8.o1: "Eso no puede ser malo, ¿verdad?"
 britain_md.9.t: "Desarrollo Nacional"
 britain_md.9.d: "Ha comenzado un nuevo proyecto de Desarrollo Nacional. Hay varios proyectos en marcha ahora mismo y uno de ellos seguramente se llevará a cabo."
 britain_md.9.o1: "Veamos a dónde nos lleva esto."
 britain_md.10.t: "Gran Bretaña ataca al capitalismo"
 britain_md.10.d: "El gobierno británico, en vínculos económicos y diplomáticos con nosotros, ha declarado recientemente su intención de destruir completamente el capitalismo intercontinental. Esto seguramente pondrá a prueba nuestras relaciones."
 britain_md.10.o1: "Estos tontos."
 britain_md.10.o2: "¿Tal vez su camino sea el correcto?"
 britain_md.11.t: "El acuerdo fronterizo Gran Bretaña-UE"
 britain_md.11.d: "La idea de una revisión integral de nuestro acuerdo actual con la zona Schengen ha sido discutida en el Parlamento durante un tiempo. Tenemos que elegir cuidadosamente nuestro siguiente paso."
 britain_md.11.o1: "Seguridad fronteriza primero!"
 britain_md.11.o2: "Una política más abierta es el camino."
 britain_md.12.t: "La Alianza CANZUK"
 britain_md.12.d: "Gran Bretaña se ha acercado recientemente a nosotros con la solicitud de cortar nuestro arreglo militar hasta ahora y formar una alianza dentro de la Angloesfera. Este proyecto CANZUK incluye a Canadá, Australia, Nueva Zelanda y el Reino Unido."
 britain_md.12.o1: "Suena como una excelente propuesta!"
 britain_md.12.o2: "Tenemos nuestros propios problemas."
 britain_md.13.t: "Gran Bretaña solicita acuerdo sobre la fuerza laboral fronteriza"
 britain_md.13.d: "El gobierno británico se ha acercado a nosotros para un posible acuerdo fronterizo que permita a los ciudadanos irlandeses pasar más fácilmente a Irlanda del Norte con el fin de mejorar tanto el nivel de vida local irlandés como la economía de Irlanda del Norte. Este posible acuerdo es popular entre la población irlandesa, ya que ofrece empleo a la economía en dificultades."
 britain_md.13.o1: "Suena bien."
 britain_md.13.o2: "Preferiríamos no."
 britain_md.14.t: "Acuerdo de viaje aéreo con Europa"
 britain_md.14.d: "Hemos finalizado los contornos de un futuro relativamente libre para los viajes aéreos entre el Reino Unido y la UE. El transporte personal y de mercancías por avión se ha simplificado como proceso. Tanto el público europeo como el británico están a favor de reducir los costos innecesarios causados por los acuerdos actuales."
 britain_md.14.o1: "Bien."
 britain_md.15.t: "La Alianza Británica nos invita"
 britain_md.15.d: "El gobierno británico ha solicitado que nos unamos a su alianza. Esto significaría abandonar la nuestra, si corresponde, y renunciar a posibles reclamaciones de liderazgo."
 britain_md.15.o1: "Claro!"
 britain_md.15.o2: "De ninguna manera!"
 britain_md.16.t: "Programa de Cooperación Militar Europea"
 britain_md.16.d: "El gobierno británico ha lanzado el EMCP, el Programa de Cooperación Militar Europea. Las fuerzas armadas británicas han hecho de la defensa del territorio de sus aliados una prioridad para defender el suyo propio."
 britain_md.16.o1: "Agradecemos la ayuda."
 britain_md.17.t: "Reorganizar el Sistema Educativo"
 britain_md.17.d: "Con un enfoque mucho más nacional en el gobierno, también necesitamos reestructurar nuestro futuro programa educativo: ¿Deberíamos excluir a los alumnos de minorías étnicas, atendiendo a los fascistas, o simplemente eliminar cualquier cuota basada en la raza y el sexo y enfatizar el mérito?"
 britain_md.17.o1: "Basado en el mérito."
 britain_md.17.o2: "Basado en el origen étnico."
 britain_md.17.o3: "Un sistema híbrido suena bien."
 britain_md.18.t: "Comité Revolucionario en Gran Bretaña"
 britain_md.18.d: "El gobierno británico ha revelado su nueva agencia gubernamental: Un comité revolucionario, enfocado en impulsar la revolución roja de los trabajadores en otros países. Nuestros lazos económicos con Gran Bretaña seguramente sufrirán."
 britain_md.18.o1: "Tontos!"
 britain_md.19.t: "La Rebelión de Quebec"
 britain_md.19.d: "Hemos estado en contacto con la población franco-canadiense de Quebec. El apoyo a la independencia ahora es abrumador y una fuerza militante está preparada para tomar las armas. Al mismo tiempo, también hemos sembrado la discordia entre las poblaciones de la costa este de Canadá.\n\nNuestras demandas a Canadá serán simples: Dejen libre a Quebec y retírense de sus provincias atlánticas anglo-canadienses."
 britain_md.19.o1: "Enviemos las demandas!"
 britain_md.20.t: "Gran Bretaña ataca a Canadá!"
 britain_md.20.d: "\"Tenemos dos demandas simples para el gobierno de Canadá:\n1: Conceder inmediatamente la independencia a la provincia canadiense de Quebec como nación independiente y soberana, incluidas las grandes ciudades de Ciudad de Quebec y Montreal.\n2: Ceder las provincias canadienses de New Brunswick, Nova Scotia, Prince Edward Island y Newfoundland y Labrador al gobierno británico.\nSi el gobierno canadiense resiste, la guerra será inevitable.\n\nFirmado, el gobierno [ENG.GetAdjective]\nFirmado, el gobierno en el exilio de Quebec en Londres\"\n\n¿Qué hacemos ahora?!"
 britain_md.20.o1: "Cederemos a sus demandas. Esta vez."
 britain_md.20.o2: "No retrocederemos, amigos! Sin disculpas!"
 britain_md.21.t: "Asistencia Defensiva Británica"
 britain_md.21.d: "A medida que Gran Bretaña se acerca cada vez más a una mayor solución europea, una vez más han reafirmado su deseo de estar a nuestro lado militarmente."
 britain_md.21.o1: "Bien."
 britain_md.22.t: "'Salir'!"
 britain_md.22.d: "Los resultados están listos, y con una ventaja de alrededor del 4%, la campaña del 'Salir' ganó. Gran Bretaña tendrá que prepararse para dejar la Unión Europea."
 britain_md.22.o1: "Bien entonces."
 britain_md.23.t: "'Permanecer'!"
 britain_md.23.d: "El referéndum ha terminado y los resultados han sido contados. Con un 53% frente al 47%, la campaña de 'Permanecer' ganó. Los líderes de la campaña 'Salir', Nigel Farage y Boris Johnson, ya han anunciado su disposición a aceptar los resultados: Gran Bretaña se queda!"
 britain_md.23.o1: "En efecto, nos quedamos."
 britain_md.24.t: "Irlanda acepta!"
 britain_md.24.d: "El gobierno irlandés ha aceptado con gusto nuestra propuesta. La frontera entre Irlanda e Irlanda del Norte ya está abriéndose."
 britain_md.24.o1: "Excelente!"
 britain_md.25.t: "Muere la Reina Isabel II"
 britain_md.25.d: "Elizabeth Alexandra Mary, hija de Jorge VI, ha fallecido pacíficamente mientras dormía. Tenía casi 100 años y había sido reina durante casi 70.\n\nLa nación y el Commonwealth en general están de luto. El largo reinado de la reina supervisó el fin del Imperio, la revitalización de las Islas Británicas, la entrada en la Unión Europea y un comienzo orgulloso y fuerte en el amanecer del tercer milenio.\n\nLa reina fue una leyenda viviente. Pero toda leyenda eventualmente muere."
 britain_md.25.o1: "Ella reinará en el cielo ahora."
 britain_md.26.t: "Muere el Rey Carlos III"
 britain_md.26.d: "'Carlos está muerto', titula un periódico, seguido del subtítulo 'Solo unos pocos están de luto'.\n\nEl Rey Carlos III fue históricamente impopular, comparable a su gran tío Eduardo VIII.\n\nSu hijo, Guillermo V, seguramente será un rey más popular para el pueblo británico."
 britain_md.26.o1: "Ningún rey reina para siempre."
 ##United Kingdom-News Event##
 britain_news.1.t: "Gran Bretaña cede las Islas Malvinas"
 britain_news.1.d: "En un movimiento absolutamente sorprendente, el gobierno de Londres ha decidido poner fin al conflicto centenario entre Gran Bretaña y Argentina y devolver las Islas Malvinas, así como Georgias del Sur y las Islas Sandwich del Sur, a Argentina. Los argentinos habían reclamado las Malvinas en 1833, Georgias del Sur en 1927 y las Islas Sandwich del Sur en 1936.\n\nEl gobierno argentino estaba encantado, prometiendo una nueva era de relaciones argentino-británicas."
 britain_news.1.o1: "Qué giro!"
 britain_news.55.t: "Gran Bretaña va con Europa"
 britain_news.55.d: "El Primer Ministro de Gran Bretaña e Irlanda del Norte ha emitido hoy una declaración oficial en nombre del gobierno, en la que se afirma que la Unión Europea y, por extensión, la OTAN, tendrán preferencia sobre el Commonwealth de Naciones en la política exterior británica."
 britain_news.55.o1: "Tomamos la decisión correcta."
 britain_news.55.o2: "Buena elección."
 britain_news.55.o3: "Lamentable."
 britain_news.55.o4: "Está bien."
 britain_news.55.o5: "No nos importan sus asuntos menores."
 britain_news.56.t: "Gran Bretaña va con el Commonwealth"
 britain_news.56.d: "[ENG.GetLeader] ha declarado hoy que el Commonwealth de Naciones es cultural y económicamente preferible a la Unión Europea como socio de Gran Bretaña. La prensa de la oposición ya critica la declaración del gobierno, señalando el poder económico europeo y la naturaleza dispersa y débil del Commonwealth, pero realmente parece que la política exterior británica está a punto de cambiar."
 britain_news.56.o1: "Buena elección."
 britain_news.56.o2: "Una mala elección."
 britain_news.56.o3: "Está bien."
 britain_news.57.t: "Gran Bretaña se mantiene por sí sola"
 britain_news.57.d: "El Primer Ministro [ENG.GetLeader] arremetió hoy contra la Unión Europea y el Commonwealth de Naciones. Nos frenan, son corruptos y tontos, decía la declaración. Algunos periodistas han visto esto como un paso en falso de un político posiblemente borracho, y otros lo ven como el comienzo de una nueva era."
 britain_news.57.o1: "Estos tontos aún no nos toman en serio."
 britain_news.57.o2: "Parece que los británicos están en lo suyo otra vez."
 britain_news.57.o3: "Lo que sea."
 britain_news.59.t: "Gran Bretaña se mueve a la izquierda"
 britain_news.59.d: "El gobierno británico ha tomado medidas irreversibles contra las grandes empresas y ha aumentado el tamaño del gobierno. No cabe duda de que Gran Bretaña se está moviendo políticamente hacia la izquierda."
 britain_news.59.o1: "Para el pueblo!"
 britain_news.60.t: "Gran Bretaña se mueve a la derecha"
 britain_news.60.d: "Las leyes de inmigración se están volviendo más estrictas, la liberalización social se ha reducido y el tradicionalismo se ha revitalizado. No cabe duda de que Gran Bretaña se está moviendo políticamente hacia la derecha."
 britain_news.60.o1: "Para la nación!"
 britain_news.61.t: "El gobierno británico desafía al pueblo!"
 britain_news.61.d: "Si bien el pueblo británico votó por permanecer en la Unión Europea, el gobierno británico ha declarado hoy nulos los resultados del referéndum y que tiene la intención de abandonar la Unión Europea de todos modos."
 britain_news.61.o1: "Sabemos más que el pueblo."
 britain_news.61.o2: "¿Qué?!"
 britain_news.61.o3: "De acuerdo."
 britain_news.62.t: "Gran Bretaña busca a Sudáfrica"
 britain_news.62.d: "'Sudáfrica es legítimamente parte de [ENG.GetNameDef], siempre lo ha sido y siempre lo será. Tenemos que reclamar la Colonia del Cabo para el pueblo británico, por la fuerza si es necesario.'\nEn una medida sin precedentes de agresión extranjera, [ENG.GetLeader] apunta a la soberanía de Sudáfrica. Si lo que se dice es verdad, el ejército sudafricano debería prepararse para un conflicto militar."
 britain_news.62.o1: "Así será."
 britain_news.62.o2: "Que vengan entonces."
 britain_news.62.o3: "Desarrollo interesante"
 britain_news.63.t: "Gran Bretaña y el 'Raj'"
 britain_news.63.d: "Usar el término 'Raj' como nombre para la India es más que políticamente cuestionable. Sin embargo, el gobierno británico ha cambiado recientemente el nombre oficial de la República India en los documentos diplomáticos británicos a 'El Raj Anteriormente Británico'. Además, el gobierno británico, después de sus excesos contra Sudáfrica, habla de reclamar activamente el poder en el subcontinente indio."
 britain_news.63.o1: "Gran Bretaña marcha."
 britain_news.63.o2: "Los detendremos."
 britain_news.63.o3: "Preocupante"
 britain_news.64.t: "Gran Bretaña prepara Tratados de Unificación"
 britain_news.64.d: "El gobierno británico ha convertido la unificación de la Unión Europea en un súper estado único en su agenda política oficial y ha comenzado a redactar tratados para eventualmente conducir a un acuerdo de unificación satisfactorio entre todos los estados miembros de la UE."
 britain_news.64.o1: "Qué desarrollo."
 britain_news.65.t: "Referéndum irlandés - Irlanda del Norte se queda"
 britain_news.65.d: "Confrontado con el creciente nacionalismo irlandés, el gobierno en Westminster decidió dar al pueblo de Irlanda del Norte su referéndum para resolver este problema de una vez por todas. El pueblo decidió quedarse!"
 britain_news.65.o1: "Dios salve a la Reina!"
 britain_news.66.t: "Referéndum irlandés - Unificación"
 britain_news.66.d: "Confrontado con el creciente nacionalismo irlandés, el gobierno en Westminster decidió dar al pueblo de Irlanda del Norte su referéndum para resolver este problema de una vez por todas. El pueblo decidió la Unificación de Irlanda!"
 britain_news.66.o1: "Adiós y adiós!"
 britain_news.67.t: "Referéndum escocés - Escocia se queda"
 britain_news.67.d: "Confrontado con el creciente nacionalismo escocés, el gobierno en Westminster decidió dar al pueblo de Escocia su segundo referéndum para resolver este problema de una vez por todas. El pueblo decidió quedarse!"
 britain_news.67.o1: "Dios salve a la Reina!"
 britain_news.68.t: "Referéndum escocés - Independencia"
 britain_news.68.d: "Confrontado con el creciente nacionalismo escocés, el gobierno en Westminster decidió dar al pueblo de Escocia su segundo referéndum para resolver este problema de una vez por todas. El pueblo decidió su independencia!"
 britain_news.68.o1: "Adiós y adiós!"

