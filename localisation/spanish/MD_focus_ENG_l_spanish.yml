l_spanish:
 # Header
 united_kingdom_focus: "Árbol de enfoque del Reino Unido"
 # Focuses
 ENG_vitalize_westminster: "Revitalizar Westminster"
 ENG_vitalize_westminster_desc: "La Cámara de los Comunes, la cámara baja británica, a veces se llama un 'parlamento parlante', donde la conversación es constante, pero la acción no tanto. Los laboristas y los conservadores deberían intentar establecer nuevas posiciones más distintas para seguir siendo atractivos para el hombre común."
 ENG_the_future_of_britain: "El futuro de Gran Bretaña"
 ENG_the_future_of_britain_desc: "La base ideológica de Gran Bretaña es una profunda creencia en las libertades personales y la democracia, en algo llamado principios anglosajones y admirado en todo el mundo.\n\nTendremos que considerar si los principios anglosajones son el camino a seguir, o si es necesario un nuevo camino."
 ENG_british_armed_forces: "Fuerzas Armadas Británicas"
 ENG_british_armed_forces_desc: "Las tropas de la corona han marchado por todo el mundo en los últimos 500 años. Tendremos que enviar a las Fuerzas Armadas Británicas a los campos de entrenamiento nuevamente para que podamos estar preparados para futuros conflictos, tanto en defensa propia como en ataque."
 ENG_economic_stimulus: "Estímulo económico"
 ENG_economic_stimulus_desc: "El panorama político de Gran Bretaña, en constante cambio, ha dejado a las empresas locales inciertas sobre su éxito. Si bien los conservadores se oponen a la intervención del gobierno en la economía, es posible que tengamos que tomar algunas medidas que puedan percibirse como izquierdistas para desarrollar artificialmente nuestro poder económico nuevamente."
 ENG_political_reform: "Reforma política"
 ENG_political_reform_desc: "Nuestros ministerios son algo ineficaces. Con la cantidad justa de reformas, podríamos resolver esos problemas."
 ENG_democratic_tradition: "Tradición democrática"
 ENG_democratic_tradition_desc: "Claro, los conservadores y los laboristas pueden no estar de acuerdo en todo, pero ambos tienen razón en la necesidad de democracia y libertad para todos los británicos. Debemos honrar nuestras tradiciones democráticas."
 ENG_a_new_path: "Un nuevo camino"
 ENG_a_new_path_desc: "Nuestros representantes han permanecido inactivos durante demasiado tiempo. La representación es inútil sin personas dispuestas a hacerlo. Un enfoque más autoritario podría estar en orden."
 ENG_focus_on_the_army: "Enfoque en el ejército"
 ENG_focus_on_the_army_desc: "La marina podría ser capaz de defendernos bastante bien, pero ¿cómo se supone que vamos a liberar a las personas y sus campos petroleros del autoritarismo sin una fuerza terrestre fuerte? Necesitamos invertir en nuestras Fuerzas Terrestres."
 ENG_focus_on_the_navy: "Enfoque en la marina"
 ENG_focus_on_the_navy_desc: "Seamos realistas: Somos una nación insular. No necesitamos tanques, obuses ni APC. ¿Qué necesitamos? Submarinos, cruceros, destructores, portaaviones, todo el arsenal. Desplegaremos nuestra justa furia desde arriba, en el agua y bajo el agua. Necesitamos invertir en nuestras fuerzas navales."
 ENG_english_industry: "Industria inglesa"
 ENG_english_industry_desc: "Inglaterra es el lugar de nacimiento de la revolución industrial, pero desde entonces ha quedado algo rezagada en términos de producción industrial. Darles un poco de estímulo podría ser justo lo que necesitamos."
 ENG_scottish_industry: "Industria escocesa"
 ENG_scottish_industry_desc: "Escocia tiene espacio para más industria cerca de sus ricos recursos. Construir más industria en Escocia podría ser justo lo que necesitamos."
 ENG_imperial_industry: "Industria imperial"
 ENG_imperial_industry_desc: "En caso de que nuestra patria caiga bajo ataque, podríamos necesitar evacuar a nuestras grandes posesiones imperiales en el extranjero y continuar nuestra heroica lucha desde allí. Deberíamos construir algo de industria en preparación para tal ataque."
 ENG_expand_the_home_ministry: "Expandir el Ministerio del Interior"
 ENG_expand_the_home_ministry_desc: "Necesitamos aumentar nuestro esfuerzo político en casa para ganar más control y posibilidades de hacer cumplir nuestras leyes en nuestro territorio."
 ENG_expand_the_foreign_ministry: "Expandir el Ministerio de Asuntos Exteriores"
 ENG_expand_the_foreign_ministry_desc: "El FCO, el Ministerio de Asuntos Exteriores y de la Mancomunidad, es el ministerio de relaciones exteriores del Reino Unido y responsable de sus embajadores y enviados diplomáticos. Si ampliamos e influenciamos ese importante departamento gubernamental, podríamos obtener una mayor influencia en el escenario mundial."
 ENG_the_future_of_the_NHS: "El futuro del NHS"
 ENG_the_future_of_the_NHS_desc: "El Sistema Nacional de Salud es un tema altamente disputado en el Reino Unido. Algunos partidos políticos abogan por una mayor privatización, mientras que otros quieren una expansión del programa gubernamental respectivo. Necesitamos llegar a un acuerdo sobre el futuro del NHS pronto."
 ENG_europe_is_the_future: "Europa es el futuro"
 ENG_europe_is_the_future_desc: "Necesitamos enfrentarnos a nuestras fuerzas internas de derecha y buscar una integración más estrecha con la Unión Europea."
 ENG_careful_cooperation: "Cooperación cautelosa"
 ENG_careful_cooperation_desc: "Aunque no apreciamos la influencia que tiene Bruselas, debemos aceptar que aporta beneficios económicos a Gran Bretaña. Por ahora, mantengamos una distancia razonable, hagamos algunos movimientos económicos. Labios firmes, chicos."
 ENG_distance_from_europe: "Distancia de Europa"
 ENG_distance_from_europe_desc: "La Unión Europea ha sido una gran amenaza para nuestra soberanía nacional desde su creación en 1992. Grandes hombres como Nigel Farage han advertido sobre las consecuencias de tal reformismo internacional desde el principio. Es hora de escucharlo. Necesitamos alejarnos lo antes posible."
 ENG_towards_the_left: "A la izquierda"
 ENG_towards_the_left_desc: "Gran Bretaña históricamente siempre ha rechazado el izquierdismo que iba más allá del Partido Laborista, pero tal vez los británicos estaban equivocados al respecto después de todo."
 ENG_towards_the_right: "A la derecha"
 ENG_towards_the_right_desc: "Los conservadores son una fuerza que ha estado acertada en algunos temas, pero nunca los ha llevado lo suficientemente lejos. Expulsaremos a esos débiles izquierdistas de nuestra política, de nuestro parlamento y eventualmente de nuestro país."
 ENG_industry_in_manchester: "Industria en Manchester"
 ENG_industry_in_manchester_desc: "El norte de Inglaterra ha estado bastante árido en las últimas décadas, pero con el ejército británico como nuevo inversionista, podríamos revivir el Gran Manchester con una buena afluencia de producción militar."
 ENG_army_training: "Entrenamiento del ejército"
 ENG_army_training_desc: "Necesitamos poner a los hombres en forma. Si las fuerzas reales van a marchar nuevamente, necesitamos darles uniformes, armamento y, lo más importante, una buena cantidad de ejercicio."
 ENG_expand_the_air_force: "Expandir la Fuerza Aérea"
 ENG_expand_the_air_force_desc: "Ahora que elegimos nuestro camino bajo los cielos, debemos asegurarnos de que nuestras tropas estén cubiertas desde el aire en todo momento. Es hora de expandir la Fuerza Aérea."
 ENG_naval_prototypes: "Nuevos prototipos navales"
 ENG_naval_prototypes_desc: "La Armada necesitará más barcos de todo tipo. Debemos designar más teóricos y planificadores para trabajar con la Real Armada."
 ENG_industry_in_liverpool: "Industria en Liverpool"
 ENG_industry_in_liverpool_desc: "El norte de Inglaterra ha estado bastante árido en las últimas décadas, pero con la Real Armada como nueva inversionista, podríamos revivir el Gran Liverpool con una buena afluencia de sitios de construcción naval para aumentar el tamaño de nuestra gran armada."
 ENG_dockyards_1: "Astilleros I"
 ENG_dockyards_1_desc: "Debemos expandir nuestros astilleros navales en Gran Bretaña en Irlanda del Norte."
 ENG_north_sea_oil: "Petróleo del Mar del Norte"
 ENG_north_sea_oil_desc: "Las grandes reservas de petróleo entre Escocia y Noruega están ahí solo para nosotros (y los noruegos, lamentablemente) para conquistarlas. Solo necesitamos hacerlo."
 ENG_imperial_dockyards: "Astilleros Imperiales"
 ENG_imperial_dockyards_desc: "A través de nuestras posesiones coloniales, necesitamos construir puestos avanzados para que nuestra armada construya nuevos buques de guerra incluso si las islas principales están bajo ataque."
 ENG_freedom_first: "Primero la libertad"
 ENG_freedom_first_desc: "Aunque la seguridad es una preocupación comprensible, darle al gobierno el control de la vida civil no es la respuesta."
 ENG_security_first: "Primero la seguridad"
 ENG_security_first_desc: "Aunque la libertad es un tema válido para nuestros ciudadanos, no podemos poner en peligro sus vidas frente a amenazas terroristas y potencias extranjeras."
 ENG_go_with_europe: "Ir con Europa"
 ENG_go_with_europe_desc: "Nuestro enfoque político exterior debe centrarse en nuestros socios europeos y en la alianza de la OTAN."
 ENG_go_with_the_commonwealth: "Ir con la Commonwealth"
 ENG_go_with_the_commonwealth_desc: "Nuestro enfoque político exterior debe centrarse en nuestros socios culturales y antiguos súbditos, la Comunidad de Naciones."
 ENG_britain_first: "Primero Gran Bretaña"
 ENG_britain_first_desc: "Ni los antiguos pueblos coloniales ni los europeos continentales deberían limitarnos en nuestras opciones. Gran Bretaña primero!"
 ENG_european_cooperation_1: "Cooperación Europea I"
 ENG_european_cooperation_1_desc: "Necesitamos expandir nuestras empresas al territorio de nuestros socios europeos."
 ENG_special_treatment: "Tratamiento especial"
 ENG_special_treatment_desc: "Claro, la UE técnicamente debía tener muchos socios iguales, pero con nuestro poder en el parlamento y suficiente agenda en contra de los objetivos de los otros países europeos, podríamos forzar a Europa a darnos el lugar especial que merecemos."
 ENG_brexit_referendum: "Referéndum del Brexit"
 ENG_brexit_referendum_desc: "El término 'Brexit', abreviatura de Salida Británica, es la palabra popular para la idea de que Gran Bretaña deje la Unión Europea. Debemos dar a nuestra gente un voto honesto, directo y justo sobre si salir o no de la Unión Europea."
 ENG_new_diplomatic_initiatives: "Nuevas iniciativas diplomáticas"
 ENG_new_diplomatic_initiatives_desc: "Con nuestra lealtad hacia la Unión Europea convirtiéndose en algo del pasado, necesitaremos idear nuevas estrategias y doctrinas políticas."
 ENG_abolish_the_monarchy: "Abolir la Monarquía"
 ENG_abolish_the_monarchy_desc: "Los Windsor nunca han hecho nada relevante por el pueblo británico. Es hora de deshacernos de ellos."
 ENG_empower_the_throne: "Fortalecer el Trono"
 ENG_empower_the_throne_desc: "El monarca ya es la cabeza y personificación del Reino Unido. Solo necesitamos hacer que actúen con su poder, y estaremos de vuelta al estatus de potencia mundial en poco tiempo."
 ENG_empower_the_government: "Fortalecer el Gobierno"
 ENG_empower_the_government_desc: "Necesitamos darle más derechos al gobierno en comparación con el legislativo. El estado debe ser gobernado por los gobernantes, no por los legisladores."
 ENG_artillery_for_britain: "Artillería para Gran Bretaña"
 ENG_artillery_for_britain_desc: "Necesitamos expandir nuestros programas de artillería para garantizar nuestra supervivencia nacional."
 ENG_tanks_for_britain: "Tanques para Gran Bretaña"
 ENG_tanks_for_britain_desc: "¿El Crusader? ¿El Cromwell? Necesitamos continuar con los grandes tanques británicos del pasado con los grandes tanques británicos del presente."
 ENG_develop_our_fighters: "Desarrollar nuestros cazas"
 ENG_develop_our_fighters_desc: "Para dominar los cielos, necesitamos los aviones más modernos y poderosos con las mejores armas que podamos conseguir."
 ENG_develop_heavy_planes: "Desarrollar aviones pesados"
 ENG_develop_heavy_planes_desc: "Aunque los cazas están bien, solo mantendrán el dolor alejado de nuestras tropas. Para llevar el dolor a nuestro enemigo, necesitaremos armas más grandes."
 ENG_develop_submarines: "Desarrollar submarinos"
 ENG_develop_submarines_desc: "Si los alemanes nos enseñaron algo, es que los submarinos son muy molestos. Así que construyamos algunos submarinos."
 ENG_develop_carriers: "Desarrollar portaaviones"
 ENG_develop_carriers_desc: "Los estadounidenses tienen una gran ventaja sobre nosotros en cuanto a portaaviones, pero el viejo rey de los mares aún no está fuera del juego. Construiremos una armada más grande, mejor y más fuerte, encabezada por portaaviones más grandes, mejores y más fuertes."
 ENG_dockyards_2: "Astilleros II"
 ENG_dockyards_2_desc: "Debemos continuar enfocando nuestros esfuerzos en una fuerte producción militar naval. Más buques de guerra! Mejores buques de guerra! Más fuertes buques de guerra!"
 ENG_fortify_the_empire: "Fortalecer el Imperio"
 ENG_fortify_the_empire_desc: "Solo tres cosas son ciertas en la vida: La muerte, los impuestos y que las Malvinas son británicas. Protegeremos nuestro imperio de las fuerzas extranjeras."
 ENG_assure_individual_freedoms: "Asegurar la libertad individual"
 ENG_assure_individual_freedoms_desc: "'Los británicos nunca serán esclavos', dicen. Hagamos de eso una realidad. Daremos a cada ciudadano británico la vida más libre que puedan tener."
 ENG_public_CCTV_systems: "Sistemas públicos de CCTV"
 ENG_public_CCTV_systems_desc: "Si la sociedad es dueña de los espacios públicos, la sociedad también debe vigilarlos. Instalaremos una gran cobertura de sistemas de cámaras CCTV en todo el país, centrados en nuestras áreas urbanas, para mantener a salvo a nuestros compatriotas."
 ENG_strengthen_NATO: "Fortalecer la OTAN"
 ENG_strengthen_NATO_desc: "La Organización del Tratado del Atlántico Norte es uno de los pilares de nuestra seguridad y necesitaremos preservarla."
 ENG_leave_NATO: "Dejar la OTAN"
 ENG_leave_NATO_desc: "La OTAN nos ha proporcionado suficiente protección hasta ahora, pero no es válida como modelo para el futuro. Deberíamos informar a nuestros socios que nuestra asociación está llegando a su fin."
 ENG_european_logistics: "Logística europea"
 ENG_european_logistics_desc: "Necesitaremos mejorar nuestros canales de comunicación y suministro con nuestros socios militares y económicos en Europa."
 ENG_defy_remain: "Eliminar el Backstop - Empoderar a Boris"
 ENG_defy_remain_desc: "Nunca aceptaremos el Backstop. Salir significa salir! La gente quiere recuperar su país! Queremos soberanía de Bruselas."
 ENG_investments_abroad_1: "Inversiones en el extranjero I"
 ENG_investments_abroad_1_desc: "Deberíamos construir relaciones comerciales internacionales."
 ENG_national_development_1: "Desarrollo Nacional I"
 ENG_national_development_1_desc: "Nuestra propia economía debe ser más importante que la de otras naciones. Desarrollemos la economía británica."
 ENG_fight_capitalism: "Luchar contra el capitalismo"
 ENG_fight_capitalism_desc: "En la raíz y al final de cada problema y crisis están la codicia, la desigualdad y la maldad; en resumen: el capitalismo. Antes de romper a otros con la revolución, tendremos que eliminar a los parásitos de los nuestros."
 ENG_benevolent_monarchy: "Empoderar a los Windsors"
 ENG_benevolent_monarchy_desc: "La familia Windsor ha gobernado durante muchos años. Es hora de que devuelvan la posición de aprecio al monarca. Es hora de restaurar el trono y dar paso a una nueva era para el Reino Unido."
 ENG_imperialism: "Imperialismo"
 ENG_imperialism_desc: "El imperialismo murió hace medio siglo. Pero, como los animales clonados y el sarampión, los occidentales también devolverán el imperialismo a la vida."
 ENG_nationalism: "Nacionalismo"
 ENG_nationalism_desc: "Primero Gran Bretaña, último Gran Bretaña, en el medio Gran Bretaña. Un verdadero británico no conoce otros países ni le importan. Verdaderamente, esta debe ser la mejor hora de nuestro pueblo."
 ENG_army_doctrine_1: "Doctrina del Ejército I"
 ENG_army_doctrine_1_desc: "Necesitaremos desarrollar las estrategias de nuestras fuerzas armadas en el terreno."
 ENG_air_force_doctrine_1: "Doctrina de la Fuerza Aérea I"
 ENG_air_force_doctrine_1_desc: "Nuestras tropas aéreas, aunque no están en mal estado, tampoco están en un estado óptimo. Entrenémoslas utilizando nuevas estrategias."
 ENG_naval_doctrine_1: "Doctrina Naval I"
 ENG_naval_doctrine_1_desc: "Nuestra marina no necesita ser buena, ni muy buena, necesita ser la mejor. Necesitamos enseñarles nuevos trucos."
 ENG_english_factories: "Fábricas inglesas"
 ENG_english_factories_desc: "Después de donar nuevas instalaciones industriales a Inglaterra, también deberíamos impulsar su producción militar."
 ENG_scottish_factories: "Fábricas escocesas"
 ENG_scottish_factories_desc: "Con la fuerza laboral civil escocesa de vuelta en los pasillos de las fábricas, deberíamos comenzar algunas fábricas militares."
 ENG_liberal_economics: "Economía liberal"
 ENG_liberal_economics_desc: "Cuanto más libre es un mercado, más libres son sus personas. Adam Smith fue un gran pensador británico del capitalismo y sus pensamientos deberían ser los cimientos de nuestro sistema económico."
 ENG_internet_surveillance: "Vigilancia en Internet"
 ENG_internet_surveillance_desc: "Todos usan Internet. Descargan su trabajo de graduación, un buen montón de pornografía o piratean videojuegos como 'Hearts of Iron IV'. Eso no es una gran preocupación para nosotros, pero realmente deberíamos preocuparnos por los terroristas que se comunican a través del éter o por los maníacos que compran rifles de asalto."
 ENG_EU_border_compromise: "Compromiso en la frontera de la UE"
 ENG_EU_border_compromise_desc: "Nuestras fronteras con Francia (y sí, existen) están actualmente 'bastante' cerradas. Algunos en el país exigen cerrarlas completamente, otros quieren que estén abiertas. Necesitamos tomar una decisión."
 ENG_propose_the_CANZUK_alliance: "Proponer la Alianza CANZUK"
 ENG_propose_the_CANZUK_alliance_desc: "Canadá, Australia, Nueva Zelanda. Son nuestros hijos y nosotros somos sus padres. Necesitamos buscar lazos de alianza más cercanos con ellos. Tal vez, más adelante, incluso su rebelde hermano mayor pueda regresar a casa."
 ENG_the_british_alliance: "La Alianza Británica"
 ENG_the_british_alliance_desc: "Un nuevo pacto, para nosotros y nuestro estado asociado. El mundo necesita una nueva coalición liderada por los británicos. ¿Podemos averiguar más adelante qué representa? ¿Libertad? ¿Justicia? ¿Igualdad? ¿Derramamiento de sangre inútil para conquistar países que no nos hicieron daño? Las posibilidades son infinitas."
 ENG_european_cooperation_2: "Cooperación Europea II"
 ENG_european_cooperation_2_desc: "Se necesitan más inversiones en las economías de nuestros socios europeos."
 ENG_EU_expansion_of_2004: "Expansión de la UE de 2004"
 ENG_EU_expansion_of_2004_desc: "La UE es grande, pero no lo suficiente. ¿Polonia? ¿República Checa? ¿Los países bálticos? Todos ellos podrían ser socios viables que nos proporcionen mano de obra barata mientras nosotros les suministramos productos de alta gama."
 ENG_investments_at_home: "Inversiones en casa"
 ENG_investments_at_home_desc: "Los trabajadores británicos deben ser nuestra máxima prioridad. Pongamos a las masas a trabajar de nuevo!"
 ENG_workforce_deal_with_ireland: "Acuerdo laboral con Irlanda"
 ENG_workforce_deal_with_ireland_desc: "Los trabajadores irlandeses son un activo muy necesario en nuestras grandes ciudades: no se les paga mucho, hablan nuestro idioma y ni siquiera parecen inmigrantes. Perfecto."
 ENG_national_development_2: "Desarrollo Nacional II"
 ENG_national_development_2_desc: "Pongamos nuestra economía en primer lugar. Desarrollémosla primero. Y segundo. Y tercero."
 ENG_break_the_banks: "Romper los bancos"
 ENG_break_the_banks_desc: "¿HSBC? ¿Lloyds Banking? Hagamos que estos parásitos sientan el dolor que infligen a la clase trabajadora. Pondremos fin a su influencia destructiva."
 ENG_persecute_lobbyists: "Perseguir a los lobistas"
 ENG_persecute_lobbyists_desc: "Los pocos banqueros afortunados sobornan a los pocos políticos afortunados con unos pocos lobistas afortunados. Prohibamos ser lobista. O haber sido lobista en el pasado. Sí, eso podría parecer un poco orwelliano, pero no hay precio demasiado alto para la revolución."
 ENG_royal_office_of_employment: "Oficina Real de Empleo"
 ENG_royal_office_of_employment_desc: "Poner al pueblo británico a trabajar de nuevo no será fácil, pero con un poco de esfuerzo centralizado por parte del gobierno de la corona, deberíamos poder restaurar los empleos en el país."
 ENG_restore_the_british_empire: "Restaurar el Imperio Británico"
 ENG_restore_the_british_empire_desc: "Bajo la corona, somos uno. Y 'nosotros' incluye territorios que aún no conocen su suerte."
 ENG_realm_of_britain: "Reino de Gran Bretaña"
 ENG_realm_of_britain_desc: "Aunque no necesitamos un rey que nos guíe, un gran reino estaría bien. Este reino británico, tributo a la grandeza británica, extenderá nuestro alcance significativamente."
 ENG_national_militarism: "Militarismo Nacional"
 ENG_national_militarism_desc: "'Gran Bretaña es la mayor potencia que el mundo ha visto jamás.'\nSi hacemos que nuestros hijos repitan esta frase con suficiente frecuencia, podrían llegar a creérsela."
 ENG_school_for_strategic_warfare: "Escuela de Guerra Estratégica"
 ENG_school_for_strategic_warfare_desc: "Ahora que tenemos soldados en el campo que son algo útiles, solo necesitamos oficiales que los guíen."
 ENG_ground_support_planes: "Aviones de Apoyo Terrestre"
 ENG_ground_support_planes_desc: "Necesitamos mejorar nuestra cooperación aérea con el ejército en tierra."
 ENG_air_force_doctrine_2: "Doctrina de la Fuerza Aérea II"
 ENG_air_force_doctrine_2_desc: "Necesitamos enseñar a nuestra fuerza aérea movimientos y tácticas estratégicas más avanzadas."
 ENG_naval_support_planes: "Aviones de Apoyo Naval"
 ENG_naval_support_planes_desc: "Necesitamos mejorar la cooperación y comunicación entre nuestros aviones y nuestros buques de guerra."
 ENG_extra_research_slot_1: "Expandir las instalaciones de investigación"
 ENG_extra_research_slot_1_desc: "Todo ese poder industrial ayudará a nuestra investigación en varios campos."
 ENG_air_travel_agreements_with_europe: "Acuerdos de Viaje Aéreo con Europa"
 ENG_air_travel_agreements_with_europe_desc: "Al proporcionar atajos para empresarios y enviados, aumentaremos la eficiencia de nuestra cooperación con Francia."
 ENG_invite_the_united_states: "Invitar a los Estados Unidos"
 ENG_invite_the_united_states_desc: "Es hora de llamar al hijo pródigo a casa. Los Estados Unidos deberían unirse a nuestra alianza."
 ENG_diplomatic_sovereignity: "Soberanía Diplomática"
 ENG_diplomatic_sovereignity_desc: "Ahora que lideramos nuestro propio bloque de poder, necesitamos aclarar algunas cosas en nuestra esfera de influencia."
 ENG_european_military_cooperation: "Cooperación Militar Europea"
 ENG_european_military_cooperation_desc: "No solo las economías europeas, sino también las máquinas de guerra europeas necesitan acercarse para asegurar una paz permanente en Europa, y una rápida desaparición de todos los enemigos que puedan mostrar sus feas cabezas."
 ENG_investments_abroad_2: "Inversiones en el Extranjero II"
 ENG_investments_abroad_2_desc: "Necesitamos hacer más tratos con potencias extranjeras."
 ENG_defensive_constructions: "Construcción Defensiva"
 ENG_defensive_constructions_desc: "Para asegurar la victoria en el extranjero, primero y principalmente debemos evitar la derrota en casa."
 ENG_industrial_development_program: "Programa de Desarrollo Industrial"
 ENG_industrial_development_program_desc: "Con toda esta industria que tenemos ahora, ciertamente podríamos construir más industria. Eso sería útil."
 ENG_universal_employment: "Empleo Universal"
 ENG_universal_employment_desc: "El comunismo promete empleo a todos los trabajadores; deberíamos trabajar en esa promesa. ¿Y si los trabajos que creamos no son rentables y son una carga para el estado? Para eso está el estado!"
 ENG_royal_industries: "Industrias Reales"
 ENG_royal_industries_desc: "Con la bendición de la monarquía, podemos poner al gran pueblo británico de nuevo en las fábricas. Con el estado respaldando tales proyectos, el fracaso económico es poco probable."
 ENG_colonial_outposts_in_africa: "Puestos Coloniales en África"
 ENG_colonial_outposts_in_africa_desc: "Para que nuestra marina tenga un mayor alcance nuevamente, necesitamos borrar algunos pequeños países africanos del mapa. Veamos aquí... Benín, claro, Sierra Leona, suena divertido... y a nadie le importaba Gambia en primer lugar. Vamos."
 ENG_subjugate_ireland: "Someter a Irlanda"
 ENG_subjugate_ireland_desc: "Las ideas de independencia irlandesa son, en el mejor de los casos, tiernas y, en el peor, peligrosas. Necesitamos revertir algunos de los cambios en la discusión política desde 1922. El futuro de Irlanda es con Gran Bretaña, y bajo Gran Bretaña."
 ENG_reorganize_the_education_system: "Reorganizar el Sistema Educativo"
 ENG_reorganize_the_education_system_desc: "Con el movimiento nacional firmemente detrás de nosotros, necesitamos asegurar nuestro control del sistema que educa a nuestros hijos."
 ENG_army_doctrine_2: "Doctrina del Ejército II"
 ENG_army_doctrine_2_desc: "El ejército necesita un mayor desarrollo de sus estrategias."
 ENG_ground_crew_training: "Entrenamiento de Personal en Tierra"
 ENG_ground_crew_training_desc: "Cada piloto exitoso necesita tres o cuatro miembros exitosos del personal en tierra detrás de él. Hagamos todo el proceso más eficiente."
 ENG_naval_doctrine_2: "Doctrina Naval II"
 ENG_naval_doctrine_2_desc: "La marina necesita más entrenamiento para llevar la justicia británica a los países inferiores."
 ENG_invite_the_commonwealth: "Invitar a la Commonwealth"
 ENG_invite_the_commonwealth_desc: "Necesitamos invitar a todos y cada uno de los países de la Commonwealth of Nations a nuestra alianza. Todos. Absolutamente todos."
 ENG_european_cooperation_3: "Cooperación Europea III"
 ENG_european_cooperation_3_desc: "Más inversiones! Más dinero! Más empleos!"
 ENG_EU_expansion_of_2007: "Expansión de la UE de 2007"
 ENG_EU_expansion_of_2007_desc: "Rumanos y búlgaros no son nuestros amigos más importantes, pero nos gustan lo suficiente como para tomar su dinero."
 ENG_develop_infrastructure: "Desarrollar Infraestructura"
 ENG_develop_infrastructure_desc: "Necesitamos construir más infraestructura, como ferrocarriles, autopistas y túneles, en todo el país."
 ENG_national_development_3: "Desarrollo Nacional III"
 ENG_national_development_3_desc: "Necesitamos aumentar aún más nuestra producción económica."
 ENG_invest_in_resources: "Invertir en Recursos"
 ENG_invest_in_resources_desc: "Necesitamos poner a nuestros trabajadores a trabajar de nuevo. A las minas, a las plataformas petroleras!"
 ENG_establish_a_revolutionary_committee: "Comité Revolucionario Británico"
 ENG_establish_a_revolutionary_committee_desc: "Ahora que la revolución está asegurada, necesitamos establecer un comité para llevar nuestra influencia positiva a otros países."
 ENG_royal_factories: "Fábricas Reales"
 ENG_royal_factories_desc: "Todavía hay personas que necesitan empleo. Podríamos pagarles para que hagan balas."
 ENG_restore_the_cape_colony: "Restaurar la Colonia del Cabo"
 ENG_restore_the_cape_colony_desc: "Necesitamos hacer cumplir nuestro gobierno en Sudáfrica una vez más."
 ENG_maintain_a_multiethnic_army: "Mantener un Ejército Multiétnico"
 ENG_maintain_a_multiethnic_army_desc: "Ser británico no se basa en la raza o el origen, sino en la cultura. Ciertamente preferiremos a un cristiano negro que a un musulmán blanco o a personas culturalmente incompatibles. No hay necesidad de expulsar a los negros leales de las filas."
 ENG_national_office_for_the_colored_workforce: "NOftCW"
 ENG_national_office_for_the_colored_workforce_desc: "Ser británico también se basa en la raza y el origen. Estableceremos una Oficina Nacional para la Mano de Obra de Color que eliminará los derechos de las minorías étnicas para elegir libremente su lugar de trabajo y, en su lugar, los asignará a su discreción."
 ENG_army_of_quality: "Ejército de Calidad"
 ENG_army_of_quality_desc: "Lanzaremos balas al enemigo en lugar de hombres. La mano de obra es preciosa, las balas son baratas."
 ENG_army_of_quantity: "Ejército de Cantidad"
 ENG_army_of_quantity_desc: "Pondremos a todos los hombres británicos bajo armas. Y a las mujeres después. Y a todos."
 ENG_improve_our_small_ships: "Mejorar nuestros Barcos Pequeños"
 ENG_improve_our_small_ships_desc: "Necesitamos hacer que nuestros buques de guerra más pequeños sean más fuertes. Los destructores y cruceros serán una amenaza en alta mar."
 ENG_improve_our_large_ships: "Mejorar nuestros Barcos Grandes"
 ENG_improve_our_large_ships_desc: "Nuestros portaaviones y cruceros misilísticos dominarán los mares!"
 ENG_EU_expansion_of_2013: "Expansión de la UE de 2013"
 ENG_EU_expansion_of_2013_desc: "Los croatas serán una buena adición a la Unión Europea."
 ENG_investments_abroad_3: "Inversiones en el Extranjero III"
 ENG_investments_abroad_3_desc: "Haz más inversiones! Gana más dinero!"
 ENG_socialist_secret_police: "Policía Secreta Socialista"
 ENG_socialist_secret_police_desc: "La antigua policía Staatssicherheit alemana sería un buen ejemplo para una policía secreta funcional que asegure la revolución."
 ENG_the_throne_of_all_britons: "El Trono de todos los Británicos"
 ENG_the_throne_of_all_britons_desc: "Somos verdaderamente un pueblo bajo un solo trono."
 ENG_restore_the_raj: "Restaurar el Raj"
 ENG_restore_the_raj_desc: "India fue una vez nuestra joya de la corona. Necesitamos traer de vuelta los buenos tiempos. Los indios probablemente nos lanzarán decenas de millones de soldados, pero Gran Bretaña se mantendrá suprema. Los conquistamos una vez, lo haremos de nuevo."
 ENG_revolt_in_quebec: "Revuelta en Quebec"
 ENG_revolt_in_quebec_desc: "Liberaremos a la población franco-canadiense en Quebec de sus malvados opresores. Y, si tenemos suerte, las provincias aisladas en la costa este podrían caer en nuestras manos."
 ENG_jingoism: "Jingoísmo"
 ENG_jingoism_desc: "Suficiente charla. Vamos a matar."
 ENG_army_doctrine_3: "Doctrina del Ejército III"
 ENG_army_doctrine_3_desc: "El ejército debe ser el mejor que jamás haya existido."
 ENG_naval_doctrine_3: "Doctrina Naval III"
 ENG_naval_doctrine_3_desc: "La marina debe ser la mejor que jamás haya existido."
 ENG_one_union: "Revivir la Europa de Churchill"
 ENG_one_union_desc: "Que Europa se levante! - Estas famosas palabras de Sir Winston Churchill deberían guiarnos hacia un futuro en Europa."
 ENG_union_of_nations: "Unión de Naciones"
 ENG_union_of_nations_desc: "La Unión Europea es un gran proyecto, pero los diferentes estados-nación deben preservarse. Una UE unida no sería genial."
 ENG_royal_army: "Ejército Real"
 ENG_royal_army_desc: "Aunque hay una Marina Real y una Fuerza Aérea Real, nuestro ejército aún no es real. Démosles tal designación, honrando sus logros más recientes."
 ENG_britannia_rules_the_waves: "Britannia gobierna las olas"
 ENG_britannia_rules_the_waves_desc: "Gobierna, Britannia! Britannia gobierna las olas!\nLos británicos nunca, nunca, nunca serán esclavos!"
 ENG_defensive_assistance: "Asistencia Defensiva"
 ENG_defensive_assistance_desc: "La mejor manera de que Inglaterra se defienda es reforzar a nuestros aliados en Europa. La mejor defensa es una defensa extranjera."
 ENG_prepare_unification_treaties: "Preparar Tratados de Unificación"
 ENG_prepare_unification_treaties_desc: "Es hora."
 ENG_european_cooperation_4: "Cooperación Europea IV"
 ENG_european_cooperation_4_desc: "Más cooperación! Más inversiones."
 ENG_call_the_union: "Llamar a la Unión"
 ENG_call_the_union_desc: "La unión es una, y una es la unión. Necesitamos defender las libertades de nuestros ciudadanos y nuestra libertad continental. Es hora de unir la Unión Europea bajo la bandera de la sociedad británica."
 ENG_european_cooperation_5: "Cooperación Europea V"
 ENG_european_cooperation_5_desc: "...sí, se necesitan más inversiones."
 ENG_extra_research_slot_2: "Cooperación Europea en Investigación"
 ENG_extra_research_slot_2_desc: "Deberíamos redirigir más recursos hacia los esfuerzos de investigación."
 ENG_irish_referendum: "Referéndum Irlandés"
 ENG_irish_referendum_desc: "Después del Brexit, el pueblo de Irlanda del Norte está luchando por una unificación con Irlanda. El pueblo lo exige y lo reclama. Calmemos sus deseos y organicemos un referéndum."
 ENG_scottish_referendum: "Referéndum Escocés"
 ENG_scottish_referendum_desc: "Los escoceses han sido pacificados durante mucho tiempo por nuestras políticas. Después del voto del Brexit, el SNP ha ganado un apoyo abrumador entre los escoceses. El SNP es un partido que aboga por la independencia del Reino Unido. Las peticiones han comenzado a inundar Westminster. Es prudente permitir que los escoceses organicen su pequeño referéndum."
 ENG_global_britain: "Gran Bretaña Global"
 ENG_global_britain_desc: "Después de resolver nuestros problemas en casa y recuperarnos del Brexit, Gran Bretaña puede resurgir."

