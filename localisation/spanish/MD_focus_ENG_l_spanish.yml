 United_Kingdom.1.t: "Política de las Malvinas"
 United_Kingdom.1.d: "Las Islas Malvinas han sido un punto de conflicto entre el Reino Unido y la República de Argentina durante décadas, con Argentina reclamando formalmente el archipiélago (así como la vecina Georgia del Sur) en 1833.\n\nLas Malvinas fueron colonizadas por primera vez por Francia en 1764 con un asentamiento en la isla oriental, al que se unió un asentamiento británico en la isla occidental en 1766. Sin embargo, el grupo de islas fue cedido a España el mismo año y los colonos británicos se fueron ocho años después. España detuvo formalmente las inversiones coloniales en el grupo de islas en 1811 en el contexto de las Guerras Napoleónicas y la amenaza de movimientos independentistas, incluido el argentino, en América Latina.\n\nLos argentinos tomaron las Malvinas (llamándolas 'Islas Malvinas' en español) en 1820, estableciendo un asentamiento allí. El Reino Unido regresó al archipiélago en 1833 estableciendo un puesto naval y nombrándolo colonia en 1837, para disgusto de los argentinos. Desde entonces, las Malvinas estuvieron bajo el dominio británico con una cantidad cada vez mayor de colonos británicos, hasta el 2 de abril de 1982, cuando la junta militar argentina intentó luchar contra el descontento popular con el gobierno con una victoria política externa: la ocupación de las Malvinas. El gobierno británico respondió (para sorpresa de Argentina) con acción militar. La posterior Guerra de las Malvinas terminó el 20 de junio con una victoria total británica y un regreso al statu quo ante bellum.\n\nLos argentinos no se desanimaron y todavía reclaman las islas incluso después del final de su junta. Realmente no hay razón por la que deban ser argentinas, pero tener un país que le debe un favor a Gran Bretaña podría ser bueno a largo plazo..."
 United_Kingdom.1.a: "Sobre nuestros cadáveres, viejo amigo! Ahora, ¿dónde está mi té?"
 United_Kingdom.1.b: "Deberíamos entregar las islas a Argentina."
 United_Kingdom_News.1.t: "Gran Bretaña cede las Islas Malvinas"
 United_Kingdom_News.1.d: "En un movimiento absolutamente sorprendente, el gobierno en Londres ha decidido poner fin al conflicto centenario entre Gran Bretaña y Argentina y devolver las Islas Malvinas, así como Georgia del Sur y las Islas Sandwich del Sur, a Argentina. Los argentinos habían reclamado las Malvinas en 1833, Georgia del Sur en 1927 y las Islas Sandwich del Sur en 1936.\n\nEl gobierno argentino estaba encantado, prometiendo una nueva era en las relaciones argentino-británicas."
 United_Kingdom_News.1.a: "Qué giro!"
