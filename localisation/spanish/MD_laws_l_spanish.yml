 health_03_under: "§RSubsidios Básicos para Hospitales§!"
 health_03_over: "§3Subsidios Básicos para Hospitales§!"
 health_03_desc: "Los hospitales comienzan a recibir una parte sustancial del presupuesto de salud, lo que permite tratamientos más especializados y atención. Sin embargo, no todos los tratamientos pueden estar cubiertos, y los pacientes aún pueden enfrentar costos significativos de su bolsillo.\n[health_spending_protest_TT]"
 health_03_TT: "\n$$[health_03_rate] §Hmiles de millones§! se están gastando en Salud.\n"

 health_04: "[health_spending_protest_title_4]"
 health_04_neutral: "Tratamiento de Emergencia Gratuito"
 health_04_expected: "§GTratamiento de Emergencia Gratuito§!"
 health_04_under: "§RTratamiento de Emergencia Gratuito§!"
 health_04_over: "§3Tratamiento de Emergencia Gratuito§!"
 health_04_desc: "Todos los ciudadanos tienen garantizado el acceso a atención médica de emergencia gratuita, reduciendo las tasas de mortalidad por enfermedades repentinas o accidentes. Aunque los tratamientos de rutina aún pueden tener un costo, nadie se verá negado la atención urgente debido a restricciones financieras.\n[health_spending_protest_TT]"
 health_04_TT: "\n$$[health_04_rate] §Hmiles de millones§! se están gastando en Salud.\n"

 health_05: "[health_spending_protest_title_5]"
 health_05_neutral: "Asistencia Sanitaria Universal Básica"
 health_05_expected: "§GAsistencia Sanitaria Universal Básica§!"
 health_05_under: "§RAsistencia Sanitaria Universal Básica§!"
 health_05_over: "§3Asistencia Sanitaria Universal Básica§!"
 health_05_desc: "El estado cubre un amplio espectro de servicios de salud, asegurando que todos los ciudadanos tengan acceso a atención médica esencial sin enfrentar costos debilitantes. Algunos tratamientos especializados aún pueden requerir gastos de bolsillo, pero la atención médica general está disponible para todos.\n[health_spending_protest_TT]"
 health_05_TT: "\n$$[health_05_rate] §Hmiles de millones§! se están gastando en Salud.\n"

 health_06: "[health_spending_protest_title_6]"
 health_06_neutral: "Asistencia Sanitaria Universal Avanzada"
 health_06_expected: "§GAsistencia Sanitaria Universal Avanzada§!"
 health_06_under: "§RAsistencia Sanitaria Universal Avanzada§!"
 health_06_over: "§3Asistencia Sanitaria Universal Avanzada§!"
 health_06_desc: "Se proporciona una cobertura de salud completa a todos los ciudadanos, abarcando desde chequeos de rutina hasta tratamientos especializados. Con un enfoque en la atención preventiva, la investigación y las tecnologías médicas avanzadas, el sistema asegura el más alto estándar de atención para todos.\n[health_spending_protest_TT]"
 health_06_TT: "\n$$[health_06_rate] §Hmiles de millones§! se están gastando en Salud.\n"

 social_budget: "Gasto Social"
 social_01: "[social_spending_protest_title_1]"
 social_01_neutral: "Subsidios Mínimos de Subsistencia"
 social_01_expected: "§GSubsidios Mínimos de Subsistencia§!"
 social_01_under: "§RSubsidios Mínimos de Subsistencia§!"
 social_01_over: "§3Subsidios Mínimos de Subsistencia§!"
 social_01_desc: "El gobierno proporciona el apoyo financiero mínimo a sus ciudadanos más vulnerables, asegurando apenas lo suficiente para la supervivencia básica. Estos subsidios son limitados y se centran principalmente en necesidades fundamentales.\n[social_spending_protest_TT]"
 social_01_TT: "\n$$[social_01_rate] §Hmiles de millones§! se están gastando en Bienestar y Gasto Social.\n"

 social_02: "[social_spending_protest_title_2]"
 social_02_neutral: "Pensiones Mínimas para Ancianos y Discapacitados"
 social_02_expected: "§GPensiones Mínimas para Ancianos y Discapacitados§!"
 social_02_under: "§RPensiones Mínimas para Ancianos y Discapacitados§!"
 social_02_over: "§3Pensiones Mínimas para Ancianos y Discapacitados§!"
 social_02_desc: "Además de los subsidios de subsistencia, hay un ligero enfoque en los ancianos y discapacitados, ofreciéndoles una pensión limitada. Esto ayuda a aliviar los desafíos de la vida diaria para estos grupos específicos, pero el apoyo sigue siendo mínimo.\n[social_spending_protest_TT]"
 social_02_TT: "\n$$[social_02_rate] §Hmiles de millones§! se están gastando en Bienestar y Gasto Social.\n"

 social_03: "[social_spending_protest_title_3]"
 social_03_neutral: "Pensiones Básicas para Ancianos y Discapacitados"
 social_03_expected: "§GPensiones Básicas para Ancianos y Discapacitados§!"
 social_03_under: "§RPensiones Básicas para Ancianos y Discapacitados§!"
 social_03_over: "§3Pensiones Básicas para Ancianos y Discapacitados§!"
 social_03_desc: "El estado ofrece un sistema de pensiones más completo para ancianos y discapacitados, asegurando que puedan mantener un nivel de vida modesto. El apoyo tiene como objetivo proteger a estos grupos de dificultades financieras extremas.\n[social_spending_protest_TT]"
 social_03_TT: "\n$$[social_03_rate] §Hmiles de millones§! se están gastando en Bienestar y Gasto Social.\n"

 social_04: "[social_spending_protest_title_4]"
 social_04_neutral: "Red de Seguridad Sustancial"
 social_04_expected: "§GRed de Seguridad Sustancial§!"
 social_04_under: "§RRed de Seguridad Sustancial§!"
 social_04_over: "§3Red de Seguridad Sustancial§!"
 social_04_desc: "El gobierno comienza a expandir sus ofertas de bienestar, introduciendo sistemas de apoyo social más amplios que cubren aspectos como el desempleo, la vivienda y los subsidios para el cuidado de los niños. Esto establece una capa protectora más robusta contra adversidades imprevistas.\n[social_spending_protest_TT]"
 social_04_TT: "\n$$[social_04_rate] §Hmiles de millones§! se están gastando en Bienestar y Gasto Social.\n"

 social_05: "[social_spending_protest_title_5]"
 social_05_neutral: "Estado de Bienestar"
 social_05_expected: "§GEstado de Bienestar§!"
 social_05_under: "§REstado de Bienestar§!"
 social_05_over: "§3Estado de Bienestar§!"
 social_05_desc: "La red de seguridad social se amplía a medida que el gobierno asegura un apoyo robusto en áreas como beneficios por desempleo, vivienda y subsidios alimentarios. El enfoque está en mantener una calidad de vida decente y proporcionar seguridad contra vulnerabilidades socioeconómicas.\n[social_spending_protest_TT]"
 social_05_TT: "\n$$[social_05_rate] §Hmiles de millones§! se están gastando en Bienestar y Gasto Social.\n"

 social_06: "[social_spending_protest_title_6]"
 social_06_neutral: "Estado de Bienestar Extenso"
 social_06_expected: "§GEstado de Bienestar Extenso§!"
 social_06_under: "§REstado de Bienestar Extenso§!"
 social_06_over: "§3Estado de Bienestar Extenso§!"
 social_06_desc: "El estado asume un papel central en el bienestar de sus ciudadanos, ofreciendo una amplia gama de servicios, subsidios y beneficios. Este sistema promueve no solo la subsistencia básica, sino también un nivel de vida más alto y oportunidades iguales para todos.\n[social_spending_protest_TT]"
 social_06_TT: "\n$$[social_06_rate] §Hmil millones§! se están gastando en Bienestar y Gasto Social.\n"

 crime_fighting: "Seguridad Interna"
 police_01: "[police_spending_protest_title_1]"
 police_01_neutral: "Financiamiento Policial Mínimo"
 police_01_expected: "§GFinanciamiento Policial Mínimo§!"
 police_01_under: "§RFinanciamiento Policial Mínimo§!"
 police_01_over: "§3Financiamiento Policial Mínimo§!"
 police_01_desc: "Nuestra policía y servicios de inteligencia están mal financiados y, en general, hacen la vista gorda ante la corrupción y el crimen.\n[police_spending_protest_TT]"
 police_01_TT: "\n$$[police_01_rate] §Hmil millones§! se están gastando en Seguridad Interna.\n"

 police_02: "[police_spending_protest_title_2]"
 police_02_neutral: "Financiamiento Básico para la Policía y la Seguridad"
 police_02_expected: "§GFinanciamiento Básico para la Policía y la Seguridad§!"
 police_02_under: "§RFinanciamiento Básico para la Policía y la Seguridad§!"
 police_02_over: "§3Financiamiento Básico para la Policía y la Seguridad§!"
 police_02_desc: "Nuestra policía y servicios de inteligencia hacen su trabajo, pero no mucho más. Se toman más medidas solo bajo presión pública.\n[police_spending_protest_TT]"
 police_02_TT: "\n$$[police_02_rate] §Hmil millones§! se están gastando en Seguridad Interna.\n"

 police_03: "[police_spending_protest_title_3]"
 police_03_neutral: "Alto Financiamiento para la Policía y la Inteligencia"
 police_03_expected: "§GAlto Financiamiento para la Policía y la Inteligencia§!"
 police_03_under: "§RAlto Financiamiento para la Policía y la Inteligencia§!"
 police_03_over: "§3Alto Financiamiento para la Policía y la Inteligencia§!"
 police_03_desc: "Nuestra policía y servicios de inteligencia están bien financiados. El orden y la ley están bien preservados, y pueden vigilar de cerca las tramas internas y externas.\n[police_spending_protest_TT]"
 police_03_TT: "\n$$[police_03_rate] §Hmil millones§! se están gastando en Seguridad Interna.\n"

 police_04: "[police_spending_protest_title_4]"
 police_04_neutral: "Aparato Extensivo de Policía e Inteligencia"
 police_04_expected: "§GExtensivo Aparato de Policía e Inteligencia§!"
 police_04_under: "§RExtensivo Aparato de Policía e Inteligencia§!"
 police_04_over: "§3Extensivo Aparato de Policía e Inteligencia§!"
 police_04_desc: "Nuestra policía y servicios de inteligencia están muy bien financiados. Tienen la capacidad de reprimir la corrupción y el crimen. Además, mantienen un seguimiento exhaustivo de todos los movimientos peligrosos.\n[police_spending_protest_TT]"
 police_04_TT: "\n$$[police_04_rate] §Hmil millones§! se están gastando en Seguridad Interna.\n"

 police_05: "[police_spending_protest_title_5]"
 police_05_neutral: "Estado Policial"
 police_05_expected: "§GEstado Policial§!"
 police_05_under: "§REstado Policial§!"
 police_05_over: "§3Estado Policial§!"
 police_05_desc: "Nuestros servicios de policía e inteligencia reciben recursos muy grandes. Tienen la capacidad de reprimir la corrupción y el crimen y tienen enormes operaciones para vigilar toda disidencia interna y tramas externas.\n[police_spending_protest_TT]"
 police_05_TT: "\n$$[police_05_rate] §Hmil millones§! se están gastando en Seguridad Interna.\n"


 ### Military Laws
 Military_policies: "Políticas Militares"
 Conscription_Law: "Ley de Conscripción"
 no_military: "Ejército Abolido"
 no_military_desc: "Nuestro país no tiene ninguna forma de ejército permanente y toda la seguridad es manejada por las fuerzas de seguridad internas del país, como la policía."
 no_military_TT: "Salarios militares: §R+100%§!\n"
 volunteer_army: "Servicio Voluntario"
 volunteer_army_desc: "Nuestro ejército está compuesto completamente por voluntarios. Esto reduce el tamaño total del ejército, pero nos permite entrenar una fuerza de combate más eficiente y pequeña. La transición a ejércitos voluntarios ha sido una tendencia global desde el fin de la Guerra Fría."
 volunteer_army_TT: "Salarios militares: §R+30%§!\n"
 partial_draft_army: "Reclutamiento Parcial"
 partial_draft_army_desc: "La mayoría de nuestro personal militar proviene de voluntarios, pero una parte de la población aún es reclutada para cumplir con las cuotas anuales de entrenamiento."
 partial_draft_army_TT: "Salarios militares: §R+20%§!\n"
 draft_army: "Servicio Obligatorio"
 draft_army_desc: "Nuestro país tiene un servicio militar obligatorio, lo que significa que la mayoría de nuestra población masculina ha sido entrenada en la guerra. Esto nos permite manejar una fuerza militar más grande y entrenar rápidamente nuevas formaciones de combate debido a la base de entrenamiento existente. Sin embargo, los conscriptos son menos felices de ir a aventuras militares en el extranjero."

 Military_Status_Women: "Mujeres en el Ejército"
 no_women_in_military: "Servicio Prohibido para Mujeres"
 no_women_in_military_desc: "Nuestro ejército no acepta mujeres en su servicio."
 volunteer_women: "Servicio Voluntario para Mujeres"
 volunteer_women_desc: "Las mujeres pueden servir en nuestro ejército como voluntarias."
 drafted_women: "Servicio Obligatorio para Mujeres"
 drafted_women_desc: "Las mujeres son tratadas igual que los hombres y son reclutadas en nuestro ejército."

 Foreign_Intervention_Law: "Ley de Intervención Extranjera"
 Foreign_Intervention_Law_desc: "La Ley de Intervención Extranjera define qué tan dispuesto está nuestro país a intervenir en conflictos e influir en otros países."
 intervention_isolation: "Aislamiento"
 intervention_isolation_desc: "Nuestra nación está más interesada en asuntos internos y no desea embarcarse en aventuras militares."
 intervention_local_security: "Seguridad Local"
 intervention_local_security_desc: "Podemos proporcionar armas a nuestros amigos, sin embargo, estamos principalmente preocupados por nuestras propias fronteras."
 intervention_limited_interventionism: "Intervencionismo Limitado"
 intervention_limited_interventionism_desc: "Estamos dispuestos a arriesgar las vidas de nuestros propios soldados para asegurarnos de que nuestros amigos sobrevivan."
 intervention_regional_interventionism: "Intervencionismo Regional"
 intervention_regional_interventionism_desc: "La región que llamamos hogar es de suma importancia. Debemos usar la amenaza de la guerra para mantener el orden y evitar la inestabilidad en el área que llamamos hogar."
 intervention_global_interventionism: "Intervencionismo Global"
 intervention_global_interventionism_desc: "Nuestro ejército llega lejos y amplio, y es nuestro deber mantener el mundo estable."
 intervention_neo_imperialism: "Neoimperialismo"
 intervention_neo_imperialism_desc: "El mundo es un patio de juegos, y los fuertes toman lo que quieren. Nuestra seguridad nacional no puede ser comprometida por cosas como tratados internacionales. Si vis pacem, para bellum."

 Officer_Training_Law: "Entrenamiento de Oficiales"
 Officer_Training_Law_desc: "Los oficiales liderarán a nuestros soldados en la batalla. Cuanto mejor los entrenemos, menos tendrán que aprender en el campo de batalla. Sin embargo, establecer centros de educación para nuestros oficiales puede ser costoso."
 officer_baptism_by_fire: "Bautismo de Fuego"
 officer_baptism_by_fire_desc: "Los verdaderos líderes no se entrenan, sino que se forjan en combate. No necesitamos perder tiempo entrenando líderes, ya que el combate filtrará a los no aptos."
 officer_baptism_by_fire_TT: "Probabilidad de que un general muera en combate: §R+40%§!\n"
 officer_basic_training: "Entrenamiento Básico de Oficiales"
 officer_basic_training_desc: "Los individuos que muestren promesa para liderar serán seleccionados y recibirán entrenamiento básico sobre cómo liderar tropas."
 officer_basic_training_TT: "Probabilidad de que un general muera en combate: §R+20%§!\n"
 officer_advanced_training: "Entrenamiento Avanzado de Oficiales"
 officer_advanced_training_desc: "Los individuos que muestren promesa para liderar serán seleccionados y recibirán entrenamiento avanzado sobre cómo liderar tropas."
 officer_advanced_training_TT: "Salarios militares: §R+30%§!\n"
 officer_military_school: "Escuelas Militares de Oficiales"
 officer_military_school_desc: "Hemos establecido escuelas militares especiales donde individuos talentosos pueden recibir entrenamiento directo en liderar tropas desde el inicio de sus carreras militares."
 officer_military_school_TT: "Probabilidad de que un general muera en combate: §G-15%§!\n"
 officer_military_academy: "Academia Militar de Oficiales"
 officer_military_academy_desc: "Hemos establecido prestigiosas academias militares donde nuestros oficiales aprenderán las mejores tácticas y estrategias y desarrollarán nuevas formas de hacer la guerra."
 officer_military_academy_TT: "Probabilidad de que un general muera en combate: §G-30%§!\n"
 officer_international_education: "Educación Internacional de Oficiales"
 officer_international_education_desc: "Con la ayuda de nuestros aliados, tenemos acceso a una vasta reserva de conocimientos y recursos para asegurarnos de que nuestros oficiales estén preparados para lo que sea que una guerra les pueda lanzar."
 officer_international_education_TT: "Probabilidad de que un general muera en combate: §G-45%§!\n"

 #Trade
 trade_laws: "Ley Comercial"
 trade_laws_desc: "Las leyes comerciales son importantes. También determinan cómo crece y se expande económicamente nuestro gran país. Elige una Ley Comercial para nuestra Nación."
 md_closed_economy: "Economía Cerrada"
 md_closed_economy_desc: "Una economía cerrada está aislada del mundo. Poco o ningún comercio con el mundo exterior si es posible. El país confía puramente en sí mismo tanto como pueda. Sin embargo, algunos recursos aún se exportan a algunos de nuestros aliados más cercanos."
 consumption_economy: "Economía de Consumo"
 consumption_economy_desc: "Una economía de consumo describe una economía impulsada por el gasto del consumidor como un porcentaje de su producto interno bruto, en contraste con los otros componentes principales del PIB."
 semi_consumption_economy: "Economía Semi-Consumo"
 semi_consumption_economy_desc: "Las economías de semi-consumo son un fenómeno relativamente nuevo. Son una combinación de una economía de Exportación y Consumo sin el inconveniente de depender económicamente de otras fuentes de ingresos. Sin embargo, una economía de semi-consumo aún depende en gran medida del gasto del consumidor como un porcentaje del PIB, a diferencia de una verdadera economía mixta."
 mixed_economy: "Economía Mixta"
 mixed_economy_desc: "Las economías mixtas son muy similares a las economías de semi-consumo. Dependen aún menos del gasto del consumidor en su totalidad para constituir su PIB."
 export_economy: "Economía de Exportación"
 export_economy_desc: "Los exportadores de productos básicos incluyen países con grandes depósitos de recursos naturales, países de producción intermedia o países con grandes extensiones de tierras de cultivo. Estos países exportan una gran porción de materias primas e intermedias a otros países para constituir la mayor parte de su crecimiento económico."
 globalized_trade_economy: "Economía Comercial Globalizada"
 globalized_trade_economy_desc: "Una economía comercial globalizada depende mucho más del comercio global que cualquier otro país. Casi todos nuestros recursos se envían al mercado y casi todos nuestros recursos tienden a provenir del comercio."

 # Migration Laws
 migration_laws: "Leyes de Migración"
 open_borders: "Fronteras Abiertas"
 open_borders_desc: "Las fronteras abiertas representan leyes de migración extremadamente ligeras o inexistentes en el país. Permiten la transferencia mayormente libre de personas hacia y desde el país."
 open_borders_tt: "\n$$[migration_laws_rate_01] §Hmil millones§! se están gastando en Control Migratorio.\n$current_migration_rate$"
 slightly_regulated_immigration: "Migración Ligeramente Regulada"
 slightly_regulated_immigration_desc: "Imponer algunas regulaciones ligeras sobre el movimiento de personas dentro y fuera del país debería ayudar a contener la marea de algunos migrantes no deseados en la nación por motivos de antecedentes penales anteriores u otros."
 slightly_regulated_immigration_tt: "\n$$[migration_laws_rate_02] §Hmil millones§! se están gastando en Control Migratorio.\n$current_migration_rate$"
 regulated_immigration: "Migración Regulada"
 regulated_immigration_desc: "Establecer regulaciones como limitar el número de migrantes, requerir antecedentes penales limpios, visas menores y más será imperativo para establecer una mentalidad de sentido común para las leyes de migración."
 regulated_immigration_tt: "\n$$[migration_laws_rate_03] §Hmil millones§! se están gastando en Control Migratorio.\n$current_migration_rate$"
 heavily_regulated_immigration: "Migración Fuertemente Regulada"
 heavily_regulated_immigration_desc: "Imponer regulaciones estrictas sobre el número de regulaciones, visas difíciles y casi imposibles de obtener, agencias establecidas para hacer cumplir estas reglas y frenar todas las formas de inmigración ilegal."
 heavily_regulated_immigration_tt: "\n$$[migration_laws_rate_04] §Hmil millones§! se están gastando en Control Migratorio.\n$current_migration_rate$"
 closed_borders: "Fronteras Cerradas"
 closed_borders_desc: "Las fronteras de la nación deben cerrarse para asegurar que se retenga la identidad de la nación, debemos cerrar nuestras fronteras."
 closed_borders_tt: "\n$$[migration_laws_rate_05] §Hmil millones§! se están gastando en Control Migratorio.\n$current_migration_rate$"
 current_migration_rate: "\nTasa Máxima de §YMigración§!: [?max_net_immigration_rate|%]\nTasa Neta Actual de §YMigración§!: [?net_immigration_rate|%]"

