l_spanish:
 Internal_politics: "Política Interna"
 national_status: "Estadísticas Nacionales e Internas"
 national_status_desc: "Estas son las estadísticas económicas vitales de nuestra nación."
 internal_factions: "Facción Interna"
 internal_factions_desc: "Las facciones internas representan organizaciones cuya influencia pesa mucho en la política pública de una nación. Cada facción interna proporciona diversos beneficios y desventajas. Desplazar a una facción interna es extremadamente difícil y requiere una gran cantidad de poder político."
 religion: "Religión"
 government_budget: "Gastos del Gobierno"
 social_reforms: "Derechos Sociales"
 political_reforms: "Políticas"
 economic_cycles: "Ciclo Económico"
 depression: "Depresión"
 depression_desc: "Una depresión es una forma inusual y extrema de recesión. Las depresiones se caracterizan por su duración, por disminuciones inusualmente grandes en el empleo, la disponibilidad de crédito y la producción manufacturera. Grandes números de quiebras, inflación y fallos bancarios a menudo resultan en pánico entre la gente de una nación, lo que lleva al crecimiento de grupos políticos extremistas que prometen poner fin al caos."
 recession: "Recesión"
 recession_desc: "Las recesiones generalmente ocurren cuando hay una disminución generalizada del gasto. Esto puede ser provocado por varios eventos, como una crisis financiera, un shock comercial externo, un shock de oferta adversa o el estallido de una burbuja económica. Los gobiernos suelen responder a las recesiones adoptando políticas macroeconómicas expansivas, como aumentar la oferta monetaria, el gasto gubernamental y disminuir la imposición."
 stagnation: "Estancamiento"
 stagnation_desc: "El estancamiento económico es un período prolongado de crecimiento económico lento, generalmente acompañado de alto desempleo."
 stable_growth: "Crecimiento Estable"
 stable_growth_desc: "Nuestra economía está creciendo de manera constante."
 fast_growth: "Crecimiento Rápido"
 fast_growth_desc: "Nuestra economía está creciendo rápidamente."
 economic_boom: "Auge Económico"
 economic_boom_desc: "Nuestra economía está en auge."
 econ_cycle_upg_cost_TT: "\n§HCosto para mejorar:§! $[?THIS.econ_cycle_upg_cost] §Hmiles de millones§!"

 economic_cycle_TT: " - Para estimular la economía, necesitamos inyectar liquidez en ella. Esto se hace a través de herramientas del Banco Central como reducir la tasa de interés y expandir la oferta monetaria, así como un gasto adicional de estímulo del gobierno. Sin embargo, demasiada interferencia aumenta los riesgos de futuras burbujas económicas.\n"

 law_corruption_TT: "- Gastando Poder Político, uno puede comenzar a erradicar la corrupción dentro de nuestro gobierno para crear un gobierno transparente y eficiente."
 corruption: "Nivel de Corrupción"
 paralyzing_corruption: "(10) Corrupción Paralizante"
 paralyzing_corruption_desc: "La corrupción en nuestro país es omnipresente, arraigada, sistémica y sin precedentes en escala y alcance."
 crippling_corruption: "(9) Corrupción Debilitante"
 crippling_corruption_desc: "La corrupción en nuestro país inunda todas las partes de la sociedad. No es la actividad de unos pocos funcionarios o políticos corruptos. Es más como el crimen organizado, con acuerdos de adquisición corruptos que surgen a través de la colusión y una cleptocracia."
 rampant_corruption: "(8) Corrupción Rampante"
 rampant_corruption_desc: "La corrupción en nuestro país se percibe como un problema significativo que afecta todos los aspectos de la vida, incluidos la administración pública, la aplicación de la ley, la atención médica y la educación. El fenómeno de la corrupción está fuertemente establecido en nuestro modelo de gobernanza pública y se atribuye a la debilidad general del estado de derecho en nuestro país."
 unrestrained_corruption: "(7) Corrupción Desenfrenada"
 unrestrained_corruption_desc: "Nuestro país ha sufrido durante mucho tiempo una corrupción generalizada y endémica. La corrupción sigue siendo un problema serio en el sector público y privado, a pesar de que el marco legal e institucional para combatir la corrupción es fuerte. Los sobornos, las comisiones y la corrupción gubernamental se consideran parte de la vida cotidiana."
 systematic_corruption: "(6) Corrupción Sistemática"
 systematic_corruption_desc: "La corrupción en nuestro país es la confluencia de muchos factores, incluyendo la débil aplicación de la ley, la falta de auditorías, la ausencia de códigos de conducta, la falta de transparencia en las actividades gubernamentales, una burocracia ineficiente, la impunidad gubernamental y amplios poderes discrecionales, y la falta de conciencia pública."
 widespread_corruption: "(5) Corrupción Generalizada"
 widespread_corruption_desc: "El soborno y las prácticas corruptas son generalizados en nuestro país, aunque es cuestión de opinión si es un problema del sistema o de los individuos en el poder."
 medium_corruption: "(4) Corrupción Media"
 medium_corruption_desc: "La exposición de casos de corrupción de alto perfil en los medios y el limitado compromiso político han contribuido a una mala percepción pública del proceso político en nuestro país. Los escándalos recurrentes de corrupción que involucran a políticos de alto nivel, administradores locales y empresas que abusan de fondos públicos han revelado que las salvaguardas establecidas para contrarrestar este abuso de poder han sido relativamente ineficaces."
 modest_corruption: "(3) Corrupción Modesta"
 modest_corruption_desc: "Aunque la percepción de corrupción es generalmente baja, los partidos políticos y las empresas suelen ser vistos como los menos honestos y confiables. La corrupción menor no es tan poco común como en algunos otros países."
 slight_corruption: "(2) Corrupción Ligera"
 slight_corruption_desc: "La percepción y la ocurrencia de la corrupción son generalmente muy bajas en nuestro país. La corrupción menor y administrativa es más o menos inexistente. Esto significa que los ciudadanos y las empresas no es probable que enfrenten corrupción al contactar con funcionarios públicos. Sin embargo, algunos casos han mostrado que los lazos personales, los regalos y los conflictos de interés son áreas problemáticas que representan algunos tipos de corrupción no tradicional."
 negligible_corruption: "(1) Corrupción Despreciable"
 negligible_corruption_desc: "El marco legal e institucional en nuestro país se considera eficaz en la lucha contra la corrupción, y las agencias gubernamentales se caracterizan por un alto grado de transparencia, integridad y responsabilidad. Los bajos niveles de corrupción se atribuyen a una administración pública eficiente, servicios de alta calidad y completos para ciudadanos y empresas, una larga tradición de apertura y transparencia en nuestra sociedad e instituciones, y un fuerte respeto por el estado de derecho."

