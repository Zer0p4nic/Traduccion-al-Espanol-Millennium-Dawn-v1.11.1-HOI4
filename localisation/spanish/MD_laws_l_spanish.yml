 health_02_under: "§RClínicas de Salud Básicas§!"
 health_02_over: "§3Clínicas de Salud Básicas§!"
 health_02_desc: "Redes más amplias de clínicas de salud reciben financiamiento estatal, asegurando que la mayoría de la población tenga acceso a servicios médicos fundamentales. Aunque estas clínicas ofrecen más servicios que las locales, pueden carecer de instalaciones médicas avanzadas.\n[health_spending_protest_TT]"
