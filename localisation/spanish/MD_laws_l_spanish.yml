 education_budget: "Presupuesto de Educación"
 edu_01: "[edu_spending_protest_title_1]"
 edu_01_neutral: "Apoyo Básico para la Educación Primaria"
 edu_01_expected: "§GApoyo Básico para la Educación Primaria§!"
 edu_01_under: "§RApoyo Básico para la Educación Primaria§!"
 edu_01_over: "§3Apoyo Básico para la Educación Primaria§!"
 edu_01_desc: "Nuestro sistema de educación primaria ha sufrido durante mucho tiempo una crónica falta de financiamiento. Esto afecta negativamente no solo la calidad de la educación, sino también las oportunidades de desarrollo de la generación más joven.\n[edu_spending_protest_TT]"
 edu_01_TT: "\n$$[education_01_rate] §Hmiles de millones§! se están gastando en Educación.\n£education_budget_cost_factor_texticon  Nuestro §1gasto en educación§! se incrementa en §Y[?research_slot_modifier|.0%]§! debido a la cantidad de §1ranuras de investigación§!\n"

 edu_02: "[edu_spending_protest_title_2]"
 edu_02_neutral: "Apoyo Básico para la Educación Primaria y Secundaria"
 edu_02_expected: "§GApoyo Básico para la Educación Primaria y Secundaria§!"
 edu_02_under: "§RApoyo Básico para la Educación Primaria y Secundaria§!"
 edu_02_over: "§3Apoyo Básico para la Educación Primaria y Secundaria§!"
 edu_02_desc: "La inversión a largo plazo en la educación primaria y secundaria de nuestra gente hoy abrirá las posibilidades ilimitadas del mañana. Para asegurar que todos los niños tengan un comienzo decente en la vida, debemos garantizarles un nivel mínimo de financiamiento para las escuelas en todo el país.\n[edu_spending_protest_TT]"
 edu_02_TT: "\n$$[education_02_rate] §Hmiles de millones§! se están gastando en Educación.\n£education_budget_cost_factor_texticon  Nuestro §1gasto en educación§! se incrementa en §Y[?research_slot_modifier|.0%]§! debido a la cantidad de §1ranuras de investigación§!\n"

 edu_03: "[edu_spending_protest_title_3]"
 edu_03_neutral: "Educación Primaria y Secundaria Gratuita"
 edu_03_expected: "§GEducación Primaria y Secundaria Gratuita§!"
 edu_03_under: "§REducación Primaria y Secundaria Gratuita§!"
 edu_03_over: "§3Educación Primaria y Secundaria Gratuita§!"
 edu_03_desc: "La educación es un derecho humano fundamental y la clave para un futuro más brillante. Para asegurar oportunidades iguales para todos los niños en nuestro país, garantizamos el acceso gratuito a una educación primaria y secundaria de calidad.\n[edu_spending_protest_TT]"
 edu_03_TT: "\n$$[education_03_rate] §Hmiles de millones§! se están gastando en Educación.\n£education_budget_cost_factor_texticon  Nuestro §1gasto en educación§! se incrementa en §Y[?research_slot_modifier|.0%]§! debido a la cantidad de §1ranuras de investigación§!\n"

 edu_04: "[edu_spending_protest_title_4]"
 edu_04_neutral: "Enfoque en la Educación Superior"
 edu_04_expected: "§GEnfoque en la Educación Superior§!"
 edu_04_under: "§REnfoque en la Educación Superior§!"
 edu_04_over: "§3Enfoque en la Educación Superior§!"
 edu_04_desc: "En la era de la globalización y las tecnologías digitales, la educación superior juega un papel cada vez más importante en el desarrollo de la economía. Para asegurar que nuestros jóvenes tengan una oportunidad igual de adquirir habilidades valiosas y calificaciones profesionales, aumentaremos el financiamiento para universidades y colegios.\n[edu_spending_protest_TT]"
 edu_04_TT: "\n$$[education_04_rate] §Hmiles de millones§! se están gastando en Educación.\n£education_budget_cost_factor_texticon  Nuestro §1gasto en educación§! se incrementa en §Y[?research_slot_modifier|.0%]§! debido a la cantidad de §1ranuras de investigación§!\n"

 edu_05: "[edu_spending_protest_title_5]"
 edu_05_neutral: "Educación Universal Gratuita de Calidad"
 edu_05_expected: "§GEducación Universal Gratuita de Calidad§!"
 edu_05_under: "§REducación Universal Gratuita de Calidad§!"
 edu_05_over: "§3Educación Universal Gratuita de Calidad§!"
 edu_05_desc: "Todos los niños deben tener acceso a una buena educación gratuita, independientemente de la situación financiera de sus familias. Para asegurar condiciones de partida iguales para todos los ciudadanos, introducimos la educación a expensas del presupuesto estatal. Esto desarrollará el potencial de cada niño y formará una sociedad de oportunidades iguales.\n[edu_spending_protest_TT]"
 edu_05_TT: "\n$$[education_05_rate] §Hmiles de millones§! se están gastando en Educación.\n£education_budget_cost_factor_texticon  Nuestro §1gasto en educación§! se incrementa en §Y[?research_slot_modifier|.0%]§! debido a la cantidad de §1ranuras de investigación§!\n"

