 #Nuclear Laws
 Nuclear_Status: "Estado Nuclear"
 Nuclear_Status_desc: "El estado del programa nuclear de una nación, ya sea no nuclear, una nación que usa solo energía nuclear, o una nación con armas nucleares."
 nuclear_power_off: "Potencia Nuclear (Ofensiva)"
 nuclear_power_off_desc: "Una nación con poder nuclear, cuyo estatus nuclear le permite llevar a cabo ataques nucleares contra fuerzas enemigas sin importar la situación estratégica."
 nuclear_power_def: "Potencia Nuclear (Defensiva)"
 nuclear_power_def_desc: "Una nación con poder nuclear, cuyo estatus nuclear solo le permite llevar a cabo ataques nucleares cuando está perdiendo una guerra."
 non_nuclear_power: "Potencia No Nuclear"
 non_nuclear_power_desc: "Una nación que no tiene armas nucleares ni generación de energía nuclear."
 nuclear_energy: "Energía Nuclear"
 nuclear_energy_desc: "Una nación que no tiene armas nucleares, pero sí usa plantas de energía nuclear como parte de su infraestructura eléctrica."
 Nuclear_Stance: "Postura sobre Armas Nucleares"
 Nuclear_Stance_desc: "Establece las condiciones y requisitos para cuando una nación puede emplear armas nucleares contra un oponente."
 no_use_case: "Sin Caso de Uso"
 no_use_case_desc: "Una nación sin armas nucleares, o una nación que ha elegido nunca utilizar sus armas nucleares, sin importar la situación."
 full_first_use: "Primer Uso Completo"
 full_first_use_desc: "Una nación que ha decidido que puede llevar a cabo ataques nucleares tácticos o estratégicos en cualquier momento."
 tac_first_use_strat_retaliation: "Primer Uso Táctico, Represalia Estratégica"
 tac_first_use_strat_retaliation_desc: "Una nación que puede usar armas nucleares tácticas en un primer uso, pero solo estratégicas en represalia."
 tac_and_strat_retaliation: "Solo Represalia Táctica y Estratégica"
 tac_and_strat_retaliation_desc: "Una nación que puede realizar ataques nucleares tanto tácticos como estratégicos solo en represalia."
 strategic_retaliation_only: "Solo Represalia Estratégica"
 strategic_retaliation_only_desc: "Una nación que solo puede realizar ataques nucleares estratégicos en represalia."

 enable_nuclear_energy_generation_tt: "£trigger_yes Habilita §YGeneración de Energía Nuclear§!\n"
