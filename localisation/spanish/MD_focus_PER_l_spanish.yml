 PER_election_events.4.t: "10ª Elección Presidencial"
 PER_election_events.4.d: "Al igual que en años anteriores, se ha realizado la coordinación entre partidos y personas influyentes en el gobierno. con la aceptación de Mahmud Ahmadinejad y Mirhossein Mousavi por parte del Consejo de Guardianes, este período electoral será diferente. parece haber algunos conflictos entre las dos coaliciones reformistas y principalistas y especialmente de Akbar Hashemi Rafsanjani. Por otro lado, se espera violencia callejera y sedición liderada por reformistas debido a conflictos verbales entre estos dos partidos si los reformistas pierden en este período.\nLas agencias de seguridad del gobierno deben estar vigilantes durante este período y reprimir posibles disturbios a tiempo. Hay posibilidad de cualquier tipo de disturbio por parte de Akbar Hashemi Rafsanjani, quien es el líder de la coalición reformista, y su persona elegida, Mirhossein Mousavi."
 PER_election_events.4.a: "La medida es el voto de la nación."

