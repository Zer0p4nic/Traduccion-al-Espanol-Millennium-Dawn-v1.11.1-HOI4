 # Trade Spies With Money
 PER_spies_trade.1: "Irán Ofrece Liberar a Nuestros Espías a Cambio de Dinero"
 PER_spies_trade.1.t: "Irán Ofrece Liberar a Nuestros Espías a Cambio de Dinero"
 PER_spies_trade.1.d: "Algo interesante ha sucedido con una de las computadoras de los oficiales de inteligencia, al principio pensamos que era un ataque, pero pronto nos dimos cuenta de que no era un ataque sino un mensaje encriptado de Irán. su mensaje dice que los espías que hemos instalado en Irán han sido capturados! En el mensaje propuesto por Irán, se escribe que podemos recoger a nuestros espías en Irán por 3 mil millones de dólares en efectivo en el Aeropuerto Mehrabad de Teherán, pero el problema más importante es... ¿aceptamos su oferta o no?"
 PER_spies_trade.1.a: "Tenemos que salvarlos!"
 PER_spies_trade.1.b: "No, no lo hacemos."

 PER_spies_trade.2: "Estados Unidos Aceptó Nuestra Oferta"
 PER_spies_trade.2.t: "Estados Unidos Aceptó Nuestra Oferta"
