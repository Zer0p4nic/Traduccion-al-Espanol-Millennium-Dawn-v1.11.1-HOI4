 PER_contact_with_countries.28.t: "Irán Nos Ayuda a Desarrollar Nuestras Bases Aéreas"
 PER_contact_with_countries.28.d: "[PER.GetName] está construyendo 2 Bases Aéreas en nuestro país de forma gratuita! Eso es genial."
 PER_contact_with_countries.28.o1: "Muy basado."

 PER_contact_with_countries.29: "Solicitud para Comprar Su-35 por parte de Irán"
 PER_contact_with_countries.29.t: "Solicitud para Comprar Su-35 por parte de Irán"
 PER_contact_with_countries.29.d: "[PER.GetName] Quiere comprar 50 unidades de Su-35 de nosotros, su precio depende de nuestras relaciones con ellos, ¿deberíamos vendérselos?"
 PER_contact_with_countries.29.o1: "Sí, vendámoslos."
 PER_contact_with_countries.29.o2: "No, los necesitamos."

 PER_contact_with_countries.30: "Su-35 de Rusia!"
 PER_contact_with_countries.30.t: "Su-35 de Rusia!"
 PER_contact_with_countries.30.d: "[SOV.GetName] Ha aceptado nuestra solicitud y nos dio 50 unidades de Su-35 por [?su_price] Miles de millones!"
 PER_contact_with_countries.30.o1: "Genial"

 PER_contact_with_countries.31: "Gran Ola de Propaganda contra Erdoğan en los Medios"
 PER_contact_with_countries.31.t: "Gran Ola de Propaganda contra Erdoğan en los Medios"
 PER_contact_with_countries.31.d: "Recientemente, una gran ola de protestas y propaganda contra nuestro presidente, Erdoğan, ha comenzado. Parece que estos medios están afiliados a Irán. ¿Qué deberíamos hacer en respuesta a ellos?"
 PER_contact_with_countries.31.o1: "Prohibir y censurar los medios."
 PER_contact_with_countries.31.o2: "Dejarlos decir lo que quieran."

 PER_contact_with_countries.32: "Irán Ha Cancelado sus Contratos Económicos con Nosotros"
 PER_contact_with_countries.32.t: "Irán Ha Cancelado sus Contratos Económicos con Nosotros"
 PER_contact_with_countries.32.d: "Hoy descubrimos que Irán ha cancelado todos sus contratos económicos con nosotros. Esto puede tener efectos negativos en nuestra economía en el futuro cercano."
 PER_contact_with_countries.32.o1: "AAAAAAAAAAAAAA"

 PER_contact_with_countries.33: "Irán Quiere que Embarquemos a Azerbaiyán"
 PER_contact_with_countries.33.t: "Irán Quiere que Embarquemos a Azerbaiyán"
 PER_contact_with_countries.33.d: "Hoy recibimos un mensaje confidencial del Ministerio de Relaciones Exteriores de Irán, en el cual Irán le pide al gobierno ruso que cancele todas las exportaciones a Azerbaiyán y lo embarque. ¿Deberíamos aceptar esta solicitud?"
 PER_contact_with_countries.33.o1: "Sí"
 PER_contact_with_countries.33.o2: "No, no dejaremos que otros decidan por nosotros."

 PER_contact_with_countries.34: "Rusia Acepta!"
 PER_contact_with_countries.34.t: "Rusia Acepta!"
 PER_contact_with_countries.34.d: "[SOV.GetName] Ha impuesto sanciones económicas y militares contra [AZE.GetName], esto es porque se lo pedimos!"
 PER_contact_with_countries.34.o1: "Bien"

 PER_contact_with_countries.35: "Rusia se Niega!"
 PER_contact_with_countries.35.t: "Rusia se Niega!"
 PER_contact_with_countries.35.d: "[SOV.GetName] Ha rechazado nuestra solicitud de imponer sanciones contra [AZE.GetName]!"
 PER_contact_with_countries.35.o1: "Muy triste, de todos modos"

 PER_contact_with_countries.36: "[TUR.GetLeader] Asesinado!"
 PER_contact_with_countries.36.t: "[TUR.GetLeader] Asesinado!"
 PER_contact_with_countries.36.d: "Hoy es uno de los mejores días para nuestros enemigos y uno de los peores días para nosotros. Desafortunadamente, [TUR.GetLeader] fue encontrado muerto en su casa. Este incidente ha desestabilizado nuestro gobierno y causado caos entre la gente. Por otro lado, los islamistas están tratando de usar esta oportunidad para tomar el poder en sus manos."
 PER_contact_with_countries.36.o1: "Es hora de cambiar..."
 PER_contact_with_countries.36.o2: "Encontrar una investigación masiva."

 PER_contact_with_countries.38: "[TUR.GetLeader] Asesinado!"
 PER_contact_with_countries.38.t: "[TUR.GetLeader] Asesinado!"
 PER_contact_with_countries.38.d: "[TUR.GetLeader] fue encontrado muerto en su casa. Este incidente ha desestabilizado el gobierno turco y causado caos entre la gente. Por otro lado, los islamistas están tratando de usar esta oportunidad para tomar el poder en sus manos."
 PER_contact_with_countries.38.o1: "Preocupante"

 PER_contact_with_countries.39: "Aramco Bajo Fuego"
 PER_contact_with_countries.39.t: "Aramco Bajo Fuego"
 PER_contact_with_countries.39.d: "Hoy, la compañía petrolera nacional de Arabia Saudita, Aramco, fue incendiada en un ataque, causando enormes daños a la economía y los recursos de Arabia Saudita. Algunos medios dicen que estos ataques probablemente se llevaron a cabo con el apoyo de Irán, pero no hay evidencia de ello."
 PER_contact_with_countries.39.o1: "Preocupante"

 PER_contact_with_countries.40: "Sabotaje en Aramco"
 PER_contact_with_countries.40.t: "Sabotaje en Aramco"
 PER_contact_with_countries.40.d: "Nuestras instalaciones petroleras en Aramco fueron atacadas e incendiadas, parece que Irán hizo esto con sus espías e infiltrados. La brigada de bomberos fue enviada al lugar y están tratando de controlar el fuego, pero se ha causado mucho daño a nuestra economía."
 PER_contact_with_countries.40.o1: "Maldíganlos!!"

 PER_contact_with_countries.41: "Depósito de Armas Israelí Volado"
 PER_contact_with_countries.41.t: "Depósito de Armas Israelí Volado"
 PER_contact_with_countries.41.d: "Se ha producido un sabotaje en el almacén de armas israelíes en el norte, en la ciudad de Nahariya. Inmediatamente después, Irán asumió la responsabilidad del ataque y amenazó al régimen sionista."
 PER_contact_with_countries.41.o1: "Está bien"

 PER_contact_with_countries.42: "Sabotaje en el Depósito de Armas de Nahariya"
 PER_contact_with_countries.42.t: "Sabotaje en el Depósito de Armas de Nahariya"
 PER_contact_with_countries.42.d: "Se ha producido un sabotaje en el almacén de armas israelíes en el norte, en la ciudad de Nahariya. Inmediatamente después, Irán asumió la responsabilidad del ataque y amenazó al régimen sionista."
 PER_contact_with_countries.42.o1: "Malditos esos iraníes!\n(Presión Comida)"

 PER_contact_with_countries.44: "Base Turco-Iraquí Volada"
 PER_contact_with_countries.44.t: "Base Turco-Iraquí Volada"
 PER_contact_with_countries.44.d: "Nuestras bases militares en Irak fueron objeto de un ataque coordinado y sufrimos muchas bajas. Nadie ha reclamado la responsabilidad de este ataque, pero sabemos que fue Irán..."
 PER_contact_with_countries.44.o1: "Triste"

 PER_contact_with_countries.43: "Base Turco-Iraquí Volada"
 PER_contact_with_countries.43.t: "Base Turco-Iraquí Volada"
 PER_contact_with_countries.43.d: "Las bases militares turcas en Irak fueron objeto de un ataque coordinado y las fuerzas turcas sufrieron muchas bajas. Nadie ha reclamado la responsabilidad de este ataque."
 PER_contact_with_countries.43.o1: "Interesante"

 PER_contact_with_countries.45: "Líneas de Gas de Bakú Voladas"
 PER_contact_with_countries.45.t: "Líneas de Gas de Bakú Voladas"
 PER_contact_with_countries.45.d: "Se ha realizado un sabotaje en las líneas de gas de Bakú en Azerbaiyán, lo que ha causado problemas en su comercio con algunos países y también ha causado daños a su economía. Nadie ha reclamado oficialmente la responsabilidad de este ataque."
 PER_contact_with_countries.45.o1: "Presiona F para mostrar respeto."

 PER_contact_with_countries.46: "Líneas de Gas de Bakú Voladas"
 PER_contact_with_countries.46.t: "Líneas de Gas de Bakú Voladas"
 PER_contact_with_countries.46.d: "Se ha realizado un sabotaje en las líneas de gas de Bakú en Azerbaiyán, lo que ha causado problemas en nuestro comercio con otros países y también ha causado daños a nuestra economía. Nadie ha reclamado oficialmente la responsabilidad de este ataque."
 PER_contact_with_countries.46.o1: "Uf."

 PER_contact_with_countries.47: "Donald Trump Asesinado"
 PER_contact_with_countries.47.t: "Donald Trump Asesinado"
 PER_contact_with_countries.47.d: "Hoy recibimos tristes noticias del jefe de la CIA, Donald Trump fue asesinado por las fuerzas de la Guardia Revolucionaria Iraní mientras se dirigía a trabajar en su automóvil durante un ataque con drones. Parece que este ataque se llevó a cabo para vengar el asesinato de Qassem Soleimani."
 PER_contact_with_countries.47.o1: "Esto significa guerra!"
 PER_contact_with_countries.47.o2: "Intentar arrestarlos..."

 PER_contact_with_countries.48: "Donald Trump Asesinado"
 PER_contact_with_countries.48.t: "Donald Trump Asesinado"
 PER_contact_with_countries.48.d: "El vicepresidente de los Estados Unidos anunció en un discurso hoy que el presidente de los Estados Unidos, Donald Trump, fue asesinado durante un ataque con drones del CGRI iraní. Es posible que esto haya ocurrido en venganza por el asesinato de Qassem Soleimani, pero el gobierno iraní aún no ha asumido oficialmente la responsabilidad de este ataque."
 PER_contact_with_countries.48.o1: "Increíble."

 PER_contact_with_countries.49: "Irán Asumió la Responsabilidad del Asesinato de Trump"
 PER_contact_with_countries.49.t: "Irán Asumió la Responsabilidad del Asesinato de Trump"
 PER_contact_with_countries.49.d: "El comandante del Cuerpo de la Guardia Revolucionaria Islámica de Irán, Sardar Salami, asumió oficialmente la responsabilidad del ataque con drones y el asesinato del presidente de los EE. UU., Donald Trump, en un breve discurso. Vio esto como solo una parte de la dura venganza. La razón de este ataque fue el asesinato del general Qassem Soleimani por orden de Donald Trump."
 PER_contact_with_countries.49.o1: "Está bien"

 PER_contact_with_countries.50: "Apoyando a Shah Massoud"
 PER_contact_with_countries.50.t: "Apoyando a Shah Massoud"
 PER_contact_with_countries.50.d: "Para aumentar nuestra influencia en Afganistán, hemos decidido proporcionar apoyo de armas a este país y ayudarlos a ganar la guerra contra los talibanes. Pero, ¿cuánto apoyo deberíamos mostrar?"
 PER_contact_with_countries.50.o1: "Mucho apoyo"
 PER_contact_with_countries.50.o2: "Apoyo moderado"
 PER_contact_with_countries.50.o3: "Bajo apoyo"

 PER_contact_with_countries.51: "Instituciones Islámicas Azeríes"
 PER_contact_with_countries.51.t: "Instituciones Islámicas Azeríes"
 PER_contact_with_countries.51.d: "Para aumentar nuestra influencia en Azerbaiyán, hemos decidido proporcionar apoyo político y cultural a las instituciones islámicas en este país. Pero, ¿cuánto apoyo deberíamos mostrar?"
 PER_contact_with_countries.51.o1: "Mucho apoyo"
 PER_contact_with_countries.51.o2: "Apoyo moderado"
 PER_contact_with_countries.51.o3: "Bajo apoyo"

 PER_contact_with_countries.52: "Irán quiere que paguemos su compensación de guerra"
 PER_contact_with_countries.52.t: "Irán quiere que paguemos su compensación de guerra"
 PER_contact_with_countries.52.d: "Nuestra guerra con Irán duró de 1980 a 1988. Comenzó con la invasión iraquí de Irán y duró casi ocho años, hasta la aceptación de la Resolución 598 del Consejo de Seguridad de las Naciones Unidas por ambas partes. Un grupo de expertos fue enviado a Irán para investigar el tema de la reconstrucción y determinar los daños y reportaron al Consejo de Seguridad. Anunciaron que el daño directo ascendía a 99 mil millones de dólares y el daño indirecto a 150 mil millones de dólares, con un total de 249 mil millones de dólares. Aún no hemos pagado este dinero, pero ahora nos lo están pidiendo."
 PER_contact_with_countries.52.o1: "Podemos pagar esto."
 PER_contact_with_countries.52.o2: "No les pagamos nada."
 PER_iran_attack_iraq_wargoal_TT: "§Y[PER.GetFlag][PER.GetName]§! tendrá un §Robjetivo de guerra§! contra nosotros."

 PER_contact_with_countries.53: "Irak se negó a pagar la compensación de guerra"
 PER_contact_with_countries.53.t: "Irak se negó a pagar la compensación de guerra"
 PER_contact_with_countries.53.d: "El gobierno iraquí decidió no pagar nuestra compensación de guerra después de que se lo pedimos. Esto es una razón para atacarlos."
 PER_contact_with_countries.53.o1: "Está bien entonces!"

 PER_contact_with_countries.54: "Irak decidió pagar la compensación de guerra"
 PER_contact_with_countries.54.t: "Irak decidió pagar la compensación de guerra"
 PER_contact_with_countries.54.d: "El gobierno iraquí decidió pagar nuestra compensación de guerra después de que se lo pedimos. Esto dañará su economía y disminuirá nuestra influencia en ellos, pero aún necesitábamos ese dinero.."
 PER_contact_with_countries.54.o1: "Bien"

 #nuclear compromise#
 PER_nuclear_compromise.1: "Compromiso Nuclear"
 PER_nuclear_compromise.1.t: "Compromiso Nuclear"
 PER_nuclear_compromise.1.d: "[PER.GetName] fue uno de los 62 signatarios originales del Tratado de No Proliferación (TNP), el tratado global más importante sobre la peor arma del mundo. Entró en vigor en 1970 y ha sido el estándar del control de armas nucleares desde entonces. Sin embargo, esa decisión fue tomada por el gobierno del Sha alineado con los EE. UU. antes de la Revolución de 1979, y beneficiaría enormemente a nuestra gente tener tales armas, algo que el Sha nunca consideró. Sin embargo, se ha dicho que debemos abordar esto con tacto, y a través de canales diplomáticos, en lugar de sin permiso internacional. Ante todo, debemos acercarnos a los estadounidenses, ¿o no?"
 PER_nuclear_compromise.1.a: "Permítanos acercarnos a [USA.GetName]."
 PER_nuclear_compromise.1.b: "No nos comprometamos con aquellos que no entienden nuestras costumbres!"

 PER_nuclear_compromise.2: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.2.t: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.2.d: "Recientemente, nuestra embajada en Islamabad fue abordada por funcionarios pakistaníes que afirmaban estar negociando en nombre de [PER.GetName]. Dicen que [PER.GetName] está buscando un compromiso con nosotros en el TNP, a cambio de reabrir canales diplomáticos oficiales, la reapertura de nuestra embajada en Teherán, ofreciéndonos bases en su país y permitiéndonos supervisar el proyecto nuclear. Esta es una oferta extremadamente tentadora, ya que nos permitiría que nuestra política exterior en Medio Oriente se centre en el mantenimiento de la paz y en combatir a [SOV.GetName], en lugar de combatir tanto a [PER.GetName] como a [SOV.GetName]. Sin embargo, esto podría tener el gran costo de perder a [SAU.GetName] y a [ISR.GetName] como aliados, ambos son poderes medios en la región..."
 PER_nuclear_compromise.2.a: "Tal vez nuestra estrategia en Medio Oriente podría involucrar a un poderoso [PER.GetName]..."
 PER_nuclear_compromise.2.b: "No podemos abandonar a nuestros aliados seguros por la posibilidad de tener a [PER.GetName] como uno!"

 PER_nuclear_compromise.3: "[USA.GetName] está de acuerdo!"
 PER_nuclear_compromise.3.t: "[USA.GetName] está de acuerdo!"
 PER_nuclear_compromise.3.d: "Los pakistaníes, que han manejado nuestras relaciones exteriores con [USA.GetName] desde la década de 1980, han regresado a nosotros con noticias asombrosas, los estadounidenses han aceptado nuestros términos y nos permitirán seguir un programa nuclear bajo su supervisión! Con esta nueva alianza, ya no tendremos que esconder nuestro proyecto en las sombras, y tendremos a los estadounidenses a nuestras espaldas para protegernos de una invasión extranjera! Gloria a América!"
 PER_nuclear_compromise.3.a: "¿Está bien?"

 PER_nuclear_compromise.4: "Mediación extranjera"
 PER_nuclear_compromise.4.t: "Mediación extranjera"
 PER_nuclear_compromise.4.desc: "Debido a la negativa de los estadounidenses a cooperar, nuestro Ministerio de Relaciones Exteriores nos ha traído una solución: Creen que si pudiéramos obtener el apoyo de las otras grandes potencias, entonces podrían abogar y apoyar este compromiso a los estadounidenses en nuestro nombre, y tal vez [USA.GetName] cambie de opinión..."
 PER_nuclear_compromise.4.a: "Acercarse a [ENG.GetName]"
 PER_nuclear_compromise.4.b: "Acercarse a [GER.GetName]"
 PER_nuclear_compromise.4.c: "Acercarse a [FRA.GetName]"
 PER_nuclear_compromise.4.d: "No hay suficiente apoyo..."

 PER_nuclear_compromise.5: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.5.t: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.5.d: "Los diplomáticos iraníes se han acercado a nuestro consulado en Teherán, solicitando que negociemos con los estadounidenses en su nombre sobre la continuación de su programa nuclear. Aunque nuestras relaciones se normalizaron desde 1997, la diplomacia podría terminar en cualquier momento. No vienen con las manos vacías, y están ofreciendo la desnacionalización parcial de la Compañía Nacional de Petróleo de Irán, anteriormente conocida como la Compañía Anglo-Iraní de Petróleo. Esto no solo convertiría a [ENG.GetName] en una nación exportadora de petróleo nuevamente, sino que nos daría autonomía de otras naciones productoras de petróleo. Podríamos reclamar finalmente una presencia en el Golfo, si, y solo si, los iraníes cumplen con su parte del trato..."
 PER_nuclear_compromise.5.a: "La búsqueda iraní nunca cesará, tal vez deberíamos estar de su lado bueno."
 PER_nuclear_compromise.5.b: "Nunca permitiremos que tal poder caiga en manos de un estado agresivo!"

 PER_nuclear_compromise.6: "[ENG.GetName] está de acuerdo!"
 PER_nuclear_compromise.6.t: "[ENG.GetName] está de acuerdo!"
 PER_nuclear_compromise.6.d: "Nuestros diplomáticos han regresado del consulado británico en Teherán con buenas noticias: los ingleses han aceptado nuestra oferta de devolver el control parcial de la Compañía Nacional de Petróleo de Irán! Esta nueva compañía, llamada British Petroleum (BP) por su nombre original, tendrá control directo sobre los campos petrolíferos de Hormuzgan, tal como lo hizo el imperio antes. Aunque la reacción pública iraní es fuerte, este acuerdo asegurará nuestra continua independencia económica de cualquier país dispuesto a amenazarnos con embargos petroleros, y tendremos más que suficiente combustible para todas las ramas del ejército, permitiéndonos gastar la parte del presupuesto dedicada a comprar combustible en otro lugar."
 PER_nuclear_compromise.6.a: "¿Está bien?"

 PER_nuclear_compromise.7: "[ENG.GetName] se niega!"
 PER_nuclear_compromise.7.t: "[ENG.GetName] se niega!"
 PER_nuclear_compromise.7.d: "Nuestros diplomáticos han regresado del consulado británico en Teherán como portadores de malas noticias: los ingleses han rechazado nuestra oferta. Citando la necesidad de seguir la política exterior de sus aliados, han decidido que nuestra justa causa no es una que deban apoyar. Sin embargo, puede haber otra potencia que nos apoye, incluso si estos tontos no lo hacen..."
 PER_nuclear_compromise.7.a: "Como se esperaba."

 PER_nuclear_compromise.8: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.8.t: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.8.d: "Los diplomáticos iraníes en la Embajada de Irán en Berlín han solicitado reunirse con varios de nuestros líderes prominentes para discutir un asunto extraño: desean declarar un tratado de amistad y desean crear un acuerdo con múltiples grandes y medianas empresas alemanas para expandir los sectores en los que se les permite participar, siempre que nos respalden en su intento de comprometerse con las otras grandes potencias sobre su programa nuclear para evitar sanciones económicas. Alrededor de 50 empresas alemanas tienen sus propias oficinas sucursales en Irán, y más de 12,000 empresas tienen sus propios representantes comerciales en Irán, con empresas medianas alemanas dependiendo en gran medida del comercio con Irán. Las sanciones podrían representar un riesgo económico, y la DIHK predice que cualquier parada tendría un impacto negativo en el crecimiento económico de Alemania. Sin embargo, también debemos pensar en nuestros aliados, y tal vez podríamos encontrar otro país con el que trabajar..."
 PER_nuclear_compromise.8.a: "Por el bien de [GER.GetName]!"
 PER_nuclear_compromise.8.b: "Por el bien de nuestros aliados!"

 PER_nuclear_compromise.9: "[GER.GetName] está de acuerdo!"
 PER_nuclear_compromise.9.t: "[GER.GetName] está de acuerdo!"
 PER_nuclear_compromise.9.d: "Alemania ha aceptado nuestro trato y se están haciendo los arreglos necesarios mientras se lee esto!"
 PER_nuclear_compromise.9.a: "Bah Bah."

 PER_nuclear_compromise.10: "[GER.GetName] se niega!"
 PER_nuclear_compromise.10.t: "[GER.GetName] se niega!"
 PER_nuclear_compromise.10.d: "[GER.GetName] ha rechazado nuestros términos generosos, así que es hora de que pasemos de este esfuerzo infructuoso!"
 PER_nuclear_compromise.10.a: "Como se esperaba..."

 PER_nuclear_compromise.11: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.11.t: "[PER.GetName] se acerca a nosotros"
 PER_nuclear_compromise.11.d: "El gobierno iraní ha venido ofreciéndonos una gran cantidad de petróleo a bajo costo para nosotros mismos, el costo es su apoyo para su programa de armas nucleares."
 PER_nuclear_compromise.11.a: "Tienen un cierto Je ne sais qoui.."
 PER_nuclear_compromise.11.b: "Non"

 PER_nuclear_compromise.12: "[FRA.GetName]"
 PER_nuclear_compromise.12.t: "[FRA.GetName]"
 PER_nuclear_compromise.12.d: "Los franceses han aceptado nuestros términos generosos y han expresado su apoyo para nuestro proyecto a las otras grandes potencias!"
 PER_nuclear_compromise.12.a: "Bah Bah."

 PER_nuclear_compromise.13: "[FRA.GetName]"
 PER_nuclear_compromise.13.t: "[FRA.GetName]"
 PER_nuclear_compromise.13.d: "Desafortunadamente, los franceses han rechazado nuestros términos, con nuestros diplomáticos recibiendo un simple "Non"!"
 PER_nuclear_compromise.13.a: "Non para ellos en su lugar!"

 PER_nuclear_compromise.14: "Suficiente apoyo!"
 PER_nuclear_compromise.14.t: "Suficiente apoyo!"
 PER_nuclear_compromise.14.d: "Hoy nos regocijamos, porque tenemos el apoyo que necesitamos para continuar con nuestro programa de armas nucleares!"
 PER_nuclear_compromise.14.a: "Bah Bah."

 PER_nuclear_compromise.15: "No hay suficiente apoyo..."
 PER_nuclear_compromise.15.t: "No hay suficiente apoyo..."
 PER_nuclear_compromise.15.d: "Maldiciones sobre Occidente, han rechazado todos nuestros intentos de negociación, afirmando que debemos seguir el TNP que crearon!"
 PER_nuclear_compromise.15.a: "Maldición"

 PER_nuclear_compromise.16: "[PER.GetName] se niega a continuar negociando"
 PER_nuclear_compromise.16.t: "[PER.GetName] se niega a continuar negociando"
 PER_nuclear_compromise.16.d: "Es obvio que nuestros intentos de negociar caerán en oídos sordos, por lo tanto, debemos proceder independientemente de la opinión de Occidente, y sin importar las consecuencias..."
 PER_nuclear_compromise.16.a: "Que Dios esté con nosotros..."

 PER_nuclear_compromise.17: "[USA.GetName] apoya el Proyecto Nuclear Iraní!"
 PER_nuclear_compromise.17.t: "[USA.GetName] apoya el Proyecto Nuclear Iraní!"
 PER_nuclear_compromise.17.d: "[USA.GetName] ha tomado la drástica decisión de permitir que [PER.GetName] persiga armas nucleares, con su propia bendición, y sin consultarnos!"
 PER_nuclear_compromise.17.a: "Lo hecho, hecho está..."
 PER_nuclear_compromise.17.b: "Hm."
 PER_nuclear_compromise.17.c: "Cómo se atreven!"

