 #Turkey railroads
 PER_orupa.1: "[PER.GetName] solicita la expansión de ferrocarriles"
 PER_orupa.1.t: "[PER.GetName] solicita la expansión de ferrocarriles"
 PER_orupa.1.d: "Hemos recibido algunas noticias desconcertantes hoy: [PER.GetName] está solicitando expandir nuestra línea ferroviaria Alepo-Gaziantep, crear una línea entre Gaziantep y Adana, y expandir nuestra ruta actual Adana-Estambul, todo a costo cero para nosotros. Anteriormente, [PER.GetName] ha construido ferrocarriles en nuestros vecinos, llegando hasta la costa mediterránea, pero nunca han expresado interés en la construcción dentro de nuestras fronteras. Ahora, con su ferrocarril del sur terminado, sin embargo, están mirando hacia el norte. Aunque esto parece bastante sospechoso, nuestro Ministerio de Transporte nos urge a tomar esto, ya que su plan para el ferrocarril Gaziantep-Adana aún está en proceso, y tenerlo hecho de forma gratuita permitiría que su presupuesto se destine a otro lugar."
 PER_orupa.1.a: "Deben tener algo con los rieles..."
 PER_orupa.1.b: "Creo que pasaremos de esto."
 PER_orupa.2: "[TUR.GetName] acepta!"
 PER_orupa.2.t: "[TUR.GetName] acepta!"
 PER_orupa.2.d: "[TUR.GetName] ha aceptado nuestra solicitud para construir ferrocarriles en su país, tal como lo planeamos!"
 PER_orupa.2.a: "Ahora a entrar en Europa propiamente dicha!"
 PER_orupa.2.b: "Tal vez ahora no sea el momento..."

 PER_orupa.3: "[TUR.GetName] rechaza!"
 PER_orupa.3.t: "[TUR.GetName] rechaza!"
 PER_orupa.3.d: "[TUR.GetName] ha aceptado nuestra solicitud para construir- en realidad dice que han rechazado nuestra solicitud? Maldición!"
 PER_orupa.3.a: "Maldiciones!"

 PER_orupa.4: "[PER.GetName] nos está influyendo!"
 PER_orupa.4.t: "[PER.GetName] nos está influyendo!"
 PER_orupa.4.d: "Con la nueva línea Alepo-Estambul construida, los productos iraníes se están volviendo más comunes en nuestras provincias orientales como Tracia y, con estos productos, viene propaganda chiíta adjunta en las etiquetas. Aunque esto no representa una amenaza real, podría cambiar la mentalidad de nuestros jóvenes adolescentes maleables que buscan una forma de rebelarse..."
 PER_orupa.4.a: "Maldición [TUR.GetName]!"

 PER_orupa.5: "[PER.GetName] nos está influyendo!"
 PER_orupa.5.t: "[PER.GetName] nos está influyendo!"
 PER_orupa.5.d: "Con la nueva línea Alepo-Estambul construida, los productos iraníes se están volviendo más comunes en nuestras provincias del sur y del este como Smolyan y Burgas y, con estos productos, viene propaganda chiíta adjunta en las etiquetas. Aunque esto no representa una amenaza real, podría cambiar la mentalidad de nuestros jóvenes adolescentes maleables que buscan una forma de rebelarse..."
 PER_orupa.5.a: "¿Quién podría haber previsto esto?!"

