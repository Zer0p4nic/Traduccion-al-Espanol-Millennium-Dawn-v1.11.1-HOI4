 #Decisions and Mechanics
 PER_expose_iran: "Programa Nuclear Iraní"
 PER_expose_iran_desc: "Nuestros espías nos informan que Irán está produciendo armas nucleares. Esto puede ser peligroso para nosotros y el resto del mundo."
 expose_iranian_nuclear_program: "Exponer el Programa Nuclear Iraní"
 expose_iranian_nuclear_program_desc: "Nuestros informes de inteligencia indican que Irán está produciendo algún tipo de arsenal nuclear... Quizás deberíamos informar al mundo sobre esto...?"
 PER_nuclear_ambitions: "Ambiciones Nucleares"
 PER_nuclear_ambitions_desc: "A medida que avanzamos por el camino de adquirir armas nucleares, estaremos bajo la presión de nuestra propia gente y el escenario internacional. Si logramos mantener el programa en secreto, estaremos libres de este estrés. Si alguna nación construye una §HRRed de Espionaje del 80%§! o más fuerte, podrán exponer nuestro §HPrograma Nuclear§!. Las decisiones y misiones temporizadas se activarán en este menú en relación con nuestro §HPrograma Nuclear§!."
 PER_nuclear_disarming: "Desarme Nuclear"
 PER_nuclear_disarming_desc: "Hemos prometido a Occidente y a gran parte del mundo desarmar nuestras políticas nucleares y limitar nuestras propias capacidades para adquirir armas nucleares. Si no cumplimos con esta promesa, podríamos enfrentarnos a sanciones más duras y contundentes."
 PER_zoroastrian_decisions: "Decisiones Zoroástricas"
 PER_zoroastrian_convert_state: "Convertir Estado"
 PER_unite_the_nation: "Reetiquetado del Estado"
 PER_insurgent_mechanic: "Insurgencia del IRGC"
 PER_insurgent_mechanic_desc: "Tras el fin de nuestra revolución, el §RCGI§! fue oficialmente disuelto. Sin embargo, algunos generales leales y unidades del §RCGI§! han decidido que quieren librar una §Rguerra de guerrillas§! contra nuestro gobierno, y están intentando devolver el poder a la República Islámica y al Ayatolá Jamenei.\n\nLos §Rinsurgentes del CGI§! tendrán cierta cantidad de §HPresencia§! en nuestro país. §HPresencia del CGI§! representa su capacidad para reclutar más miembros, llevar a cabo ataques y realizar misiones de sabotaje. Debemos intentar mantener la §HPresencia del CGI§! lo más baja posible realizando operaciones antiterroristas y combatiendo su Presencia mediante otros medios a nuestra disposición.\n\nSi la §HPresencia del CGI§! supera el §H100§!, entonces el §RCGI§! y la §RRepública Islámica§! iniciarán otra guerra civil para derrocar a nuestro gobierno. Para deshacernos completamente del §RCGI§! en Irán, primero debemos asegurar la §HUnidad Iraní§! y reducir la §HPresencia del CGI§! al §H20%§!.\n\n§RPresencia del CGI§!§H: [?PER_insurgent_strength]%§!"
 PER_raid_insurgent_hideout: "Asaltar el escondite del CGI"
 PER_raid_insurgent_hideout_desc: "Al asaltar un escondite del CGI, podemos potencialmente dañar su presencia en el país debilitándolos."
 PER_destroy_IRGC: "Destruir el CGI"
 PER_destroy_IRGC_desc: "Hoy tenemos la oportunidad de destruir el CGI de una vez por todas, ya que hemos eliminado por completo su influencia de Irán"
 PER_new_majlis: "El Majles"
 PER_new_majlis_desc: "El [PER.GetFlag] §HMajles§! es nuestro parlamento nacional, y dicta qué leyes se promulgan y se derogan, lo que significa que a menudo puede ir en contra de nuestras propias necesidades. La gente votará por representantes en el [PER.GetFlag] §HMajles§! en cada ciclo electoral, y los escaños se asignarán a los partidos legalizados según su popularidad. Los escaños que de otro modo irían a partidos prohibidos serán ganados por §Hindependientes§! que seguirán una agenda desconocida.\n\nCada pocos meses, el [PER.GetFlag] §HMajles§! celebrará un §Hdebate§!, en el que podemos prometer reformas específicas para los partidos con representación a cambio de beneficios. Si hacemos una promesa pero no actuamos en consecuencia, sufriremos consecuencias. En cualquier momento, el [PER.GetFlag] §HMajles§! puede objetar los cambios de ley que se realicen, posiblemente exigiendo que deshagamos nuestro cambio.\n\n[PER_majlis_0][PER_majlis_1][PER_majlis_2][PER_majlis_3][PER_majlis_4][PER_majlis_5][PER_majlis_6][PER_majlis_7][PER_majlis_8][PER_majlis_9][PER_majlis_10][PER_majlis_11][PER_majlis_12][PER_majlis_13][PER_majlis_14][PER_majlis_15][PER_majlis_16][PER_majlis_17][PER_majlis_18][PER_majlis_19][PER_majlis_20][PER_majlis_21][PER_majlis_22][PER_majlis_23][PER_majlis_24][PER_majlis_25][PER_majlis_26][PER_majlis_27][PER_majlis_28][PER_majlis_29][PER_majlis_30][PER_majlis_31][PER_majlis_32][PER_majlis_33][PER_majlis_IND_MP]Total de Escaños en el Majles - [?ROOT.PER_majlis_total_seats|Y0]\nPróxima Elección: [?ROOT.PER_election_var|Y0] Mes(es)\nPróximo Debate: [?ROOT.PER_session_var|Y0] Mes(es)"
