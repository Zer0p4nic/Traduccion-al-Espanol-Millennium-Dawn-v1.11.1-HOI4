 PER_election_events.8: "Ganó Khatami!"
 PER_election_events.8.t: "Ganó Khatami!"
 PER_election_events.8.d: "Hoy es el día de las elecciones, y parece que después de una dura batalla entre los candidatos Khatami y Tavakoli, Khatami ha emergido victorioso y liderará Irán como el nuevo presidente electo de Irán\nEs una clara señal de que los Reformistas han ganado!\n\nLa medida es el voto de la nación."
 PER_election_events.8.a: "De acuerdo"

 PER_election_events.9: "Ganó Tavakkoli!"
 PER_election_events.9.t: "Ganó Tavakkoli!"
 PER_election_events.9.d: "Hoy es el día de las elecciones, después de una dura batalla entre los dos candidatos presidenciales anunciados Khatami y Tavakoli, Tavakoli ha derrotado a su oponente, Esta es una gran victoria para los Principalistas!\n\nLa medida es el voto de la nación."
 PER_election_events.9.a: "De acuerdo"

 PER_election_events.10: "Ganó Rafsanjani!"
 PER_election_events.10.t: "Ganó Rafsanjani!"
 PER_election_events.10.d: "Hoy es el día de las elecciones, el día en que se anunciarán los ganadores...\nEl vencedor de las elecciones iraníes es... Rafsanjani!\nY el perdedor es Ahmadinejad! Esta es una clara Victoria para los Reformistas!\n\nLa medida es el voto de la nación."
 PER_election_events.10.a: "De acuerdo"

 PER_election_events.11: "Ganó Ahmadinejad!"
 PER_election_events.11.t: "Ganó Ahmadinejad!"
 PER_election_events.11.d: "Hoy es el día de las elecciones, el día en que se anunciarán los ganadores...\nEl vencedor de las elecciones iraníes es... Ahmadinejad!\nY el perdedor es Rafsanjani! Esta es una clara Victoria para los Principalistas!\n\nLa medida es el voto de la nación."
 PER_election_events.11.a: "De acuerdo"

 PER_election_events.12: "Ganó Mousavi!"
 PER_election_events.12.t: "Ganó Mousavi!"
 PER_election_events.12.d: "Hoy es el día de las elecciones, y el candidato elegido no es otro que... Mousavi!\nFelicitaciones a él por derrotar a su oponente Ahmadinejad...\nEste es un gran momento para los Reformistas ya que son los claros ganadores!\n\nLa medida es el voto de la nación."
 PER_election_events.12.a: "¿Qué podría salir mal?"

 PER_election_events.13: "Ganó Ahmadinejad!"
 PER_election_events.13.t: "Ganó Ahmadinejad!"
 PER_election_events.13.d: "Hoy es el día de las elecciones, y el candidato elegido no es otro que... Ahmadinejad!\nFelicitaciones a él por derrotar a su oponente Mousavi...\nEsta es una victoria triunfante para los Principalistas!\n\nLa medida es el voto de la nación."
 PER_election_events.13.a: "De acuerdo"

 PER_election_events.14: "Ganó Rouhani!"
 PER_election_events.14.t: "Ganó Rouhani!"
 PER_election_events.14.d: "El día de las elecciones ha llegado, y con él llega el vencedor de su batalla... Rouhani!\nHa derrotado a Ghalibaf y Rezaee, quienes están igualmente decepcionados por esta pérdida...\nEsta es una victoria brillante para los Reformistas!\n\nLa medida es el voto de la nación."
 PER_election_events.14.a: "De acuerdo"

 PER_election_events.15: "Ganó Ghalibaf!"
 PER_election_events.15.t: "Ganó Ghalibaf!"
 PER_election_events.15.d: "El día de las elecciones ha llegado, trae consigo al vencedor de sus pruebas... Ghalibaf!\nFelicitaciones a Rouhani y Rezaee que tuvieron que pasar por el dolor de perder.\nEsta es una gran victoria para los Principalistas!\n\nLa medida es el voto de la nación."
 PER_election_events.15.a: "De acuerdo"

 PER_election_events.16: "Ganó Rezaee!"
 PER_election_events.16.t: "Ganó Rezaee!"
 PER_election_events.16.d: "El día de las elecciones está sobre nosotros... este es un momento crucial para el vencedor que es... Rezaee!\nY un momento triste para Rouhani y Ghalibaf que tienen que soportar esta pérdida...\nEsta es una victoria para los Principalistas!\n\nLa medida es el voto de la nación."
 PER_election_events.16.a: "De acuerdo"

 PER_election_events.17: "Ganó Rouhani!"
 PER_election_events.17.t: "Ganó Rouhani!"
 PER_election_events.17.d: "Hoy es el día de las elecciones, un día en el que se eligen a los candidatos presidenciales para continuar su segundo mandato o cambiar para siempre, el ganador de las elecciones de hoy es... Rouhani!\nEste es un día en el que Raisi tiene que aceptar la derrota y reevaluar para prepararse para las próximas elecciones...\nEsta es una gran victoria para los Reformistas!\n\nLa medida es el voto de la nación."
 PER_election_events.17.a: "De acuerdo"

 PER_election_events.18: "Ganó Raisi!"
 PER_election_events.18.t: "Ganó Raisi!"
 PER_election_events.18.d: "Hoy es el día de las elecciones, un día en el que la gente tiene que elegir quién lidera y representa a su nación, y el hombre que ganó los corazones de la gente es... Raisi!\nUna derrota muy inesperada y triste para Rouhani, ya que no tendrá una segunda oportunidad de nuevo...\nEsta es una victoria impresionante para los Principalistas!\n\nLa medida es el voto de la nación."
 PER_election_events.18.a: "De acuerdo"

 PER_election_events.19: "Ganó Hemmati!"
 PER_election_events.19.t: "Ganó Hemmati!"
