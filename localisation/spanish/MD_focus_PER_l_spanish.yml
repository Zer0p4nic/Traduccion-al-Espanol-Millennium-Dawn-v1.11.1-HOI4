 qasem_soleimani_spirit: "Mártir Qasem Soleimani"
 qasem_soleimani_spirit_desc: "Qasem Soleimani fue un mariscal de campo iraní que fue asesinado por los Estados Unidos con el pretexto de ser un terrorista. Este triste asesinato será recordado por el pueblo iraní. Esto tendrá un impacto en las relaciones Irán-EE. UU. en el futuro.\n§W--------------§!\nEste Espíritu Nacional se §RQuitará§! si cambiamos la §HPerspectiva del País§!."
 corruption_in_the_government: "Corrupción en el Gobierno"
 corruption_in_the_government_desc: "Desafortunadamente, hay corrupción en nuestro gobierno, lo que ha tenido efectos negativos en el progreso del país, debemos identificar los factores de corrupción y lidiar con ellos.\n§W--------------§!\nEste Espíritu Nacional se §RQuitará§! si completamos la rama de §YIdentificar Funcionarios Corruptos§! en el árbol de enfoque."
 the_holy_defence: "La Sagrada Defensa"
 the_holy_defence_desc: "Nuestra guerra con Irak en 1980 y la valentía y los sacrificios de nuestros combatientes han unido más a nuestra nación y la han imbuido de un espíritu de martirio. Obtuvimos mucha experiencia de esta guerra, lo que ayudará a nuestras fuerzas militares a luchar mejor hoy.\n§W--------------§!\nEste Espíritu Nacional se §RQuitará§! si cambiamos la §HPerspectiva del País§!."
 the_holy_defense_bonuses_active: "\nEstamos §Grecibiendo§! lo siguiente debido a nuestra §YGuerra Defensiva§!:\nPoblación Reclutable: §G9%§!\nDefensa de División en territorio central: §G+20%§!\nOrganización de División: §G+5§!\n"
