 PER_majlis.33.t: "Miembros del Majles Expresan Oposición al Cambio de Ley"
 PER_majlis.33.d: "Varios miembros del Majles han expresado públicamente su oposición a los cambios realizados en nuestras leyes educativas, calificando el cambio de 'Peligroso' e 'Inconstitucional'. Provocando mucho debate, varios miembros del Majles han prometido crear obstáculos cuando llegue el momento de que la administración cambie otras leyes."
 PER_majlis.33.a: "Bien, podemos llegar a un compromiso"
 PER_majlis.33.b: "No me importa lo que tengan que decir"
