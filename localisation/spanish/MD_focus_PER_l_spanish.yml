 PER_IFDA_1: "IFDA"
 PER_IFDA_1_desc: "La Organización de Alimentos y Medicamentos de Irán es una organización gubernamental bajo el Ministerio de Salud, Tratamiento y Educación Médica. La responsabilidad de esta organización es gestionar el departamento de alimentos y medicamentos del Ministerio de Salud."
 PER_rahvar_1: "Policía de Tráfico y Orden de NAJA"
 PER_rahvar_1_desc: "La Policía de Tráfico de NAJA, abreviada como RAHVAR, es una agencia de cumplimiento de la ley en Irán responsable de la guardia de tráfico y la patrulla de carreteras."
