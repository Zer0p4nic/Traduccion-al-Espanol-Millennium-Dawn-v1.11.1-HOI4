 PER_reorganize_school_1: "La Crisis del Konkour"
 PER_IBRC: "IBRC"
 PER_reorganize_school_1_desc: "El Konkour es el examen nacional de ingreso integral iraní requerido para que los estudiantes ingresen a la educación terciaria. Si bien originalmente fue creado para asegurar la 'Islamización de las universidades', ahora se ha convertido en una barrera para aquellos que buscan profesiones especializadas, y ha llevado a una creciente cantidad de estudiantes que estudian en el extranjero y, en última instancia, se quedan en el extranjero, disminuyendo la cantidad nacional de profesionales calificados en el país.\n§W--------------§!\nEste Espíritu Nacional se puede §RQuitar§! si completamos los enfoques §YReorganizar el Comité de Exámenes§! o §YAbolir Konkour§!."
 PER_reorganize_school_2: "El Konkour Reformado"
 PER_reorganize_school_2_desc: "Hemos reformado por completo el examen Konkour, y aunque nuestras escuelas ya no están pobladas por estudiantes que comparten la ideología de nuestro país, en última instancia, es lo mejor."
 PER_reorganize_school_3: "El Konkour Parcialmente Reformado"
 PER_reorganize_school_3_desc: "Hemos reformado parcialmente el examen Konkour, y aunque no todos los problemas que rodean el examen están solucionados, en su mayor parte, todavía funciona."
 PER_reorganize_school_4: "El Konkour Continuó"
 PER_reorganize_school_4_desc: "En última instancia, la reforma del Konkour causaría que nuestras escuelas ya no estuvieran llenas de estudiantes leales a la ideología de nuestro país. Por lo tanto, cualquier intento o llamado a la reforma debe ser aplastado con el poder de nuestra cimitarra!"
 birthplace_islamic_revolution: "Lugar de Nacimiento de la Revolución Islámica"
 birthplace_islamic_revolution_desc: "Cuando el último Shah de Irán fue derrocado en la revolución de 1979, cerca de 2.500 años de gobierno monárquico persa llegaron a su fin. De la revolución popular surgió la república islámica y los ayatolás. El que una vez fuera aliado de Occidente se convirtió de la noche a la mañana en un adversario directo.\n\nIrán se erige como el faro del Islam chiíta en todo el mundo, pero también como una fuerza contraria a la incursión sunita.\n§W--------------§!\nEste Espíritu Nacional se §RQuitará§! si cambiamos la §HPerspectiva del País§!."
 PER_jihad_of_construction: "Yihad de la Construcción"
 PER_jihad_of_construction_desc: "La Yihad de la Construcción fue una de las Organizaciones de la Revolución Iraní. La organización comenzó como un movimiento de voluntarios para ayudar con la cosecha de 1979, pero pronto se institucionalizó y asumió un papel más amplio de desarrollo en el campo.\n§W--------------§!\nEste Espíritu Nacional se §RQuitará§! si cambiamos la §HPerspectiva del País§!."
 PER_fighting_communists2: "Restricciones a los Comunistas"
 PER_fighting_communists2_desc: "Hemos impuesto restricciones a la actividad e ideología comunista en nuestra nación."
 IROST: "IROST"
 IROST_desc: "IROST es el centro de investigación más grande de Irán y está particularmente involucrado en el desarrollo de estrategias, políticas, sistemas de I+D, gestión, previsión y evaluación del desarrollo relacionado de Ciencia y Tecnología (CyT) y CyT para el progreso económico."
 IROST_2: "IROST"
 IROST_2_desc: "IROST es el centro de investigación más grande de Irán y está particularmente involucrado en el desarrollo de estrategias, políticas, sistemas de I+D, gestión, previsión y evaluación del desarrollo relacionado de Ciencia y Tecnología (CyT) y CyT para el progreso económico."
 IMIDRO: "IMIDRO"
 IMIDRO_desc: "Iranian Mines & Mining Industries Development & Renovation, conocido como IMIDRO, es una importante empresa holding estatal activa en el sector minero en Irán. IMIDRO tiene grandes empresas y subsidiarias operativas activas en los campos de explotación de acero, aluminio, cobre, metales preciosos y minerales."
 modernized_army: "Ejército Modernizado"
 modernized_army_desc: "Irán está desarrollando su ejército y fuerza de defensa, para lo cual debe mejorarse la armadura. Este programa incluye actualmente tanques Zolfaghar."
 modernized_army_2: "Ejército Modernizado"
 modernized_army_2_desc: "Irán está desarrollando su ejército y fuerza de defensa, para lo cual debe mejorarse la armadura. Este programa incluye tanques Zolfaghar y Karar."
 modernized_army_3: "Ejército Modernizado"
 modernized_army_3_desc: "Irán está desarrollando su ejército y fuerza de defensa, para lo cual debe mejorarse la armadura. Este programa incluye tanques Zolfaghar y Karar y helicópteros de ataque Toufan."
