 IRGC_self_sufficiency_jihad_organization_idea: "Organización de la Yihad de Autosuficiencia de la IRGC"
 IRGC_self_sufficiency_jihad_organization_idea_desc: "La industria del país, al determinar estrategias de investigación para coordinar aún más los procedimientos de investigación en el campo de la autosuficiencia y el desarrollo de productos, mientras crea centros de sistemas de investigación y estudio eficientes, crea una cultura de comunicación con centros científicos y de investigación y asociaciones especializadas a nivel nacional e internacional, con asuntos ejecutivos de investigación especiales se institucionalizan en una organización específica de proyectos de investigación y gastos paralelos adictos a la investigación, y al determinar prioridades prácticas e identificar las necesidades de las industrias nacionales, se institucionaliza la atención a los procedimientos y la sistematización en la investigación en este campo.\n§W--------------§!\nEste Espíritu Nacional se §RQuitará§! si cambiamos la §HPerspectiva del País§!."
 IRGC_idea: "IRGC"
 IRGC_idea_desc: "El Cuerpo de la Guardia Revolucionaria Islámica (IRGC) es una rama de las Fuerzas Armadas Iraníes, fundada después de la Revolución Iraní el 22 de abril de 1979 por orden del Ayatolá Ruhollah Jomeini con el fin de defender las fronteras iraníes y mantener el orden interno.\n§W--------------§!\nEste Espíritu Nacional se §RQuitará§! si cambiamos la §HPerspectiva del País§!."
