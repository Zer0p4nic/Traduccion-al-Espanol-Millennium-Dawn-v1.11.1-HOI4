 PER_artesh_reforms_name: "Supremacía de Artesh"
 PER_artesh_reforms_name_desc: "El Artesh reina supremo sobre todas las demás ramas de las Fuerzas Armadas iraníes, y parte de ello es como resultado de nuestro gran liderazgo"
 PER_cento_spirit: "CENTO"
 PER_cento_spirit2: "Líder de CENTO"
