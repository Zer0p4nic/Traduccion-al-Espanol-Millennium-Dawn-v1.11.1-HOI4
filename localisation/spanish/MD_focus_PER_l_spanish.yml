 PER_self_humiliation_idea_10: "Autocrítica §R10§!"
 PER_self_humiliation_idea_10_desc: "Durante los programas de medios extranjeros y servicios de inteligencia en nuestro país, nuestra nación ha encontrado un espíritu autocrítico que les hace subestimar el progreso de su país y no estar orgullosos de él. Este espíritu tiene un gran impacto en nuestra falta de progreso.\n§W--------------§!\nEste Espíritu Nacional será §REliminado§! si comenzamos la §HPropaganda Islámica§!, con el enfoque §HComenzar la Propaganda Islámica§! podremos iniciar una nueva campaña de propaganda para disminuir los efectos actuales de este espíritu nacional."
