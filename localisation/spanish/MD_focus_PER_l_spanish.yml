 full_control_of_hormuz: "Autoridad del Estrecho de Ormuz"
 full_control_of_hormuz_desc: "Nuestra nación tiene el control total sobre el Estrecho de Ormuz, lo que nos permite recaudar impuestos sobre los barcos y la carga entrantes."
 PER_incompetant_joint_chiefs_of_staff: "Junta de Jefes de Estado Mayor Incompetentes"
 PER_incompetant_joint_chiefs_of_staff_desc: "La incompetencia del Artesh y su Junta de Jefes de Estado Mayor quedó expuesta a raíz de la segunda revolución iraní. Esto se debió a varios factores, uno de los cuales fue la división del ejército iraní en 2 fuerzas. Esta falta de liderazgo y la incompetencia obvia han puesto una gran tensión en la estructura de mando y hará que la conducción de cualquier tipo de operación sea una pesadilla logística.\n§W--------------§!\nEste Espíritu Nacional se puede §RQuitar§! si completamos el enfoque §HUniversidad de Guerra§!."
 PER_IRG_issue: "Remanentes de la IRGC"
 PER_IRG_issue_desc: "Los remanentes de la IRGC han decidido dividirse en pequeños grupos en toda la nación y librar una guerra de guerrillas contra nuestro gobierno. Están causando muchos problemas para nuestro ejército convencional y pronto pueden incluso causar otra Guerra Civil/revolución si continúan con sus métodos..\n§W--------------§!\nEste Espíritu Nacional se puede §RQuitar§! si terminamos completamente la §HInsurgencia de la IRGC§! y aseguramos la §HUnidad Iraní§!."
