 PER_spies_trade.3.a: "Está bien entonces."

 # Iran News
 iranian_events.1: "Terremoto de Bam"
 iranian_events.1.t: "Terremoto de Bam"
 iranian_events.1.d: "El terremoto de Bam sacudió la provincia de Kermán. El choque tuvo una magnitud de momento de 6.6. El terremoto fue particularmente destructivo en Bam, con un número de muertos que asciende a al menos 34,000 personas hasta ahora. Debemos estar preparados para posibles réplicas."
 iranian_events.1.o1: "Enviar personal del ejército allí para manejar la situación."
 iranian_events.1.o2: "Declarar la ley marcial hasta que la situación se calme."
 iranian_events.1.o3: "Mover la Capital a Esfahán por ahora."
 PER_capital_moved_to_isfahan: "Capital Movida a Esfahán"

 iranian_events.2: "Incidente naval entre EE.UU. e Irán"
 iranian_events.2.t: "Incidente naval entre EE.UU. e Irán"
 iranian_events.2.d: "El 12 de enero de 2016, dos botes de comando fluvial de la Armada de los Estados Unidos que navegaban desde Kuwait a Baréin con una tripulación combinada de nueve hombres y una mujer a bordo se desviaron hacia aguas territoriales iraníes alrededor de la Isla Farsi en el Golfo Pérsico. Patrulleras de la Armada del Cuerpo de la Guardia Revolucionaria Islámica de Irán (IRGC) capturaron las embarcaciones y detuvieron a la tripulación en una base militar en la Isla Farsi. Según fuentes occidentales, los dos RCB estaban en tránsito desde Kuwait a Baréin, saliendo de Kuwait a las 12:23 p.m. hora local, y estaban programados para reabastecerse de combustible con el USCGC Monomoy a las 5 p.m. Durante el tránsito, un RCB desarrolló un \"problema de motor\", y ambos botes se detuvieron para resolver el problema mecánico. Durante este tiempo, derivaron hacia aguas iraníes, donde fueron detenidos poco después. Algunos en el IRGC dicen que fue un intento de mapear las aguas iraníes, debido al sistema gps del barco, mientras que EE.UU. afirma que fue simplemente un error."
 iranian_events.2.o1: "¿Error? gracioso."
 iranian_events.2.o2: "Los accidentes ocurren."

 iranian_events.3: "Vuelo 752 de Ukraine International Airlines"
 iranian_events.3.t: "Vuelo 752 de Ukraine International Airlines"
 iranian_events.3.d: "El vuelo 752 de Ukraine International Airlines era un vuelo internacional programado desde Teherán a Kiev operado por Ukraine International Airlines (UIA). El 8 de enero de 2020, el Boeing 737-800 que operaba la ruta fue derribado poco después de despegar del Aeropuerto Internacional Imán Jomeiní de Teherán por el Cuerpo de la Guardia Revolucionaria Islámica de Irán (IRGC). Todos los 176 pasajeros y la tripulación murieron. El gobierno iraní inicialmente negó la responsabilidad de la destrucción del avión, atribuyendo el accidente a errores mecánicos, pero la investigación de las agencias de inteligencia occidentales y el público en general reveló que la aeronave fue derribada por dos misiles tierra-aire. Si continuamos negando lo que hemos hecho, podría causar indignación, sin embargo, reconocerlo podría ser devastador para la reputación de nuestro presidente."
 iranian_events.3.o1: "Como dijimos, fue un error mecánico!"
 iranian_events.3.o2: "Fue un error humano que se disparó el misil."

 iranian_events.4: "Protestas Estudiantiles de 2003"
 iranian_events.4.t: "Protestas Estudiantiles de 2003"
 iranian_events.4.d: "Comenzando después de nuevos planes para privatizar universidades, miles de civiles y ciudadanos, principalmente jóvenes, se convirtieron en manifestaciones antigubernamentales sostenidas que pedían la caída del régimen. Los manifestantes tenían una demanda clara, un gobierno democrático más liberal y elecciones frescas a celebrarse. Los manifestantes corearon consignas y cánticos anticorrupción mientras los manifestantes chocaban con la policía en manifestaciones pacíficas en Mahshahr, donde se ubicaron los sitios de protesta, así como en Qom. La policía abordó la desobediencia civil y el levantamiento no violento utilizando balas de goma para dispersar a los manifestantes. Las fuerzas de seguridad lograron sofocar el levantamiento masivo después de que se cumplieran más demandas en las crecientes manifestaciones callejeras de la oposición por parte de maestros y trabajadores al presidente Mohammad Khatami. Podríamos enviar más fuerzas de seguridad para detener esto antes de que se vuelva demasiado grande, o podríamos hacer algunas reformas, pero también, podríamos eliminar a la persona de la que se quejan..."
 iranian_events.4.o1: "Reprimir esta tontería."
 iranian_events.4.o2: "Detener la privatización y hacer algunas concesiones."
 iranian_events.4.o3: "Enviar fuerzas de seguridad para que la gente pueda protestar de manera segura y pacífica."

 iranian_events.5: "Noviembre Sangriento"
 iranian_events.5.t: "Noviembre Sangriento"
 iranian_events.5.d: "Las protestas iraníes de 2019-2020 fueron una serie de protestas civiles a nivel nacional en Irán, inicialmente causadas por un aumento del 50% al 200% en los precios del combustible, lo que llevó a pedir la caída del gobierno en Irán. Las protestas comenzaron como reuniones pacíficas en la noche del 15 de noviembre, pero se extendieron a 21 ciudades en cuestión de horas, convirtiéndose eventualmente en el disturbio antigubernamental más violento y severo desde el surgimiento de la República Islámica de Irán en 1979. Es muy importante cómo vamos a reaccionar y tomar medidas."
 iranian_events.5.o1: "Aumentar el presupuesto de la fuerza policial para cuidar a la gente."
 iranian_events.5.o2: "Pedir a las fuerzas antidisturbios que confronten a la gente."
 iranian_events.5.o3: "Asignar parte del combustible del ejército a los ciudadanos."

