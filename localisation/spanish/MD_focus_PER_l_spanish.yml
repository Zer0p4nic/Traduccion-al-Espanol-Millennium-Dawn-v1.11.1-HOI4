 #India Chain#
 PER_route_secure.1: "[PER.GetName] busca una ruta"
 PER_route_secure.1.t: "[PER.GetName] busca una ruta"
 PER_route_secure.1.d: "[PER.GetName] ha expresado un interés en asegurar una ruta para obtener material nuclear de Corea. Sus delegados han venido a nosotros, solicitando usar la ciudad portuaria de Kandla como base de reabastecimiento antes de llegar a Chabahar. Esta ruta ha sido utilizada antes durante la Guerra de Afganistán por los Estados Unidos, y [PER.GetName] está ofreciendo negociar el pago. ¿Deberíamos otorgarles la asistencia que desean?"
 PER_route_secure.1.a: "Sí, por un precio, eso es..."
 PER_route_secure.1.b: "No, [PER.GetName] debe ser contenido!"

 PER_route_secure.2: "[RAJ.GetName] Acepta!"
 PER_route_secure.2.t: "[RAJ.GetName] Acepta!"
 PER_route_secure.2.d: "[RAJ.GetName] ha aceptado negociar con nosotros sobre los términos de usar Kandla para el transporte de materiales nucleares. Sin embargo, solicitan una cantidad significativa de dinero si vamos a usar un puerto comercial tan importante para tales propósitos. Por lo tanto, nuestro Ministro de Asuntos Económicos y Finanzas propuso una suma considerable de 10 mil millones para asegurarnos de que los indios digan que sí. Sin embargo, algunos dentro del Ministerio argumentan que el tesoro no puede manejar una caída tan rápida de capital, y que el proyecto debería abandonarse por completo..."
 PER_route_secure.2.a: "Enviar la delegación, ofrecer 10 mil millones!"
 PER_route_secure.2.b: "Tal vez deberíamos reconsiderar..."

 PER_route_secure.3: "[RAJ.GetName] Rechaza!"
 PER_route_secure.3.t: "[RAJ.GetName] Rechaza!"
 PER_route_secure.3.d: "[RAJ.GetName] ha rechazado negociar con nosotros sobre los términos de usar Kandla, citando que el riesgo de que el material nuclear se filtre en el puerto era demasiado grande. Sin embargo, si ofrecemos una suma mayor de la que se pensó inicialmente, podríamos cubrir el costo del cuidado adicional con el material para prevenir fugas, y, si llega a suceder, el costo de la limpieza. Nuestro Ministro de Asuntos Económicos y Finanzas redactó un informe sobre el costo adicional, con el aumento resultante siendo un mínimo adicional de 10 mil millones para calmar los temores de falta de cuidado. Sin embargo, algunos dentro del Ministerio argumentan que el tesoro no puede manejar una caída tan rápida de capital, y que el proyecto debería abandonarse por completo..."
 PER_route_secure.3.a: "Renegociar, necesitamos la asistencia de [RAJ.GetName]!"
 PER_route_secure.3.b: "El costo de este esfuerzo no vale la pena..."

 PER_route_secure.4: "[PER.GetName] solicita Renegociaciones!"
 PER_route_secure.4.t: "[PER.GetName] solicita Renegociaciones!"
 PER_route_secure.4.d: "A pesar de nuestra negativa inicial, los iraníes han regresado con una oferta de 10 mil millones, más un adicional de 10 mil millones para asegurar que no haya fugas ni falta de cuidado por recortar esquinas! Con esta garantía, la Autoridad Portuaria Deendayal, junto con el Ministerio de Puertos, Envíos y Vías Navegables, han vocalizado su apoyo a la idea, citando que el exceso podría usarse en el desarrollo del puerto de Kandla a través de la adición de cuatro muelles de carga multipropósito, ya que es el puerto con mayor volumen, y la adición de dichos cuatro muelles está planificada para aumentar la capacidad de carga actual del puerto en 8 millones de toneladas. Ambas autoridades y el ministerio han hecho solicitudes formales al primer ministro para aceptar el trato, citando la necesidad de descongestionar el puerto."
 PER_route_secure.4.a: "Muy bien entonces, supongo que podríamos darles otra oportunidad..."
 PER_route_secure.4.b: "No significa no, no podemos arriesgar la vida de nuestros ciudadanos por prospectos potenciales!"

 PER_route_secure.5: "Oferta de [PER.GetName]!"
 PER_route_secure.5.t: "Oferta de [PER.GetName]!"
 PER_route_secure.5.d: "Los iraníes han regresado, ofreciendo 10 mil millones para el desarrollo de los puertos de Chabahar y Kandla para preparar ambos con las instalaciones necesarias para albergar materiales nucleares. Nuestro gobierno está dividido sobre si tomar este trato o no, ya que algunos dicen que 10 mil millones es suficiente, mientras que otros piensan que podríamos solicitar más a los iraníes, permitiéndonos desarrollar aún más a Kandla. De cualquier manera, se debe tomar una decisión, y la opinión de [Root.GetLeader] sobre el asunto será, en última instancia, el desempate..."
 PER_route_secure.5.a: "El dinero ofrecido es suficiente, no deberíamos pedir más a nuestros amigos iraníes!"
 PER_route_secure.5.b: "Esto no es suficiente para arriesgar la vida de nuestros ciudadanos, solicita más!"

 PER_route_secure.6: "[RAJ.GetName] rechaza!"
 PER_route_secure.6.t: "[RAJ.GetName] rechaza nuestra oferta!"
 PER_route_secure.6.d: "En última instancia, parece que la cantidad que ofrecimos no fue lo suficientemente convincente para los indios. Citando el riesgo para los ciudadanos de Kandla, solicitan una cantidad mayor para la creación de instalaciones aún más seguras, o para poner fin a las discusiones. Mientras que el Ministerio de Finanzas no está dispuesto a desembolsar más dinero, el Ministerio de Defensa nos recuerda que usar Kandla garantizaría, en última instancia, que las potencias extranjeras no interfieran con la transferencia desde Corea. La decisión ahora recae en [Root.GetLeader]."
 PER_route_secure.6.a: "Bien. Hagan lo que puedan para convencerlos, ofrezcan 20 mil millones!"
 PER_route_secure.6.b: "El costo de esta empresa, en última instancia, no vale la pena."

 PER_route_secure.7: "Segunda oferta de [PER.GetName]!"
 PER_route_secure.7.t: "Segunda oferta de [PER.GetName]!"
 PER_route_secure.7.d: "Solicitando una conferencia, los iraníes han traído otro trato a la mesa. Están ofreciendo 20 mil millones, no solo para asegurar la seguridad, sino también para el desarrollo de las instalaciones portuarias de Kandla. Esta es una oferta muy tentadora, con el Ministerio de Puertos, Navegación y Vías Fluviales y el Ministerio de Comercio e Industria presionando a todos para que aceptemos este trato. Sin embargo, el Ministerio de Asuntos Exteriores cree que los iraníes están desesperados por este trato y probablemente ofrecerían más si lo rechazamos una tercera vez. El Ministerio de PSW no está de acuerdo y cree que cualquier otra maniobra llevaría a que este trato se caiga y que deberíamos aceptarlo."
 PER_route_secure.7.a: "El Ministerio de PSW tiene razón, deberíamos tomar lo que se ofrece."
 PER_route_secure.7.b: "No, el Ministerio de Asuntos Exteriores cree que podríamos conseguir más!"

 PER_route_secure.8: "[RAJ.GetName] rechaza!"
 PER_route_secure.8.t: "[RAJ.GetName] rechaza nuestra segunda oferta!"
 PER_route_secure.8.d: "Nuestra delegación ha regresado con las manos vacías, ya que los indios han rechazado nuestra oferta de 20 mil millones. Los delegados dicen que los indios insinuaron que podrían aceptar una oferta más alta, pero parece que estaban divididos sobre aceptar nuestros términos generosos. Ahora el Ministro de Finanzas dice que están intentando exprimirnos todo el dinero que puedan, y el Ministerio de Defensa está de acuerdo, sin embargo, el Ministro de Defensa aún cree que el trato es necesario para la adquisición de armas nucleares. ¿Deberíamos terminar esta discusión aceptando 30 mil millones, o deberíamos terminar y ahorrar nuestro dinero?"
 PER_route_secure.8.a: "Enviar la delegación, ofrecer 30 mil millones..."
 PER_route_secure.8.b: "Ahora solo nos están retorciendo el brazo, y no nos moveremos!"

 PER_route_secure.9: "Tercera oferta de [PER.GetName]!"
 PER_route_secure.9.t: "Tercera oferta de [PER.GetName]!"
 PER_route_secure.9.d: "La delegación de [PER.GetName] ha regresado con una tercera y última oferta de 30 mil millones, justo como dijo el Ministerio de Asuntos Exteriores. Deberíamos tomar este trato mientras aún esté sobre la mesa, si no, podríamos perder esta oportunidad!"
 PER_route_secure.9.a: "Ahora estamos hablando!"
 PER_route_secure.9.b: "No"

 PER_route_secure.10: "[PER.GetName] termina las discusiones!"
 PER_route_secure.10.t: "[PER.GetName] termina las discusiones!"
 PER_route_secure.10.d: "En última instancia, parece que los iraníes no estaban tan interesados en obtener armas nucleares como pensábamos, ya que han cesado las negociaciones, citando que el costo de la empresa no valía la pena. Aunque estamos tristes de ver que el dinero se va, al menos el dolor de cabeza que lo rodea también se ha ido."
 PER_route_secure.10.a: "Bueno, al menos eso terminó"

 PER_route_secure.11: "[RAJ.GetName] termina las discusiones!"
 PER_route_secure.11.t: "[RAJ.GetName] termina las discusiones!"
 PER_route_secure.11.d: "Con el dinero ofrecido no siendo suficiente para convencer a los indios, han cesado de permitir que nuestras delegaciones entren al país con el propósito de discutir el uso de Kandla para la transferencia de material nuclear. Mientras que el Ministerio de Defensa está molesto por el fracaso, el Ministerio de Finanzas dice que, en última instancia, fue lo mejor, ya que el dinero utilizado para convencer a los indios podría haberse utilizado para desarrollar nuestras propias armas dentro de nuestras fronteras."
 PER_route_secure.11.a: "Bueno, al menos mi billetera está a salvo"

 PER_route_secure.12: "Negociaciones fructíferas!"
 PER_route_secure.12.t: "Negociaciones fructíferas!"
 PER_route_secure.12.d: "Después de muchas discusiones sobre los términos, el [Raj.GetName] ha aceptado nuestra oferta y ha permitido a los coreanos transferir lo necesario a través de embarcaciones iraníes a través del puerto de Kandla y hacia Chabahar, evitando las aguas pakistaníes. Este trato sacó una gran cantidad de nuestras arcas, pero el Ministerio de Defensa nos asegura que el trato era imperativo y que no lamentaremos la cooperación entre nuestras dos naciones."
 PER_route_secure.12.a: "Así concluyen las reuniones."

 PER_route_secure.13: "[RAJ.GetName] permite la renegociación!"
 PER_route_secure.13.t: "[RAJ.GetName] permite la renegociación!"
 PER_route_secure.13.d: "El [RAJ.GetName] ha cambiado de opinión después de horas de discusiones internas y nos ha permitido volver a la mesa para discutir nuestros términos. El Ministro de Finanzas sugiere que aumentemos la cantidad originalmente planificada a 20 mil millones, para no hacer que los indios se alejen."
 PER_route_secure.13.a: "A por todo o a casa, 20 mil millones!"
 PER_route_secure.13.b: "Supongo que me iré a casa entonces."

 #Accept/Circumvent News Events#
 PER_abide_by_the_npt_event.1: "[PER.GetName] cumpliendo con el TNP!"
 PER_abide_by_the_npt_event.t: "[PER.GetName] cumpliendo con el TNP!"
 PER_abide_by_the_npt_event.d: "Aunque nuestros intentos de obtener armas nucleares han sido justos, Occidente ha comenzado a ejercer presión sobre nuestra nación para disuadir cualquier progreso en la adición de dichas armas a nuestro arsenal. Esta presión colocada sobre nosotros nos está dejando diplomáticamente aislados, y nuestro país no está preparado para enfrentar las consecuencias de atraer la ira de [USA.GetName]. Por lo tanto, se ha propuesto que detengamos nuestros intentos y que la cooperación con Occidente, aunque lleve más tiempo que desarrollar armas nucleares por nuestra cuenta, nos llevaría, en última instancia, a obtener lo que deseamos."
 PER_abide_by_the_npt_event.a: "En última instancia, es lo mejor..."

 PER_circumvent_the_npt_news.1: "[PER.GetName] intenta eludir el TNP!"
 PER_circumvent_the_npt_news.t: "[PER.GetName] intenta eludir el TNP!"
 PER_circumvent_the_npt_news.d: "Nuestra presión diplomática ejercida sobre [PER.GetName] parece haber servido solo como plataforma de lanzamiento para el desarrollo de sus armas nucleares. Si permitimos que esto continúe, el equilibrio de poder tenue en Medio Oriente cambiará drásticamente a favor de [PER.GetName]. Debemos comenzar a hacer más que simplemente presionar, debemos aislarlos, a cualquier costo."
 PER_circumvent_the_npt_news.a: "¿No entienden la gravedad de la situación?!"

 PER_circumvent_the_npt_event.1: "Eludiendo el TNP"
 PER_circumvent_the_npt_event.t: "Eludiendo el TNP"
 PER_circumvent_the_npt_event.d: "Aunque nuestros intentos de obtener armas nucleares han sido justos, Occidente ha comenzado a ejercer presión sobre nuestra nación para disuadir cualquier progreso en la adición de dichas armas a nuestro arsenal. Esta presión no apagará las llamas que hacen que nuestra pasión por obtener armas nucleares sea tan ardiente, y más aún, esta agresión occidental sobre nuestra causa justa y correcta es más una razón para acelerar nuestros esfuerzos antes de que se tomen más pasos contra [PER.GetName]. Tan pronto como tengamos lo que queremos, el mundo se doblegará a nuestra voluntad!"
 PER_circumvent_the_npt_event.a: "Que nuestro poder haga temblar a Occidente!"

 #Nuke#
 PER_ultimate_detterent.1.t: "¿Cómo debemos proceder?"
 PER_ultimate_detterent.1.d: "En nuestro intento de obtener armas nucleares, hemos olvidado discutir los detalles finos de cómo obtendríamos dichas armas. El Ministerio de Defensa sugiere desarrollar nuestras armas dentro de nuestras propias fronteras, mientras que el Ministerio de Asuntos Exteriores sugiere contactar a nuestros socios comerciales, los coreanos, en busca de ayuda en la búsqueda del Último Disuasivo. La decisión final ahora recae en nuestro gran líder, [Root.GetLeader]..."
 PER_ultimate_detterent.1.o1: "Ocultar nuestro proyecto a plena vista"
 PER_ultimate_detterent.1.o2: "Subcontratar nuestro proyecto a los coreanos"

