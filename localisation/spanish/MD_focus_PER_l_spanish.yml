 nuclear_iran.1.t: "¿Proveedores Potenciales?"
 nuclear_iran.1.d: "En nuestra oferta para adquirir tecnología nuclear, debemos aceptar el hecho de que simplemente no cumplimos con el nivel de sofisticación requerido para producir armas o instalaciones adecuadas. Por lo tanto, debemos mirar hacia el mundo y ver quién está dispuesto a ayudarnos, y nuestras fuentes nos dicen que podemos pedir ayuda a 2 naciones en particular..."
 nuclear_iran.1.a: "Contactar a los Rusos"
 nuclear_iran.1.b: "Contactar a los Norcoreanos"
 nuclear_iran.2.t: "Irán Solicita Asistencia"
 nuclear_iran.2.d: "Científicos y diplomáticos iraníes se reunieron recientemente con los nuestros, solicitando asistencia con su programa nuclear. Declararon que estarían dispuestos a aceptar cualquier cosa que les proporcionemos, siempre y cuando les ayude a desarrollar su programa nuclear."
 nuclear_iran.2.a: "De acuerdo"
 nuclear_iran.2.b: "No podemos compartir nuestros secretos"
 nuclear_iran.3.t: "Corea del Norte Comparte Tecnología de Misiles"
 nuclear_iran.3.d: "Científicos norcoreanos se reunieron recientemente con los nuestros en [PER.capital.GetCapitalVictoryPointName], y nos proporcionaron planos de misiles ICBM avanzados que actualmente no poseemos."
 nuclear_iran.3.a: "Genial!"
 nuclear_iran.4.t: "Rusia Proporciona Tecnología Nuclear"
 nuclear_iran.4.d: "Científicos rusos se reunieron recientemente con los nuestros en [PER.capital.GetCapitalVictoryPointName], y nos proporcionaron planos de reactores avanzados que actualmente no poseemos."
 nuclear_iran.4.a: "Genial!"
 nuclear_iran.5.t: "[FROM.GetName] Se niega a proporcionar asistencia!"
 nuclear_iran.5.d: "Cometimos un gran error de cálculo al contactar [FROM.GetName] para obtener asistencia en nuestro programa nuclear, ya que han rechazado nuestras solicitudes y han amenazado con llevar nuestra solicitud a tribunales internacionales, potencialmente exponiendo nuestro secreto."
 nuclear_iran.5.a: "Una oportunidad perdida."
 nuclear_iran.6.t: "Irán Quiere Comprar Misiles"
 nuclear_iran.6.d: "El gobierno iraní nos ha pedido que les vendamos una serie de Misiles Balísticos. Ha declarado que usarán los misiles para proteger sus fronteras nacionales y no los usarán en ninguna forma de guerra ofensiva."
 nuclear_iran.6.a: "De acuerdo, finalizar la venta"
 nuclear_iran.6.b: "No"
 nuclear_iran.7.t: "Rusia Vende sus Misiles"
 nuclear_iran.7.d: "Rusia nos ha vendido unos 400 Misiles Balísticos. Aunque algunos de ellos pueden estar desactualizados, todavía funcionan, que es todo lo que importa."
 nuclear_iran.7.a: "Genial"
 nuclear_iran.8.t: "Rusia se Niega a Vender Misiles"
 nuclear_iran.8.d: "El gobierno ruso ha rechazado nuestra solicitud de comprar misiles, citando que los necesitan para sus propias operaciones militares."
 nuclear_iran.8.a: "De acuerdo"
 nuclear_iran.9.t: "Misiles Robados con Éxito"
 nuclear_iran.9.d: "Nuestros agentes pudieron disfrazarse exitosamente como Unidades de Transporte Nuclear Rusas, y pudieron tomar 15 ICBM a través de Asia Central y hacia Mashhad."
 nuclear_iran.9.a: "Y recuerda, ningún cabo suelto"
 nuclear_iran.10.t: "Irán Solicita Asistentes con Sitios SHORAD"
 nuclear_iran.10.d: "El gobierno iraní está solicitando que les ayudemos con sus sitios SHORAD, para construir más en el sur de su país para contrarrestar cualquier posible amenaza que provenga de la región del Golfo Pérsico."
 nuclear_iran.10.a: "De acuerdo"
 nuclear_iran.10.b: "No"
 nuclear_iran.11.t: "Rusia Acepta Construir Sitios SHORAD"
 nuclear_iran.11.d: "El gobierno ruso ha aceptado enviar varios ingenieros y contratistas de construcción para construir sitios SHORAD en el sur de la nación."
 nuclear_iran.11.a: "Genial"
 nuclear_iran.12.t: "Rusia Niega Asistencia SHORAD"
 nuclear_iran.12.d: "El gobierno ruso ha rechazado nuestras súplicas de enviar contratistas y ingenieros rusos para construir sitios SHORAD en el sur de la nación, citando nuestra incapacidad para pagarles a tiempo."
 nuclear_iran.12.a: "¿Por qué?"
 nuclear_iran.13.t: "Nuestros Términos"
 nuclear_iran.13.d: "Ha llegado el momento, hemos llegado lo suficientemente lejos en nuestro programa nuclear como para comenzar a negociar con el oeste para finalmente obtener algunos beneficios que otros estados actualmente no poseen. Sin embargo, a pesar de estas negociaciones, siempre somos más que libres de seguir nuestras propias ambiciones."
 nuclear_iran.13.a: "Negociar por Beneficios Monetarios"
 nuclear_iran.13.b: "Negociar por Beneficios Industriales"
 nuclear_iran.13.c: "Negociar por Beneficios Energéticos"
 nuclear_iran.14.t: "Irán Revela su Programa Nuclear"
 nuclear_iran.14.d: "El gobierno iraní ha presentado documentos, fotos y otra evidencia que prueba que actualmente poseen la capacidad de producir armas nucleares, si no las tienen ya en sus manos. Nuestra administración está bastante desconcertada por este movimiento, ya que el mundo ha especulado que los iraníes han estado tratando de producir armas nucleares durante algún tiempo, con reclamos de esto siendo negados por Irán. Sin embargo, se sospecha que Irán está haciendo esto como una forma de chantajearnos a nosotros y al resto del mundo para que les demos beneficios que de otro modo no les otorgaríamos. De todos modos, tendremos que levantar las sanciones sobre ellos, y si lo hacemos en nuestros términos o en los suyos aún necesitará decidirse."
 nuclear_iran.14.a: "Bien, ¿qué quieren?"
 nuclear_iran.14.b: "Nos mantendremos firmes, deben desmantelar todas las capacidades nucleares!"
 nuclear_iran.15.t: "Estados Unidos Exige el Desmantelamiento de Todas las Instalaciones y Armas Nucleares"
 nuclear_iran.15.d: "Estados Unidos ha respondido a nuestra propuesta más que razonable y lógica de negociación con una amenaza. Han exigido que desmantelamos toda nuestra tecnología de armas nucleares, así como cumplir con los términos del OIEA. Sin embargo, Estados Unidos ha ofrecido levantar las sanciones si decidimos cooperar con ellos, pero esta simplemente no es la forma en que esperábamos que reaccionaran."
 nuclear_iran.15.a: "Bien, cumpliremos"
 nuclear_iran.15.b: "¿Con esa actitud? Perseguiremos nuestras armas nucleares!"
 nuclear_iran.16.t: "Irán Cumple"
 nuclear_iran.16.d: "El gobierno iraní ha acordado cumplir con nuestros términos sobre el asunto de las armas nucleares. Tendrán exactamente 6 meses para desnuclearizar su nación, lo que incluye cambiar su doctrina y destruir cualquier stock de armas nucleares si tienen alguno."
 nuclear_iran.16.a: "Bien"
 nuclear_iran.17.t: "Irán Rechaza Nuestros Términos"
 nuclear_iran.17.d: "El gobierno iraní ha decidido que quiere jugar con fuego y ha decidido rechazar nuestra generosa oferta. Como resultado, podremos seguir varias opciones en la mano, desde sanciones hasta una intervención militar directa."
 nuclear_iran.17.a: "Sanciones a sus industrias y personas de interés clave"
 nuclear_iran.17.b: "Sanciones y una intervención militar contra sus instalaciones!"
 nuclear_iran.17.c: "Deberíamos dejarlos en paz"
 nuclear_iran.18.t: "Estados Unidos Llama a la Intervención Contra Irán"
 nuclear_iran.18.d: "Estados Unidos ha declarado recientemente que Irán ha cruzado una línea roja que no debería haber cruzado. Esto es principalmente debido al descubrimiento del programa nuclear iraní y su negativa a cumplir con los términos de Estados Unidos. Se nos ha pedido que sancionemos al régimen iraní y ayudemos a presionar a Irán."
 nuclear_iran.18.a: "De acuerdo"
 nuclear_iran.18.b: "Esto es una clara violación del derecho internacional!"
 nuclear_iran.19.t: "Sanciones Internacionales"
 nuclear_iran.19.d: "Parece que el mundo ha decidido volverse contra nosotros, y han colocado sanciones en nuestra economía que inevitablemente la detendrán. Necesitaremos evaluar nuestras políticas."
 nuclear_iran.19.a: "¿Qué esperábamos de un mundo de traidores?"
 nuclear_iran.20.t: "Programa Nuclear Iraní Expuesto"
 nuclear_iran.20.d: "Ahora que el programa nuclear iraní ha sido expuesto, estamos obligados a reaccionar. Debemos exigir que Irán entregue su armamento nuclear lo antes posible para levantar las sanciones que estamos a punto de llamar sobre ellos."
 nuclear_iran.20.a: "Sanciones, sanciones, sanciones!"
 nuclear_iran.21.t: "Estados Unidos Exige Desarme Nuclear"
 nuclear_iran.21.d: "Tras la exposición de nuestro programa nuclear, Estados Unidos ha declarado que debemos deshacernos del estado de todo el armamento nuclear y volver a la mesa de negociaciones para que se levanten las sanciones que actualmente tenemos sobre nuestro gobierno."
 nuclear_iran.21.a: "Veremos"
 nuclear_iran.22.t: "Irán Ofrece Petróleo Barato"
 nuclear_iran.22.d: "Irán nos ha ofrecido su petróleo a un precio con descuento. Esto es como resultado de sanciones paralizantes impuestas sobre ellos por potencias occidentales y sus amigos. Esto ha paralizado la economía de Irán, y como resultado, se ven obligados a vender su petróleo a un precio más barato."
 nuclear_iran.22.a: "De acuerdo"
 nuclear_iran.22.b: "No"
 nuclear_iran.23.t: "China Compra Nuestro Petróleo!"
 nuclear_iran.23.d: "El gobierno chino ha acordado comprar nuestro petróleo a un precio con descuento, ayudando a nuestra economía a mantenerse a flote."
 nuclear_iran.23.a: "Genial"
 nuclear_iran.23.t: "China Rechaza Nuestro Petróleo!"
 nuclear_iran.23.d: "El gobierno chino no parece interesado en comprar nuestro petróleo, incluso con el gran descuento que les ofrecimos."
 nuclear_iran.23.a: "De acuerdo"

 PER_revolution.1.t: "La Revolución Iraní"
 PER_revolution.1.d: "Tras una brutal respuesta del gobierno después de que un pequeño grupo de pescadores se declarara en huelga en Gilan, las protestas han estallado en todo Irán contra el establecimiento de la República Islámica. El régimen está respondiendo a los manifestantes con fuerza, haciendo que el clima político sea propicio para un frente polarizado contra el régimen."
 PER_revolution.1.a: "Abajo con el Dictador!"
 PER_revolution.10.t: "Vecinos Alimentan Violencia Étnica"
 PER_revolution.10.d: "Azerbaiyán, Pakistán, Irak y Arabia Saudita han armado a uno u otro grupo étnico, permitiéndoles crear y controlar sus propias zonas. Esto también les ha permitido crear milicias que son capaces de mantenerse o incluso avanzar más en el territorio iraní."
 PER_revolution.10.a: "¿Por qué?"
 PER_revolution.10.b: "Tal vez un estado 'iraní' no es el camino..."
 PER_revolution.2.t: "La Guerra Civil Iraní"
 PER_revolution.2.d: "Esta mañana, hubo una transmisión en la televisión con el Líder Supremo declarando la ley marcial y un bloqueo completo en todas las provincias. Esto es debido a las protestas que han estado fuera de control durante los últimos meses, que las fuerzas gubernamentales no han podido controlar. El público en general no tomó muy amablemente el anuncio. Los manifestantes no han disminuido, sino que han aumentado y ahora están luchando más que nunca, llamando a un derrocamiento absoluto del régimen, y un gobierno interino ha sido rápidamente reunido por políticos dentro del país y en el exilio."
 PER_revolution.2.a: "'Pero todo este mundo es como una historia que escuchamos - La maldad del hombre, y su gloria desaparecerán' -Ferdowsi"
 PER_revolution.3.t: "Artesh se Reincorpora"
 PER_revolution.3.d: "El Artesh finalmente se ha reintegrado con el resto de nuestras fuerzas. Después de que la larga y sangrienta guerra civil comenzara, muchas unidades decidieron abstenerse de luchar, dejando solo una pequeña cáscara de un ejército para que luchemos contra la I.R. y los rebeldes."
 PER_revolution.3.a: "Adelante!"
 PER_revolution.4.t: "Llegan armas estadounidenses"
 PER_revolution.4.d: "Como prometieron, Estados Unidos ha entregado un paquete considerable de armas. Todo, desde armas pequeñas hasta vehículos blindados, los estadounidenses también fueron lo suficientemente generosos como para enviarnos algunas de sus últimas aeronaves. Este gesto de amabilidad no será olvidado en un Irán postrevolucionario."
 PER_revolution.4.a: "Genial"
 PER_revolution.5.t: "Irán debilitado tras la Guerra Civil"
 PER_revolution.5.d: "La Guerra Civil Iraní ha traído destrucción a las tierras de Persia. Debemos utilizar el caos en Irán en nuestro beneficio, y exigir que entreguen la provincia de Balochistán y la transfieran a [PAK.GetName] de inmediato. Esto podría llevar a un conflicto con los iraníes, pero en última instancia serían ellos los que perderían."
 PER_revolution.5.a: "Balochistán es paquistaní!"
 PER_revolution.5.b: "No empecemos ningún problema"
 PER_revolution.6.t: "Pakistán exige Balochistán"
 PER_revolution.6.d: "El gobierno paquistaní está exigiendo que renunciemos a nuestras reclamaciones sobre Balochistán para que puedan 'realizar operaciones antiterroristas', una demanda descabellada de un hombre loco. Balochistán ha sido parte de Irán durante siglos, y nadie cambiará eso."
 PER_revolution.6.a: "Baluchistán es iraní y seguirá siéndolo"
 PER_revolution.6.b: "No provoquemos problemas.."
 PER_revolution.7.t: "Irán rechaza nuestras demandas"
 PER_revolution.7.d: "Los iraníes no están dispuestos a ceder Baluchistán, lo que solo puede significar que tendremos que recurrir a la fuerza."
 PER_revolution.7.a: "Se acabó tu tiempo, Irán"
 PER_revolution.8.t: "Irán se rinde"
 PER_revolution.8.d: "Nuestras fuerzas cerca de la frontera de Baluchistán observaron que los iraníes se retiraron de Baluchistán, lo que solo puede significar que han aceptado nuestras condiciones."
 PER_revolution.8.a: "Bien"
 PER_revolution.9.t: "No deberías poder ver esto"
 PER_revolution.9.d: "Si estás viendo esto, significa que has cambiado de bando al lado de los ayatolás. Deja de cambiar de bando!"
 PER_revolution.9.a: "¿Por qué tuviste que hacer eso?"
 PER_sway.1.t: "Loristán se inclinó!"
 PER_sway.1.d: "Hemos tenido éxito en persuadir a la gente de Loristán para que se una a la causa, que es derrocar la República Islámica. Estamos trabajando con los locales para reclutar miembros para nuestra causa y establecer puestos de avanzada rebeldes en toda la provincia."
 PER_sway.1.a: "Adelante con la Revolución!"
 PER_sway.10.t: "Las protestas en Lorestán fracasan!"
 PER_sway.10.d: "Nuestros intentos de iniciar protestas en Lorestán han fracasado y ahora están bajo el control total de la República Islámica."
 PER_sway.10.a: "Desafortunado"
 PER_sway.2.t: "Baluchistán se inclinó!"
 PER_sway.2.d: "Hemos tenido éxito en persuadir a la gente de Baluchistán para que se una a nuestras protestas y derrocar la República Islámica. Estamos trabajando con los locales para reclutar miembros para nuestra causa y establecer puestos de avanzada rebeldes en toda la provincia."
 PER_sway.2.a: "Adelante con la Revolución!"
 PER_sway.20.t: "Las protestas en Baluchistán fracasan!"
 PER_sway.20.d: "Nuestros intentos de iniciar protestas en Baluchistán han fracasado y ahora están bajo el control total de la República Islámica."
 PER_sway.20.a: "Desafortunado"
 PER_sway.3.t: "Los azeríes se inclinaron!"
 PER_sway.3.d: "Hemos tenido éxito en persuadir a la gente de Azerbaiyán para que se una a nuestras protestas y derrocar la República Islámica. Estamos trabajando con los locales para reclutar miembros para nuestra causa y establecer puestos de avanzada rebeldes en toda la provincia."
 PER_sway.3.a: "Adelante con la Revolución!"
 PER_sway.30.t: "Las protestas de los azeríes fracasan!"
 PER_sway.30.d: "Nuestros intentos de iniciar protestas en Azerbaiyán han fracasado y ahora están bajo el control total de la República Islámica."
 PER_sway.30.a: "Desafortunado"
 PER_sway.4.t: "Estallan protestas!"
 PER_sway.4.d: "Hemos iniciado varias grandes protestas en toda la provincia y muchos están en la calle en este mismo momento cantando y luchando contra la República Islámica."
 PER_sway.4.a: "Adelante con la Revolución!"
 PER_sway.40.t: "Las protestas fracasan!"
 PER_sway.40.d: "Hicimos todo lo posible para iniciar protestas en la región, pero lamentablemente el IRGC detuvo rápidamente nuestros intentos. Ahora tendremos que dejar ir esa provincia, ya que perder más tiempo en ella podría causar más daño que bien."
 PER_sway.40.a: "Desafortunado"
 PER_sway.6969.t: "Pequeña protesta"
 PER_sway.6969.d: "Hubo una pequeña protesta en la región, pero no fue lo suficientemente grande como para permitirnos controlar la provincia. Tendremos que pasar un poco más de tiempo haciendo que las protestas estallen."
 PER_sway.6969.a: "Quizás en unos días..."
 PER_sway.420.t: "Manifestantes arrestados!"
 PER_sway.420.d: "Algunos manifestantes han sido capturados por el IRGC, pero la mayoría pudo escapar y aún está muy dispuesta a volver a salir en unos días."
 PER_sway.420.a: "Maldición"
 PER_sway.711.t: "Los baluchis exigen independencia!"
 PER_sway.711.d: "Parece que la gente baluchi quiere independencia absoluta de Irán al escuchar los planes para la revolución. Los baluchis han comenzado a armarse y ahora están enfrentándose con la policía local y el IRGC en un intento de expulsar a las fuerzas gubernamentales de la región."
 PER_sway.711.a: "No lo vimos venir"
 PER_sway.611.t: "Los lors exigen independencia!"
 PER_sway.611.d: "Parece que la gente de Loristán quiere independencia absoluta de Irán al escuchar los planes para la revolución. Los loristaníes han comenzado a armarse y ahora están enfrentándose con la policía local y el IRGC en un intento de expulsar a las fuerzas gubernamentales de la región."
 PER_sway.611.a:  "We'll figure something out afterwards!"
 PER_sway.511.a: "No lo vimos venir"
 PER_sway.511.t: "Los azeríes exigen reunificación!"
 PER_sway.511.d: "La gente de Azerbaiyán exige reunificarse con sus parientes del norte. Tras la independencia de Azerbaiyán de la Unión Soviética en los años 90, algunas personas en el sur de Azerbaiyán en Irán han querido la reunificación y hoy lo están impulsando más que nunca al escuchar los planes para una revolución."
 PER_sway.511.a: "No lo vimos venir"
 PER_sway.411.t: "Los kurdos piden liberación!"
 PER_sway.411.d: "Parece que los kurdos quieren separarse y formar su propia nación independiente al escuchar las noticias sobre la revolución. Los kurdos intentaron obtener la independencia una vez tras la revolución de 1979, pero su intento fue reprimido brutalmente por la recién formada República Islámica."
 PER_sway.411.a: "No lo vimos venir"
 PER_sway.412.t: "Los kurdos se separan!"
 PER_sway.412.d: "Los kurdos se han separado y están formando su propio estado.."
 PER_sway.412.a: "Qué pena"
 PER_sway.512.t: "Los azeríes se unen!"
 PER_sway.512.d: "El Azerbaiyán iraní ha declarado que se une con el Azerbaiyán del Norte a partir de hoy.."
 PER_sway.512.a: "Terrible"
 PER_sway.612.t: "Lorestán se va!"
 PER_sway.612.d: "Después de meses de lucha, el pueblo luri se ha separado de Irán y ha formado su propio estado.."
 PER_sway.612.a: "No es bueno"
 PER_sway.712.t: "Baluchistán se ha ido!"
 PER_sway.712.d: "Baluchistán ha declarado su independencia y ahora intenta obtener reconocimiento internacional en el escenario mundial.."
 PER_sway.712.a: "Esto no puede ser bueno"
 PER_political.1.t: "Irán renueva la amistad con Israel"
 PER_political.1.d: "En un giro histórico de los acontecimientos, [Root.GetLeader] ha visitado Israel para renovar los lazos iraníes-israelíes. [Root.GetLeader] y [ISR.GetLeader] anunciaron la creación del pacto 'Acuerdos de Ciro' entre las dos naciones antiguas, que llevará adelante la cooperación militar, económica y política."
 PER_political.1.a: "Esperemos un futuro brillante!"
 PER_political.2.t: "Radicales en el poder"
 PER_political.2.d: "Aunque la República Islámica se ha derrumbado y muchos de los antiguos empleados del gobierno han huido o renunciado, muchos de los que quedan aún retienen ideales chiítas radicales. Podemos purgarlos o podríamos utilizarlos para nuestro beneficio para obtener algunas ventajas que de otro modo no tendríamos..."
 PER_political.2.a: "Buena idea, reutilizarlos para la propaganda"
 PER_political.2.b: "No, sácalos de aquí"
 PER_political.5.t: "Irán quiere reestablecer CENTO"
 PER_political.5.d: "Irán nos ha pedido que nos unamos a ellos para crear una nueva alianza que desafíe la dominación del GCC en la región. Hacer esto nos hará dejar la OTAN, ¿cómo vamos a seguir adelante con esto?"
 PER_political.5.a: "Hagámoslo!"
 PER_political.5.b: "No, gracias"
 PER_political.55.t: "Turquía rechaza!"
 PER_political.55.d: "Turquía ha rechazado nuestra oferta de crear una nueva alianza defensiva!"
 PER_political.55.a: "Maldición"
 PER_political.555.t: "Turquía acepta!"
 PER_political.555.d: "Turquía ha aceptado reestablecer CENTO para desafiar la dominación del GCC en la región!"
 PER_political.555.a: "Perfecto"
 PER_political.7.t: "Irán nos pide ayuda contra Hezbolá"
 PER_political.7.d: "Irán nos pide que nos unamos a su facción para luchar contra Hezbolá. Esto sería un gran beneficio para nosotros, ya que finalmente podríamos deshacernos de una gran espina en nuestro costado, pero al mismo tiempo ponemos en peligro nuestra independencia nacional..."
 PER_political.7.a: "Hagámoslo"
 PER_political.7.b: "No, creo que estamos bien"
 PER_political.77.t: "Líbano rechaza"
 PER_political.77.d: "Líbano ha rechazado nuestra oferta de unirse a CENTO y luchar contra Hezbolá!"
 PER_political.77.a: "No cambia mucho"
 PER_political.777.t: "Líbano acepta"
 PER_political.777.d: "Líbano ha aceptado nuestra oferta de unirse a CENTO y luchar contra Hezbolá junto a nosotros."
 PER_political.777.a: "Movimiento inteligente"
 PER_political.8.t: "Irán nos ofrece un trato"
 PER_political.8.d: "Irán nos ha ofrecido un gran paquete económico a cambio de ayudarlos a fortalecer un sistema democrático en nuestra nación.."
 PER_political.8.a: "Estamos todos dentro"
 PER_political.8.b: "No"
 PER_political.9.t: "[FROM.GetName] acepta"
 PER_political.9.d: "[FROM.GetName] ha aceptado nuestro paquete económico y nuestra influencia en ellos ha aumentado."
 PER_political.9.a: "Bien"
 PER_political.9815.t: "[FROM.GetName] rechaza nuestra oferta"
 PER_political.9815.d: "[FROM.GetName] ha rechazado nuestro paquete económico y, en cambio, ha optado por expulsar cualquier influencia extranjera en su nación."
 PER_political.9815.a: "Desafortunado"
 PER_political.10.t: "Advertencia de [SAU.GetAdjective]!"
 PER_political.10.d: "El líder [SAU.GetAdjective], [SAU.GetLeader], ha emitido una advertencia exigiendo que cesemos la actividad hostil de inmediato. Esto ocurre cuando hemos aumentado la presión sobre [SAU.GetName] reduciendo su influencia y socavando su ventaja económica sobre nosotros. En la advertencia, [SAU.GetLeader] declaró que tomará 'medidas necesarias' si no nos detenemos de inmediato, y aún no sabemos qué acción tomará."
 PER_political.10.a: "¿Quién se cree que es?"
 PER_political.11.t: "Irán está violando nuestra soberanía!"
 PER_political.11.d: "El nuevo estado iraní y sus aliados CENTO han estado dañando la hegemonía [SAU.GetAdjective] en la región durante algún tiempo y esto ha tenido un costo serio para nuestro estado. Ahora tendremos que responder a esta violación!"
 PER_political.11.a: "No pueden violarnos si se han ido, a la guerra!"
 PER_political.11.b: "Tenemos problemas más grandes"
 PER_political.111.t: "[SAU.GetAdjective] ataca Bandar Abbas!"
 PER_political.111.d: "Esta mañana los puertos de Bandar Abbas fueron atacados por varios misiles [SAU.GetAdjective]. Nuestra relación con los [SAU.GetAdjective] se había agriado bastante últimamente, pero nunca esperamos una represalia militar. Las fuerzas armadas están en alerta máxima, ya que este conflicto será largo.."
 PER_political.111.a: "¿Su 'acción' fue la guerra?!"
 PER_political.1111.t: "[SAU.GetAdjective] acepta la derrota"
 PER_political.1111.d: "Esta mañana, funcionarios [SAU.GetAdjective] declararon que se retirarán de una política [SAU.GetAdjective] agresiva y se moverán hacia una política más defensiva. Esto se traduce esencialmente en una derrota [SAU.GetAdjective] en la Guerra Fría del Golfo y una gran victoria para la hegemonía iraní y CENTO en la región."
 PER_political.1111.a: "Ni siquiera tuvieron oportunidad"
 PER_political.12.t: "El regreso de Azerbaiyán"
 PER_political.12.d: "Azerbaiyán fue una joya iraní que nos quitaron durante la revolución. Hoy, debemos ver cómo podemos abordar un posible regreso de la provincia. Si presionamos a los azeríes demasiado, podrían rechazar y tendríamos que tomar medidas más extensas, pero si nos acercamos amablemente, podrían hacer un compromiso.."
 PER_political.12.a: "No hay tiempo para compromisos, devuélvelo!"
 PER_political.12.b: "Trabajemos algo... Diplomáticamente"

 PER_political.122.t: "Irán exige que devolvamos el sur de Azerbaiyán!"
 PER_political.122.d: "Los iraníes han exigido que devolvamos el sur de Azerbaiyán tras su reunificación con nosotros. Esta es una demanda escandalosa, pero si nos negamos, podríamos terminar en conflicto con los iraníes..."
 PER_political.122.a: "De acuerdo"
 PER_political.122.b: "No"
 PER_political.1222.t: "Azerbaiyán retrocede"
 PER_political.1222.d: "El gobierno azerbaiyano ha retrocedido y ha devuelto nuestra provincia legítima."
 PER_political.1222.a: "Ja, como si realmente tuvieran opción"
 PER_political.12222.t: "Azerbaiyán rechaza nuestra oferta"
 PER_political.12222.d: "El gobierno azerbaiyano negó nuestra solicitud de devolución del sur de Azerbaiyán y ahora tendremos que recurrir a la acción militar para recuperar la provincia."
 PER_political.12222.a: "Ellos lo pidieron"
 PER_political.1212.t: "Negociaciones con Azerbaiyán"
 PER_political.1212.d: "Le hemos enviado una oferta a Azerbaiyán para la devolución del sur de Azerbaiyán. Podemos darles una suma de $45B por la provincia o podemos darles 1.5K armas pequeñas para luchar contra Armenia en cualquier conflicto, y la elección es suya para elegir lo que quieren. Si rechazan nuestra generosa oferta, sin embargo, tendremos que recurrir a otras medidas.."
 PER_political.1212.a: "De acuerdo"
 PER_political.122222.t: "Irán envía una oferta!"
 PER_political.122222.d: "Irán nos ha enviado una oferta entre 1.5K armas o un pago de $45B por la devolución del sur de Azerbaiyán. Si las tomamos, podríamos beneficiarnos mucho, pero si no lo hacen, podrían recurrir a otros métodos para recuperar la provincia."
 PER_political.122222.a: "Toma el pago, necesitamos el dinero!"
 PER_political.122222.b: "Toma las armas, necesitamos las armas!"
 PER_political.122222.c: "No, el sur de Azerbaiyán es nuestro y seguirá siéndolo!"
 PER_political.12121.t: "Azerbaiyán toma el pago"
 PER_political.12121.d: "El gobierno azerbaiyano ha aceptado nuestra oferta y les hemos pagado $45B por la devolución del sur de Azerbaiyán."
 PER_political.12121.a: "Muy bien"
 PER_political.121211.t: "Azerbaiyán toma las armas"
 PER_political.121211.d: "El gobierno azerbaiyano ha aceptado nuestra oferta y les hemos enviado 1.5K armas pequeñas de nuestras reservas por la devolución del sur de Azerbaiyán."
 PER_political.121211.a: "Si eso es lo que querían"
 PER_political.1269420.t: "¿Guerra con Irán?"
 PER_political.1269420.d: "Los iraníes han estado intimidando a la región durante demasiado tiempo y su acoso a Arabia Saudita finalmente ha llevado a alguna represalia. Nos han pedido que nos unamos a la guerra contra los iraníes, pero hacerlo puede tener impactos globales."
 PER_political.1269420.a: "Debemos intervenir"
 PER_political.1269420.b: "No, esto es una mala idea"
 PER_political.1269421.t: "[FROM.GetName] interviene!"
 PER_political.1269421.d: "[FROM.GetName] ha decidido apuñalarnos por la espalda y lanzar una invasión a nuestra nación. Parece que son mucho más leales a los estados del Golfo que a su propio vecino.."
 PER_political.1269421.a: "Pagarán el precio"
 PER_political.14.t: "El regreso de Kurdistán"
 PER_political.14.d: "Kurdistán se separó durante la revolución y esto socavará los mismos cimientos de nuestro país, al mismo tiempo que planteará una amenaza para otras naciones. Ahora debemos encontrar una manera de abordar a los rebeldes kurdos sobre su regreso."
 PER_political.14.a: "Mejor no, podemos pedir ayuda a Turquía"
 PER_political.14.b: "Claro, y tratar de hacerlo pacíficamente!"
 PER_political.144.t: "Irán quiere nuestra ayuda!"
 PER_political.144.d: "Irán nos pide ayuda para presionar a Kurdistán para que se someta y nos pide que los bloqueemos."
 PER_political.144.a: "No veo por qué no"
 PER_political.144.b: "No es nuestro problema"
 PER_political.1441.t: "Turquía acepta!"
 PER_political.1441.d: "Turquía ha aceptado bloquear Kurdistán tras nuestra solicitud. Nosotros también haremos lo mismo mientras enviamos una advertencia final a los rebeldes kurdos."
 PER_political.1441.a: "Enviar la advertencia final"
 PER_political.1442.t: "Turquía rechaza!"
 PER_political.1442.d: "Turquía ha negado nuestra solicitud de bloquear a Kurdistán para que se someta. Parece que tendremos que hacerlo nosotros mismos."
 PER_political.1442.a: "Bien, hazlo a tu manera"
 PER_political.14411.t: "Irán envía una advertencia final!"
 PER_political.14411.d: "Irán nos ha dicho que esta es su última y definitiva advertencia, o devolvemos sus reclamos sobre Kurdistán o tomarán medidas contra nosotros. ¿Cómo abordamos esto?"
 PER_political.14411.a: "Está bien, está bien, pueden recuperarlos"
 PER_political.14411.b: "No, tendrán que venir y conseguirlo"
 PER_political.144111.t: "Los kurdos se someten!"
 PER_political.144111.d: "Los kurdos han aceptado devolver nuestros reclamos sobre Kurdistán, lo que significa que no tenemos que escalar la situación."
 PER_political.144111.a: "Bien"
 PER_political.144112.t: "Los kurdos rechazan!"
 PER_political.144112.d: "Los kurdos han rechazado nuestros reclamos sobre Kurdistán, lo que significa que tendremos que escalar la situación."
 PER_political.144112.a: "Les dimos una oportunidad..."
 PER_political.1414.t: "Irán ofrece un compromiso!"
 PER_political.1414.d: "Irán está dispuesto a comprometerse cuando se trata del regreso de Kurdistán. Han dejado la pelota en nuestra cancha, lo que significa que dictaremos cuáles son los términos."
 PER_political.1414.a: "Devuélvelo solo si significa que no nos atacarán"
 PER_political.1414.b: "Este es otro de sus trucos. No."
 PER_political.14141.t: "Los kurdos envían sus términos"
 PER_political.14141.d: "Los kurdos han aceptado devolver nuestra parte de Kurdistán siempre que prometamos no atacarlos por ninguna razón."
 PER_political.14141.a: "No tenemos opción"
 PER_political.15.t: "¿Cómo traemos de vuelta a Lorestán?"
 PER_political.15.d: "Necesitamos reintegrar a Lorestán en el territorio iraní después de que se separaron de nosotros tras la caótica revolución. Podemos entrar o podemos hacer promesas para que la reintegración sea pacífica."
 PER_political.15.a: "No hay tiempo para promesas, solo entra!"
 PER_political.15.b: "Quizás podamos resolver algo"
 PER_political.16.t: "¿Cómo lidiamos con Baluchistán?"
 PER_political.16.d: "Desde que los baluchis se separaron durante la revolución, hemos estado observando un posible regreso de la provincia. Podemos abordar esto con fuerza, enfrentando resistencia, o podemos hacerlo lentamente para evitar cualquier consecuencia.."
 PER_political.16.a: "Sin concesiones, entra!"
 PER_political.16.b: "Promételes una mejora en todo el estado"
 PER_political.17.t: "Revolución en la región"
 PER_political.17.d: "Ahora que hemos consolidado nuestra revolución sobre Irán, debemos encontrar una manera de difundir los ideales a otras naciones regionales. Sin embargo, debemos encontrar un lugar donde podamos enfocar la mayor parte de nuestra atención.. y la mejor manera de hacerlo es evaluando nuestra situación y tomando decisiones en función de eso."
 PER_political.17.a: "El oeste"
 PER_political.17.b: "El sur"
 PER_political.18.t: "Lo peor está por venir"
 PER_political.18.d: "Lo peor está por venir para nuestro vecino occidental, Irak. La comunidad internacional está aumentando lentamente la presión sobre su estado y algunos incluso especulan con una invasión de Irak por fuerzas estadounidenses. Debemos considerar darles algún tipo de paquete de ayuda para que tengan algo con lo que sobrevivir cuando llegue ese momento."
 PER_political.18.a: "La ayuda monetaria llegará muy lejos"
 PER_political.18.b: "Las armas ayudarán a sus tropas"
 PER_political.181.t: "Irán da ayuda monetaria!"
 PER_political.181.d: "El gobierno MEK en Irán nos ha enviado un paquete de ayuda en efectivo para ayudarnos a desarrollar nuestra nación."
 PER_political.181.a: "Gracias"
 PER_political.182.t: "Irán nos envía armas!"
 PER_political.182.d: "El gobierno MEK en Irán nos ha enviado un paquete con armas pequeñas para ayudar a abastecer a nuestras tropas."
 PER_political.182.a: "Esto será útil"
 PER_political.19.t: "Perdiendo apoyo para nuestro partido!"
 PER_political.19.d: "A pesar de nuestros esfuerzos por lograr que la gente nos apoye, muchos aún parecen reacios a hacerlo! Debemos tomar medidas y tratar de retener nuestro apoyo antes de que flaquee ante nuestros propios ojos."
 PER_political.19.a: "Algunos fondos adicionales, pero no demasiados"
 PER_political.19.b: "Bueno"
 PER_political.19.c: "Algo de dinero extra con un poco de propaganda!"
 PER_political.191.t: "Apoyo mantenido"
 PER_political.191.d: "Parece que nuestro esfuerzo por mantener el apoyo ha tenido éxito!"
 PER_political.191.a: "Bah Bah"
 PER_political.192.t: "El apoyo flaqueó!"
 PER_political.192.d: "Parece que nuestro esfuerzo por mantener el apoyo ha fracasado!"
 PER_political.192.a: "Perturbador"
 PER_political.191212.t: "Catar rechaza nuestras bases!"
 PER_political.191212.d: "El gobierno catarí ha rechazado nuestra oferta de establecer bases en su territorio."
 PER_political.191212.a: "Maldición"
 PER_political.20.t: "Nuestra línea de vida"
 PER_political.20.d: "Irán nos pide un pacto mutuo que acercaría a ambos países. Establecer lazos más fuertes con Irán significaría una mejor oportunidad para el éxito de nuestro gobierno, pero al mismo tiempo significaría que la influencia iraní se extendería lentamente por el estado."
 PER_political.20.a: "Necesitamos amigos"
 PER_political.20.b: "No, esto es obviamente peligroso"
 PER_political.201.t: "Irak acepta!"
 PER_political.201.d: "[IRQ.Getname] ha aceptado firmar un pacto entre nuestras dos naciones. Esto acercará a nuestras naciones más que antes, ya que la cooperación mutua estará al frente de este nuevo acuerdo."
 PER_political.201.a: "Genial"
 PER_political.202.t: "Irak rechaza!"
 PER_political.202.d: "[IRQ.Getname] ha rechazado el acuerdo propuesto y ahora está alejando a Irak de Irán."
 PER_political.202.a: "Su pérdida"
 PER_political.21.t: "Los iraníes quieren visitar!"
 PER_political.21.d: "El presidente iraní quiere hacer una visita de estado oficial a Cuba y ofrece un pacto entre las dos naciones."
 PER_political.21.a: "Suena como una gran idea"
 PER_political.21.b: "No"
 PER_political.211.t: "Cuba acepta!"
 PER_political.211.d: "Los cubanos han aceptado nuestra solicitud de una visita de estado oficial y, mientras estemos allí, negociaremos algunos.. Arreglos."
 PER_political.211.a: "Bien"
 PER_political.212.t: "Cuba rechaza!"
 PER_political.212.d: "Los cubanos han negado nuestra solicitud de hacer una visita de estado oficial. Simplemente tendremos que dejarlos ser."
 PER_political.212.a: "Desafortunado"
 PER_political.2112.t: "Irán propone un viaje a Venezuela!"
 PER_political.2112.d: "El gobierno iraní quiere fortalecer los lazos entre nuestro estado y el suyo, y proponen una visita de estado. ¿Qué hacemos?"
 PER_political.2112.a: "Claro, déjalos venir"
 PER_political.2112.b: "No"
 PER_political.21121.t: "Venezuela acepta nuestra oferta!"
 PER_political.21121.d: "Venezuela ha aceptado nuestra solicitud de fortalecer los lazos y establecer bases militares. Ahora trabajaremos más de cerca!"
 PER_political.21121.a: "Bien"
 PER_political.211211.t: "Venezuela rechaza nuestra oferta!"
 PER_political.211211.d: "Lamentablemente, no nos reuniremos con el líder venezolano, ya que negó nuestra solicitud de reunirnos."
 PER_political.211211.a: "Triste"
 PER_political.79.t: "El GCC lanza una contracampaña!"
 PER_political.79.d: "El GCC ha lanzado una contracampaña en un intento de desestabilizar a Irán y sus aliados, ¿cómo respondemos a esto?"
 PER_political.79.a: "Aislamiento económico"
 PER_political.79.b: "Aislamiento político"
 PER_political.79.c: "Aislamiento tanto político como económico"
 PER_political.799.t: "El GCC lanza una contracampaña!"
 PER_political.799.d: "El GCC ha lanzado una contracampaña en un intento de financiar a radicales en nuestra tierra, ¿cómo respondemos a esto?"
 PER_political.799.a: "Financiamiento de establecimientos prodemocráticos"
 PER_political.799.b: "Apoyo político para establecimientos prodemocráticos"
 PER_political.799.c: "Apoyo político y financiamiento para establecimientos prodemocráticos"
 PER_political.12394.t: "Irán ataca Azerbaiyán!"
 PER_political.12394.d: "Los soldados iraníes han cruzado al territorio azerí y han comenzado a establecer puestos dentro de sus fronteras. Debemos hacer algo por nuestros hermanos turcos!"
 PER_political.12394.a: "Envíales un ultimátum!"
 PER_political.12394.b: "No me importa"
 PER_political.123941.t: "Turquía emite un ultimátum!"
 PER_political.123941.d: "[TUR.GetLeader] ha exigido que firmemos un alto el fuego con Azerbaiyán e inmediatamente retiremos nuestras tropas, de lo contrario podrían involucrarse."
 PER_political.123941.a: "Ignóralos"
 PER_political.123941.b: "Está bien, no quiero una guerra extendida."
 PER_political.1239411.t: "Turquía hace la vista gorda!"
 PER_political.1239411.d: "[TUR.GetLeader] sorprendentemente ha decidido ignorar nuestro intento de reunificación de nuestras provincias.."
 PER_political.1239411.a: "Buenas noticias"
 PER_political.12394111.t: "Irán nos ignora!"
 PER_political.12394111.d: "[PER.GetLeader] ha decidido ignorar nuestras solicitudes y ahora es necesaria una intervención de nuestra parte."
 PER_political.12394111.a: "Por la bandera turca!"
 PER_political.7991.t: "El GCC lanza una contracampaña!"
 PER_political.7991.d: "El GCC ha lanzado una contracampaña en un intento de hacer que nuestras estaciones de noticias difundan información falsa, ¿cómo respondemos a esto?"
 PER_political.7991.a: "Sobornar a Al Jazeera"
 PER_political.7991.b: "Sobornar a los medios [SAU.GetAdjective]"
 PER_political.7991.c: "Sobornar tanto a Al Jazeera como a sus medios"
 PER_political.7992.t: "El CCG lanza una contracampaña!"
 PER_political.7992.d: "El CCG ha intentado sobornar a algunos de nuestros trabajadores para causar sabotaje industrial, ¿qué debemos hacer en respuesta?"
 PER_political.7992.a: "Financiar a sus trabajadores para que hagan lo mismo"
 PER_political.7992.b: "Financiar al pueblo para que lo haga"
 PER_political.7992.c: "Alentar tanto al pueblo como a los trabajadores para que lo hagan"
 PER_political.7993.t: "[SAU.GetAdjective] lanza una contracampaña!"
 PER_political.7993.d: "El Gobierno [SAU.GetAdjective] ha intentado que algunos de nuestros propios políticos les den información secreta, ¿qué hacemos al respecto?"
 PER_political.7993.a: "Sobornar a los Funcionarios [SAU.GetAdjective]"
 PER_political.7993.b: "Difundir rumores sobre la Familia Real"
 PER_political.7993.c: "Difundir rumores a través de altos funcionarios a los que sobornamos"
 PER_political.79.t: "El CCG lanza una contracampaña!"
 PER_political.79.d: "El CCG ha lanzado una contracampaña para intentar desestabilizar a Irán y sus aliados, ¿cómo respondemos a esto?"
 PER_political.79.a: "Aislamiento Económico"
 PER_political.79.b: "Aislamiento Político"
 PER_political.79.c: "Aislamiento tanto Político como Económico"
 PER_political.791.t: "Éxito"
 PER_political.791.d: "Hemos tenido éxito en frustrar los intentos [SAU.GetAdjective] de desestabilizar Irán!"
 PER_political.791.a: "Muy Bien"
 PER_political.792.t: "Desastre!"
 PER_political.792.d: "No pudimos frustrar los intentos [SAU.GetAdjective] de desestabilizar Irán, y ahora estamos pagando el precio por ello.."
 PER_political.792.a: "Vamos"
 PER_political.22.t: "El Golfo Pérsico"
 PER_political.22.d: "Han pasado aproximadamente 24 horas desde que emitimos tarifas de entrada al Golfo Pérsico, y ya estamos recibiendo una condena generalizada a nivel mundial. Sin embargo, a pesar de la condena masiva, los políticos de los Estados Unidos todavía están dispuestos a trabajar con nosotros. Nos ayudarán a reducir los costos de comercio y envío, pero a cambio debemos levantar nuestros impuestos y dejar que el comercio fluya sin restricciones."
 PER_political.22.a: "No"
 PER_political.22.b: "Podemos llegar a un acuerdo"
 PER_political.23.t: "Irán exige Khasb!"
 PER_political.23.d: "Los iraníes exigen que entreguemos Khasb o enfrentaremos serias consecuencias. Nuestros vecinos árabes nos presionan para que rechacemos la demanda de Irán, ya que les daría el control total sobre el Golfo. Pero si nos negamos, ¿cómo sabremos que el resto del CCG vendrá en nuestra ayuda?"
 PER_political.23.a: "Solo entrégalo, no vale la pena"
 PER_political.23.b: "No"
 PER_political.231.t: "Omán mantiene Khasb"
 PER_political.231.d: "Por alguna razón, Omán ha decidido mantener Khasb, y no podemos dejar que se salgan con la suya!"
 PER_political.231.a: "No pueden decir que no les advertimos"
 PER_political.232.t: "El Golfo Pérsico es nuestro!"
 PER_political.232.d: "El sultán omaní fue lo suficientemente sabio como para entender que el Golfo Pérsico es persa. Ha renunciado a todas las reclamaciones sobre el territorio y firmará un decreto que establece que Khasb es territorio iraní legítimo."
 PER_political.232.a: "Qué hombre tan sabio.."
 PER_political.24.t: "Baluchistán en caos!"
 PER_political.24.d: "Hemos dejado que Irán canalice demasiadas armas a Baluchistán, y ahora están luchando por su independencia!"
 PER_political.24.a: "¿Cómo pudo pasar esto?"
 PER_political.241.t: "Baluchistán en caos"
 PER_political.241.d: "Dado que mantuvimos nuestra influencia en Pakistán durante algún tiempo, ahora podemos sentarnos y ver cómo los baluchis luchan contra el Gobierno pakistaní."
 PER_political.241.a: "Todo está encajando"
 PER_political.242.t: "Baluchistán es libre"
 PER_political.242.d: "El gobierno pakistaní ha anunciado que cesará la lucha contra los separatistas baluchis, ya que simplemente no pueden seguir desperdiciando tropas y recursos en la provincia del sur. Han jurado vengarse de nosotros, ya que fuimos los que encendimos las llamas de este conflicto."
 PER_political.242.a: "Ahora es el momento de que los baluchis se unan a nosotros.."
 PER_political.2411.t: "Baluchistán se libera!"
 PER_political.2411.d: "Parece que ya no podemos contener a los baluchis y tendremos que retirarnos.."
 PER_political.2411.a: "Desafortunado"
 PER_political.25.t: "Los kurdos sirios"
 PER_political.25.d: "Necesitamos encontrar una manera de dar libertad a los kurdos sirios. Tenemos dos opciones: podríamos intentar usar nuestras palabras y pedirle al gobierno sirio que libere a los kurdos, o podríamos instigar algo en el norte de Siria."
 PER_political.25.a: "Prefiero usar mis palabras"
 PER_political.25.b: "Creo que los kurdos apreciarían algunas armas"
 PER_political.251.t: "Irán nos pide que liberemos Kurdistán"
 PER_political.251.d: "El gobierno iraní nos está pidiendo que renunciemos a cualquier territorio en el norte de Siria y dejemos ir a los kurdos. Esta es, obviamente, una demanda escandalosa, pero considerando lo agresivos que han sido recientemente, no podemos arriesgarnos a una guerra total con los iraníes.."
 PER_political.251.a: "No vale la pena el riesgo"
 PER_political.251.b: "Ridículo! No!"
 PER_political.252.t: "Aumento en la resistencia kurda"
 PER_political.252.d: "Ha habido un aumento en la resistencia kurda tras las solicitudes iraníes de liberar Kurdistán. Obviamente, algunos kurdos están molestos porque dijimos que no, pero ¿qué es lo peor que puede pasar?"
 PER_political.252.a: "No es importante"
 PER_political.25121.t: "Siria rechaza nuestra oferta"
 PER_political.25121.d: "El gobierno sirio ha rechazado nuestras solicitudes de independencia kurda y ha cortado todo diálogo con nosotros. Tendremos que lidiar con este problema armando a grupos rebeldes kurdos!"
 PER_political.25121.a: "Envía algunos rifles"
 PER_political.2521.t: "Los kurdos sirios necesitan más armas"
 PER_political.2521.d: "Recientemente, los rebeldes kurdos nos pidieron que les proporcionáramos más armas para su lucha por la independencia. Proporcionar estas armas será crucial para debilitar el control de los árabes sobre los pueblos iraníes."
 PER_political.2521.a: "Adelante, envía algunas más"
 PER_political.25211.t: "Los kurdos sirios piden ayuda financiera"
 PER_political.25211.d: "Los kurdos sirios han estado pidiendo apoyo financiero durante semanas. Podríamos darles los fondos, pero ¿para qué los necesitan realmente?"
 PER_political.25211.a: "Lo que sea"
 PER_political.252111.t: "Los kurdos sirios se liberan!"
 PER_political.252111.d: "Esta mañana, cuando abrimos las noticias, vimos informes de que los kurdos sirios habían expulsado a las fuerzas rusas y sirias de su provincia. Finalmente podemos regocijarnos sabiendo que algunos pueblos iraníes son libres y expandirán la perspectiva de una mayor Confederación Iránica.."
 PER_political.252111.a: "Bien.. Bien..."
 PER_political.2521111.t: "Nuestras fuerzas se retiran!"
 PER_political.2521111.d: "Esta mañana, el Ministerio de Defensa informó que nuestros soldados habían terminado de retirarse de nuestra provincia del norte, dejándola caer completamente en manos de los kurdos. El estado iraní ha declarado oficialmente que protegerá el estado kurdo a cualquier costo, pero ¿cómo podríamos ignorar tal violación de nuestra integridad?"
 PER_political.2521111.a: "Estaba destinado a ser"
 PER_political.2521111.b: "No nos someteremos! A la guerra vamos!"
 PER_political.26.t: "Los kurdos iraquíes se rebelan!"
 PER_political.26.d: "Hoy los kurdos iraquíes finalmente se rebelaron y ahora están en conflicto con el gobierno iraquí."
 PER_political.26.a: "Bien"
 PER_political.261.t: "Irak firma un acuerdo de paz"
 PER_political.261.d: "Hoy el gobierno iraquí ha acordado un acuerdo de paz con los kurdos y les ha permitido conservar todas las provincias que reclaman."
 PER_political.261.a: "Sorprendente"
 PER_political.27.t: "La resistencia kurda se intensifica!"
 PER_political.27.d: "Ha habido un aumento en la resistencia kurda en el este de Turquía. Gracias a nuestros esfuerzos, los kurdos están luchando más que nunca por sus libertades.. y su eventual integración en la Confederación Iránica, pero eso vendrá más tarde."
 PER_political.27.a: "Bah Bah"
 PER_political.271.t: "Los kurdos en Turquía se separan!"
 PER_political.271.d: "Los kurdos en Turquía se han separado y han declarado su independencia. Esta es una gran victoria para nosotros y la mayor Confederación Iránica!"
 PER_political.271.a: "Estamos un paso más cerca.."
 PER_political.28.t: "La Confederación Iránica"
 PER_political.28.d: "Hoy marca el nacimiento de la Confederación Iránica. Los pueblos iraníes ya no tendrán que vivir con miedo a ser atacados o violados por otra nación, ya que nos mantenemos unidos y decididos a reclamar nuestro lugar en el escenario mundial como una gran potencia."
 PER_political.28.a: "Payand-e Iran!"
 PER_political.29.t: "Irán exige unificación"
 PER_political.29.d: "El gobierno iraní exige que nos unamos a su recién creada federación. Si nos unimos a esto, renunciamos a toda nuestra soberanía y nos convertimos en parte del estado iraní mayor, pero si no aceptamos, entonces tomarán medidas alternativas.."
 PER_political.29.a: "No, creo que estamos bien"
 PER_political.29.b: "No tenemos otra opción"
 PER_political.291.t: "Kurdistán rechaza!"
 PER_political.291.d: "Después de todo lo que hemos hecho por ellos, todavía tienen la osadía de decir que no. Nos aseguraremos de que se den cuenta de su error."
 PER_political.291.a: "Guau"
 PER_political.292.t: "Los kurdos aceptan!"
 PER_political.292.d: "Kurdistán ahora es parte del estado iraní mayor, tal como queríamos que fuera. Este día es monumental, ya que es la primera vez en la historia que los kurdos están dispuestos a ser incorporados a un estado diferente."
 PER_political.292.a: "Nuestro arduo trabajo valió la pena"
 PER_political.30.t: "Irán nos invita a CENTO"
 PER_political.30.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Hacerlo nos pondrá en una facción que promueve la democracia y la libertad en toda la región."
 PER_political.30.a: "Nos uniremos"
 PER_political.30.b: "No nos uniremos"
 PER_political.310.t: "Irán nos invita a CENTO"
 PER_political.310.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Hacerlo nos pondrá en una facción que promueve la democracia y la libertad en toda la región."
 PER_political.310.a: "Nos uniremos"
 PER_political.310.b: "No nos uniremos"
 PER_political.311.t: "Irán nos invita a CENTO"
 PER_political.311.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Hacerlo nos pondrá en una facción que promueve la democracia y la libertad en toda la región."
 PER_political.311.a: "Nos uniremos"
 PER_political.311.b: "No nos uniremos"
 PER_political.312.t: "Irán nos invita a CENTO"
 PER_political.312.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Hacerlo nos pondrá en una facción que promueve la democracia y la libertad en toda la región."
 PER_political.312.a: "Nos uniremos"
 PER_political.312.b: "No nos uniremos"
 PER_political.314.t: "Irán nos invita a CENTO"
 PER_political.314.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Hacerlo nos pondrá en una facción que promueve la democracia y la libertad en toda la región."
 PER_political.314.a: "Nos uniremos"
 PER_political.314.b: "No nos uniremos"
 PER_political.315.t: "Irán nos invita a CENTO"
 PER_political.315.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Hacerlo nos pondrá en una facción que promueve la democracia y la libertad en toda la región."
 PER_political.315.a: "Nos uniremos"
 PER_political.315.b: "No nos uniremos"
 PER_political.301.t: "Se unen a CENTO!"
 PER_political.301.d: "Recientemente han aceptado nuestra invitación a CENTO y obtendrán la membresía completa de la facción. [prev.Getname]"
 PER_political.301.a: "Un paso hacia la democracia!"
 PER_political.302.t: "Oferta rechazada"
 PER_political.302.d: "Lamentablemente, nuestra propuesta de que se unan a CENTO fue rechazada."
 PER_political.302.a: "Bueno"
 PER_political.490.t: "Estado iraní hostil"
 PER_political.490.d: "El gobierno iraní será más hostil hacia nuestra nación para seguir su propia agenda. Debemos estar atentos a la influencia iraní, porque si se vuelve demasiado alta, nuestra nación estará en riesgo."
 PER_political.490.a: "Uh oh"
 PER_political.99.t: "Irán nos pide que revocamos las bases de EE. UU.!"
 PER_political.99.d: "Irán nos está pidiendo que eliminemos las bases estadounidenses de nuestro suelo. Hacerlo nos dará una provincia adicional, pero también un embargo de EE. UU.."
 PER_political.99.a: "No, estamos bien"
 PER_political.99.b: "Hazlo"
 PER_political.991.t: "Kuwait sigue adelante!"
 PER_political.991.d: "El gobierno kuwaití ha reclamado su suelo de los estadounidenses que lo ocupaban para una base militar."
 PER_political.991.a: "De acuerdo"
 PER_political.9911.t: "Kuwait ignora nuestra solicitud"
 PER_political.9911.d: "El gobierno kuwaití ha ignorado nuestras solicitudes y ha permitido que las bases estadounidenses permanezcan en su suelo."
 PER_political.9911.a: "Es su país de todos modos"
 PER_political.999.t: "Irán nos pide que revocamos las bases extranjeras!"
 PER_political.999.d: "El gobierno iraní nos ha pedido que expulsemos todas las bases extranjeras de nuestro suelo. Hacerlo nos dará una provincia, pero también un embargo estadounidense."
 PER_political.999.a: "No"
 PER_political.999.b: "Buena idea"
 PER_political.992.t: "[PER.GetFlag] Irán socava nuestros intereses!"
 PER_political.992.d: "Los iraníes han decidido que quieren socavar nuestros intereses nacionales atacando nuestra influencia a través de una masiva campaña de propaganda en Asia Central y el Cáucaso. No es solo a nosotros a quienes están atacando agresivamente; recientemente han intentado expulsar la influencia estadounidense y china con diversos grados de éxito. De todos modos, no podemos dejar que Irán continúe saliéndose con la suya con sus intromisiones, y deben ser puestos en su lugar!"
 PER_political.992.a: "No me importa"
 PER_political.992.b: "Deben aprender a comportarse!"
 PER_political.9922.t: "Bahrein elimina bases extranjeras!"
 PER_political.9922.d: "El gobierno bahreiní ha aceptado nuestra solicitud de eliminar bases extranjeras de su suelo."
 PER_political.9922.a: "Es por su propio bien"
 PER_political.69420.t: "Massoud desaparece!"
 PER_political.69420.d: "Parece que Massoud Rajavi ha desaparecido y no se le encuentra por ningún lado. Por supuesto, podría estar muerto, pero los altos cargos del partido están manteniendo eso en secreto. Por el momento, su esposa, Maryam Rajavi, liderará el MEK."
 PER_political.69420.a: "Raro"

 PER_political.9865.t: "Irán solicita la compra de tanques Leopard"
 PER_political.9865.d: "[PER.GetName] nos ha pedido que les vendamos 100 tanques Leopard por unos $35 mil millones. Podemos aceptar o rechazar esta solicitud suya."
 PER_political.9865.a: "Aprobar la venta"
 PER_political.9865.b: "No podemos vendérselos"
 PER_political.98651.t: "[FROM.GetName] acepta la compra de armas"
 PER_political.98651.d: "[FROM.GetName] ha aceptado nuestra solicitud de comprar armas y pronto llegará un nuevo envío de nuestras armas."
 PER_political.98651.a: "Genial"
 PER_political.986511.t: "[FROM.GetName] rechaza la compra de armas"
 PER_political.986511.d: "[FROM.GetName] ha decidido no vendernos sus armas, ya sea por temor a que las usemos para la destrucción o simplemente no tienen las armas a mano."
 PER_political.986511.a: "De acuerdo"
 PER_political.98652.t: "Irán nos pide Euro-Fighters"
 PER_political.98652.d: "Recibimos una solicitud muy extraña a principios de esta semana. Los iraníes están interesados, por alguna razón, en comprar Eurofighters y están dispuestos a pagar mucho dinero por ellos."
 PER_political.98652.a: "Aprobar la compra"
 PER_political.98652.b: "No"

 PER_political.62345.t: "Irán sigue un camino de destrucción!"
 PER_political.62345.d: "El gobierno iraní ha elegido seguir un camino de caos y sus nuevas políticas han puesto en riesgo a nuestro país. Debemos combatir su influencia tanto como sea posible."
 PER_political.62345.a: "De acuerdo"

 PER_political.1423.t: "Irán nos pide que nos unamos contra Pakistán!"
 PER_political.1423.d: "Irán nos está pidiendo que declaremos conjuntamente la guerra a Pakistán para presionar nuestras reclamaciones territoriales. Hacerlo nos pondrá en guerra con Pakistán y cualquiera que garantice su independencia, pero también nos permitirá finalmente tomar lo que queremos..."
 PER_political.1423.a: "No, esto suena demasiado arriesgado"
 PER_political.1423.b: "Hagámoslo!"
 PER_political.1424.t: "India rechaza!"
 PER_political.1424.d: "India ha rechazado nuestra oferta de luchar contra Pakistán, parece que tendremos que hacerlo solos."
 PER_political.1424.a: "Lo que sea"
 PER_political.1425.t: "India se une a nuestro lado!"
 PER_political.1425.d: "India se ha unido a nuestro lado y ha declarado conjuntamente la guerra contra Pakistán, incluso si eso significa ir a la guerra con cualquiera que garantice la independencia de Pakistán!"
 PER_political.1425.a: "Ganaremos!"
 PER_political.9898.t: "Irán ayuda a los kurdos a rebelarse!"
 PER_political.9898.d: "Los iraníes han ayudado a los kurdos a cesar varias provincias turcas centrales en el este. Como líderes de Turquía, es nuestro deber preparar una respuesta enviándoles un ultimátum, lo cual puede ser arriesgado de guerra, pero ¿qué importa? Ya se ha lanzado una guerra contra nuestra independencia!"
 PER_political.9898.a: "Envía el ultimátum, AHORA!"
 PER_political.9898.b: "Respetamos el deseo del pueblo kurdo"
 PER_political.98981.t: "Turquía emite un ultimátum!"
 PER_political.98981.d: "El gobierno turco ha emitido un ultimátum sobre asuntos kurdos en el este de su país. Nos acusan de financiar y apoyar el separatismo kurdo en las provincias de Van y el Kurdistán turco, y nos piden que hagamos retroceder a los kurdos. Esta demanda que están haciendo es absolutamente escandalosa y socava la identidad iraní!"
 PER_political.98981.a: "Todavía podríamos evitar la guerra"
 PER_political.98981.b: "No! Los iraníes nunca se someterán a nadie!"
 PER_political.98982.t: "Irán se somete!"
 PER_political.98982.d: "Irán se ha rendido y ahora está llamando a los rebeldes kurdos en el este de nuestro país"
 PER_political.98982.a: "Bien"
 PER_political.98983.t: "Irán rechaza nuestro ultimátum!"
 PER_political.98983.d: "El gobierno iraní ha rechazado nuestra oferta de una resolución pacífica y esto solo puede significar una cosa.."
 PER_political.98983.a: "A la guerra!"
 PER_political.87878.t: "Los talibanes declaran la yihad!"
 PER_political.87878.d: "Los viles talibanes han declarado la yihad contra nuestra nación e Irán, y han pedido la destrucción de nuestro país. Tendremos que responder al fuego con fuego."
 PER_political.87878.a: "Esto no era.. parte del plan"
 PER_political.2150.t: "Irán nos invita a la Confederación Iránica!"
 PER_political.2150.d: "Hoy, miembros del comité de la Confederación Iránica volaron a Kabul y nos hicieron una oferta muy sorprendente. Irán nos ofrece unirnos a su Confederación Iránica. Los diplomáticos parecían algo pasivo-agresivos en su enfoque, lo que significa que no tienen miedo de obligarnos a unirnos a ellos.."
 PER_political.2150.a: "¿Dónde firmo?"
 PER_political.2150.b: "Ridículo!"
 PER_political.9912.t: "Artículo 368"
 PER_political.9912.d: "El artículo 368 establece que las mujeres deben usar el hiyab en nuestro código penal. Muchas personas en nuestro gobierno están exigiendo la abolición total de esta ley para poder impulsar la secularización. Sin embargo, muchos en la comunidad conservadora exigen que dejemos que las empresas privadas y los sitios religiosos decidan si se requiere el hiyab o no."
 PER_political.9912.a: "No, el hiyab no se impondrá, pase lo que pase"
 PER_political.9912.b: "De acuerdo, deberíamos aflojar un poco las regulaciones"
 PER_political.2151.t: "Irán nos invita a la Confederación Iránica!"
 PER_political.2151.d: "Hoy, miembros del consejo de la Confederación Iránica volaron a Dushanbe y nos hicieron una oferta muy sorprendente. Irán nos ofrece unirnos a su Confederación Iránica. Los diplomáticos parecían algo pasivo-agresivos en su enfoque, lo que significa que no tienen miedo de obligarnos a unirnos a ellos.."
 PER_political.2151.a: "¿Dónde firmo?"
 PER_political.2151.b: "Ridículo!"
 PER_political.9991.t: "Pezeshkpour en política"
 PER_political.9991.d: "Nuestro líder, Pezeshkpour, ha envejecido bastante, lo que hace que algunos duden de su capacidad para gobernar la nación. Muchas personas dentro del propio partido están pidiendo que renuncie como líder oficial del Pan-Iranista y, en cambio, empodere a otra persona."
 PER_political.9991.a: "Reza Kermani será el Secretario General"
 PER_political.9991.b: "Hojjat Kalashi será el Secretario General"
 PER_political.9991.c: "Zahra Gholamipour será la Secretaria General"
 PER_political.9991.d1: "Pezeshkpour no se va a ninguna parte!"
 PER_political.99912.t: "Pezeshkpour ha fallecido.."
 PER_political.99912.d: "El líder y fundador del Partido Pan-Iranista, Pezeshkpour, falleció antes hoy. Su muerte trae una gran tristeza en toda la nación. Aunque muchos están llorando, otros se preguntan quién liderará el país en el futuro..."
 PER_political.99912.a: "Reza Kermani"
 PER_political.99912.b: "Hojjat Kalashi"
 PER_political.99012.t: "La apuesta de Khosrow"
 PER_political.99012.d: "Khosrow Seif, el líder del Partido Nacional, ha organizado protestas en todo el país tras nuestra decisión de avanzar hacia un modelo de gobierno menos democrático. Por supuesto, sabe muy poco de dirigir un país y, por lo tanto, sus puntos de vista serán.. bastante sesgados. Sin embargo, estas protestas realmente están ejerciendo presión sobre nuestra administración y muchos en el gobierno han comenzado a apoyarlo a él y a su causa."
 PER_political.99012.a: "Ceder a las demandas de Khosrow"
 PER_political.99012.b: "Arréstenlo, ahora!"
 PER_political.99915.t: "Cuestión de la corona"
 PER_political.99915.d: "El Comité Imperial debe decidir a quién quieren coronar como el próximo Shah. Aunque muchos ven a Reza Pahlavi como el heredero legítimo del trono del pavo real, otros han dado su apoyo al hermano menor, Ali-Reza Pahlavi."
 PER_political.99915.a: "Reza Pahlavi será coronado como Shah"
 PER_political.99915.b: "Ali Reza Pahlavi será coronado como Shah"
 PER_political.999151.t: "¿Absoluto o Constitucional?"
 PER_political.999151.d: "Ha llegado el momento de debatir si queremos o no un monarca absoluto o uno constitucional. Una cosa está muy clara: la victoria monárquica en la Revolución le ha ganado mucho respeto y admiración del pueblo, pero también mucha oposición."
 PER_political.999151.a: "La Constitucionalidad es la mejor opción"
 PER_political.999151.b: "Debe instituirse el absolutismo!"
 PER_political.1144.t: "[SAU.GetName] en desgracia!"
 PER_political.1144.d: "El gobierno [SAU.GetAdjective] ha caído en el caos, ya que nuestros esfuerzos por incitar una rebelión finalmente tuvieron éxito. Ahora tenemos una oportunidad de unirnos a ellos y ejercer más presión sobre el estado [SAU.GetAdjective].."
 PER_political.1144.a: "Golpear!"
 PER_political.1144.b: "Ahora no es el momento.."
 PER_political.54234.t: "[PER.GetName] nos ofrece un pacto de defensa!"
 PER_political.54234.d: "Los iraníes nos han ofrecido un pacto de defensa entre nuestras dos naciones. A pesar de nuestra animosidad pasada, los iraníes están dispuestos a dejarla atrás en un esfuerzo por cooperar más con la comunidad internacional."
 PER_political.54234.a: "Sí, se están abriendo"
 PER_political.54234.b: "No, no podemos confiar en ellos"
 PER_political.542341.t: "[FROM.GetName] acepta nuestro pacto de defensa!"
 PER_political.542341.d: "[FROM.GetName] ha acordado cooperar con nuestra nación firmando un pacto de defensa!"
 PER_political.542341.a: "Genial!"
 PER_political.542342.t: "[FROM.GetName] niega nuestro pacto de defensa!"
 PER_political.542342.d: "Lamentablemente, [FROM.GetName] ha rechazado nuestra oferta de firmar un pacto de defensa."
 PER_political.542342.a: "Desafortunado"
 PER_march_city.1.t: "Escondites del IRGC en Teherán!"
 PER_march_city.1.d: "Pudimos erradicar a los miembros restantes del IRGC en Teherán, y la revolución avanza!"
 PER_march_city.1.a: "Genial"
 PER_march_city.2.t: "Escondites del IRGC en Shiraz!"
 PER_march_city.2.d: "Pudimos erradicar a los miembros restantes del IRGC en Shiraz, y la revolución avanza!"
 PER_march_city.2.a: "Genial"
 PER_march_city.3.t: "Escondites del IRGC en Esfahan!"
 PER_march_city.3.d: "Pudimos erradicar a los miembros restantes del IRGC en Esfahan, y la revolución avanza!"
 PER_march_city.3.a: "Genial"
 PER_march_city.4.t: "Escondites del IRGC en Abadan!"
 PER_march_city.4.d: "Pudimos erradicar a los miembros restantes del IRGC en Abadan, y la revolución avanza!"
 PER_march_city.4.a: "Genial"
 PER_march_city.5.t: "Escondites del IRGC en Qom!"
 PER_march_city.5.d: "Pudimos dañar a algunos de los miembros restantes del IRGC en Qom, y la revolución avanza!"
 PER_march_city.5.a: "Genial"
 PER_march_city.69.t: "Escondites del IRGC en Tabriz!"
 PER_march_city.69.d: "Pudimos desarraigar a los miembros restantes del CGRI en Tabriz, y la revolución avanza!"
 PER_march_city.69.a: "Grande!"
 PER_march_city.7.t: "Escondites Radicales en Mashhad"
 PER_march_city.7.d: "Pudimos dañar a algunos de los miembros restantes del CGRI en Mashhad, y la revolución avanza!"
 PER_march_city.7.a: "Grande!"
 iran_md.1.t: "Cambio en el Gobierno"
 iran_md.1.d: "Nuestro gobierno ha cambiado recientemente, lo que significa que debemos estar preparados para dirigir el país hacia la dirección de nuestro partido"
 iran_md.1.a: "De acuerdo"
 iran_md.2.t: "Cambio en la Administración"
 iran_md.2.d: "Nuestra administración presidencial ha cambiado recientemente, lo que significa que debemos estar preparados para dirigir el país hacia la dirección de nuestra administración"
 iran_md.2.a: "De acuerdo"
 iran_md.3.t: "El CGRI ataca una base militar"
 iran_md.3.d: "Un grupo de insurgentes del CGRI ha atacado recientemente a nuestros soldados estacionados en una base militar. Actualmente, hay un conflicto activo entre nuestras fuerzas y las del CGRI. Los oficiales y altos mandos de la base militar están solicitando apoyo adicional para ayudar a derrotar a los insurgentes."
 iran_md.3.a: "No es mi problema..."
 iran_md.3.b: "Darles todos los recursos que necesiten"
 iran_md.4.t: "El CGRI intenta tomar el control de una ciudad!"
 iran_md.4.d: "Esta mañana, un par de docenas de insurgentes del CGRI abrumaron a nuestras fuerzas de seguridad en una ciudad más pequeña y, temporalmente, controlaron partes de ella. Las fuerzas de seguridad de ciudades cercanas están comenzando a movilizarse y dirigirse allí, pero algunos temen que no sea suficiente.."
 iran_md.4.a: "Debería bastar"
 iran_md.4.b: "Más vale prevenir que lamentar"
 iran_md.5.t: "El CGRI asesina a un alto funcionario!"
 iran_md.5.d: "El CGRI ha asesinado a un alto funcionario de nuestro gobierno. El CGRI había preparado una emboscada cerca de su casa y esperó pacientemente hasta que llegó. Una vez que lo hizo, abrieron fuego y lo mataron en el acto. Este ataque ha enviado ondas de choque a través de nuestro partido, y muchos están exigiendo una acción inmediata."
 iran_md.5.a: "Enviar mis condolencias"
 iran_md.5.b: "Lanzar una investigación completa, ahora!"
 iran_md.7.t: "El CGRI dirige un esquema de reclutamiento subterráneo"
 iran_md.7.d: "Recientemente, nuestras fuerzas de seguridad han descubierto un esquema de reclutamiento subterráneo secreto del CGRI. El CGRI salía y encontraba posibles simpatizantes o partidarios de la república islámica, y luego procedía a reclutarlos en la fuerza."
 iran_md.7.a: "Bueno, lo detuvieron, ¿verdad?"
 iran_md.7.b: "Localizar y arrestar a todos los involucrados"
 iran_md.8.t: "Operación contra el CGRI"
 iran_md.8.d: "Nuestras fuerzas se están preparando para llevar a cabo una operación contra el CGRI en todas las principales ciudades. Muchas de las personas responsables de planificar esta operación están preocupadas por la cantidad de recursos que se pondrán a disposición, ya que temen que si no proporcionamos una cantidad adecuada de equipos, la operación fracasará."
 iran_md.8.a: "Proporcionar todos los recursos que soliciten"
 iran_md.8.b: "Proporcionar una cantidad moderada de recursos"
 iran_md.8.c: "Recortar esquinas cuando sea posible"
 iran_md.81.t: "Operación exitosa"
 iran_md.81.d: "Recientemente, nuestro gobierno logró una pequeña victoria, ya que varios insurgentes del CGRI fueron neutralizados o arrestados para ser llevados a interrogatorio. Aunque el CGRI puede ser un poco más débil hoy, aún tenemos mucho trabajo por hacer hasta que sean completamente sofocados."
 iran_md.81.a: "Grande!"
 iran_md.82.t: "La operación termina en desastre"
 iran_md.82.d: "Nuestras fuerzas de seguridad se retiraron apresuradamente de la operación, ya que no pudieron eliminar a los insurgentes del CGRI. Esto fue el resultado de la falta de equipos, un entrenamiento deficiente y una estructura de mando incompetente. Aunque esta derrota pueda ser una pérdida humillante para nuestras fuerzas, siempre tendremos otra oportunidad de redimirnos."
 iran_md.82.a: "Muy desafortunado"
 iran_md.83.t: "La operación se estanca"
 iran_md.83.d: "Hace algún tiempo, nuestras fuerzas de seguridad estaban listas para avanzar y llevar a cabo una operación contra el CGRI, sin embargo, las órdenes nunca fueron dadas. Los oficiales responsables de llevar a cabo la misión creían que sería demasiado arriesgado y que tendría que esperar hasta que las fuerzas estuvieran realmente preparadas."
 iran_md.83.a: "Al menos no se derramó sangre"
 iran_md.9.t: "El CGRI inicia una guerra civil"
 iran_md.9.d: "Hoy, varias ciudades en Irán fueron capturadas por el CGRI, ya que su presencia creció sin control por parte de nuestro gobierno. Nuestros fracasos para contener al CGRI y lidiar con ellos adecuadamente han llevado a otra guerra civil en una nación ya devastada por la guerra.."
 iran_md.9.a: "Una tragedia.."
 iran_md.10.t: "Servicios públicos inadecuados"
 iran_md.10.d: "Tras la revolución, quedó lentamente claro que la República Islámica no proporcionó servicios públicos adecuados, como WiFi o transporte. Por eso hoy, muchos están pidiendo a nuestro gobierno que construya nuevas instalaciones para mejorar la calidad de vida."
 iran_md.10.a: "Rediseñar el sistema de transporte público"
 iran_md.10.b: "Construir nueva infraestructura de internet para WiFi público"
 iran_md.11.t: "Programa de modernización del ejército"
 iran_md.11.d: "El ejército de nuestra nación fue descuidado durante bastante tiempo, ya que la República Islámica estaba más enfocada en fortalecer al CGRI. Por lo tanto, hoy tenemos que gastar un poco más para modernizar nuestro ejército convencional, y tenemos algunas opciones entre qué rama queremos priorizar.."
 iran_md.11.a: "Priorizar el Artesh"
 iran_md.11.b: "Priorizar la Fuerza Aérea"
 iran_md.11.c: "Priorizar la Marina"
 iran_md.12.t: "Simpatizantes de la República Islámica se manifiestan cerca del Monumento Azadi"
 iran_md.12.d: "Un gran grupo de simpatizantes de la República Islámica se ha manifestado cerca del Monumento Azadi hoy, ya que la desobediencia civil se ha vuelto más y más común en los últimos tiempos. A pesar de la sangrienta revolución, la República Islámica aún tiene muchos simpatizantes en toda la nación, y es nuestro deber evitar que causen más daño."
 iran_md.12.a: "Dispersar a las multitudes"
 iran_md.12.b: "Dispersar a las multitudes y llevar a quien puedas bajo custodia"
 iran_md.12.c: "Déjalos protestar, no es tan importante"
 iran_md.14.t: "Jamenei llama a protestas desde el exilio"
 iran_md.14.d: "Ali Jamenei, el ex líder supremo de la República Islámica, ha lanzado un llamado a protestas desde el exilio en Venezuela. En su última declaración en los medios Pro-I.R., dijo que 'los iraníes deben salir en masa y recuperar lo que se perdió'. Esto ha llevado a ex simpatizantes y funcionarios de la I.R. a comenzar a organizarse y alentar protestas en todo el país."
 iran_md.14.a: "Exigir que Venezuela lo envíe de regreso a Irán!"
 iran_md.14.b: "Poner a la policía antidisturbios en espera"
 iran_md.14.c: "Lo que sea, podemos simplemente ignorarlo"
 iran_md.141.t: "Estallan disturbios generalizados!"
 iran_md.141.d: "Ha habido varios informes de disturbios que estallan en comunidades rurales y conservadoras en todo el país, y esto ha llevado a una mayor desestabilización de la nación en su conjunto. El gobierno actualmente se está apresurando a preparar una respuesta, pero un movimiento en falso puede empeorar la situación.."
 iran_md.141.a: "Enviar a la policía antidisturbios, pero no autorizo el uso de la fuerza letal!"
 iran_md.141.b: "Enviar a la policía antidisturbios, se autoriza el uso de la fuerza letal"
 iran_md.141.c: "Se desvanecerá en los próximos días"
 iran_md.1412.t: "Empeoran los disturbios"
 iran_md.1412.d: "Los disturbios han seguido creciendo y se están volviendo más y más agresivos cada hora.. Realmente necesitamos una mejor estrategia para dispersar a las multitudes."
 iran_md.1412.a: "Intensificar la represión"
 iran_md.1412.b: "Declarar la ley marcial donde sea necesario"
 iran_md.1413.t: "Los disturbios se salen de control"
 iran_md.1413.d: "Los disturbios se han salido de control y no podemos contenerlos. Nuestro gobierno está en serio peligro y debemos hacer algo antes de que sea demasiado tarde."
 iran_md.1413.a: "Seguramente se cansarán pronto.."
 iran_md.1413.b: "No me importa lo que cueste, solo sácalos de las calles!"
 iran_md.1414.t: "Los disturbios se extienden a Teherán"
 iran_md.1414.d: "Los disturbios se han extendido a la capital, Teherán, y ya no son solo ex simpatizantes de la I.R. los que protestan. Radicales de extrema izquierda, islamistas y una mezcla confusa de grupos aleatorios han salido y están pidiendo el derrocamiento de nuestro gobierno."
 iran_md.1414.a: "Hacer un último esfuerzo para dispersar a las multitudes"
 iran_md.1414.b: "Enviar al Artesh"
 iran_md.1415.t: "Los disturbios se ralentizan"
 iran_md.1415.d: "Los disturbios que comenzaron hace un par de semanas finalmente se han ralentizado. Cada vez menos personas se presentan, pero el sentimiento antigubernamental sigue siendo alto entre algunos."
 iran_md.1415.a: "Al menos se acabó"
 iran_md.1416.t: "Los disturbios se apagan"
 iran_md.1416.d: "Los disturbios que comenzaron hace un par de semanas finalmente se han apagado. Nadie se presenta a protestar contra nosotros y los simpatizantes del gobierno están lanzando contraprotestas para mostrar su apoyo."
 iran_md.1416.a: "Genial"
 iran_md.142.t: "Venezuela envía de regreso a Jamenei"
 iran_md.142.d: "El gobierno venezolano ha accedido a enviar de regreso a Jamenei, lo que lleva a un abrupto fin de las protestas."
 iran_md.142.a: "La justicia espera.."
 iran_md.143.t: "Venezuela se niega a enviar de regreso a Jamenei"
 iran_md.143.d: "El gobierno venezolano se ha negado a extraditar a Jamenei, lo que lleva a un empeoramiento de las relaciones entre nuestras dos naciones y a un aumento de los disturbios.."
 iran_md.143.a: "Maldición"
 iran_md.15.t: "La Organización de los Muyahidines del Pueblo lanza una serie de ataques terroristas"
 iran_md.15.d: "El infame MEK ha lanzado una serie de ataques terroristas en todo el país hoy, principalmente dirigidos a nuestras capacidades industriales. El MEK estaba bastante furioso por no haber ganado el poder durante el referéndum, por lo que han recurrido a iniciar un conflicto de tipo guerrilla con nuestro gobierno y nuestra gente."
 iran_md.15.a: "Encontrar a los responsables del ataque"
 iran_md.15.b: "Encontrar a los responsables del ataque y criminalizar su organización!"
 iran_md.15.c: "Se desmoronarán eventualmente"
 iran_md.17.t: "Los Acuerdos de Ciro"
 iran_md.17.d: "Nuestra amistad con los israelíes se vio socavada por décadas de gobierno de la República Islámica. Por lo tanto, es de nuestro mejor interés abrir conversaciones una vez más y comenzar una era de reconciliación y amistad entre nuestras dos naciones."
 iran_md.17.a: "Pedir a Israel que organice una reunión"
 iran_md.17.b: "Qué terrible idea.."
 iran_md.171.t: "Irán quiere organizar una visita"
 iran_md.171.d: "El gobierno iraní quiere reparar lazos con nuestro estado y reestablecer un diálogo y una cooperación adecuados. Pero, ¿realmente queremos hacerlo? Los iraníes fueron bastante molestos durante varias décadas."
 iran_md.171.a: "No podemos dejar que los viejos rencores nos persigan"
 iran_md.171.b: "No"
 iran_md.1711.t: "[Root.GetLeader] hace una visita simbólica a Israel"
 iran_md.1711.d: "[Root.GetLeader] se ha reunido con el líder israelí, [ISR.GetLeader], y los dos discutieron la seguridad regional y la cooperación entre los dos estados. Este es un momento absolutamente monumental en la historia de Irán, ya que durante décadas la República Islámica quería borrar a Israel de la faz de la Tierra."
 iran_md.1711.a: "Muy bien"
 iran_md.1712.t: "Israel rechaza la visita de estado"
 iran_md.1712.d: "Los israelíes han rechazado nuestra solicitud de organizar una visita de estado oficial, lo que habría ayudado a reparar los tiempos entre nuestras dos naciones."
 iran_md.1712.a: "Desafortunado.."
 iran_md.18.t: "Refugiados afganos"
 iran_md.18.d: "Debido a la caótica situación en Afganistán, muchos afganos han recurrido a buscar refugio en Irán y se han establecido con sus familias. Esto ha comenzado a afectar a los lugareños, sin embargo, ya que les resulta cada vez más difícil encontrar trabajo, porque el trabajo afgano suele ser más barato de emplear."
 iran_md.18.a: "Todos son bienvenidos aquí"
 iran_md.18.b: "Deportarlos a Herat"
 iran_md.19.t: "Persépolis necesita urgentemente una renovación"
 iran_md.19.d: "La antigua capital aqueménida, Persépolis, necesita urgentemente una renovación. Lo que queda de la antigua ciudad ahora se usa principalmente para el turismo, y debemos intentar salvar todo lo que podamos antes de que se destruya por completo."
 iran_md.19.a: "Renovarla"
 iran_md.19.b: "Renovarla y también construir nuevos hoteles y resorts para los turistas"
 iran_md.19.c: "No, solo guarda el dinero"
 iran_md.20.t: "Miembros del Partido Comunista-Trabajador se manifiestan frente al Majles"
 iran_md.20.d: "Miembros del Partido Comunista-Trabajador (Kommunist-e Kargari) se han manifestado frente al Majles y actualmente están exigiendo que aumentemos las pensiones. Esto está empezando a hacer que nuestro gobierno se vea mal, y por lo tanto debemos tomar una decisión rápida sobre lo que queremos hacer.."
 iran_md.20.a: "Enviar a alguien a dispersarlos"
 iran_md.20.b: "Criminalizar su partido"
 iran_md.20.c: "Solo dales lo que quieren"
 iran_md.21.t: "El MEK lanza varios ciberataques contra nuestro gobierno"
 iran_md.21.d: "El MEK ha lanzado una serie de ciberataques desde su campamento en Albania, en un intento de paralizar la infraestructura de seguridad de nuestra nación. Parece que aún están bastante enojados por no haber sido otorgados el poder, y no podemos quedarnos de brazos cruzados mientras cometen crímenes contra nuestro país."
 iran_md.21.a: "Lanzar un contraataque"
 iran_md.21.b: "Pedir a Albania que asalte su campamento"
 iran_md.21.c: "Pedir a Albania que asalte su campamento y envíe de regreso a sus miembros para ser juzgados"
 iran_md.211.t: "Irán nos pide que asaltemos el campamento Ashraf"
 iran_md.211.d: "El gobierno iraní está bastante enojado por los recientes ciberataques lanzados por el MEK desde nuestro suelo. Esto ha llevado al gobierno iraní a pedirnos que asaltemos el campamento Ashraf, la principal base de operaciones del MEK."
 iran_md.211.a: "Técnicamente, cometieron un crimen"
 iran_md.211.b: "No"
 iran_md.212.t: "La policía albanesa asalta el campamento Ashraf"
 iran_md.212.d: "La policía albanesa anunció recientemente un exitoso asalto a la sede del MEK, el campamento Ashraf. Han incautado varias computadoras y otros dispositivos, y algunos de sus miembros incluso están siendo arrestados para un interrogatorio adicional."
 iran_md.212.a: "Genial"
 iran_md.213.t: "Los funcionarios albaneses se niegan a asaltar el campamento Ashraf"
 iran_md.213.d: "El gobierno albanés se ha negado a asaltar la sede del MEK, el campamento Ashraf, lo que lleva a un empeoramiento de las relaciones entre nuestras naciones."
 iran_md.213.a: "Desafortunado"
 iran_md.214.t: "Irán nos pide que asaltemos el campamento Ashraf y extraditemos a sus miembros de regreso a Irán"
 iran_md.214.d: "El gobierno iraní está bastante enojado por los recientes ciberataques lanzados por el MEK desde nuestro suelo. Esto ha llevado al gobierno iraní a pedirnos que asaltemos el campamento Ashraf, la principal base de operaciones del MEK. También están solicitando que enviemos de regreso a varios de sus miembros para ser juzgados en Irán."
 iran_md.214.a: "Técnicamente, cometieron un crimen.."
 iran_md.214.b: "No"
 iran_md.215.t: "Albania se niega a asaltar el campamento Ashraf"
 iran_md.215.d: "La policía albanesa se ha negado a asaltar el campamento Ashraf, la sede principal del MEK. Además, también han denegado nuestra solicitud con respecto a la extradición de los miembros del MEK estacionados allí."
 iran_md.215.a: "Triste"
 iran_md.216.t: "La policía albanesa asalta el campamento Ashraf y organiza vuelos para los miembros.."
 iran_md.216.d: "La policía albanesa anunció que tuvo una operación exitosa contra la base del MEK, el campamento Ashraf. También han comenzado los preparativos para enviar a varios miembros de regreso a ser juzgados en Irán.."
 iran_md.216.a: "Bueno"
 iran_md.22.t: "Los Verdes exigen energía más limpia"
 iran_md.22.d: "Varios miembros del Partido Verde de Irán han estado realizando protestas diarias cerca del Monumento Azadi de Teherán, exigiendo que construyamos más instalaciones de energía renovable. Por supuesto, esto ha causado algunos problemas, ya que están comenzando a bloquear el tráfico y, en algunos casos raros, iniciar peleas entre los automovilistas.."
 iran_md.22.a: "Adelante, construye algo de nueva infraestructura"
 iran_md.22.b: "¿Qué? No. Además, asegúrate de arrestar a estos tontos la próxima vez"
 iran_md.23.t: "Oportunidad potencial de beneficio"
 iran_md.23.d: "La revolución iraní trajo el fin de la República Islámica y sus políticas firmemente antoccidentales, y debido a eso podemos negociar el regreso de las operaciones de BP en Irán. Por supuesto, todavía hay una probabilidad muy alta de que los iraníes simplemente rechacen nuestra oferta, pero nunca duele preguntar."
 iran_md.23.a: "Sí, ¿por qué no?"
 iran_md.23.b: "No vale la pena el problema"
 iran_md.231.t: "El gobierno británico quiere traer de regreso las operaciones de BP en Irán"
 iran_md.231.d: "Los británicos han venido con una propuesta muy extraña. Quieren reanudar la actividad y la producción de BP en Irán, y están dispuestos a darnos a nuestro gobierno una gran parte de esas ganancias, siempre y cuando acordemos no interferir con sus operaciones."
 iran_md.231.a: "Siempre y cuando el trato sea mejor esta vez.."
 iran_md.231.b: "Absolutamente no!"
 iran_md.232.t: "Irán acepta el nuevo acuerdo de BP"
 iran_md.232.d: "El gobierno iraní ha accedido a nuestra solicitud de reactivar los derechos de perforación de BP en suelo iraní. Ahora podemos comenzar nuevas operaciones y ganar algo de dinero.."
 iran_md.232.a: "Genial"
 iran_md.233.t: "Irán se niega a celebrar conversaciones sobre un nuevo acuerdo de BP"
 iran_md.233.d: "El gobierno iraní parecía muy reacio a celebrar algún tipo de arreglo sobre la renovación de los derechos de perforación de BP en suelo iraní, por lo que, por ahora, BP probablemente se quedará fuera de Irán.."
 iran_md.233.a: "Triste"
 iran_md.24.t: "Pescadores iraníes se acercan demasiado a uno de nuestros barcos"
 iran_md.24.d: "Uno de nuestros botes patrulla en el mar Caspio detectó a un grupo de pescadores iraníes acercándose demasiado.. Así que enviamos un helicóptero y algunos barcos para capturar a los hombres y llevarlos a interrogatorio."
 iran_md.24.a: "Mantenerlos detenidos, también incautar todo a bordo"
 iran_md.24.b: "¿Qué? ¿Estás tratando de iniciar una guerra?"
 iran_md.241.t: "Los rusos aprehenden a nuestros pescadores en el mar Caspio"
 iran_md.241.d: "Un grupo de nuestros pescadores se acercaba demasiado a un barco ruso esta mañana temprano, por lo que los rusos, en toda su gran toma de decisiones, decidieron capturarlos y apoderarse de todos sus activos."
 iran_md.241.a: "Decirles que liberen a los pescadores, ahora!"
 iran_md.241.b: "Decirles que liberen a los pescadores y lanzar una protesta diplomática"
 iran_md.241.c: "Realmente no me importa"
 iran_md.242.t: "Rusia libera a los pescadores"
 iran_md.242.d: "Después de algo de presión de nuestro gobierno, los rusos han liberado a los pescadores y han emitido una disculpa."
 iran_md.242.a: "Bueno"
 iran_md.243.t: "Rusia nos ignora!"
 iran_md.243.d: "El gobierno ruso ha optado por darnos el tratamiento del silencio, lo que provoca tensiones en las relaciones por este asunto."
 iran_md.243.a: "¿En serio?"
 iran_md.243.b: "Increíble! Lanzar un embargo para mostrarles cómo nos sentimos realmente"
 iran_md.244.t: "Irán nos pide que liberemos a los pescadores"
 iran_md.244.d: "Delegados del gobierno iraní nos han enviado una carta muy fuertemente redactada con respecto a la captura de sus pescadores a principios de esta semana. Hemos incautado algunos activos realmente buenos de esos barcos, y algunas personas en nuestro gobierno sugieren que nos aferremos a ellos.."
 iran_md.244.a: "Podemos simplemente ignorarlos"
 iran_md.244.b: "Bien, liberar a los pescadores y sus activos"
 iran_md.245.t: "Afluencia de migrantes afganos"
 iran_md.245.d: "Como resultado del devastador conflicto que actualmente está devastando Afganistán, muchas personas han decidido huir de sus hogares y hacer un intento audaz de huir a Irán. Como resultado, nuestra infraestructura en las regiones del este ha estado bajo estrés, y algunas personas dentro de nuestra nación son menos aceptantes de los extranjeros que ingresan a Irán, incluso si es por refugio."
 iran_md.245.a: "Son bienvenidos aquí"
 iran_md.245.b: "Irán está lleno, lo siento"
 iran_md.25.t: "Simpatizantes de Pahlavi organizan protestas"
 iran_md.25.d: "Los simpatizantes del príncipe heredero, Reza Pahlavi, han comenzado a organizar protestas en todo el país. Están pidiendo una restauración de una monarquía constitucional con cierto nivel de control otorgado al Shah. Nuestro partido ha estado históricamente muy estrechamente alineado con la dinastía Pahlavi, pero eso fue solo antes de que se nos otorgara el poder.."
 iran_md.25.a: "No, esto nos causará más daño que bien"
 iran_md.25.b: "Somos un partido monárquico después de todo.."
 iran_md.25.c: "Está bien, pero tenemos nuestras condiciones.."
 iran_md.29.t: "Irán quiere organizar una visita de estado"
 iran_md.29.d: "El nuevo gobierno iraní nos está pidiendo que dejemos que [PER.GetLeader] visite los Estados Unidos y abra la embajada iraní en Washington por primera vez en muchas décadas, poniendo fin oficialmente a cualquier tipo de hostilidad entre nuestras dos naciones. También están ansiosos por solicitar nuevas inversiones estadounidenses, ya sea en ventas de armas o en la industria.."
 iran_md.29.a: "Una gran idea"
 iran_md.29.b: "No"
 iran_md.291.t: "La visita de estado"
 iran_md.291.d: "Se aprobó la visita de estado estadounidense y fue un gran éxito para nuestros dos gobiernos. Sin embargo, también planteamos la posibilidad de nuevas inversiones, a lo que los estadounidenses accedieron. Por lo tanto, solicitamos..."
 iran_md.291.a: "..las empresas estadounidenses se establezcan en Irán"
 iran_md.291.b: "..ventas multifuncionales estadounidenses"
 iran_md.291.c: "..apoyo político estadounidense"
 iran_md.292.t: "Los estadounidenses niegan la visita de estado"
 iran_md.292.d: "En un giro sorprendente de los acontecimientos, [USA.GetLeader] se opuso firmemente a la idea de una visita de estado iraní a los Estados Unidos, destruyendo cualquier oportunidad de posibles inversiones.."
 iran_md.292.a: "Una oportunidad desperdiciada"
 iran_md.40.t: "Grupo de pescadores se declara en huelga"
 iran_md.40.d: "Un grupo de pescadores se ha declarado en huelga en la ciudad de Rasht. Están exigiendo un salario adecuado y condiciones de trabajo más seguras, que fueron negadas por la República Islámica. No solo se rechazaron sus demandas, sino que también hubo una pequeña represión contra los pescadores y cualquiera que tomara su lado."
 iran_md.40.a: "Alentar las protestas callejeras"
 iran_md.40.b: "Alentar las protestas callejeras y la solidaridad con el Artesh"
 iran_md.41.t: "Estallan protestas en Teherán"
 iran_md.41.d: "Ha habido una ola de protestas en toda la capital, Teherán, y la gente está comenzando a tomar una postura más militante contra el régimen. Muchos están pidiendo que se organice un nuevo gobierno interino, algo similar a un consejo revolucionario.."
 iran_md.41.a: "Organizar el consejo revolucionario"
 iran_md.41.b: "Organizar el consejo revolucionario y obtener el apoyo del Artesh"
 iran_md.42.t: "Armas del Artesh"
 iran_md.42.d: "Logramos contrabandear una gran reserva de armas gracias a nuestros esfuerzos por reclutar oficiales de Artesh para que se unan a nuestra causa."
 iran_md.42.a: "Grandioso"
 iran_md.234.t: "Irán cae en una guerra civil"
 iran_md.234.d: "El estado iraní se ha hecho añicos y ahora reina la anarquía absoluta en el país, en lugar de un gobierno real."
 iran_md.234.a: "Esperemos una rápida recuperación"
 iran_md.236.t: "Futuro del liderazgo de Artesh"
 iran_md.236.d: "No podemos gobernar el país indefinidamente a través de un comité de generales; las opiniones disidentes detendrán el progreso. Debemos determinar a un individuo para gobernar el país y ser el representante nacional de Artesh para nuestra gente."
 iran_md.236.a: "Nader Najafi"
 iran_md.236.b: "Haloko Ahmadian"
 iran_md.236.c: "Farzad Esmaili"
 iran_md.236.e: "El Estado Mayor Conjunto está aquí para quedarse!"
 iran_md.237.t: "Reformas judiciales"
 iran_md.237.d: "Ha llegado el momento de reformar nuestro sistema judicial de manera más eficiente y mucho menos corruptible. Algunos asesores sugieren avanzar con reformas que traigan reformas locales y concentren en asuntos provinciales en lugar de nacionales. Sin embargo, otros sugieren que es mejor centralizar el gobierno y promover reformas a nivel nacional."
 iran_md.237.a: "Reformas nacionales"
 iran_md.237.b: "Reformas locales"
 iran_md.238.t: "La Fe Bahá'í"
 iran_md.238.d: "Los bahá'ís en nuestra nación han sufrido durante mucho tiempo opresión e injusticias. Es hora de que nuestro gobierno finalmente tome las medidas adecuadas para darles los derechos que les han sido privados durante tanto tiempo y, posiblemente, más."
 iran_md.238.a: "Otorgarles derechos iguales."
 iran_md.238.b: "Otorgarles derechos iguales y representación en el Majles"
 iran_md.239.t: "[PER.GetFlag] [PER.GetName] solicita bases en ubicaciones estratégicas"
 iran_md.239.d: "Los iraníes han solicitado construir un puerto en Tartus a cambio de un lote de bases."
 iran_md.239.a: "De acuerdo"
 iran_md.239.b: "No"
 iran_md.2391.t: "[FSA.GetName] acepta nuestro trato!"
 iran_md.2391.d: "Los sirios han aceptado permitirnos bases en su suelo a cambio de la construcción de puertos en Tartus."
 iran_md.2391.a: "Grandioso"
 iran_md.2392.t: "[FSA.GetName] rechaza nuestro trato!"
 iran_md.2392.d: "Los sirios han rechazado nuestro trato, citando nuestras malas relaciones."
 iran_md.2392.a: "Maldición"
 iran_md.240.t: "[PER.GetName] solicita la venta de barcos"
 iran_md.240.d: "Los iraníes están pidiendo comprar una cantidad bastante grande de barcos. Su solicitud incluye un portaaviones, 2 destructores y 1 crucero. A pesar de ser una democracia, el futuro de Irán aún está por determinarse y debemos ser cautelosos con lo que les damos."
 iran_md.240.a: "Adelante"
 iran_md.240.b: "No"
 iran_md.2401.t: "[USA.GetName] aprueba la venta de barcos!"
 iran_md.2401.d: "El presidente de EE. UU., [USA.GetLeader], ha aprobado la venta de 1 portaaviones, 2 destructores y 1 crucero. Nuestra armada dominará el Golfo como ninguna otra!"
 iran_md.2401.a: "Grandioso!"
 iran_md.2402.t: "[USA.GetName] rechaza la venta de barcos!"
 iran_md.2402.d: "El presidente de EE. UU., [USA.GetLeader], ha rechazado la propuesta que les enviamos."
 iran_md.2402.a: "Maldición"
 iran_md.43.t: "Irán nos da luz verde para el ataque"
 iran_md.43.d: "Los operativos iraníes han saboteado varias instalaciones clave en Irak y nos han dado luz verde para avanzar y atacar Irak."
 iran_md.43.a: "Es la hora..."
 iran_md.43.b: "Probablemente no sea una gran idea."
 iran_md.44.t: "Los kurdos se abstienen de atacar"
 iran_md.44.d: "Esos traidores en [KUR.GetName] han decidido que quieren quedarse con nuestras armas, pero no llevar a cabo un ataque contra Irak. Tal acción no puede quedar sin respuesta."
 iran_md.44.a: "Esos bastardos..."
 iran_md.44.b: "Bien"
 PER_revolution.300.t: "La Revolución Iraní tiene éxito!"
 PER_revolution.300.d: "Después de meses de duras batallas con la República Islámica, la revolución iraní ha terminado. La gente se regocija mientras los soldados regresan a casa con sus familias sabiendo que ya no tendrán que vivir con miedo. Sin embargo, los problemas están lejos de terminar en Irán; la gente ahora tiene una elección crucial que hacer sobre qué partido tomará el control en el próximo referéndum..."
 PER_revolution.300.a: "Un día para regocijarse"
 PER_revolution.301.t: "Consolidación política"
 PER_revolution.301.d: "Aunque muchos dicen que la guerra civil ha terminado, en realidad, no es así. La fase física y confrontacional muy bien puede serlo, pero la parte ideológica y civil acaba de comenzar. Tendremos que establecer un nuevo gobierno a través de un referéndum."
 PER_revolution.301.a: "El Frente Nacional"
 PER_revolution.301.b: "La Dinastía Pahlavi"
 PER_revolution.301.c: "El Pan-Iranista"
 PER_revolution.301.d1: "Artesh tomará el control"
 PER_revolution.3011.t: "La coronación del Shah"
 PER_revolution.3011.d: "Reza Pahlavi II está siendo coronado hoy y pronto se sentará en el trono del pavo real como el Shah de Irán. Sin embargo, no está claro que aún tenga simpatías por Occidente, y muchos especulan que tiene la visión de restaurar un Imperio Iraní que siga los pasos de personas como Ciro el Grande."
 PER_revolution.3011.a: "Él lo hará"
 PER_revolution.3011.b: "No lo creo, Irán necesita amigos después de todos estos años de aislamiento"
 PER_revolution.3012.t: "La República Iraní"
 PER_revolution.3012.d: "El pueblo iraní ha votado por una República en el referéndum que acaba de realizarse; sin embargo, el pueblo iraní ahora debe decidir qué partido ocupará el cargo por primera vez en la historia iraní."
 PER_revolution.3012.a: "Los conservadores"
 PER_revolution.3012.b: "Los liberales"
 PER_revolution.3012.c: "Los socialdemócratas"
 PER_revolution.11.t: "No deberías poder ver esto"
 PER_revolution.11.d: "Deja de mirar, en realidad, ¿cómo obtuviste este evento en primer lugar? Estabas cambiando de etiqueta, ¿verdad?"
 PER_revolution.11.a: "Deja de mirar"
 PER_revolution.12.t: "Irak arma al MEK"
 PER_revolution.12.d: "El gobierno iraquí ha armado al MEK, una organización islamista de izquierda que fue excluida del Gran Referéndum como resultado de su participación en la guerra Irán-Irak contra Irán durante la década de 1980. Los partidarios del MEK exigen que nuestro gobierno renuncie para que el MEK pueda consolidar el control sobre todo el país y establecer una 'democracia', pero aún somos más que capaces de aplastar su pequeña rebelión.."
 PER_revolution.12.a: "Abajo con el dictador, sea el Mulá o Mojahed"
 PER_revolution.12.b: "Larga vida a Rajavi"
 PER_revolution.12.c: "Ya es hora de que Artesh haga algo..."
 PER_revolution.123.t: ""
 PER_revolution.123.d: ""
 PER_revolution.123.a: ""
 PER_revolution.1234.t: "La República Islámica exige nuestra sumisión"
 PER_revolution.1234.d: "La República Islámica ha exigido que dejemos las armas y nos unamos a ellos. Y esto es algo que no estamos interesados en hacer."
 PER_revolution.1234.a: "A la guerra!"
 PER_revolution.14.t: "Solo la IA debería ver esto"
 PER_revolution.14.d: "El jugador no debería poder ver esto"
 PER_revolution.14.a: "¿Cómo puedes ver esto?"
 PER_revolution.15.t: "El MEK se retira de regreso a Irak"
 PER_revolution.15.d: "Las fuerzas de Mojahedin han abandonado sus posiciones defensivas y han comenzado a retirarse hacia el territorio iraquí donde les han otorgado protección por parte del gobierno iraquí."
 PER_revolution.15.a: "Otro enemigo derrotado..."
 PER_revolution.16.t: "Los centros de conscripción están desbordados por voluntarios"
 PER_revolution.16.d: "Tras la Revolución en Irán, muchos ciudadanos comunes se han presentado en masa a los centros de conscripción para unirse al ejército de nuestra nación y luchar contra el enemigo!"
 PER_revolution.16.a: "Payand-e Iran!"
#Flavor
 PER_rev_flavor.1.t: "El Ayatolá Jamenei huye de Irán!"
 PER_rev_flavor.1.d: "Por temor a ser capturado por las fuerzas rebeldes, el Ayatolá Jamenei ha huido de Irán tras la guerra civil iraní y ahora busca refugio en Venezuela, donde le han ofrecido un santuario. Es culpado por varios organismos gubernamentales dentro de Irán por el levantamiento, ya que argumentan que simplemente no hizo lo suficiente para evitar que sucediera en primer lugar. Los líderes de la resistencia iraní han calificado su escape de cobarde y exigen que sea devuelto a Irán para un juicio justo. El Consejo de Guardianes ha elegido a un funcionario del gobierno que consideran competente para manejar adecuadamente el levantamiento, pero cómo lo hará es una incógnita."
 PER_rev_flavor.1.a: "Interesante"
 PER_rev_flavor.2.t: "Lorestán declara la independencia"
 PER_rev_flavor.2.d: "La provincia iraní de Lorestán ha declarado su independencia del gobierno iraní tras meses de protestas, y esto ocurre cuando Irán descendió al caos hace varias semanas debido a una pequeña protesta en la provincia norteña de Guilán. Las fuerzas de seguridad iraníes no han podido enfrentarse a la resistencia armada en la provincia rocosa y se retiraron hace unas horas. Iraníes de toda la nación, ya sea que estén protestando o no, condenaron la medida, calificándola de traición a la nación y un gran revés para la unidad iraní contra la República Islámica. El Líder Supremo también juró poner la provincia bajo control poco después de que se resolvieran las protestas."
 PER_rev_flavor.2.a: "Guau!"
 PER_rev_flavor.3.t: "Kurdistán se separa de Irán!"
 PER_rev_flavor.3.d: "La provincia iraní de Kurdistán se ha separado de Irán tras meses de protestas, y esto ocurre cuando Irán descendió al caos hace varias semanas debido a una pequeña protesta en la provincia norteña de Guilán. Las fuerzas de seguridad iraníes no han podido enfrentarse a la resistencia armada en la provincia y se retiraron hace unas horas. Sin embargo, los iraníes de toda la nación, ya sea que estén protestando o no, condenaron la medida, calificándola de traición a la nación y un gran revés para la unidad iraní contra la República Islámica. El Líder Supremo también juró poner la provincia bajo control poco después de que se resolvieran las protestas."
 PER_rev_flavor.3.a: "Interesante"
 PER_rev_flavor.4.t: "Baluchistán declara la independencia"
 PER_rev_flavor.4.d: "La provincia iraní de Baluchistán ha declarado su independencia del gobierno iraní tras meses de protestas, y esto ocurre cuando Irán descendió al caos hace varias semanas debido a una pequeña protesta en la provincia norteña de Guilán. Las fuerzas de seguridad iraníes no han podido enfrentarse a la resistencia armada en la provincia sur y se retiraron hace unas horas. Los iraníes de toda la nación, ya sea que estén protestando o no, condenaron la medida, calificándola de traición a la nación y un gran revés para la unidad iraní contra la República Islámica. El Líder Supremo también juró poner la provincia bajo control poco después de que se resolvieran las protestas."
 PER_rev_flavor.4.a: "¿Cómo responderá Pakistán?"
 PER_rev_flavor.5.t: "Unificación azerbaiyana"
 PER_rev_flavor.5.d: "La provincia iraní de Azerbaiyán ha declarado su independencia de Irán y se ha unificado con sus homólogos del norte. Esto ocurre cuando Irán descendió al caos hace varias semanas debido a una pequeña protesta en la provincia norteña de Guilán. Las fuerzas de seguridad iraníes no han podido enfrentarse a la resistencia armada en la provincia norteña y, debido a esto, tuvieron que retirarse hace unas horas. Los iraníes de toda la nación, ya sea que estén protestando o no, condenaron la medida, calificándola de traición a la nación y un gran revés para la unidad iraní contra la República Islámica. El Líder Supremo también juró poner la provincia bajo control poco después de que se resolvieran las protestas."
 PER_rev_flavor.5.a: "¿Cómo afectará esto a Armenia?"
 PER_rev_flavor.6.t: "Protestas masivas en Irán"
 PER_rev_flavor.6.d: "Irán enfrenta protestas masivas esta semana, ya que personas de todos los ámbitos de la vida han salido en masa para contraatacar la reciente represión del gobierno contra una pequeña manifestación en el norte del país. Los manifestantes marchan hacia la capital, Teherán, y en su mayor parte han comenzado a luchar contra las fuerzas de seguridad en un intento de expulsarlas de la ciudad. El Líder Supremo ha impuesto un toque de queda completo después del anochecer, y la Guardia Revolucionaria ha sido enviada con órdenes de detener a cualquiera que se sospeche que es un manifestante. Esta nueva ola de protestas ha enviado ondas de choque a través de Oriente Medio y el resto del mundo, ya que los iraníes recién habían traído al poder a la República Islámica y ahora intentan derrocarla."
 PER_rev_flavor.6.a: "Esto es... inesperado"
 PER_rev_flavor.7.t: "Irán desciende a la guerra civil"
 PER_rev_flavor.7.d: "A principios de este año, las fuerzas de la milicia local comenzaron a formarse en todo Irán en respuesta a la dura represión de la República Islámica contra los manifestantes. Tras varios intentos fallidos de evitar el surgimiento de estas milicias en la nación, las fuerzas rebeldes decidieron tomar medidas y comenzar a bombardear posiciones de la Guardia Revolucionaria y Basij en ciertas regiones. Las milicias pudieron adquirir estas armas de soldados de Artesh, el ejército tradicional de Irán. Las armas fueron entregadas a las milicias debido a simpatizantes dentro de Artesh, que declararon neutralidad en el conflicto, con algunas de las fuerzas del ejército desertando incluso al lado de la rebelión. Qasem Soleimani, el jefe de la Fuerza Quds y la Guardia Revolucionaria, ahora ha consolidado su control sobre lo que queda del gobierno, ya que muchos altos funcionarios huyeron de la nación tras los ataques de las milicias a principios de esta semana. La Guardia Revolucionaria ha jurado aplastar la rebelión rápidamente y ha jurado devolver al Ayatolá a un Irán nuevo y leal."
 PER_rev_flavor.7.a: "Guau"
 PER_rev_flavor.8.t: "La Revolución Iraní tiene éxito"
 PER_rev_flavor.8.d: "Los revolucionarios iraníes marchan triunfalmente por la capital, Teherán, mientras declaran la victoria sobre la República Islámica. Esto ocurre cuando Irán descendió al caos hace algunos meses, tras una brutal respuesta del gobierno a una pequeña manifestación en el norte del país. Grandes franjas del ejército se solidarizaron con los revolucionarios y, posteriormente, se volvieron contra la República Islámica, sellando su destino de una vez por todas. Seyyid Ali Jamenei, el exlíder supremo de Irán, ahora reside silenciosamente en Venezuela, donde le han concedido un santuario por parte del gobierno venezolano. No ha comentado nada hasta ahora, pero los iraníes exigen que sea devuelto y juzgado por sus crímenes durante su mandato como Líder Supremo. En algún momento, los iraníes de toda la nación tendrán que decidir qué gobierno quieren que dirija Irán en el futuro. Las naciones occidentales han expresado su apoyo al expríncipe heredero, Reza Pahlavi, mientras que los chinos y rusos parecen respaldar al MEK, una organización de izquierda."
 PER_rev_flavor.8.a: "Interesante"
 PER_rev_flavor.9.t: "Reza Pahlavi regresa a Irán"
 PER_rev_flavor.9.d: "Reza Pahlavi ha regresado a su antigua patria, Irán, tras su victoria en el gran referéndum, con multitudes de personas recibiéndolo en el Aeropuerto Internacional de Teherán mientras bajaba las escaleras de su avión. Su regreso a Irán trae un suspiro de alivio en Occidente, ya que sus políticas de secularización y modernización alejarán a la nación del islam chiíta radical y la acercarán a un estado secular que podría parecerse a un potencial aliado regional. Al escuchar esta noticia, muchas naciones de la OTAN han abandonado su apoyo a [SAU.GetName] y han regresado a respaldar a los iraníes, ya que las políticas de [SAU.GetAdjective] se vuelven menos atractivas debido a su naturaleza violenta y represiva. Este cambio de apoyo ha generado nuevas tensiones entre Teherán y Riad, que podrían salirse peligrosamente de control si no se manejan diplomáticamente por ambas partes."
 PER_rev_flavor.9.a: "Oriente Medio cambia una vez más"
 PER_rev_flavor.10.t: "El MEK se apodera del poder en Teherán"
 PER_rev_flavor.10.d: "Massoud Rajavi, el líder de los Muyahidines del Pueblo, expresó su gratitud a una gran multitud en Teherán tras su victoria en el gran referéndum. El MEK busca traer una mezcla de ideales marxistas e islamistas a Irán, con un enfoque menor en el chiísmo radical que el de la República Islámica. Sin embargo, muchos en Irán aún exigen un recuento del voto, ya que el MEK sigue siendo impopular entre muchos en la nación tras su participación en la guerra Irán-Irak, cuando se pusieron del lado de Sadam Husein y libraron una brutal guerra de ocho años contra el ejército iraní. Rajavi ha declarado que se escucharán las preocupaciones del pueblo y se creará un nuevo orden en Oriente Medio, con el pueblo iraní siendo más próspero que nunca."
 PER_rev_flavor.10.a: "¿Una República Popular?"
 PER_rev_flavor.11.t: "Los paniranistas consolidan la victoria"
 PER_rev_flavor.11.d: "El mundo está conmocionado, ya que un grupo iraní de extrema derecha conocido como los 'Paniranistas' consolida la victoria tras un deslizamiento de tierra en el gran referéndum. Aunque no muchos se sorprendieron, ya que la República Islámica había reprimido durante mucho tiempo la identidad iraní y se centró en promover una identidad islámica, instilando el nacionalismo entre muchos ciudadanos. Gran parte del mundo está expresando su preocupación por esta noticia, ya que el objetivo principal de los paniranistas es que los pueblos iraníes se unan bajo una nación y una bandera, lo que podría significar el inicio de un conflicto interminable en Oriente Medio. Pendar Pezeshkpour ha declarado que sus políticas serán pacíficas y se centrarán en un plan de recuperación posrevolucionario, poniendo a la nación y la seguridad regional al frente de su agenda."
 PER_rev_flavor.11.a: "Esperemos la estabilidad regional..."
 PER_rev_flavor.12.t: "La República Iraní"
 PER_rev_flavor.12.d: "Reza Pahlavi, el Shah de Irán, ha prometido celebrar elecciones libres y justas tras su victoria en el Gran Referéndum. Reza Pahlavi siempre había hecho campaña por una democracia secular en Irán, especialmente durante su tiempo en el exilio. Muchas personas en toda la nación están absolutamente encantadas de escuchar esto, ya que la última vez que Irán tuvo una democracia fue en la década de 1950, antes de que la CIA derrocara al sistema. Sin embargo, muchos aún expresan su preocupación por el anuncio, ya que temen que Irán no esté listo para una democracia, considerando el tenso clima político tras la guerra civil."
 PER_rev_flavor.12.a: "La bandera verde, blanca y roja de Irán ondea alta"
 PER_rev_flavor.14.t: "La República Iraní"
 PER_rev_flavor.14.d: "Adib Boroumand, el nuevo presidente de Irán, ha prometido celebrar elecciones libres y justas tras su victoria en el Gran Referéndum. Adib Boroumand siempre había hecho campaña por una democracia secular en Irán, especialmente durante el reinado de la República Islámica. Muchas personas en toda la nación están absolutamente encantadas de escuchar esto, ya que la última vez que Irán tuvo una democracia fue en la década de 1950, antes de que la CIA derrocara al sistema. Sin embargo, muchos aún expresan su preocupación por el anuncio, ya que temen que Irán no esté listo para una democracia, considerando el tenso clima político tras la guerra civil."
 PER_rev_flavor.14.a: "La bandera verde, blanca y roja de Irán ondea alta"
 PER_rev_flavor.15.t: "El Artesh iraní toma el poder en un golpe"
 PER_rev_flavor.15.d: "Tras la terrible mala gestión y los desastres causados por el gobierno revolucionario interino en Irán, Artesh ha tomado el poder y ha prometido dirigir el país en una dirección más estable. Artesh ha sido apolítico durante la mayor parte de su existencia moderna y había declarado neutralidad durante la Revolución Islámica de 1979 que derrocó al Shah. Pero tras el último movimiento revolucionario, Artesh se involucró cada vez más en ayudar a derrocar a la República Islámica debido a sus duras políticas contra los manifestantes. Varios oficiales de Artesh han expresado su preocupación por la participación del ejército en la política, y la mayor parte proviene de la influencia que la Guardia Revolucionaria tiene sobre la fuerza. Aunque el Estado Mayor Conjunto de Artesh ha prometido erradicar cualquier tipo de influencia de la Guardia Revolucionaria sobre la fuerza militar, muchos aún temen que elementos radicales intenten interrumpir el gobierno diario del país a través de operaciones encubiertas.."
 PER_rev_flavor.15.a: "¿Otra dictadura militar?"
 PER_rev_flavor.16.t: "Postura iraní cerca de la frontera azerí"
 PER_rev_flavor.16.d: "El ejército iraní ha construido una fuerza considerable en la frontera azerí y ha llegado incluso a formar divisiones étnicas especiales en los últimos meses en preparación. La inteligencia occidental ha sabido durante meses que Irán ha estado preparando una invasión de Azerbaiyán, presumiblemente para anexar la nación. Esto ocurre cuando el líder turco advirtió de una intervención si Irán decide moverse a Azerbaiyán. Muchos están preocupados por un conflicto regional más amplio, mientras que otros creen que cada lado está fanfarroneando."
 PER_rev_flavor.16.a: "Preocupante"
 PER_rev_flavor.17.t: "El ejército se apodera del poder en Irán"
 PER_rev_flavor.17.d: "Tras el derrocamiento de la República Islámica y el establecimiento clerical gobernante, el consejo revolucionario había comenzado los preparativos para un referéndum más amplio que habría incluido a varios partidos políticos. Artesh (el ejército tradicional de Irán) apoyó principalmente al movimiento de los revolucionarios a través de acciones indirectas; sin embargo, parece que sus motivos estaban impulsados por su deseo de obtener algún tipo de poder. En una declaración, el Estado Mayor Conjunto de Artesh declaró que su ascenso al poder es para proteger a la nación de potencias extranjeras y la creciente hostilidad de los estados vecinos de Irán. Artesh también ha prometido mantener el parlamento de la nación y no interferir en las elecciones del cuerpo legislativo. Esto ha aliviado algunas preocupaciones de las personas, pero algunos aún sospechan que la división en la ideología de Artesh podría llevar a cierta inestabilidad.."
 PER_rev_flavor.17.a: "¿No se suponía que el ejército era apolítico?"
 PER_rev_flavor.20.t: "[FROM.GetName] expone el programa nuclear iraní"
 PER_rev_flavor.20.d: "[FROM.GetName] las Naciones Unidas con evidencia fotográfica y objetivamente irrefutable de que Irán posee la capacidad de producir armas nucleares en cualquier momento. La noticia de un Irán potencialmente armado con armas nucleares preocupa a muchos estados de la región, especialmente a los estados del Golfo Árabe que han visto a Irán como un rival durante mucho tiempo. Esto ha llevado a muchas naciones, incluido Estados Unidos, a imponer sanciones internacionales a Irán hasta que cumpla con las demandas de la comunidad internacional. Aún está por verse si Irán decide seguir el camino de la negociación."
 PER_rev_flavor.20.a: "Preocupante"
 PER_rev_flavor.21.t: "Sanciones Internacionales Paralizan la Economía Iraní"
 PER_rev_flavor.21.d: "Se han impuesto sanciones internacionales a Irán, con Estados Unidos como principal impulsor de este movimiento. El presidente de Estados Unidos ha declarado que 'Irán no debe tener acceso a un arma nuclear, y haremos todo lo que esté a nuestro alcance para evitar que lo haga'. El gobierno iraní ha declarado que las sanciones violan el derecho internacional y que ningún estado dictará sus políticas y dirección."
 PER_rev_flavor.21.a: "Interesante"
 PER_rev_flavor.22.t: "Irán se Declara Potencia Nuclear"
 PER_rev_flavor.22.d: "Los informes de un terremoto cerca de Teherán se dieron a conocer a principios de esta semana, y algunos especulaban que Irán podría haber producido un arma nuclear. Estos informes ahora se han confirmado, ya que el gobierno iraní ha declarado que es una potencia nuclear. El líder de la nación, [PER.GetLeader], se dirigió a una multitud diciendo 'Se acabaron los días en que el enemigo podía amenazarnos con sus ejércitos, ha llegado el momento de sonreírles'."
 PER_rev_flavor.22.a: "Preocupante"
 PER_rev_flavor.23.t: "Acuerdo Nuclear Alcanzado con Irán"
 PER_rev_flavor.23.d: "El gobierno iraní y varios estados occidentales han declarado que se ha llegado a un acuerdo sobre el Programa Nuclear Iraní. Irán ha acordado no producir ningún tipo de armas nucleares, y su programa nuclear estará completamente enfocado en la producción de energía civil. Este es un momento histórico, ya que durante décadas el mundo ha estado preocupado por un programa nuclear iraní que podría amenazar al mundo y a la región en su conjunto. Muchos esperan un Irán más dispuesto a cooperar con la comunidad internacional y uno que sea más pacífico en su enfoque de la diplomacia internacional."
 PER_rev_flavor.23.a: "Algunas buenas noticias, finalmente"

 PER_civilwar.1.t: "Milicias Bombardean Posiciones del IRGC mientras el Artesh Declara Neutralidad"
 PER_civilwar.1.d: "Varias unidades de milicias estacionadas en todo el país han comenzado a bombardear puestos locales de Basiji y del IRGC, infligiendo considerables bajas en sus fuerzas. Se dio la orden de comenzar el bombardeo cuando el Ayatollah, [PER.GetLeader], se negó a renunciar y declaró que la nación está ahora 'en estado de guerra con sionistas y títeres estadounidenses'. Nadie sabe cómo se desarrollará este conflicto, pero una cosa es cierta, el Artesh no quiere tener nada que ver con esto y ha declarado neutralidad."
 PER_civilwar.1.a: "Oh no"
 PER_civilwar.2.t: "Fuerzas Rebeldes se Reúnen alrededor del Consejo Revolucionario"
 PER_civilwar.2.d: "Esta mañana, Qasem Soleimani y su gabinete transmitieron un discurso televisado donde se dirigieron a toda la nación. En su discurso, declaró que el recién formado Consejo Revolucionario es obra del 'Gran Satán' y 'ocupantes sionistas' infiltrándose en la sociedad iraní. Aunque el consejo no tiene una figura central al frente, cuenta con el respaldo de casi todos los partidos de oposición que se oponen a la República Islámica. El Consejo Revolucionario ha emitido una declaración tras este anuncio, declarando que comenzarán operaciones completas contra el IRGC y las fuerzas de Soleimani, prometiendo poner fin a la República Islámica."
 PER_civilwar.2.a: "'¿Cómo escapará un hombre de lo que está escrito? ¿Cómo huirá de su destino?'"
 PER_civilwar.3.t: "Ayatollah Khamenei Declara Estado de Emergencia y Huye"
 PER_civilwar.3.d: "Tras el inicio de ataques a posiciones del IRGC a principios de esta semana por milicias de todo el país, el régimen ha considerado la situación actual lo suficientemente amenazante como para declarar un estado de emergencia e instituir la ley marcial en todo Irán. Tras este anuncio, se vio un C-130 Hércules saliendo de la Base Aérea de Mehrabad llevando a altos funcionarios del gobierno, incluido el Ayatollah y el presidente, con parte de su personal. A pesar de esto, la mayoría de los generales leales al IRGC se han quedado para luchar contra las fuerzas rebeldes, con Qasem Soleimani tomando el mando de los territorios restantes de la República Islámica."
 PER_civilwar.3.a: "Cobardes"
 PER_civilwar.4.t: "El Majles se Desmorona"
 PER_civilwar.4.d: "El Majles se ha disuelto, con muchos de sus miembros huyendo a países como China o Venezuela. Este anuncio se produce después de que el organismo fuera considerado demasiado ineficaz como resultado de la huida de muchos diputados del país para evitar posibles enjuiciamientos por tribunales revolucionarios. La asamblea estaba a cargo de aprobar leyes y cambios en la nación, y fue vista como un gran paso hacia la democracia iraní en el siglo XIX cuando se estableció por primera vez. Sin embargo, desde la ascensión de la dinastía Pahlavi y la República Islámica que le siguió, el organismo fue en su mayor parte solo una herramienta de la autocracia en el poder. Nadie sabe si el organismo finalmente se independizará tras el derrocamiento de la República Islámica, pero muchos tienen los dedos cruzados."
 PER_civilwar.4.a: "La estructura se tambalea"
 PER_civilwar.5.t: "Ex Funcionarios Retiran Efectivo"
 PER_civilwar.5.d: "Parece que varios ex funcionarios han retirado secretamente efectivo que podría pertenecer al pueblo, causando muchos problemas."
 PER_civilwar.5.a: "Mierda"
 PER_civilwar.6.t: "IRGC Confisca Activos del Gobierno"
 PER_civilwar.6.d: "El IRGC ha confiscado muchos activos del gobierno, principalmente fondos, perjudicando la economía de la nación en el proceso."
 PER_civilwar.6.a: "Mierda"
 PER_civilwar.7.t: "Partidarios del Régimen Incendian Fábricas"
 PER_civilwar.7.d: "Varios partidarios del régimen han salido a las calles como una forma de demostrar la fuerza del gobierno, incendiando 2 fábricas acusadas de ser escondites rebeldes."
 PER_civilwar.7.a: "Mierda"
 PER_civilwar.8.t: "Milicianos Basij Cierran Negocios"
 PER_civilwar.8.d: "Milicianos Basij han asaltado varios complejos de oficinas, arrestando a su personal y cerrando sus entradas. Esto se debe a que los negocios fueron acusados de simpatizar con los revolucionarios."
 PER_civilwar.8.a: "Mierda"
 PER_civilwar.9.t: "Azerbaiyán Viola Nuestra Integridad Territorial!"
 PER_civilwar.9.d: "El gobierno azerí ha movido sus tropas a nuestras fronteras, utilizando la rebelión como una distracción para que las fuerzas armadas no respondan. El Artesh ha sido prácticamente paralizado desde el inicio de la revolución y no pueden hacer mucho."
 PER_civilwar.9.a: "Mierda"
 PER_civilwar.10.t: "Baluchistán Declara Independencia"
 PER_civilwar.10.d: "Jundallah, un grupo extremista en Baluchistán, ha declarado que liderarán un movimiento de independencia en el sur de la nación. Técnicamente controlan sus territorios, pero no podemos hacer mucho para combatirlos en este momento."
 PER_civilwar.10.a: "Mierda"
 PER_civilwar.11.t: "Rebeldes Kurdos Consolidan el Control"
 PER_civilwar.11.d: "Rebeldes kurdos en el oeste de nuestra nación han consolidado su control sobre sus tierras natales y han declarado la región 'liberada'."
 PER_civilwar.11.a: "Mierda"
 PER_civilwar.12.t: "Milicias Basij Disparan contra Manifestantes"
 PER_civilwar.12.d: "Milicias Basij en todo el país han decidido disparar contra manifestantes y revolucionarios que están en las calles, causando algunas bajas."
 PER_civilwar.12.a: "Mierda"
 PER_civilwar.14.t: ""
 PER_civilwar.14.d: ""
 PER_civilwar.14.a: ""
 PER_civilwar.41.t: "La Guerra Civil"
 PER_civilwar.41.d: "Parece que nuestra guerra civil es un conflicto mucho mayor de lo esperado. Debemos derrotar a la República Islámica ante todo antes de poder comenzar a reconstruir nuestra nación."
 PER_civilwar.41.a: "Adelante!"
 PER_civilwar.50.t: "El Artesh se Une a los Revolucionarios"
 PER_civilwar.50.d: "Varias unidades y oficiales del Artesh han declarado su apoyo a los revolucionarios. Esto significa que cualquier orden dada por el alto mando de la República Islámica será ignorada, ya que ya no son leales al gobierno."
 PER_civilwar.50.a: "Oh no"
 PER_civilwar.51.t: "Estructura de Mando del IRGC se Desmorona"
 PER_civilwar.51.d: "Un gran número de generales y oficiales del IRGC han huido del país a los vecinos Afganistán, Pakistán y Azerbaiyán. Esto ha llevado a un colapso total de la estructura de mando dentro de la fuerza, y muchos de los leales se han atrincherado en las ciudades restantes donde no han sido expulsados."
 PER_civilwar.51.a: "¿Es este el fin?"
 PER_civilwar.52.t: "Khamenei Huye y se Forma un Consejo Revolucionario"
 PER_civilwar.52.d: "El líder supremo Ayatollah Khamenei ha huido del país, y en su lugar se ha formado un nuevo consejo revolucionario para permitir la transición del poder a un nuevo gobierno a través de un referéndum. Su partida de la nación marca el fin de la República Islámica y un nuevo capítulo en la historia de Irán."
 PER_civilwar.52.a: "Un Día para Regocijarse"
 PER_civilwar.53.t: "Artesh Jura Lealtad"
 PER_civilwar.53.d: "Las muchas divisiones y brigadas del Artesh han jurado lealtad total a nuestro gobierno y han elegido apoyar nuestra ascensión al poder."
 PER_civilwar.53.a: "Genial"
 PER_civilwar.60.t: "Generales del IRGC Piden Refugio"
 PER_civilwar.60.d: "Varios generales del IRGC han huido a nuestro estado y están dispuestos a ofrecernos su servicio a cambio de protección."
 PER_civilwar.60.a: "No podemos rechazar esta oferta"
 PER_civilwar.61.t: "Generales del IRGC Huyen al Sur del Líbano"
 PER_civilwar.61.d: "Varios generales del IRGC han huido al sur del Líbano, donde se les han otorgado posiciones en su ejército. Qasem Soleimani, el general más infame, ha jurado recuperar Irán y restaurar su 'legítimo' gobierno."
 PER_civilwar.61.a: "Mierda"
 PER_civilwar.100.t: "Problemas Religiosos"
 PER_civilwar.100.d: "En el consejo revolucionario, muchos han expresado su preocupación por la reacción del clero ante el derrocamiento de su establecimiento. Muchos dicen que es mejor crear una región autónoma en Qom, donde el clero administre la ciudad. Sin embargo, algunos dicen que esta idea es desaconsejada.."
 PER_civilwar.100.a: "Hacer Planes para la Ciudad"
 PER_civilwar.100.b: "No se harán excepciones"
 PER_civilwar.101.t: "Protectorado de Qom"
 PER_civilwar.101.d: "Después de acordar la creación de una región protegida en Qom para complacer a la población religiosa, nuestro gobierno ha formado el Consejo de Seminarios de Qom, que administrará la ciudad y sus leyes."
 PER_civilwar.101.a: "De acuerdo"
 PER_civilwar.102.t: "Mojahedin-e Khalq"
 PER_civilwar.102.d: "El MEK ha sido criminalizado durante mucho tiempo en el sistema político iraní. Su grupo ha lanzado varios ataques en territorio iraní antes, y como resultado, ha perdido mucha de su popularidad entre la población iraní. Su liderazgo ha enviado una carta pasivo-agresiva pidiéndonos que levantemos la prohibición de su partido y establezcamos 'Verdadera Democracia'."
 PER_civilwar.102.a: "No, Mantener la Prohibición"
 PER_civilwar.102.b: "Bien, Levantar la Prohibición"
 PER_civilwar.103.t: "Un ejército silencioso se ha forjado en las sombras"
 PER_civilwar.103.d: "La guerra ha llevado a la gente de Yazd a abrazar sus raíces históricas, imaginando el establecimiento de un estado zoroástrico soberano distinto de las formas actuales de Irán. Su objetivo es comprometerse en una lucha contra el Cuerpo de la Guardia Revolucionaria Islámica (IRGC), con el objetivo final de liberar Yazd de su control. Liderando este movimiento está Farhang Mehr, un erudito zoroástrico iraní-estadounidense, cuya experiencia y liderazgo sirven como guía en esta lucha mientras nos Levantamos de las Cenizas"
 PER_civilwar.103.a: "Apagar las Llamas"
 PER_civilwar.103.b: "Encender el Espíritu (Jugar como)"
 PER_civilwar.104.t: ""
 PER_civilwar.104.d: ""
 PER_civilwar.104.a: ""
 PER_civilwar.301.t: "Consolidación Política"
 PER_civilwar.301.d: "Aunque muchos dicen que la revolución ha terminado, en realidad, no es así. La fase física y confrontacional muy bien puede haber terminado, pero la parte ideológica y civil acaba de comenzar. Tendremos que establecer un nuevo gobierno a través de un referéndum"
 PER_civilwar.301.a: "El Camino Verde de la Esperanza"
 PER_civilwar.301.b: "El Movimiento por la Libertad"
 PER_civilwar.301.c: "El Frente Nacional"
 PER_civilwar.301.e: "El Partido Constitucionalista"
 # Majles Events
 PER_majlis.1.t: "Resultados Electorales para el Majles"
 PER_majlis.1.d: "A principios de esta semana, se abrieron cabinas de votación en todo el país para que el pueblo de [PER.GetFlag] Irán elija a sus representantes. Muchos esperan con interés las agendas de los nuevos políticos que se están instalando, mientras que, por otro lado, los representantes en funciones luchan por mantener su influencia en la Asamblea Consultiva."
 PER_majlis.1.a: "El Pueblo Ha Hablado"
 PER_majlis.2.t: "Preparativos para el Próximo Debate en el Majles"
 PER_majlis.2.d: "Los representantes en el Majles se están preparando para el debate que han programado para la próxima semana. Algunos en el Majles están pidiendo más tiempo, argumentando que aún no han preparado una propuesta adecuada. Sin embargo, la mayoría ya está presionando para que se escuche su propuesta y lo están haciendo apasionadamente."
 PER_majlis.2.a: "Escuchémoslo"
 PER_majlis.2.b: "Necesito más tiempo"
 PER_majlis.10.t: "Propuesta del Bloque Liberal"
 PER_majlis.10.d: "Hemos decidido adoptar la propuesta del Bloque Liberal, que desea vernos reformar la nación para hacerla más inclusiva para todos y mejorar la vida diaria del ciudadano promedio socialmente."
 PER_majlis.10.a: "Veamos qué tenemos"
 PER_majlis.11.t: "Propuesta del Bloque Conservador Moderado"
 PER_majlis.11.d: "Hemos decidido adoptar la propuesta del Bloque Conservador Moderado, que desea vernos reformar la nación para hacer la transición a una forma de vida más secular menos abrupta para los reaccionarios."
 PER_majlis.11.a: "Veamos qué tenemos"
 PER_majlis.12.t: "Propuesta del Bloque Socialista"
 PER_majlis.12.d: "Hemos decidido adoptar la propuesta del Bloque Socialista, que desea vernos reformar la nación para mejorar la vida diaria de los trabajadores y el ciudadano de clase trabajadora."
 PER_majlis.12.a: "Veamos qué tenemos"
 PER_majlis.14.t: "Propuesta del Bloque de Izquierda"
 PER_majlis.14.d: "Hemos decidido adoptar la propuesta de la Izquierda, que desea vernos reformar la nación para hacer que aquellos desilusionados con la ideología y las opiniones de izquierda lleguen a un acuerdo con sus creencias e ideas."
 PER_majlis.14.a: "Veamos qué tenemos"
 PER_majlis.15.t: "Propuesta del Bloque Islamista Militante"
 PER_majlis.15.d: "Hemos decidido adoptar la propuesta islamista militante, que desea vernos reformar la nación para inclinarla hacia un camino más conservador y orientado al islamismo."
 PER_majlis.15.a: "Veamos qué tenemos"
 PER_majlis.16.t: "Propuesta del Bloque Islamista Moderado"
 PER_majlis.16.d: "Hemos decidido adoptar la propuesta islamista moderada, que desea vernos reformar la nación para calmar las tensiones entre los elementos radicales restantes y el grupo secularista en crecimiento dentro de la nación."
 PER_majlis.16.a: "Veamos qué tenemos"
 PER_majlis.17.t: "Propuesta del Bloque Libertario"
 PER_majlis.17.d: "Hemos decidido adoptar la propuesta libertaria, que desea vernos reformar la nación para hacer la economía menos regulada y más libre del control gubernamental."
 PER_majlis.17.a: "Veamos qué tenemos"
 PER_majlis.18.t: "Propuesta del Bloque Verde"
 PER_majlis.18.d: "Hemos decidido adoptar la propuesta de los Verdes, que desea vernos reformar la nación para hacer las leyes y las condiciones de vida del país más amigables con el medio ambiente."
 PER_majlis.18.a: "Veamos qué tenemos"
 PER_majlis.19.t: "Propuesta del Bloque Corporativo"
 PER_majlis.19.d: "Hemos decidido adoptar la propuesta corporativa, que desea vernos reformar la nación para hacer las regulaciones sobre las corporaciones menos severas y más relajadas."
 PER_majlis.19.a: "Veamos qué tenemos"
 PER_majlis.20.t: "Propuesta del Bloque Monárquico"
 PER_majlis.20.d: "Hemos decidido adoptar la propuesta monárquica, que desea vernos reformar la nación para restaurar los valores patrióticos y nacionalistas en el pueblo una vez más preservando la independencia nacional y defendiendo nuestros intereses nacionales."
 PER_majlis.20.a: "Veamos qué tenemos"
 PER_majlis.21.t: "Propuesta del Bloque Ultranacionalista"
 PER_majlis.21.d: "Hemos decidido adoptar la propuesta ultranacionalista, que desea vernos reformar la nación para restaurar los valores y fronteras preislámicos dentro de Irán."
 PER_majlis.21.a: "Veamos qué tenemos"
 PER_majlis.22.t: "Propuesta del Bloque Militar"
 PER_majlis.22.d: "Hemos decidido adoptar la propuesta del Artesh, que desea vernos reformar la nación para restaurar la fe en el Ejército y sus capacidades una vez más."
 PER_majlis.22.a: "Veamos qué tenemos"
 PER_majlis.23.t: "Propuesta del Bloque Reformista"
 PER_majlis.23.d: "Hemos decidido adoptar la propuesta de los reformistas, que desea vernos reformar la nación para apaciguar a las generaciones más jóvenes que se desilusionan con el establecimiento actual día a día."
 PER_majlis.23.a: "Veamos qué tenemos"
 PER_majlis.24.t: "Propuesta del Bloque Principalista"
 PER_majlis.24.d: "Hemos decidido adoptar la propuesta de los principalistas, que desea vernos reformar la nación para adoptar una interpretación más estricta de los valores revolucionarios instaurados en la nación en 1979 por el Ayatollah Khomeini."
 PER_majlis.24.a: "Veamos qué tenemos"
 PER_majlis.30.t: "Preparativos para las Elecciones"
 PER_majlis.30.d: "El Majles se está preparando para celebrar elecciones una vez más después de algún tiempo, y los iraníes de todo el país tendrán que votar por sus diputados preferidos durante esta elección histórica."
 PER_majlis.30.a: "De acuerdo"
 PER_majlis.31.t: "Miembros del Majles Expresan Oposición al Cambio de Ley"
 PER_majlis.31.d: "Varios miembros del Majles han expresado públicamente su oposición a los cambios realizados en nuestras leyes de centralización, calificando el cambio de 'Peligroso' e 'Inconstitucional'. Provocando mucho debate, varios miembros del Majles han prometido crear obstáculos cuando llegue el momento de que la administración cambie otras leyes."
 PER_majlis.31.a: "Bien, podemos llegar a un compromiso"
 PER_majlis.31.b: "No me importa lo que tengan que decir"
 PER_majlis.32.t: "Miembros del Majles Expresan Oposición al Cambio de Ley"
 PER_majlis.32.d: "Varios miembros del Majles han expresado públicamente su oposición a los cambios realizados en nuestras leyes policiales, calificando el cambio de 'Peligroso' e 'Inconstitucional'. Provocando mucho debate, varios miembros del Majles han prometido crear obstáculos cuando llegue el momento de que la administración cambie otras leyes."
