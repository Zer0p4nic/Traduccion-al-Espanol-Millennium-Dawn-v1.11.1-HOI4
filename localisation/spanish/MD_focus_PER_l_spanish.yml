 PER_guaranteed_purchase_agreements_desc: ""
 PER_cyber_police: "Policía Cibernética"
 PER_cyber_police_desc: "[ROOT.PER_police_localization_desc]"
 PER_police_localization_desc: "La Policía Cibernética Iraní, también conocida como FATA, es una unidad de la Policía de la República Islámica de Irán."
 PER_new_police_localization_desc: "La Policía Cibernética Iraní es una de las unidades de la fuerza policial iraní. Están encargados de mantener nuestro ciberespacio seguro de cualquier intruso extranjero."
 PER_economic_security_police: "Policía de Seguridad Económica"
 PER_economic_security_police_desc: "La Policía de Seguridad Económica es una de las unidades de comando policial de Irán, que es responsable de predecir, controlar, prevenir, identificar, detectar y tratar actividades y delitos económicos."
