 CENTO: "CENTO"
 PER_the_revolution: "El Año de la Sangre"
 PER_the_revolution_desc: "Somos una gran nación y recuperaremos Irán. Una revolución es necesaria si queremos ver a Irán convertirse en una gran nación exitosa en el siglo XXI y más allá. El régimen del Ayatolá se desmoronará y el establecimiento será derrocado por la ira del pueblo!"
 PER_iran_reborn: "Irán Renacido"
 PER_iran_reborn_desc: "Hoy, Irán ha renacido. Conflicto tras conflicto, el pueblo iraní ha derrocado el régimen de la República Islámica."
 PER_great_referendum: "El Polvo se Asienta"
 PER_great_referendum_desc: "Por fin, nuestros esfuerzos han dado sus frutos. Muchos han muerto, pero muchos más están felices de ver la reunificación y alineación de Irán. Es hora de que integremos al Artesh y pongamos a nuestras fuerzas de seguridad de nuevo en marcha."
 PER_victory_against_autocracy: "Victoria Contra la Autocracia"
 PER_victory_against_autocracy_desc: "Hoy, nuestra nación declara una gran victoria contra todas las formas de tiranía y autocracia."
 PER_reshuffle_law_enforcement_cabinet: "Reorganizar el Gabinete de Cumplimiento de la Ley"
 PER_reshuffle_law_enforcement_cabinet_desc: "El cumplimiento de la ley ha sido ampliamente criticado por su ineficacia y falta de disciplina. Esto se debe principalmente a la falta de liderazgo real, y por lo tanto debemos reconsiderar las posiciones que se han otorgado."
 PER_restore_competency_in_law: "Restaurar la Competencia en la Ley"
 PER_restore_competency_in_law_desc: "Nuestras leyes son demasiado específicas y aún más ridículas. Debemos reescribir una cantidad considerable de ellas para obtener más cumplimiento entre nuestra población."
 PER_root_out_bribery: "Erradicar el Soborno"
 PER_root_out_bribery_desc: "El soborno es uno de los problemas centrales dentro de nuestras fuerzas de seguridad, y será importante confrontar este problema si queremos crear una fuerza competente."
 PER_faith_in_the_law: "Restaurar la Fe en la Ley"
 PER_faith_in_the_law_desc: "La mayoría tiene poca o ninguna fe en nuestra ley, y en parte se ha debido a la falta de aplicación. Hoy, la gente comenzará a respetar la ley y seguirla como tal."
 PER_accountibility_office: "La Oficina de Rendición de Cuentas"
 PER_accountibility_office_desc: "Para asegurarnos de que nuestra fuerza policial no ande actuando como tiranos, debemos crear una oficina de rendición de cuentas donde las personas puedan presentar informes."
 PER_judicial_independence: "Independencia Judicial"
 PER_judicial_independence_desc: "El poder judicial ha sido una figura títere durante mucho tiempo, y es hora de que les demos su independencia para operar. No debemos impedir el camino de la justicia, y esta decisión permitirá que la ley se mantenga más adecuadamente en nuestro estado."
 PER_freedom_of_information: "Libertad de Información"
 PER_freedom_of_information_desc: "La información ha sido ahogada y restringida en Irán. Abrir las puertas para permitir la transferencia de información libre permitirá a las personas conocer finalmente la verdad."
 PER_lift_state_owned_monopoly: "Levantar el Monopolio Estatal"
 PER_lift_state_owned_monopoly_desc: "Actualmente, el gobierno tiene un monopolio sobre todos los medios, ya que todos son propiedad del estado. Permitir la creación de redes privadas permitirá unos medios transparentes y veraces."
 PER_governmental_transparency: "Transparencia Gubernamental"
 PER_governmental_transparency_desc: "El gobierno ha tenido un mal historial de encubrir los desastres que crea. Aumentar la transparencia gubernamental restaurará la fe de la gente en el estado."
 PER_open_up_nuclear_programme: "Abrir el Programa Nuclear"
 PER_open_up_nuclear_programme_desc: "El programa nuclear no debe ser encubierto, y debemos abrirlo para que los medios informen sobre él. Al hacerlo, reafirmaremos nuestra política civil."
 PER_kordestan_investments: "Inversiones en Kordestan"
 PER_kordestan_investments_desc: "A la luz de la reciente cobertura de noticias, el estado de nuestras provincias kurdas ha levantado algunas cejas. Debemos invertir algo de dinero en la infraestructura de estas provincias."
 PER_merit_based_positions: "Posiciones Centradas en el Mérito"
 PER_merit_based_positions_desc: "Anteriormente, las posiciones en el gobierno y el estado se entregaban primero en función del conocimiento de una persona sobre el Islam y, en segundo lugar, su verdadera experiencia. Debemos prohibir por completo esta política ridícula y hacer cumplir el reclutamiento basado en el mérito."
 PER_favor_unions: "Favorecer a los Sindicatos"
 PER_favor_unions_desc: "Los Sindicatos son la columna vertebral de nuestra economía, y debemos favorecerlos en la nueva ola de legislación que estamos aprobando."
 PER_favor_companies: "Favorecer a las Empresas"
 PER_favor_companies_desc: "Las Empresas son el ser de nuestra economía, y se les deben dar excepciones en la nueva ola de legislación que se está aprobando."
 PER_ministry_of_economic_affairs: "Ministerio de Asuntos Económicos"
 PER_ministry_of_economic_affairs_desc: "El Ministerio de Asuntos Económicos ha estado bajo un liderazgo incompetente durante mucho tiempo, y es hora de reorganizar parte de su liderazgo."
 PER_nationalization_of_companies: "Nacionalización de Industrias Clave"
 PER_nationalization_of_companies_desc: "Necesitamos nacionalizar ciertas industrias críticas para ayudar a acelerar el proceso de recuperación en nuestra economía y dar empleo a quienes consideremos adecuados."
 PER_provide_grants_for_businesses: "Proporcionar Subvenciones para Empresas"
 PER_provide_grants_for_businesses_desc: "Necesitamos proporcionar subvenciones para que las empresas operen con más confianza y libertad. Las subvenciones también serán una gran inversión para crear nuevos empleos."
 PER_protection_for_bahais: "Protección para los Baha'is"
 PER_protection_for_bahais_desc: "Los Baha'is han estado bajo una fuerte opresión bajo los últimos regímenes. Nuestro gobierno ahora asegurará su seguridad y supervivencia."
 PER_financial_empowerment: "Empoderamiento Financiero"
 PER_financial_empowerment_desc: "Debemos empoderar financieramente a las mujeres para que trabajen, de modo que nuestra sociedad en su conjunto sea más inclusiva y eficiente."
 PER_repeal_discriminatory_policies: "Derogar Políticas Discriminatorias"
 PER_repeal_discriminatory_policies_desc: "Algunas de nuestras políticas han sido consideradas discriminatorias contra ciertas personas, y por lo tanto deben ser eliminadas."
 PER_summit_with_western_leaders: "Cumbre con Líderes Occidentales"
 PER_summit_with_western_leaders_desc: "Realizaremos una cumbre con los 4 principales líderes occidentales para discutir posibles inversiones y oportunidades económicas."
 PER_the_peaceful_program: "Aprovechar Inversiones"
 PER_the_peaceful_program_desc: "Las inversiones que fluyen hacia nuestra nación no pueden desperdiciarse, y debemos capitalizar el nuevo flujo de capital que ingresa a nuestra nación."
 PER_reaffirm_isolationism: "Reafirmar el Aislacionismo"
 PER_reaffirm_isolationism_desc: "Irán no puede alinearse con ninguna potencia, ya que todos desean causar daño a nuestra tierra para su propio beneficio."
 PER_redouble_militarism: "Militarismo Defensivo"
 PER_redouble_militarism_desc: "La defensa del estado es un asunto muy crucial y delicado, y debemos redoblar nuestros esfuerzos militaristas para aumentar nuestra seguridad."
 PER_front_against_oppression: "Frente Contra la Opresión"
 PER_front_against_oppression_desc: "Crearemos un frente contra la opresión en la región, permitiendo más oportunidades para que se abran para cada ciudadano en Medio Oriente."
 PER_syrian_brothers: "Amigos Sirios"
 PER_syrian_brothers_desc: "Nuestros amigos en Siria han sido oprimidos durante mucho tiempo por su régimen actual y muchos más antes de él. Es nuestro deber financiar al Ejército Sirio Libre y permitir que nuestros amigos luchen contra sus opresores."
 PER_utilize_syrian_ports: "Utilizar Puertos Sirios"
 PER_utilize_syrian_ports_desc: "Necesitamos utilizar puertos sirios para poder desplegar nuestras tropas en el Levante."
 PER_rebuild_iranian_navy: "Reconstruir la Marina Iraní"
 PER_rebuild_iranian_navy_desc: "La Marina Iraní ha sido saqueada y destruida. Es nuestra tarea restaurarla a su condición anteriormente prístina comprando nuevos barcos de los Estados Unidos."
 PER_afghan_brothers: "Hermanos Afganos"
 PER_afghan_brothers_desc: "Nuestros hermanos en Afganistán han estado luchando en una guerra contra los talibanes, y debemos aprovechar esta relación para utilizar su experiencia."
 PER_defensive_lessons: "Infraestructura Defensiva"
 PER_defensive_lessons_desc: "Al convertir la infraestructura en ciertos estados, podemos crear una cadena de dolor inminente para cualquier ejército invasor."
 PER_fortress_tehran: "Fortaleza Teherán"
 PER_fortress_tehran_desc: "Teherán está ubicada en una ubicación muy importante, y sería un desperdicio no crear defensas que aseguren su seguridad."
 PER_indian_commerce: "Comercio Indio"
 PER_indian_commerce_desc: "Debemos aprovechar el posible comercio con la India, su gran población y economía en rápido crecimiento serán de importancia en el futuro cercano."
 PER_chabahar_expansion: "Gran Proyecto Chabahar"
 PER_chabahar_expansion_desc: "El Gran Proyecto Chabahar permitirá que el estado prospere en su industria de comercio y comercio."
 PER_relax_migrant_worker_laws: "Relajar las Leyes de Migración"
 PER_relax_migrant_worker_laws_desc: "Utilizar el flujo de migrantes de otros países, especialmente la India, permitirá una mayor productividad y eficiencia en nuestros estados subdesarrollados."
 PER_bahare_pahlavi: "Un Irán Libre!"
 PER_bahare_pahlavi_desc: "Irán ahora será guiado por principios seculares, en lugar de los opresivos de la ley Sharia. Los esfuerzos de Irán no serán únicamente domésticos, sino regionales, ya que debemos intentar difundir los fundamentos de la libertad a nuestros vecinos y más allá."
 PER_rastakhiz_empowerment: "Todos los hombres del Shah"
 PER_rastakhiz_empowerment_desc: "El pueblo iraní y la dinastía Pahlavi tuvieron una gran caída en la década de 1970. Sin embargo, cada vez más personas pronto se dieron cuenta de lo que la dinastía Pahlavi había hecho por Irán, y eventualmente muchos llegaron a extrañar al Shah. Hoy, Reza Pahlavi regresará y traerá una nueva era de prosperidad para todos los iraníes."
 PER_beloved_shah: "Un Shah amado"
 PER_beloved_shah_desc: "El Shah es amado y el pueblo exige que gobierne el país bajo una monarquía absoluta."
 PER_martial_law: "Erradicar la oposición"
 PER_martial_law_desc: "Uno de los primeros pasos que deben tomarse para consolidar el poder de Pahlavi en nuestra nación es erradicar toda oposición en el país. Al aumentar la presencia de las fuerzas de seguridad, podremos detectar a cualquier alborotador."
 PER_disband_revolutionary_council: "Dios, Shah, País"
 PER_disband_revolutionary_council_desc: "'§HMara dad farmud va Khod Davar Ast§!'\n\nLos Shahs de Irán han llevado el título de 'Shahanshah' durante más de 2500 años. Este título no puede ser abandonado y debe ser reclamado por el legítimo heredero al trono del pavo real."
 PER_our_majlis: "Nuestros representantes"
 PER_our_majlis_desc: "El Majles son esencialmente nuestros títeres y aprobar leyes será bastante sencillo, a pesar del gran rechazo entre algunas de nuestras personas."
 PER_benevolancy: "Una democracia"
 PER_benevolancy_desc: "El pueblo iraní quiere una sola cosa: democracia. Después de luchar para lograr la democracia dos veces, sería traicionar al pueblo iraní no concederles este simple deseo por el que miles han muerto."
 PER_constitutional_reforms: "Reformas constitucionales"
 PER_constitutional_reforms_desc: "La Constitución iraní necesita urgentemente revisiones. Esta constitución recién escrita se adherirá a los principios seculares y democráticos, al mismo tiempo que pondrá en primer plano el deseo del pueblo iraní."
 PER_liberate_the_ballot: "Liberar el voto"
 PER_liberate_the_ballot_desc: "Ha habido bastante corrupción involucrada en el sistema electoral iraní en el pasado y no podemos ignorarlo. En este nuevo Irán, nos aseguraremos de que todas las elecciones sean justas e igualitarias."
 PER_peoples_majlis: "Los representantes del pueblo"
 PER_peoples_majlis_desc: "El Majles representa al pueblo de Irán, no a sus gobernantes. Aunque aprobar ciertas leyes será más doloroso que antes, el Majles da al pueblo un faro de esperanza en la democracia iraní."
 PER_storm_news_stations: "Tomar Qom-Markazi"
 PER_storm_news_stations_desc: "Necesitamos tomar Qom-Markazi lo antes posible para distanciar la capital de las fuerzas de la República Islámica."
 PER_bribe_military_officers: "Influir en los oficiales militares"
 PER_bribe_military_officers_desc: "Influir en los oficiales militares será crucial para asegurar mano de obra adicional."
 PER_iranian_dream: "§GEl§! §WSueño§! §RIraní§!"
 PER_iranian_dream_desc: "Se ha vislumbrado un nuevo Sueño Iraní y no será destruido, ya que los iraníes verán su gran revolución cambiar el mundo."
 PER_attack_basij_center: "Armas estadounidenses"
 PER_attack_basij_center_desc: "Estados Unidos nos ha ofrecido algo de equipo militar y quizás sea sabio aceptarlo."
 PER_womans_rights: "Abolir las escuelas segregadas"
 PER_womans_rights_desc: "Es hora de abolir las escuelas específicas de género. Nuestros estudiantes necesitan aprender a cooperar y trabajar juntos. Sin cooperación e integración, nuestra sociedad no puede funcionar."
 PER_maintaining_segregated_schools: "Mantener la educación segregada"
 PER_maintaining_segregated_schools_desc: "Claramente, no hay necesidad de abandonar la práctica actual de educación segregada, ya que claramente todos están aprendiendo bien."
 PER_shadegan_field: "Campo petrolero de Shadegan"
 PER_shadegan_field_desc: "El campo petrolero de Shadegan es un campo petrolero en el sur de Khuzestan, donde se descubrió petróleo en 1968 con la producción comenzando en la década de 1980. El campo actualmente es propiedad de NISOC, pero probablemente haya más potencial para una mayor expansión del campo petrolero, a pesar de su antigüedad."
 PER_secularization: "Secularización"
 PER_secularization_desc: "Nuestra sociedad no progresará más si no comenzamos el proceso de secularización de inmediato; nuestra gente necesita aprender a coexistir y vivir juntos independientemente de la religión o creencias personales."
 PER_modernization: "Modernización"
 PER_modernization_desc: "Si queremos convertirnos en un país del primer mundo, entonces debemos priorizar la modernización de nuestra nación por encima de todo. Al convertirnos en un centro para la industria y la tecnología, las potencias del mundo nos envidiarán y competirán para cooperar con nosotros."
 PER_abolish_article_seventeen: "Artículo 368"
 PER_abolish_article_seventeen_desc: "El artículo 368 del código penal iraní establece que las mujeres deben usar un hiyab y adherirse a la ley islámica. Sin embargo, ahora que la República Islámica ha sido derrocada, debemos revisar esto y cambiarlo en consecuencia."
 PER_foreign_exchange: "Estudiantes de intercambio extranjeros"
 PER_foreign_exchange_desc: "En el pasado, solíamos recibir y enviar muchos estudiantes de intercambio extranjeros con países de Asia Oriental. Quizás sea el momento de reiniciar esta práctica una vez más, especialmente porque queremos modernizarnos rápidamente."
 PER_automobile_coop_german: "Cooperación automovilística con Alemania"
 PER_automobile_coop_german_desc: "Los alemanes realmente saben una o dos cosas sobre la fabricación de vehículos, pero nosotros también, y la cooperación puede ser de gran beneficio para ambas partes."
 PER_political_freedoms: "Libertades políticas"
 PER_political_freedoms_desc: "Si queremos ser un estado funcional y una democracia, entonces debemos asegurar a nuestra gente libertades políticas, independientemente de a quién apoyen."
 PER_ban_extremism: "Prohibir el extremismo"
 PER_ban_extremism_desc: "La ideología extremista aún existe en nuestra nación y, si queremos ser un estado funcional, esas ideas y creencias deben ser cerradas."
 PER_vehicle_exports: "Empresas extranjeras"
 PER_vehicle_exports_desc: "Necesitamos abrir camino para que las empresas automovilísticas extranjeras entren en nuestra nación, para que podamos diversificar nuestra industria automovilística nacional."
 PER_reversing_damage: "Reversión del daño"
 PER_reversing_damage_desc: "Se ha causado mucho daño a nuestra nación, especialmente en lo que respecta a su gestión y organización. Tendremos que revertirlo por el bien de nuestra gente y seguridad."
 PER_autobahns: "Autobahns"
 PER_autobahns_desc: "Con toda la modernización realizada en nuestro sector automovilístico, sería una pena si nuestras carreteras estuvieran desactualizadas. Actualizaremos nuestras carreteras existentes y también construiremos nuevas autopistas para asegurar una experiencia de conducción fluida para nuestra gente."
 PER_repairing_region: "Reparación de la región"
 PER_repairing_region_desc: "La República Islámica destruyó la región utilizando su influencia y es hora de que comencemos a repararla, ya que daremos forma a la región para que se ajuste a un conjunto de ideales más libres y seculares."
 PER_modernizing_infra_missile: "Modernizar la infraestructura de misiles"
 PER_modernizing_infra_missile_desc: "La infraestructura de misiles de nuestra nación se está desmoronando muy lentamente. Necesitaremos invertir algo de dinero en repararla y modernizarla."
 PER_modernizing_stockpile_missile: "Inversión en nuevos misiles"
 PER_modernizing_stockpile_missile_desc: "Al invertir en nuevos misiles, podremos obtener misiles más fuertes y mejores que antes."
 PER_alone_in_the_world: "Solos en el mundo"
 PER_alone_in_the_world_desc: "No podemos tener aliados, no tendremos aliados y nunca tuvimos aliados. Irán debe mantenerse solo y no depender de nadie para protegerlo."
 PER_reforming_the_region: "Reforma de la región"
 PER_reforming_the_region_desc: "No tenemos más opción que forzar a la región a adaptarse a nuestros estándares. Nos aseguraremos de que nuestra nación siempre salga adelante, sin importar el costo."
 PER_secular_education: "Educación secular"
 PER_secular_education_desc: "El islamismo radical se abrió paso en los currículos de nuestras escuelas y adoctrinó a muchos de nuestros estudiantes. Avanzaremos la educación secular para revertir el daño."
 PER_fight_off_chinese_influence: "Mantener a raya a los chinos"
 PER_fight_off_chinese_influence_desc: "China se está acercando lentamente a la región y, con ella, trae su ideología. No podemos dejar que esto suceda y el Medio Oriente debe mantenerse a salvo de la influencia comunista."
 PER_pulling_the_strings: "Tirar de los hilos"
 PER_pulling_the_strings_desc: "Depende de nosotros tirar de los hilos del Medio Oriente y dar forma a la región a nuestro gusto."
 PER_iranian_dominated_mid_east: "Dominación iraní"
 PER_iranian_dominated_mid_east_desc: "Otras potencias no pueden, bajo ninguna circunstancia, obtener un punto de apoyo en la región en su conjunto. El Levante es un punto débil en este sentido y debemos ejercer nuestra autoridad sobre la región lo antes posible."
 PER_increase_iranian_intervention: "El enemigo de mi enemigo"
 PER_increase_iranian_intervention_desc: "El régimen sirio que actualmente alberga a ex funcionarios de la República Islámica ha hablado constantemente en contra de nuestro gobierno, dejando nuestras relaciones en un lugar difícil. Vamos a tener que financiar al Ejército Sirio Libre para derrocar a estos payasos en Damasco."
 PER_fight_off_american_influence: "Combate a la influencia estadounidense"
 PER_fight_off_american_influence_desc: "Aunque los estadounidenses nos han ayudado, es mejor mantener su influencia en la región bajo control. Si dejamos que su influencia crezca, podrían socavar nuestro control sobre la región."
 PER_undermine_russian_influence_in_caspian: "Socavar a Rusia"
 PER_undermine_russian_influence_in_caspian_desc: "Necesitamos socavar los intereses rusos en el norte como una forma de evitar que su influencia se filtre más al sur hacia Irán. Esto puede provocar un conflicto más amplio, pero nuestras fuerzas están listas para cualquier amenaza."
 PER_increased_cooperation_with_the_west: "Aumentar la cooperación con Occidente"
 PER_increased_cooperation_with_the_west_desc: "Occidente será un factor beneficioso para dar forma a nuestra influencia en la región; quizás podamos aumentar nuestra cooperación."
 PER_help_regional_democracies: "Fondos para democracias"
 PER_help_regional_democracies_desc: "Si podemos financiar algunas democracias en nuestra región, o incluso la base para algunas, probablemente podamos contener la amenaza china, ya que lo último que quieren ver es un Medio Oriente democrático con cooperación activa."
 PER_regional_safety: "Realizar la ambición iraní"
 PER_regional_safety_desc: "La caída de la República Islámica ha inaugurado una nueva era; sin embargo, esta era implica una influencia iraní en declive. Debemos reforzar la hegemonía iraní en la región para que los [SAU.GetAdjective] no tomen el control y cambien el orden regional."
 PER_turkish_talks: "Discusiones con Turquía"
 PER_turkish_talks_desc: "Turquía fue un antiguo aliado de Irán y aún están dispuestos a cooperar con nosotros a pesar del deterioro de las relaciones en los últimos años. Deberíamos hablar con ellos sobre una posible alianza para cambiar las mareas del Medio Oriente."
 PER_london_talks: "Obtener el apoyo británico"
 PER_london_talks_desc: "El apoyo británico podría ser útil en un Medio Oriente post República Islámica, especialmente si queremos reinar de manera suprema en la región."
 PER_return_cento: "Reestablecer CENTO"
 PER_return_cento_desc: "CENTO fue un pacto defensivo entre varias naciones del Medio Oriente, incluido Irán, que se disolvió tras la revolución de 1979. Sin embargo, hoy el pacto resurgirá una vez más y sacudirá al CCG de su dominio sobre la región."
 PER_a_run_for_their_money: "Responder al CCG"
 PER_a_run_for_their_money_desc: "No podemos quedarnos de brazos cruzados viendo crecer al CCG; debemos reaccionar a su expansión en consecuencia."
 PER_exploit_saudi_corruption: "Explotar la corrupción [SAU.GetAdjective]"
 PER_exploit_saudi_corruption_desc: "Al explotar la corrupción [SAU.GetAdjective], podemos obtener una ventaja sobre sus fuerzas armadas en caso de que llegue el momento."
 PER_exploit_gcc_disunity: "Explotar la desunión del CCG"
 PER_exploit_gcc_disunity_desc: "Explotar la unidad del CCG permitirá que nuestra propia alianza, CENTO, se mantenga en la cima. Si los dejamos solos, incluso podrían intentar interferir con nuestra alianza!"
 PER_buffer_states: "Los estados amortiguadores"
 PER_buffer_states_desc: "Necesitamos crear estados amortiguadores entre nosotros y el CCG para que el conflicto pueda mantenerse alejado por ahora. Pero estos estados amortiguadores serán útiles, ya que podemos transportar fácilmente tropas y equipos durante cualquier conflicto con el CCG."
 PER_cento_renogotiations: "El nuevo líder regional"
 PER_cento_renogotiations_desc: "Debemos dar un paso adelante para ser el nuevo líder regional y corregir cualquier problema que haya creado la República Islámica. Hacer esto seguramente expandirá nuestra influencia y nuestra alianza."
 PER_cento_expansion: "La perspectiva de expansión"
 PER_cento_expansion_desc: "Ahora que CENTO ha sido reestablecido, tendremos que buscar nuevos miembros para incorporar. A medida que surjan más democracias, aumentará la perspectiva de expansión para nuestra joven alianza."
 PER_end_of_hezbolla: "Dominio sobre el Mediterráneo"
 PER_end_of_hezbolla_desc: "Necesitamos lidiar con el Líbano para poder tener acceso completo al mar Mediterráneo. Si derrocamos a Hezbolá de su bastión, es posible que podamos hacer que el Líbano se una a nuestro lado en este conflicto."
 PER_creation_of_gaurd: "Nuevos fondos para el ejército"
 PER_creation_of_gaurd_desc: "Necesitamos asignar nuevos fondos para las fuerzas armadas para que puedan defender el nuevo estado iraní de nuestros enemigos. Inauguraremos una nueva era de reformas militares y pondremos al día a la nación en sectores en los que carece."
 PER_woman_in_army: "Mujeres en el ejército"
 PER_woman_in_army_desc: "Antes de la revolución de 1979, las mujeres eran bastante activas en el ejército de nuestra nación y desempeñaban un papel importante. Aunque no se les prohibió completamente participar en el ejército de la nación, estaban bastante restringidas y es hora de que levantemos esas restricciones."
 PER_defense_republic: "[ROOT.PER_guarde_javid_name]"
 PER_defense_republic_desc: "[ROOT.PER_guarde_javid_name_desc]"
 PER_guarde_javid_name: "Gârd-e Jâvidân"
 PER_guarde_javid_name_desc: "Gârd-e Jâvidân significa la Guardia de los Inmortales, una unidad militar de élite que fue establecida por Ciro el Grande en la era Achaemenid temprana y luego reestablecida por la dinastía Pahlavi. Sin embargo, la República Islámica los disolvió tras la Revolución Islámica y hoy estamos aquí para reestablecerlos tras el derrocamiento de la República Islámica."
 PER_guarde_javid_name_new: "Gârd-e Irân"
 PER_guarde_javid_name_desc_new: "Gârd-e Irân significa la Guardia Iraní, una unidad militar de élite que fue recientemente establecida para proteger los ideales de la democracia iraní y proteger las fronteras nacionales de Irán."
 PER_artesh_coop: "Ejercicios con Artesh"
 PER_artesh_coop_desc: "Realizar algunos ejercicios militares con el Artesh será útil para entrenar a los nuevos reclutas para nuestras nuevas fuerzas especiales."
 PER_military_posts_check: "Inspeccionar bases navales"
 PER_military_posts_check_desc: "Deberíamos enviar un equipo para inspeccionar las bases navales que han sido descuidadas por el Golfo Pérsico y, posiblemente, hacer que tracen un plan que pueda ser útil para revitalizar algunas de estas bases."
 PER_protection_of_borders: "Los Inmortales se mantienen en 10,000, ni menos"
 PER_protection_of_borders_desc: "Los Inmortales solían mantenerse en 10,000, ni más ni menos; sin embargo, en los tiempos modernos, 10,000 no serán suficientes en los campos de batalla. Estableceremos un límite de no menos de 10,000, pero ciertamente se permitirá más."
 PER_repair_radar: "Sistema de comunicaciones"
 PER_repair_radar_desc: "Nuestras estaciones de comunicaciones se han estado desmoronando y es hora de darles una actualización. También podemos usar esto para proporcionar una mayor cobertura de Internet en el área para las personas que lo necesitan, al mismo tiempo que mejoramos nuestra tecnología de comunicaciones."
 PER_inspect_missiles: "Revisar los silos de misiles"
 PER_inspect_missiles_desc: "Los silos de misiles de Esfahan están comenzando a desmoronarse y podrían necesitar algunas actualizaciones muy necesarias para mantenerse en funcionamiento."
 PER_reposture_border_patrol: "Reforzar la seguridad fronteriza"
 PER_reposture_border_patrol_desc: "La región está cayendo en el caos día a día y es importante que reposicionemos la seguridad fronteriza para que nuestra gente esté a salvo."
 PER_reequip_lorestan: "Seguridad en Khuzestan"
 PER_reequip_lorestan_desc: "Khuzestan a menudo se llama el corazón de Irán, pero en los últimos años se han introducido de contrabando más y más armas en Khuzestan desde el vecino Irak, lo que a menudo conduce a situaciones violentas. Debemos asegurarnos de que no fluyan más armas a Khuzestan tomando las medidas necesarias."
 PER_the_great_gaurd: "Los grandes inmortales"
 PER_the_great_gaurd_desc: "Los Inmortales serán conocidos como una gran fuerza y una para mantener la seguridad en nuestra nación. Con el mejor liderazgo y entrenamiento, los Inmortales seguramente pondrán en su lugar a cualquier nación que quiera destruir Irán."
 PER_post_revolution_recovery: "Plan de recuperación posrevolucionaria"
 PER_post_revolution_recovery_desc: "La revolución ha dejado a nuestra nación con muchos problemas internos. Necesitamos evaluar nuestra situación y abordar las políticas internas en consecuencia para que la revolución pueda sobrevivir y nuestra gente prosperar."
 PER_post_revolution_fatigue_recovery: "Curar la fatiga revolucionaria"
 PER_post_revolution_fatigue_recovery_desc: "Ahora idearemos un plan para curar a nuestra gente de esta fatiga posrevolucionaria que experimentan. Nuestra sociedad ha sido reprimida durante demasiado tiempo por esto, pero ya no afectará a nuestra gente una vez que se complete el plan!"
 PER_issues_close_to_home: "Problemas cerca de casa"
 PER_issues_close_to_home_desc: "Ahora que la revolución finalmente ha terminado, es hora de que nos concentremos en los problemas cerca de casa."
 PER_address_radicalization: "Abordar la radicalización"
 PER_address_radicalization_desc: "El primer problema que debemos abordar es la radicalización. La radicalización ha tenido un gran impacto en el estado y la República Islámica implementó varias políticas que fomentaron la radicalización chiita en toda la nación."
 PER_the_great_purge: "Disolver el Basij"
 PER_the_great_purge_desc: "El Basij hizo cumplir la ley islámica y fue una herramienta esencial para la República Islámica durante su reinado. Sin embargo, grupos no oficiales de ellos aún rondan las calles y es mejor que reprimamos esta actividad antes de que se salga de control."
 PER_cease_mosque_funding: "Reasignar la financiación de Bonyad a hospitales"
 PER_cease_mosque_funding_desc: "Estamos canalizando demasiado dinero en mezquitas y muy poco en el desarrollo real. Deberíamos reasignar parte de ese presupuesto a otras partes del gobierno y dejar que la gente done a las mezquitas si así lo desea."
 PER_cease_outside_mosque_funding: "Cesar la financiación de mezquitas extranjeras"
 PER_cease_outside_mosque_funding_desc: "Por alguna razón, la República Islámica estaba muy interesada en financiar mezquitas en Irak, a pesar de que Irán estaba lidiando con una grave crisis económica. Necesitamos cortar esta financiación lo antes posible, aunque esto signifique que perdamos un poco de influencia."
 PER_limit_mullah_influence: "Limitar a los mulás"
 PER_limit_mullah_influence_desc: "Los mulás prácticamente tenían rienda suelta para hacer lo que quisieran antes de la revolución y esto afectó nuestra burocracia. Necesitamos poner algunas restricciones sobre qué plataformas pueden o no usar para prevenir una mayor radicalización."
 PER_crush_irgc_monopoly: "Destruir el monopolio del CGRI"
 PER_crush_irgc_monopoly_desc: "El CGRI dirigió un monopolio a nivel estatal sobre la economía a pesar de ser una fuerza paramilitar. Incluso hoy, muchos de sus antiguos miembros mantienen el control sobre algunos negocios y es hora de que pongamos fin a su monopolio sobre la economía."
 PER_not_lebanon_nor_gaza: "Ni Líbano ni Gaza"
 PER_not_lebanon_nor_gaza_desc: "La República Islámica estaba empeñada en destruir Israel y esto realmente agrió nuestras relaciones con ellos. Israel fue un antiguo aliado regional antes de la Revolución Islámica y no estaría de más recuperarlos."
 PER_sunni_shia_syncretism: "Sincrétismo sunita-chiita"
 PER_sunni_shia_syncretism_desc: "Los sunitas y chiitas no tienen la mejor relación, especialmente en Irán. Si podemos financiar algunos programas y centros culturales, podríamos aliviar el conflicto un poco."
 PER_decide_radical_fates: "Lidiar con los linces duros"
 PER_decide_radical_fates_desc: "Los linces duros islámicos aún existen en nuestra sociedad y depende de nosotros decidir cuál será su lugar en la sociedad iraní."
 PER_secular_ideas: "Establecer ideales seculares"
 PER_secular_ideas_desc: "Es hora de que la ley Sharia sea completamente eliminada de Irán y reemplazada por ideales seculares. Necesitamos aprobar algunas leyes que protegerán estos ideales y permitirán a cualquiera practicar la religión que desee."
 PER_uprooting_clerical_rule: "Destruir Vilayat-e-Faqih"
 PER_uprooting_clerical_rule_desc: "Necesitamos erradicar por completo cualquier política relacionada con Vilayat-e-Faqih, ya que no queremos que los partidarios restantes de la República Islámica la usen en nuestra contra. Hacer esto también revertirá muchas de las repercusiones que enfrentamos tras la revolución de 1979."
 PER_address_disunity: "Abordar la desunión"
 PER_address_disunity_desc: "Algunas personas no están contentas con la forma en que se está gestionando el país, ya que tenían algo más en mente después de la revolución. Nuestro trabajo será complacer a esas personas y encontrar formas de unir a los iraníes en toda la nación."
 PER_return_the_province: "Irán en pedazos"
 PER_return_the_province_desc: "Lamentablemente, algunas de nuestras provincias se separaron durante nuestra revolución y ahora tenemos que trabajar para recuperarlas."
 PER_stomp_azeri_unification: "Pisotear la unificación azerí"
 PER_stomp_azeri_unification_desc: "La provincia de Azerbaiyán nos ha dejado y ahora tenemos que encontrar una manera de traerlos de vuelta al redil."
 PER_threaten_azerbaijan: "Amenazar a Azerbaiyán"
 PER_threaten_azerbaijan_desc: "No tenemos más remedio que amenazar a Azerbaiyán para que se someta."
 PER_negotiate_return: "Negociar un regreso"
 PER_negotiate_return_desc: "Podríamos negociar un regreso, ya que no buscamos más conflictos tras la revolución."
 PER_talk_with_kurdish_rebels: "Hablar con los rebeldes kurdos"
 PER_talk_with_kurdish_rebels_desc: "Deberíamos encontrar una manera de traer de vuelta a Kordestan a Irán tras su separación."
 PER_coordinate_with_turkey: "Coordinación con Turquía"
 PER_coordinate_with_turkey_desc: "Coordinar un plan con Turquía para someter a los kurdos a la sumisión podría ser una manera rápida y fácil de traerlos de vuelta, pero si hacemos eso, podríamos encontrarnos con un conflicto."
 PER_recognize_kurdish_identity: "Llegar a un compromiso"
 PER_recognize_kurdish_identity_desc: "La mejor opción sería complacer a los kurdos para que confíen en nosotros."
 PER_khuzestan_appeasment_plan: "Turmoil en Luristan"
 PER_khuzestan_appeasment_plan_desc: "Necesitamos encontrar una manera de poner fin al caos en Luristan y traerlos de vuelta a Irán."
 PER_militarize_oil_fields: "Tomar Dezful"
 PER_militarize_oil_fields_desc: "Marchar un ejército directamente a Dezful pondría fin rápidamente a su movimiento separatista."
 PER_abandon_oil_fields: "Con amor"
 PER_abandon_oil_fields_desc: "No necesitamos traerlos de vuelta por la fuerza, sino con amor. Les prometeremos ayuda a cambio de su regreso."
 PER_talk_with_baloch: "Hablar con los baluchis"
 PER_talk_with_baloch_desc: "Los baluchis están bastante enojados en este momento y debemos encontrar formas de complacerlos y traerlos de vuelta."
 PER_operation_in_zahedan: "Una operación en Zahedan"
 PER_operation_in_zahedan_desc: "Una rápida operación nocturna en Zahedan es todo lo que se necesita para poner fin al separatismo baluchi."
 PER_political_concesisons: "Desarrollar Zahedan"
 PER_political_concesisons_desc: "Podemos hacer concesiones prometiendo a Baluchistán una mejora provincial importante para complacerlos."
 PER_uniting_the_people: "Unificación de Irán"
 PER_uniting_the_people_desc: "Irán está dividido y al borde del colapso social. Como nuevo gobierno de Irán, no podemos quedarnos de brazos cruzados mientras el estado se desmorona en la desunión y la desconfianza."
 PER_sponsor_shows: "Financiar los bazares"
 PER_sponsor_shows_desc: "Financiar los bazares ayudará a que la economía vuelva a ponerse en marcha y también nos hará más favorables a sus ojos."
 PER_free_media: "Medios libres"
 PER_free_media_desc: "Los medios deben ser libres de cualquier tipo de influencia gubernamental, y por eso debemos dejarlo en manos de la gente y las estaciones para decidir qué se mostrará al público en general."
 PER_control_media: "Influir en los medios"
 PER_control_media_desc: "Sí, influir en los medios podría ser inmoral, pero vamos, nuestra gente literalmente se está peleando en las calles. Influir en los medios nos permitirá transmitir programas y shows que nos ayudarán a largo plazo."
 PER_school_nationalism: "Nacionalismo en el aula"
 PER_school_nationalism_desc: "Promover el sentimiento nacionalista en el aula asegurará que la próxima generación crezca con Irán en su corazón."
 PER_stronger_together: "Más fuertes juntos"
 PER_stronger_together_desc: "Permanecer unidos, Irán ahora respirará aliviado sabiendo que la gente no se está destrozando por algunas diferencias políticas."
 PER_united_against_doshmanan: "Los enemigos de Irán"
 PER_united_against_doshmanan_desc: "Nuestro enemigo común se encuentra dentro de la República Islámica y sus estados títeres rebeldes. La gente se dará cuenta de esto y dejará de lado sus diferencias por el bien de la seguridad nacional."
 PER_denounce_hezbollah: "Denunciar a Hezbolá"
 PER_denounce_hezbollah_desc: "Retirar públicamente el apoyo a Hezbolá será un gran golpe para su establecimiento y dará más legitimidad a nuestro propio estado mientras debilita a nuestro enemigo."
 PER_condemn_resistance_axis: "Obstaculizar al CGRI en el exilio"
 PER_condemn_resistance_axis_desc: "El CGRI está en el exilio en varios estados que solían influir, y tendremos que obstaculizar su progreso y sus intentos de reestablecimiento por cualquier medio posible."
 PER_weapons_deals: "Revisiones del siglo XXI"
 PER_weapons_deals_desc: "Las fuerzas armadas de Irán están comenzando a volverse anticuadas y débiles; se necesitarán algunas revisiones y cambios importantes antes de que seamos realmente una gran fuerza de combate."
 PER_buy_them: "Reacondicionar el equipo"
 PER_buy_them_desc: "Necesitamos centrarnos en reacondicionar nuestro equipo, específicamente los uniformes de los soldados y el equipo de apoyo, ya que ayudarán a nuestras unidades a mantenerse con vida en la batalla."
 PER_focus_domestic: "Reacondicionar las armas"
 PER_focus_domestic_desc: "Necesitamos reacondicionar las armas y la tecnología que usan nuestras tropas, específicamente nuestros vehículos y armas pequeñas, ya que ayudarán a nuestras unidades a luchar de verdad."
 PER_align_the_army: "Alinear al ejército"
 PER_align_the_army_desc: "El ejército no está contento ni siquiera después de la revolución. Nos causan muchos dolores de cabeza y tendremos que formar un plan para solucionar estos problemas."
 PER_arrest_scheming_officers: "Ejército rentable"
 PER_arrest_scheming_officers_desc: "Antes de nuestra revolución, una gran parte del presupuesto de nuestras fuerzas armadas se enviaba para financiar grupos de milicianos en el Levante, lo que resultaba en un presupuesto más pequeño para nuestras fuerzas armadas. Pero desde que cortamos lazos con esos grupos, ya no estamos obligados a darles ningún tipo de financiamiento, por lo que podemos redirigir el dinero a nuestro propio personal."
 PER_investigate_pilots: "Investigar la financiación de la Fuerza Aérea"
 PER_investigate_pilots_desc: "Por alguna razón, parece que gran parte del dinero que asignamos para la Fuerza Aérea desaparece mágicamente. Lanzar una investigación sobre por qué este dinero no llega a ninguna parte será crucial para reducir costos, especialmente cuando se trata de la Fuerza Aérea."
 PER_look_into_sailors: "Analizar la financiación naval"
 PER_look_into_sailors_desc: "Nuestra armada gasta muy poco en mantener nuestra flota principal actualizada y, en cambio, recurre a financiar lanchas rápidas más pequeñas que se utilizarían como una nueva forma de guerra de guerrillas (en las aguas). Redirigir los fondos hacia mejoras en los barcos nos ayudará a mantener los costos bajos, al mismo tiempo que mantenemos los barcos en perfectas condiciones."
 PER_investigate_foreign_plots: "Mantenerse alerta"
 PER_investigate_foreign_plots_desc: "Muchos países quieren ver a Irán flaquear y, por esa razón, necesitamos estar atentos a cualquiera que desee hacer daño a la nación."
 PER_pilot_school: "Academia Jalil Zandi"
 PER_pilot_school_desc: "La escuela de pilotos Jalil Zandi será el centro de entrenamiento principal de Irán para nuevos pilotos. La tecnología avanzada no significa nada si el piloto en la cabina no sabe lo que está haciendo."
 PER_pilot_school_b: "Abrir la rama de investigación"
 PER_pilot_school_b_desc: "Abrir una rama de investigación para la Academia de Pilotos Gorgan nos permitirá avanzar tecnológicamente, permitiéndonos reducir la cantidad de dinero que gastamos en contratos con empresas de defensa."
 PER_navy_school: "Academia Naval de Rasht"
 PER_navy_school_desc: "La Academia Naval de Rasht nos permitirá entrenar a mejores marineros que nunca, dándonos una ventaja sobre otros marineros baratos y mal entrenados de otras naciones, especialmente las que nos rodean."
 PER_submarine_advanced: "Instalaciones de submarinos"
 PER_submarine_advanced_desc: "Abriremos instalaciones de investigación de submarinos en la Academia Naval de Rasht para que podamos permanecer ocultos del enemigo en los mares durante tiempos de guerra."
 PER_paradropper_school: "Escuela de paracaidismo"
 PER_paradropper_school_desc: "Nuestro ejército tiene un rendimiento pobre cuando se trata de nuestros paracaidistas. Abriremos una escuela oficial de paracaidismo que tendrá la capacidad de entrenar a miles de aquellos que deseen saltar desde el cielo al campo de batalla."
 PER_marine_force: "Coordinación con los marines iraníes"
 PER_marine_force_desc: "Fomentaremos la coordinación entre nuestros marines e infantes de marina para que puedan ser más efectivos cuando sea posible."
 PER_new_officer_schools: "Ayuda de oficiales extranjeros"
 PER_new_officer_schools_desc: "Necesitamos nuevos oficiales y los necesitamos rápido. Por esa razón, buscaremos que algunos de nuestros aspirantes a oficiales vayan a academias militares en el extranjero, ya que tienen mejores prácticas de enseñanza allí que aquí."
 PER_bring_generals_into_fold: "Incorporar a los generales"
 PER_bring_generals_into_fold_desc: "Nuestros generales y mariscales de campo están actuando y no está ayudando a nadie. Necesitamos solucionarlo antes de que se cause daño a nuestra estructura de mando militar."
 PER_new_structure: "Reformas estructurales"
 PER_new_structure_desc: "La estructura de nuestro ejército se está volviendo anticuada e ineficaz. Para combatir esto, tendremos que invertir algo de dinero en poner en marcha la estructura una vez más."
 PER_foreign_imports: "Diseños extranjeros"
 PER_foreign_imports_desc: "Compraremos algunos diseños para nuestro equipo militar de otros países para que podamos aprender mejor cómo mejorar el nuestro."
 PER_place_holder: "Industrias Militares Pars"
 PER_place_holder_desc: "Ayudar a poner en marcha las Industrias Militares Pars nos dará un gran beneficio, ya que parecen saber cómo hacer fábricas y equipos eficientes para la producción de armas."
 PER_place_holder_b: "Presupuestación eficiente"
 PER_place_holder_b_desc: "Ayudarlos a establecer prácticas de presupuestación eficientes hará que más de nuestros recursos no se agoten."
 PER_fire_corrupt_ones: "Despedir a los generales corruptos"
 PER_fire_corrupt_ones_desc: "Hay muchos generales corruptos en nuestro ejército y está ralentizando el proceso de entrenamiento de nuestras tropas. Tendremos que deshacernos de ellos y tenemos que hacerlo rápido."
 PER_new_generals: "Invertir en capitanes navales"
 PER_new_generals_desc: "El mar exige capitanes inteligentes, ya que a menudo puede ser complicado navegar. Invertiremos en conseguir mejores capitanes en nuestros barcos para la Armada Iraní."
 PER_ancient_generals: "Mejorar la educación de los generales del ejército"
 PER_ancient_generals_desc: "Si mejoramos la educación de nuestros generales del ejército, entonces podríamos dominar fácilmente la batalla en tierra. También tendremos que gastar menos, ya que menos generales resultarán heridos."
 PER_maintain_draft: "Hacer cumplir el reclutamiento"
 PER_maintain_draft_desc: "Nos quedaremos con el reclutamiento obligatorio y a la gente le gustará! Es su deber servir a su nación y protegerla de aquellos que buscan hacerle daño."
 PER_revise_draft: "Revisar el reclutamiento"
 PER_revise_draft_desc: "Muchos están descontentos con tener que preocuparse por los estudios o la familia debido al reclutamiento obligatorio; si revisamos cómo se maneja, entonces no tendremos que preocuparnos por tener tropas que no quieran estar allí."
 PER_field_hospitals: "Regular el código de salud"
 PER_field_hospitals_desc: "Parece que demasiadas personas ingresan a las fuerzas armadas sin los chequeos adecuados, y esto provoca que algunas enfermedades y enfermedades se propaguen por nuestro ejército. Será vital actualizar el código de salud para que nuestros soldados permanezcan sanos."
 PER_new_men_rise: "Una nueva generación"
 PER_new_men_rise_desc: "Una nueva generación de liderazgo militar está sobre nosotros, y esta generación moldeará la cultura militar de Irán para siempre."
 PER_the_persian_gulf_dominion: "Dominio sobre el Estrecho de Ormuz"
 PER_the_persian_gulf_dominion_desc: "Ahora tenemos autoridad absoluta sobre el Estrecho de Ormuz, lo que nos permite gravar los barcos y la carga entrantes!"
 PER_persian_dominated_force: "Fuerza dominada persa"
 PER_persian_dominated_force_desc: "Los aqueménidas y los sasánidas, dos de los más grandes imperios persas que sacudieron a sus enemigos hasta la médula cuando se enfrentaron en batalla. Los persas claramente saben cómo luchar cuando se trata de guerra."
 PER_all_inclusive_force: "Una fuerza inclusiva"
 PER_all_inclusive_force_desc: "Si priorizamos un grupo sobre el otro, ¿cómo podríamos esperar obtener nuevas ideas? Incorporaremos a todos de todos los rincones de Irán en nuestro ejército y esta será la manera de avanzar."
 PER_steadfast_force: "Artillería inquebrantable"
 PER_steadfast_force_desc: "La artillería es una de las partes más importantes de las fuerzas terrestres y tendremos que ponerlas en línea para que podamos brindar a nuestros hombres un poco de apoyo antes de la batalla."
 PER_new_iranian_security: "Corregir nuestras fuerzas de seguridad"
 PER_new_iranian_security_desc: "Nuestras fuerzas de seguridad actúan sin ningún tipo de regulación, lo que a menudo puede resultar en abuso de poder. Hacer cumplir nuevas regulaciones y reformas será obligatorio para prevenir futuros incidentes."
 PER_curb_foreign_plots: "Frustrar los planes de sabotaje extranjero"
 PER_curb_foreign_plots_desc: "Desde que terminamos nuestra revolución, muchas naciones han intentado sabotear nuestras industrias de recursos y, sinceramente, no deberíamos ignorarlo. Si no actuamos rápidamente, podríamos hacer que nuestra economía sufra un gran golpe."
 PER_military_agency: "Purgar a los oficiales de impuestos corruptos"
 PER_military_agency_desc: "Muchos de los oficiales de impuestos que empleamos actualmente disfrutan del beneficio adicional de tomar el dinero de la gente iraní. Localizarlos y despedirlos será esencial y también resultará en un impulso a nuestra economía."
 PER_investigate_khuzestan: "Investigar la actividad en Juzestán"
 PER_investigate_khuzestan_desc: "Ha habido mucha actividad misteriosa en Juzestán y nuestra inteligencia la ha rastreado hasta [SAU.GetName]. Condenaremos públicamente su participación mientras arrestamos a cualquiera sospechoso de traición."
 PER_dissolve_vaja: "Disolver VAJA"
 PER_dissolve_vaja_desc: "VAJA todavía tiene muchos elementos del CGRI y la República Islámica activos dentro de su establecimiento y, por lo tanto, representa una amenaza para nuestra seguridad interna. Disolverlo será esencial para la supervivencia del nuevo estado."
 PER_locate_hideouts: "Localizar a los espías del CGRI"
 PER_locate_hideouts_desc: "Nuestra seguridad interna está por todas partes porque tenemos agentes del CGRI corriendo por el país causando estragos. Localizarlos será el primer paso para solucionar este problema."
 PER_raid_hideouts: "Allanar los escondites del CGRI"
 PER_raid_hideouts_desc: "Ahora que hemos localizado a algunos de los espías, podemos rastrearlos hasta sus pequeños escondites y bases de operaciones y proceder a arrestarlos."
 PER_threat_no_more: "Una amenaza nunca más"
 PER_threat_no_more_desc: "Los elementos sueltos del CGRI en el país finalmente han sido sometidos y ya no representan una amenaza. Podemos descansar tranquilos sabiendo que nuestra seguridad no estará en total desorden porque algunas personas creen que pueden traer de vuelta la república islámica."
 PER_corrected_training: "Entrenamiento corregido"
 PER_corrected_training_desc: "Reestructurar el sistema de entrenamiento para nuestros oficiales de policía será monumental en nuestro intento de una fuerza de seguridad profesional."
 PER_restrained_surveillance: "Vigilancia sutil"
 PER_restrained_surveillance_desc: "Ya no podemos observar directamente lo que sucede en la vida cotidiana de las personas y, obviamente, no deberíamos, pero tenemos que hacerlo por el bien de la seguridad nacional y necesitamos adoptar un enfoque más sutil y moderado para hacerlo, ya que necesitamos mantener tanto la estabilidad como la privacidad de nuestra gente."
 PER_riot_policing: "Policía antidisturbios revolucionaria"
 PER_riot_policing_desc: "Nuestra policía antidisturbios no está muy bien entrenada, lo que se hizo especialmente evidente cuando la gente los abrumó en masa durante la revolución. Por supuesto, nuestras revisiones a la policía antidisturbios no pueden hacerlos violentos hacia las personas, pero los hará más resistentes y moderados."
 PER_riot_policing_b: "Formación adecuada"
 PER_riot_policing_b_desc: "Si observamos las formaciones de batalla medievales o incluso antiguas para las tropas, podemos ver que mantenían la formación y dependían de los escudos de los demás para formar un muro defensivo. Tomaremos nota de estas formaciones y estructuraremos nuestra policía antidisturbios para que haga algo similar."
 PER_riot_policing_a: "Purgar a los corruptos"
 PER_riot_policing_a_desc: "Nuestra fuerza de policía antidisturbios está llena de funcionarios corruptos que se aprovechan del caos. Crearemos una lista extensa de todos estos individuos y los despediremos de sus puestos de inmediato!"
 PER_riot_policing_c: "Defensivo, no ofensivo!"
 PER_riot_policing_c_desc: "Nuestra policía antidisturbios debe estar en las calles para mantener la paz y la estabilidad. Al mostrar a la gente que son una fuerza pacífica en lugar de una violenta, pueden considerar formas más pacíficas de protesta si alguna vez llega el momento."
 PER_leftists_victory: "La izquierda toma el poder!"
 PER_leftists_victory_desc: "La izquierda ha tomado el poder y está consolidando el poder sobre la nación, a pesar de la impopularidad en aumento."
 PER_iran_liberated: "Irán liberado"
 PER_iran_liberated_desc: "Hemos liberado a Irán y ahora debemos mantenernos fieles a nuestros valores revolucionarios y traer igualdad para todos!"
 PER_tudeh_victory: "Golpe de Tudeh"
 PER_tudeh_victory_desc: "El Tudeh ha estado presente mucho más tiempo que el MEK y no son ni de lejos tan odiados como ellos. Por lo tanto, a partir de hoy, el Partido Tudeh lanzará un golpe de estado y se deshará del Mojahedin del poder."
 PER_mek: "El MEK"
 PER_mek_desc: "El MEK ha estado observando el poder en Irán durante algún tiempo y su regreso del exilio en Irak a Irán marca un día que han estado esperando desde la revolución de 1979."
 PER_rajavi_cult: "El culto de Rajavi"
 PER_rajavi_cult_desc: "Hay un culto estructurado alrededor de los líderes del MEK y gira en torno a los Rajavi. Massoud Rajavi fue perdonado de la ejecución por SAVAK durante el tiempo del Sha, pero el resto del MEK no lo fue, lo que significa que el liderazgo era suyo para heredar. Desde entonces, el MEK ha sido estructurado en torno a él y su esposa Maryam Rajavi."
 PER_islamic_marxism: "Aliar al clero"
 PER_islamic_marxism_desc: "Aliar al clero nos permitirá obtener una mayor cantidad de partidarios de todos los ámbitos de la vida, ya sea secular o conservador."
 PER_marxism: "¿Islam?"
 PER_marxism_desc: "Irán ha sido guiado por principios chiítas durante siglos y ha mantenido a nuestra gente atada a sus doctrinas y restricciones. Al liberar a nuestra gente del deber religioso, estarán más centrados en asuntos más urgentes con el estado actual de las cosas."
 PER_classless_society: "Sociedad sin clases"
 PER_classless_society_desc: "Necesitamos comenzar a convertirnos en una sociedad sin clases y ser una que no discrimine, sin importar la situación financiera de un individuo. Al proporcionar un mejor bienestar, nuestros ciudadanos podrán vivir la vida sin la preocupación de tener que hacer un trabajo agotador por un trozo de pan."
 PER_empower_labour_unions: "Fortalecer a los sindicatos"
 PER_empower_labour_unions_desc: "Los sindicatos no son inherentemente peligrosos... si están de nuestro lado. Al fortalecerlos y mostrarles que estamos de su lado, estarán más inclinados a favorecer a nuestro gobierno sobre cualquier otra alternativa, dándonos así más legitimidad."
 PER_helping_farmers: "Ayudar a los agricultores"
 PER_helping_farmers_desc: "Los agricultores necesitan desesperadamente la asistencia del gobierno, ya que han sido descuidados durante décadas debido a un aumento de las sequías y condiciones climáticas desfavorables. Les daremos algún tipo de voz a nivel federal para que sus problemas puedan abordarse de manera mucho más directa."
 PER_liberation_front: "El Frente de Liberación"
 PER_liberation_front_desc: "Nuestra gente ha estado en una necesidad desesperada de un nuevo frente de liberación y hoy estamos aquí para proporcionar exactamente eso, ya que liberaremos a la gente de Irán de un ciclo interminable de malas condiciones laborales y bajos salarios."
 PER_insurance_effort: "Precauciones de infraestructura"
 PER_insurance_effort_desc: "Prepararse para desastres y otras amenazas será útil, especialmente porque vivimos en una región llena de problemas y caos."
 PER_a_new_red_scare: "Un nuevo orden"
 PER_a_new_red_scare_desc: "La gente y los trabajadores del mundo han sufrido en manos de hombres codiciosos durante demasiado tiempo y un nuevo orden está sobre nosotros, ya que lideraremos la revolución para entrañar la liberación de todos los oprimidos en todo el mundo."
 PER_peoples_opinion: "El Frente de Liberación"
 PER_peoples_opinion_desc: "Se ha abierto un nuevo frente en nuestra guerra interminable, el Frente de Liberación. Y con este frente debemos marchar nuestras creencias e ideología a todas las naciones del mundo."
 PER_rights_of_worker: "Los derechos del trabajador"
 PER_rights_of_worker_desc: "Los trabajadores son la columna vertebral de cada nación y eso también se aplica a Irán. Sin embargo, tristemente, han sido descuidados y abusados en Irán durante muchas décadas y, por lo tanto, no han recibido mucho cuidado. Debemos permitir sindicatos libres e incrementar su salario para que estén contentos y puedan ser otorgados derechos laborales."
 PER_all_will_love_us: "Los derechos de la mujer"
 PER_all_will_love_us_desc: "¿Cómo podemos alcanzar la igualdad si la mujer está oprimida? La República Islámica había eliminado a la mayoría de las mujeres de sus libertades e individuales derechos y había creado una barrera social entre hombres y mujeres. Esta barrera debe romperse y las mujeres deben ser emancipadas."
 PER_the_essentials: "Lo esencial"
 PER_the_essentials_desc: "Nuestro gobierno proporcionará lo esencial a la gente y, al hacerlo, todos estarán seguramente felices! ¿Verdad?"
 PER_ten_point_plan: "El plan de Maryam"
 PER_ten_point_plan_desc: "El Plan de Diez Puntos es una serie de reformas que el MEK desea iniciar para reformar Irán y adaptarlo mejor a su agenda. Muchos han temido que sus reformas destruyan Irán y su influencia global, pero solo el tiempo dirá cómo van las cosas."
 PER_no_more_death_penalty: "No más pena de muerte!"
 PER_no_more_death_penalty_desc: "La pena de muerte es una práctica bárbara y debe detenerse. Aunque todos los demás regímenes y gobiernos que alguna vez gobernaron Irán usaron activamente la pena de muerte como forma de castigo, debemos alejarnos de sus tácticas, ya que queremos una verdadera reforma e mejoras a nivel cultural."
 PER_federal_republic: "Federalizar la nación"
 PER_federal_republic_desc: "Los grupos minoritarios constituyen casi la mitad de nuestra nación y, a veces, son objeto de discriminación. Sería beneficioso para todos si federalizamos el estado, ya que podríamos reducir el gasto y podríamos darle a todos una oportunidad igual."
 PER_gender_equality: "Igualdad de género"
 PER_gender_equality_desc: "Las mujeres han sido constantemente tratadas como ciudadanas de segunda clase en la sociedad iraní durante muchas décadas y se ha convertido en un problema muy grande en nuestra sociedad. Tendremos que implementar varios programas gubernamentales que permitirían a las mujeres igualdad de oportunidades en el lugar de trabajo y nuestras fuerzas armadas nacionales."
 PER_purge_vilayet_faqih: "Destruir Vilyat-e Faqih"
 PER_purge_vilayet_faqih_desc: "Vilyat-e Faqih, la forma de gobierno de la República Islámica, todavía tiene un punto de apoyo en la sociedad iraní. Tendremos que comenzar campañas que aseguren que el antiguo orden sea destruido."
 PER_new_judicial: "Nuevo sistema judicial"
 PER_new_judicial_desc: "Nuestro sistema judicial ha estado plagado de corrupción, prejuicios e injusticia. Las reformas serán necesarias para hacer que el sistema sea más funcional y justo para todos."
 PER_denuclearization: "Desnuclearización"
 PER_denuclearization_desc: "Las armas nucleares han puesto a nuestra nación en la mira de las potencias globales y hemos sido objeto de sanciones, aislamiento y un trato duro internacionalmente como resultado de una política nuclear caótica de administraciones anteriores. Sin embargo, todo esto cambiará, ya que comenzaremos el proceso de desnuclearización para deshacernos por completo de cualquier material capaz de producir armas de destrucción masiva."
 PER_nuclearization: "Nuclearización"
 PER_nuclearization_desc: "Si esperamos sobrevivir en un mundo tan peligroso, rodeados de nuestros enemigos, entonces tendremos que armarnos con armas que les hagan pensar dos veces. Convertirse en una potencia nuclear enviaría un mensaje claro al mundo de que no toleraremos ningún tipo de amenaza a nuestra soberanía."
 PER_the_free_market: "El libre mercado"
 PER_the_free_market_desc: "Garantizaremos el derecho de la gente a un mercado libre, independiente de la intervención del gobierno."
 PER_not_so_free_market: "Mercado supervisado"
 PER_not_so_free_market_desc: "El mercado necesitará algún nivel de intervención del gobierno para asegurar su estabilidad e integridad."
 PER_not_so_free_system: "Nuestro sistema"
 PER_not_so_free_system_desc: "El sistema político en nuestra nación es bastante impredecible y, por esa razón, tendremos que implementar algunas medidas que aseguren que nuestro gobierno permanezca estable y en el poder."
 PER_free_system: "Sistema del pueblo"
 PER_free_system_desc: "No podemos quitarle a la gente su derecho fundamental a la libertad y la democracia y, de hecho, debemos defenderlo por cualquier medio necesario y, como resultado, celebraremos elecciones libres y justas."
 PER_our_revolution: "Valores revolucionarios"
 PER_our_revolution_desc: "Debemos asegurarnos de que nuestros valores revolucionarios se refuercen y se protejan para que podamos vivir lo suficiente como para ver un Irán mejor y más eficiente."
 PER_nla: "Artesh-e Azâdi"
 PER_nla_desc: "Artesh-e Azâdi, también conocido como el Ejército Nacional de Liberación, ha luchado para mantener con vida nuestra organización y, aunque muchos se oponen a su propio establecimiento, sigue siendo muy fundamental para la supervivencia de nuestro gobierno. Lo utilizaremos para hacer que nuestras industrias militares sean más eficientes y mantener los precios bajos."
 PER_funding_simay_azadi: "Simay-e Azâdi"
 PER_funding_simay_azadi_desc: "Simay-e Azâdi es el canal de televisión de nuestra organización y podemos utilizarlo para difundir una imagen más positiva de nuestro gobierno y estado."
 PER_revolutionary_education: "Educación revolucionaria"
 PER_revolutionary_education_desc: "Debemos reforzar los ideales revolucionarios en el aula para que los estudiantes no olviden lo que muchos han muerto para lograr durante varias décadas."
 PER_rajavis_cause: "La causa de Rajavi"
 PER_rajavis_cause_desc: "Los Rajavi han luchado durante décadas para lograr una gran revolución iraní, y gracias a su arduo trabajo se ha hecho realidad. Honraremos su legado para siempre construyendo la Universidad Estatal Rajavi!"
 PER_international_front: "El Frente Internacional"
 PER_international_front_desc: "El Frente Internacional se abrirá, permitiendo que nuestra influencia se extienda profundamente en muchas naciones del globo. Pondremos la mayor parte de nuestro enfoque en nuestra propia región y vecinos, pero esto no significa que nos limitemos al Medio Oriente.."
 PER_phase_two_cacauses: "Fase Dos: El Cáucaso"
 PER_phase_two_cacauses_desc: "El Cáucaso será esencial para que Irán reconstruya su influencia, especialmente cerca de los estados europeos. Esto también beneficiará a sus naciones, ya que finalmente podrán obtener una infraestructura adecuada con un poco de ayuda nuestra."
 PER_saddam_lifeline: "La línea de vida de Saddam"
 PER_saddam_lifeline_desc: "Saddam está en una posición peligrosa tras su guerra con nosotros en los 80 y su guerra con Kuwait en los 90. Su ejército es débil, su poder está menguando y los estadounidenses se acercan cada vez más a un conflicto con el estado iraquí. Sin embargo, a pesar de todo esto, no podemos olvidar que nos dio refugio en su nación durante mucho tiempo y nos prometió el país si ganaba la guerra, así que debemos pagarle."
 PER_iraqi_friendship: "Consulado Iraquí en Teherán"
 PER_iraqi_friendship_desc: "Debemos mucha gratitud a los iraquíes por darnos asilo de la República Islámica durante décadas. Incluso nos prometieron la nación si ganaban la guerra en los 80, y por eso debemos consolidar nuestra amistad con los iraquíes."
 PER_joint_mili_base: "Acuerdo Militar Iraquí"
 PER_joint_mili_base_desc: "Firmar un acuerdo militar con el ejército iraquí permitirá que nuestro ejército de liberación del pueblo reciba algo de entrenamiento extra. Esto también aumentará la seguridad de ambas naciones."
 PER_shatalarab: "Seguridad de Basora"
 PER_shatalarab_desc: "La provincia de Basora en Irak parece estar rodeada de muchos de sus enemigos y el gobierno iraquí no está haciendo mucho al respecto. Podríamos prestarles algo de nuestra experiencia en fortificación para que puedan estar un poco más seguros."
 PER_prep_worst: "Prepararse para lo peor"
 PER_prep_worst_desc: "Lo peor está por venir para los iraquíes. Después de su guerra con Kuwait, su economía ha estado en ruinas y realmente podríamos ayudarles en su proceso de recuperación."
 PER_emergency_supply: "Establecer un suministro seguro"
 PER_emergency_supply_desc: "También debemos centrarnos en nuestro propio país y hacerlo estableciendo primero líneas de suministro de emergencia en todo el estado. Esto nos permitirá instalar centros y ferrocarriles donde sea necesario si la situación es lo suficientemente grave."
 PER_agriculture_control: "Plan de Agricultura Masiva"
 PER_agriculture_control_desc: "Nuestras tropas necesitarán alimentos para seguir adelante, y muchos. Invertir algunos fondos en agricultura masiva proporcionará a nuestras tropas los alimentos que necesitan."
 PER_dev_textile: "Plan Textil Mayor"
 PER_dev_textile_desc: "Las alfombras persas son algunas de las más valiosas y caras del mundo. Si distribuimos algunos fondos a la industria textil, podríamos hacer circular una mayor cantidad de textiles iraníes por todo el mundo."
 PER_dev_ship_industry: "Explotar Granjas de Caviar"
 PER_dev_ship_industry_desc: "Para obtener algo de dinero extra, pondremos más énfasis en la extracción de caviar en el mar Caspio."
 PER_lockdown_mashad: "Nadie vuela sobre Mashad"
 PER_lockdown_mashad_desc: "Nadie podrá volar sobre Mashad después de que se construyan nuestros últimos y mejores sitios SAM. Esto asegurará que cualquier enemigo que decida flanquear nuestros cielos del noreste fracasará."
 PER_rajavi_airbase: "Base Aérea Massoud Rajavi"
 PER_rajavi_airbase_desc: "Carecemos de bases aéreas adecuadas y, por lo tanto, debemos construir una que haga el trabajo correctamente. La Base Aérea Massoud Rajavi será una base aérea de última generación, construida exclusivamente para nuestra Fuerza Aérea de Liberación Nacional."
 PER_pan_iranist: "El Partido de los Iraníes"
 PER_pan_iranist_desc: "Los Paniranistas, supuestamente el partido de los iraníes. Valoran la independencia y la soberanía nacional, prometiendo hacer lo que sea necesario para protegerla. Sin embargo, hoy en día, el mundo iraní está dividido entre diferentes fronteras, algunos están siendo retenidos por los turcos y otros por los árabes, y ahora es deber de los paniranistas corregir esto."
 PER_crush_leftist_resistance: "Aplastar a la Izquierda"
 PER_crush_leftist_resistance_desc: "La izquierda quiere nada más que comunismo y opresión en Irán. Sus peligrosas creencias e ideales ya han causado disturbios en las últimas décadas, dejando a Irán dividido y debilitado."
 PER_crush_islamists: "Aplastar a los islamistas"
 PER_crush_islamists_desc: "Los islamistas llevaron al país a la ruina mientras estaban en el poder, y nos han encomendado deshacer su daño. Entonces, ¿por qué en la tierra deberíamos permitirles expresar su disidencia alguna vez?"
 PER_crush_radical_liberals: "Frenar a los liberales radicales"
 PER_crush_radical_liberals_desc: "Los liberales radicales están empezando a convertirse en un problema, ya que sus políticas tienden a tener consecuencias graves para la cultura o la identidad de una nación. Aunque Irán tiene una cultura muy fuerte y la amenaza sería mínima, sería prudente frustrar su progreso por el bien del progreso nacional."
 PER_appease_conservatives: "Aplacar a los conservadores"
 PER_appease_conservatives_desc: "Al aplacar a los elementos conservadores de nuestro país, podemos asegurar un tiempo tranquilo y calmado gobernando la nación, ya que no estarán llamando a la revolución cada cinco minutos."
 PER_promote_nationalists: "Ley de Escuelas Patrióticas"
 PER_promote_nationalists_desc: "Solo en el aula podemos lograr una influencia completa sobre las personas. Los jóvenes aún tienen mucho que aprender, y podemos impulsar el patriotismo en el aula, para que puedan familiarizarse con los ideales nacionales desde temprana edad."
 PER_find_sympathizers: "Purgar al clero del gobierno"
 PER_find_sympathizers_desc: "Los clérigos radicales han comenzado a aumentar su influencia en el gobierno de nuestra nación, y por lo tanto están comenzando a moldear el partido según sus puntos de vista retrógrados. Debemos purgar y deshacernos de cualquier clérigo que tenga poder en el partido."
 PER_plain_clothes_agents: "Revitalización de agentes de ropa de civil"
 PER_plain_clothes_agents_desc: "No podemos tener a nuestras fuerzas de seguridad destacando como un pulgar dolorido entre las masas, deben estar ocultos y escondidos. Al utilizar agentes de ropa de civil, podemos localizar y arrestar a cualquiera que represente una amenaza para el gobierno y el estado."
 PER_tv_propaganda: "Los medios"
 PER_tv_propaganda_desc: "El mundo está comenzando a digitalizarse rápidamente y debemos usar esto a nuestro favor. Muchas personas están pegadas a sus sofás, viendo televisión todo el día, así que ¿por qué no usar esto como una oportunidad para aumentar la popularidad de nuestro partido?"
 PER_establish_technopolitic: "Establecer Tecnopolítica"
 PER_establish_technopolitic_desc: "Tecnopolítica será el medio de conocimiento y tecnología de nuestro partido, y transmitirán el progreso científico y tecnológico de nuestra nación a toda nuestra gente."
 PER_police_state: "Establecer el Comité de Seguridad"
 PER_police_state_desc: "Nuestra gente necesita sentirse segura en las calles, y una forma en que podemos lograr esto de manera eficiente es creando un estado policial. Tener fuerzas de seguridad listas en todo momento será beneficioso para nuestra gente, ya que pueden estar seguros de que nadie, extranjero o nacional, estará allí para lastimarlos."
 PER_standardize_party_uniform: "Frenar la autonomía de Majles"
 PER_standardize_party_uniform_desc: "El Majles es demasiado autónomo y pronto comenzarán a causarnos problemas, así que si no les mostramos quién manda, comenzarán a actuar en contra de los intereses de nuestro partido."
 PER_paramilitary_structure: "Estructura Paramilitar"
 PER_paramilitary_structure_desc: "Nuestro partido debe comenzar a adoptar un enfoque más militarista en su estructura y organización general, ya que queremos poner la disciplina y los valores fundamentales al frente de todo."
 PER_the_secratary_general: "El Secretario General"
 PER_the_secratary_general_desc: "El Secretario General de nuestra nación, [PER.GetLeader], ha ganado los corazones de las personas y de los ciudadanos del mundo. Los logros de [PER.GetLeader] deben ser honrados y debe erigirse una gran estatua del Secretario General."
 PER_forouhars_dream: "El sueño de Forouhar"
 PER_forouhars_dream_desc: "Dariush Forouhar originalmente quería dirigir a los paniranistas hacia una dirección más democrática, pero sin éxito. Eventualmente, Forouhar decidió irse y crear su propio partido, el Partido de la Nación. Aunque el Partido de la Nación hoy tiene muchas similitudes con los paniranistas, todavía están en desacuerdo sobre ciertos asuntos.."
 PER_international_coop: "Cooperación Internacional"
 PER_international_coop_desc: "Se debe practicar cierto grado de cooperación internacional para salvar a nuestro estado de quedar aislado. Al acercarnos a las grandes potencias para cooperar, podremos ejercer nuestra influencia a nivel mundial."
 PER_democrat_reforms: "Democracia Iraní"
 PER_democrat_reforms_desc: "La democracia es lo que quiere el pueblo iraní y, aunque los paniranistas e incluso nuestro propio partido se han dejado influir un poco por el autoritarismo, todavía debemos cumplir con nuestros deberes y servir al pueblo iraní."
 PER_land_redistribution_programs: "Programas de Redistribución de Tierras"
 PER_land_redistribution_programs_desc: "Los ricos no han hecho más que quitar tierras a los pobres y a la clase media; es hora de que comencemos programas gubernamentales que ayuden a nuestra gente."
 PER_destroy_the_corrupt: "Destruir a los corruptos"
 PER_destroy_the_corrupt_desc: "La corrupción no es ajena a la sociedad y la política iraníes y realmente nos ha perjudicado a largo plazo. La corrupción debe ser erradicada de la nación a toda costa si esperamos algún cambio social para mejor."
 PER_help_bazars: "Ayudar a los bazares"
 PER_help_bazars_desc: "Los bazares son lo que hace grande a esta nación, ya que son trabajadores duros y la economía es llevada por ellos. Es imperativo que les demos algo de apoyo adicional para ayudar a sus negocios a mantenerse a flote."
 PER_pazekshepours_agenda: "Agenda de Pezeshkpour"
 PER_pazekshepours_agenda_desc: "Pendar Pezeshkpour, el fundador y líder de los paniranistas, ha anhelado que nuestro partido sea para el pueblo iraní y los intereses nacionales de Irán. Sus deseos deben cumplirse, ya que él sabría qué es lo mejor para el partido y la nación."
 PER_one_party_state: "Estado de un solo partido"
 PER_one_party_state_desc: "Al declarar un estado de un solo partido, podemos garantizar la supervivencia y longevidad de nuestro partido, ya que no habrá nadie que pueda sacarnos del poder. Al final, esto sería lo más beneficioso para el país, ya que un cambio drástico en la política podría muy bien desestabilizar la nación."
 PER_isolationism: "Aislacionismo"
 PER_isolationism_desc: "Los extranjeros y las potencias extranjeras no han hecho más que dañar a Irán, y sería prudente seguir una política aislacionista. Cortarnos de la comunidad internacional puede no ser la mejor idea, pero sería la más beneficiosa para nuestra sociedad y nuestra gente en su conjunto."
 PER_empower_the_wealthy: "Aliarse con los ricos"
 PER_empower_the_wealthy_desc: "Al hacer amistad con los ricos, podemos hacer funcionar nuestra economía, lo que podría ayudar a la nación en su conjunto porque se crearían más empleos para aquellos que están desempleados."
 PER_american_naval_purchase: "Asesores Navales Estadounidenses"
 PER_american_naval_purchase_desc: "Podemos pedir a los estadounidenses que nos ayuden con nuestras tecnologías navales y utilizar a sus expertos a nuestro favor."
 PER_secularist_politics: "Secularización Renovada"
 PER_secularist_politics_desc: "Tendremos que sacar a Irán de debajo del dominio chiita y avanzar por un nuevo camino secular, que permitiría a Irán prevalecer."
 PER_fight_foreign_influence: "Investigar la influencia extranjera en la región"
 PER_fight_foreign_influence_desc: "Debemos averiguar por qué hay tanta influencia extranjera en Medio Oriente. Esta influencia extranjera está causando tantos problemas y eventualmente comenzará a causarnos problemas!"
 PER_interventionism_is_key: "El intervencionismo es la clave"
 PER_interventionism_is_key_desc: "No podemos quedarnos de brazos cruzados y ver cómo nuestros vecinos son dominados por potencias fuera de Medio Oriente! Intervendremos y seremos nosotros quienes hagamos eso por ellos!"
 PER_uneqal_become_equal: "Los desiguales se vuelven iguales"
 PER_uneqal_become_equal_desc: "Irán ha estado sujeto a una gran desigualdad y vergüenza en el escenario mundial y ya no soportaremos la humillación de las grandes potencias. En cambio, comenzaremos a construir respeto por nosotros mismos por cualquier medio necesario!"
 PER_the_persian_gulf: "El Golfo Pérsico, no Árabe"
 PER_the_persian_gulf_desc: "Los nacionalistas árabes están comenzando a llamar al Golfo Pérsico 'Golfo Árabe', lo cual es totalmente indignante! El Golfo Pérsico es persa y siempre lo será.. y nos aseguraremos de que los árabes sepan esto!"
 PER_heavy_taxation: "Impuestos en el Golfo"
 PER_heavy_taxation_desc: "Imponer impuestos a cualquier barco que pase por el Estrecho de Ormuz nos permitirá recaudar algunos ingresos adicionales y también nos dará control sobre lo que entra y sale, ya que podríamos tomar fácilmente el barco si fuera necesario."
 PER_khasab_domination: "Ultimátum para Musandam"
 PER_khasab_domination_desc: "Musandam es legítimamente iraní y el gobierno omaní aceptará esto. Les hemos enviado un ultimátum de que si no devuelven la provincia, iremos y la tomaremos."
 PER_iranian_vengeance: "Todo lo que fue tomado"
 PER_iranian_vengeance_desc: "Irán tiene el tamaño que tiene ahora porque muchas naciones nos desmembraron. Recuperaremos nuestros territorios legítimos y tomaremos lo que nos quitaron."
 PER_diplomatic_approach: "Dirigirse a los estados iránicos"
 PER_diplomatic_approach_desc: "Sorprendentemente, todavía hay estados iránicos en el mundo y comenzaremos misiones diplomáticas para que acepten la federación."
 PER_approaching_afghanistan: "Conversaciones en Kabul"
 PER_approaching_afghanistan_desc: "Los afganos son nuestros vecinos más cercanos que comparten el idioma y la cultura iraníes, y celebraremos algunas reuniones en Kabul para discutir los términos de la federación."
 PER_talking_with_tajikistan: "Influir en Dushanbe"
 PER_talking_with_tajikistan_desc: "El gobierno tayiko es un poco reacio a unirse a nuestro lado, pero con un poco de soborno y conversación, seguramente cambiarán de opinión."
 PER_preparing_kurdistan: "Plan de Libertad Kurda"
 PER_preparing_kurdistan_desc: "Los kurdos también son un pueblo iraní, así que no podemos dejarlos ser oprimidos por los países que los tienen cautivos. Se están haciendo planes para enviarles armas y suministros para luchar contra cualquier estado opresivo que los controle."
 PER_retrieve_syrian_kurds: "Kurdos sirios"
 PER_retrieve_syrian_kurds_desc: "Los kurdos sirios están muy lejos de nosotros, pero aún están cerca de otros pueblos kurdos en Irak y Turquía. Usaremos nuestros contactos para abastecerlos y prepararlos para la libertad."
 PER_retrieve_iraqi_kurds: "Kurdos iraquíes"
 PER_retrieve_iraqi_kurds_desc: "Aunque algunos kurdos iraquíes tienen autonomía, no todos la tienen, especialmente en el norte del país. Debemos asegurarnos de que los que no son autónomos se vuelvan autónomos."
 PER_agitate_anatolian_kurds: "Agitar a los kurdos de Anatolia"
 PER_agitate_anatolian_kurds_desc: "Mucha resistencia de los kurdos en Turquía dejará al estado sin otra opción que someterse y liberarlos."
 PER_kurdish_integration: "La Unificación"
 PER_kurdish_integration_desc: "Los ayudamos a ser libres con el único propósito de unirse a la Federación y no podemos arriesgarnos a negociar y que digan que no!"
 PER_negotiate_terms: "Negociar la unificación"
 PER_negotiate_terms_desc: "Si no queremos resistencia ni reacción violenta de los pueblos recién liberados en Kurdistán, entonces tendremos que negociar su regreso pacíficamente."
 PER_federation_of_iranian_peoples: "La Confederación Iránica"
 PER_federation_of_iranian_peoples_desc: "Hoy los pueblos iraníes de todo el mundo se regocijarán cuando nos mantengamos unidos bajo una bandera y un país...\n §CLa Confederación Iránica§!"
 PER_fortification_of_caspian: "Fortificación del Caspio"
 PER_fortification_of_caspian_desc: "El Mar Caspio está abierto a cualquiera de nuestros vecinos que deseen apoderarse de él. Si eso sucede, entonces Irán será vulnerable a una invasión anfibia y, por lo tanto, debemos fortificar nuestro lado del Caspio para mantenernos a salvo."
 PER_military_budget: "Una nueva dirección"
 PER_military_budget_desc: "Necesitamos mirar hacia un nuevo camino, uno que nos ayude a ganar más batallas, no una breve paz"
 PER_artesh_funds: "Enfocarse en el Artesh"
 PER_artesh_funds_desc: "El Artesh es nuestro ejército convencional y los que construyen la estructura principal de nuestras fuerzas armadas. Necesitamos financiarlos más para que en tiempos de guerra tengamos a alguien en quien apoyarnos y confiar."
 PER_anjoman_funds: "El Anjoman"
 PER_anjoman_funds_desc: "El Anjoman fue un grupo de combatientes que resistió a los soldados rusos y británicos durante la invasión y ocupación de 1942. Hoy no podemos dejar que su legado se desperdicie y debemos recrear la unidad!"
 PER_renegotiate_atoms_for_peace: "Renegociar Átomos por la Paz"
 PER_renegotiate_atoms_for_peace_desc: "Un programa nuclear no tiene por qué ser necesariamente peligroso o armado, en cambio, puede usarse para el desarrollo. Este fue el caso del programa Átomos por la Paz en el pasado cuando éramos parte del programa. Haremos algunos tratos con los estadounidenses para reingresar a este programa y hacer que la energía nuclear funcione!"
 PER_path_of_destruction: "El camino de la destrucción"
 PER_path_of_destruction_desc: "La paz, la diplomacia y la reconciliación no funcionan, como lo demuestra el desmantelamiento de Irán por extranjeros durante siglos. Debemos posicionar nuestras actividades para seguir un camino de hostilidad con nuestros vecinos, por el bien de todo nuestro pueblo."
 PER_afghan_ultimatum: "Problema afgano"
 PER_afghan_ultimatum_desc: "Claramente, los afganos no están muy dispuestos a estabilizar su país. Todo es una causa perdida y podemos intervenir en nombre de su pueblo y salvar a los que están más cerca de nosotros."
 PER_balochi_persuasion: "Persuasión Balochi"
 PER_balochi_persuasion_desc: "Aunque hemos tenido nuestros desacuerdos con Pakistán, nuestra disputa no se extiende a su pueblo baluchi. Debemos persuadirlos para que nos vean como sus supervisores legítimos."
 PER_spread_anti_turk_rhetoric: "Diplomacia anti-turca"
 PER_spread_anti_turk_rhetoric_desc: "Debemos distanciarnos de esos países túrquicos bárbaros y debemos movernos para unir nuestra provincia de Azerbaiyán dividida, que nos fue arrebatada injustamente por los rusos."
 PER_exploit_religious_claims: "Levantar lazos religiosos"
 PER_exploit_religious_claims_desc: "Los azeríes en Irán y ese llamado estado comparten una religión similar, y podría ser beneficioso usarlo a nuestro favor mientras podamos.."
 PER_exploit_cultural_claims: "Explotar reclamos históricos"
 PER_exploit_cultural_claims_desc: "Podemos usar el truco más antiguo del libro, los reclamos históricos. Puede que sea menos efectivo, pero al menos no pondremos a los clérigos en una posición de poder cuando inevitablemente ocurra el conflicto."
 PER_sabotage_azeri_oil_pipelines: "Sabotear oleoductos azeríes"
 PER_sabotage_azeri_oil_pipelines_desc: "Una medida necesaria será sabotear los oleoductos de petróleo de Azerbaiyán para que podamos crear problemas económicos y un estado de caos dentro de su nación y desviar la atención de nuestros preparativos."
 PER_azarabadegan_guard: "Guârd-e Azarâbâdegân"
 PER_prepare_azarabadegan_guard: "Movilizar la Guardia Azarâbâdegân"
 PER_prepare_azarabadegan_guard_desc: "Azarâbâdegân, nuestra provincia histórica, se ha dividido en dos. Encontraremos azeríes patrióticos dentro de nuestra nación dispuestos a alistarse para la eventual reunificación de nuestros pueblos!"
 PER_ardabil_conference: "La Conferencia de Ardabil"
 PER_ardabil_conference_desc: "Las pantallas de televisión nacionales y globales pronto transmitirán a nuestro líder, [PER.GetLeader], dando un gran discurso frente a la nación sobre el estado de desunión y caos en Azerbaiyán.."
 PER_true_reunification: "Reunificación"
 PER_true_reunification_desc: "Ha llegado el momento, nuestra gente ya no estará dividida por fronteras artificiales trazadas por los rusos hace siglos!"
 PER_clean_up: "Solución Artsakh"
 PER_clean_up_desc: "Las partes rotas de Azerbaiyán deben ser llevadas al redil y esto incluye a Arstakh."
 PER_dismantle_arab_dominance: "Desmantelar la dominación árabe"
 PER_dismantle_arab_dominance_desc: "Una larga era de dominación árabe sobre el Golfo Pérsico ha asolado nuestro mundo durante muchas décadas. Es hora de que lo cambiemos por la supervivencia de nuestro propio estado, antes de que sea demasiado tarde!"
 PER_stump_kurdish_growth: "Romper la mano iraquí"
 PER_stump_kurdish_growth_desc: "Esos iraquíes han estado tratando de mantener su control sobre Kurdistán. Debemos hacer añicos su influencia sobre la región para que podamos expandir la nuestra."
 PER_arm_rebel_groups: "Armar grupos rebeldes"
 PER_arm_rebel_groups_desc: "La desestabilización es probablemente la mejor estrategia que podemos desplegar contra los [SAU.GetAdjective]. Si armamos a chiitas de línea dura en la provincia de Qatif, podremos debilitarlos para cuando finalmente choquemos."
 PER_ignite_shia_sunni_tensions: "Avivar tensiones suníes-chiitas"
 PER_ignite_shia_sunni_tensions_desc: "Ha llegado el momento, todos esos envíos de armas han llegado a manos de los rebeldes en la provincia de Qatif! Ahora podemos darles la orden de atacar."
 PER_greater_kordestan_province: "Gran Shahrestan de Kordestan"
 PER_greater_kordestan_province_desc: "La provincia de Gran Kordestan debe establecerse para frenar finalmente los movimientos de 'independencia' activos durante las últimas décadas."
 PER_bahraini_return: "Reversar el error del '70"
 PER_bahraini_return_desc: "En marzo de 1970, Mohammad Reza Pahlavi cometió el error de retirar la reclamación de Irán sobre Baréin. Su decisión dejó a muchos iraníes en Baréin a merced de los árabes y muchos fueron asesinados. Corregiremos este error lo antes posible y traeremos de vuelta un orden iraní."
 PER_restore_order: "Restaurar el orden"
 PER_restore_order_desc: "Los establecimientos políticos no han logrado restaurar el orden en nuestra nación, es hora de que hagamos lo que debe hacerse!"
 PER_de_pasdaranization: "Depasdaranización"
 PER_de_pasdaranization_desc: "La depasdaranización es el proceso de eliminar elementos del CGRI de nuestro ejército. Durante el reinado de la República Islámica, el CGRI aumentó su influencia en el Artesh instalando miembros en altos cargos.."
 PER_manage_opposition: "Gestionar la oposición"
 PER_manage_opposition_desc: "Necesitamos gestionar la oposición a nuestro nuevo orden nacional, ya que muchos están llamando a nuestro gobierno ilegítimo y autoritario."
 PER_purge_islamists: "Separar la religión del Artesh"
 PER_purge_islamists_desc: "Debe haber una separación adecuada de la religión en nuestro ejército, ya que no podemos dejar que los miembros una vez fanáticos de organizaciones anteriores obtengan algún tipo de influencia o posición."
 PER_consolidate_equipment: "Consolidar existencias de equipos"
 PER_consolidate_equipment_desc: "Las existencias de armas estaban divididas entre el Artesh y el CGRI. Tendremos que consolidar las existencias y armar a nuestras tropas cuando sea necesario."
 PER_between_secular_and_conservative: "Puestos de avanzada como edificios gubernamentales"
 PER_between_secular_and_conservative_desc: "Tal vez usar nuestro vasto conjunto de bases militares como edificios gubernamentales adicionales no hará daño, ya que podríamos afirmar nuestra autoridad con mucha más facilidad."
 PER_tighten_restrictions: "Ahogar al Majles"
 PER_tighten_restrictions_desc: "El Majles necesita ser llevado a la línea, ya que ya no están en condiciones de ayudar a representar a las personas (si es que alguna vez lo estuvieron). Afirmaremos nuestra autoridad y pondremos a nuestros representantes en posiciones de poder."
 PER_lift_majlis_restrictions: "Reafirmar el papel del Majles"
 PER_lift_majlis_restrictions_desc: "El Majles es un pilar fundamental de nuestro gobierno nacional, y nuestro estado no puede funcionar sin un parlamento adecuado."
 PER_legitimizing_our_rule: "Legitimar nuestro Gobierno"
 PER_legitimizing_our_rule_desc: "No somos vistos como los gobernantes legítimos de Irán. Se necesita un plan coordinado para mantener nuestro control sobre el poder."
 PER_reaching_to_tsk: "Hacer amistad con el TSK"
 PER_reaching_to_tsk_desc: "El TSK, o las Fuerzas Armadas Turcas, tienen bastante influencia en Turquía, y saben una o dos cosas cuando se trata de la participación del ejército en la política. Si nos hacemos amigos de ellos, podríamos hacer algunos nuevos amigos necesarios.."
 PER_rival_tsk: "Rivalizar con el TSK"
 PER_rival_tsk_desc: "Necesitamos establecer nuevos rivales para legitimar nuestro gobierno y unir a nuestra gente contra el enemigo común!"
 PER_cooperate_with_gcc_armies: "Cooperar con el CCG"
 PER_cooperate_with_gcc_armies_desc: "Podemos cooperar con el CCG para asegurar la seguridad mutua de nuestras naciones frente a la agresión extranjera."
 PER_rival_gcc_armies: "Rivalizar con el CCG"
 PER_rival_gcc_armies_desc: "Al rivalizar con el CCG, reafirmaremos nuestra postura agresiva contra los estados del Golfo Árabe y mantendremos la unidad de nuestra gente luchando contra el enemigo común."
 PER_economic_plan: "Un Plan Económico"
 PER_economic_plan_desc: "La economía ha estado en ruinas durante algún tiempo, y un plan económico adecuado es vital para la supervivencia de nuestra nación y gobierno."
 PER_redirect_money_from_former_proxies: "Redirigir Dinero de Antiguos Aliados"
 PER_redirect_money_from_former_proxies_desc: "Mucho dinero se canalizó hacia los estados aliados de la I.R. Y podemos ahorrar bastante dinero cortando nuestros pagos a estas organizaciones radicales."
 PER_international_cooperation: "Abrir Irán"
 PER_international_cooperation_desc: "Al abrir nuestra nación, podemos hacer nuevos amigos y establecer un comercio estable y conciso con la comunidad internacional."
 PER_persue_isolationism: "El Legado de la Economía de Resistencia"
 PER_persue_isolationism_desc: "La Economía de Resistencia fue una clave acuñada por la I.R., ya que fue un sistema que mantuvo el comercio y la economía iraní dentro de la nación. Ayudó a mantener la independencia nacional y combatió la influencia extranjera, pero ¿a qué costo?"
 PER_counter_terror_cooperation: "Iniciativa Contra el Terror"
 PER_counter_terror_cooperation_desc: "Los extremistas radicales de la región se están volviendo más y más activos, y es nuestro deber combatirlos y mantener la estabilidad y el orden."
 PER_worrying_about_ourselves: "Problemas Internacionales, No Iraníes"
 PER_worrying_about_ourselves_desc: "La única cosa que necesitamos preocuparnos es Irán. La comunidad internacional puede manejar sus propios problemas muy bien."
 PER_european_partners: "Socios Europeos"
 PER_european_partners_desc: "Necesitamos contactar a los europeos y solicitar comprar algunas de sus armas para que podamos modernizar nuestros arsenales."
 PER_militarized_economy: "Economía Militarizada"
 PER_militarized_economy_desc: "Al militarizar nuestra economía, podemos impulsar nuestra producción de armas al mismo tiempo que proporcionamos empleos a las personas desempleadas."
 PER_open_economy: "Abrirse a Inversores"
 PER_open_economy_desc: "Podemos abrir nuestra economía a inversores internacionales para obtener beneficios adicionales, como tasas de interés más bajas. Pero al mismo tiempo, esto puede alienar a nuestros Bazares y al hombre pequeño que intenta ganarse la vida."
 PER_maintain_closed_economy: "Doblar la Apuesta en la Economía Local"
 PER_maintain_closed_economy_desc: "No necesitamos ningún inversor o banquero internacional para ayudar a nuestra economía, los Bazares pueden mantener todo perfectamente bien."
 PER_arash_radar: "Radar Arash"
 PER_arash_radar_desc: "Los sistemas de radar Arash nos ayudarán a detectar cualquier enemigo entrante antes de que puedan siquiera parpadear."
 PER_dio_expansion: "Expansión de la DIO"
 PER_dio_expansion_desc: "La DIO o la Organización de la Industria de Defensa es una de nuestras principales industrias de defensa, y expandir sus operaciones puede ser seriamente beneficioso."
 PER_military_pay: "Más Paga, Más Moral"
 PER_military_pay_desc: "Cuanto más paguemos a nuestros soldados y trabajadores militares, mayor será su moral. Por lo tanto, al aumentar nuestro gasto militar, podemos obtener una imagen más impresionable para el público en general."
 PER_anti_corrupt_initiative: "Medidas contra la Corrupción"
 PER_anti_corrupt_initiative_desc: "La corrupción corroerá nuestro ejército hasta la médula, por lo tanto, debemos erradicarla lo antes posible."
 PER_supply_stations: "Puestos de Abastecimiento"
 PER_supply_stations_desc: "Los centros de suministro permitirán que nuestras fuerzas armadas se muevan de un lugar a otro sin tener que preocuparse por el desgaste o la falta de equipo y suministros."
 PER_branches_integration: "Entrenamiento Estándar"
 PER_branches_integration_desc: "Al estandarizar nuestro entrenamiento, no habrá confusión en tiempos de guerra, ya que nuestros soldados podrán cooperar fácilmente entre sí."
 PER_military_industry: "Conglomerados Militares"
 PER_military_industry_desc: "Las opiniones de las industrias y conglomerados militares deben ser escuchadas directamente por nuestro gobierno para abordar cualquier tipo de problemas o problemas que tengan. Si no cumplimos con sus expectativas, podría resultar en una disminución de la producción de equipos."
 PER_revise_the_army: "Reestructuración Blindada"
 PER_revise_the_army_desc: "Las divisiones y brigadas blindadas dentro de nuestras fuerzas armadas están bastante desorganizadas y dispersas. Vamos a necesitar hacer algunas reestructuraciones antes de que estén completamente operativas y listas para el combate."
 PER_upgrade_old_jets: "Reparar viejos Jets"
 PER_upgrade_old_jets_desc: "Bastantes jets fueron saboteados durante la revolución de 1979 cuando las fuerzas estadounidenses se retiraban, y no había mucho que se pudiera hacer para salvarlos. Sin embargo, hoy podemos repararlos y llevarlos a un estado operativo."
 PER_revise_ground_forces: "Reestructurar las Fuerzas Terrestres"
 PER_revise_ground_forces_desc: "Si el Artesh quiere ser efectivo, entonces tendrá que ser reestructurado y reorganizado."
 PER_fieldhospitals: "Hospitales de Campaña Eficientes"
 PER_fieldhospitals_desc: "Nuestros hospitales de campaña no son muy buenos y ciertamente no son muy eficientes. Podemos mejorar esto revisando cómo se establecen y operan dentro de nuestras fuerzas."
 PER_naval_reinvisionment: "Integrar nuestras Fuerzas"
 PER_naval_reinvisionment_desc: "Al integrar nuestras fuerzas armadas, podemos aumentar drásticamente su efectividad y coordinación. Esto puede ayudarnos a reducir el desgaste y seguramente permitirá que nuestro ejército dé un golpe más fuerte."
 PER_utilize_pan_iranist_militants: "Militantes Pan-Iranistas"
 PER_utilize_pan_iranist_militants_desc: "Los pan-iranistas se han vuelto más y más militantes últimamente, y no nos hará daño usar esto a nuestro favor."
 PER_shaping_the_region: "Dar Forma a la Región"
 PER_shaping_the_region_desc: "Podemos moldear y dar forma a la región a nuestro gusto. Si no lo hacemos pronto, puede que sea demasiado tarde para hacerlo de nuevo."
 PER_path_of_friendship: "El Camino de la Amistad"
 PER_path_of_friendship_desc: "La violencia no instituirá una era de paz, sino más bien una era de oscuridad y caos. Debemos alinearnos con otras naciones para proteger la región de sí misma."
 PER_advance_into_kurdistan: "Avanzar hacia Kurdistán"
 PER_advance_into_kurdistan_desc: "Debemos movernos hacia Kurdistán y establecer una autoridad adecuada y un gobierno centralizado allí."
 PER_iraqi_liberation: "Avanzar hacia Irak"
 PER_iraqi_liberation_desc: "Irak nunca nos ha hecho ningún bien, así que ¿por qué debemos dejar que su régimen permanezca sin control?"
 PER_syrian_liberation: "Limpiar Siria"
 PER_syrian_liberation_desc: "Siria es el hazmerreír de la región, y apenas se parecen a una nación funcional adecuada. Podemos cambiar eso para mejor y ayudar al pueblo sirio a finalmente respirar."
 PER_invite_european_military_companies: "Invitar a Organizaciones Militares Europeas"
 PER_invite_european_military_companies_desc: "Podemos invitar a organizaciones militares europeas a invertir en nuevas fábricas militares y darnos algunos beneficios adicionales.."
