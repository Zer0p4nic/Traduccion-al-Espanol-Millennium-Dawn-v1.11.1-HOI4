 PER_mili_school2_idea_localization_name: "Universidad Imam Hossein"
 PER_mili_school2_idea_localization_desc: "La Universidad Integral Imam Hossein es una universidad pública ubicada en Teherán, Irán. Antes de 1989, comenzaron a trabajar en el programa de misiles balísticos que era responsabilidad de la unidad de misiles en la IRGC."
 PER_new_mili_school2_idea_localization_name: "Universidad Damavand"
 PER_new_mili_school2_idea_localization_desc: "La Universidad Damavand es una academia militar ubicada en Teherán. Aunque es una escuela pública para que cualquiera asista, se considera una de las academias militares más prestigiosas de la nación. El currículo de la Universidad Damavand consiste principalmente en guerra no convencional y asimétrica."
 PER_war_university: "Universidad de la Guerra"
 PER_war_university_desc: "La Universidad de la Guerra es la universidad de personal del Ejército Iraní, ubicada en Teherán. La academia es una subdivisión del Estado Mayor Conjunto del Ejército de Irán y ofrece cursos de Maestría en Arte y Ciencia Militar al personal de las cuatro ramas militares del ejército con el rango de Mayor o superior."
