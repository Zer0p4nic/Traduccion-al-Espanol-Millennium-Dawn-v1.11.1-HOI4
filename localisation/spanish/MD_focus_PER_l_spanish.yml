 iranian_events.7: "Los Quds son nuestros!"
 iranian_events.7.t: "Los Quds son nuestros!"
 iranian_events.7.d: "\"Preparad contra ellos todo el poder militar y caballos de guerra que podáis, intimidando así al enemigo de Alá y al vuestro, y a otros además de ellos, a quienes no conocéis, pero Alá los conoce. Y todo lo que gastéis en el camino de Alá os será devuelto íntegramente, y no seréis tratados injustamente. Si se inclinan hacia la paz, entonces vosotros también inclinaos hacia ella, y poned vuestra confianza en Alá. Ciertamente, Él es el Oyente, el Omnisciente. Pero si intentan engañaros, Alá es suficiente para vosotros. Él es quien os fortaleció con Su ayuda y con los medios de los fieles, y unió sus corazones. Si hubierais gastado todo lo que hay en la tierra, no habríais podido unir sus corazones, pero Alá los unió juntos. Ciertamente, Él es Todopoderoso, Sabio.\""
 iranian_events.7.o1: "Por el Islam y por Palestina!"
 iranian_events.7.o2: "Mantenemos Jerusalén por ahora."
 iranian_events.9.t: "Los Clérigos Causan un Alboroto en el Bazar!"
 iranian_events.9.d: "Esta mañana, un grupo de mulás comenzó a causar problemas en el bazar local por una disputa religiosa en la ciudad conservadora de Qom. La cantidad de mulás en el área ha aumentado desde entonces, y ahora están comenzando a tratar de convencer a la gente para que se una a un movimiento de insurrección en la ciudad promoviendo los ideales de la República Islámica. Están exigiendo el regreso de la administración anterior y sus leyes, y la caída de nuestro gobierno."
 iranian_events.9.a: "Enviar Fuerzas de Seguridad"
 iranian_events.9.b: "Podríamos simplemente... ignorarlo."
 iranian_events.9.c: "Escriba eso! Escriba eso!"
 iranian_events.10.t: "Activos de Lujo Anteriores"
 iranian_events.10.d: "Cuando algunos funcionarios del gobierno de la República Islámica huyeron, dejaron sus activos, como artículos de lujo o propiedades. La gente nos presiona para que los destruyamos y eliminemos cualquier signo de corrupción del régimen anterior, pero al mismo tiempo eso sería un desperdicio..."
 iranian_events.10.a: "Guardarlo para, eh... fines de investigación"
 iranian_events.10.b: "Destruirlos, todos ellos"
 iranian_events.10.c: "Venderlos"

