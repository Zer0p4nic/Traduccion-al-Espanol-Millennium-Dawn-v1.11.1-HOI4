 #shia revolts#
 PER_prepare_shia_rebellions.1: "Revueltas chiítas!"
 PER_prepare_shia_rebellions.1.t: "Revueltas chiítas!"
 PER_prepare_shia_rebellions.1.d: "El chiismo o chiíta es la segunda rama más grande del Islam, quienes sostienen que el primo del Profeta, Ali, fue el sucesor y Imam legítimo, en lugar de Abu Bakr. Los chiítas han sido históricamente subrepresentados, oprimidos y a menudo perseguidos como minorías en nuestras tierras. Sin embargo, con la guía iraní, han comenzado a agitarse y la revuelta abierta está en el horizonte. Para detener esto, debemos contrarrestar todo lo que haga [PER.GetName] y limitar su influencia en nuestro país, no sea que ocurra un levantamiento que no podamos sofocar!"
 PER_prepare_shia_rebellions.1.a: "Que Alá esté con nosotros!"

 PER_prepare_shia_rebellions.2: "Insurgencia de Dammam!"
 PER_prepare_shia_rebellions.2.t: "Insurgencia de Dammam!"
 PER_prepare_shia_rebellions.2.d: "Desafortunadamente, no hemos podido contrarrestar la propaganda iraní lo suficiente como para detener la siembra del descontento entre nuestra población chiíta. Ubicados principalmente en y alrededor de las ciudades de Dammam y Hofuf, los chiítas en estas áreas han comenzado una revuelta abierta, con muchos gritos por un estado libre e independiente que llaman 'Qatif', en honor a la histórica ciudad de al-Qatif, que ha sido habitada por chiítas durante más de un milenio. Con las fuerzas rebeldes movilizándose, debemos enfrentar la música, ¿realmente vale la pena luchar contra estas tropas? Nos desharíamos de la problemática minoría chiíta de nuestro país, pero también perderíamos nuestras provincias más densas en recursos..."
 PER_prepare_shia_rebellions.2.a: "Muerte a los separatistas!"
 PER_prepare_shia_rebellions.2.b: "No vale la pena luchar..."

 PER_prepare_shia_rebellions.3: "Insurgencia de Doha!"
 PER_prepare_shia_rebellions.3.t: "Insurgencia de Doha!"
 PER_prepare_shia_rebellions.3.d: "Comprendiendo alrededor del 10% de la población total, los chiítas de Qatar han sido históricamente tratados mejor que aquellos que viven en nuestros vecinos. Sin embargo, la propaganda iraní ha hecho, desafortunadamente, que nuestros chiítas, que viven principalmente alrededor de Doha, se levanten y han comenzado a corear consignas relacionadas con la muerte del emir. Aunque la rebelión aún es pequeña, se proyecta que escalará y llevará a una campaña de guerrilla generalizada. No tenemos un ejército grande, por lo que tal vez esté en nuestro mejor interés comprometernos con los chiítas..."
 PER_prepare_shia_rebellions.3.a: "Que Alá esté con el Emir!"
 PER_prepare_shia_rebellions.3.b: "Negociar con los chiítas para mantener al Emir"
 PER_prepare_shia_rebellions.3.c: "Muerte al Emir!"

 PER_prepare_shia_rebellions.4: "Insurgencia de Dubái!"
 PER_prepare_shia_rebellions.4.t: "Insurgencia de Dubái!"
 PER_prepare_shia_rebellions.4.d: "Comprendiendo alrededor del 10% de la población total, los chiítas de los Emiratos Árabes Unidos han sido históricamente tratados mejor que aquellos que viven en nuestros vecinos y han tenido mayores libertades que sus contrapartes. Sin embargo, la propaganda iraní ha hecho, desafortunadamente, que nuestros chiítas, que viven principalmente alrededor de Dubái, se levanten y han comenzado a corear consignas relacionadas con la muerte del emir. Aunque la rebelión aún es pequeña, se proyecta que escalará y llevará a una campaña de guerrilla generalizada. No tenemos un ejército grande, por lo que tal vez esté en nuestro mejor interés comprometernos con los chiítas..."
 PER_prepare_shia_rebellions.4.a: "Que Alá esté con el Emir!"
 PER_prepare_shia_rebellions.4.b: "Negociar con los chiítas para mantener al Emir"
 PER_prepare_shia_rebellions.4.c: "Muerte al Emir!"

 PER_prepare_shia_rebellions.5: "Insurgencia de Khasab!"
 PER_prepare_shia_rebellions.5.t: "Insurgencia de Khasab!"
 PER_prepare_shia_rebellions.5.d: "Comprendiendo alrededor del 5% de la población total, los chiítas de Omán, aunque no tratados pobremente, han sido subyugados bajo nuestra jerarquía ibadí, pero han tenido mayores libertades que sus contrapartes. Sin embargo, la propaganda iraní ha hecho, desafortunadamente, que nuestros chiítas, que viven principalmente alrededor de la costa de Al-Batinah, se levanten y han comenzado una revuelta abierta, con muchos gritos por un estado libre e independiente que llaman 'Musandam', con su Emir siendo nada menos que un miembro de la familia del Sultán! Aunque la rebelión aún es pequeña y localizada completamente dentro de nuestro enclave de Musandam, el Sultán duda en atacar, con la principal preocupación de Su Alteza siendo el bienestar de Ibrahim."
