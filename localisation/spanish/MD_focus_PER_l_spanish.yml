 #Reorganize the Examination Organization#
 reorganize_school.1: "Reorganizar la Organización de Evaluación de la Educación"
 reorganize_school.t: "Reorganizar la Organización de Evaluación de la Educación"
 reorganize_school.d: "El Examen de Ingreso a la Universidad Iraní, conocido simplemente como Konkour, es la prueba estandarizada nacional utilizada como medio para obtener admisión a la educación superior en Irán. El comité que creó y administra la prueba, la Organización de Evaluación de la Educación, ha sido objeto de duras críticas debido a múltiples factores, como la duración de la prueba, el estrés que causa y la falta de opciones si no se aprueba. Estas razones han llevado a pedir reformas, y si vamos a detener la fuga de cerebros de nuestra nación, debemos modernizar la prueba."
 reorganize_school.a: "Reestructurar completamente la Organización!"
 reorganize_school.b: "Reformarla parcialmente, algunos aspectos funcionan!"
 reorganize_school.c: "La Organización actual funciona lo suficientemente bien!"

