 # Biographies
 PER_davoud_minister_bio: "Davoud Hermidas-Bavand nació en Teherán el 10 de noviembre de 1934. Obtuvo una licenciatura en derecho y ciencias políticas de la Universidad de Teherán en 1957 y pasó a ser un científico político y diplomático. Estuvo en el consejo de liderazgo del Frente Nacional de Irán y sirvió como su portavoz. Hermidas-Bavand también sirvió en la delegación de Irán ante las Naciones Unidas. Fue el Vicepresidente del comité ad hoc sobre la redacción de la Convención Internacional contra la Toma de Rehenes en 1979."
 PER_seyed_hassan_minister_bio: "Nacido el 28 de noviembre de 1948 en Sabzavar, Irán, Seyed Hassan Amin asistió a la Universidad de Teherán a los 17 años y obtuvo una licenciatura en Derecho con distinción. Debido a sus estudios de derecho en Irán, Amin comenzó sus exámenes y aprendizaje práctico con abogados bajo las regulaciones de la Facultad de Abogados. Debido a esto, más tarde fue promovido al rango de profesor titular en la Universidad Caledoniana de Glasgow."
 PER_hashem_sabbaghian_minister_bio: "Nacido el 4 de abril de 1937, Hashem Sabbaghian llegó a ser un político, humanitario, activista de la democracia y miembro del parlamento iraní. Durante la revolución de 1979, fue nombrado ministro del interior del gobierno interino, siendo nombrado por Mehdi Bazargan. Más tarde, en 1980, se unió al parlamento. Más tarde fue rechazado por el Consejo de Guardianes para postularse nuevamente en 1996. Sabbaghian pasó a unirse al Movimiento de Libertad de Irán y sirvió como vice de Ebrahim Yazdi."
 PER_hedayatollah_matin_minister_bio: "Nacido en Teherán en 1933, Hedayatollah fue el nieto y heredero político de Mohammad Mossadegh. Matin-Daftari fue un abogado de derechos humanos bajo el Sha y jugó un papel activo durante la revolución que lo derrocó. Pasó a formar el Frente Democrático Nacional, que alberga a muchos socialistas iraníes independientes. Matin también pasó a presentar y protagonizar muchos documentales sobre varios eventos políticos dentro de Irán."
 PER_mohammad_tavasoli_minister_bio: "Nacido el 15 de mayo de 1938, Mohammad Tavasoli-Hojjati pasó a ser un activista de la democracia iraní y más tarde el director de la oficina política del partido Movimiento de Libertad de Irán. Se mudó a Alemania para estudiar transporte y tráfico y, a su regreso a Irán en 1971, fue arrestado y encarcelado durante 1 año por ayudar a un miembro del MEK. Después de la revolución, pasó a ser el alcalde de Teherán en 1980 hasta que fue arrestado en 1983 por la República Islámica junto con Hashem Sabbaghian."
 PER_mostafa_tajzade_minister_bio: "Nacido el 22 de noviembre de 1956, Seyyed Mostafa Tajzade se mudó a Estados Unidos para estudiar y se convirtió en miembro de la Asociación de Estudiantes Musulmanes que trabajaba activamente contra el Sha. También formó parte de la Asociación de Periodistas Iraníes. Se convirtió en asesor de Khatami y Tajzadeh fue uno de los siete reformistas que presentaron una demanda contra la Guardia Revolucionaria por interferir en las elecciones presidenciales de Irán. Más tarde fue encarcelado en la prisión de Evin durante varios años, más adelante en su carrera, y fue acusado de propaganda contra el régimen debido a otros factores."
 PER_mostafa_moein_minister_bio: "Nacido el 1 de abril de 1951 en Najafabad, Esfahan, Moeen es un político, profesor de pediatría y activista de derechos humanos iraní. Pasó a formar el Frente por los Derechos Humanos y la Democracia en Irán y fue candidato presidencial más adelante. Más tarde se convirtió en el Ministro de Ciencia, Investigación y Tecnología, pero luego renunció tras la protesta estudiantil iraní de 1999 y luego nuevamente más adelante en su carrera tras no poder convencer al Consejo de Guardianes de redirigir su ministerio hacia una visión de mayor productividad científica."
 PER_ali_khavari_minister_bio: "Ali Khavari nació el 22 de marzo de 1923 en Mashhad bajo la dinastía Qajar de Irán. Durante la inestabilidad política que siguió a la invasión británica-soviética de Irán, Khavari pasó a ser un comunista iraní y más tarde se unió al Partido Tudeh en 1941. Fue elegido para el comité central a principios de la década de 1960. Durante la revolución de 1979, fue elegido para el comité político y más tarde se convirtió en el Secretario General del Partido Tudeh."
 PER_hashem_aghajari_minister_bio: "Nacido en Abadan, Irán, en 1957, Aghajari se convirtió en un historiador, profesor universitario y crítico de la República Islámica iraní. Su actividad contra el régimen le valió la pena de muerte por 'Apostasía' cuando les dijo a los iraníes que no siguieran ciegamente a los clérigos islámicos. Aghajari pasó a pedir un 'Protestantismo Islámico', lo que llevó a muchos clérigos a molestarse con él y afirmar que atacó al Islam y al Profeta."
 PER_mohsen_makhmalbaf_minister_bio: "Nacido en Teherán el 29 de mayo de 1957, Makhmalbaf formó parte de la facción de izquierda de la Organización de los Muyahidines de la Revolución Islámica de 1979 a 1980. Makhmalbaf pasó a seguir una carrera en el cine y más tarde se convirtió en editor, director, escritor y productor de cine. A la edad de 15 años se unió a un grupo militante que luchaba contra Mohammad Reza Pahlavi. Apuñaló y mató a un policía y más tarde fue arrestado y condenado a muerte, pero liberado durante la Revolución Islámica. Más tarde dejó Irán debido a una victoria de los línea dura."
 PER_abdolali_bazargan_minister_bio: "Nacido el 14 de agosto de 1943 en Teherán, Irán, Abdolali Bazargan se convirtió en un político, escritor y líder adjunto del Movimiento de Libertad de Irán. Se unió al Frente Nacional en 1961, pero luego lo dejó en 1963 y se unió al partido de su padre, el Movimiento de Libertad de Irán. Su padre fue Mehdi Bazargan, quien fue el primer ministro de Irán tras la revolución de 1979 que derrocó al Sha y a Shapour Bakhtiari."
 PER_amir_etemadi_minister_bio: "Nacido en noviembre de 1981, Amir Etemadi se convirtió en un activista y portavoz de los Estudiantes y Graduados Liberales Iraníes. Comenzó actividades políticas cuando se unió a la Universidad de Teherán en 1999 y finalmente formó el primer periódico estudiantil, que fue muy crítico con la República Islámica. Debido a sus actividades, más tarde fue encarcelado y puesto en la prisión de Evin durante muchos años por 'Actuar contra la Seguridad Nacional' y 'Alterar el Orden Público'."
 PER_hassan_shariatmadari_minister_bio: "Nacido el 26 de mayo de 1947 en Tabriz, Irán, Shariatmadari fue el hijo de un clérigo muy poderoso, el ayatolá Seyyed Kazem Shariatmadari. Apoyó a su padre en querer limitar la autoridad del Sha a la constitución de 1906, así como mantener a los clérigos fuera de la política en Irán. Durante la Revolución de 1979, Shariatmadari cofundó el Partido Republicano del Pueblo Iraní y es un firme creyente en la separación de la Religión y el Estado. Debido a esto, su partido pudo movilizar a más de un millón de personas para rebelarse contra Jomeini."
 PER_roozbeh_farahinpour_minister_bio: "Nacido el 16 de julio de 1971 en Teherán, Irán, Farahanipour fue un estudiante de derecho en la Universidad Azad y se convirtió en un activista estudiantil y fundó el 'Partido de las Fronteras Gloriosas' o 'Marz-e Por Gohar'. El partido aboga por el derrocamiento de la República Islámica y pide una república secular. Farahanipour fue arrestado y torturado brutalmente por su papel en el levantamiento de julio de 1999, lo que lo llevó a huir a Estados Unidos en busca de asilo."
 PER_abulqasem_porhashmi_minister_bio: "Porhashmi, nacido a finales de la década de 1920, fue un nacionalista iraní apasionado. Esto lo llevó más tarde a conocer a personas afines y ayudó a formar la asociación estudiantil Iran-Doost. Durante la invasión británica-soviética de Irán en agosto de 1941, él y sus amigos lucharon como adolescentes y fueron una parte activa del movimiento de resistencia en Irán. Más tarde pasó a apoyar la fundación de la escuela de paniranismo y finalmente se convirtió en parte del Partido Paniranista."
 PER_alireza_kiani_minister_bio: "Nacido el 19 de diciembre de 1984 en Pol-e Sefid, Mazandaran, Kiani persiguió un programa de maestría en Ciencias Políticas. Se unió a varias organizaciones políticas, una de las cuales se convirtió en presidente político. Debido a sus actividades políticas, fue arrestado e interrogado varias veces por las fuerzas de seguridad iraníes y finalmente se vio obligado a huir a Estados Unidos por su propia seguridad. Eventualmente se convirtió en un partidario moderado de la dinastía Pahlavi y apoyó una monarquía constitucional."
 PER_farhad_baghnani_minister_bio: "Farhad Baghbani se unió al partido Pan-Iranista como periodista e investigador. Ve a Irán como una nación con 'un pueblo presente, pero un gobierno ausente'. Sus diversas actividades le llevaron a ser arrestado y encarcelado por la República Islámica, y más adelante en su carrera dentro del Partido Pan-Iranista, Baghbani se unió al 'ala de Jóvenes Patriotas de Juzestán' del Partido."
 PER_foad_pashei_minister_bio: "Jamshid Amouzegar, nació el 25 de junio de 1923. Se graduó de la Universidad de Teherán con títulos en derecho y  ingeniería antes de asistir a la Universidad de Cornell para obtener un Ph.D. Amouzegar se convirtió en el viceministro de Irán en el Ministerio de Salud de Irán y finalmente también se convirtió en el 43º Primer Ministro de Irán en 1977. Durante su tiempo como Primer Ministro, también fue el líder del partido 'Rastakhiz' o 'Renacimiento'. Amouzegar también sirvió como consultor de los gobiernos de Arabia Saudita y Kuwait."
 PER_hamed_sheibanyard_minister_bio: "Taghi Rahmani, nacido en 1959, Teherán, Irán, se convirtió en un intelectual iraní contemporáneo y autor de muchos libros sobre intelectualismo religioso y razón. Su ideología como nacionalista religioso a menudo lo puso en desacuerdo con la República Islámica, ya que bajo su régimen Rahmani cumplió un total de 5,000 días en prisión. También ayudó a varios reformistas a establecer y organizar sus campañas para las elecciones presidenciales."
 PER_reza_pirzadeh_minister_bio: "Nacido el 16 de octubre de 1928, Ardeshir Zahedi fue un político iraní bajo el Estado Imperial de Irán que sirvió como ministro de relaciones exteriores de la nación desde 1966 hasta 1971. Fue hijo de Fazlollah Zahedi, un general militar que derrocó a Mossadegh del poder en 1953. Tras la revolución de 1979, aún era embajador en Washington, pero renunció una vez que Jomeini tomó el poder."
