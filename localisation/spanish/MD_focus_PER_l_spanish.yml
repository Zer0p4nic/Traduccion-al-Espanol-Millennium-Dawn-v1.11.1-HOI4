 iran_focus: "Árbol de Enfoque Iraní"
 # FOCUS TREE
 PER_the_third_development_plan: "El Tercer Plan de Desarrollo"
 PER_the_third_development_plan_desc: "El Tercer (Post-Revolución) Plan de Desarrollo incluía medidas y acciones para reestructurar la economía iraní dominada por el estado hacia un sistema de mercado globalmente orientado, y medidas que trataban con políticas nacionales e internacionales, seguridad nacional y esfuerzos culturales. Sin embargo, es demasiado para completar de manera realista en 5 años, por lo que debemos centrarnos en qué parte del plan hacer."
 PER_IMIDRO: "IMIDRO"
 PER_IMIDRO_desc: "La Organización de Desarrollo e Innovación de Minas e Industrias Iraníes, conocida como IMIDRO, es una empresa holding estatal activa en el sector minero iraní. IMIDRO tiene empresas en los campos del acero, cobre, cemento y minerales industriales."
 PER_priority_khuzestan: "Prioridad §YJuzestán§!"
 PER_priority_khuzestan_desc: "Priorizaremos Juzestán para el desarrollo y modernización de minas. Esto aumentará aún más nuestras relaciones comerciales con otros países."
 PER_priority_persia: "Prioridad §YFars§!"
 PER_priority_persia_desc: "Priorizaremos Fars para el desarrollo y modernización de minas. Esto aumentará aún más nuestras relaciones comerciales con otros países."
 PER_priority_markazi: "Prioridad §YMarkazi§!"
 PER_priority_markazi_desc: "Priorizaremos la provincia central para el desarrollo y renovación de minas. Esto hará que nuestra economía sea independiente en la producción de armas militares y podremos fortalecer nuestra economía sin necesidad de importar o exportar aluminio."
 PER_priority_kerman: "Prioridad §YKerman§!"
 PER_priority_kerman_desc: "Priorizaremos Kerman para el desarrollo y renovación de minas. Esto hará que nuestra economía sea independiente en la producción de armas militares y podremos fortalecer nuestra economía sin necesidad de importar o exportar cobre y metales preciosos."
 PER_priority_isfahan: "Prioridad §YEsfahan§!"
 PER_priority_isfahan_desc: "Priorizaremos Esfahan para el desarrollo y renovación de minas. Esto asegurará aún más que nuestra economía no dependa de la producción de armas militares y que podamos fortalecer nuestra economía sin necesidad de importar o exportar acero."
 PER_NIOC: "NIOC"
 PER_NIOC_desc: "La Compañía Nacional de Petróleo de Irán es una empresa estatal de petróleo y gas iraní, que opera en los campos de exploración, producción, transmisión, comercialización y venta de petróleo crudo, gas natural y condensado de gas. Debemos hacerla fuerte de nuevo para el crecimiento económico."
 PER_NIGC: "NIGC"
 PER_NIGC_desc: "La Compañía Nacional de Gas de Irán es una empresa de distribución de gas iraní de propiedad estatal, que opera en los campos de refinación, transmisión y distribución de gas natural. Debemos hacerla fuerte de nuevo para el crecimiento económico."
 PER_IRALCO: "IRALCO"
 PER_IRALCO_desc: "La Compañía de Aluminio de Irán o IRALCO, como la mayor compañía de aluminio en Irán, se encuentra en Arak y en el campo de la producción de lingotes de aluminio y aleaciones de fundición; Trabaja en barras y placas. También es el primer productor de aluminio en Oriente Medio."
 PER_NICICO: "NICICO"
 PER_NICICO_desc: "La Compañía Nacional de Industrias del Cobre de Irán o NICICO es una empresa iraní de producción y extracción de cobre, que opera en los campos de exploración, extracción y explotación del cobre, así como en la producción de productos de cobre como cátodos, placas, barras y cables. La empresa posee tres minas de cobre, Sarcheshmeh y Miduk en la provincia de Kerman y Songun en la provincia de Azerbaiyán Oriental."
 PER_NISCO: "NISCO"
 PER_NISCO_desc: "La Compañía Nacional de Acero de Irán (NISCO) En 1338, la primera acción significativa del gobierno fue la formación de una organización técnica adecuada para establecer la industria del acero en Irán llamada Compañía Nacional de Acero de Irán."
 PER_masjed_soleiman_oil: "Petróleo Masjed Soleiman"
 PER_masjed_soleiman_oil_desc: "El campo petrolífero de Masjed Soleiman es uno de los campos petrolíferos de Irán, que se encuentra en la ciudad de Masjed Soleiman, en la provincia de Juzestán y en el suroeste de Irán. Este campo fue descubierto en 1306 y es conocido como el primer y más antiguo campo petrolífero en Oriente Medio."
 PER_south_pars_gas: "Gas South Pars"
 PER_south_pars_gas_desc: "El campo de gas South Pars es el campo de gas más grande del mundo, que se encuentra en el Golfo Pérsico y conjuntamente en las aguas territoriales de Irán y Qatar. Lo usaremos para ayudar a nuestra economía."
 PER_arak_aluminum: "Aluminio Arak"
 PER_arak_aluminum_desc: "Arak es la capital de la provincia de Markazi, Irán, y es el hogar del mayor productor de aluminio en Irán, la Compañía de Aluminio de Irán, o IRALCO. Aunque la empresa tiene una capacidad de producción anual de 190.000 toneladas, con algo de financiación del gobierno, podríamos aumentar su capacidad y obtener más recursos de la planta."
 PER_sarcheshmeh_copper: "Cobre Sarcheshmeh"
 PER_sarcheshmeh_copper_desc: "El Complejo de Cobre Sarcheshmeh es una gran mina de cobre a cielo abierto en la provincia de Kerman, Irán, considerada la segunda reserva de cobre más grande del mundo. Aunque ya produce mucho, con algo de financiación del gobierno, podríamos aumentar aún más la cantidad que se extrae anualmente con la creación de pozos adicionales de desagüe para evitar derrumbes y profundizar la mina."
 PER_mobarakeh_steel: "Acero Mobarakeh"
 PER_mobarakeh_steel_desc: "La Compañía de Acero Mobarakeh (MSC) es una compañía de acero iraní de propiedad estatal cerca de la ciudad de Mobarakeh, provincia de Esfahan, Irán. Es el mayor productor de acero de la región de Oriente Medio y África del Norte, y uno de los complejos industriales más grandes que operan en Irán. Con algo de financiación adicional del gobierno, la adición de dos hornos de arco eléctrico adicionales podría aumentar su producción anual."
 PER_iran_first: "Irán Primero"
 PER_iran_first_desc: "Es cierto que nuestra economía es fuerte y resistente, y podemos hacerla aún mejor nacionalizando los activos extranjeros dentro de nuestro país e invirtiendo en mercados y sectores nacionales!"
 PER_export_focus: "Enfoque en la Exportación"
 PER_export_focus_desc: "Aunque es cierto que nuestra economía es fuerte, pero eso no es suficiente, podemos generar muchas más ganancias y obtener los beneficios enfocándonos en exportar nuestros productos a los mercados internacionales!"
 PER_move_away_from_raw_exports: "Alejarse de las Exportaciones de Crudo"
 PER_move_away_from_raw_exports_desc: "Según el Tercer Plan de Desarrollo, debemos alejarnos de las exportaciones de petróleo crudo para diversificar nuestra economía y disminuir nuestra dependencia económica de los mercados extranjeros, no sea que una crisis económica global haga que nuestro país se vuelva insolvente."
 PER_trans_levantine_pipelines: "Gasoductos Trans-Alborz"
 PER_trans_levantine_pipelines_desc: "Como parte del gasoducto de gas natural propuesto para transferir gas iraní del Golfo Pérsico a los mercados europeos, la línea de gas IGAT 1, que va de Rasht a Tabriz, necesita ser actualizada para permitir un mayor uso hasta la finalización de IGAT 9, que conectaría directamente el campo de gas South Pars a los mercados europeos a través de Turquía."
 PER_invest_in_the_northwest: "Invertir en el Noroeste"
 PER_invest_in_the_northwest_desc: "Las provincias del noroeste de nuestro país están extremadamente subdesarrolladas, con provincias como Ardabil y Zanjan contribuyendo menos del 1% a nuestro PIB total. Para remediar esto, debemos crear un sistema avanzado de infraestructura en la región para permitir el transporte eficiente de productos y permitir el desarrollo de industrias locales."
 PER_connect_the_two_shrines: "[ROOT.PER_two_shrines_name]"
 PER_connect_the_two_shrines_desc: "[ROOT.PER_two_shrines_name_desc]"
 PER_central_dev_name: "Plan de Desarrollo Central"
 PER_central_dev_name_desc: "Las regiones centrales de Irán son muy críticas para el desarrollo de la nación en su conjunto, considerando que albergan grandes áreas urbanas con muchas personas viviendo allí. Desarrollar las regiones centrales puede ser útil para impulsar a Irán a la siguiente fase de desarrollo."
 PER_two_shrines_name: "Conectar los Dos Santuarios"
 PER_two_shrines_name_desc: "El Santuario de Fatima Masumeh en Qom y el Santuario de Imam Reza en Mashhad son algunos de los sitios más sagrados del Islam chiíta, y algunos de los más visitados por peregrinos y turistas por igual. Facilitar el transporte entre los dos santuarios ayudaría a los peregrinos, generaría ingresos muy necesarios y también permitiría un mayor viaje interurbano a través de carreteras y rieles avanzados."
 PER_iran_transfo_siemens: "Irán Transfo Siemens"
 PER_iran_transfo_siemens_desc: "Bajo la licencia de Siemens Energy, la Corporación Iran Transfo fue fundada en 1966 como fabricante de transformadores de potencia mediana y grande con el objetivo principal de diseñar, calcular y fabricar todo tipo de transformadores según estándares internacionales. Para hacerlo, se necesita la construcción de fábricas dedicadas a la fabricación de piezas de transformadores."
 PER_expand_industrial_towns_in_qazvin: "Expandir Ciudades Industriales en Qazvin"
 PER_expand_industrial_towns_in_qazvin_desc: "La ciudad de Qazvin se ha convertido en un polo de desarrollo del país, principalmente debido a su ubicación preferible. Qazvin hoy es un centro de comercio textil, que incluye algodón, seda y terciopelo, además de cuero. La asistencia financiera del gobierno en la construcción de nueva infraestructura para permitir la expansión en la región circundante es teorizada por los ministros para traer nueva industria."
 PER_establish_free_zones_in_ardabil: "Establecer Zonas Francas en Ardabil"
 PER_establish_free_zones_in_ardabil_desc: "La Zona de Libre Comercio de Ardabil ofrecerá instalaciones libres de impuestos y de zona franca, junto con costos de fabricación y producción subvencionados además de instalaciones de divisas. La nueva FTZ facilitará el comercio futuro ya que no habrá restricciones a las importaciones y exportaciones de la zona. También es posible construir unidades de fabricación en la FTZ de Ardabil ya que las materias primas importadas están exentas de aranceles."
 PER_tabriz_tractor_and_machinery_factories: "Fábricas de Tractores y Maquinaria de Tabriz"
 PER_tabriz_tractor_and_machinery_factories_desc: "La ciudad de Tabriz es el centro económico y área metropolitana más grande del noroeste de Irán. Es un centro importante de industrias pesadas para automóviles, máquinas herramienta, refinerías, petroquímicos, textiles y cemento, y es la sede de la Compañía de Fabricación de Tractores de Irán, también conocida como ITMCO, que exporta sus productos a varios países europeos."
 PER_extraction_efforts_in_semnan: "Esfuerzos de Extracción en Semnan"
 PER_extraction_efforts_in_semnan_desc: "Las montañas y estribaciones alrededor de Semnan también contienen importantes depósitos de minerales utilizados en la producción de yeso. Otros minerales que se extraen alrededor de la ciudad consisten en yeso, sales, zeolita, bentonita y celestina. Aumentar la tasa de extracción de estos minerales seguramente aumentará la productividad de las diversas industrias pesadas dentro de la ciudad, así como proporcionar dinero extra para nosotros."
 PER_see_to_the_atrak_border: "Ver la Frontera Atrak"
 PER_see_to_the_atrak_border_desc: "Durante esta visita, se discutirá el desarrollo de la cooperación entre los dos países en los campos de la política, la diplomacia, el comercio, la economía, el combustible y la energía, el transporte y las comunicaciones, la cultura y los asuntos humanitarios."
 PER_rare_metals_of_southern_khorasan: "Metales Raros de Jorasán del Sur"
 PER_rare_metals_of_southern_khorasan_desc: "Jorasán del Sur tiene mucho potencial en el campo de las minas y las industrias mineras, debido a su abundancia de carbón, cobre, oro, granito, travertino, bentonita y otros minerales. Muchas pequeñas minas del sudeste de Jorasán han estado estancadas, inactivas o semi-activas por diversas razones, y un programa gubernamental para reactivarlas sería un gran paso para apoyar y potenciar la producción nacional."
 PER_khangiran_gas_field: "Campo de Gas Khangiran"
 PER_khangiran_gas_field_desc: "El campo de gas Khangiran es un campo de gas natural iraní operado por la Compañía Nacional de Petróleo de Irán, con alrededor de 17 billones de pies cúbicos de reservas de gas probadas, y la producción actual está programada para ser de alrededor de 600 millones de pies cúbicos/día. La construcción de pozos de gas y plantas de procesamiento adicionales debería aumentar la producción considerablemente."
 PER_connect_gachsaran: "Conectar Gachsaran"
 PER_connect_gachsaran_desc: "La ciudad de Gachsaran, también conocida como Dogonbadan, en la provincia de Kohgiluyeh y Boyer-Ahmad es uno de los principales centros de recursos energéticos del mundo, con más de un cuarto del petróleo de Irán se exporta a todo el mundo solo desde su condado. La conexión de la ciudad a las principales redes de carreteras y ferrocarriles de Irán sería útil para proporcionar acceso directo a los puertos en los que se envía el petróleo de Gachsaran."
 PER_begin_negotiations: "Comenzar Negociaciones"
 PER_begin_negotiations_desc: "Para comenzar la construcción de nuestro gasoducto a Europa, primero debemos negociar con los gobiernos cuyos territorios estaremos construyendo y colocando tuberías."
 PER_connect_bushehr: "Conectar Bushehr"
 PER_connect_bushehr_desc: "La ciudad portuaria de Bushehr solía ser el principal puerto de nuestro país, pero debido a su falta de conexión ferroviaria con el interior del país y su anclaje poco profundo, ha perdido su posición como el principal puerto de Irán. Sin embargo, esto se puede remediar a través de la construcción de un ferrocarril a través de las montañas Zagros y conectarlo con el resto del país."
 PER_through_sham: "A Través de Sham"
 PER_through_sham_desc: "Construir nuestro gasoducto a través de al-Shaam, o el Levante, proporcionaría acceso semi-directo a los mercados europeos a través del puerto de Latakia en Siria pasando por Irak. Aunque esto sería menos costoso, ya que evitaríamos la construcción en terreno montañoso, ninguno de los dos países es el más estable, y corremos el riesgo de dañar la tubería en caso de un conflicto..."
 PER_through_anatoli: "A Través de Anatolia"
 PER_through_anatoli_desc: "Siguiendo el plan original, construir el IGAT 9 hacia la ciudad de Bazargan en la frontera con Turquía a través de las montañas Zagros y Anatolia, aunque difícil debido al terreno, sería la forma más directa de llegar a los mercados europeos, aunque no sea la ruta más práctica o rentable."
 PER_european_union_energy_agreements: "Acuerdos Energéticos de la Unión Europea"
 PER_european_union_energy_agreements_desc: "Ahora que se ha planificado la ruta, podemos confirmar los acuerdos que teníamos pendientes y quizás buscar más compradores potenciales en el continente."
 PER_southern_highways: "Autopistas del Sur"
 PER_southern_highways_desc: "Las ciudades de Chabahar, Bandar Abbas y Abadan están todas conectadas entre sí a través de un sistema de autopistas, específicamente las carreteras 91, 96 y 98 a lo largo de la costa. Estas autopistas cruzan algunas de las regiones más densamente pobladas, y como tales, requerirán algún repavimentación, actualización y varios carriles adicionales para permitir que el tráfico suficiente pase de manera eficiente."
 PER_phase_one_iran: "Fase Uno: Irán"
 PER_phase_one_iran_desc: "La Fase Uno de la dominación iraní en Europa y Oriente Medio fue la construcción de la línea IGAT 9 para utilizar las ventas de gas natural como palanca, pero una ruta directa a Europa a través del ferrocarril permitiría que todos los tipos de productos fabricados nacionalmente pasen a Europa de manera más barata que a través de los puertos marítimos. Por esta razón, debemos construir un ferrocarril directamente a la frontera occidental para extender nuestra influencia."
 PER_renegotiate_contracts: "Renegociar Contratos"
 PER_renegotiate_contracts_desc: "Los contratos actuales que tenemos con las compañías petroleras extranjeras con respecto al uso de nuestros campos de petróleo y gas están injustamente inclinados a favor de estas compañías. Para asegurar nuestra propia prosperidad, debemos renegociar los contratos con estas compañías y, tal vez, incluso dar derechos exclusivos a otras compañías."
 PER_phase_two_meditaraneh: "Fase Dos: Mediterráneo"
 PER_phase_two_meditaraneh_desc: "Ahora que nuestra vía férrea hacia el oeste está construida, debemos crear una línea hacia la costa mediterránea y conectar con nuestro aliado: Hezbolá. Esto nos permitirá enviar armas a ellos sin la interferencia de Israel y sin necesidad de lanzarlas en paracaídas. Sin embargo, tendremos que construir estos rieles nosotros mismos y solicitar el permiso de los diversos gobiernos para permitirnos hacerlo."
 PER_french_total: "Total Francés"
 PER_french_total_desc: "TotalEnergies, una compañía petrolera francesa, ha sido un inversor significativo en el sector energético iraní desde 1990. Han tenido derechos de desarrollo extensivos en el campo petrolífero de South Pars desde que comenzaron a trabajar en Irán, y podríamos extender esos derechos y desarrollar aún más el campo, aunque Francia tendría una mayor influencia en nuestros asuntos nacionales debido a esto."
 PER_royal_dutch_shell: "Royal Dutch Shell"
 PER_royal_dutch_shell_desc: "La Royal Dutch Shell es una compañía petrolera holandesa-británica que opera en todas las áreas de la industria del petróleo y el gas, incluidas la exploración, producción, refinación y petroquímicos. Para reducir la dependencia de las exportaciones de petróleo únicamente, podríamos permitir que Royal Dutch Shell construya instalaciones petroquímicas, aunque Gran Bretaña tendría una mayor influencia en nuestros asuntos nacionales debido a esto."
 PER_malaysian_petronas: "Petronas Malasia"
 PER_malaysian_petronas_desc: "Petronas es una compañía con sede en Kuala Lumpur, Malasia, que ha estado activa en el campo petrolífero de Sirri en el Golfo Pérsico desde finales de la década de 1990. Podríamos renovar su contrato y ampliar sus derechos actuales en el sector petrolero de nuestro país, aunque Malasia tendría una mayor influencia en nuestros asuntos nacionales debido a esto."
 PER_chinese_CNPC: "CNPC China"
 PER_chinese_CNPC_desc: "La Corporación Nacional de Petróleo de China (CNPC) es una importante corporación nacional de petróleo y gas de China y uno de los grupos energéticos integrados más grandes del mundo. La CNPC se ha involucrado cada vez más en el desarrollo del campo petrolífero de Masjed Soleyman, y podríamos permitir más proyectos de desarrollo de ellos, aunque China tendría una mayor influencia en nuestros asuntos nacionales debido a esto."
 PER_gazprom: "Gazprom"
 PER_gazprom_desc: "PJSC Gazprom es una corporación energética multinacional de mayoría estatal rusa que históricamente no ha estado involucrada en nuestro país, sin embargo, su éxito en Rusia y su control sobre las líneas de gas europeas lo han demostrado como un posible candidato para el desarrollo de nuestros diversos campos de gas, aunque Rusia tendría una mayor influencia en nuestros asuntos nacionales debido a esto."
 PER_lukoil: "Lukoil"
 PER_lukoil_desc: "La compañía energética PJSC Lukoil es una corporación energética multinacional rusa especializada en el negocio de extracción, producción, transporte y venta de petróleo, gas natural y productos petrolíferos. Aunque varios acuerdos con esta compañía en particular han fracasado antes, tenerlos como nuestros desarrolladores sería muy útil, aunque Rusia tendría una mayor influencia en nuestros asuntos nacionales debido a esto."
 PER_finish_the_third_processing_complex: "Terminar el Tercer Complejo de Procesamiento"
 PER_finish_the_third_processing_complex_desc: "Bid Boland es el sitio de una importante refinería y centro de distribución de gas natural que se construyó en la década de 1970. Sin embargo, este centro está semi-desactualizado, y se ha propuesto un nuevo complejo para construir cerca del original, pero no se estaba produciendo suficiente petróleo para requerirlo. Con la producción adicional de petróleo, se necesitarán más instalaciones de procesamiento y el tercero se construirá ahora."
 PER_phase_three_orupa: "Fase Tres: Europa"
 PER_phase_three_orupa_desc: "Ahora que hemos consolidado nuestra influencia en el Levante, finalmente podemos comenzar a mirar hacia los países del sur de Europa como una entrada a Europa Proper. Una línea ferroviaria propuesta a través de Turquía que conecta nuestras líneas existentes con Estambul nos permitiría extender nuestra influencia a Turquía, Grecia y Bulgaria a través de las exportaciones iraníes."
 PER_redirect_funds_to_the_straight: "Redirigir Fondos al Estrecho"
 PER_redirect_funds_to_the_straight_desc: "El Estrecho de Ormuz es uno de los estrechos más importantes del mundo, ya que la mayor parte del petróleo exportado en el mercado global proviene y pasa por este estrecho canal. Ahora que hemos consolidado el poder en Anatolia y el Levante, centrarse en desarrollar nuestra posición allí ayudaría a nuestra influencia en Arabia."
 PER_fortify_the_shoreline: "Fortificar la Costa"
 PER_fortify_the_shoreline_desc: "Nuestra costa en el Golfo Pérsico es bastante larga e importante, especialmente cerca del Estrecho de Ormuz, y las diversas bases navales estadounidenses en la región amenazan nuestra posición, ya que cualquier ataque o invasión de nuestra costa podría dejar indefensa nuestra economía basada en exportaciones, especialmente si fuera en nuestra parte del Estrecho."
 PER_expand_rajaie_dockyards: "Expandir Astilleros Rajaie"
 PER_expand_rajaie_dockyards_desc: "El complejo portuario Shahid Rajaie en la ciudad de Bandar Abbas es el principal puerto de Irán. El puerto Shahid Rajaie es responsable del 85 por ciento de la carga y descarga total realizada en los puertos iraníes, manejando 70 millones de toneladas de carga anualmente. El desarrollo y la expansión de este puerto es vital, ya que se encuentra en la boca del Estrecho de Ormuz y es muy estratégico."
 PER_seventh_freeway: "Autopista 7"
 PER_seventh_freeway_desc: "La autopista 7, también conocida como Autopista del Golfo Pérsico, es una autopista planificada en el centro de Irán que irá de Teherán a Zarrinshahr, y de Zarrinshahr a Shiraz. Aunque originalmente estaba planificada para ir solo de Teherán a Zarrinshahr, se hizo una extensión para conectarla con Shiraz. Ahora debemos construir la autopista en un esfuerzo por conectar todas nuestras principales ciudades para facilitar el viaje interurbano."
 PER_develop_the_deprived_states: "Desarrollar los Estados Desfavorecidos"
 PER_develop_the_deprived_states_desc: "Nuestras regiones orientales y noroccidentales están entre las menos desarrolladas de nuestro país, principalmente debido al terreno y la falta de población. Sin embargo, todas las partes de nuestro país requieren desarrollo si queremos crear un Irán fuerte y autosuficiente, y eso significa ir a estos estados y trabajar en ellos."
 PER_astan_quds_razavi: "Astan Quds Razavi"
 PER_astan_quds_razavi_desc: "Astan Quds Razavi es un fideicomiso benéfico iraní (Bonyad) con sede en Mashhad, Irán. La organización es la cuidadora del Santuario de Imam Reza, y es una de las organizaciones más importantes de Irán, con activos por valor de 15 mil millones dentro de nuestras fronteras. Aunque la organización ha pasado de ser simplemente cuidadores del santuario a un conglomerado, también pueden ser utilizados como reclutadores para atraer a los devotos a nuestro ejército."
 PER_safeguard_the_eastern_border: "Proteger la Frontera Oriental"
 PER_safeguard_the_eastern_border_desc: "La frontera oriental de nuestro país es bastante grande y está rodeada de naciones inestables cuyas personas cruzan ilegalmente nuestra frontera no vigilada con frecuencia, trayendo consigo un comercio de drogas de opio desde Afganistán, que es el mayor productor de opio cerca de nosotros. Debemos proteger esta frontera para evitar que estos elementos no deseados entren en nuestro país."
 PER_crack_down_on_drug_smuggling: "Reprimir el Contrabando de Drogas"
 PER_crack_down_on_drug_smuggling_desc: "El comercio de opio que ha estado ocurriendo entre nuestra frontera y la de Afganistán ha sido un problema durante mucho tiempo, pero ahora con el desarrollo de defensas en la frontera, finalmente podemos reprimir directamente la red de contrabando ilegal."
 PER_upgrade_the_road_networks_in_sistan: "Actualizar las Redes de Carreteras en Sistan"
 PER_upgrade_the_road_networks_in_sistan_desc: "Las redes de carreteras en Sistan han sido ignoradas durante bastante tiempo, con carreteras de paso de montaña demasiado inestables y rotas para ser utilizadas más. Necesitamos reparar y expandir la red de carreteras actual para la seguridad de nuestros ciudadanos."
 PER_attract_investments_from_our_neigbours: "Atraer Inversiones de Nuestros Vecinos"
 PER_attract_investments_from_our_neigbours_desc: "Para atraer inversiones de naciones vecinas, estas naciones extranjeras requieren espacio para desarrollarse, que debemos proporcionar si queremos que vengan. Esto requerirá varios esfuerzos de desalojo y reposición de tierras, pero al final valdrá la pena."
 PER_attract_investments_from_our_neigbours_TT: "§Y[PER.GetFlag]Irán§! se convertirá en un nuevo objetivo de inversión para ellos.\n\n"
 PER_develop_chabahar_dockyards: "Desarrollar Astilleros Chabahar"
 PER_develop_chabahar_dockyards_desc: "Los astilleros de Chabahar son el único puerto nuestro que se encuentra fuera del tenue Estrecho de Ormuz, y conduce directamente al Golfo de Omán y al mar abierto. Si algo le sucediera a nuestra posición en el Golfo Pérsico, este puerto sería nuestro único punto de acceso a los mercados extranjeros, y como tal, requerirá un desarrollo significativo en preparación, por si acaso..."
 PER_preserve_lake_urmiya: "Preservar el Lago Urmiya"
 PER_preserve_lake_urmiya_desc: "El lago Urmiya se está encogiendo. Se ha reducido más del 90% de su tamaño anterior, con solo el 5% del agua del lago restante, y el resto está altamente salinizado. Esto causará la desertificación de la región alrededor de Orumiyeh y Tabriz, y causará efectos adversos generales en la ecología regional. Debemos comenzar un proyecto de revitalización para preservar lo que queda del lago y quizás restaurarlo a su antigua gloria!"
 PER_regulate_dam_construction_in_the_west: "Regular la Construcción de Presas en el Oeste"
 PER_regulate_dam_construction_in_the_west_desc: "Como parte de la preservación del lago Urmiya, las presas que se utilizan para bloquear el flujo del río hacia el lago para proporcionar energía deben regularse para liberar una cantidad adecuada de agua que pueda aumentar lentamente el tamaño actual del lago y aún proporcionar energía a las regiones que dependen de estas presas. Con suerte, esto puede deshacer parte del daño que causamos..."
 PER_sanandaj_combined_cycle_power_plant: "Planta de Ciclo Combinado de Sanandaj"
 PER_sanandaj_combined_cycle_power_plant_desc: "La Planta de Energía de Ciclo Combinado de Sanandaj, ubicada a 5 km de Sanandaj, es una de las varias plantas de energía limpia planificadas para ser construidas. Una planta de energía de ciclo combinado utiliza turbinas de gas y vapor juntas para producir un 50% más de electricidad que las plantas de ciclo simple, al mismo tiempo que es más limpia. El calor residual de la turbina de gas se dirige a la turbina de vapor cercana, que genera energía adicional."
 PER_protect_kurdistan_national_parks: "Proteger los Parques Nacionales de Kordestan"
 PER_protect_kurdistan_national_parks_desc: "Kordestan es el hogar de varios paisajes naturales, como las Cuevas de Karaftu, el Lago Zarivar y el Monte Arbaba, entre otros. Estos sitios son algunos de nuestros sitios más hermosos, y como tales, requieren protección para asegurar su belleza para las generaciones futuras. Mientras estamos en eso, podríamos hacer propaganda sobre la creación de los parques nacionales para aumentar nuestra popularidad."
 PER_connection_hub_of_the_west_kermanshah: "Centro de Conexión del Oeste: Kermanshah"
 PER_connection_hub_of_the_west_kermanshah_desc: "La ciudad de Kermanshah ha sido en gran medida ignorada en nuestros esfuerzos de desarrollo. Cuando creamos la red ferroviaria que conecta Qom con Mashhad para peregrinaciones, abrimos la posibilidad de conectar Kermanshah con nuestra red principal. Ahora que el sistema ferroviario está bien establecido, podemos construir una línea desde Qom hasta Kermanshah, aunque también tendríamos que construir una estación de ferrocarril en Kermanshah."
 PER_upgrade_the_road_networks_in_luristan: "Actualizar las Redes de Carreteras en Luristan"
 PER_upgrade_the_road_networks_in_luristan_desc: "La red de autopistas 5 es una red de autopistas en construcción, pero parcialmente completada, con una carretera planificada que conecta la ciudad de Khorramabad con Arak. Esta carretera está destinada a conectar las porciones completadas individuales juntas, por lo tanto, debemos comenzar la construcción. Mientras realizamos trabajos viales, debemos actualizar la red actual para dar cuenta del aumento del tráfico en la región debido al viaje interprovincial."
 PER_khaleej_e_fars_tabriz_railway: "Ferrocarril Khaleej-e Fars-Tabriz"
 PER_khaleej_e_fars_tabriz_railway_desc: "Como parte del proyecto ferroviario Norte-Sur es una línea de doble vía que debe correr desde Bandar Abbas hasta Tabriz, conectando con Yazd, Qom, Teherán y Qazvin en el camino. Sin embargo, las vías existentes necesitan ser actualizadas para incluir una segunda vía paralela a la línea actual, y como tal, requerirá una financiación considerable para completarse."


 PER_whispers_of_power: "Susurros de Poder"
 PER_whispers_of_power_desc: "En los pasillos de nuestras instituciones científicas y gubernamentales, han comenzado conversaciones tranquilas. La promesa de la energía atómica no solo ofrece poder, sino también influencia. Es hora de escuchar atentamente estos susurros y considerar cómo pueden dar forma a nuestro futuro."
 PER_mastering_the_atom: "Dominio del Átomo"
 PER_mastering_the_atom_desc: "El dominio de la energía atómica nos otorgará la independencia y la fuerza necesarias para avances tanto pacíficos como estratégicos. El dominio del átomo ya no es una ambición lejana; es una búsqueda necesaria para la resiliencia de nuestra nación."
 PER_the_search_for_uranium: "La Búsqueda de Uranio"
 PER_the_search_for_uranium_desc: "El uranio, la columna vertebral del poder atómico, sigue siendo elusivo dentro de nuestras fronteras. Para asegurar nuestro camino hacia adelante, debemos invertir en estudios geológicos y expediciones para localizar y cosechar este recurso vital."
 PER_atomic_projects: "Proyectos Atómicos"
 PER_atomic_projects_desc: "Nuestra nación emprende varios proyectos atómicos para expandir nuestro alcance científico. Al desarrollar y gestionar instalaciones dedicadas a la investigación nuclear, podemos posicionarnos como líderes en energía atómica."
 PER_dig_in_semnan: "Excavar en Semnan"
 PER_dig_in_semnan_desc: "La provincia de Semnan tiene depósitos prometedores de uranio, pero sigue en gran medida sin explotar. Debemos centrar nuestros esfuerzos en la extracción aquí para asegurar un suministro local de este elemento crucial."
 PER_irost_budget_increase: "Asignación Presupuestaria de IROST"
 PER_irost_budget_increase_desc: "Aumentar el presupuesto para la Organización Iraní de Investigación para la Ciencia y la Tecnología (IROST) proporcionará los recursos necesarios para la investigación científica de vanguardia en aplicaciones tanto civiles como militares."
 PER_foreign_shortcuts: "Atajos Extranjeros"
 PER_foreign_shortcuts_desc: "En la búsqueda de avances nucleares, consideramos buscar experiencia y tecnología externa para acelerar nuestro progreso. Los aliados extranjeros pueden proporcionar atajos en este viaje."
 PER_mutual_benefits: "Beneficios Mutuos"
 PER_mutual_benefits_desc: "La diplomacia puede jugar un papel crucial en nuestras ambiciones nucleares. Al forjar asociaciones, podemos acceder a conocimientos y recursos que beneficien a ambas partes, permitiéndonos avanzar más rápidamente."
 PER_missile_leverage: "Palanca Explosiva"
 PER_missile_leverage_desc: "Los sistemas de misiles con capacidad nuclear actuarían como disuasión, señalando al mundo que nuestra nación no debe ser subestimada. Este enfoque enfatiza el desarrollo de misiles y su integración con posibles capacidades nucleares."
 PER_continental_shield: "El Escudo Continental"
 PER_continental_shield_desc: "Para protegernos contra amenazas regionales, estableceremos una red de defensa formidable, capaz de interceptar amenazas aéreas y salvaguardar nuestros sitios y activos nucleares."
 PER_golden_opportunity: "Nuestra Oportunidad Dorada"
 PER_golden_opportunity_desc: "El estado actual de los asuntos y nuestra participación con los rusos nos permiten enviar un grupo de operativos a su nación y tomar algunos... de sus almacenes. Tienen demasiados para contar, después de todo, así que no deberían notar la falta de un par."
 PER_natanz_nuclear_facility: "Complejo de Enriquecimiento de Natanz"
 PER_natanz_nuclear_facility_desc: "Establecer una instalación en Natanz, equipada con centrifugadoras avanzadas, permitirá un enriquecimiento eficiente de uranio. Este paso es crucial para avanzar en nuestras capacidades nucleares."
 PER_the_grand_bargain: "El Gran Acuerdo"
 PER_the_grand_bargain_desc: "Una iniciativa diplomática integral, el Gran Acuerdo tiene como objetivo negociar limitaciones en nuestro programa nuclear a cambio de alivio de las sanciones internacionales, asegurando la estabilidad de nuestra nación."
 PER_joint_scientific_collaboration: "Colaboración Científica Conjunta"
 PER_joint_scientific_collaboration_desc: "La colaboración internacional en campos científicos puede proporcionar cobertura para nuestros avances nucleares. Al involucrarnos con científicos extranjeros, podemos obtener conocimientos mientras construimos buena voluntad en el extranjero."
 PER_iaea_autonomy: "Autonomía del OIEA"
 PER_iaea_autonomy_desc: "Para mantener nuestro programa nuclear intacto, debemos limitar las inspecciones extranjeras. Asegurar nuestra autonomía en los tratos del OIEA protegerá nuestro progreso de la interferencia internacional."
 PER_increase_power_exports: "Aumentar las Exportaciones de Energía"
 PER_increase_power_exports_desc: "Impulsar la producción de energía no solo fortalecerá nuestra economía, sino que también nos permitirá controlar los flujos de energía regionales, proporcionando influencia en las negociaciones internacionales."
 PER_tehran_agreement: "El Acuerdo de Teherán"
 PER_tehran_agreement_desc: "En un esfuerzo diplomático, el Acuerdo de Teherán esbozará las intenciones pacíficas de Irán, con el objetivo de tranquilizar a los vecinos y calmar las tensiones globales en torno a nuestro programa nuclear."
 PER_assistance_with_nuclear_energy: "Ayuda para la Energía Nuclear Nacional"
 PER_assistance_with_nuclear_energy_desc: "Para fomentar el crecimiento en energía nuclear, buscaremos asistencia internacional para proyectos civiles, demostrando nuestro compromiso con los avances nucleares pacíficos."
 PER_nspa: "NSCA"
 PER_nspa_desc: "Formar el Acuerdo de Cooperación en Seguridad Nacional (NSCA) centralizará nuestros esfuerzos nucleares, creando un organismo unificado con potencias extranjeras para supervisar y acelerar el desarrollo de la estrategia militar iraní en los cielos."
 PER_jcpoa: "JCPOA"
 PER_jcpoa_desc: "El Plan de Acción Integral Conjunto (JCPOA) fue un acuerdo histórico para limitar nuestro programa nuclear a cambio de alivio económico. Revisitar esto puede ofrecer vías diplomáticas y aliviar tensiones."
 PER_scientific_standards: "Estándares Científicos"
 PER_scientific_standards_desc: "Mejorar el rigor y los estándares científicos dentro de nuestro programa nuclear asegurará que nuestros investigadores puedan operar a los niveles más altos, avanzando de manera segura y segura."
 PER_ir_forty: "IR-40"
 PER_ir_forty_desc: "El reactor IR-40 estará diseñado para uso de agua pesada, permitiéndonos generar isótopos para aplicaciones tanto civiles como potencialmente militares, simbolizando un gran paso adelante."
 PER_silent_steps: "Pasos Silenciosos"
 PER_silent_steps_desc: "En lugar de hacer movimientos audaces, procederemos en silencio, avanzando en nuestras ambiciones nucleares bajo el radar para evitar provocar el escrutinio internacional."
 PER_prepare_the_army: "Preparar al Ejército"
 PER_prepare_the_army_desc: "A la luz de posibles amenazas, debemos preparar a nuestras fuerzas militares para defender nuestros intereses, asegurando que podamos proteger cualquier desarrollo nuclear de la agresión extranjera."
 PER_prepare_the_economy: "Preparar la Economía"
 PER_prepare_the_economy_desc: "Nuestra economía debe fortalecerse para resistir las sanciones y mantener un crecimiento industrial prolongado. Este enfoque prioriza la construcción de resiliencia y autonomía económica."
 PER_countering_sanctions: "Economía de Resistencia"
 PER_countering_sanctions_desc: "Las sanciones amenazan nuestro crecimiento, pero al desarrollar una 'Economía de Resistencia', podemos reducir la dependencia extranjera y lograr la autosuficiencia."
 PER_oil_deals: "Acuerdos Petroleros"
 PER_oil_deals_desc: "Las exportaciones de energía siguen siendo nuestra línea de vida financiera. Establecer acuerdos petroleros seguros con naciones comprensivas proporcionará los fondos para alimentar nuestras ambiciones."
 PER_withdrawal_from_npt: "Retirada del TNP"
 PER_withdrawal_from_npt_desc: "El Tratado de No Proliferación Nuclear restringe nuestra soberanía. Retirarnos de él afirmará nuestro derecho a buscar tecnología nuclear sin control externo."
 PER_lion_roars: "El León de Irán Ruge"
 PER_lion_roars_desc: "Con una declaración audaz, anunciamos nuestras capacidades nucleares al mundo, mostrando que Irán es una fuerza a tener en cuenta en el escenario global."
 PER_silence_of_stride: "Paso de Silencio"
 PER_silence_of_stride_desc: "Eligiendo un camino de discreción, avanzaremos en nuestras capacidades nucleares bajo un estricto secreto, permitiendo que nuestro poder crezca sin que el mundo nos observe."
 PER_irost: "IROST"
 PER_irost_desc: "La Organización Iraní de Investigación para la Ciencia y la Tecnología (IROST) liderará la investigación en diversos campos, permitiendo avances tanto en ciencia civil como militar."
 PER_ifda: "IFDA"
 PER_ifda_desc: "La Administración de Alimentos y Medicamentos de Irán (IFDA) garantizará la seguridad y los estándares de nuestros alimentos y productos farmacéuticos, esenciales para la salud de nuestra población."
 PER_checking_food_standards: "Verificación de Estándares Alimentarios"
 PER_checking_food_standards_desc: "La calidad y seguridad de los alimentos son vitales para la salud nacional. Este enfoque prioriza la inspección y estandarización de nuestra industria alimentaria."
 PER_development_of_new_gmos: "Nueva Era de los OGM"
 PER_development_of_new_gmos_desc: "La ciencia agrícola moderna puede mejorar nuestra seguridad alimentaria. La investigación en tecnología OGM promete crear cultivos resistentes a la sequía y las enfermedades."
 PER_prepare_for_the_next_century: "Preparación para el Próximo Siglo"
 PER_prepare_for_the_next_century_desc: "Ahora que hemos resuelto muchos de los problemas que aquejan a nuestra nación, podemos mirar más allá de unos pocos años y comenzar a hacer preparativos para el próximo siglo. Tal previsión nos permitirá planificar cualquier cosa que suceda, y debemos ser diligentes y también reformar un poco para hacerlo."
 PER_streamline_enterance_process: "Simplificar el Proceso de Ingreso"
 PER_streamline_enterance_process_desc: "El Examen Konkur es una limitación muy difícil para que los estudiantes superen para lograr la educación terciaria, sin embargo, seguimos creyendo que es necesario, y varias reformas para facilitar su aprobación resolverían nuestra actual crisis educativa."
 PER_ibrc: "IBRC"
 PER_ibrc_desc: "El Centro de Investigación en Biotecnología de Irán (IBRC) liderará nuestros esfuerzos en genética, medicina y avances en investigación biotecnológica."
 PER_dna_modifications: "Modificaciones de ADN"
 PER_dna_modifications_desc: "Al avanzar en nuestra comprensión del ADN, abrimos las puertas a avances médicos e innovaciones en tecnología genética."
 PER_idtds: "IDTDS"
 PER_idtds_desc: "El departamento de Estudios para el Desarrollo Tecnológico (IDTDS) de IROST se centra en asegurar nuestra infraestructura de datos y mejorar la ciberseguridad."
 PER_cybersecurity_infrastructure: "Infraestructura de Ciberseguridad"
 PER_cybersecurity_infrastructure_desc: "Para salvaguardar nuestra información, debemos establecer protocolos robustos de ciberseguridad, defendiendo nuestros avances tecnológicos de la intrusión extranjera."
 PER_electronic_warfare_systems: "Sistemas de Guerra Electrónica"
 PER_electronic_warfare_systems_desc: "Dominar la guerra electrónica nos proporcionará nuevas capacidades para contrarrestar las señales enemigas, interrumpir las comunicaciones y obtener una ventaja estratégica."
 PER_imed: "IMED"
 PER_imed_desc: "El Departamento de Ingeniería Mecánica de Irán (IMED) será la organización que catapultará el progreso industrial y científico de nuestra nación más allá del de nuestros enemigos."
 PER_collaborate_with_ari: "Colaborar con ARI"
 PER_collaborate_with_ari_desc: "El Instituto de Investigación Aeroespacial (ARI) ofrece conocimientos cruciales para nuestras ambiciones. Al trabajar estrechamente, podemos acelerar nuestros avances tanto en aviación civil como militar."
 PER_qaher_three_one_three: "Proyecto Vanquisher"
 PER_qaher_three_one_three_desc: "El Qaher-313, o 'Vanquisher', simboliza nuestra aspiración de supremacía aérea. Desarrollar este proyecto demostrará nuestra fuerza e innovación en la guerra moderna."
 PER_abolish_konkour: "Abolir Konkur"
 PER_abolish_konkour_desc: "El Examen Konkur es una reliquia del pasado, utilizada por primera vez en 1979 para asegurar la lealtad política de los estudiantes que obtenían educación superior. Ahora que hemos consolidado nuestro régimen, ya no necesitamos un factor tan limitante y podemos permitir que todos reciban educación."
 PER_scientific_infrastructure_expansion_grants: "Subvenciones para la Expansión de la Infraestructura Científica"
 PER_scientific_infrastructure_expansion_grants_desc: "Los institutos de investigación actuales que tenemos en funcionamiento no están equipados para manejar tal afluencia de estudiantes, ya que muchos se construyeron antes de las reformas de Konkour. Necesitamos aumentar la financiación de estas universidades para que puedan expandir y modernizar sus instalaciones para manejar la gran cantidad de estudiantes entrantes."
 PER_purge_konkour_mafia: "Purgar la Mafia Konkur"
 PER_purge_konkour_mafia_desc: "La Mafia Konkur es el término coloquial para aquellos que se benefician de los estudiantes que intentan realizar el examen, ya que aunque el examen en sí es bastante barato, los materiales requeridos son monopolizados por aquellos que conocen las necesidades de los estudiantes, y con la abolición del examen, debemos purgar a todos los individuos que estuvieron involucrados en este sistema monopolizado."
 PER_ministry_of_science_and_research: "Ministerio de Ciencia y Tecnología"
 PER_ministry_of_science_and_research_desc: "El Ministerio de Ciencia, Investigación y Tecnología (MSRT) es el ministerio gubernamental de ciencia, investigación y tecnología en la República Islámica de Irán. Las universidades estatales (no médicas) de Irán están bajo la supervisión directa del Ministerio de Ciencia, Investigación y Tecnología de Irán. El ministerio se estableció en 2000 cuando el Ministerio de Cultura y Educación Superior fue rebautizado como MSRT."
 PER_nanotech_advancements: "Avances en Nanotecnología"
 PER_nanotech_advancements_desc: "Irán ha reconocido la importancia de la nanotecnología como otros países pioneros y ha comenzado sus actividades en línea con el desarrollo de la tecnología. El éxito de Irán en lograr un lugar adecuado entre los 15 países avanzados en nanotecnología y hacer esfuerzos para promover la posición con el objetivo de desarrollar la economía de Irán son las principales misiones del Consejo de Innovación en Nanotecnología de Irán."
 PER_expand_tehran_international_expo: "Ampliar la Expo Internacional de Teherán"
 PER_expand_tehran_international_expo_desc: "El Recinto Ferial Internacional Permanente de Teherán es un gran espacio al aire libre dedicado a la exposición de productos iraníes, ya sean industriales, científicos o militares. Con 34 salas de exposiciones activas que albergan más de 60 exposiciones diferentes cada año, es el momento de la construcción de una nueva sala, la Sala 5, o la Sala de las Naciones, donde se exhibirán nuestros logros más destacados para que el mundo los vea!"
 PER_reorganize_the_examination_organization: "Reorganizar el Comité de Examen"
 PER_reorganize_the_examination_organization_desc: "La Organización de Evaluación Educativa, o el EEO, es el comité que estandariza y administra el impopular Examen Konkur, y la organización también es bastante impopular. Si queremos parecer un gobierno que escucha a su pueblo, debemos hacer algunos cambios en el comité o reformarlo. Sin embargo, también podría estar perfectamente bien como está, pero eso depende de nosotros decidir..."
 PER_official_contracts_for_students: "Contratos Oficiales para Estudiantes"
 PER_official_contracts_for_students_desc: "Algunos de nuestros estudiantes han tenido tanto éxito en el Examen Konkur y en la universidad que deberíamos considerar contratarlos para que trabajen en nombre de nuestro gobierno para que podamos utilizar sus conocimientos para nosotros mismos."
 PER_display_our_efforts: "Mostrar Nuestros Esfuerzos"
 PER_display_our_efforts_desc: "Ahora que hemos contratado a varios individuos conocedores y finalmente completado la Sala 5 en el Recinto Ferial Permanente, podemos exhibir lo que la nata de nuestra nación ha logrado e inventado en la flamante Sala de las Naciones y presumir de nuestra destreza ante el mundo!"
 PER_offer_education_services_for_our_allies: "Ofrecer Servicios Educativos para Nuestros Aliados"
 PER_offer_education_services_for_our_allies_desc: "Nuestros aliados han podido ver nuestros diversos logros de primera mano en la exposición más reciente y han mostrado interés en cooperar con nosotros en investigación para avanzar tanto a nosotros como a ellos en varios campos científicos. Deberíamos extender una oferta formal a todos nuestros aliados y tener nuestra propia organización de investigación internacional!"
 PER_slow_the_brain_drain: "Frenar la Fuga de Cerebros"
 PER_slow_the_brain_drain_desc: "Con las reformas que hemos hecho a nuestro sistema educativo, nuestros cambios en el Konkur y nuestras exposiciones en los recintos feriales nos han puesto en el escenario mundial como un país líder en educación. Esto, junto con la expansión de varias universidades prominentes, ha traído de regreso a varios intelectuales y estudiantes que se habían ido al extranjero en busca de educación, y también está atrayendo a muchos estudiantes extranjeros!"
 PER_accelerate_social_mobilization: "Acelerar la Movilidad Social"
 PER_accelerate_social_mobilization_desc: "Actualmente, el 60 por ciento de la riqueza de Irán está controlada por solo 300 personas, con aproximadamente el 45% del país perteneciente a la clase trabajadora. Ahora que hemos revertido la Fuga de Cerebros, los individuos que han alcanzado una educación superior ahora pueden comenzar a transmitir su riqueza, aumentando lentamente nuestra población de clase media y alta. Aunque podríamos facilitar este proceso creando programas para acelerar esta movilización."
 PER_ministery_of_communication_and_it: "Ministerio de Comunicación y TI"
 PER_ministery_of_communication_and_it_desc: "El Ministerio de Tecnología de la Información y las Comunicaciones, establecido en 1908, es responsable de los servicios postales, telefónicos e informáticos en Irán. Crear e implementar políticas relacionadas con los servicios postales es función del MICT, que también es responsable de emitir licencias de importación para dispositivos y piezas de comunicación como un teléfono móvil, lo que podría garantizar la seguridad nacional."
 PER_nationwide_internet_coverage: "Cobertura Nacional de Internet"
 PER_nationwide_internet_coverage_desc: "A medida que Internet se vuelve más y más prominente en la educación y las comunicaciones, es imperativo que creemos una red que abarque todas las localidades dentro de nuestras fronteras para asegurar tanto el control de los medios como el acceso a Internet."
 PER_internet_coverage_effect: "Agregar §G1§! §YInfraestructura de Red§! en estados sin cobertura de Internet y disminuir $§R-3.00§! mil millones por cada estado."
 PER_form_the_supreme_space_council: "Formar el Consejo Supremo del Espacio"
 PER_form_the_supreme_space_council_desc: "La Agencia Espacial Iraní es la agencia espacial gubernamental de Irán establecida en 2004 bajo el Ministerio de Comunicación y TI y dirigida por el Consejo Supremo del Espacio presidido por el Presidente de Irán. Los objetivos principales del consejo incluían la creación de políticas para tecnologías espaciales, fabricación, lanzamiento y uso de satélites de investigación nacionales, y la aprobación de programas espaciales estatales y del sector privado."
 PER_imam_khomeini_launching_facility: "[ROOT.PER_space_facility_name]"
 PER_imam_khomeini_launching_facility_desc: "[ROOT.PER_space_facility_desc]"
 PER_space_facility_name: "Instalación de Lanzamiento Imam-Khomeini"
 PER_new_space_facility_name: "Instalación de Lanzamiento Sattar-Khan"
 PER_space_facility_desc: "La Terminal de Lanzamiento Espacial Imam Khomeini es una instalación de lanzamiento de vehículos espaciales iraní abierta en 2016 y es el principal espaciopuerto del Consejo Supremo del Espacio. Es parte del Centro Espacial de Semnan ubicado al sureste de Semnan, cerca de Teherán. Lo necesitaremos si vamos a lanzar algún vehículo de lanzamiento de gran carga al espacio."
 PER_new_space_facility_desc: "La Terminal de Lanzamiento Espacial Sattar-Khan es una instalación de lanzamiento de vehículos espaciales iraní recientemente abierta y es el principal espaciopuerto del Consejo Supremo del Espacio. Es parte del Centro Espacial de Semnan ubicado al sureste de Semnan, cerca de Teherán. Esto será crucial para cualquier vehículo de lanzamiento de gran carga que usemos en el futuro."
 PER_missile_technology_push: "Impulso de la Tecnología de Misiles"
 PER_missile_technology_push_desc: "¿Qué es un cohete sino un misil de gran tamaño? Siguiendo esa misma línea de pensamiento, debemos desarrollar una tecnología moderna de cohetes para asegurar el éxito de las misiones de lanzamiento y garantizar la seguridad de la tripulación, aunque también cosecharemos los beneficios militares de tales avances."
 PER_collaboration_with_minitery_of_defence: "Colaboración con el Ministerio de Defensa"
 PER_collaboration_with_minitery_of_defence_desc: "El Ministerio de Defensa tiene un interés especial en lo que hacemos, ya que los datos que recopilamos en el espacio podrían usarse en la defensa de la nación. Podemos usar este interés y hacer que nos asistan en la construcción de cohetes adecuados para lanzamientos, ya que sus fábricas seguramente serán mucho más grandes que las nuestras."
 PER_prepare_explorer_three: "Preparar Explorer-3"
 PER_prepare_explorer_three_desc: "Kavoshgar-3, o Explorer-3, es un cohete que planeamos enviar a la subórbita, o en otras palabras, un rápido sube y baja, alcanzando el borde de la atmósfera terrestre. Contendrá un roedor, dos tortugas y varios gusanos, y si esto tiene éxito, seremos el sexto país del mundo en enviar animales al espacio. Toda esta empresa se transmitirá en vivo a la nación, así que más nos vale prepararnos con antelación."
 PER_launch_omid_mission: "Lanzar la Misión Omid"
 PER_launch_omid_mission_desc: "[ROOT.PER_omid_mission_desc]"
 PER_omid_mission_desc: "El satélite Omid es el segundo satélite que planeamos enviar a la órbita baja terrestre, con Sina-1 construido y lanzado para nosotros por Rusia. Se colocará sobre un cohete Safir-1, lo que nos convertirá en el noveno país en desarrollar capacidad de lanzamiento de satélites autóctonos. Coincidirá con el 30 aniversario de la Revolución de 1979, con la intención de difundir el monoteísmo, la paz y la justicia en el mundo!"
 PER_new_omid_mission_desc: "El satélite Omid es el segundo satélite que planeamos enviar a la órbita baja terrestre, con Sina-1 construido y lanzado para nosotros con la ayuda de potencias extranjeras. Se colocará sobre otro de nuestros cohetes, convirtiéndonos en el noveno país en desarrollar capacidad de lanzamiento de satélites autóctonos."
 PER_retrieve_the_monkey: "Recuperar al Mono"
 PER_retrieve_the_monkey_desc: "Aftab, un macaco rhesus macho, está planificado para ser enviado al borde de la atmósfera terrestre el día del cumpleaños del Profeta, conocido como Mawlid. Esta será la primera vez que enviemos un primate al espacio y marcará el comienzo de una nueva era para Irán. Lo que sube debe bajar, y debemos recuperar a Aftab una vez que baje para asegurarnos de que el lanzamiento haya sido exitoso. Recupera al mono!"
 PER_the_fourth_development_plan: "El Cuarto Plan de Desarrollo"
 PER_the_fourth_development_plan_desc: "A diferencia del 3er Plan de Desarrollo, este es el primer plan de 4 años que hemos planificado, y con 52 objetivos principales que abarcan desde asuntos culturales, científicos y tecnológicos hasta temas sociales, políticos, de defensa y seguridad, así como relaciones políticas y diplomáticas externas, y también imperativos económicos importantes, nuevamente debemos centrarnos en un aspecto específico de este ambicioso plan."
 PER_the_great_tehran: "Gran Teherán"
 PER_the_great_tehran_desc: "El Gran Teherán es la aglomeración urbana alrededor de Teherán que cubre la parte central de la provincia de Teherán y la parte oriental de la provincia de Alborz, que cubre las ciudades contiguas de Teherán, Ray, Shemirānāt y otras áreas."
 PER_fund_education_name: "Financiar la Educación Nacional"
 PER_fund_education_name_desc: "Debemos financiar la educación del pueblo iraní para que nuestra sociedad no se quede atrás del resto del mundo. Los países modernizados están comenzando a cambiar hacia economías basadas en el conocimiento, e Irán debe hacer lo mismo para seguir el ritmo de todos los demás."
 PER_fund_jihad_of_education: "[ROOT.PER_education_name]"
 PER_fund_jihad_of_education_desc: "[ROOT.PER_education_name_desc]"
 PER_fund_jihad_of_education_name: "La Yihad de la Educación"
 PER_fund_jihad_of_education_name_desc: "Aunque la Yihad se interpreta típicamente como guerra santa en Occidente, conocida como la gran Yihad, la pequeña Yihad implica el desarrollo personal y la batalla interna contra el pecado. En el aspecto educativo, la yihad se puede hacer obedeciendo a los maestros, siendo disciplinados, enseñando adecuadamente y siendo sinceros. Debemos asegurarnos de que nuestros estudiantes reciban la educación adecuada y se les enseñe a ser buenos musulmanes."
 PER_encourage_rural_modernization: "Fomentar la Modernización Rural"
 PER_encourage_rural_modernization_desc: "Las zonas rurales de nuestro país han sido ignoradas en todos los aspectos durante demasiado tiempo, y si queremos convertirnos en una potencia en el escenario mundial, debemos alentar al gobernador general y a las autoridades provinciales de estas provincias subdesarrolladas a dirigir esfuerzos hacia la modernización."
 PER_bolster_front_popularity_in_rural_areas: "Fortalecer la Popularidad del Frente en Áreas Rurales"
 PER_bolster_front_popularity_in_rural_areas_desc: "Toda esta modernización y desarrollo de regiones largamente ignoradas ha hecho que nuestro partido sea mucho más popular en las áreas rurales, y como tal, podemos hacer propaganda de lo que hemos hecho en las otras áreas rurales y centros urbanos sin mucho esfuerzo para aumentar la lealtad del partido en estas áreas también."
 PER_vezarat_e_amouzesh_va_parvaresh: "Vezarat-e Amouzesh va Parvaresh"
 PER_vezarat_e_amouzesh_va_parvaresh_desc: "El Ministerio de Educación de Irán, establecido en 1964, es un organismo gubernamental iraní responsable de la supervisión de la educación K-12 en Irán. Cada año, se asigna una parte del presupuesto anual a las instituciones educativas públicas (escuelas y universidades administradas por el gobierno)."
 PER_replace_the_old_system: "Reemplazar el Sistema Antiguo"
 PER_replace_the_old_system_desc: "El sistema universitario actual para colegios estatales es demasiado restrictivo, ya que enfatizamos las enseñanzas islámicas y nuestra propia agenda política dentro del sistema educativo. Por lo tanto, debemos reformar la forma en que actualmente dirigimos estas escuelas para expandir el tipo de estudios que permitimos."
 PER_preserve_the_system: "Preservar el Sistema"
 PER_preserve_the_system_desc: "[ROOT.PER_system_preserve_desc]"
 PER_system_preserve_desc: "El sistema universitario actual fue una gran reforma en la academia y la educación superior iniciada por el Ayatolá Jomeini, la paz sea con él, en 1980, que condujo a lo que se denomina 'Revolución Cultural'. Desviarse de este camino es someterse a las formas occidentales y desviarse de Alá."
 PER_new_system_preserve_desc: "Para proteger nuestro sistema educativo de la influencia extranjera, primero debemos preservar el sistema actual, ya que hace un buen trabajo manteniendo el sistema nacional. Esto también nos beneficiará a largo plazo, ya que no tendremos que gastar dinero extra en ninguna reforma importante."
 PER_mild_autonomy_increase: "Aumento Moderado de la Autonomía"
 PER_mild_autonomy_increase_desc: "El sistema que estamos cambiando actualmente tiene muy poca autonomía universitaria, lo que se dice que entrega graduados más competentes y una investigación de mayor calidad si son más autónomos y bien financiados. Por lo tanto, un aumento moderado de la autonomía debería permitirnos seguir reteniendo el control en las universidades estatales, pero aún así permitirnos obtener algunos beneficios del cambio."
 PER_encourage_private_institusions: "Fomentar Instituciones Privadas"
 PER_encourage_private_institusions_desc: "El éxito de las instituciones privadas no puede pasarse por alto, ya que algunos de nuestros mejores estudiantes provienen del sistema de la Universidad Azad Islámica, que es el sistema de universidades privadas más grande de Irán y uno de los más grandes del mundo. Tal vez su éxito podría reflejarse si permitimos y fomentamos la apertura de más instituciones privadas..."
 PER_more_budget_for_field_projects: "Más Presupuesto para Proyectos de Campo"
 PER_more_budget_for_field_projects_desc: "Manteniendo el sistema actual, subvenciones amplias que aseguren tanto el éxito de los proyectos de investigación en curso como la lealtad de la facultad universitaria deberían estar en orden, aunque costará una buena cantidad de dinero hacerlo."
 PER_vezarate_niru: "Vezārat-e Niru"
 PER_vezarate_niru_desc: "Establecido el 17 de octubre de 1936, el Ministerio de Energía era responsable de gestionar la electricidad y luego se amplió para incluir la gestión del agua el 20 de mayo de 1943. El departamento también ha sido designado recientemente para supervisar la construcción de nuevas plantas de energía nuclear."
 PER_bushehr_nuclear_power_plant: "Renovar la Planta de Energía Nuclear de Bushehr"
 PER_bushehr_nuclear_power_plant_desc: "La Planta de Energía Nuclear de Bushehr se encuentra en Irán entre las aldeas pesqueras de Halileh y Bandargeh a lo largo del Golfo Pérsico. La construcción de la planta fue iniciada originalmente en 1975 por empresas alemanas, pero el trabajo se detuvo en 1979 después de la revolución islámica de Irán. Probablemente sea una buena idea renovar la planta de energía para ayudar con nuestra nueva expansión de energía más limpia."
 PER_SATBA: "SATBA"
 PER_SATBA_desc: "La Organización de Energía Renovable y Eficiencia Energética de Irán (SATBA) es la subsecretaría del Ministerio de Energía. Tiene como objetivo mejorar la eficiencia energética y ayudar a expandir nuevos horizontes para la energía renovable iraní."
 PER_deputy_for_energy_electricity: "Regulaciones de Energía y Electricidad"
 PER_deputy_for_energy_electricity_desc: "Si agregáramos nuevas regulaciones relacionadas con la producción de energía y electricidad en nuestra nación, podríamos ayudar seriamente a estabilizar la producción de electricidad en toda la nación."
 PER_daryan_dam: "La Presa Daryan"
 PER_daryan_dam_desc: "La presa Daryan suministrará agua anualmente al túnel de transporte de agua de Nowsud de 48 km de largo, donde regará áreas del suroeste de Irán."
 PER_free_education_for_all: "Educación Gratuita para Todos"
 PER_free_education_for_all_desc: "Es educación, es gratis y es (casi) para todos! Esto asegurará nuestra popularidad política entre la población general y nos dará algo de margen político, ya que pareceremos un gobierno reformista sin cambiar nada. Sin embargo, esto significará pagar aún más de lo que actualmente pagamos por la educación, pero seguramente valdrá la pena!"
 PER_secure_additional_workforce: "Asegurar Fuerza Laboral Adicional"
 PER_secure_additional_workforce_desc: "Ahora que la nueva generación de estudiantes ha completado la universidad bajo nuestro nuevo sistema, podemos ver cómo les fue y, si son buenos, podemos contratarlos!"
 PER_reward_innovators_and_education_theorists: "Recompensar a Innovadores y Teóricos de la Educación"
 PER_reward_innovators_and_education_theorists_desc: "Los diversos innovadores y teóricos que han salido de la universidad y se han incorporado a la fuerza laboral requieren algunas recompensas para que podamos obtener lo mejor de ellos."
 PER_a_western_model: "Un Modelo Occidental"
 PER_a_western_model_desc: "Es difícil ignorar el éxito de las instituciones occidentales; algunas de las universidades más prestigiosas se encuentran en Estados Unidos y el Reino Unido. Obviamente están haciendo algo bien con sus métodos, y necesitamos copiar y pegar su sistema y hacerlo nuestro."
 PER_decommission_old_text_books: "Descontinuar Libros de Texto Antiguos"
 PER_decommission_old_text_books_desc: "Los libros de texto actualmente en uso provienen de la era anterior a la adopción de modelos occidentales de educación e incluyen mucha propaganda y censura. Estos libros de texto deben ser desechados y creados nuevos si queremos continuar con la tendencia del progreso."
 PER_education_regulations_committee: "Comité de Regulaciones Educativas"
 PER_education_regulations_committee_desc: "El Comité de Regulaciones Educativas es la organización gubernamental que regula el contenido dentro de los libros de texto. Ahora que hemos abolido la censura de material, este comité ha perdido su propósito y, por lo tanto, debe disolverse, aunque enfrentaremos una considerable reacción de los elementos más conservadores del gobierno."
 PER_the_debate: "El Debate de 2030"
 PER_the_debate_desc: "Los Objetivos de Desarrollo Sostenible (ODS), también conocidos como la Agenda 2030 para el Desarrollo Sostenible, son un conjunto de diecisiete objetivos globales para 169 áreas específicas desarrollados por las Naciones Unidas durante un proceso deliberativo que involucró a sus 193 Estados miembros el 25 de septiembre de 2015. Como uno de los miembros de las Naciones Unidas, acordamos llevar a cabo la agenda y ahora actuaremos en consecuencia."
 PER_the_ministry_of_defense: "[ROOT.PER_ministry_defense_localization_name]"
 PER_the_ministry_of_defense_desc: "[ROOT.PER_ministry_defense_localization_desc]"
 PER_ministry_defense_localization_name: "El Ministerio de Defensa"
 PER_ministry_defense_localization_desc: "El Ministerio de Defensa y Logística de las Fuerzas Armadas es el ministerio de defensa de la República Islámica de Irán y forma parte de la rama ejecutiva del país."
 PER_new_ministry_defense_localization_name: "El Ministerio de Defensa"
 PER_new_ministry_defense_localization_desc: "El Ministerio de Defensa y Logística de las Fuerzas Armadas es el ministerio de defensa de Irán y forma parte de la rama ejecutiva del país."
 PER_imam_ali_officer_academy: "[ROOT.PER_mili_school1_localization_name]"
 PER_imam_ali_officer_academy_desc: "[ROOT.PER_mili_school1_localization_desc]"
 PER_mili_school1_localization_name: "§GImam Ali§!\n Academia de Oficiales"
 PER_mili_school1_localization_desc: "La Universidad de Oficiales Imam Ali, anteriormente conocida como Escuela de Oficiales, es la academia militar de las Fuerzas Terrestres del Ejército de la República Islámica de Irán, ubicada en Teherán, Irán. Los cadetes de la academia alcanzan el rango de subteniente al graduarse y se unen a las Fuerzas Terrestres. Se considera una de las mejores academias militares de la región."
 PER_new_mili_school1_localization_name: "§GTeherán§!\n Academia de Oficiales"
 PER_new_mili_school1_localization_desc: "La Universidad de Oficiales de Teherán, anteriormente conocida como la Escuela de Oficiales Imam Ali, es la academia militar de las Fuerzas Terrestres del Ejército de Irán, ubicada en Teherán, Irán. Los cadetes de la academia alcanzan el rango de subteniente al graduarse y se unen a las Fuerzas Terrestres. Se considera una de las mejores academias militares de la región."
 PER_study_modern_formations: "Estudiar Formaciones Modernas"
 PER_study_modern_formations_desc: "Las formaciones que actualmente enseñamos en nuestras escuelas de oficiales están desactualizadas y son de la era de la guerra entre Irán e Irak. Para convertirnos en una fuerza armada completamente moderna, debemos estudiar las tácticas modernas empleadas por las naciones de la región y adaptarlas para que se ajusten a nuestros ejércitos."
 PER_innovate_on_conventional_doctrines: "Innovar en Doctrinas Convencionales"
 PER_innovate_on_conventional_doctrines_desc: "La doctrina de guerra convencional es la guerra llevada a cabo utilizando armas de destrucción masiva y tácticas de campo de batalla integradas alrededor del uso de dichas armas. El propósito de dicha guerra es debilitar/destruir la capacidad militar del oponente para participar en su propia guerra convencional. Con el desarrollo de nuestras propias fuerzas nucleares, debemos reformar nuestras doctrinas para incluir estos factores."
 PER_the_war_for_budget: "La Guerra por el Presupuesto"
 PER_the_war_for_budget_desc: "El presupuesto actual que tenemos para nuestras fuerzas armadas es demasiado poco y no permite la compra de equipo necesario. Por lo tanto, debemos luchar contra el parlamento para aumentar el presupuesto, pase lo que pase."
 PER_wargames: "Juegos de Guerra"
 PER_wargames_desc: "Los juegos de guerra son una gran manera de probar nuevas tácticas militares y una gran manera de averiguar qué tácticas están ahora demasiado anticuadas para el uso moderno. Con el desarrollo de una doctrina militar completamente nueva, debemos probarla en combate 'abierto' para asegurar la competencia de nuestros comandantes."
 PER_imam_hossein_university: "[ROOT.PER_mili_school2_localization_name]"
 PER_imam_hossein_university_desc: "[ROOT.PER_mili_school2_localization_desc]"
 PER_mili_school2_localization_name: "§GUniversidad Imam Hossein§! "
 PER_mili_school2_localization_desc: "La Universidad Imam Hossein es una academia militar ubicada en Teherán. Aunque es una escuela pública, no bajo la bandera del CGRI ni del Ministerio de Defensa, trabaja en estrecha colaboración con el ejército para asegurar que se enseñe el currículo correcto, ya que los graduados pueden ser reclutados por el CGRI después de una entrevista."
 PER_new_mili_school2_localization_name: "§GUniversidad Damavand§! "
 PER_new_mili_school2_localization_desc: "La Universidad Damavand es una academia militar ubicada en Teherán. Aunque es una escuela pública para que cualquiera pueda asistir, se considera una de las academias militares más prestigiosas de la nación. El currículo de la Universidad Damavand consiste principalmente en guerra no convencional y asimétrica."
 PER_geopolitical_exploits: "Hazañas Geográficas"
 PER_geopolitical_exploits_desc: "Desde montañas hasta llanuras, desde colinas hasta desiertos, Oriente Medio tiene varios tipos de geografía que nuestras fuerzas necesitan adaptar. Sin embargo, en lugar de adaptar una unidad para que sea especializada, simplemente podemos preparar a todos para que sean adaptables y entrenados para funcionar en todos los terrenos en preparación para nuestras futuras empresas."
 PER_perfecting_guerilla_warfare: "Perfeccionar la Guerra de Guerrillas"
 PER_perfecting_guerilla_warfare_desc: "¿Cómo puede tu enemigo luchar contra ti si ni siquiera sabe dónde estás? La guerra de guerrillas es una gran manera de luchar contra potencias que tienen una capacidad militar mayor que la nuestra, y con nuestro terreno, podemos perfeccionar la táctica del escondite!"
 PER_compromise_with_reformists: "Compromiso con los Reformistas"
 PER_compromise_with_reformists_desc: ""
 PER_irregular_manuevres: "Maniobras Irregulares"
 PER_irregular_manuevres_desc: "La guerra irregular favorece la guerra indirecta y los enfoques de guerra asimétrica, aunque puede emplear toda la gama de capacidades militares y otras, con el fin de erosionar el poder, la influencia y la voluntad del adversario. Es inherentemente una lucha prolongada que pondrá a prueba la resolución de un estado y sus socios estratégicos. Podemos emplear estas tácticas para desgastar la voluntad de nuestros enemigos y, en última instancia, ganar!"
 PER_the_university_of_war: "La Universidad de la Guerra"
 PER_the_university_of_war_desc: "La Universidad AJA de Comando y Estado Mayor, anteriormente llamada Universidad de la Guerra, es la universidad de estado mayor del ejército iraní, ubicada en Teherán. La academia es una subdivisión del Estado Mayor Conjunto del Ejército Iraní y ofrece cursos de Maestría en Arte y Ciencia Militar al personal de las cuatro ramas militares del Artesh con el rango de Mayor o superior."
 PER_revitalize_the_military: "Revitalizar el Ejército"
 PER_revitalize_the_military_desc: "El ejército se ha quedado gravemente desequipado debido a años de mala gestión. Si queremos tener alguna oportunidad de revitalizar el ejército, tendremos que asegurar la producción de equipo nosotros mismos."
 PER_irgc_self_sufficiency_jihad_organization: "Organización Yihad de Autosuficiencia del CGRI"
 PER_irgc_self_sufficiency_jihad_organization_desc: "La Organización Yihad de Autosuficiencia del CGRI es una institución de I+D que desarrolla y fabrica radar de penetración terrestre, sistemas de comunicación, armamento, vehículos de combate, equipo de ciberguerra electrónica, con sus instalaciones de producción ubicadas tanto en Teherán como en Esfahan."
 PER_acquire_spare_parts: "Adquirir Piezas de Repuesto"
 PER_acquire_spare_parts_desc: "Todo vale cuando se trata de guerra, y eso incluye la incautación de equipo militar extranjero para nuestro propio uso. Sin embargo, es más difícil de lo que parece tratar de robar cuando la gente te dispara, así que tendremos que convertirnos en especialistas en ese campo."
 PER_black_market_exploits: "Explotaciones del Mercado Negro"
 PER_black_market_exploits_desc: "¿Sabes quién más le gusta saquear los campos de batalla en busca de equipo? Vendedores del mercado negro que buscan ganar dinero rápido! No todo el equipo que recolectamos tiene ya un uso, así que podemos venderlo a nuestras conexiones de mercado para ganar nuestro propio dinero."
 PER_reverse_engineering: "Ingeniería Inversa"
 PER_reverse_engineering_desc: "El equipo robado de naciones extranjeras tiende a tener tecnología incorporada que no tenemos, así que si queremos mantenernos avanzados y actualizados en el campo de la tecnología militar, debemos hacer ingeniería inversa de lo que hemos recolectado y hacer nuestro propio diseño indígena basado en ello!"
 PER_secure_old_schematics: "Asegurar Esquemas Antiguos"
 PER_secure_old_schematics_desc: "Bueno, lo viejo es oro, lo nuevo es basura, al menos eso es lo que decimos. Toda esta sofisticación en la que los países gastan su dinero es algo que no necesitamos hacer nosotros mismos, especialmente si podemos adquirir los esquemas de sus modelos más antiguos!"
 PER_trial_and_error: "Prueba y Error"
 PER_trial_and_error_desc: "En la ingeniería inversa, tiendes a fallar más a menudo de lo que tienes éxito. La prueba y el error es el nombre del juego que estamos jugando, y podemos modificar nuestras tácticas en torno a ello!"
 PER_commission_new_projects: "Comisionar Nuevos Proyectos"
 PER_commission_new_projects_desc: "Aunque adquirir piezas de repuesto está bien y todo, todavía necesitamos tecnología moderna si queremos mantenernos actualizados, y para eso, deberíamos comisionar a la Organización Yihad de Autosuficiencia del CGRI para crear nueva tecnología de última generación."
 PER_small_arms_designs: "Diseños de Armas Pequeñas"
 PER_small_arms_designs_desc: "La Organización Yihad de Autosuficiencia nos ha revelado planos avanzados de armas pequeñas que podríamos usar como plantilla para la creación de armamento más eficiente y avanzado. Aunque esto requiere algo de ensamblaje, parece ser, a primera vista, algo que resultará útil."
 PER_rearm_the_nation: "Rearmar a la Nación"
 PER_rearm_the_nation_desc: "Recién salido de la caja, tengo la nueva glock! Con estos nuevos diseños modificados podemos comenzar a reequipar al ejército con los que acaban de salir de la línea de ensamblaje."
 PER_advanced_metallurgy_efforts: "Esfuerzos de Metalurgia Avanzada"
 PER_advanced_metallurgy_efforts_desc: "¿Cómo creamos la armadura más rentable y a prueba de perforaciones para un tanque? Bueno, resulta que no sabemos la respuesta a esa pregunta, así que tendremos que crear nuestra propia armadura fuerte para tanques como respuesta!"
 PER_armor_and_aerodynamic_studies: "Estudios de Armadura y Aerodinámica"
 PER_armor_and_aerodynamic_studies_desc: "Con esta nueva armadura, podemos ponerla en nuestros aviones! Al menos eso es lo que diríamos si quisiéramos tener una tasa de accidentes del 100% para nuestra fuerza aérea, así que tendremos que crear un equilibrio entre la fuerza de la armadura del avión y un diseño aerodinámico nosotros mismos."
 PER_islamic_revolutionary_guards_corps: "Cuerpo de Guardias Revolucionarios Islámicos"
 PER_islamic_revolutionary_guards_corps_desc: "El Cuerpo de Guardias Revolucionarios Islámicos (CGRI) es una rama de las Fuerzas Armadas Iraníes, fundada después de la Revolución Iraní el 22 de abril de 1979 por orden del Ayatolá Ruhollah Jomeini para defender las fronteras iraníes y mantener el orden interno."
 PER_imam_khomeini_airport: "[ROOT.PER_airport_name]"
 PER_khomeini_airport_name: "Aeropuerto Imán Jomeini"
 PER_tehran_airport_name: "Aeropuerto Internacional de Teherán"
 PER_imam_khomeini_airport_desc: "El Aeropuerto Internacional de Teherán es el principal aeropuerto internacional de Teherán, la capital de Irán, ubicado al suroeste de Teherán, cerca de las localidades de Robat Karim y Eslamshahr y se extiende sobre un área de 13,500 hectáreas de tierra. Junto con el Aeropuerto Mehrabad, es uno de los dos aeropuertos internacionales que sirven a Teherán."
 PER_increase_municipal_budget: "Aumentar el Presupuesto Municipal"
 PER_increase_municipal_budget_desc: "El presupuesto actual que hemos asignado para nuestra burocracia es inadecuado, ya que la estructura actual es solo la más básica para las funciones diarias. Necesitamos expandir el presupuesto si queremos parecer un gobierno competente y funcional."
 PER_defensive_infrastructure: "Infraestructura Defensiva"
 PER_defensive_infrastructure_desc: "Es defensiva, es infraestructura, son fortificaciones! Nuestro sistema actual de defensas fronterizas depende únicamente de nuestra topografía y geografía, y cualquier fuerza armada extranjera preparada para luchar en terreno montañoso podría fácilmente invadirnos. Por lo tanto, debemos construir una serie de fortificaciones fronterizas para evitar esto y mostrarle al mundo que estamos listos, pase lo que pase."
 PER_defensive_infrastructure_effect: "Este enfoque desbloqueará decisiones de §YFortificación Fronteriza§!"
 PER_hemmat_highway: "Autopista Hemmat"
 PER_hemmat_highway_desc: "La autopista Hemmat es una ruta en Teherán, Irán. Comienza en la intersección de la avenida Pasdaran y se dirige hacia el oeste. Pasa por la autopista Haghani, la autopista Kordestan, la Torre Milad, la autopista Ashrafi Esfahani y Ziba Shahr en el oeste de Teherán y termina en una carretera de doble sentido que va hacia el sur hasta la autopista Teherán-Karaj. Lleva el nombre del héroe de la guerra Irán-Irak, Mohammad Ebrahim Hemmat."
 PER_expand_the_metro: "Expandir el Metro"
 PER_expand_the_metro_desc: "El Metro de Teherán es un sistema de tránsito rápido que sirve a Teherán; es el sistema de metro más grande de Oriente Medio. Aunque los planes originales se pusieron en espera debido a la Revolución Iraní y la guerra entre Irán e Irak, los planes actuales se han estancado últimamente debido a la apatía. Expandiremos el sistema de metro actual, maldita sea la apatía, y demostraremos a la nación que estamos dispuestos a desarrollar nuestro país para mejor!"
 PER_the_university_of_tehran: "La Universidad de Teherán"
 PER_the_university_of_tehran_desc: "La Universidad de Teherán es la universidad más prominente de Teherán y ha sido clasificada como una de las mejores universidades de Oriente Medio y una de las mejores universidades del mundo. La escuela actual tiene unos 52 mil estudiantes y la facultad se ha quejado de sobrepoblación. Debemos expandir la universidad actual para asegurar la eficiencia!"
 PER_scout_the_market: "Explorar el Mercado"
 PER_scout_the_market_desc: "Tenemos un problema actual de aumento de la demanda de automóviles. Irán ha sido clasificado como el número 1 en la industria automotriz más grande de Asia, y el aumento de autopistas que conectan ciudades ha hecho que la demanda de automóviles sea una carga para nuestra industria. Necesitamos explorar el mercado para buscar automóviles y venderlos a un precio más alto para obtener fondos, y al menos parecerá que estamos haciendo algo al respecto."
 PER_army_of_the_islamic_republic_of_iran: "Ejército"
 PER_army_of_the_islamic_republic_of_iran_desc: "[ROOT.PER_army_localization_desc]"
 PER_army_localization_desc: "El Ejército de la República Islámica de Irán, abreviado como AJA, y conocido simplemente como el Ejército Iraní o Artesh, es el 'ejército convencional de Irán' y parte de las Fuerzas Armadas de la República Islámica de Irán. Tiene la tarea de proteger la integridad territorial del país de amenazas externas e internas y proyectar poder."
 PER_new_army_localization_desc: "Conocido como el Ejército Iraní o Artesh, es el 'ejército convencional de Irán' y parte de las Fuerzas Armadas de Irán. Tiene la tarea de proteger la integridad territorial del país de amenazas externas e internas y proyectar poder."
 PER_iranian_army_land_force: "Fuerza Terrestre del Ejército"
 PER_iranian_army_land_force_desc: "[ROOT.PER_ground_localization_desc]"
 PER_new_ground_localization_desc: "Las Fuerzas Terrestres del Ejército Iraní son las fuerzas terrestres del Ejército Iraní encargadas del combate en tierra."
 PER_ground_localization_desc: "Las Fuerzas Terrestres del Ejército de la República Islámica de Irán, abreviadas como NEZAJA, son las fuerzas terrestres del Ejército de la República Islámica de Irán."
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "Producciones de Tanques Zulfiqar"
 PER_tank_localization_desc: "El Zulfiqar es un tanque de batalla principal iraní, concebido por Mir-Younes Masoumzadeh, subcomandante de las fuerzas terrestres para la investigación y la autosuficiencia de las fuerzas armadas. Lleva el nombre de Zulfiqar, la legendaria espada de Ali, el cuarto califa y el primer imán chiita. Aunque la producción ha disminuido últimamente, debemos anunciar que la producción en masa de Zulfiqars, que comenzó en 1996, aún está en progreso."
 PER_new_tank_localization_name: "Producciones de Tanques Sasan"
 PER_new_tank_localization_desc: "El Sasan es un tanque de batalla principal iraní. Lleva el nombre de Sasan, la dinastía legendaria que gobernó Irán antes de las invasiones islámicas que pusieron fin al dominio militar persa sobre el mundo conocido. Debemos comenzar la producción en masa de tanques Sasan, ya que nuestros tanques más antiguos están comenzando a descomponerse después de muchos años."
 PER_karrar_productions: "Producciones de Tanques Karrar"
 PER_karrar_productions_desc: "El Karrar es un tanque de batalla principal iraní de tercera generación. Anunciado por primera vez en 2016, el tanque posee un sistema de control de fuego electroóptico, un telémetro láser, una computadora balística y puede disparar tanto a objetivos estacionarios como móviles de día o de noche. Es bastante avanzado, y sería prudente si comenzamos la producción del tanque de inmediato!"
 PER_naze_at_rockets_in_tabriz: "Cohetes Naze'at en Tabriz"
 PER_naze_at_rockets_in_tabriz_desc: "Los cohetes de artillería de largo alcance Naze'at iraníes tienen un alcance de unos 100 km. Un sistema completo de Naze'at incluye un TEL y furgonetas de comunicaciones, furgonetas meteorológicas y un sistema GPS para inspeccionar el sitio de lanzamiento. Estos cohetes están diseñados para ser disparados desde un lanzador erector transportador, y sería fantástico en la defensa de Teherán!"
 PER_add_nazeat_missile: "Agregar §G100§! §YNazeat Ground-Launched Cruise Missiles§! al arsenal nacional."
 PER_repair_old_ch_c: "Reparar Viejos CH-47"
 PER_repair_old_ch_c_desc: "La Aviación del Ejército Imperial Iraní compró 70 CH-47C de Agusta entre 1972 y 1976. Aunque varios resultaron dañados y destruidos durante la Revolución Iraní y la Guerra entre Irán e Irak, se estableció una empresa llamada PANHA para la reparación y el mantenimiento de los helicópteros. Deberíamos enviar a los más antiguos al grupo para actualizar y reparar nuestra flota de helicópteros!"
 PER_iranian_army_air_force: "Fuerza Aérea del Ejército"
 PER_iranian_army_air_force_desc: "[ROOT.PER_air_localization_desc]"
 PER_new_air_localization_desc: "La Fuerza Aérea Iraní (IAF) es la rama de aviación de las Fuerzas Armadas Iraníes. La IAF estuvo muy involucrada en la guerra entre Irán e Irak, llevando a cabo importantes operaciones, y como resultado de ocho años de combate aéreo en ese conflicto, la IAF tiene el segundo número más alto de ases de caza reclamados en la región."
 PER_air_localization_desc: "La Fuerza Aérea de la República Islámica de Irán (IRIAF) es la rama de aviación del Ejército de la República Islámica de Irán. La IRIAF estuvo muy involucrada en la Guerra entre Irán e Irak, llevando a cabo importantes operaciones, y como resultado de ocho años de combate aéreo en ese conflicto, la IRIAF tiene el segundo número más alto de ases de caza reclamados en la región, superado solo por la Fuerza Aérea Israelí."
 PER_mass_aircraft_production: "Producción en Masa de Aeronaves"
 PER_mass_aircraft_production_desc: "Debido a la escasez continua de piezas de repuesto enfrentada por la fuerza aérea, se tomó una decisión a finales de la década de 1980 para desarrollar una industria aeroespacial local para apoyar a la fuerza aérea. Esta industria aeroespacial ahora está (en su mayoría) completamente operativa y está produciendo muchos componentes para la producción de aeronaves a un precio más barato que el costo de comprar en mercados extranjeros, por lo que es más barato hacer!"
 PER_mass_drone_production: "Producción en Masa de Drones"
 PER_mass_drone_production_desc: ""
 PER_milad_tower_TT: "Finalizará la construcción de §HMilad Tower§! en §HTeherán§!\n\n§HMilad Tower§! será visible en el mapa"
 PER_research_shahed_136_TT: "Agregar tecnología: §YShahed-136 Kamikaze Drone§!"
 PER_piss_off_russia_big_time: "§RADVERTENCIA§!: [SOV.GetFlag] §HRusia§! se §REnfurecerá§! por nuestra §HIntromisión§! en sus Asuntos!"
 PER_hold_an_air_show: "Realizar un Espectáculo Aéreo"
 PER_hold_an_air_show_desc: ""
 PER_iranian_army_navy_force: "Fuerza Naval del Ejército"
 PER_new_navy_localization_desc: "La fuerza naval iraní es la principal rama naval de nuestra nación, encargada de defender las aguas territoriales que rodean a Irán y sus intereses. Está equipada con fragatas, corbetas y submarinos para lidiar con cualquiera que deba hacerlo."
 PER_iranian_army_navy_force_desc: "[ROOT.PER_navy_localization_desc]"
 PER_navy_localization_desc: "La Armada de la República Islámica de Irán, oficialmente abreviada como NEDAJA, es el servicio de guerra naval de la milicia regular de Irán, el IRIA. NEDAJA comparte muchas funciones y responsabilidades con la Armada del CGRI, sin embargo, en contraste con la Armada del CGRI, que está equipada con pequeñas embarcaciones de ataque rápido, la columna vertebral del inventario naval de Artesh consiste en embarcaciones de superficie más grandes, incluidas fragatas y corbetas, y submarinos."
 PER_bandar_beheshti: "Puerto Beheshti"
 PER_bandar_beheshti_desc: "El puerto Shahid Beheshti, o conocido en persa como el Bandar Shahid Beheshti, es el segundo puerto que comprende el puerto de Chabahar, siendo el primero el puerto Shahid Kalantari. Siendo nuestro único puerto oceánico, hemos intentado desarrollarlo varias veces en el pasado, pero muchos planes se vinieron abajo. Ahora, tenemos los fondos para reformar uno de los muelles del puerto, y deberíamos seguir adelante con ello!"
 PER_jask_base: "Base Jask"
 PER_jask_base_desc: "El puerto de Bandar-e Jask, ubicado en la ciudad de Jask, está situado estratégicamente al este del Estrecho de Ormuz en el Golfo de Omán. Esto lo convierte en una de las pocas bases navales que tenemos ubicadas fuera del punto de estrangulamiento de Ormuz, y como tal, es importante si alguna vez perdemos el control de los estrechos. Por lo tanto, debemos desarrollarlo para asegurar nuestra primacía naval tanto dentro como alrededor y fuera del Golfo Pérsico."
 PER_no_more_motor_cycles_tt: "Todas las §HMotocicletas§! serán §Rprohibidas§!"

 PER_amphibious_warfare: "Guerra Anfibia"
 PER_amphibious_warfare_desc: ""
 PER_naval_upgrade: "Actualización Naval"
 PER_naval_upgrade_desc: ""
 PER_kharg_larak: "Islas Kharg y Larak"
 PER_kharg_larak_desc: ""
 PER_toufan_productions: "Producciones Toufan"
 PER_toufan_productions_desc: "Tanto el Toufan, un vehículo blindado MRAP, como el Toufan, una serie de helicópteros de combate, con el mismo nombre, son partes necesarias para un ejército moderno. La producción de vehículos para tierra y aire es imperativa para las tácticas actuales que empleamos, lo que significa que produciríamos BOTH Toufans simultáneamente! Sobrecarga de Toufan!"
 PER_iranian_army_air_defense_force: "Fuerza de Defensa Aérea del Ejército"
 PER_iranian_army_air_defense_force_desc: "[ROOT.PER_airdef_localization_desc]"
 PER_new_airdef_localization_desc: "La fuerza de defensa aérea iraní (IADF) es la rama de guerra antiaérea del servicio militar regular de Irán. Se separó de la fuerza aérea (IAF) en 2008 y controla la red de radares militares de nuestro país."
 PER_airdef_localization_desc: "La Defensa Aérea de la República Islámica de Irán (IRIADF) es la rama de guerra antiaérea del servicio militar regular de Irán, el IRIA. Se separó de la fuerza aérea (IRIAF) en 2008 y controla la red de radares militares de nuestro país."

 PER_the_white_revolution: "[ROOT.PER_engelab_sefid_name]"
 PER_the_white_revolution_desc: "[ROOT.PER_engelab_sefid_desc]"

 PER_engelab_sefid_name: "La Segunda Revolución Blanca"
 PER_engelab_sefid_desc: "La primera revolución blanca fue iniciada por Mohammed Reza Pahlavi, en 1963. Aunque tuvo algo de éxito, en última instancia el esfuerzo se desperdició cuando la revolución de 1979 sacó el enchufe del programa. Habiendo aprendido las lecciones de la primera revolución blanca, debemos intentar revivirla, para que nuestra nación pueda ser una que lidere el progreso, no solo seguirlo."

 PER_engelab_sefid_name_new: "El Plan del Siglo XXI"
 PER_engelab_sefid_desc_new: "Estamos comenzando a quedarnos atrás social, política y tecnológicamente. Necesitamos redactar un plan que nos permita mantener un pie estable en el escenario mundial en el siglo XXI."

 PER_sahaid_mousavi_ind: "[ROOT.PER_navy_industry_two_localization_name]"
 PER_sahaid_mousavi_ind_desc: "[ROOT.PER_navy_industry_two_localization_desc]"
 PER_new_navy_industry_two_localization_name: "Industrias Darius Shah"
 PER_new_navy_industry_two_localization_desc: "Shah Dariush Industries, también conocida como Shah Dariush Offshore Industries, es una filial de la Organización de Industrias Marinas (MIO), que es una subsidiaria de la Organización de Industrias de Defensa de Irán. Principalmente construye barcos, incluidas embarcaciones de desembarco, y estructuras en tierra y en alta mar para las industrias petroquímicas en nombre de nuestro país."
 PER_navy_industry_two_localization_name: "Industrias Mousavi Shahid"
 PER_navy_industry_two_localization_desc: "Shahid Mousavi Industries, también conocida como Shahid Mousavi Offshore Industries, es una filial de la Organización de Industrias Marinas (MIO), que es una subsidiaria de la Organización de Industrias de Defensa de Irán. Principalmente construye barcos, incluidas embarcaciones de desembarco, y estructuras en tierra y en alta mar para las industrias petroquímicas en nombre de nuestro país."
 PER_khalig_kavoshkar: "Kavoshgare Khalij-Fars"
 PER_khalig_kavoshkar_desc: "El Kavoshgare Khalij-Fars es un buque de investigación hidrográfica y oceanográfica construido por el MIO para el Instituto Nacional de Oceanografía y Ciencias Atmosféricas de Irán. Su misión principal es el mapeo del fondo marino del Golfo Pérsico con fines de mapeo, sin embargo, estos datos podrían ser utilizados por nosotros para asegurarnos de tener mapas precisos para evitar colisiones en las regiones poco profundas del mar!"
 PER_sahaid_tamjidi_ind: "[ROOT.PER_navy_industry_one_localization_name]"
 PER_sahaid_tamjidi_ind_desc: "[ROOT.PER_navy_industry_one_localization_desc]"
 PER_new_navy_industry_one_localization_name: "Industrias Koroush Shahanshah"
 PER_new_navy_industry_one_localization_desc: "Shahanshah Koroush Industries, también conocida como Shahanshah Koroush Offshore Industries, es una filial de la Organización de Industrias Marinas (MIO), que es una subsidiaria de la Organización de Industrias de Defensa de Irán. Se centran en diseñar y construir otras embarcaciones militares, incluidos destructores, buques de guerra lanzamisiles y embarcaciones de desembarco que usamos en nuestra flota."
 PER_navy_industry_one_localization_name: "Industrias Tamjidi Shahid"
 PER_navy_industry_one_localization_desc: "Shahid Tamjidi Industries, también conocida como Shahid Tamjidi Offshore Industries, es una filial de la Organización de Industrias Marinas (MIO), que es una subsidiaria de la Organización de Industrias de Defensa de Irán. Se centra en diseñar y construir otras embarcaciones militares, incluidos destructores, buques de guerra lanzamisiles y embarcaciones de desembarco que usamos en nuestra flota."
 PER_better_modules: "Comprar Mejores Módulos para el Nuevo Damavand"
 PER_better_modules_desc: "Recientemente, nos hemos dedicado a construir una nueva fragata de la clase Moudge para desplegar en el Mar Caspio. Sin embargo, los módulos que queremos instalar en ella no son algo que realmente tengamos, y por lo tanto debemos buscar a nuestros afiliados para adquirir, investigar o construir estos módulos en nuestro nombre!"
 PER_damavand_two: "Damavand 2 en el Caspio"
 PER_damavand_two_desc: "¿Has oído la buena palabra? El Damavand 2, después de 3 años de retraso en la construcción, finalmente está listo para ser desplegado en el puerto de la ciudad de Anzali! Todo lo que necesitamos hacer ahora es sacar la cinta roja e inaugurar la nave con una bonita botella de champán muy halal sin alcohol."
 PER_damavand_two_effect_tt: "Despliega §YDamavand 2§! en la base naval de §YGilan§!"
 PER_MIO: "MIO"
 PER_MIO_desc: "La Organización de Industrias Marinas (MIO), anteriormente conocida como Grupo de Industrias Marinas (MIG), es un complejo de la industria de defensa subordinado al ministerio de defensa iraní. Es el principal productor de equipos para ambas fuerzas navales de Irán, la Armada de la República Islámica de Irán y la Armada del Cuerpo de Guardias Revolucionarios Islámicos."
 PER_IAIO: "IAIO"
 PER_IAIO_desc: "La Organización de Industrias de Aviación de Irán (IAIO), también conocida como la Organización de Industrias Aeroespaciales, es una corporación estatal establecida en 1966 con el propósito de planificar, controlar y gestionar la industria de la aviación de Irán. La Organización de Industrias Aeroespaciales fabrica directamente aeronaves y productos aeroespaciales y posee otras corporaciones de aviación estatales."
 PER_owj_jet_engine: "Motor a Reacción OWJ"
 PER_owj_jet_engine_desc: "El primer motor a reacción turbo producido nacionalmente, Owj, o Zenith, es uno de los componentes más complicados producidos para la industria de la aviación, construido sin ninguna asistencia técnica extranjera. Esto nos coloca en la lista de élite de 8 países capaces de producir motores de aviación de tan alta gama a través de tecnología indígena, disminuyendo nuestra dependencia de extranjeros!"
 PER_j_jet_engine: "Motor a Reacción J85"
 PER_j_jet_engine_desc: "El General Electric J85 es un pequeño motor turbo de un solo eje creado por los Estados Unidos en la década de 1950. Aunque el OWJ se basó en este motor y es superior en todos los sentidos, aún hay mucho que aprender mediante la ingeniería inversa de esta tecnología."
 PER_AIO: "AIO"
 PER_AIO_desc: "La Organización de Industrias Aeroespaciales (AIO) es subordinada del ministerio de defensa iraní y un complejo de alta tecnología con sede en Teherán. Es un actor clave en el desarrollo y la producción de activos espaciales de Irán y tiene algunos centros de investigación y fábricas bajo su control. Notablemente, los misiles balísticos Shahab son uno de los productos fabricados por la organización."
 PER_military_satellites_researchs: "Investigación de Satélites Militares"
 PER_military_satellites_researchs_desc: "Un satélite militar es un satélite artificial utilizado para un propósito militar, como la recopilación de inteligencia, la navegación y las comunicaciones militares. La mayoría de los que están actualmente desplegados son propiedad de los EE. UU., y actualmente no tenemos ninguno. Si queremos tener nuestro propio sistema de inteligencia avanzado, tendremos que investigar estos satélites!"
 PER_upgrades_on_shahab_missles: "Actualizaciones en los Misiles Shahab"
 PER_upgrades_on_shahab_missles_desc: "Qué hermosa es la marcha del tiempo, causando que lo que una vez aclamamos como tecnología punta envejezca y se vuelva obsoleta. La serie de misiles Shahab-2 se ha convertido en víctima del tiempo y requiere una actualización a una versión más moderna, el Shahab-3!"
 PER_SPND: "SPND"
 PER_SPND_desc: "La Organización de Innovación y Investigación Defensiva, o S.P.N.D., es una agencia de investigación y desarrollo del Ministerio de Defensa de Irán responsable del desarrollo de tecnologías emergentes para uso militar. Encargada de la investigación y desarrollo de armas nucleares, la agencia tomó el relevo del Proyecto AMAD y ha estado trabajando en la construcción de reactores desde entonces."
 PER_self_powered_neutrons: "Investigación de Detectores de Neutrones Autoalimentados"
 PER_self_powered_neutrons_desc: "Un Detector de Neutrones Autoalimentado (SPND) es un detector de neutrones utilizado en reactores de fisión nuclear. Detecta el flujo de neutrones, o los niveles de radiación de neutrones, y es una parte importante de los núcleos de los reactores, ya que puede decir si un núcleo se está volviendo crítico. Decir que necesitamos algunos propios es quedarse corto, pero tendremos que hacerlos nosotros mismos, como si Estados Unidos o Israel nos dejaran tener algunos!"
 PER_NGO: "NGO"
 PER_NGO_desc: "La Organización Nacional de Geografía de Irán, o la Organización Nacional de Geografía de las Fuerzas Armadas de Irán, es una agencia gubernamental iraní afiliada al Ministerio de Defensa y Logística de las Fuerzas Armadas de Irán, que se ha establecido para preparar acceso rápido y preciso a la información espacial del país y otras áreas requeridas por las Fuerzas Armadas de Irán."
 PER_border_pic_turkey: "Fotos de la Frontera de Turquía"
 PER_border_pic_turkey_desc: "¿Alguna vez te has preguntado cómo se veían las regiones fronterizas de Turquía alrededor de Irán desde una vista aérea? Bueno, no podemos confirmar ni negar si nos gustaría saber esa información ni podemos confirmar ni negar si ese dron no tripulado era nuestro, pero ahora tenemos información interesante sobre la frontera de Turquía con nosotros."
 PER_border_pic_iraq: "Fotos de la Frontera de Irak"
 PER_border_pic_iraq_desc: "[ROOT.PER_border_localization_desc]"
 PER_new_border_localization_desc: "Hey, amigo de Irak, tienes una... Bonita infraestructura! Solo voy a tomar un par de fotos para... fines turísticos, eso es todo!"
 PER_border_localization_desc: "Qué bueno saber que los estadounidenses e israelíes están realizando vuelos de drones no tripulados en la frontera entre Irak e Irán, pero principalmente sobre la parte de Irak! Oh, ¿no eras tú, Estados Unidos, o tú, Israel? Me pregunto quién fue ese que tomó esas fotos y luego nos envió las fotos de la frontera de Irak. Supongo que nunca lo sabremos!"
 PER_MUT: "MUT"
 PER_MUT_desc: "[ROOT.PER_mut_localization_desc]"
 PER_new_mut_localization_desc: "La Universidad de Tecnología Mirza Afshar (MUT) es una universidad pública de investigación de ingeniería y ciencia en Irán. Fundada en 1984, el campus principal de MUT está ubicado en Teherán, aunque también tiene campus en Esfahan y Urmia."
 PER_mut_localization_desc: "La Universidad de Tecnología Malek Ashtar (MUT) es una universidad pública de investigación de ingeniería y ciencia en Irán. Fundada en 1984, el campus principal de MUT está ubicado en Teherán, aunque también tiene campus en Esfahan y Urmia."
 PER_malek_asthar_university: "[ROOT.PER_mirza_localization_name]"
 PER_malek_asthar_university_desc: "[ROOT.PER_mirza_localization_desc]"
 PER_new_mirza_localization_name: "Universidad Mirza Afshar"
 PER_new_mirza_localization_desc: "¿Sabías que la Universidad Mirza Afshar proporciona investigación y programas aeroespaciales a nivel de pregrado y posgrado? ¿También sabías que esta universidad lleva el nombre del hijo de Nader Shah?"
 PER_mirza_localization_name: "Universidad Malek Ashtar"
 PER_mirza_localization_desc: "¿Sabías que la Universidad Malek Ashtar proporciona investigación y programas aeroespaciales a nivel de pregrado y posgrado? ¿También sabías que los Centros de Crecimiento Científico y Tecnológico del Centro de Investigación Biológica de la Universidad de Tecnología Malek Ashtar están a cargo de la producción en masa de armas biológicas para el ejército?"
 PER_irgc_intelligence_organization: "Organización de Inteligencia del CGRI"
 PER_irgc_intelligence_organization_desc: "La Organización de Inteligencia del Cuerpo de Guardias Revolucionarios Islámicos es una agencia de inteligencia iraní dentro del Cuerpo de Guardias Revolucionarios Islámicos (CGRI) y parte del Consejo de Coordinación de Inteligencia. Es tan poderosa como el Ministerio de Inteligencia (VAJA), aunque es más activa a nivel nacional que internacional."
 PER_internal_security_focus: "Enfoque en la Seguridad Interna"
 PER_internal_security_focus_desc: "¿Eres un terrorista nacional? Si la respuesta es sí, entonces debes poner tus manos sobre tu cabeza y quedarte quieto, ya que el CGRI está en camino para llevarte y confiscar tus activos. Si la respuesta es no, sigue moviéndote, porque el CGRI está al acecho."
 PER_independent_investigation_units: "Unidades de Investigación Independientes"
 PER_independent_investigation_units_desc: "La táctica de enviar equipos individuales a interrogar a personas basadas en poca o ninguna información ha sido genial... genial para desperdiciar nuestro tiempo! Necesitamos más una unidad de investigación de manos libres, diseñada para seguir las pistas más oscuras, y cuando se hagan, las enviaremos y las veremos ir!"
 PER_irgc_personnel_training: "Capacitación del Personal del CGRI"
 PER_irgc_personnel_training_desc: "'Equípate, recibe entrenamiento militar y entrena a tus amigos. Dale entrenamiento militar a los que no están entrenados. En un país islámico, todos deberían ser soldados y tener entrenamiento militar.' -Ayatolá Jomeini"
 PER_islamic_professionalism: "Profesionalismo Islámico"
 PER_islamic_professionalism_desc: "¿Podemos realmente llamarnos musulmanes adecuados si actuamos como tontos en el campo? El Islam debería ser nuestra guía, y debemos ser profesionales en nuestro trabajo y comportarnos!"
 PER_revolutionary_political_correctness: "Corrección Política Revolucionaria"
 PER_revolutionary_political_correctness_desc: "Las opiniones diferentes son una molestia demasiado grande para manejar, además, es una forma de dividirnos desde adentro, haciéndonos demasiado ocupados luchando entre nosotros para prepararnos para amenazas externas. Necesitamos reprimir a aquellos que se desvían del verdadero camino y de la verdadera opinión, incluso a aquellos que están en el poder!"
 PER_use_NPO_to_develop_industry: "NPO"
 PER_use_NPO_to_develop_industry_desc: "La Organización Nacional de Producción de Irán, o NPO, es el organismo formulador de políticas y regulador del gobierno para supervisar la productividad a nivel nacional, sectorial y provincial. Además, con el propósito de fortalecer la innovación y la productividad en el país, la NPO tiene como objetivo apoyar proyectos e instituciones de investigación y mejorar el vínculo universidad-industria."
 PER_anti_turkey_diplomatic_relations: "Relaciones Diplomáticas Anti-Turquía"
 PER_anti_turkey_diplomatic_relations_desc: "Turquía solo es buena en Acción de Gracias, en ningún otro momento! Incluso entonces es muy seca si no la haces bien. Debemos romper relaciones con Turquía por hacer que nuestras comidas sean tan secas en Acción de Gracias!"
 PER_talk_with_russian_diplomats: "Hablar con Diplomáticos Rusos"
 PER_talk_with_russian_diplomats_desc: "¿Los rusos celebran el Día de Acción de Gracias? Probablemente no, así que tienen una razón adicional para no gustarles Turquía, además de su control sobre el Bósforo. Tal vez podríamos usar estos hechos en contra de Turquía!"
 PER_talk_with_armenian_diplomats: "Hablar con Diplomáticos Armenios"
 PER_talk_with_armenian_diplomats_desc: "Si alguien tiene una mejor razón para odiar a Turquía que nosotros, serían los armenios. Si sabes, sabes, si no sabes, quizás quieras buscar este término: "Armenios 1916". Definitivamente podríamos usar esto contra Turquía!"
 PER_ask_russia_to_embargo_turkey: "Pedir a Rusia que Embargue a Turquía"
 PER_ask_russia_to_embargo_turkey_desc: "¿A quién le gusta Turquía? *Aplausos* No somos nosotros tres! *Aplausos*"
 PER_ask_armenia_to_embargo_turkey: "Pedir a Armenia que Embargue a Turquía"
 PER_ask_armenia_to_embargo_turkey_desc: "¿A quién le gusta Turquía? *Aplausos* No somos nosotros tres! *Aplausos*"
 PER_ban_gas_sales_to_turkey: "Prohibición de la Venta de Gas a Turquía"
 PER_ban_gas_sales_to_turkey_desc: "Turquía no merece el gas que producimos! Deberíamos prohibirles comprarlo en nuestros mercados y oleoductos!"
 PER_denounce_turkey_in_medias: "Denunciar a Turquía en los Medios"
 PER_denounce_turkey_in_medias_desc: "Vamos a hacer una proporción de Turquía con este gran tuit: Turquía, más bien... No!"
 PER_start_the_islamic_propaganda: "Comenzar la Propaganda Islámica"
 PER_start_the_islamic_propaganda_desc: "Comenzaremos la propaganda islámica para eliminar el espíritu nacional de autocrítica y hacer que nuestra nación sea grande otra vez!"
 PER_start_the_islamic_propaganda_effect: "Este enfoque activará decisiones de §YCampaña de Propaganda Islámica§! que nos permitirán eliminar las ideas de §RAutocrítica§!"
 PER_destroy_zionist_supporters: "§RDestruir a los Partidarios Sionistas§!"
 PER_destroy_zionist_supporters_desc: "No podemos simplemente sentarnos y no hacer nada sobre la creciente amenaza sionista, debemos actuar y prevenirla antes de que sea demasiado tarde!"
 PER_baku_is_secound_israel: "Bakú es la Segunda Israel"
 PER_baku_is_secound_israel_desc: "Se ha informado que nuestro vecino Azerbaiyán apoya secretamente las ambiciones de Israel de denunciar nuestra posición, intereses y nuestra soberanía, esto no puede ser tolerado!"
 PER_turkey_leader_is_zionist_supporter: "[TUR.GetLeader] Es Partidario Sionista"
 PER_turkey_leader_is_zionist_supporter_desc: "Desde hace mucho tiempo se sabe que [TUR.GetLeader] es un partidario sionista. Turquía será mal guiada cuando él esté en el poder, así que debemos preparar algunos pasos necesarios para contrarrestar esta posible amenaza."
 PER_invest_on_azeri_shias: "Invertir en los Chiítas Azeríes"
 PER_invest_on_azeri_shias_desc: "Azerbaiyán es un país de mayoría chiita y, aunque su gobierno es secular, podemos usar nuestras similitudes en nuestro beneficio y apoyar a nuestros hermanos chiitas en Azerbaiyán para la autodeterminación o la unificación con nosotros."
 PER_azerbayjan_shia_propaganda: "Difundir Propaganda Chiita"
 PER_azerbayjan_shia_propaganda_desc: "Los chiitas azeríes han sido adoctrinados por la propaganda sionista para creer en la igualdad religiosa. Debemos difundir la 'verdad' entre su gente con nuestra propia campaña de no propaganda!"
 PER_azerbayjani_shia_media_support: "Alojar Yeni Nabz News"
 PER_azerbayjani_shia_media_support_desc: "Yeni Nabz News, que era el principal medio de comunicación del ahora prohibido Partido Islámico de Azerbaiyán, fue cerrado debido a acusaciones de que el partido era financiado por nosotros. Ahora, sin ningún lugar a donde ir, podríamos alojar la red de noticias en nuestro propio país y dejarlos continuar publicando en Azerbaiyán, a salvo de la represión que seguramente recibirían si estuvieran en Bakú."
 PER_support_of_azerbaijani_mullahs: "Apoyar a los Mollas Azeríes"
 PER_support_of_azerbaijani_mullahs_desc: "El parlamento azerbaiyano aprobó leyes que prohíben a los Mollas que recibieron formación en el extranjero implementar ritos y ceremonias islámicas en Azerbaiyán, así como predicar en mezquitas y ocupar puestos de liderazgo en el país. ¿Cómo se atreven a tratar a tales maestros piadosos de esa manera? Debemos apoyarlos a toda costa y hacerles saber de nuestro apoyo a través de Yeni Nabz!"
 PER_increace_shias_in_azerbayjan: "Aumentar el Apoyo a Movimientos Radicales"
 PER_increace_shias_in_azerbayjan_desc: "El movimiento actual por los ideales jomeinistas no es suficiente para formar una gran minoría en Azerbaiyán. Necesitamos que Yeni Nabz haga más!"
 PER_huseyniyyun_movement: "Alojar a los Hüseyncilar"
 PER_huseyniyyun_movement_desc: "El Movimiento de Resistencia Islámica de Azerbaiyán, o los Hüseyncilar, es un movimiento sociopolítico en la República de Azerbaiyán, la mayoría de cuyos miembros son jomeinistas azeríes. Fueron creados en Qom y son financiados y armados por nosotros. Aunque somos la nación que entrena y envía a estas personas, no los alojamos técnicamente dentro de nuestras fronteras. Podríamos cambiar eso para asegurar su éxito."
 PER_give_arms_to_huseyniyyun: "Armar a los Hüseyncilar"
 PER_give_arms_to_huseyniyyun_desc: "Los Hüseyncilar actuales están muy mal equipados para luchar en las batallas que estamos planeando enviarlos. Debemos armar adecuadamente a los soldados antes de enviarlos a Azerbaiyán."
 send_guns_for_aze_war: "§Gesto proporcionará armas a Azerbaiyán cuando comience la guerra civil.§!"
 PER_give_them_financial_support: "Financiar a los Hüseyncilar"
 PER_give_them_financial_support_desc: "Luchar una guerra es costoso y los Hüseyncilar no están en absoluto preparados para administrar tierras azeríes sin un tesoro previo, eso es un boleto de ida a la bancarrota! Por lo tanto, necesitamos preparar cofres en su nombre para asegurar su victoria en Azerbaiyán."
 send_moni_for_aze_war: "§Gesto proporcionará dinero a Azerbaiyán cuando comience la guerra civil.§!"
 PER_flames_in_baku: "Aventar las Llamas en Bakú"
 PER_flames_in_baku_desc: "La capital del petróleo del Cáucaso, madura para la revolución! Las brasas que ya estaban allí, las avivaremos en una guerra civil completa!"
 PER_baku_coup_TT: "§YLos chiitas azeríes§! comenzarán una §RGuerra Civil§!"
 PER_republic_of_azarabadgan: "República de Azarabadgan"
 PER_republic_of_azarabadgan_desc: "Históricamente, Azerbaiyán ha sido iraní, sin embargo, las diferencias que se han desarrollado entre nuestros dos pueblos durante ese tiempo han creado una identidad completamente separada que debe ser respetada. Sin embargo, debe establecerse un estado cliente de república islámica para asegurar que no haya más interferencias israelíes en la política azerí."
 PER_republic_of_azarabadgan_tt: "§YRecompensa dependiente de la guerra civil azerí.§!"
 PER_financial_support_for_the_resistance_front: "Apoyar Financieramente a la Resistencia"
 PER_financial_support_for_the_resistance_front_desc: "El dinero que dimos previamente al frente de resistencia había sido suficiente para comenzar la revuelta, pero ahora es probable que necesiten aún más si quieren ganar, y debemos proporcionar lo que necesitan!"
 PER_military_support_for_the_resistance_front: "Apoyar Militarmente a la Resistencia"
 PER_military_support_for_the_resistance_front_desc: "El armamento que dimos previamente al frente de resistencia había sido suficiente para comenzar la revuelta, pero ahora es probable que necesiten aún más si quieren ganar, y debemos proporcionar lo que necesitan!"
 PER_enter_the_war_by_our_self: "Entrar en el Conflicto de Azerbaiyán"
 PER_enter_the_war_by_our_self_desc: "El conflicto azerí está durando un poco más de lo esperado y no podemos arriesgarnos a que la comunidad internacional interfiera, por lo tanto, tendremos que actuar rápido para poner fin al remanente de la oposición de una vez."
 PER_we_always_support_azarabadegan: "Apoyo Eterno"
 PER_we_always_support_azarabadegan_desc: "Desde el financiamiento hasta el armamento, el gobierno azerí sabe que cuando están en problemas, pueden confiar en nosotros, porque nosotros, a diferencia de cualquier otro, siempre proporcionaremos apoyo!"
 PER_co_operate_with_armenians: "Cooperar con los Armenios"
 PER_co_operate_with_armenians_desc: "Azerbaiyán no solo es una espina en nuestro costado, sino también en el de los armenios. Podemos usar la rivalidad armenia/azerbaiyana en nuestro beneficio y apoyar a nuestros camaradas armenios contra una amenaza común!"
 PER_cooperate_with_armenians_against_azerbaijan: "Armenia aceptó nuestra oferta de cooperar contra Azerbaiyán"
 PER_armenia_refused_to_cooperate_against_azerbaijan: "Armenia rechazó nuestra oferta de cooperar contra Azerbaiyán"
 PER_turkey_for_muslims: "Turquía para Musulmanes"
 PER_turkey_for_muslims_desc: "Turquía es para musulmanes y solo musulmanes, debemos actuar en consecuencia para que siga siendo así!"
 PER_turkey_for_shia_people: "Turquía para la Gente Chiita"
 PER_turkey_for_shia_people_desc: "Turquía se ha desviado hace mucho tiempo del Verdadero Camino, les mostraremos al pueblo turco la Verdadera Religión que deben seguir!"
 PER_invest_on_muslims_propaganda: "Invertir en Propaganda Musulmana"
 PER_invest_on_muslims_propaganda_desc: "Turquía se ha convertido en un centro de ideales antimusulmanes promovidos por su proximidad a Israel y Europa. Necesitamos acabar con esto a través de una cadena sistémica de 'campañas de información' para reeducar a la población para que vea la verdadera luz, independientemente de la rama del Islam que sean."
 PER_support_turkey_shia_mullas: "Apoyar a los Mulás Chiitas de Turquía"
 PER_support_turkey_shia_mullas_desc: "La constitución actual de Turquía solo financia mezquitas sunitas a través de la Diyanet, o la Presidencia de Asuntos Religiosos. Sin el apoyo del gobierno, es difícil mantener mezquitas chiitas y difundir la verdadera palabra del chiismo, por lo que depende de nosotros, como la única nación chiita verdaderamente no secular, apoyarlos."
 PER_support_muslim_social_media: "Apoyar Medios Sociales Musulmanes"
 PER_support_muslim_social_media_desc: "El gobierno turco ha hecho intentos evidentes de reprimir las redes sociales, especialmente [TUR.GetLeader], quien dijo que las redes sociales eran una 'Amenaza para la Democracia'. Por el contrario, la democracia se muestra mejor a través de las redes sociales, y deberíamos apoyar a los musulmanes que están en contra del gobierno en tales plataformas, en secreto, por supuesto."
 PER_arm_shia_militias: "Armar Milicias Chiitas"
 PER_arm_shia_militias_desc: "Demasiado tiempo los alevíes han sido reprimidos bajo el régimen sunita turco! Debemos armarlos para que puedan luchar por su libertad!"
 PER_rush_to_the_turkey: "Correr Hacia Turquía"
 PER_rush_to_the_turkey_desc: "La insurgencia que financiamos solo puede durar un tiempo contra las Fuerzas Armadas Turcas mejor equipadas, tendremos que correr en su ayuda para asegurar su victoria!"
 PER_anti_erdogan_propaganda: "Propaganda Anti-[TUR.GetLeader]"
 PER_anti_erdogan_propaganda_desc: "Los intentos de [TUR.GetLeader] de restringir la libertad de expresión en las redes sociales no han pasado desapercibidos ni para nosotros ni para los propios turcos. Podemos usar esto en nuestro beneficio para hacer que [TUR.GetLeader] sea la persona más odiada en Turquía!"
 PER_recruitment_of_intelligence_in_turkey: "Reclutamiento de Inteligencia en Turquía"
 PER_recruitment_of_intelligence_in_turkey_desc: "Con la popularidad de [TUR.GetLeader] cayendo en picado, hay varios elementos de la sociedad turca listos y dispuestos a cooperar con nosotros para eliminar al gobierno impopular. Deberíamos atrapar a algunos mientras podamos y tener nuestros propios espías turcos!"
 PER_invest_on_intelligence_base_in_turkey: "Invertir en Base de Inteligencia en Turquía"
 PER_invest_on_intelligence_base_in_turkey_desc: "¿Qué es más sospechoso que la gente yendo y viniendo de Irán en medio de la noche? Prácticamente nada, así que deberíamos establecer algunas 'casas de té' iraníes en todo el país, donde nuestros activos de inteligencia turcos puedan reunirse con nosotros en privado!"
 PER_train_intelligence_commandos: "Entrenar Comandos de Inteligencia"
 PER_train_intelligence_commandos_desc: "Nuestros 'espías' de Turquía son más informantes civiles que espías, y aunque tienen sus usos, algunas de las operaciones más discretas que hemos planeado requieren activos entrenados, y parece que tendremos que ser nosotros quienes entrenemos a nuestros turcos!"
 PER_the_last_steps_of_turkey_leader: "Los Últimos Pasos de [TUR.GetLeader]"
 PER_the_last_steps_of_turkey_leader_desc: "¿Alguna vez has escondido un arma en la cámara de un reportero para que cuando tomen una foto, salga una bala? Nosotros sí, y vamos a tomar algunas fotos bonitas de la cabeza de [TUR.GetLeader] con ella!"
 PER_IBRC: "IBRC"
 PER_IBRC_desc: "El Centro Iraní de Recursos Biológicos se estableció en 2008 bajo el Centro Académico para la Educación, Cultura e Investigación (ACECR), con su objetivo principal de mejorar las investigaciones nacionales para la recolección, preservación y estudio de recursos biológicos. Para ello, el centro intentará ser pionero en el desarrollo de la ciencia de la vida y la tecnología, la calidad de vida y la preservación de la biodiversidad."
 PER_IFDA: "IFDA"
 PER_IFDA_desc: "La Administración Iraní de Alimentos y Medicamentos, o IFDA, similar a la FDA de todas las naciones, tiene como misión la calidad de los alimentos y la seguridad de los medicamentos a través de la regulación."
 PER_royan_research_institute: "Instituto de Investigación Royan"
 PER_royan_research_institute_desc: "El Instituto Royan es un instituto iraní de investigación clínica, investigación y educación dedicado a la investigación biomédica, traslacional y clínica, investigación de células madre e infertilidad. Establecido en 1991, luego aprobado por el Ministerio de Salud como Centro de Investigación Basado en Células en 1998, este centro ha logrado muchos avances innovadores, gracias a las leyes liberales de Irán sobre la investigación de células madre."
 PER_dna_researchs: "Investigación de ADN"
 PER_dna_researchs_desc: "Intentar ver las hebras de ADN es como intentar ver estrellas en el lado opuesto del universo, necesitas un telescopio poderoso para hacerlo, o en este caso, un microscopio. El ADN seguramente nos mostrará algunas cosas interesantes que podríamos usar en nuestros intentos de investigación genética, así que veamos qué podemos ver!"
 PER_check_standards_of_food_produce_factories: "Verificar Estándares de Fábricas de Producción de Alimentos"
 PER_check_standards_of_food_produce_factories_desc: "Nos hemos enterado a través de canales secundarios que algunas fábricas pueden no estar cumpliendo con los estándares establecidos por el IFDA. Debemos perseguir estas posibles infracciones y detener cualquier mala conducta que encontremos!"
 PER_dna_backs: "Respaldos de ADN"
 PER_dna_backs_desc: "¿Eres un científico que trabaja en el campo de la genética? ¿Estás tan arruinado como el equipo de modding MD iraní? No te preocupes, porque nosotros, como el gobierno iraní, te pagaremos para que hagas cosas genéticas! Qué pena por el equipo de MD!"
 PER_freezing_of_human_sex_cells_and_embryos: "Congelación de Células Sexuales y Embriones Humanos"
 PER_freezing_of_human_sex_cells_and_embryos_desc: "Dos palabras: Soldados Sipor. En realidad, eso fue un error tipográfico, se suponía que decía Super Soldados, pero de todos modos, podríamos probar con embriones para hacer al individuo genéticamente perfecto para forzar al servicio militar!"
 PER_police_e_rahvar: "Policía-e Rahvar"
 PER_police_e_rahvar_desc: "La Policía de Tránsito de NAJA, abreviada como RAHVAR, es una agencia de aplicación de la ley en Irán responsable de la guardia de tránsito y la patrulla de carreteras."
 PER_tighten_driving_licence_grants: "Endurecer las Concesiones de Licencias de Conducir"
 PER_tighten_driving_licence_grants_desc: "¿Cuál es la mejor manera de asegurarse de que no te embistan por detrás en un semáforo? Hacer que las calificaciones para conducir sean aún más difíciles! Esto facilita mucho nuestro trabajo y necesitaremos menos policías de carretera!"
 PER_improved_inspection_methods: "Métodos de Inspección Mejorados"
 PER_improved_inspection_methods_desc: "¿Cómo puedes distinguir un camión que transporta huevos de un camión que transporta suministros de resistencia? No sabemos la respuesta a eso tampoco, así que deberíamos inspeccionar mejor los vehículos para asegurarnos de no perdernos la captura de terroristas!"
 PER_mobilize_the_road_police: "Movilizar a la Policía de Carreteras"
 PER_mobilize_the_road_police_desc: "Para ser justos, la policía son fuerzas militares civiles, solo con más restricciones. En caso de una invasión o protestas, podríamos movilizar a estas fuerzas que están entrenadas para apuntar y disparar."
 PER_NAJA: "NAJA"
 PER_NAJA_desc: "El Comando de Aplicación de la Ley de la República Islámica de Irán es la fuerza policial uniformada en Irán."
 PER_train_undercover_cop: "Entrenar Oficiales Encubiertos"
 PER_train_undercover_cop_desc: "El arte de no ser visto, escuchado ni sospechado es un poco más difícil de lo que la gente piensa. Si tuviéramos oficiales capaces de infiltrarse en grupos rebeldes nacionales sin ser detectados, sería mucho más fácil lidiar con estos elementos! Deberíamos entrenar a algunos."
 PER_procurement_of_espionage_equipment: "Adquisición de Equipos de Espionaje"
 PER_procurement_of_espionage_equipment_desc: "El ocultamiento de armas, micrófonos y auriculares en los lugares y objetos más oscuros y mundanos es el nombre del juego cuando intentas no parecer sospechoso. La adquisición de dispositivos diseñados de esa manera es un negocio más complicado, no puedes simplemente ir a Walmart y comprar una taza de café con una cámara incorporada!"
 PER_peoples_security: "Seguridad del Pueblo"
 PER_peoples_security_desc: "Los ciudadanos de nuestra nación se sienten inseguros, según datos falsificados que inventamos. Necesitamos aumentar el financiamiento de la policía para hacerlos sentir seguros y dóciles!"
 PER_more_bases_in_tehran: "Más Bases en Teherán"
 PER_more_bases_in_tehran_desc: "Teherán está plagado de actividades subversivas, lo cual es de esperar considerando que es nuestra capital. Por otro lado, también es la ciudad más poblada, por lo que para asegurar la paz y la seguridad, necesitamos construir más estaciones de policía y bases de agencias ocultas."
 PER_cooperate_with_vaja: "Cooperar con VAJA"
 PER_cooperate_with_vaja_desc: "Debemos invertir y cooperar con nuestros servicios de inteligencia para identificar amenazas extranjeras y nacionales y poner fin a estos problemas potencialmente devastadores..."
 PER_military_police_training: "Entrenamiento de la Policía Militar"
 PER_military_police_training_desc: "La policía militar que tenemos actualmente no está bien entrenada para manejar o reprimir protestas, como lo demostraron los eventos de las protestas de 2003, tendremos que poner a estas fuerzas en aún más entrenamiento y asegurarnos de que sean las mejores y estén listas para la próxima protesta!"
 PER_occupation_management_strategies: "Estrategias de Pacificación y Gestión"
 PER_occupation_management_strategies_desc: "¿Qué hacemos exactamente con los manifestantes? Bueno, el público no lo sabe, pero tienen tanto miedo de nuestra represalia que pensarán dos veces antes de protestar!"
 PER_more_bases_in_sistan_o_balochistan: "Más Bases en\nSistán y Baluchistán"
 PER_more_bases_in_sistan_o_balochistan_desc: "Sistán y Baluchistán es un centro para grupos de resistencia sunitas debido a su distancia y lejanía, ya que aparentemente estamos 'invadiendo sus derechos religiosos' y 'persiguiendo minorías religiosas'. Aunque tienen toda la razón, no queremos escuchar sus quejas, así que deberíamos construir más puestos de avanzada, tanto para la policía como para el ejército, para que puedan atrapar a estas personas!"
 PER_VAJA: "VAJA"
 PER_VAJA_desc: "El Ministerio de Inteligencia de la República Islámica de Irán es la principal agencia de inteligencia de la República Islámica de Irán y miembro de la Comunidad de Inteligencia de Irán. También se conoce como VAJA y anteriormente como VEVAK."
 PER_information_and_security_university: "Universidad de Seguridad e Información"
 PER_information_and_security_university_desc: "Aunque hemos tenido VAJA durante mucho tiempo, no hemos tenido una escuela para entrenar operativos, dependiendo únicamente de (redactado) y (redactado) para encontrarlos. Sin embargo, podríamos simplemente hacer una escuela nosotros mismos y hacer que esté tan oculta que nadie sabría que existe!"
 PER_sepah_imam_zaman: "Sepah Imam Zaman"
 PER_sepah_imam_zaman_desc: "El Grupo Imam Zaman, o Sepah, que significa grupo, es nuestro nuevo grupo de fuerzas de élite de la agencia entrenado en el arte de la subversión, la recopilación de inteligencia y la infiltración. Pueden hacer prácticamente cualquier cosa relacionada con el espionaje, excepto ser atrapados!"
 PER_sepah_cyberi: "Sepah Cyberi"
 PER_sepah_cyberi_desc: "Aunque la recopilación de inteligencia tradicional es bastante importante, en un mundo donde la tecnología ha adquirido una mayor prominencia y los archivos secretos completos se mantienen digitalmente, sería prudente desarrollar un grupo de hackers propios para defender nuestros secretos sucios."
 PER_overseas_issues: "Problemas en el Extranjero"
 PER_overseas_issues_desc: "¿No te encantaría saber qué está haciendo Israel allí? A nosotros también nos gustaría saberlo, siempre es bueno saber sobre los negocios de los demás, especialmente cuando nos involucra!"
 PER_hack_rafael_company: "§RHackear Rafael Company§!"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd es una empresa de tecnología de defensa israelí. Ha creado algunas de las tecnologías militares más avanzadas conocidas en la Tierra, como la Honda de David, un sistema de defensa de misiles que es más que capaz de interceptar nuestros Shahab-2 y Shahab-3. Necesitamos saber qué está desarrollando esta empresa, tal vez hacerlo nuestro!"
 PER_hack_traffic_system: "§RHackear Sistema de Tráfico§!"
 PER_hack_traffic_system_desc: "Israel tiene un sistema de tráfico muy avanzado que sirve a su red de carreteras que abarca todo el país. Si pudieran ver dónde están nuestras fuerzas a través de las cámaras de tráfico, eso sería muy malo en un sentido táctico, pero mejor para nosotros si fuéramos los que tienen el control de ese sistema!"
 PER_amin_military_academy: "Academia Militar Amin"
 PER_amin_military_academy_desc: "La academia Amin es una academia de policía en Irán afiliada a la Fuerza de Aplicación de la Ley de la República Islámica de Irán. La academia ha proporcionado cursos de capacitación para fuerzas policiales de 16 países."
 PER_re_equip_the_road_police: "Reequipar a la Policía de Carreteras"
 PER_re_equip_the_road_police_desc: "Desde la revolución de 1979, hemos realizado una reorganización extensa de la fuerza policial, con la fusión de Shahrbani, la Gendarmería y el Comité de la Revolución Islámica en una fuerza, FARAJA. Con unos 600.000 oficiales a nuestro servicio y una asignación presupuestaria muy pequeña, la mayoría no está bien equipada para las aventuras que estamos intentando hacer, así que debemos reequiparlos con el armamento más moderno!"
 PER_reinforce_astara_naval_base: "Reforzar la Base Naval de Astara"
 PER_reinforce_astara_naval_base_desc: "Considerando que Azerbaiyán seguirá siendo Irán, es mejor fortalecer la base naval de Astara para que tengamos una mejor manera de transferir suministros a ella."
 PER_ask_for_russian_peace_keepers: "Solicitar Mantenedores de Paz Rusos"
 PER_ask_for_russian_peace_keepers_desc: "Resulta que los azeríes estaban bastante interesados en mantener su soberanía como estado-nación, con varios grupos librando campañas de guerrilla contra nosotros en el terreno montañoso del Cáucaso. Rusia, siendo nuestro buen amigo, podría ayudarnos a reprimirlos, y haría que parezca que nos importan los derechos humanos!"
 PER_ask_russians_for_arms: "Solicitar Armas Rusas"
 PER_ask_russians_for_arms_desc: "¿Qué haría tener tropas rusas en nuestro país? Los insurgentes que nos combaten dispararán tanto a ellos como a nosotros! Necesitamos armas rusas, y muchas!"
 PER_ask_armenians_for_militas: "Solicitar Milicias Armenias"
 PER_ask_armenians_for_militas_desc: "La reclamación de los azeríes de su nación e independencia asusta a Armenia tanto como a nosotros. Tal vez solicitar mantenedores de paz armenios para ayudarnos a combatir fuerzas separatistas sería una buena idea..."
 PER_ask_armenians_for_militas_tt: "§YRecompensa dependiente de la invasión azerí§!"
 PER_identify_corrupt_officials: "Identificar Funcionarios Corruptos"
 PER_identify_corrupt_officials_desc: "No podemos deshacernos de alguien si no sabemos que es corrupto! Primero, debemos identificar quién es más probable que caiga en la corrupción, luego observar y esperar."
 PER_force_them_to_resign: "Forzarlos a Renunciar"
 PER_force_them_to_resign_desc: "¿Por qué hacer un gran problema con los funcionarios corruptos? Si alguien del público se enterara, podría hacer que nuestras agencias de inteligencia parezcan ineptas, como si una fuerza tan bien equipada no pudiera identificar la corrupción justo debajo de nuestras narices! Mejor si los forzamos a renunciar por razones inventadas..."
 PER_punishment_by_the_judiciary: "Castigo por el Judiciario"
 PER_punishment_by_the_judiciary_desc: "Todos merecen el derecho a un juicio y estos funcionarios no son la excepción! Nadie dijo que el juicio tenía que ser justo, debemos asegurarnos de que se mantengan alejados del poder!"
 PER_broadcast_trial_in_media: "Transmitir Juicio en los Medios"
 PER_broadcast_trial_in_media_desc: "Vergüenza para estos funcionarios por ser corruptos! Después de una larga búsqueda de corrupción, hemos identificado a estos tipos que son ciertamente corruptos y tal vez a algunos que son un poco más ambiguos, pero necesitábamos muchos arrestos para que se viera bien en la televisión!"
 PER_broadcast_trial_in_media_effect: "Aumenta el §YEstado de Propaganda Islámica§! en un §G25%§!"
 PER_modernize_the_riot_police: "Modernizar a la Policía Antidisturbios"
 PER_modernize_the_riot_police_desc: "La mayoría de la policía antidisturbios desplegada actualmente está equipada con armamento y vehículos de las décadas de 1990 y 2000. ¿Cómo podemos esperar que hagan lo mejor con equipo antiguo? Necesitamos modernizarlos!"
 PER_improve_domestic_light_armor: "Mejorar la Blindaje Ligero Nacional"
 PER_improve_domestic_light_armor_desc: "Actualmente, dependemos casi por completo de las importaciones extranjeras de automóviles blindados, especialmente de Rusia. Con los planes de aumentar la independencia del mercado internacional, ahora tenemos la necesidad de desarrollar nuestro propio blindaje ligero nacional para vehículos."
 PER_IDRO: "IDRO"
 PER_IDRO_desc: "La Organización de Desarrollo e Innovación Industrial de Irán (IDRO) se estableció en 1967 en Irán. El Grupo IDRO es una de las empresas más grandes de Irán. También es uno de los conglomerados más grandes de Asia. El objetivo de IDRO es desarrollar el sector industrial de Irán y acelerar el proceso de industrialización del país y exportar productos iraníes en todo el mundo."
 PER_free_automobile_imports: "Importaciones de Automóviles Libres"
 PER_free_automobile_imports_desc: "¿La gente quiere autos de lujo extranjeros? Bueno, ¿quiénes somos nosotros para detenerlos? Hagamos que sea más fácil para las empresas extranjeras hacer negocios aquí con importaciones de automóviles libres!"
 PER_domestic_automobile_industry: "Industria Automotriz Nacional"
 PER_domestic_automobile_industry_desc: "Por muy buenos que sean los autos extranjeros, esto reduce nuestra capacidad industrial para producirlos, ya que dependemos casi por completo de otros para fabricarlos para nosotros. Deberíamos crear nuestra propia industria nacional para asegurarnos de que nuestra gente siempre tenga acceso a vehículos, incluso si no son tan lujosos!"
 PER_IKCO: "§2IKCO§!"
 PER_IKCO_desc: "Iran Khodro, comercializado como IKCO, es un fabricante de automóviles iraní con sede en Teherán. IKCO se fundó en 1962 como Irán Nacional. La empresa pública fabrica vehículos, incluidos los automóviles Samand, Peugeot y Renault, así como camiones, minibuses y autobuses."
 PER_SAIPA: "§OSAIPA§!"
 PER_SAIPA_desc: "SAIPA es un fabricante de automóviles iraní con sede en Teherán. SAIPA se estableció en 1965. Sus productos en años recientes han sido en su mayoría autos coreanos con licencia y su propio motor y gama de autos."
 PER_kia: "§RKia§!"
 PER_kia_desc: "Kia Corporation, comúnmente conocida como Kia, es un fabricante de automóviles multinacional surcoreano con sede en Seúl, Corea del Sur."
 PER_peugeot: "§gPeugeot§!"
 PER_peugeot_desc: "Peugeot es una marca de automóviles francesa propiedad de Stellantis. La empresa Peugeot es originalmente de Sochaux. Peugeot conserva una gran planta de fabricación y un museo de Peugeot allí."
 PER_cerato: "Cerato"
 PER_cerato_desc: "El Kia Cerato es un automóvil compacto producido por el fabricante surcoreano Kia desde 2003."
 PER_207_sd: "207 SD"
 PER_207_sd_desc: "El Peugeot 207 es un automóvil supermini (B) que fue diseñado y producido por el fabricante de automóviles francés Peugeot."
 PER_runna: "Runna"
 PER_runna_desc: "El Runna (nombre en clave X12) es un automóvil de pasajeros fabricado por el fabricante iraní IKCO (Iran Khodro). Es un sedán basado en el Peugeot 206 y más pequeño que el IKCO Samand (X7)."
 PER_tiba: "Tiba"
 PER_tiba_desc: "El Tiba es un automóvil iraní fabricado por Saipa. La plataforma del automóvil ha sido diseñada por Saipa y su seguridad es razonable. En su producción se han utilizado los servicios de unos 122 fabricantes locales y se han producido unas 810 piezas."
 PER_imam_alis_riot_police: "Policía Antidisturbios Imam Ali"
 PER_imam_alis_riot_police_desc: "La Unidad Imam Ali es parte del Comando de Unidades Especiales de FARAJA, una subdivisión del Comando de Aplicación de la Ley de la República Islámica de Irán a cargo de sus fuerzas especiales."
 PER_nopo: "NOPO"
 PER_nopo_desc: "NOPO, que oficialmente significa Fuerza Especial Antiterrorista, es una unidad especial iraní del Comando de Unidades Especiales de la Fuerza de Aplicación de la Ley de la República Islámica de Irán."
 PER_quantity_effort: "Esfuerzo de Cantidad"
 PER_quantity_effort_desc: "No necesitamos bienes cualitativos para nuestro crecimiento económico. Una gran cantidad de bienes baratos es suficiente!"
 PER_licences_from_china: "Licencias de China"
 PER_licences_from_china_desc: "Nuestros socios del este pueden ayudarnos mucho con su gran experiencia en producción."
 PER_secure_old_soviet_schematics: "Asegurar Esquemas Soviéticos Antiguos"
 PER_secure_old_soviet_schematics_desc: "El potencial industrial soviético nos ayudó significativamente durante la Guerra Fría. También puede ser útil para nosotros en la actualidad."
 PER_study_eastern_desgins: "Estudiar Diseños Orientales"
 PER_study_eastern_desgins_desc: "Los MIP rusos y chinos son mucho mejores que sus competidores occidentales. Necesitamos el mejor equipo que puedan proporcionarnos!"
 PER_study_western_designs: "Estudiar Diseños Occidentales"
 PER_study_western_designs_desc: "La investigación y desarrollo estadounidense y europeo están creando el futuro del equipo militar. Sus diseños mejorarán nuestro ejército y lo harán competitivo con las principales potencias mundiales."
 PER_import_anti_riot_equipments: "Importar Equipo Antidisturbios"
 PER_import_anti_riot_equipments_desc: "Entonces, el último disturbio que tuvimos no salió muy bien. De hecho, fue el más grande en nuestra historia de disturbios y no estábamos en absoluto preparados para la cantidad de personas que protestaban. Solo por si acaso, deberíamos comprar equipo antidisturbios para asegurarnos de estar un poco más preparados que la última vez."
 PER_import_equipment_for_nopo: "Importar Equipo para NOPO"
 PER_import_equipment_for_nopo_desc: "Tal como están las cosas, NOPO tiene bastante de lo que necesita para operaciones antiterroristas, sin embargo, no tiene todo. No podemos hacerlo como está ahora, así que sería mejor simplemente importar algo para que al menos tengan algo."
 PER_identify_dmoestic_separatists: "Identificar Separatistas Nacionales"
 PER_identify_dmoestic_separatists_desc: "Hemos identificado múltiples facciones separatistas nacionales en las regiones suroeste y sureste de Irán, todas las cuales deben ser tratadas para asegurar nuestras fronteras."
 PER_identify_foreign_separatists: "Identificar Separatistas Extranjeros"
 PER_identify_foreign_separatists_desc: "Hemos identificado una variedad de facciones separatistas respaldadas por extranjeros en las regiones occidentales y noroccidentales de Irán, todas las cuales deben ser tratadas para asegurar nuestra integridad territorial."
 PER_arrest_separatists_in_balochistan: "Arrestar Separatistas en §YBalochestan§!"
 PER_arrest_separatists_in_balochistan_desc: "Hemos identificado a muchos de los criminales separatistas en Balochestan y hemos comenzado una represión masiva contra estos elementos divisivos!"
 PER_arrest_separatists_in_kordestan: "Arrestar Separatistas en §YKordestan§!"
 PER_arrest_separatists_in_kordestan_desc: "Hemos identificado a muchos de la escoria separatista en Kordestan, hemos arrestado a una docena de espías extranjeros y cortado sus suministros y hemos iniciado una gran represión contra los propios separatistas!"
 PER_arrest_separatists_in_azerbaijan: "Arrestar Separatistas en §YAzarbaijan§!"
 PER_arrest_separatists_in_azerbaijan_desc: "Hemos identificado a muchos de los traidores separatistas en Azerbaiyán, hemos arrestado a sus principales contrabandistas de armas y suministros y hemos iniciado una gran represión contra los propios separatistas!"
 PER_arrest_separatists_in_khuzestan: "Arrestar Separatistas en §YKhuzestan§!"
 PER_arrest_separatists_in_khuzestan_desc: "Hemos identificado a muchos de la escoria separatista en Khuzestan y hemos comenzado una represión masiva contra estos elementos divisivos!"
 PER_command_and_control_office: "Oficina de Comando y Control"
 PER_command_and_control_office_desc: "Nuestro Estado Mayor Conjunto del ejército controla a todos y todo lo que esté por debajo de ellos en rango y comanda el movimiento de tropas en un esfuerzo coordinado. Está modelado según el sistema de estado mayor conjunto y combinado de los Estados Unidos, ya que esta oficina conjunta simplemente controla operaciones, mientras que el Ministerio de Defensa controla asuntos administrativos relacionados."
 PER_irgc_airforce: "Fuerza Aérea del CGRI"
 PER_irgc_airforce_desc: "La Fuerza Aérea del Cuerpo de Guardias Revolucionarios Islámicos es la fuerza estratégica de misiles, aire y espacio dentro del Cuerpo de Guardias Revolucionarios Islámicos (CGRI)."
 PER_irgc_ground_forces: "Fuerzas Terrestres del CGRI"
 PER_irgc_ground_forces_desc: "Las Fuerzas Terrestres del Cuerpo de Guardias Revolucionarios Islámicos, acronimizadas NEZSA, son la fuerza terrestre que el Cuerpo de Guardias Revolucionarios Islámicos (CGRI) mantiene en paralelo al ejército regular de Irán. Además de su rol militar convencional, las fuerzas terrestres del CGRI están más orientadas al desorden interno que el ejército regular."
 PER_irgc_naval_forces: "Fuerzas Navales del CGRI"
 PER_irgc_naval_forces_desc: "La Armada del Cuerpo de Guardias Revolucionarios Islámicos, oficialmente abreviada como NEDSA pero también conocida como la Armada Sepah y por el acrónimo IRGCN, es el servicio de guerra naval del Cuerpo de Guardias Revolucionarios Islámicos fundado en 1985 y una de las dos fuerzas marítimas de Irán, en paralelo a la Armada convencional de la República Islámica de Irán."
 PER_take_over_persian_gulf_security: "Hacerse Cargo de la Seguridad del Golfo Pérsico"
 PER_take_over_persian_gulf_security_desc: "NEDSA está especializada en maniobras rápidas, en contraste con la Armada Iraní, que es una armada más tradicional con embarcaciones más grandes. Tal como están las cosas, la Armada Iraní está a cargo de defender el Golfo Pérsico, pero NEDSA es más capaz de ejecutar misiones de manera oportuna, aunque a menor escala. Deberíamos transferir las responsabilidades de defensa a NESDA!"
 PER_inspect_regional_headquarters: "Inspeccionar Cuarteles Generales Regionales"
 PER_inspect_regional_headquarters_desc: "¿Qué están haciendo los cuarteles generales regionales? Mejor si vamos y verificamos para asegurarnos de que siempre estén haciendo lo mejor de la manera más optimizada posible!"
 PER_advanced_ballistics_effort: "Esfuerzo de Balística Avanzada"
 PER_advanced_ballistics_effort_desc: "¿Cómo se supone que vamos a afirmar que tenemos cohetes poderosos capaces de atacar a Israel en cualquier momento si no los tenemos? La mejor manera de decir que los tenemos es teniéndolos realmente, lo que significa que tendremos que investigar una tecnología de misiles más avanzada!"
 PER_irgc_havaniruz: "IRGC Havaniruz"
 PER_irgc_havaniruz_desc: "Havaniruz, o apoyo aéreo, es algo que nuestras tropas en tierra actualmente tienen muy poco. El CGRI podría asumir ese manto, manteniendo siempre a nuestro ejército apoyado desde el aire!"
 PER_irgc_drone_command: "Comando de Drones del CGRI"
 PER_irgc_drone_command_desc: "Actualmente, tenemos una red de comando y control para operaciones de drones para expandir las capacidades aéreas no tripuladas, todo bajo el control de la Fuerza Aérea del CGRI!"
 PER_external_operations: "Operaciones Externas"
 PER_external_operations_desc: "En años recientes, el CGRI se ha acostumbrado a operar en suelos extranjeros, para disgusto de nuestros vecinos. Sin embargo, lo vemos como un paso necesario para proteger los intereses iraníes, incluso si no estamos en casa!"
 PER_diplomatic_training: "Entrenamiento Diplomático"
 PER_diplomatic_training_desc: "Nuestras operaciones externas se han extendido desde simplemente estar en suelo extranjero en guerra, a estar activos en tierras extranjeras durante la paz. El CGRI se ha convertido más en una fuerza de intervención ahora más que nada, así que déjenlos! Aunque tendrán que ser muy buenos convenciendo a otros de dejarlos entrar..."
 PER_saberin_special_forces_divison: "División de Fuerzas Especiales Saberin"
 PER_saberin_special_forces_divison_desc: "La Brigada de Comandos Saberin, también conocida como Unidad Saberin, es una unidad de élite en las Fuerzas Terrestres del Cuerpo de Guardias Revolucionarios Islámicos. Se considera una de las mejores unidades en las Fuerzas Armadas Iraníes, con décadas de experiencia militar y de combate tanto en el país como especialmente en operaciones en el extranjero en países vecinos."
 PER_irgc_marines: "Infantería de Marina del CGRI"
 PER_irgc_marines_desc: "Unidad Especial de NEDSA, también conocida como Fuerza de Marina Sepah (S.N.S.F.), es una unidad de comandos en la Armada del Cuerpo de Guardias Revolucionarios Islámicos (CGRI) estacionada en la Gran Isla Farur del Golfo Pérsico. La unidad tiene infantes de marina, hombres rana y francotiradores especializados en guerra aerotransportada y anfibia y abordaje naval."
 PER_work_with_the_artesh: "Trabajar con el Artesh"
 PER_work_with_the_artesh_desc: "Tener dos altos mandos militares completamente desconectados no sería funcional en una nación. Para asegurar nuestra victoria, tanto el CGRI como el AIRA deben trabajar en tándem entre sí para obtener el mejor resultado."
 PER_bolster_naval_presence: "Reforzar la Presencia Naval"
 PER_bolster_naval_presence_desc: "La presencia naval actual que hemos establecido en el Golfo Pérsico no es suficiente para competir ni siquiera para mantenerse frente a la armada estadounidense, que tiene varias bases en el golfo. Necesitamos aumentar la cantidad de embarcaciones que tenemos si alguna vez vamos a tener la oportunidad de la hegemonía de la región!"
 PER_the_end_of_israel: "El Fin de Israel"
 PER_the_end_of_israel_desc: "A través de nuestras luchas, ha surgido una oportunidad para llevar la lucha a Israel! Es hora de cortar la cabeza de la serpiente, el nido de la araña tejedora, la fuente de nuestros problemas! Es ahora o nunca! Vamos, Israel, Allahu Akbar!"
 PER_irgc_quds_force: "Fuerza Quds del CGRI"
 PER_irgc_quds_force_desc: "La Fuerza Quds es una de las cinco ramas del CGRI, especializada en guerra no convencional y operaciones de inteligencia militar. Responsable de operaciones extraterritoriales, la Fuerza Quds apoya a actores no estatales en muchos países, incluidos Hezbolá, Hamás, la Yihad Islámica Palestina, los hutíes yemeníes y las milicias chiitas en Irak, Siria y Afganistán."
 PER_the_road_to_jerusalem: "El Camino a Jerusalén"
 PER_the_road_to_jerusalem_desc: "Largo es el camino que tendremos que labrar para llegar a Jerusalén, pero lo haremos, y liberaremos a los musulmanes de Palestina, una acción a la vez!"
 PER_azerbaijan_returns_to_iran: "Azerbaiyán\nRegresa a Irán"
 PER_azerbaijan_returns_to_iran_desc: "Hace mucho tiempo, Azerbaiyán formaba parte de nuestra nación e incluso sentó las bases para nuestra nación moderna, pero lentamente fue separada de nosotros por los rusos con el Tratado de Turkmenchay, y después de eso, el Tratado de Golestan fue el clavo final en el ataúd. Hoy, Azerbaiyán es una nación independiente, un doloroso recuerdo vivo... planeamos cambiar eso y recuperar lo que legítimamente nos pertenece!"
 PER_irgc_aerospace_force: "Fuerza Aeroespacial del CGRI"
 PER_irgc_aerospace_force_desc: "La Fuerza Aérea y Espacial del Cuerpo de la Guardia Revolucionaria Islámica (CGRI) (IRGCASF) es la fuerza estratégica de misiles, aire y espacio dentro del CGRI. Fue renombrada de la Fuerza Aérea del CGRI a la Fuerza Aeroespacial del CGRI en 2009."
 PER_a_great_satan_no_more: "Un Gran Satán Nunca Más"
 PER_a_great_satan_no_more_desc: "Finalmente... ha llegado el momento de humillar, o incluso destruir al Gran Satán: Estados Unidos. Hemos sido intimidados y empujados durante demasiado tiempo, mostraremos al mundo la verdadera fuerza y perserverancia de la Nación Iraní! En el nombre de Alá, seremos victoriosos!"
 PER_support_the_assads: "Apoyar a los Assad"
 PER_support_the_assads_desc: "La familia Assad, que es un aliado chiíta firme nuestro en Siria, ha estado bajo gran presión, especialmente durante los eventos de la Primavera Árabe. Debemos apoyarlos de cualquier manera posible para asegurar que se mantengan en el poder!"
 PER_support_hashd_al_sha_bi: "Apoyar Hashd Al-Sha'bi"
 PER_support_hashd_al_sha_bi_desc: "Los al-Hashd ash-Sha'bi, también conocidos como el Comité de Movilización Popular (PMC), es una organización paraguas patrocinada por el estado iraquí compuesta por aproximadamente 67 facciones armadas diferentes, con alrededor de 128,000 combatientes que son mayormente grupos musulmanes chiítas. Especializados en guerra urbana, son un gran aliado en tiempos de crisis, y debemos asistirlos en adquirir todo lo que necesiten!"
 PER_inviting_iraq_shia_condition_tt: "\n§YIrak§! no será invitado al Eje de la Resistencia, porque no son §Ractualmente§! §Gchiítas§!. Podemos aumentar la influencia de las personas chiítas en el gobierno iraquí con decisiones que estarán disponibles con el enfoque en el §YEje de la Resistencia§!.\n\n"
 PER_support_hezbullah: "Apoyar a Hezbolá"
 PER_support_hezbullah_desc: "Hezbolá es un partido político islamista chiíta libanés y grupo militante liderado por su Secretario General Hassan Nasrallah desde 1992. Hezbolá fue concebido por clérigos musulmanes y financiado por Irán principalmente para hostigar la invasión israelí del Líbano, y como tal, han permanecido como un aliado cercano nuestro desde entonces. Siendo un microestado, necesitarán toda la ayuda que puedan obtener para combatir a Israel!"
 PER_acquire_ports_in_the_west: "Adquirir Puertos en el Oeste"
 PER_acquire_ports_in_the_west_desc: "Con la estabilidad del régimen de Assad asegurada, podemos adquirir puertos en Latakia para poder rodear navalmente a Israel, desde el Mar Rojo y desde el Mediterráneo!"
 PER_secure_iraqi_partnership: "Asegurar la Alianza Iraquí"
 PER_secure_iraqi_partnership_desc: "Con la consolidación de nuestra influencia en Irak, finalmente hemos logrado que nos permitan establecer bases en su país, para gran disgusto de Israel!"
 PER_control_lebanese_defense: "Controlar la Defensa Libanesa"
 PER_control_lebanese_defense_desc: "Con nosotros como los principales defensores de Líbano contra extranjeros, finalmente podemos unir a Líbano bajo la bandera de Hezbolá para establecer un estado chiíta más fuerte, sin resistencia del gobierno libanés!"
 PER_dominion_over_the_levant: "Dominio sobre el\nLevante"
 PER_dominion_over_the_levant_desc: "Ahora somos nosotros quienes tienen más poder e influencia en el Levante, no Israel! Su fin se acerca cada vez más..."
 PER_dominion_over_the_red_sea: "Dominio sobre el\nMar Rojo"
 PER_dominion_over_the_red_sea_desc: "Con el establecimiento de un estado chiíta en el Estrecho de Mandeb, hemos cortado la salida de Israel del Mar Rojo, asegurando nuestro propio dominio naval!"
 PER_the_defenders_of_islam: "Los Defensores del Islam"
 PER_the_defenders_of_islam_desc: "Nosotros, como la única nación verdaderamente chiíta (ignorando a naciones seculares como Azerbaiyán), necesitamos defender los derechos de los musulmanes chiítas en Medio Oriente, ya que nadie más lo hará!"
 PER_agitate_shias_in_bahrain: "Agitación de Chiítas en Baréin"
 PER_agitate_shias_in_bahrain_desc: "Durante demasiado tiempo, la gran minoría chiíta de Baréin ha sido sometida a tormento por la familia real suní de Baréin. Les mostraremos el mejor camino, les ayudaremos a lograr su objetivo de liberación!"
 PER_agitate_shias_in_bahrain_tt: "Los §Ychiítas de Baréin§! §Rse rebelarán§! contra su gobierno y se unirán al Eje de la Resistencia."
 PER_dismantle_the_saudi_monarchy: "Desmantelar la Monarquía Saudí"
 PER_dismantle_the_saudi_monarchy_desc: "Pieza por pieza, la Monarquía Saudí será desmantelada, con nuestro primer objetivo siendo asegurar la independencia de los chiítas de Qatif de su opresión!"
 PER_dammam_success: "La Revuelta de Dammam tuvo éxito!"
 PER_support_the_ansar_allah: "Apoyar a los Ansar-Allah"
 PER_support_the_ansar_allah_desc: "Los chiítas hutíes serían unos grandes aliados si queremos asegurar el Estrecho de Mandeb. Debemos asegurar su supervivencia como estado!"
 PER_the_battle_of_the_red_sea: "La Batalla del\nMar Rojo"
 PER_the_battle_of_the_red_sea_desc: "A diferencia del Golfo Pérsico, el Mar Rojo está lleno de islas, islotes y aguas poco profundas que nuestra armada actual es incapaz de maniobrar debido al riesgo de encallar. Debemos construir una nave que sea adecuada para el combate en aguas litorales si alguna vez vamos a obtener la supremacía naval en el Mar Rojo!"
 has_researched_missile_destroyer_3: "Ha investigado el Destructor de Misiles 4"
 PER_budget_estimates: "Estimaciones del Presupuesto"
 PER_budget_estimates_desc: "Nuestro presupuesto actual muestra que tenemos más que suficiente para proporcionar a nuestra población educación universal gratuita y de calidad, y aún tendríamos superávit!"
 PER_sponsor_enthusiastic_tv_shows: "Patrocinar Programas de Televisión Entusiastas"
 PER_sponsor_enthusiastic_tv_shows_desc: "Con todo este dinero, sería mejor si nuestra gente estuviera viendo televisión que patrocinamos, en lugar de programas extranjeros que podrían contener propaganda anti-nosotros."
 PER_space_warfare: "Guerra Espacial"
 PER_space_warfare_desc: "Con nuestra Fuerza Espacial en funcionamiento, somos más que capaces de derribar satélites enemigos para negarles el acceso a las telecomunicaciones con nuestros propios satélites, equipados con el láser más capaz que pudimos encontrar!"
 PER_astroid_mining: "Minería de Asteroides"
 PER_astroid_mining_desc: "Como nación rica en petróleo, carecemos severamente de otros metales preciosos requeridos para nuestras industrias. ¿No desearías que simplemente pudiéramos arrancar asteroides ricos en minerales del cielo y tomar su contenido para nosotros? Bueno, ahora podemos!"
 PER_iranian_moon_base: "Base Lunar Iraní"
 PER_iranian_moon_base_desc: "¿Por qué no? América intenta hacer una, ¿pero nosotros no? Esto mostrará al mundo nuestro poder!"
 PER_reinforced_satellites: "Satélites Reforzados"
 PER_reinforced_satellites_desc: "¿Qué pasa si otros países desarrollan satélites armados antes que nosotros? ¿Qué pasa si la basura espacial vuela hacia nuestros satélites, destruyéndolos? Bueno, esas preocupaciones ya no son un problema, con el nuevo y mejorado satélite blindado!"
 PER_to_merrikh_and_beyond: "A Merrikh y más allá!"
 PER_to_merrikh_and_beyond_desc: "Ahora nos hemos convertido en una nación espacial... Casi me hace llorar lo lejos que hemos llegado..."
 PER_merrikh_effect: "\nLanzar una misión a §YMarte§! y regresar a la §YTierra§!."
 PER_moon_base_effect: "Lanzar una misión a la §YLuna§! y establecer una §YBase Lunar§! allí."
 PER_iranian_space_marines: "Infantería Espacial Iraní"
 PER_iranian_space_marines_desc: "Mejor que la de los polacos!"
 PER_israel_etelaat_base: "[ISR.GetFlag]Israel\nBase Etelaat"
 PER_israel_etelaat_base_desc: "Tener nuestro propio medio de comunicación dentro de Israel será útil para encontrar individuos que compartan las mismas ideas que nosotros, tal vez incluso podamos encontrar reclutas extranjeros de esta manera!"
 PER_turkey_etelaat_base: "[TUR.GetFlag]Turquía\nBase Etelaat"
 PER_turkey_etelaat_base_desc: "Tener nuestro propio medio de comunicación dentro de Turquía será útil para encontrar individuos que compartan las mismas ideas que nosotros, tal vez incluso podamos encontrar reclutas extranjeros de esta manera!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag]Azerbaiyán\nBase Etelaat"
 PER_azerbayjan_etelaat_base_desc: "Tener nuestro propio medio de comunicación dentro de Azerbaiyán será útil para encontrar individuos que compartan las mismas ideas que nosotros, tal vez incluso podamos encontrar reclutas extranjeros de esta manera!"
 PER_arabia_etelaat_base: "[SAU.GetFlag]Arabia\nBase Etelaat"
 PER_arabia_etelaat_base_desc:"Having our own news outlet within Saudia Arabia will prove useful in finding individuals that share the same ideas as us, perhaps we can even find foreign recruits like this!"
 PER_agents_of_hezbollah: "Agentes de Hezbolá"
 PER_agents_of_hezbollah_desc: "Gracias a nuestro medio, hemos encontrado varios palestinos ansiosos por liberar su patria del gobierno israelí. Los hemos puesto a trabajar en colaboración con Hezbolá!"
 PER_islamic_resistance_of_the_najba: "Resistencia Islámica de Najba"
 PER_islamic_resistance_of_the_najba_desc: "La Noble Resistencia Islámica es nuestro propio grupo de resistencia anti-Turquía que hemos formado con voluntarios que fueron atraídos por los reportes de nuestro medio de comunicación. Los usaremos para debilitar al ejército turco estacionado en nuestros aliados!"
 PER_islamic_resistance_of_the_najba_effect: "Daño a las divisiones §Y[TUR.GetFlag]turcas§! en Siria, Irak y Kurdistán."
 PER_elham_ali_f_under_sight: "Elham Ali F. Bajo Vigilancia"
 PER_elham_ali_f_under_sight_desc: "Ilham Heydar, político de Azerbaiyán, notable por su autoritarismo y sionismo, ha sido puesto bajo nuestra mira. Tan cerca, justo donde lo queremos..."
 PER_under_israel_skin: "Bajo la Piel de Israel"
 PER_under_israel_skin_desc: "Palestinos, únanse contra Israel! Ayúdennos a infiltrar su gobierno!"
 PER_under_turkey_skin: "Bajo la Piel de Turquía"
 PER_under_turkey_skin_desc: "Alevíes, únanse contra Turquía! Ayúdennos a infiltrar su gobierno!"
 PER_under_baku_skin: "Bajo la Piel de Azerbaiyán"
 PER_under_baku_skin_desc: "Piadosos azeríes, únanse contra Azerbaiyán! Ayúdennos a infiltrar su gobierno!"
 PER_blow_nahariya_weapone_storage: "Explosión del Almacén de Armas de Nahariya"
 PER_nahariya_sabotage_tt: "Habilita la misión §YExplosión del Almacén de Armas de Nahariya§!.\n(Requiere §YInfiltración del Ejército§!)"
 PER_blow_turkey_iraqi_base: "Explosión de la Base Turco-Iraquí"
 PER_blow_turkey_iraqi_base_desc: "¿Es hora de la explosión? Creo que es hora de la explosión!"
 PER_turkey_iraqi_base_tt: "Habilita la misión §YExplosión de la Base Turco-Iraquí§!.\n(Requiere §YInfiltración del Ejército§!)"
 PER_blow_baku_gas_canals: "Explosión de los Canales de Gas de Bakú"
 PER_blow_baku_gas_canals_desc: "No se puede ganar dinero si no tienes gas, especialmente en un país dependiente de las exportaciones de gas y petróleo!"
 blow_baku_gas_canals_tt: "Habilita la misión §YExplosión de los Canales de Gas de Bakú§!.\n(Requiere §YInfiltración Civil§!)"
 PER_sepah_in_arabistan: "Sepah en Arabistán"
 PER_sepah_in_arabistan_desc: "Ahora que hemos podido establecer un punto de apoyo en Arabia Saudita, podemos enviar al CGRI a realizar actividades encubiertas en Qatif!"
 PER_under_arab_countries_skin: "Bajo la Piel de Arabia"
 PER_under_arab_countries_skin_desc: "Chiítas de Arabia, únanse contra los saudíes! Ayúdennos a infiltrar su gobierno!"
 PER_aramco_underfire: "Aramco Bajo Fuego"
 PER_aramco_underfire_desc: "La principal compañía petrolera de Arabia Saudita, la fuente de todos sus ingresos... ¿Qué crees que pasaría si se incendiara?"
 PER_aramco_sabotage_tt: "Habilita la misión §YSabotaje a Aramco§!.\n(Requiere §YInfiltración Civil§!)"
 PER_domestic_issues: "Problemas Domésticos"
 PER_domestic_issues_desc: "Tan importantes como son los problemas externos, tener un país estable en casa libre de fuerzas anti-gubernamentales es igual de importante."
 PER_tabriz_etelaat_base: "Base Etelaat de Tabriz"
 PER_tabriz_etelaat_base_desc: "Tabriz es el hogar de múltiples grupos minoritarios grandes que están ansiosos por liberarse y crear sus propios estados, buscando el apoyo de gobiernos extranjeros de manera encubierta. Debemos destruirlos!"
 PER_trade_spies_with_money: "Intercambio de Espías por Dinero"
 PER_trade_spies_with_money_desc: "Tan grande como... eliminar espías como pasatiempo es, ¿cuánto crees que un gobierno pagaría por un espía en el que gastaron cientos de miles en entrenar?"
 PER_tehran_etelaat_base: "Base Etelaat de Teherán"
 PER_tehran_etelaat_base_desc: "Asegurar que la población de nuestra capital esté alineada con nuestros ideales es lo suficientemente importante como para justificar la construcción de un medio de comunicación que pueda enseñar a la población a identificar espías extranjeros."
 PER_irgc_missile_command: "Comando de Misiles del CGRI"
 PER_irgc_missile_command_desc: "Tener una estructura de comando separada para asegurar la autonomía de nuestro sistema de misiles es bastante importante, especialmente ya que tal oficina estaría a cargo de la investigación de tecnología de misiles."
 PER_armenian_voluntears: "Voluntarios Armenios"
 PER_armenian_voluntears_desc: "¿Cuántos armenios crees que se ofrecerían como voluntarios para tener la oportunidad de luchar contra su archienemigo, Azerbaiyán? Preguntemos!"
 PER_russias_support: "Apoyo de Rusia"
 PER_russias_support_desc: "Rusia nos ama tanto como Armenia, y cualquier oportunidad de deponer a Azerbaiyán como el poder del Cáucaso probablemente sería recibida con aplausos en la embajada!"
 PER_russia_refused_to_support_us_against_armenia: "Rusia se Negó a Apoyarnos contra Azerbaiyán"
 PER_give_arms_to_armenians: "Dar Armas a los Armenios"
 PER_give_arms_to_armenians_desc: "Los valientes armenios que se han presentado dispuestos a luchar necesitan ser armados, y nosotros seremos sus proveedores!"
 PER_buy_su_from_russia: "Comprar Su-35 de Rusia"
 PER_buy_su_from_russia_desc: "Planear luchar en las montañas de Azerbaiyán sin aviones es prácticamente un deseo de muerte, especialmente si han establecido fortificaciones. Necesitaremos aviones de combate rusos para asegurar la superioridad aérea y el apoyo terrestre en la próxima batalla!"
 PER_develop_armenian_air_bases: "Desarrollar Bases Aéreas Armenias"
 PER_develop_armenian_air_bases_desc: "Si vamos a lanzar un ataque coordinado desde tres frentes, todos nosotros necesitamos aeródromos actualizados y funcionales para asegurar la supremacía aérea. Armenia no tiene realmente esto, así que lo construiremos para ellos, como un acto de buena fe!"
 PER_develop_armenian_air_bases_effect: "Agregar §G2§! §YBases Aéreas§! a §YArmenia§!."
 PER_develop_armenian_missle_system: "Desarrollar el Sistema de Misiles Armenio"
 PER_develop_armenian_missle_system_desc: "El sistema de misiles armenio... digamos que existe. No es el más avanzado, pero es funcional, pero el sistema tendrá que ser modernizado para destruir las fortificaciones azeríes en la frontera."
 PER_develop_armenian_missle_system_effect: "Agregar §G2§! §YSilo de Misiles§! y §G1§! año de penalización de reducción de tiempo para §YTodos los Misiles§! a §YArmenia§!"
 PER_military_exercises_with_armenia: "Ejercicios Militares con Armenia"
 PER_military_exercises_with_armenia_desc: "Describir la experiencia de combate previa de Armenia como una pelea sería quedarse corto. Aunque tienen un ejército funcional y profesional, no está cerca de la calidad de las fuerzas rusas y las nuestras. Necesitamos entrenarlos para asegurar que esta guerra vaya bien!"
 PER_naval_co_exersises_with_russia: "Ejercicios Navales Conjuntos con Rusia"
 PER_naval_co_exersises_with_russia_desc: "La flota del Mar Caspio de Rusia es más grande que nuestra flota del Mar Caspio, pero ambas juntas son más grandes que la flota de Azerbaiyán, y podemos asegurar la supremacía naval en la costa azerí, pero primero veamos cómo va la cooperación en algunos ejercicios!"
 PER_united_against_azerbayjan: "Unidos contra Azerbaiyán!"
 PER_united_against_azerbayjan_desc: "La pandilla está toda aquí, dirigiéndose a Bakú!"
 PER_reinforce_astara_naval_base_two: "Reforzar la Base Naval de Astara"
 PER_reinforce_astara_naval_base_two_desc: "Considerando que Azerbaiyán ahora es permanentemente Irán, es mejor fortalecer la base naval de Astara para que tengamos una mejor manera de transferir suministros a ella!"
 PER_embargo_azerbayjan_toghter: "Embargo a Azerbaiyán Juntos"
 PER_embargo_azerbayjan_toghter_desc: "Antes de esta pelea, podemos asegurarnos de que Azerbaiyán no tenga manera de poner una buena resistencia, privándolos de todo el dinero!"
 PER_cancellation_of_economic_contracts: "Cancelación de Contratos Económicos"
 PER_cancellation_of_economic_contracts_desc: "*Rompe el papel que dice Contratos Económicos con Azerbaiyán*"
 PER_cancellation_of_iron_ore_contracts: "Cancelación de Contratos de Mineral de Hierro"
 PER_cancellation_of_iron_ore_contracts_desc: "*Rompe el papel que dice Contratos de Mineral con Azerbaiyán*"
 PER_cancellation_of_gas_contracts: "Cancelación de Contratos de Gas"
 PER_cancellation_of_gas_contracts_desc: "*Quema el papel que dice Contratos de Gas con Azerbaiyán*"
 PER_ask_russians_for_embargo_azerbayjan: "Pedir a los Rusos que Embarguen a Azerbaiyán"
 PER_ask_russians_for_embargo_azerbayjan_desc: "Rusia odia al gobierno azerí casi tanto como nosotros, veamos si quieren participar en esto!"
 PER_construction_of_iran_russia_armenia_gas_line: "Construcción del Gasoducto Irán-Armenia"
 PER_construction_of_iran_russia_armenia_gas_line_desc: "Ahora que ya no hacemos negocios con Azerbaiyán, necesitamos un nuevo mercado de gas. Afortunadamente, hay un agradable país del Cáucaso justo al lado que podría querer ser parte de esto!"
 PER_topple_qatar: "Derrocar a Qatar"
 PER_topple_qatar_desc: "Ahora que hemos tratado con la influencia de Arabia Saudita en el Golfo, podemos comenzar a eliminar los vestigios de su poder derrocando a la monarquía qatarí!"
 PER_topple_qatar_tt: "Los §Ychiítas de Qatar§! §Rse rebelarán§! contra su gobierno y se unirán al §GEje de la Resistencia§!"
 PER_topple_uae: "Derrocar a los EAU"
 PER_topple_uae_desc: "Ahora que hemos tratado con la influencia de Arabia Saudita en el Golfo, podemos comenzar a eliminar los vestigios de su poder derrocando al emirato emiratí!"
 PER_topple_UAE_tt: "Los §Ychiítas emiratíes§! §Rse rebelarán§! contra su gobierno y se unirán al §GEje de la Resistencia§!"
 PER_musandam_seperatism: "Separatismo de Musandam"
 PER_musandam_seperatism_desc: "Musandam no siempre fue parte de Omán, y no tiene por qué serlo ahora tampoco!"
 PER_musandam_invasion: "Invasión de Musandam"
 PER_musandam_invasion_desc: "Mientras que el separatismo nos da el beneficio de la duda en el estado extranjero, poseer directamente el Estrecho de Ormuz aseguraría nuestro poder eternamente si pudiéramos mantenerlo, así que mejor que lo tengamos nosotros!"
 PER_persian_gulf_supremacy: "Supremacía del Golfo Pérsico"
 PER_persian_gulf_supremacy_desc: "De costa a costa brillante, hemos llenado y rodeado el Golfo con nuestros aliados, y debilitado a los estados una vez prominentes que tenían poder aquí. El Golfo Pérsico ahora es verdaderamente, indiscutiblemente persa!"
 PER_develop_military_industries: "Desarrollar Industrias Militares"
 PER_develop_military_industries_desc: "En lugar de enfocarnos en provincias que no proporcionarían nada de todos modos, podríamos enfocarnos en nuestras crecientes demandas militares que requieren una tonelada de equipo para mantenerse eficientes!"
 PER_shia_governor_yes_name: "Sayyid Ibrahim Bin Said Bin Ibrahim Al-Busaidi"
 PER_preserve_cultural_property: "Preservar la Propiedad Cultural"
 PER_preserve_cultural_property_desc: "Hay muchos edificios culturales e históricos dentro de nuestras fronteras, con muchos que datan de tiempos antiguos. Es nuestro deber como una civilización antigua preservar nuestra identidad nacional y nuestra rica historia cultural para futuras generaciones!"
 PER_focus_on_ground_forces: "Enfocarse en\nFuerzas Terrestres"
 PER_focus_on_ground_forces_desc: "Las fuerzas terrestres siempre han sido necesarias, y resulta que nuestros aliados tienen fuerzas militares mal equipadas para la lucha que se avecina. Debemos prepararlos!"
 PER_focus_on_air_forces: "Enfocarse en\nFuerzas Aéreas"
 PER_focus_on_air_forces_desc: "Mientras que las fuerzas terrestres son tradicionales, el aire es cómo proporcionamos apoyo terrestre, importa menos el tamaño de tu ejército si tienes una gran fuerza aérea para apoyarlo!"
 PER_focus_on_naval_forces: "Enfocarse en\nFuerzas Navales"
 PER_focus_on_naval_forces_desc: "\"Quien domine las olas dominará el mundo\"-Alfred T. Mahan"
 PER_strategic_advice_for_our_allies: "Consejo Estratégico\nPara Nuestros Aliados"
 PER_strategic_advice_for_our_allies_desc: "El alto mando de nuestros aliados está mal equipado para manejar una guerra tan grande. Necesitaremos enseñarles a ser los mejores!"
 PER_fund_shia_militias: "Financiar Milicias Chiítas"
 PER_fund_shia_militias_desc: "A veces todo lo que necesitas son algunos hombres piadosos y algunas armas, y en este caso, esto es lo que nuestros aliados necesitan!"
 PER_axis_of_resistance: "Eje de la Resistencia"
 PER_axis_of_resistance_desc: "El Eje de la Resistencia se refiere a una alianza política y militar informal anti-Occidental/Israelí/Saudí entre Irán, Palestina, el gobierno sirio de Assad y el grupo militante libanés Hezbolá. A pesar de las ideologías diferentes, como el baasismo secular, el fundamentalismo suní y el islamismo chiíta, están unificados por su objetivo de oponerse a las actividades de la OTAN, Israel y Arabia Saudita en la región."
 PER_armored_equipment_production: "Producción de Equipos Blindados"
 PER_armored_equipment_production_desc: "La industria militar actual que tienen nuestros aliados es insuficiente para proporcionar los componentes necesarios para vehículos blindados pesados, y como tal, tendremos que asistir!"
 PER_air_equipment_production: "Producción de Equipos Aéreos"
 PER_air_equipment_production_desc: "La industria militar actual que tienen nuestros aliados es insuficiente para proporcionar los componentes necesarios para aeronaves modernas, y como tal, tendremos que asistir!"
 PER_naval_equipment_production: "Producción de Equipos Navales"
 PER_naval_equipment_production_desc: "La industria naval actual que tienen nuestros aliados es insuficiente para proporcionar los componentes necesarios para embarcaciones navales modernas, y como tal, tendremos que asistir!"
 PER_united_against_zionists: "Unidos contra Sionistas"
 PER_united_against_zionists_desc: "No estamos diciendo que todos vamos a saltar sobre Israel, sin embargo..."
 PER_ICM: "Compañía de Manufactura de Cosechadoras"
 PER_ICM_desc: "La Compañía de Manufactura de Cosechadoras de Irán es el mayor fabricante de cosechadoras en Medio Oriente que se encuentra en Arak."
 PER_economic_support_for_farmers: "Apoyo Financiero para Agricultores"
 PER_economic_support_for_farmers_desc: ""
 PER_encourage_wheat_production: "Fomentar la Producción de Trigo"
 PER_encourage_wheat_production_desc: ""
