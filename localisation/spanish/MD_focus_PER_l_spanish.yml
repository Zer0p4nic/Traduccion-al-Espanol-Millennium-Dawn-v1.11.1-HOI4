 PER_disloyal_military: "Fuerzas Armadas Desleales"
 PER_disloyal_military_desc: "Tras el fin de la Guerra Civil, muchos en las filas del ejército aún están divididos sobre cómo debe gobernarse la nación. Si nuestro ejército va a funcionar correctamente, debemos lidiar con esto lo antes posible!\n§W------------------§!\nEste Espíritu Nacional puede ser §RRemovido§! si completamos §YAlinear el Ejército§! Enfoques."
 PER_foreign_investments: "Fomentar Inversiones"
 PER_foreign_investments_desc: "Las inversiones de otras naciones crearán una economía fuerte para nuestra propia gente, especialmente si la utilizamos correctamente."
 PER_ministry_of_economic_affairs_idea: "Ministerio de Asuntos Económicos"
 PER_ministry_of_economic_affairs_idea_desc: "El Ministerio de Asuntos Económicos ha estado durante mucho tiempo obstaculizado por un gobierno incompetente, pero ahora tienen espacio para respirar y operar libremente sin ninguna restricción."
