 #Iran Expo#
 iran_md.1000: "Expandiendo el Recinto Permanente Internacional de la Feria de Teherán"
 iran_md.1000.t: "Expandiendo el Recinto Permanente Internacional de la Feria de Teherán"
 iran_md.1000.d: "El Recinto Permanente Internacional de la Feria de Teherán ha sido una forma para que nuestros más prominentes demuestren el poder tecnológico de nuestra nación desde su finalización en 1959. Ha sufrido muchas expansiones a lo largo de los años, pero la expansión planificada recientemente, que incluirá la construcción del Salón 5, también conocido como el Salón de las Naciones, nos proporciona una oportunidad única para proporcionar espacios de exposición que se adapten a las necesidades de nuestro país. Se han planteado muchas opciones, aunque en última instancia, la falta de columnas en el espacio de exposición para grandes exposiciones industriales, proyectos militares o logros científicos. El único problema ahora es ¿para cuál de los tres se diseñará el salón?"
 iran_md.1000.o1: "Mostrar nuestros avances industriales!"
 iran_md.1000.o2: "Mostrar nuestras mejoras militaristas!"
 iran_md.1000.o3: "Mostrar nuestros logros científicos!"

