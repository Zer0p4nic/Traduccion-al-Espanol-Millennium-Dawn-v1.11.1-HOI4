 PER_mili_school1_idea_localization_name: "Academia de Oficiales Imam Ali"
 PER_mili_school1_idea_localization_desc: "La Universidad de Oficiales Imam Ali, anteriormente conocida como Escuela de Oficiales, es la academia militar de las Fuerzas Terrestres del Ejército de la República Islámica de Irán, ubicada en Teherán, Irán. Los cadetes de la academia alcanzan el rango de teniente segundo al graduarse y se unen a las Fuerzas Terrestres. Se considera una de las mejores academias militares de la región."
 PER_new_mili_school1_idea_localization_name: "Academia de Oficiales de Teherán"
 PER_new_mili_school1_idea_localization_desc: "La Universidad de Oficiales de Teherán, anteriormente conocida como la Escuela de Oficiales Imam Ali, es la academia militar de las Fuerzas Terrestres del Ejército de Irán, ubicada en Teherán, Irán. Los cadetes de la academia alcanzan el rango de teniente segundo al graduarse y se unen a las Fuerzas Terrestres. Se considera una de las mejores academias militares de la región."
