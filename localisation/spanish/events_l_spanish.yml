 corruption.1.t: "Una especie de propuesta..."
 corruption.1.d: "Uno de los ministros se acercó y dijo que se pueden hacer algunos cambios organizativos y legales para optimizar el rendimiento de nuestra administración, aunque requerirá algo de... conexión personal con fuerzas en movimiento."
 corruption.1.a: "Quizás, una oportunidad"
