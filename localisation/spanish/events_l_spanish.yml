 md4.6.a: "¡Temen que seremos más fuertes!"
 md4.7.t: "Escándalo Sexual Presidencial"
 md4.7.d: "El [From.GetName] se ha visto involucrado en un escándalo sexual. El escándalo involucró al [From.GetName] agrediendo sexualmente a varias personas durante innumerables años como político. Esto está siendo visto como un gran abuso de poder y confianza entre la gente. Muchas personas a lo largo del país han exigido una respuesta del [From.GetName] sobre las acusaciones."
 md4.7.a: "Niego estas acusaciones. Son falsas en todos los aspectos. ¡Esto es solo una manera de difamarme!"
 md4.7.b: "Acepto estas acusaciones. Lamento informarles que son ciertas."
 md4.8.t: "Respuesta al Tiroteo Escolar"
 md4.8.d: "Ha ocurrido un tiroteo escolar en [From.GetName]. Este tiroteo ha recibido mucha atención mediática y requiere una respuesta del Presidente."
 md4.8.a: "Prometeré resolver el problema"
 md4.8.b: "Trataré de ignorar el problema y seguir adelante."
 md4.9.t: "Pensamientos sobre el Impuesto sobre la Renta"
 md4.9.d: "El presidente de [From.GetName] ha dado una entrevista a la prensa sobre el impuesto sobre la renta y lo que piensa que debería suceder con ellos."
 md4.9.a: "Creo que el impuesto sobre la renta debería ser aumentado para los pobres."
 md4.9.b: "Creo que el impuesto sobre la renta debería ser reducido para los pobres."
 md4.9.c: "Creo que el impuesto sobre la renta debería ser aumentado para los ricos."
 md4.9.e: "Creo que el impuesto sobre la renta debería ser reducido para los ricos."
 md4.10.t: "Respuesta de los Pobres"
 md4.10.d: "Los pobres han mostrado algo de insatisfacción con los pensamientos del Presidente."
 md4.10.a: "¡Oh no!"
 md4.11.t: "Respuesta de los Ricos"
 md4.11.d: "Los ricos han mostrado algo de insatisfacción con los pensamientos del Presidente."
 md4.11.a: "¡Oh no!"
 md4.12.t: "Respuesta de los Ricos"
 md4.12.d: "El presidente ha dicho que le gustaría aumentar los impuestos para los ricos, y esto no ha sido bien recibido por ellos. El apoyo al presidente se ha visto afectado por este pensamiento."
 md4.12.a: "¡Oh no!"
 md4.13.t: "Respuesta de los Pobres"
 md4.13.d: "Los pobres han respondido a los pensamientos del Presidente sobre los impuestos a los ricos. Muchos de los pobres sienten que los ricos no deberían ver sus impuestos reducidos, sino aumentados aún más."
 md4.13.a: "¡Oh no!"
