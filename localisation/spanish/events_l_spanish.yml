 News_influence.1.t: "¡[FROM.GetNameWithFlag] ataca nuestra influencia en [From.From.GetNameWithFlag]!"
 News_influence.1.d: "Lamentablemente, [FROM.GetLeader] [From.GetName] asestó un golpe rápido a nuestras ambiciones en [From.From.GetName]. Al señalarnos, su ataque a nuestros intereses comerciales y gubernamentales ha disminuido nuestra influencia en [From.From.GetNameWithFlag]."
 News_influence.1.a: "¡Maldito seas, [From.GetLeader]!"

 News_influence.2.t: "[From.GetNameWithFlag] ataca nuestra independencia de influencia extranjera!"
 News_influence.2.d: "Lamentablemente, [From.GetLeader] [From.GetName] asestó un golpe rápido a nuestras aspiraciones de mantener la intromisión extranjera fuera y debilitó nuestra soberanía. Nuestra independencia de la influencia extranjera ha sido reducida."
 News_influence.2.a: "¡No está bien, [From.GetLeader]!"

 influence.5.t: "¿Lanzar golpe de estado en [From.GetNameWithFlag]?"
 influence.5.d: "Estimado [Root.GetLeader], nosotros en los Servicios de Inteligencia [Root.GetAdjective] no podemos confirmar ni negar si [From.GetName] es propicio para un golpe de estado.\n\nSin embargo, hemos, en la medida de nuestras posibilidades, elaborado probabilidades de resultados. Estos se basan en:\n - Cuán grande es nuestra influencia\n - Cuán popular es nuestra perspectiva\n - La popularidad y estabilidad del gobierno\n - Qué otros países influyentes son propensos a apoyarnos\n - Qué países influyentes son propensos a apoyar su gobierno actual.\n\nSi procedemos con los planes, intentaremos utilizar principalmente fuentes y contactos locales, para intentar mantener una negación plausible."
 influence.5.a: "Lanzar golpe de estado para poner en el poder al partido más grande de nuestra perspectiva."
 influence_coup_largest_success_TT: "§HGolpe de estado exitoso§!"
 influence_coup_largest_discovered_TT: "§RGolpe de estado fallido§!"
 influence.5.b: "Lanzar golpe de estado para poner en el poder al mismo partido gobernante que el nuestro."
 influence.5.c: "Retroceder estos planes, por ahora."

