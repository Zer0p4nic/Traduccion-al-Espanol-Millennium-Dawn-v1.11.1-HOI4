 civil_war_debuff.1.t: "¡Nuestro ejército se recupera!"
 civil_war_debuff.1.d: "El shock inicial de la guerra civil sumió a nuestra nación en un caos total. Perdimos contacto con algunas de nuestras unidades militares y nuestros comandantes, nuestro depósito de suministros dejó de responder y ni siquiera sabíamos dónde estaba nuestro enemigo. Los frentes ahora se han estabilizado y ahora está un poco más claro quién está del lado de quién, pero aún quedan muchos desafíos.\n\nNuestra fuerza militar está compuesta por veteranos y voluntarios, sin una imagen clara de la cadena de mando. Estamos luchando por suministrar a nuestras tropas y establecer rutas de suministro directas. Tampoco tenemos una imagen clara de las batallas que se han librado ni de qué tácticas está utilizando nuestro enemigo. ¿Qué deberíamos hacer primero?"
 civil_war_debuff.1.a: "¡Necesitamos obtener una imagen clara del mando!"
 civil_war_debuff.1.b: "Vamos a necesitar armas. Muchas armas."
 civil_war_debuff.1.c: "¡Escribe todo! Necesitamos estudiar a nuestro enemigo."
 civil_war_debuff.2.t: "¡Nuestro ejército se recupera!"
 civil_war_debuff.2.d: "Aunque nuestra fuerza militar ha estado en una situación caótica durante mucho tiempo, ahora las cosas están mejorando. Tenemos una idea general de quiénes y dónde están nuestras fuerzas, y hemos logrado asegurar algunas líneas de suministro. Sin embargo, el ejército aún carece de cohesión general y muchas unidades y milicias operan de manera independiente al mando central.\n\nNuestra fuerza militar tiene una cadena de mando, pero las responsabilidades y las autoridades no siempre se respetan. Tenemos un suministro algo constante de armas, pero muchas unidades tienen suministros propios. Tampoco tenemos una táctica común definida para nuestras tropas. ¿Qué deberíamos hacer para intentar mejorar?"
 civil_war_debuff.2.a: "Las tropas necesitan saber cuál es su misión y quién las lidera."
 civil_war_debuff.2.b: "No podemos permitir adquisiciones militares desorganizadas."
 civil_war_debuff.2.c: "Repartan algunos manuales de campo a nuestras tropas."
 civil_war_debuff.3.t: "¡Nuestro ejército se recupera!"
 civil_war_debuff.3.d: "La confusión en nuestro ejército está comenzando a desaparecer. La forma en que actúan nuestros soldados empieza a parecerse a un ejército real. Aún quedan algunos problemas menores.\n\nExisten algunos comandos duplicados donde se solapan las autoridades de los comandantes. A veces desaparecen las órdenes de adquisición militar, y el dinero destinado a ellas termina fuera de las tropas. Estamos perdiendo mucha experiencia en el campo y entrenadores, ya que los soldados son dados de baja sin documentación y las bajas no se registran adecuadamente. ¿Qué deberíamos intentar mejorar?"
 civil_war_debuff.3.a: "Aclarar los comandos y resolver los conflictos internos."
 civil_war_debuff.3.b: "Luchar contra la corrupción en las compras militares."
 civil_war_debuff.3.c: "Establecer un proceso para transmitir la experiencia de campo."
 civil_war_debuff.4.t: "¡Nuestro ejército se recupera!"
 civil_war_debuff.4.d: "Estamos casi allí. Aunque aún quedan algunos problemas menores, nuestro ejército está casi como estaba antes de la guerra. Solo algunas reformas organizativas más deberían convertir nuestro ejército nuevamente en un ejército totalmente profesional.\n\nAún existen varias milicias que no están completamente integradas en el ejército. Algunos de los equipos que estamos comprando y produciendo no son intercambiables. Nuestro alto mando está solicitando recursos adicionales para analizar las experiencias de combate de la guerra. ¿Qué deberíamos intentar mejorar?"
 civil_war_debuff.4.a: "Integrar las milicias restantes."
 civil_war_debuff.4.b: "Unificar nuestros almacenes de equipo."
 civil_war_debuff.4.c: "Asignar oficiales adicionales a nuestro alto mando."
 civil_war_debuff.5.t: "¡Nuestro ejército se recupera!"
 civil_war_debuff.5.d: "Está hecho. Después de dos años de reformas en un ejército ineficiente, hemos superado los daños causados por la guerra civil. Ahora podemos volver a hacer que nuestro ejército nos proteja de amenazas externas, y no internas."
 civil_war_debuff.5.a: "Un gran día para [ROOT.GetNameDef]."

 protests.1.t: "Aumento de tensiones"
 protests.1.d: "El descontento público está creciendo debido a la insatisfacción con el gasto del gobierno. Las protestas se están volviendo más frecuentes y radicalizadas. La administración debe elegir entre tomar una postura firme o intentar apaciguar a las masas."
