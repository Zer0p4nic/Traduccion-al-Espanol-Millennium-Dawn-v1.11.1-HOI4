 generic.1.t: "[From.GetName] Está Influenciando Nuestra Política"
 generic.1.d_neutral_good: "Durante mucho tiempo, el gobierno de los [From.GetAdjective] ha buscado alinear el camino de nuestros países y ha mostrado un gran interés en la política [Root.GetAdjective]. Recientemente, esto se intensificó cuando [From.GetRulingParty] comenzó a impulsar su propaganda [From.GetRulingIdeology] con una serie de discursos y material de lectura distribuido al pueblo [Root.GetAdjective].\n\nAhora incluso un número de políticos y otros funcionarios están siendo influenciados por la propaganda [From.GetAdjective] y han comenzado a abogar por el [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.d_bad: "Durante mucho tiempo, el gobierno de los [From.GetAdjective] ha buscado alinear el camino de nuestros países y ha intentado intervenir en la política de [Root.GetName]. Recientemente, esto se ha intensificado, ya que [From.GetRulingParty] comenzó a impulsar su propaganda [From.GetRulingIdeology] sin respeto por las tradiciones políticas [Root.GetAdjective]. Ya se están distribuyendo una serie de discursos y otro material [From.GetRulingIdeology] al pueblo [Root.GetAdjective]. Parece que incluso un número de políticos y otros funcionarios están siendo influenciados por la propaganda [From.GetAdjective] y han comenzado a abogar por el [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.a: "Interesante"
 generic.1.b: "¡Cómo se atreven!"
 generic.2.t: "[From.GetName] busca unirse a [Root.GetFactionName]"
 generic.2.d.a: "Ante las crecientes amenazas a la libertad y los valores democráticos, los [alliance_applicant.GetAdjective] nos ven como los defensores de la libertad. Ahora desean ser admitidos en nuestra alianza, tanto para disfrutar de nuestra protección como para unirse a nosotros contra las fuerzas que amenazan la democracia."
 generic.2.d.b: "Nuestra lucha por revertir el orden mundial actual no ha pasado desapercibida para naciones afines. Los [alliance_applicant.GetAdjective] reconocen que su mejor oportunidad para forjar un futuro próspero para ellos mismos es alinearse con nosotros en el próximo conflicto, por lo que han ofrecido unirse formalmente a nosotros contra nuestros enemigos."
 generic.2.d.c: "[alliance_applicant.GetName] ha reconocido que debe unirse a otras repúblicas socialistas para fortalecer el lugar del comunismo en el mundo. Aceptando nuestro papel de liderazgo en la lucha internacional del trabajador, los [alliance_applicant.GetAdjective] ahora solicitan formalmente ingresar a una alianza con nosotros."
 generic.2.d.e: "A medida que los actuales disturbios en la política internacional continúan resonando por el mundo, los [alliance_applicant.GetAdjective] nos han considerado su mayor oportunidad para sobrevivir a estos tiempos tumultuosos. Por lo tanto, solicitan ser admitidos en nuestra alianza, para que podamos resistir juntos la tormenta que se avecina."
 generic.2.a: "Todos los que luchan por la libertad y la democracia pueden estar con nosotros."
 generic.2.b: "¡El mundo pertenece a todos los que son fuertes!"
 generic.2.c: "Si estamos unidos, la revolución no puede más que prevalecer."
 generic.2.e: "¡Y resistirla, lo haremos!"
 generic.2.f: "Estamos mejor sin ellos."
 generic.3.t: "[alliance_inviter.GetName] nos da la bienvenida a la [alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName] ha decidido aceptar nuestra solicitud para unirse a la [alliance_inviter.GetFactionName]. De ahora en adelante, estaremos juntos en la victoria o en la derrota."
 generic.3.a: "Juntos defenderemos la democracia."
 generic.3.b: "¡Nadie puede enfrentarse a nosotros!"
 generic.3.c: "¡La lucha de los trabajadores no podría pedir mejores campeones!"
 generic.3.e: "Dejaremos de lado nuestras diferencias, por ahora."
 generic.4.t: "[alliance_inviter.GetName] niega la solicitud para unirse a la [alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName] ha decidido rechazar nuestra solicitud para unirse a la [alliance_inviter.GetFactionName]. Tendremos que seguir adelante sin su ayuda."
 generic.4.a: "¿Se llaman a sí mismos defensores de la libertad?"
 generic.4.b: "¡Entonces los aplastaremos también!"
 generic.4.c: "¡Su revolución está corrupta!"
 generic.4.e: "Nuestras diferencias eran demasiado grandes."
 generic.5.t: "[From.GetName] invita a [Root.GetName] a unirse a la [From.GetFactionName]"
 generic.5.d.a: "Con una mirada sospechosa a los recientes desarrollos en la política mundial, [alliance_inviter.GetName] nos extiende su mano de amistad, ofreciéndonos su protección y instándonos a estar con ellos en defensa de los principios de libertad y democracia. Como miembros de la [alliance_inviter.GetFactionName], la libertad de nuestro pueblo podría estar bien resguardada."
 generic.5.d.b: "Reconociendo que a veces incluso los fuertes necesitan aliados, los [alliance_inviter.GetAdjective] nos han invitado a unirnos a la [alliance_inviter.GetFactionName]. Si elegimos aceptar, esto podría ofrecernos una oportunidad amplia para encontrar nuestro lugar al sol."
 generic.5.d.c: "Nuestros aliados ideológicos en [alliance_inviter.GetName] han notado nuestras valiosas contribuciones a la causa de los trabajadores, y esta mañana recibimos una invitación para unirnos a la [alliance_inviter.GetFactionName]. Al estar juntos con otras repúblicas socialistas, podríamos difundir la revolución con renovada fuerza."
 generic.5.d.e: "Parece que los [alliance_inviter.GetAdjective] nos consideran de interés estratégico para ellos, y que consideran más rentable que trabajemos juntos en lugar de dejarnos dividir por nuestras diferencias ideológicas. Esta mañana, el embajador [alliance_inviter.GetAdjective] entregó una invitación para que nos convirtamos en un estado miembro de la [alliance_inviter.GetFactionName]."
 generic.5.a: "Tomaremos nuestra posición con ellos."
 generic.5.b: "Solo necesitamos unos pocos miles de muertos..."
 generic.5.c: "¡Lucharemos junto a nuestros camaradas!"
 generic.5.e: "Es la opción rentable."
 generic.6.t: "[alliance_applicant.GetName] acepta la invitación a la [alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetName] ha decidido aceptar nuestra oferta para unirse a la [alliance_inviter.GetFactionName]. De ahora en adelante, estaremos juntos en la victoria o en la derrota."
 generic.7.t: "[alliance_applicant.GetName] rechaza la oferta para unirse a la [alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName] ha decidido rechazar nuestra oferta para unirse a la [alliance_inviter.GetFactionName]. Tendremos que seguir adelante sin su ayuda."
 generic.7.a: "Nuestra ayuda no es deseada."


