 News_influence.4.t: "Escenas dramáticas mientras el cambio de régimen barre [From.From.GetNameWithFlag]"
 News_influence.4.d: "Después de un período con aumento de la actividad de inteligencia extranjera, especialmente de [From.GetNameWithFlag], el gobierno anterior de [From.From.GetName] ha sido derrocado con muchos altos funcionarios del régimen anterior detenidos. [From.From.GetLeader] del [From.From.GetRulingParty] ha emergido como el nuevo líder en medio del caos. Las primeras indicaciones son que el nuevo régimen de [From.From.GetName] se identificará con la [From.From.GetRulingIdeology], desarraigando el equilibrio de poder."
 News_influence.4.a: "Interesante"

 News_influence.5.t: "[From.GetNameWithFlag] bajo presión mientras [From.From.GetNameWithFlag] vence golpe de estado"
 News_influence.5.d: "El líder [From.From.GetAdjective] [From.From.GetLeader] gesticulaba vívidamente desde el escenario mientras se culpaba a 'fuerzas hostiles y malignas encabezadas por [From.GetName]' por las últimas escaladas de hoy que vieron a [From.From.GetLeader] derrotando un dramático intento de golpe de estado. Aunque el líder [From.GetAdjective] [From.GetLeader] negó rotundamente las acusaciones, es bien sabido que los dos líderes no se llevan bien. Con los lazos [From.GetAdjective]-[From.From.GetAdjective] en su punto más bajo, [From.From.GetName] prometió al público 'erradicar la influencia [From.GetAdjective] de [From.From.GetName]', y duplicar la dirección de la [From.From.GetRulingIdeology] que el [From.From.GetRulingParty] gobernante ha estado dirigiendo [From.From.GetNameWithFlag] hacia."
 News_influence.5.a: "Interesante"

 News_influence.6.t: "¡Drama mientras [From.From.GetNameWithFlag] colapsa en guerra civil!"
 News_influence.6.d: "Hoy se pudieron ver escenas traumáticas de [From.From.GetNameWithFlag], ya que los últimos días de protestas, incertidumbre y extraños movimientos militares dieron paso a disparos, sufrimiento y civiles huyendo. Aunque los detalles son escasos, parece que varias unidades enteras del Ejército [From.From.GetAdjective] se han declarado a favor de la oposición armada contra [From.From.GetLeader] y el [From.From.GetRulingParty] ([From.From.GetRulingIdeology]). Un líder de la oposición, hablando con WNN bajo condiciones de anonimato, dijo que 'esperan una ayuda significativa de [From.GetNameWithFlag] en su búsqueda para derrocar al ilegítimo tirano [From.From.GetAdjective] [From.From.GetLeader]'.\n\nAunque el liderazgo [From.GetAdjective] ha expresado su 'sorpresa por estos desarrollos dramáticos', esto tiene poca credibilidad para los observadores cercanos de las relaciones [From.GetAdjective]-[From.From.GetAdjective]. Un analista describió la situación de esta manera: 'Está claro que en realidad fue un intento de golpe respaldado por [From.GetAdjective] que no logró asegurar sus objetivos lo suficientemente rápido, resultando en un enfrentamiento tenso que se degradó en lo que ahora parece ser una guerra civil total'. Varios líderes mundiales, especialmente aquellos con una [From.From.GetRulingIdeology], han tenido palabras menos que diplomáticas para la hasta ahora no confirmada participación de [From.GetAdjective].\n\nCon los dos bandos en conflicto representando no solo diferencias marcadas en la dirección doméstica, sino también internacional, será interesante ver si otros países también se involucran en el conflicto."
 News_influence.6.a: "¿Quién gobernará las cenizas?"

 influence.51.t: "Ayuda militar a [FROM.GetName]"
 influence.51.d: "[FROM.GetName] ha mostrado interés en algunas de nuestras armas pequeñas y vehículos de infantería. Deberíamos decidir si vale la pena enviarles equipo militar para que no lo usen en nuestra contra...\n"
