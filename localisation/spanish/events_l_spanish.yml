 ace_promoted.1.t: "Piloto destacado ascendido"
 ace_promoted.2.t: "Aparece un As Salvaje"
 ace_promoted.1.d: "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto hábil conocido con el indicativo [From.GetCallsign], se ha distinguido [From.GetHerselfHimself] no solo por regresar con vida de la reciente misión sobre [From.GetMissionRegion], sino por vivir importantes victorias en muchos encuentros críticos.\n\nConsiderado como un brillante ejemplo de coraje [Root.GetAdjective], el reciente ascenso de [From.GetName] ha sido muy publicitado. Aunque la gente puede ver la guerra más como un infierno que como gloria, muchos se alegran de ver que todavía hay héroes a los que apoyar."
 ace_promoted.1.d_major: "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto hábil conocido con el indicativo [From.GetCallsign], se ha distinguido [From.GetHerselfHimself] no solo por regresar con vida, sino por pilotar su [From.GetHerHis] [From.GetWing] con inmensa habilidad. Recientemente, [From.GetName] estuvo en una misión sobre [From.GetMissionRegion] y fue fundamental para el éxito de este encuentro crítico.\n\nConsiderado como un brillante ejemplo de coraje [Root.GetAdjective], el reciente ascenso de [From.GetName] ha sido muy publicitado. Aunque la gente puede ver la guerra más como un infierno que como gloria, muchos se alegran de ver que todavía hay héroes a los que apoyar."
 ace_promoted.1.a: "Quien se atreve, gana."
 ace_died.1.t: "As de la aviación con indicativo '[From.GetCallsign]' Muerto sobre [From.GetMissionRegion]"
 ace_died.1.d: "Uno de los ases [From.GetAceType] más famosos de [From.Owner.GetName], [From.GetFullName], ha sido derribado en el cumplimiento de su deber durante una misión sobre [From.GetMissionRegion]. Desafortunadamente, dado que [From.GetSheHe] ha sido durante mucho tiempo una figura pública, su muerte es severamente desmoralizadora para las muchas personas que lo admiraban [From.GetHerHim].\n\nSi bien desearíamos que hubiera una manera de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que esperamos que viva mucho más allá de nuestros problemas actuales."
 ace_died.1.d_major: "Uno de los ases de [From.Owner.GetName] más famosos de [From.GetAceType], [From.GetFullName], ha caído en el cumplimiento del deber. Los pilotos que regresan de la región informan haber visto a [From.GetHerHis] [From.GetWingShort] cayendo envuelto en llamas sobre [From.GetMissionRegion] tras recibir un intenso fuego enemigo. Desafortunadamente, dado que [From.GetSheHe] ha sido durante mucho tiempo una figura pública, la desaparición de '[From.GetCallsign]' es profundamente desmoralizante para las muchas personas que admiraban a [From.GetHerHim].\n\nAunque desearíamos poder ocultar este evento al público, la falta de apariciones de [From.GetName] pronto despertaría sospechas. En última instancia, la muerte es solo otra parte de una leyenda que, con suerte, perdurará mucho más allá de nuestros problemas actuales."
 ace_died.1.a: "Una leyenda viva sigue siendo mejor."
 ace_killed_by_ace.1.t: "El as de caza [From.GetFullName] derribado por un piloto enemigo"
 ace_killed_by_ace.1.d: "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective], liderado por el infame piloto '[Prev.GetCallsign]', se centró en perseguir a [From.GetFullName]. Después de esquivar varias ráfagas del enemigo y derribar varios aviones hostiles, '[From.GetCallsign]' fue superado por '[Prev.GetCallsign]', quien, según los informes, lo superó [From.GetHerHim] en maniobras y abrió los tanques de combustible de [From.GetHerHis] con un golpe limpio. El avión de [From.GetName] [From.GetSurname] se incendió y cayó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[From.GetFullName] ha demostrado una gran valentía durante todo su servicio [From.GetHerHis] y fue admirado por muchos. La pérdida de este héroe nacional es un gran golpe para la Fuerza Aérea [From.Owner.GetAdjective] y es un golpe devastador para nuestra nación en su conjunto. Saber que mientras lamentamos, [Prev.Owner.GetName] está celebrando a [Prev.GetFullName] como un héroe hace que la tragedia sea aún mayor."
 ace_killed_by_ace.1.d_major: "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective], liderado por el infame piloto '[Prev.GetCallsign]', se centró en perseguir a [From.GetFullName]. Después de derribar varios aviones enemigos y esquivar varias ráfagas del enemigo, '[From.GetCallsign]' fue superado por '[Prev.GetCallsign]' en su [Prev.GetWingShort], quien, según los informes, superó a [From.GetHerHim] en maniobras y abrió los tanques de combustible de [From.GetHerHis] con un golpe limpio. El [From.GetWingShort] de [From.GetName] [From.GetSurname] se incendió y cayó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[From.GetFullName] ha demostrado una gran valentía durante todo su servicio [From.GetHerHis] y fue admirado por muchos. La pérdida de este héroe nacional es un gran golpe para la Fuerza Aérea [From.Owner.GetAdjective] y es un golpe devastador para la nación en su conjunto. Saber que mientras lamentamos, [Prev.Owner.GetName] está celebrando a [Prev.GetFullName] como un héroe hace que la tragedia sea aún mayor."
 ace_killed_by_ace.1.a: "Una pérdida devastadora para todos nosotros"
 ace_killed_other_ace.1.t: "El As de la Aviación [From.GetFullName] Derriba al Indicativo '[Prev.GetCallsign]'"
 ace_killed_other_ace.1.d: "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la Fuerza Aérea [From.Owner.GetAdjective] en más de un aspecto. Han llegado informes que destacan la hazaña heroica de [From.GetFullName], superando en astucia al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como '[Prev.GetCallsign]'. '[From.GetCallsign]' se utilizó [From.GetHerselfHimself] como cebo y atrajo a '[Prev.GetCallsign]' a una trampa donde los pilotos [From.Owner.GetAdjective] pudieron lanzarse sobre el escuadrón de [Prev.GetCallsign]. '[From.GetCallsign]' procedió a superar en maniobras a los aviones [Prev.Owner.GetAdjective] y con una sola ráfaga envió a '[Prev.GetCallsign]' en espiral desde los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] era un piloto temido con muchas vidas [From.Owner.GetAdjective] en su conciencia [Prev.GetHerHis]. Esta es una gran victoria y demuestra que cuando nos unimos detrás de grandes héroes, realizan grandes hazañas."
 ace_killed_other_ace.1.d_major: "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la Fuerza Aérea [From.Owner.GetAdjective] en más de un aspecto. Han llegado informes que destacan la hazaña heroica de [From.GetFullName], logrando superar en astucia al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como '[Prev.GetCallsign]'. [From.GetCallsign] se utilizó [From.GetHerselfHimself] como cebo y atrajo a '[Prev.GetCallsign]' a una trampa donde los pilotos [From.Owner.GetAdjective] pudieron lanzarse sobre el escuadrón de [Prev.GetCallsign]. '[From.GetCallsign]' procedió a superar en maniobras a los aviones [Prev.Owner.GetAdjective] y con una sola ráfaga envió a '[Prev.GetCallsign]' en espiral desde los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] era un piloto temido con muchas vidas [From.Owner.GetAdjective] en su conciencia [Prev.GetHerHis]. Esta es una gran victoria y demuestra que cuando nos unimos detrás de grandes héroes, realizan grandes hazañas."
 ace_killed_other_ace.1.a: "¡Una victoria que todos los [From.Owner.GetNameDef] recordarán!"
 aces_killed_each_other.1.t: "El as de caza [From.GetFullName] ha caído"
 aces_killed_each_other.1.d: "Durante la misión más reciente, nuestro famoso as de [From.GetAceType], [From.GetFullname], se encontró en una prolongada lucha con el temido piloto as, [Prev.GetFullName]. Con pocas municiones y sin posibilidad de escape, '[From.GetCallsign]' maniobró a través del fuego de las aeronaves [Prev.Owner.GetAdjective] y procedió a embestir a '[Prev.GetCallsign]'.\nAmbas aeronaves de '[From.GetCallsign]' y '[Prev.GetCallsign]' fueron vistas cayendo en pedazos sobre [From.GetMissionRegion].\n\nAunque es un pequeño consuelo saber que la amenaza de [Prev.Owner.GetAdjective], '[Prev.GetCallsign]', ya no será una molestia para nosotros, hemos perdido a una figura pública valiosa y una inspiración para toda la nación."
 aces_killed_each_other.1.d_major: "Durante la más reciente salida aérea, nuestro famoso as [From.GetAceType], [From.GetFullname], terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. Al estar bajo en municiones y sin posibilidad de escape, '[From.GetCallsign]' maniobró su [From.GetWingShort] a través del fuego del avión [Prev.Owner.GetAdjective] y procedió a embestir a '[Prev.GetCallsign]'.\nAmbos, el [From.GetWingShort] de [From.GetCallsign] y el [Prev.GetWingShort] de [Prev.GetCallsign], fueron vistos caer en pedazos sobre [From.GetMissionRegion].\n\nAunque es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], '[Prev.GetCallsign]', ya no será una molestia para nosotros, hemos perdido a una figura pública valiosa e inspiración para toda la nación."
 aces_killed_each_other.1.a: "Una gran pérdida para nosotros, no obstante"
 election.1.t: "ELECCIÓN GENÉRICA"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Elección: El público se opone al rearme"
 election.2.d: "En la próxima elección, el apoyo al [Root.GetRulingParty] sigue siendo alto, la gente tiene confianza en el liderazgo de [Root.GetLeader]. Sin embargo, la búsqueda del partido de aumentar el enfoque de [Root.GetName] en asuntos militares no ha sido completamente popular entre el público, con un segmento significativo de los ciudadanos considerando esto un jingoísmo mal aconsejado. La guerra aún no ha llegado a nuestra frontera y pocos desearían ver a [Root.GetName] tomar medidas agresivas. Cooperando con otros grandes partidos que comparten nuestras preocupaciones por la seguridad de la nación, aún podremos gobernar después de las elecciones, aunque con un apoyo disminuido."
 election.2.a: "El pueblo debe ser escuchado."
 election.2.b: "Proteger nuestra soberanía es lo primero."
 election.3.t: "Elección: El público exige rearme"
 election.3.d: "La guerra en curso que se aproxima a nuestras fronteras ha sobrevolado las próximas elecciones, con muchos votantes preocupados de que [Root.GetName] no esté preparado para ser arrastrado a este conflicto o lo que pueda surgir de él. Exigen que aumentemos nuestras precauciones y aseguremos que nuestra nación esté lista para la guerra. Mientras la mayoría aún apoya al [Root.GetRulingParty], podríamos perder su apoyo ante elementos más radicales si no aliviamos sus preocupaciones."
 election.3.a: "El pueblo tiene derecho a sentirse seguro."
 election.3.b: "Muchos siguen a favor de soluciones diplomáticas."
 election.4.t: "Elección: ¿Fascistas en el gobierno?"
 election.4.d: "Un sentimiento agresivamente nacionalista ha crecido en [Root.GetName], dando lugar a varios partidos que promueven ideales fascistas: un estado que impone su poder mediante la fuerza. Uno de estos, en particular, ha ganado popularidad en la elección actual, lo que ha llevado a discusiones dentro del partido [Root.GetRulingParty] sobre si debemos o no intentar cooperar con ellos para formar nuestro gobierno. Aunque rechazan abiertamente los ideales democráticos que son la base de nuestro estado, el hecho de que elijan participar en las elecciones mismas otorga algo de credibilidad a nuestras opiniones y reconocer su apoyo público podría mantenerlos alejados de tomar acciones violentas."
 election.4.a: "¡Mejor ellos que los comunistas!"
 election.4.b: "Una amplia coalición de partidos democráticos es preferible."
 election.5.t: "Elección: ¿Comunistas en el gobierno?"
 election.5.d: "El movimiento comunista en [Root.GetName], alimentado por una amplia insatisfacción entre la clase trabajadora y tendencias radicales entre los académicos, ha crecido lo suficiente como para llevar a la formación de varios partidos. Después de que uno de estos haya ganado un apoyo considerable en la elección actual, los políticos en [Root.GetRulingParty] han comenzado a debatir si buscar o no su apoyo para formar un gobierno. Aunque consideran nuestras instituciones democráticas como poco más que una tiranía burguesa, parecen ansiosos por hacer los cambios que desean ver a través de la cooperación con el gobierno en lugar de derrocarlo."
 election.5.a: "¡Mejor reforma que revolución!"
 election.5.b: "Una amplia coalición de partidos democráticos es preferible."
 election.6.t: "Elección: Partidos democráticos en minoría"
 election.6.d: "La política en [Root.GetName] se ha vuelto cada vez más radicalizada. Donde una vez hubo un amplio apoyo para los partidos que apoyaban los ideales democráticos y las instituciones representativas de [Root.GetName], más votantes se han volcado a los extremos políticos en esta elección. Los partidos en el centro político, incluso si eligen dejar de lado sus diferencias, ya no forman una mayoría. Para evitar un gobierno minoritario débil, no tenemos otra opción que cooperar con fascistas o comunistas."
 election.6.a: "Trabajaremos con los fascistas para fortalecer [Root.GetName]."
 election.6.b: "Uniéndonos con los comunistas, podemos facilitar el cambio social."
 election.6.c: "Un gobierno minoritario, aunque débil, es preferible."
 election.7.t: "Los fascistas influyen en la política exterior"
 election.7.d: "Aceptar a los fascistas en nuestra coalición política ha tenido un impacto en nuestra política exterior. A pesar de su vehemente nacionalismo, tienen simpatizantes en el extranjero que aprueban la influencia que se les ha dado en [Root.GetName]. Los gobiernos totalitarios de inclinaciones ideológicas similares nos ven como posibles aliados. Mantener lazos con estas naciones, sin importar el desagrado que [Root.GetRulingParty] pueda tener por sus ideales, puede ser necesario para retener el apoyo de los fascistas que respaldan nuestro gobierno."
 election.7.a: "Podemos usar algunos aliados contra amenazas mayores."
 election.7.b: "Con amigos así, no necesitaríamos enemigos."
 election.8.t: "Los comunistas influyen en la política exterior"
 election.8.d: "Los comunistas a menudo se consideran parte de una revolución internacional, y nuestra elección de aceptarlos como socios en nuestro gobierno ha llamado la atención de muchos de sus aliados internacionales. Los representantes de los partidos comunistas mantienen estrechos lazos con naciones que han abandonado nuestra forma de gobierno en favor de una dictadura del proletariado, lazos que podemos necesitar reconocer en la política exterior de [Root.GetAdjective] si deseamos retener su apoyo."
 election.8.a: "Deberíamos abrazar nuestras causas comunes."
 election.8.b: "Por ese camino yace la disolución de [Root.GetName] mismo."
 election.11.t: "Elección: Mayoría fascista"
 election.11.d: "Esta elección ha sido devastadora para la misma institución que representa. La mayoría de la población de [Root.GetAdjective] ha emitido su voto a favor de un partido fascista que busca abolir las elecciones e instalar un gobernante autocrático. Mientras muchos consideran tomar las armas contra esta violación de los ideales democráticos que les permitieron este mandato para empezar, otros consideran que el uso de la violencia solo confirmaría aún más sus ideales."
 election.11.a: "Es un día negro para [Root.GetName], pero el pueblo ha hablado."
 election.11.b: "¡No renunciaremos a nuestra libertad sin luchar!"
 election.12.t: "Elección: Mayoría comunista"
 election.12.d: "La elección actual ha resultado en la victoria de los partidos comunistas, con reacciones mixtas de la administración anterior. Mientras los nuevos gobernantes afirman representar al pueblo en su conjunto, ven muchas de las instituciones democráticas que valoramos como intentos de manipular y oprimir a la clase trabajadora, lo que lleva a la discusión sobre lo que realmente constituye un 'gobierno del pueblo'. En algunas naciones, la revolución comenzó en ríos de sangre. En [Root.GetName] no lo hizo, pero aún podría terminar en ellos."
 election.12.a: "Esto es preocupante, pero realmente representan a la mayoría."
 election.12.b: "¡Debemos detenerlos antes de que abolan cualquier signo de pensamiento disidente!"
 election.13.t: "Elección: Magnate favorece el fascismo"
 election.13.d: "Un industrial influyente detrás de una de las empresas con las que hemos elegido trabajar para nuestra producción industrial ha hecho recientemente una serie de declaraciones sobre política que los miembros de la administración encontraron preocupantes. Ha abogado abiertamente por un gobierno autoritario y ha elogiado a las administraciones extranjeras que se identifican como fascistas, sugiriendo implícitamente que [Root.GetName] se beneficiaría de tal gobierno. Denunciar al magnate y sus ideales podría deteriorar nuestra relación con la empresa, pero dejarlos sin control le daría una plataforma para difundir propaganda que erosiona todo lo que [Root.GetRulingParty] representa."
 election.13.a: "Puede decir lo que quiera, no necesitamos respaldarlo."
 election.13.b: "No podemos confiar en los fascistas para desarrollar y proteger [Root.GetName]."
 election.14.t: "Elección: Excepción en tiempos de guerra"
 election.14.d: "[Root.GetName] está en estado de guerra. Normalmente, se celebraría una elección en este momento, pero estando en medio de un conflicto importante, muchos argumentan que no podemos permitirnos dedicar tiempo a la campaña política, o un cambio de liderazgo si eso ocurriera. Mientras tanto, otros afirman que declarar la guerra en curso como una razón válida para omitir las elecciones es el primer paso hacia la erosión de la democracia de [Root.GetAdjective]. Después de todo, dejar que los asuntos militares tengan prioridad sobre la influencia del pueblo podría ser una pendiente resbaladiza."
 election.14.a: "Las elecciones se llevarán a cabo como de costumbre."
 election.14.b: "Podemos ocuparnos de estos asuntos cuando termine esta guerra."
 election.15.t: "Elección: Gobierno impugnado"
 election.15.d: "Con una próxima elección, la gente está comenzando a cuestionar la capacidad de la administración actual para continuar con la guerra en curso. [Root.GetName] ha sufrido mucho y la opinión pública se ha vuelto en contra de aquellos que parecen estar llevando a nuestra nación a la derrota. Aunque nuestra gente está decidida a ver la guerra hasta el final, preferirían ver a otro gobierno terminarla."
 election.15.a: "Esta crisis de confianza es muy desafortunada."
 election.15.b: "Dejemos que el panorama político cambie para mantener al pueblo unido."
 election.16.t: "[Root.GetLeader] disfruta del apoyo público"
 election.16.d: "Con la elección actual, la oposición, en la medida en que existe, ha criticado el reinado cada vez más autoritario de [Root.GetRulingParty]. Cuestionan si el electorado tiene algún poder en absoluto, o si todo es solo una fachada.\n\nSin embargo, el apoyo a [Root.GetLeader] parece seguir siendo alto, y aunque las circunstancias de la elección son cuestionadas por la comunidad internacional, no ha sido impugnada a nivel nacional. Parece que incluso si [Root.GetName] ya no es gobernado por el pueblo, el pueblo apoya a su gobernante... al menos los que llegaron a las urnas."
 election.16.a: "Un pueblo, un líder."
 election.17.t: "Resultados de la elección cuestionados"
 election.17.d: "Aunque el régimen de [Root.GetLeader] ha intimidado a la mayoría de sus oponentes para que guarden silencio, algunos aún han hablado sobre la reciente elección, acusando a [Root.GetRulingParty] de manipular los resultados e ignorar los claros esfuerzos para elegir un parlamento opuesto a sus políticas.\n\nEl gobierno desestima estas objeciones como un esfuerzo por dividir al pueblo contra sí mismo. Sin embargo, el hecho es que la mayoría de la gente parece tener reservas sobre su gobierno, y la oposición, aunque silenciada por ahora, ha dejado claro su punto."
 election.17.a: "¡Divisores!"
 political.1.t: "El comunismo en ascenso"
 political.1.d: "'Mientras los trabajadores se levantan contra sus opresores en todo el mundo, aquellos que afirman haber alcanzado la conciencia de clase en [Root.GetName] se sientan ociosos y esperan que el cambio venga desde dentro de un sistema político tan corrupto que solo una revolución podría salvarnos de él!'\n\nAsí hablan nuevas voces en el movimiento comunista de [Root.GetAdjective]. Refiriéndose al gobierno de [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a pedir que sea derrocado por cualquier medio necesario. Si esos medios vendrán desde dentro o desde fuera, aún está por verse."
 political.1.a: "Puede haber quienes en el propio gobierno apoyen tales ideas."
 political.1.a.tt: "Aumenta la posibilidad de apoyo interno para un golpe comunista."
 political.1.b: "Un movimiento para el pueblo debe buscar el apoyo del pueblo."
 political.1.b.tt: "Aumenta la posibilidad de apoyo popular para un levantamiento comunista."
 political.2.t: "Simpatías marxistas en el gobierno"
 political.2.d: "Aunque la línea del partido de [Root.GetRulingParty] es oponerse firmemente al socialismo revolucionario, manteniendo un ojo vigilante sobre los elementos radicales de izquierda de la nación, algunas personas en el gobierno están más abiertas a la posibilidad. Si nada más, ven espacio para abordar las preocupaciones de las personas que buscan soluciones en los comunistas sin arriesgar una guerra civil a gran escala.\n\nAunque pueden ser vistos como traidores por aquellos que permanecen leales a [Root.GetLeader], estas voces disidentes pueden ser las que aseguren una transición relativamente incruenta si llega la revolución."
 political.2.a: "También los vigilaremos de cerca, por muchas razones."
 political.2.a.tt: "Si el apoyo público es suficiente, se puede ejecutar un golpe."
 political.3.t: "Los comunistas ejecutan un golpe"
 political.3.d: "Mientras el movimiento popular por la revolución comunista ha sido ruidoso y aterrador, una cierta sección del movimiento político ha estado en gran parte en silencio y esperando. La espera ha terminado. Hoy, justo cuando el liderazgo y el ejército de [Root.GetRulingParty] se preparaban para una revuelta a escala nacional, varios funcionarios del gobierno de [Root.GetAdjective] colocaron rápidamente a [Root.GetLeader] bajo arresto domiciliario y entablaron negociaciones con los rebeldes.\n\nAunque manteniendo una pretensión de salvaguardar el orden, lo que las negociaciones efectivamente lograron fue asegurar posiciones dentro del nuevo estado socialista para aquellos que eligieron cooperar. El golpe terminó antes de que alguien pudiera moverse para detenerlo, y aquellos que lo habrían hecho ahora están encarcelados, exiliados o ejecutados por el nuevo régimen."
 political.3.a: "Las mareas de la historia barrerán el pasado."
 political.4.t: "Conflictos de clase dividen a [Root.GetName]"
 political.4.d: "El movimiento revolucionario comunista, una vez una franja popular entre los académicos radicales en teoría y los alborotadores en la práctica, ha visto un aumento de apoyo entre la clase trabajadora de [Root.GetAdjective]. El hecho de que aún más personas elijan identificarse con una 'clase' implica que las ideas marxistas se están extendiendo más allá de aquellos que buscan activamente derrocar al gobierno.\n\nLos miembros de [Root.GetRulingParty] lamentan este desarrollo, anhelando un tiempo en el que '[Root.GetAdjective]' era lo que la gente identificaba como lo primero y más importante. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, ocurriendo en varios niveles de la sociedad, y puede ser demasiado tarde para detenerla."
 political.4.a: "La gente puede llamarse como quiera."
 political.5.t: "Soldados desertan a los partisanos comunistas"
 political.5.d: "'¡Los capitalistas y nacionalistas quieren que derrames tu sangre por ellos en el frente, enfrentando hermano contra hermano por disputas que no conciernen al trabajador! En lugar de tomar las armas contra los trabajadores que luchan en el extranjero, elévalas contra los opresores y derroca a los tiranos!'\n\nEl ejército, generalmente un bastión de patriotismo y lealtad, ha demostrado no ser inmune a la propaganda comunista que se extiende rápidamente en [Root.GetName]. Los soldados están desertando, negándose a luchar por su país, a veces llegando al extremo de unirse a movimientos partidistas que afirman estar preparándose para la revolución."
 political.5.a: "Quizás solo están luchando por una [Root.GetName] diferente."
 political.6.t: "La Revolución de [GetMonth]"
 political.6.d: "La idea de que el movimiento comunista representa al pueblo ciertamente ha recibido impulso en [Root.GetName], donde el apoyo público al partido comunista ha aumentado rápidamente en los últimos meses. Pero aquellos que piden la revolución ya no son una colección dispersa de guerrillas y sindicatos descontentos. El grupo detrás del llamado a la revuelta está lo suficientemente organizado como para formar un gobierno si tienen éxito.\n\nSin embargo, si la revolución comenzara ahora, apenas podría ejecutarse sin lanzar a [Root.GetName] a una guerra civil. ¿Deberían los revolucionarios arriesgarse a dividir la nación en dos para satisfacer su impaciencia, o esperar una mejor oportunidad en el futuro?"
 political.6.a: "¡Aquellos que desean hacer historia deben actuar hoy!"
 political.6.b: "La revolución es inevitable. Lo inevitable puede esperar."
 political.7.t: "El fascismo en ascenso"
 political.7.d: "'¡El pueblo de [Root.GetAdjective] ha sido sometido demasiado tiempo al gobierno incompetente de [Root.GetRulingParty]! ¡Dicen representar al pueblo, pero ni siquiera pueden mantener nuestras calles en orden! ¡Solo al sacarlos del poder podemos hacer que esta nación crezca!'\n\nLos oradores fascistas en [Root.GetName] no han ocultado lo que piensan de nuestro gobierno y sistema político actuales. Discursos como estos han aprovechado un descontento público que es particularmente pronunciado en las secciones más conservadoras del ejército."
 political.7.a: "Los altos mandos pueden albergar simpatías no declaradas."
 political.7.a.tt: "Aumenta la posibilidad de apoyo interno para un golpe fascista."
 political.7.b: "La generación más joven tomará la antorcha."
 political.7.b.tt: "Aumenta la posibilidad de apoyo popular para un golpe fascista."
 political.8.t: "Simpatías fascistas en el ejército"
 political.8.d: "Varios miembros de alto rango del ejército de [Root.GetAdjective] han expresado su apoyo, algunos en privado y otros abiertamente, al movimiento fascista en [Root.GetName]. Sienten que [Root.GetRulingParty] ha olvidado lo importante que es la fuerza de las armas para mantener unido al país, y están cada vez más molestos de que el gobierno trate al ejército como más una herramienta que una de las instituciones más importantes de la nación. Algunos de ellos llegan a sugerir que se necesita un nuevo gobierno, que sepa cómo liderar a [Root.GetName] en la próxima mitad del siglo.\n\nEsta facción puede no ser predominantemente política, pero algunos de ellos han ganado puestos en el departamento de defensa. Si estos desarrollos continúan, pueden tener suficiente apoyo político para ejecutar un golpe."
 political.8.a: "El espíritu nacional supera al gobierno."
 political.9.t: "Golpe de Estado Fascista"
 political.9.d: "Algunos dirán que lo vieron venir. Tanto aquellos que advirtieron sobre los peligros del fascismo como aquellos que lo elogiaron como el salvador de [Root.GetName] han visto hoy sus profecías hechas realidad, ya que el ejército en [Root.Capital.GetName] derrocó al gobierno liderado por [Root.GetRulingParty] y tomó el poder. [Root.GetLeader] está desaparecido, se rumorea que se ha exiliado, y el golpe ha sido recibido con poca resistencia inicial.\n\nEl nuevo liderazgo de [Root.GetAdjective] tampoco planea permitir que la resistencia crezca. Se ha declarado la ley marcial y con los cambios que están en marcha, cualquier cosa que venga después es poco probable que sea muy diferente."
 political.9.a: "Se necesita un estado fuerte para proteger a las personas de sí mismas."
 political.10.t: "Guerra Civil por el Fascismo"
 political.10.d: "Si bien los intentos del movimiento fascista de revivir el sentimiento nacionalista han tenido cierto éxito, la resistencia contra estas ideas sigue siendo alta. Los generales que planean derrocar a la administración actual están decepcionados por la falta de confianza que la propia población de [Root.GetAdjective] parece tener en [Root.GetFascistParty].\n\nEllos siguen seguros de que la gente eventualmente se cansará de [Root.GetLeader], pero están divididos sobre el curso de acción a tomar. Algunos llaman a ejecutar un golpe ahora, antes de que los enemigos de [Root.GetName] tomen acción. Sin embargo, hacerlo mientras el apoyo popular es limitado sumergiría a la nación en una guerra civil."
 political.10.a: "La voluntad de poder es inútil si uno duda en tomarlo."
 political.10.b: "Primero deben unir al pueblo, luego gobernarlo."
 political.11.t: "Se forman divisiones de asalto fascistas"
 political.11.d: "Lo político y lo marcial siempre han estado entrelazados en el fascismo. En paralelo con su creciente movimiento político, los partidos fascistas han comenzado a formar organizaciones paramilitares para protegerse contra amenazas tanto internas como externas, siendo las amenazas internas sus oponentes políticos. Aunque muchas personas encuentran preocupante este desarrollo, la ola de furor militarista ha llevado a un aumento en la cantidad de voluntarios que se unen a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen razones para tener miedo. Al tener al ejército permeado en varios niveles por elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del fascismo están comenzando a parecerse mucho."
 political.11.a: "Solo los traidores al país tienen algo que temer."
 political.12.t: "La amenaza del comunismo"
 political.12.d: "'[Root.GetLeader] quiere hacerte creer que [Root.GetName] está seguro y unido. No es de extrañar que tales mentiras hayan envenenado las mentes de nuestro pueblo, ¡cuando una serpiente está enroscada al lado! No busques más allá de nuestra frontera para ver a compatriotas enfrentándose entre sí en nombre del comunismo, declarando el fin de las naciones. ¿Cuánto tiempo pasará hasta que declaren muerta también a nuestra nación? ¿Nos protegerá [Root.GetRulingParty] de esta amenaza?'\n\nEl crecimiento del movimiento fascista en [Root.GetName] ha sido impulsado por la proximidad de la revolución comunista. Muchos moderados que normalmente podrían descartar el fascismo como otro experimento ideológico equivocado encuentran que esto es una preocupación muy real para ellos también. Dada la elección entre el comunismo de nuestros vecinos y un régimen fascista, admitirían preferir este último. Incluso podrían estar dispuestos a apoyarlo activamente."
 political.12.a: "¡Seremos la vanguardia contra la amenaza roja!"
 political.13.t: "Moverse hacia la democracia"
 political.13.d: "'Si silenciamos las voces del pueblo, ¿cómo puede alguno de nosotros afirmar ser la voz de [Root.GetName]? Si tememos la disidencia, si tememos ser denunciados públicamente o destituidos por voto público, lo que realmente tememos es ser odiados y despreciados por nuestros propios ciudadanos. ¿Realmente tiene [Root.GetRulingParty] tan poca confianza en sus principios?'\n\nUna facción cuidadosa y vagamente organizada, pero apasionada en el gobierno, ha comenzado a presionar por políticas menos represivas contra los enemigos del estado. Quieren que el público participe en la toma de decisiones a través de referendos y reuniones de partidos locales, incluso si esto significa arriesgar el futuro de la agenda actual."
 political.13.a: "Podemos discutir esto internamente para empezar."
 political.13.a.tt: "Aumenta la posibilidad de apoyo interno para organizar elecciones."
 political.13.b: "Sabiendo que estamos en lo correcto, podemos permitir que nuestros enemigos hablen más abiertamente."
 political.13.b.tt: "Aumenta la posibilidad de que la gente exprese su apoyo a la democracia y forme una oposición."
 political.14.t: "[Root.GetRulingParty] debate la democracia"
 political.14.d: "Sorprendentemente, el llamado a más referendos y medidas menos represivas contra los opositores del régimen ha recibido cierto apoyo en las discusiones internas del partido. Aunque el liderazgo de [Root.GetRulingParty] sigue siendo escéptico, varios miembros influyentes han apoyado un cambio.\n\nQuizás tienen confianza en que poco cambiará en la práctica, o quizás son secretamente traidores a la causa del partido, como muchos de sus oponentes lo verían. Independientemente, si el llamado público a tales cambios llegara, algunos de los líderes de [Root.GetName] están listos para comprometerse."
 political.14.a: "La elección no siempre puede estar entre la libertad y la muerte."
 political.14.a.tt: "El gobierno puede organizar elecciones cuando la política tenga apoyo mayoritario."
 political.15.t: "Formación de oposición democrática"
 political.15.d: "Relajar las restricciones sobre qué tipo de propaganda anti-[Root.GetRulingParty] puede difundirse públicamente ha llevado, como era de esperar, a un aumento en las expresiones públicas de disidencia. Las manifestaciones organizadas y los folletos se encuentran hasta ahora principalmente en instituciones académicas y algunas de las áreas más desafortunadas de [Root.GetName], pero no hay duda de que el movimiento se está extendiendo.\n\nLos líderes de la nación están divididos sobre el tema. [Root.GetLeader], quien mantiene un control férreo sobre el liderazgo del partido, tiene poco deseo de diversificar el debate público. Sin embargo, ya se han dado los primeros pasos y puede que no haya vuelta atrás."
 political.15.a: "El movimiento parece crecer naturalmente en ausencia de represión."
 political.16.t: "Llamado público a elecciones"
 political.16.d: "Las manifestaciones de disidencia pública que una vez estuvieron confinadas a áreas limitadas ahora están generalizadas. Mientras la gente se reúne en las calles, [Root.GetRulingParty] se encuentra en una encrucijada. Si seguimos permitiendo que esta propaganda se difunda, los referendos sugeridos tanto desde dentro del partido como desde la oposición pueden mostrar que no tenemos el apoyo del público. La unidad por la que hemos luchado está dando paso a una pluralidad de opiniones, unidas en nuestra contra."
 political.16.a: "Incluso si se están llevando a cabo reformas, debemos mostrar nuestra fuerza suprimiendo esta desobediencia."
 political.16.b: "Dejemos que el pueblo sea escuchado."
 political.17.t: "Elección pública en [Root.GetName]"
 political.17.d: "A medida que la libertad de expresión y de reunión se han vuelto cada vez más aceptadas en [Root.GetName], la facción dentro de [Root.GetRulingParty] que pide la celebración de elecciones ha pasado de ser conspiradores secretos a reformadores apoyados públicamente. A pesar de las protestas de [Root.GetLeader], el país ha estado avanzando lenta pero constantemente hacia la democracia durante los últimos meses y una elección ahora parece el siguiente paso natural.\n\nSin embargo, no todos los ciudadanos de [Root.GetAdjective] están a favor de las reformas democráticas. Todavía hay debate dentro del partido sobre si esperar para celebrar la elección hasta que podamos asegurar un desarrollo estable."
 political.17.a: "Los leales a [Root.GetRulingParty] apoyarán la decisión ahora."
 political.17.b: "Las reformas necesitan un apoyo más amplio antes de que se pueda celebrar una elección."
 political.18.t: "Los fascistas exigen referéndum"
 political.18.d: "El movimiento fascista [Root.GetAdjective] de rápido crecimiento nunca ha afirmado que necesiten el apoyo mayoritario antes de tomar el poder, confiando en unir a la nación bajo su liderazgo una vez que su gobierno esté establecido. Sin embargo, parece que su apoyo público ha crecido rápidamente. Muchos fascistas ahora llaman a [Root.GetLeader] un hipócrita, afirmando representar los deseos del pueblo, mientras que en realidad hacen oídos sordos a las masas.\n\nEl llamado a un referéndum ha sido desestimado hasta ahora como intentos típicos de perturbar el sistema por parte de los miembros del [Root.GetRulingParty], pero al menos es una medida política. Si no actuamos ahora, los fascistas pueden optar por la lucha violenta como un mejor camino hacia el poder."
 political.18.a: "¡Supriman este movimiento de odio!"
 political.18.b: "No les prestes atención."
 political.18.c: "Si el pueblo lo quiere, haremos el referéndum."
 political.19.t: "Los comunistas exigen un referéndum"
 political.19.d: "Las ideas marxistas echaron raíces en [Root.GetName] hace mucho tiempo, pero han ganado un apoyo mucho más generalizado últimamente. El movimiento ha trascendido la teoría política y se ha convertido en práctica política, con trabajadores descontentos e incluso algunas celebridades de alto perfil mostrando su apoyo. Los comunistas llaman a esto conciencia de clase. El [Root.GetRulingParty] lo llama un camino rápido hacia los disturbios y la traición.\n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a implementar las reformas que exigen, los comunistas más vocales han pedido un referéndum inmediato para destituir al gobierno actual. Aunque podríamos ser capaces de revertir el impulso de este movimiento masivo, no hacerlo sin duda resultará en el método comunista más popular de remoción: Revolución."
 political.19.a: "¡Las actividades un [Root.GetAdjective] deben ser detenidas!"
 political.19.b: "Ignóralos, solo están causando problemas."
 political.19.c: "El referéndum es preferible a una revuelta sangrienta."
 political.20.t: "Los demócratas exigen un referéndum"
 political.20.d: "No es sorprendente que la idea de que el pueblo gobierne la nación en la que habita pueda volverse muy popular entre la gente. El [Root.GetRulingParty], por supuesto, ve la idea de la democracia tal como la representan estos movimientos - libertad de expresión, elecciones públicas, prensa libre - como mera retórica populista destinada a debilitar el gobierno de [Root.GetLeader].\n\nSin embargo, no se puede negar que esas ideas han calado entre la población [Root.GetAdjective]. En verdadera moda democrática, piden un referéndum público para reemplazar el régimen actual. Aunque actualmente es fácil de ignorar, estas ideas tienen una forma de volverse muy persistentes. ¿Qué nos sucederá si hacemos imposible la revolución pacífica?"
 political.20.a: "Reúnanlos."
 political.20.b: "Sigan adelante como siempre."
 political.20.c: "Si aceptamos el referéndum, tal vez podamos preservar nuestro legado."
 political.21.t: "Los fascistas marchan sobre [Root.Capital.GetName]"
 political.21.d: "Habiendo sido rechazado su referéndum, un intento casi simbólico de tomar el poder legalmente, los fascistas han utilizado su significativo apoyo público y sus conexiones en el ejército [Root.GetAdjective] para intentar un golpe de estado. El gobierno del [Root.GetRulingParty] ha rechazado sus términos y afirma que luchará hasta el final para preservar [Root.GetName] tal como lo conocemos."
 political.21.a: "¡Los detendremos a cualquier costo!"
 political.21.b: "¡Los fascistas llevan el verdadero espíritu de [Root.GetName]"
 political.22.t: "Los comunistas se levantan"
 political.22.d: "Después de que se les negara su solicitud de referéndum, los pocos reformistas del movimiento comunista en [Root.GetName] rápidamente perdieron influencia frente a los elementos más radicales. Con la negativa del [Root.GetRulingParty] a reconocer el apoyo público a las reformas propuestas, la visión romántica de la revolución creció gradualmente y los líderes del movimiento se convirtieron en aquellos que más fácilmente podían iniciar un motín. Esos disturbios ahora han estallado en una guerra civil a gran escala, con el futuro de la nación en juego."
 political.22.a: "¡No permitiremos que arruinen nuestro país!"
 political.22.b: "¡El fuego de la revolución debe ser extinguido con la sangre de los opresores!"
 political.23.t: "La Primavera [Root.GetAdjective]"
 political.23.d: "Después de que se les negara su intento de referéndum público para instituir la democracia, las personas detrás de la sugerencia han descartado el régimen de [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos por su objetivo común de instituir sistemas políticos más representativos en [Root.GetName], han tomado las armas y han anunciado que no descansarán hasta que el [Root.GetRulingParty] sea derrocado."
 political.23.a: "¡Sálvanos de este gobierno de turba!"
 political.23.b: "¡Por fin, [Root.GetName] es libre!"
 political.24.t: "Fascistas ridiculizados"
 political.24.d: "El enamoramiento del pueblo [Root.GetAdjective] con el orgullo nacionalista y los intentos de revivir las glorias del pasado parece haber pasado. Un duro despertar para sus fervientes seguidores, cuyos uniformes, posturas militaristas y discursos exagerados son ahora más comúnmente objeto de burla que de simpatías.\n\nLo que una vez se consideró una amenaza para la base de poder del [Root.GetRulingParty], el fascismo [Root.GetAdjective] ahora se ve cada vez más como una posición absurda, extremista y un ataque a los valores más fundamentales de nuestra nación, la misma nación que afirman tener en tan alta estima. La palabra parece más adecuada como un insulto que como una designación política."
 political.24.a: "Qué grupo de payasos."
 political.25.t: "La moda comunista pasa."
 political.25.d: "Muchos comunistas habían predicho que [Root.GetName] sería la próxima nación en caer ante la llamada revolución internacional, pero después de unos meses de huelgas y banderas rojas en las calles, el movimiento parece haber disminuido. La clase trabajadora, la supuesta fuerza impulsora de la revolución, tiene preocupaciones más urgentes que derrocar a [Root.GetLeader] y parecen decididamente poco impresionados con el desarrollo de estas revoluciones en otros lugares. Mientras tanto, los intelectuales que escribieron apasionados llamados a degollar a los opresores han resultado ser sorprendentemente reacios a instigar algo que realmente pueda alterar su estilo de vida cómodo.\n\nLa charla sobre la revolución probablemente continuará, ya sea con cervezas baratas o vinos caros, pero probablemente será solo charla y nada más."
 political.25.a: "Qué montón de hipócritas."
 political.26.t: "El movimiento democrático se queda en silencio"
 political.26.d: "Después de unos meses de fuerte oposición contra el régimen de [Root.GetLeader], pidiendo elecciones públicas y leyes más liberales sobre la libertad de reunión y expresión, el movimiento parece haberse desmoronado. La gente ahora expresa más preocupación por la estabilidad de [Root.GetName] si tales reformas se llevaran a cabo, viendo a aquellos que claman por democracia más como alborotadores que cualquier otra cosa.\n\nMás misteriosamente, muchas de las figuras principales del movimiento parecen haber desaparecido o detenido su trabajo repentinamente. Quizás algunos de ellos eligieron exiliarse cuando vieron el fracaso de sus esfuerzos. Independientemente, el gobierno de [Root.GetRulingParty] niega todo conocimiento e implicación."
 political.26.a: "Qué montón de desertores."
 political.27.t: "[Root.GetLeader] abandona la política exterior neutral"
 political.27.d_fascism: "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política exterior neutral.\n'El mundo se ha vuelto enredado y complejo. Ya no estamos seguros por nuestra cuenta. Debemos estar con nuestros socios fascistas contra nuestros enemigos. Si no elegimos un bando, pereceremos solos.'"
 political.27.d_communism: "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política exterior neutral.\n'El mundo se ha vuelto enredado y complejo. Este país siempre ha defendido sus principios y ha estado listo para defenderlos. Ya no estamos seguros por nuestra cuenta. La neutralidad ya no es el refugio seguro que solía ser y aquellos que buscan poder en este mundo no la respetan. Debemos estar con nuestros hermanos comunistas contra los poderes que buscan oprimirnos. Contra la mayoría burguesa que no quiere más que mantenernos abajo. Si no tomamos una posición, pereceremos solos.'"
 political.27.a: "Por el futuro de [Root.GetName]"
 political.28.t: "[Root.GetNameDef] reunido"
 political.28.d: "El final de la terrible guerra civil que ha devastado nuestra tierra se acerca a su fin, y finalmente hemos llegado a un acuerdo político. Ahora estamos de acuerdo con nuestros compañeros [Root.GetAdjective]s, y juntos reconstruiremos nuestra gran nación. Los enemigos que han buscado capitalizar nuestras luchas internas ahora deben enfrentar un estado [Root.GetAdjective] unido.\n\n¡El nuevo [Root.GetRulingIdeology] [Root.GetName] nunca volverá a dividirse!"
 political.28.a: "¡Unidos al fin!"
 THREAT_FROM_EFFECT: "Amenaza de acciones"
 war_justification.1.t: "[Root.GetLeader] habla contra [From.GetName]"
 war_justification.1.d: "'¿Pertenece [From.GetName] a los [From.GetAdjective]? Hagámonos una mejor pregunta: ¿El futuro pertenece a los [From.GetAdjective] o pertenece a [Root.GetNameDef]?'\n\nEl discurso de [Root.GetLeader] hoy sugirió que [Root.GetName] está en el camino hacia la guerra. Las tensiones políticas han ido aumentando durante el último mes y parece que el pueblo [Root.GetAdjective] está comenzando a aceptar que la guerra es inevitable."
 war_justification.1.a: "¡El futuro pertenece a [Root.GetName]!"
 war_justification.2.t: "[Root.GetLeader] denuncia los ideales [From.GetAdjective]"
 war_justification.2.d: "'Los [From.GetAdjective] afirman tener libertad y democracia, afirman querer paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide al pueblo donde debería estar unido y su libertad solo traiciona una falta de disciplina. Nosotros, los [Root.GetAdjective]s, vemos a través de estas mentiras... y podemos ver que esta paz, paz en sus términos, también es una mentira.'\n\n[Root.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [From.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca."
 war_justification.2.a: "[Root.GetName] está unido bajo [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] advierte contra el comunismo [From.GetAdjective]"
 war_justification.3.d: "'¿Existe una amenaza mayor para nuestra forma de vida, o de hecho para la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, abolir la nación misma, abolir a las personas y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista.'\n\nEl odio de [Root.GetLeader] hacia los comunistas ha sido bien conocido desde antes del ascenso al poder de [Root.GetRulingParty], pero parece haberse intensificado recientemente en el caso específico del gobierno [From.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.3.a: "Aquellos que rechazan las naciones verán perecer la suya."
 war_justification.4.t: "[Root.GetName] se prepara para una gran lucha"
 war_justification.4.d: "'Los [From.GetAdjective] son un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos prepararnos para la lucha que se avecina. Porque [From.GetName] no será tomado sin una pelea.'\n\nLa posibilidad de un entendimiento entre los gobiernos de ideas afines de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.4.a: "La historia será escrita a través de nuestra victoria."
 war_justification.5.t: "[Root.GetLeader] lleva la revolución a [From.GetName]"
 war_justification.5.d: "'Mientras hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [From.GetName] no tienen voz, no tienen medios para organizarse, y cualquier intento de instituir el socialismo será brutalmente aplastado por el régimen de [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo [From.GetAdjective]. Con la revolución hemos demostrado que podemos aplastar a los opresores capitalistas aquí, ¡y aplastaremos a los opresores en [From.Capital.GetName] también!'\n\n[Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia el [From.GetRulingParty] controlado por [From.GetName]. La búsqueda de erradicar todas las fronteras ahora se centra estrictamente en erradicar sus fronteras."
 war_justification.5.a: "¡Trabajadores [From.GetAdjective], vuestra liberación está cerca!"
 war_justification.6.t: "[Root.GetLeader] llama a ayudar a los trabajadores [From.GetAdjective]"
 war_justification.6.d: "'¿Existe una mentira mayor que la supuesta libertad del pueblo [From.GetAdjective]? Donde una vez fueron esclavos bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un amo sobre otro difícilmente puede llamarse libertad. Asimismo, su libertad de elegir a sus líderes es una falsa elección, ya que la propaganda nunca permitiría que los verdaderos socialistas lleguen al poder. Un pueblo tan completamente adoctrinado solo puede ser salvado por una intervención [Root.GetAdjective].'\n\n[Root.GetLeader] ha polemizado contra el gobierno en [From.GetName] durante mucho tiempo en reuniones del partido, pero ahora se usa esta retórica con más frecuencia en público. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.6.a: "¡Aplastaremos su dictadura burguesa!"
 war_justification.7.t: "El comunismo [From.GetAdjective] está fallando"
 war_justification.7.d: "'Camaradas, aunque los mayores revolucionarios alguna vez fueron llamados traidores, se ha vuelto evidente que la revolución misma ha sido traicionada. ¿De qué otra manera explicarías el gobierno del [From.GetRulingParty] de [From.GetName], que ha dejado de lado todo indicio de ideas marxistas para construir un estado obrero degenerado donde pueden reinar bajo falsos pretextos? Al fortalecer su propio poder a costa de la revolución internacional, han demostrado que les importan poco los ideales que dicen tener. Debemos llevarles la verdadera revolución.'\n\nAunque inicialmente apoyaba la revolución [From.GetAdjective], [Root.GetLeader] ha expresado una creciente decepción con su desarrollo. [Root.GetRulingParty] puede tener que intervenir antes de que sea demasiado tarde."
 war_justification.7.a: "Aún hay tiempo para salvar su intento de socialismo."
 war_justification.8.t: "[Root.GetLeader] llama a aplastar el nacionalismo [From.GetAdjective]"
 war_justification.8.d: "¿Existe alguna sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen fascista de [From.GetName]? Llamando al pueblo a dedicarse fanáticamente a la institución decadente del estado nación, han disfrazado formas antiguas de salvajismo con un ropaje moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Solo es cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero.'\n\nNadie ha esperado menos que un desprecio mutuo entre nosotros y los [From.GetAdjective], pero la animosidad se ha intensificado últimamente. Ahora parece que el conflicto surgirá antes de lo esperado."
 war_justification.8.a: "¡Muerte a los fascistas!"
 war_justification.9.t: "Diplomacia con [From.GetName] se rompe"
 war_justification.9.d: "A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones se han vuelto a romper, dejándonos con opciones limitadas. El régimen autoritario de [From.GetLeader] ha mostrado el enfoque irracional típico de los líderes que no son responsables ante su pueblo. A menos que se produzca un cambio completo en las políticas del liderazgo [From.GetAdjective], no nos quedará más remedio que luchar.'\n\nLa intervención [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos en la oposición afirmando que [Root.GetRulingParty] ha seguido una política belicista desde el principio. Cualquiera sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.9.a: "A veces, tienes que escalar la montaña del conflicto."
 war_justification.10.t: "[Root.GetLeader] llama a la intervención en [From.GetName]"
 war_justification.10.d: "Es con gran pesar que debemos enfrentar la realidad de nuestra situación: Una invasión de [From.GetName] puede ser nuestro único recurso. Es de demasiada ventaja estratégica intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el pueblo [Root.GetAdjective] ni el pueblo [From.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que con esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro.'\n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los desarrollos recientes han señalado una invasión [Root.GetAdjective] de [From.GetName] en el futuro. La historia aún puede sorprendernos."
 war_justification.10.a: "[From.GetName] es una democracia dudosa de todos modos."
 war_justification.11.t: "[Root.GetLeader] habla contra la amenaza roja"
 war_justification.11.d: "Sin lugar a dudas, el comunismo de [From.GetName] es una de las mayores amenazas para la libertad y el orden en esta era. Implacable y despiadado, amenaza con devorar no solo la esperanza del pueblo [From.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, bien podríamos ver caer este primer dominó demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántos más deben morir antes de que intervengamos?'\n\nLa amenaza de actividades subversivas que socavan nuestra democracia, alimentada por las ambiciones [From.GetAdjective], se ha convertido en un tema de debate candente recientemente. Mientras que los representantes de la oposición han llamado a esto una Caza de Brujas Roja destinada a perseguir la guerra con [From.GetName], la retórica de [Root.GetRulingParty] ha sido muy exitosa hasta ahora."
 war_justification.11.a: "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?"
 war_justification.12.t: "[Root.GetLeader] confronta el fascismo [From.GetAdjective]"
 war_justification.12.d: "En la historia moderna, quizás incluso en la historia en su conjunto, no ha habido peor tiranía que el férreo control en el que [From.GetRulingParty] ahora tiene a [From.GetName]. La gente puede argumentar que no debemos provocar conflictos, que debemos confiar en que [From.GetLeader] honrará tratados y promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace el derecho, y el papel en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores.'\n\nLas personas que durante mucho tiempo esperaban evitar una confrontación directa con [From.GetName] ahora se han opuesto firmemente a [Root.GetLeader], quien argumenta que en términos maquiavélicos simplemente estamos posponiendo la guerra en beneficio del enemigo. A este ritmo, podemos dar el primer golpe después de todo."
 war_justification.12.a: "No puede haber paz en nuestro tiempo hasta que se hayan ido."
 war_justification.13.t: "[Root.GetLeader] llama a la guerra contra [From.GetName]"
 war_justification.13.d: "Aunque podemos ser un pueblo pacífico, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, los [From.GetAdjective] han poseído los medios que necesitamos para superar las pruebas que podamos enfrentar, y es evidente que no se desprenderán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de las antiguas pruebas de batalla.'\n\nLa retórica hostil de [Root.GetLeader] hacia [From.GetName] ha hecho grandes esfuerzos para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las tierras de nuestro líder."
 war_justification.13.a: "Puede ser una decisión difícil, pero debemos apoyarla."
 war_justification.14.t: "[Root.GetLeader] desafía las pretensiones [From.GetAdjective]"
 war_justification.14.d: "'[From.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido puesta a prueba como la nuestra, ni están preparados para las amenazas que ahora son evidentes en el horizonte. Con su desdén hacia nosotros y al impedirnos tomar lo que es legítimamente nuestro, se han convertido en una de esas amenazas para sí mismos. Su nación débil y dividida difícilmente resistirá nuestras reclamaciones.'\n\nLa opinión despectiva de [From.GetName] sostenida durante mucho tiempo por [Root.GetRulingParty] ha evolucionado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [From.GetAdjective] quiere evitar la guerra, [Root.GetLeader] afirma que sus líderes electos la han provocado con su arrogancia."
 war_justification.14.a: "No saben cuán fuertes nos han hecho nuestras dificultades."
 war_justification.15.t: "[Root.GetLeader] quiere restaurar el orden en [From.GetName]"
 war_justification.15.d: "'El espíritu nacional [Root.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [From.GetName] ha visto sus tradiciones destruidas y sus gobernantes legítimos asesinados y enterrados hace mucho tiempo, todo en nombre de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo desviado por usurpadores sedientos de sangre y afirmar la fuerza de [Root.GetName] contra esta amenaza.'\n\nAunque [Root.GetRulingParty] siempre se ha opuesto al comunismo, [From.GetName] ha sido un objetivo de ataques particulares en discursos recientes. Ya sea que el ataque a la nación [Root.GetAdjective] por parte de los comunistas sea una amenaza real o no, el ataque preventivo al comunismo [From.GetAdjective] ya está en marcha."
 war_justification.15.a: "¡Los asesinados en la revolución serán vengados!"
 war_justification.16.t: "[Root.GetLeader] denuncia a los opresores [From.GetAdjective]"
 war_justification.16.d: "'Mis oponentes quieren hacerles creer que mi gobierno es como el de [From.GetRulingParty] en [From.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [From.GetLeader] son el resultado de una moda reciente, un movimiento masivo destructivo empeñado en intimidar a otras naciones para que se sometan, [Root.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra.'\n\nEl régimen de [Root.GetLeader] ha adoptado una política hostil hacia la nación [From.GetAdjective]. Cualquiera que sea el nombre de nuestros líderes, fascista es una palabra reservada para nuestros enemigos."
 war_justification.16.a: "La tradición y el pragmatismo siempre triunfarán sobre el fanatismo y el terror."
 war_justification.17.t: "[Root.GetLeader] cuestiona la soberanía [From.GetAdjective]"
 war_justification.17.d: "¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera sea la forma en que las personas hayan encontrado en el pasado para justificar dónde termina [Root.GetName] y comienza [From.GetName], vivimos en una nueva era. La importancia estratégica de esta frontera no puede ser subestimada, y estamos dentro de nuestros derechos al cambiarla para garantizar la seguridad continua de nuestro pueblo.'\n\nEscuchando los recientes discursos de [Root.GetLeader], una invasión de [From.GetName] parece inminente. Las voces disidentes han objetado, pero el apoyo público a la guerra está en aumento."
 war_justification.17.a: "¡Debemos unirnos detrás de esta causa!"
 war_justification.18.t: "[Root.GetLeader] cuestiona los motivos de [From.GetName]"
 war_justification.18.d: "No hay duda de que [From.GetName] se está preparando para la guerra. Los cambios en la política económica hacen evidente que los [From.GetAdjective] no son un pueblo de paz, sino que esperan la oportunidad adecuada para atacar contra nosotros. ¿Vamos a quedarnos de brazos cruzados y verlos armarse mientras [Root.GetName] está indefensa? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?'\n\nLos halcones en [Root.GetRulingParty] han vuelto sus ojos hacia [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [Root.GetName] se está preparando para la guerra."
 war_justification.18.a: "Al menos a través de la guerra, habrá un fin a este conflicto."
 war_justification.19.t: "[Root.GetLeader] enfurecido por la postura de [From.GetAdjective]"
 war_justification.19.d: "Los ciudadanos ingenuos de [Root.GetName] que imaginan a los [From.GetAdjective] como un pueblo de paz están completamente fuera de la realidad. Aquellos que viven en nuestra frontera no tienen el lujo de tales ilusiones, viendo sus tropas acercándose a nosotros justo al otro lado de ella. Esta es una amenaza a la que no podemos dejar sin respuesta. Con cada día que pasa, [From.GetName] se está preparando para la guerra. Sería una locura no hacer lo mismo.'\n\nLa presencia militar [From.GetAdjective] cerca de nuestro territorio ha generado una mayor preocupación ya que esta nación parece cada vez más el enemigo de [Root.GetRulingParty]. Si es la causa o el efecto de su retórica es un asunto de contención."
 war_justification.19.a: "Independientemente, debemos preparar al pueblo para la guerra."
 war_justification.20.t: "[Root.GetLeader] aboga por la invasión de [From.GetName]"
 war_justification.20.d: "Si queremos tener la ventaja estratégica en la guerra previsible, por no decir inevitable, con [From.GetName], no hay lugar para dudar. Se trata de salvaguardar el futuro de nuestros hijos y asegurar que [Root.GetName] tenga un lugar en el mundo mañana. Esto es una cuestión de devoción a nuestra causa y los ideales que damos por sentados. Es hora de actuar.'\n\nUna serie de discursos inspiradores de los líderes de [Root.GetRulingParty], principalmente [Root.GetLeader], ha estado llamando al público a apoyar una invasión de [From.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica de los sentimientos patrióticos, pero esta campaña parece ser altamente eficiente para convencer al público de su necesidad."
 war_justification.20.a: "La nación apoya esta importante decisión."
 war_justification.201.t: "[From.GetLeader] habla contra [Root.GetName]"
 war_justification.201.d: "¿Pertenece [Root.GetName] a los [Root.GetAdjective]? Hagámonos una mejor pregunta: ¿El futuro pertenece a los [Root.GetAdjective] o pertenece a [From.GetName]?'\n\nEl discurso de [From.GetLeader] hoy sugirió que [From.GetName] está en el camino hacia la guerra. Las tensiones políticas han ido aumentando durante el último mes y parece que el pueblo [From.GetAdjective] ha aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse."
 war_justification.201.a: "¿Por qué no se nos permite vivir en paz?"
 war_justification.202.t: "[From.GetLeader] denuncia los ideales [Root.GetAdjective]"
 war_justification.202.d: "Los [Root.GetAdjective] afirman tener libertad y democracia, afirman querer paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide al pueblo donde debería estar unido y su libertad solo traiciona una falta de disciplina. Nosotros, los [From.GetAdjective], vemos a través de estas mentiras... y podemos ver que esta paz, paz en sus términos, también es una mentira.'\n\n[From.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [Root.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca."
 war_justification.202.a: "Como era de esperar de la escoria fascista como [From.GetLeader]."
 war_justification.203.t: "[From.GetLeader] advierte contra el comunismo [Root.GetAdjective]"
 war_justification.203.d: "¿Existe una amenaza mayor para nuestra forma de vida, o de hecho para la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, abolir la nación misma, abolir a las personas y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista.'\n\nEl odio de [From.GetLeader] hacia los comunistas ha sido bien conocido desde antes del ascenso al poder de [From.GetRulingParty], pero parece haberse intensificado recientemente en el caso específico del gobierno [Root.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.203.a: "Si temen nuestra causa, temen a su propio pueblo."
 war_justification.204.t: "[From.GetName] se prepara para una gran lucha"
 war_justification.204.d: "Los [Root.GetAdjective] son un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos prepararnos para la lucha que se avecina. Porque [Root.GetName] no será tomado sin una pelea.'\n\nLa posibilidad de un entendimiento entre los gobiernos de ideas afines de [Root.GetName] y [From.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.204.a: "¡Que vengan!"
 war_justification.205.t: "[From.GetLeader] lleva la revolución a [Root.GetName]"
 war_justification.205.d: "Mientras hemos consolidado la sociedad socialista en [From.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [Root.GetName] no tienen voz, no tienen medios para organizarse, y cualquier intento de instituir el socialismo será brutalmente aplastado por el régimen de [Root.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo [Root.GetAdjective]. Hemos demostrado que podemos aplastar a los opresores capitalistas aquí, ¡y aplastaremos a los opresores en [Root.Capital.GetName] también!'\n\n[From.GetLeader] ha abandonado todos los intentos de diplomacia con nuestro gobierno. La tarea comunista de erradicar todas las fronteras ahora se centra estrictamente en erradicar nuestras fronteras."
 war_justification.205.a: "¡[Root.GetLeader] es un mejor gobernante que cualquier oportunista revolucionario!"
 war_justification.206.t: "[From.GetLeader] llama a ayudar a los trabajadores [Root.GetAdjective]"
 war_justification.206.d: "¿Existe una mentira mayor que la supuesta libertad del pueblo [Root.GetAdjective]? Donde una vez fueron esclavos bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un amo sobre otro difícilmente puede llamarse libertad. Asimismo, su libertad de elegir a sus líderes es una falsa elección, ya que la propaganda nunca permitiría que los verdaderos socialistas lleguen al poder. Un pueblo tan completamente adoctrinado solo puede ser salvado por una intervención [From.GetAdjective].'\n\nNo dispuestos a aceptar que nuestro pueblo pueda estar satisfecho sin sus experimentos sociales, el régimen comunista en [From.GetName] ha amenazado abiertamente con atacar nuestra nación. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.206.a: "¿Qué méritos pueden tener sus convicciones si deben imponérnoslas?"
 war_justification.207.t: "El comunismo [Root.GetAdjective] está fallando"
 war_justification.207.d: "Compañeros, aunque los mayores revolucionarios alguna vez fueron llamados traidores, se ha vuelto evidente que la revolución misma ha sido traicionada. ¿De qué otra manera explicarías el gobierno de [Root.GetRulingParty] de [Root.GetName], que ha dejado de lado todo indicio de ideas marxistas para construir un estado obrero degenerado donde pueden reinar bajo falsos pretextos? Al fortalecer su propio poder a costa de la revolución internacional, han demostrado que les importan poco los ideales que dicen tener. Debemos llevarles la verdadera revolución.'\n\nAunque inicialmente apoyaba la victoria de [Root.GetRulingParty] en [Root.Capital.GetName], [From.GetLeader] se ha alejado de la filosofía de [Root.GetLeader]. El conflicto ha escalado hasta el punto en que se están preparando para invadir e imponer su versión del socialismo sobre nosotros."
 war_justification.207.a: "No entienden lo que significa la revolución para el pueblo [Root.GetAdjective]."
 war_justification.208.t: "[From.GetLeader] llama a aplastar el nacionalismo [Root.GetAdjective]"
 war_justification.208.d: "¿Existe alguna sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen fascista de [Root.GetName]? Llamando al pueblo a dedicarse fanáticamente a la institución decadente del estado nación, han disfrazado formas antiguas de salvajismo con un ropaje moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Solo es cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero.'\n\nNadie ha esperado menos que un desprecio mutuo entre nosotros y los [Root.GetAdjective], pero la animosidad se ha intensificado últimamente. Al escuchar a [From.GetLeader] hablar, parece que el conflicto surgirá antes de lo esperado."
 war_justification.208.a: "¡Muerte a los comunistas!"
 war_justification.209.t: "La diplomacia con [Root.GetName] se rompe"
 war_justification.209.d: "A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones se han vuelto a romper, dejándonos con opciones limitadas. El régimen autoritario de [Root.GetLeader] ha mostrado el enfoque irracional típico de los líderes que no son responsables ante su pueblo. A menos que se produzca un cambio completo en las políticas del liderazgo [Root.GetAdjective], no nos quedará más remedio que luchar.'\n\nLa intervención [From.GetAdjective] en nuestros asuntos internos ha sido un tema candente, con algunos políticos de su oposición afirmando que [From.GetRulingParty] ha seguido una política belicista desde el principio. Cualquiera sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.209.a: "Su retórica condescendiente no nos intimidará."
 war_justification.210.t: "[From.GetLeader] llama a la intervención en [Root.GetName]"
 war_justification.210.d: "Es con gran pesar que debemos enfrentar la realidad de nuestra situación: Una invasión de [Root.GetName] puede ser nuestro único recurso. Es de demasiada ventaja estratégica intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el pueblo [From.GetAdjective] ni el pueblo [Root.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que con esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro.'\n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los desarrollos recientes han señalado una invasión [From.GetAdjective] de [Root.GetName] en el futuro. La historia aún puede sorprendernos."
 war_justification.210.a: "[From.GetName] es una democracia dudosa de todos modos, persiguiendo tales acciones agresivas."
 war_justification.211.t: "[From.GetLeader] habla contra la amenaza roja"
 war_justification.211.d: "Sin lugar a dudas, el comunismo de [Root.GetName] es una de las mayores amenazas para la libertad y el orden en esta era. Implacable y despiadado, amenaza con devorar no solo la esperanza del pueblo [Root.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, bien podríamos ver caer este primer dominó demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántos más deben morir antes de que intervengamos?'\n\nEl naciente movimiento obrero ha intimidado a los líderes [From.GetAdjective]. Mientras que los representantes de su oposición han llamado a esto una Caza de Brujas Roja destinada a perseguir la guerra con nosotros, la retórica del [From.GetRulingParty] ha sido muy exitosa hasta ahora."
 war_justification.211.a: "Mientras haya ganancias, los capitalistas provocarán una guerra."
 war_justification.212.t: "[From.GetLeader] confronta el fascismo [Root.GetAdjective]"
 war_justification.212.d: "En la historia moderna, quizás incluso en la historia en su conjunto, no ha habido peor tiranía que el férreo control en el que [Root.GetRulingParty] ahora tiene a [Root.GetName]. La gente puede argumentar que no debemos provocar conflictos, que debemos confiar en que [Root.GetLeader] honrará tratados y promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace el derecho, y el papel en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores.'\n\nCelosos de la gloriosa sociedad que estamos construyendo y el legado sobre el cual se fundó, los [From.GetAdjective] parecen preparados para comenzar una guerra para destruirla. Tanto por sus pretensiones de paz."
 war_justification.212.a: "Inevitable. Mejor acabar ya con ello."
 war_justification.213.t: "[From.GetLeader] llama a la guerra contra [Root.GetName]"
 war_justification.213.d: "Aunque podemos ser un pueblo pacífico, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, los [Root.GetAdjective] han poseído los medios que necesitamos para superar las pruebas que podamos enfrentar, y es evidente que no se desprenderán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de las antiguas pruebas de batalla.'\n\nEn un discurso reciente al pueblo [From.GetAdjective], la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho grandes esfuerzos para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las tierras de su líder."
 war_justification.213.a: "Lamentarán habernos convertido en sus enemigos."
 war_justification.214.t: "[From.GetLeader] desafía las pretensiones [Root.GetAdjective]"
 war_justification.214.d: "¿[Root.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido puesta a prueba como la nuestra, ni están preparados para las amenazas que ahora son evidentes en el horizonte. Con su desdén hacia nosotros y al impedirnos tomar lo que es legítimamente nuestro, se han convertido en una de esas amenazas para sí mismos. Su nación débil y dividida difícilmente resistirá nuestras reclamaciones.'\n\nLa opinión despectiva de [Root.GetName] sostenida durante mucho tiempo por [From.GetRulingParty] ha evolucionado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [Root.GetAdjective] quiere evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos la han provocado con su arrogancia."
 war_justification.214.a: "Las voces a favor de la paz entre el pueblo [From.GetAdjective] están, por supuesto, silenciadas."
 war_justification.215.t: "[From.GetLeader] quiere restaurar el orden en [Root.GetName]"
 war_justification.215.d: "El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha visto sus tradiciones destruidas y sus gobernantes legítimos asesinados y enterrados hace mucho tiempo, todo en nombre de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo desviado por usurpadores sedientos de sangre y afirmar la fuerza de [From.GetName] contra esta amenaza.'\n\nAunque [From.GetRulingParty] siempre se ha opuesto al comunismo, [Root.GetName] ha sido un objetivo de ataques particulares en discursos recientes. Temiendo el inevitable progreso de su nación hacia la próxima etapa de la historia, un ataque preventivo al comunismo [Root.GetAdjective] ya está en marcha."
 war_justification.215.a: "Es demasiado tarde para revertir el progreso que hemos logrado."
 war_justification.216.t: "[From.GetLeader] denuncia a los opresores [Root.GetAdjective]"
 war_justification.216.d: "Mis oponentes quieren hacerles creer que mi gobierno es como el de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son el resultado de una moda reciente, un movimiento masivo destructivo empeñado en intimidar a otras naciones para que se sometan, [From.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra.'\n\nEl régimen de [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han puesto a su nación en vergüenza, y sin sorpresa, se sienten amenazados."
 war_justification.216.a: "Si quieren probar nuestra fuerza, lo lamentarán."
 war_justification.217.t: "[From.GetLeader] cuestiona la soberanía [Root.GetAdjective]"
 war_justification.217.d: "¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera sea la forma en que las personas hayan encontrado en el pasado para justificar dónde termina [From.GetName] y comienza [Root.GetName], vivimos en una nueva era. La importancia estratégica de esta frontera no puede ser subestimada, y estamos dentro de nuestros derechos al cambiarla para garantizar la seguridad continua de nuestro pueblo.'\n\nEscuchando los recientes discursos de [From.GetLeader], una invasión de [Root.GetName] parece inminente. Las voces disidentes han objetado, pero el apoyo público a la guerra está en aumento."
 war_justification.217.a: "¿No ha aprendido nada el mundo de la Gran Guerra?"
 war_justification.218.t: "[From.GetLeader] cuestiona los motivos de [Root.GetName]"
 war_justification.218.d: "No hay duda de que [Root.GetName] se está preparando para la guerra. Los cambios en la política económica hacen evidente que los [Root.GetAdjective] no son un pueblo de paz, sino que esperan la oportunidad adecuada para atacar contra nosotros. ¿Vamos a quedarnos de brazos cruzados y verlos armarse mientras [From.GetName] está indefensa? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?'\n\nLos halcones en [From.GetRulingParty] han vuelto sus ojos hacia [Root.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [From.GetName] se está preparando para la guerra."
 war_justification.218.a: "Esto es exactamente por qué debemos estar preparados."
 war_justification.219.t: "[From.GetLeader] enfurecido por la postura [Root.GetAdjective]"
 war_justification.219.d: "Los ciudadanos ingenuos de [From.GetName] que imaginan a los [Root.GetAdjective] como un pueblo de paz están completamente fuera de la realidad. Aquellos que viven en nuestra frontera no tienen el lujo de tales ilusiones, viendo sus tropas acercándose a nosotros justo al otro lado de ella. Esta es una amenaza a la que no podemos dejar sin respuesta. Con cada día que pasa, [Root.GetName] se está preparando para la guerra. Sería una locura no hacer lo mismo.'\n\nNuestra presencia militar cerca del territorio [From.GetAdjective] ha generado una mayor preocupación, ya que interpretan nuestros movimientos de tropas como prueba de una intención hostil. Difícilmente parecen haber considerado que su retórica agresiva es la razón de nuestras medidas defensivas."
 war_justification.219.a: "Difícilmente podemos desarmarnos después de estas amenazas."
 war_justification.220.t: "[From.GetLeader] aboga por la invasión de [Root.GetName]"
 war_justification.220.d: "Si queremos tener la ventaja estratégica en la guerra previsible, por no decir inevitable, con [Root.GetName], no hay lugar para dudar. Se trata de salvaguardar el futuro de nuestros hijos y asegurar que [From.GetName] tenga un lugar en el mundo mañana. Esto es una cuestión de devoción a nuestra causa y los ideales que damos por sentados. Es hora de actuar.'\n\nUna serie de discursos inspiradores de los líderes de [From.GetRulingParty], principalmente [From.GetLeader], ha estado llamando al público a apoyar una invasión de [Root.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica de los sentimientos patrióticos, pero esta campaña parece ser altamente eficiente para convencer al público de su necesidad."
 war_justification.220.a: "Es mejor que nos preparemos. La guerra vendrá."
 war_justification.301.t: "[Root.GetLeader] criticado por una política exterior débil"
 war_justification.301.d: "Tuvimos la oportunidad de atacar a nuestros enemigos, pero [Root.GetRulingParty] dejó que pasara. No solo es este otro caso condenatorio en una serie de oportunidades perdidas para fortalecer la posición internacional de [Root.GetName], es una señal de que su afirmación de actuar en interés del pueblo [Root.GetAdjective] es mayormente retórica vacía. Es tiempo de un cambio en la política.'\n\nNuestra falta de seguimiento en la guerra que muchos esperaban ha sido el blanco de críticas mordaces de nuestros oponentes políticos. No seguir adelante con nuestros planes militares hará más difícil convencer a la gente en qué dirección estamos llevando a [Root.GetName]."
 war_justification.301.a: "¿No quieren evitar la guerra?"
 war_justification.301.b: "No hay lugar para desacuerdos públicos fuera de las reuniones del partido."
 war_justification.301.c: "¡No podemos permitir que la gente acuse a [Root.GetLeader] de cobardía!"
 nuke_dropped.1.t: "Bombardeo atómico de [From.From.GetName]"
 nuke_dropped.1.d: "Por primera y ojalá última vez en la historia, se ha detonado una bomba nuclear en [From.From.GetName] como parte de una guerra internacional. La destrucción sin precedentes es un testimonio del poder devastador de esta nueva arma, que se teme no solo por lo que puede hacer a sus objetivos, sino por las implicaciones que tiene para quien la despliega y para la humanidad misma.\n\nEl mundo contiene la respiración esperando lo que vendrá después. ¿Obligará esto a [From.From.Owner.GetName] a rendirse para evitar más terror, o solo fortalecerá su determinación de contraatacar a quienes recurrirían a tales medidas?"
 nuke_dropped.1.a: "La Era Atómica ha comenzado verdaderamente."
 nuke_dropped.1.b: "Haremos lo que sea necesario para proteger al pueblo [Root.GetAdjective]."
 nuke_dropped.2.t: "Bombardeo atómico de Hiroshima"
 nuke_dropped.2.d: "\"Las calles eran como una escena del infierno.\"\n - Kuniyoshi Aikawa\n\nHoy, una bomba nuclear fue detonada sobre la ciudad de Hiroshima a una altitud de 580 metros. Más de dos tercios de la ciudad fueron destruidos instantáneamente. A pesar de que la ciudad fue construida para resistir terremotos, solo unas pocas estructuras resistentes sobrevivieron a la explosión.\n\nAunque el poder de la bomba atómica ha sido exagerado en la mente pública, el costo humano del arma ha sido minimizado. Ninguna de las partes quiere contemplar el horror del evento, pero su legado será de vidas perdidas en un abrir y cerrar de ojos y de consecuencias duraderas."
 nuke_dropped.2.a: "¿Cuántos más caerán antes de que termine esta guerra?"
 nuke_dropped.2.b: "Debemos actuar rápidamente para ayudar a las víctimas."
 nuke_dropped.3.t: "Bombardeo atómico de Nagasaki"
 nuke_dropped.3.d: "Hoy se ha detonado una bomba nuclear, originalmente destinada a Kokura, sobre Nagasaki. Las condiciones meteorológicas obligaron a los aviones a desviar su misión, una combinación de humo, nubes y dificultades técnicas siendo factores decisivos en un evento que bien podría cambiar la historia.\n\nLos efectos de la bomba se contuvieron en cierta medida por la ubicación de la ciudad en un valle, pero el daño sigue siendo severo. Algunas instalaciones militares fueron golpeadas, pero las catastróficas pérdidas civiles las superan con creces. Pueden pasar décadas antes de que sepamos con certeza los efectos a largo plazo de esta arma."
 nuke_dropped.3.a: "¿Esto llevará a la rendición de [From.Owner.GetAdjective]?"
 nuke_dropped.3.b: "Esperábamos que Nagasaki fuera perdonada."
 nuke_dropped.4.t: "Bombardeo atómico de Berlín"
 nuke_dropped.4.d: "Hoy, en [GetDateText], la capital alemana de Berlín fue golpeada por una explosión nuclear. La ciudad ha sufrido varios ataques, en esta guerra y en la anterior, pero todos ellos palidecen en comparación con esto. Desde la Guerra de los Treinta Años, Berlín no ha visto una devastación comparable - considerando su crecimiento, esto se veía como una imposibilidad.\n\nParece que el Führerbunker ha sobrevivido a la explosión al menos parcialmente debido a que la bomba detonó lejos de su epicentro planeado, y se rumorea que [From.Owner.GetLeader] aún está vivo, aunque indignado. Sin embargo, cómo deben ser evacuados los líderes [From.Owner.GetAdjective] y si pueden protegerse de las consecuencias es otra cuestión."
 nuke_dropped.4.a: "Hoy, me siento aliviado de no ser berlinés."
 nuke_dropped.4.b: "¡Nuestros enemigos han golpeado el corazón de la nación!"
 nuke_dropped.5.t: "Bombardeo atómico de Londres"
 nuke_dropped.5.d: "Una explosión nuclear ha devastado la ciudad de Londres hoy. A pesar de las defensas antiaéreas de la ciudad, [From.Owner.GetName] no estaba preparado para este ataque. En [GetDateText], el Big Ben sonó por última vez, habiendo sido derretido por la explosión. Los primeros informes sugieren que el Palacio de Buckingham ha sido completamente arrasado y el paradero de la familia real es actualmente desconocido.\n\nSin embargo, se ha confirmado que [From.Owner.GetLeader] ha sobrevivido y está preparando un discurso inspirador para la radio más tarde hoy. Con la moral en su punto más bajo, el pueblo británico necesita desesperadamente esto, o una rendición muy elocuente."
 nuke_dropped.5.a: "Es difícil mantener el ánimo ante una ola de explosión nuclear."
 nuke_dropped.5.b: "¡Dios salve al Rey!"
 nuke_dropped.6.t: "Bombardeo atómico de Kioto"
 nuke_dropped.6.d: "La ciudad de Kioto, un importante centro industrial [From.Owner.GetAdjective], fue golpeada hoy por una bomba nuclear. Se especula que la ciudad fue elegida como objetivo porque se la ha considerado un centro intelectual.\n\nLa belleza y el significado histórico de Kioto llevaron a muchos a suponer que sería perdonada de la bomba, pero parece que el terror de la destrucción de tal lugar se ha visto más bien como un beneficio, aumentando el impacto psicológico del ataque. La ubicación de la ciudad en el valle limitó un poco la explosión, pero el antiguo Palacio Imperial y muchos edificios industriales han sido completamente destruidos."
 nuke_dropped.6.a: "El legado y la belleza no significan nada en una guerra como esta."
 nuke_dropped.6.b: "Si destruyen lo viejo, construiremos lo nuevo."
 nuke_dropped.7.t: "Bombardeo atómico de Tokio"
 nuke_dropped.7.d: "Hoy, se ha dirigido un ataque nuclear al corazón del Imperio Japonés. La capital de Tokio, aunque se esperaba que fuera objetivo de bombardeos incendiarios, nunca se consideró un objetivo prioritario de esta nueva arma. Sin embargo, quizás debido a la importancia de la nueva capital y el Palacio Imperial que ahora ha sido destruido, ha caído un fuego aún más devastador sobre la ciudad.\n\nAunque se informa que [From.Owner.GetLeader] ha sobrevivido, el evento ha suscitado preguntas sobre hasta dónde están dispuestos a llegar los enemigos de Japón. Si la guerra no termina con esto, ¿qué objetivos quedan? ¿Con qué queda amenazar?"
 nuke_dropped.7.a: "¿Significa esto el fin del Imperio Japonés?"
 nuke_dropped.7.b: "Mientras [From.Owner.GetLeader] viva, también lo hará el Imperio."
 nuke_dropped.8.t: "Bombardeo atómico de Washington D.C."
 nuke_dropped.8.d: "Hoy se ha detonado una bomba nuclear sobre la capital de los Estados Unidos. En un ataque claramente dirigido al centro político y al legado histórico de EE.UU., la Casa Blanca, el Capitolio y varios monumentos y memoriales han sido borrados de la faz de la Tierra. Incluso la quema de Washington hace más de un siglo palidece en comparación con la destrucción causada a la ciudad por esta devastadora arma.\n\nAunque el presidente [From.Owner.GetLeader] ha sido llevado a un lugar seguro, la nación ha sido sacudida hasta su núcleo. Sin duda, los EE.UU. esperaban ser el primer y único país en empuñar tal arma. Esas esperanzas se han hecho añicos de la peor manera posible."
 nuke_dropped.8.a: "Una nación indivisible, contra un átomo divisible."
 nuke_dropped.8.b: "El águila se elevará de las cenizas como un fénix."
 nuke_dropped.9.t: "Bombardeo atómico de Roma"
 nuke_dropped.9.d: "Hoy, una explosión nuclear golpeó la ciudad de Roma, sorprendiendo a personas de todo el mundo. Debido a sus tesoros históricos y artísticos, muchos nunca pensaron que la antigua ciudad sería el objetivo de una destrucción tan indiscriminada. Con la Ciudad del Vaticano también parcialmente destruida y el paradero del Papa desconocido, el evento ha horrorizado no solo a los italianos, sino a los católicos de todo el mundo.\n\nEl rápido crecimiento de Roma en la última década ha sido casi completamente deshecho por el ataque. Por un tiempo, parecía que la ciudad podría ayudar a la recuperación de la nación después de que la guerra terminara. Esas esperanzas ahora se han convertido en polvo, junto con muchas personas."
 nuke_dropped.9.a: "¡Bomba Iacta Est!"
 nuke_dropped.9.b: "Roma no se reconstruirá en un día..."
 nuke_dropped.10.t: "Bombardeo atómico de París"
 nuke_dropped.10.d: "Hoy se detonó un dispositivo nuclear sobre la ciudad de París, causando destrucción generalizada y numerosas bajas. Francia quedó en shock cuando su capital sufrió lo que puede ser el ataque más devastador que jamás haya experimentado, a pesar de siglos de guerras y revoluciones. Los parisinos quizás esperaban una conquista, pero no una desolación total y brutal.\n\nCualquier desfile de la victoria en Champs-Élysées pasando por los restos del Arco de Triunfo parece improbable en el estado actual de la ciudad. Tal vez las próximas décadas verán el nacimiento de un nuevo París, pero París en la mente pública, la ciudad construida en la Belle Époque, se ha ido para siempre."
 nuke_dropped.10.a: "La ciudad de la luz se ha apagado."
 nuke_dropped.10.b: "Solo ayer, parecía que siempre tendríamos París."
 nuke_dropped.11.t: "Bombardeo atómico de Moscú"
 nuke_dropped.11.d: "Una ciudad que muchos han intentado y fracasado en conquistar, Moscú fue el objetivo de un ataque nuclear hoy. La explosión se dirigió al corazón del liderazgo [From.Owner.GetAdjective], el Kremlin ha sido casi completamente destruido por la explosión.\n\n[From.Owner.GetLeader], habiéndose vuelto más consciente y temeroso de todas las amenazas posibles e imposibles recientemente, evacuó a tiempo y sobrevivió. Sin embargo, incluso la vastedad de [From.Owner.GetName] puede no ser suficiente para escapar de un enemigo tan despiadado. De hecho, si esto continúa, la nación pronto consistirá solo en dos tipos de tierras baldías: las que estaban allí desde el principio, y las creadas por sus enemigos."
 nuke_dropped.11.a: "¿No hará un invierno nuclear que Moscú sea un objetivo más difícil?"
 nuke_dropped.11.b: "Pueden quemar todas las ciudades que tenemos, pero nunca las tomarán."
 nuke_dropped.12.t: "Bombardeo atómico de Copenhague"
 nuke_dropped.12.d: "Hoy, la ciudad de Copenhague fue golpeada por una explosión nuclear. Después de crecer tras escapar de la destrucción en la Gran Guerra gracias a la neutralidad de Dinamarca, la capital nunca había experimentado un ataque tan devastador desde las Guerras Napoleónicas. El área circundante de Öresund también ha visto una caída significativa y los sobrevivientes han comenzado a escapar a Fyn y al continente por temor a nuevos ataques.\n\nEl paradero del rey Christian X es actualmente desconocido y la moral de la nación ha sido gravemente dañada por el ataque. Queda por ver si este es el comienzo del fin de una de las naciones más antiguas de Europa."
 nuke_dropped.12.a: "Algo está irradiado en el estado de Dinamarca."
 nuke_dropped.12.b: "La ciudad ha ardido antes, pero no ha perecido."
 nuke_dropped.12.c: "¡Con plutonio traemos a los daneses de rodillas!"
 nuke_dropped.13.t: "Bombardeo atómico de Estocolmo"
 nuke_dropped.13.d: "La hermosa ciudad de Estocolmo, orgullosa Venecia del Norte, fue golpeada por una bomba nuclear hoy. A pesar de sus mejores esfuerzos por mantenerse neutral en el pasado, los suecos ahora han pagado el precio máximo por el conflicto internacional. El epicentro de la explosión estuvo en el centro-sur de Estocolmo, un área destinada para futuros desarrollos y grandes proyectos de construcción, ahora destruida irreversiblemente.\n\nGran parte de la ciudad es irreconocible, pero las antiguas estructuras de Slussen parecen haber sobrevivido a la explosión mejor de lo esperado. Se ha decidido que debe permanecer intacta para siempre como un monumento a la resiliencia de la ciudad."
 nuke_dropped.13.a: "Con esto, la neutralidad sueca será solo un recuerdo."
 nuke_dropped.13.b: "¡El tigre sueco no perderá sus rayas!"
