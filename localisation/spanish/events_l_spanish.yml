 news.5.a: "Un esfuerzo interesante."
 news.82.t: "Japón se retira"
 news.82.desc: "Después de que Japón intentó unificar la península de Corea bajo Corea del Sur, invadiendo Corea del Norte, el gobierno chino intervino en la misión japonesa. Japón, después de recibir estas noticias, se retira y deja la misión de unificación atrás."
 news.82.a: "¡Hubiéramos perdido de todos modos!"
 news.82.b: "¡China es realmente tan poderosa!"

