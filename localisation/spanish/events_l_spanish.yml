 sco.1.t: "[FROM.GetName] ha presentado una solicitud para el estatus de observador de la OCS"
 sco.1.d: "¡Un nuevo estado desea observar los procedimientos de la OCS y quizás eventualmente convertirse en un miembro de pleno derecho de la organización!"
 sco.1.a: "No vemos ninguna razón por la cual su solicitud no deba ser concedida."
 sco.1.b: "¡No podemos concederles este estatus!"

 sco.2.t: "[FROM.GetName] ha presentado una solicitud para el estatus de miembro de la OCS"
 sco.2.d: "¡Un nuevo estado desea convertirse en un miembro de pleno derecho de la organización!"
 sco.2.a: "No vemos ninguna razón por la cual su solicitud no deba ser concedida."
 sco.2.b: "¡No podemos concederles este estatus!"

 sco.3.t: "[FROM.GetName] está ofreciendo realizar ejercicios militares conjuntos con nosotros"
 sco.3.d: "Este estado miembro de la OCS está proponiendo ejercicios conjuntos para impulsar nuestra cooperación militar y aumentar la confianza entre nuestros dos países."
 sco.3.a: "¡Esta es una oportunidad bienvenida para que nuestras tropas adquieran algo de experiencia!"
 sco.3.b: "La cooperación con [FROM.GetName] es imposible."

 sco.4.t: "¡[FROM.GetName] ha aceptado nuestra oferta!"
 sco.4.d: "Los delegados [FROM.GetAdjective] han recibido calurosamente nuestra propuesta y están haciendo preparativos para nuestros ejercicios conjuntos."
 sco.4.a: "¡Que comiencen los juegos!"

 sco.5.t: "¡[FROM.GetName] ha rechazado nuestra oferta!"
 sco.5.d: "Los delegados [FROM.GetAdjective] han declinado realizar los ejercicios militares altamente fructíferos con nosotros."
 sco.5.a: "Su pérdida..."

 sco.6.t: "La OCS lanza ejercicios militares a gran escala"
 sco.6.d: "Las tropas [FROM.GetAdjective] se unieron hoy a miles de otras en lo que se describe como un ejercicio antiterrorista bajo los auspicios de la Organización de Cooperación de Shanghai (OCS). Aunque muchos han elogiado estos ejercicios como un síntoma de cooperación internacional exitosa, otros han reaccionado mucho menos entusiastamente a este último desarrollo. Analistas estadounidenses y europeos citaron el despliegue de aviones de largo alcance y un poder de fuego substancial como evidencia de que estos ejercicios no son práctica para operaciones antiterroristas, sino un ensayo general bien armado para la confrontación con Occidente."
 sco.6.a: "¿Estos ejercicios amenazantes están destinados a nuestro beneficio?"
 sco.6.b: "¡Solo los terroristas tienen algo que temer de esto!"
 sco.6.c: "Desarrollo interesante"

 sco.7.t: "[FROM.GetName] obtiene membresía en la OCS"
 sco.7.d: "Tras un proceso gradual de integración, [FROM.GetLeader] anunció hoy la membresía de su país en la Organización de Cooperación de Shanghai. Observadores optimistas han retratado este desarrollo como una progresión adicional de la cooperación económica y política regional en el continente euroasiático, mientras que analistas más pesimistas han lamentado la creciente influencia de China y la amenaza que esto representa para el orden mundial existente."
 sco.7.a: "La amenaza china sigue creciendo..."
 sco.7.b: "¡Un buen día para la diplomacia!"

 sco.8.t: "[FROM.GetName] deja la OCS"
 sco.8.d: "Tras la reevaluación actual del gobierno [FROM.GetAdjective] de las acciones de China, [FROM.GetLeader] ha retirado a [FROM.GetNameDef] de la Organización de Cooperación de Shanghai. [CHI.GetLeader] aún no ha comentado sobre el desarrollo, pero las organizaciones de medios vinculadas al gobierno chino han lamentado rápidamente cómo esta salida representa un retroceso en términos de integración regional."
 sco.8.a: "La agresión china ha alienado a esta nación."
 sco.8.b: "Un día triste para la cooperación internacional..."

 sco.9.t: "China toma las riendas de poder sobre la OCS de Rusia"
 sco.9.d: "Históricamente, la Organización de Cooperación de Shanghai fue dirigida como un esfuerzo conjunto sino-ruso. Sin embargo, la insatisfacción china con este arreglo ha llevado, según reportes, a que Rusia sea forzada a una posición más secundaria dentro de la organización. Aunque tanto [CHI.GetLeader] como [SOV.GetLeader] han permanecido en silencio sobre esta lucha de poder, se informa que los funcionarios rusos están furiosos con los chinos y amargados por la humillación del gigante eslavo que ha tenido lugar a plena vista de otros estados miembros de la OCS. Las ramificaciones geopolíticas de este movimiento en términos de hegemonía sobre Asia Central probablemente serán sustanciales."
 sco.9.a: "China no está dispuesta a compartir el protagonismo..."

 sco.10.t: "China exige que elijamos un bando"
 sco.10.d: "Nuestra membresía continua tanto en la CSTO como en la Organización de Cooperación de Shanghai nos ha puesto en una posición difícil tras la ruptura sino-rusa. China ahora exige que dejemos la OCS y permanezcamos en la alianza rusa o que permanezcamos en la OCS y abandonemos a los rusos. La opción que elijamos será casi con certeza significativa en la confrontación entre los dos gigantes regionales que está por venir."
 sco.10.a: "¡No somos nada si no somos leales!"
 sco.10.b: "Es hora de abandonar este barco que se hunde..."

 sco.11.t: "¡[FROM.GetName] nos está proporcionando asistencia para el desarrollo!"
 sco.11.d: "Con el auspicio de la Organización de Cooperación de Shanghai, el gobierno [FROM.GetAdjective] está proporcionando a nuestras empresas locales los fondos y recursos muy necesarios para ayudar a facilitar sus proyectos de desarrollo. Mientras esta asistencia es una buena noticia para nuestra economía, aumentará el grado de influencia que [FROM.GetNameDef] ejerce sobre nuestro país."
 sco.11.a: "¡Estamos agradecidos por la ayuda!"

 sco.12.t: "¡[FROM.GetName] formó $SHANGHAI_PACT$!"
 sco.12.d: "[FROM.GetName] formó $SHANGHAI_PACT$ para rivalizar con [USA.GetFactionName]. Hemos permitido que tengan una gran influencia [FROM.GetAdjective] sobre nosotros, también somos miembro de la OCS, por lo que estamos obligados a ser miembro de la nueva facción."
 sco.12.a: "Vale"

 ### Taiwan Events ###
 taiwan.1.t: "Manifestación de Manos Unidas 228"
 taiwan.1.d: "Una demostración de solidaridad. Se formó una cadena humana con aproximadamente dos millones de personas formando una cadena humana de 500 km. Comenzando en el puerto de Keelung, la ciudad más al norte de Taiwán, la cadena se abrió camino hasta la punta más al sur de la isla. El propósito era dual en naturaleza. Los taiwaneses deseaban la paz, pero también protestaban contra el despliegue de misiles por parte de la República Popular China apuntando a Taiwán, su vecino isleño. Parte del simbolismo de la manifestación, particularmente en el punto del evento donde los participantes 'dan la espalda a China', claramente se inclinó hacia el apoyo a la independencia de Taiwán, y por lo tanto no fue atendido por miembros de la Coalición Pan-Azul, que contrarrestaron la manifestación con una manifestación en toda la isla unos días más tarde."
 taiwan.1.a: "Nunca olvidemos a las víctimas."
 taiwan.2.t: "Tifón Bilis"
 taiwan.2.d: "En preparación para Bilis, las oficinas se cerraron en toda la isla. Además del cierre de negocios, los vuelos hacia y desde la isla se reprogramaron y se estableció un centro de ayuda para tifones. Debido a la amenaza de deslizamientos de tierra, se emitió una advertencia de deslizamientos para Taiwán. Aunque la tormenta aún no había tocado tierra, una persona murió en Taipei el 22 de agosto después de quedar enterrada por un deslizamiento de tierra provocado por el tifón inminente; esto representó la primera fatalidad causada por Bilis. Junto con la reprogramación de vuelos, numerosos aeropuertos se cerraron y la Bolsa de Valores de Taiwán se cerraría el 23 de agosto. Mientras tanto, los hospitales extendieron los horarios de servicio en anticipación a la admisión de pacientes. Los miembros de la guardia costera taiwanesa regularon la actividad pesquera debido a la amenaza de olas mortales. El puerto de Kaohsiung estuvo cerrado durante toda la tormenta. Debido a la mayor demanda de vegetales en el período previo a la tormenta, el costo de dichos alimentos aumentó entre un 20 y un 30 por ciento.\n\nBilis fue un ciclón tropical altamente destructivo para Taiwán. Los daños a las industrias agrícolas, pesqueras y forestales de la isla ascendieron a US$133.5 millones. El tifón causó 14 muertes y lesionó a otras 80 personas. Los cortes de energía afectaron negativamente a aproximadamente 600,000 hogares, y 400 viviendas en toda Taiwán fueron destruidas. Varias cientos de miles de familias experimentaron escasez de agua después de la tormenta. En Cheng-Kung, una estación meteorológica registró una ráfaga de viento de 281 km/h, lo que rompió el anemómetro de la estación. Un único deslizamiento de tierra en la ciudad de Jenai sepultó a nueve agricultores. Decenas de miles de personas fueron desplazadas durante la tormenta y se trasladaron a refugios de evacuación establecidos por el gobierno. En el condado oriental de Hualien, 250 casas sucumbieron a los fuertes vientos. Los vientos también derribaron árboles y arrojaron vehículos ligeros, bloqueando carreteras. Las fuertes lluvias asociadas con Bilis inundaron aproximadamente 40,000 hectáreas de huertos y arrozales. Tras el paso de Bilis por Taiwán, un terremoto de magnitud 5.7 golpeó la isla, exacerbando aún más las condiciones empeoradas."
 taiwan.2.a: "Es hora de reconstruir."
 taiwan.3.t: "Elección presidencial de Taiwán"
 taiwan.3.d: "Es la segunda elección presidencial directa de la República de China, para elegir al Presidente y Vicepresidente de la República de China del décimo mandato bajo la Constitución de 1947. Esto tiene el potencial de poner fin a más de medio siglo de gobierno del Kuomintang en Taiwán, ya que los votantes del KMT se dividieron por la mitad.\n\nAunque más popular y consistentemente clasificado más alto en las encuestas, el franco exgobernador de Taiwán James Soong no logró obtener la nominación del Kuomintang. Como resultado, anunció su candidatura como candidato independiente. El Kuomintang respondió expulsando a Soong y a 21 de sus aliados. Demandaron a Soong por robo, alegando que como Secretario General del partido, robó millones de dólares taiwaneses en efectivo destinados a la familia del difunto presidente Chiang Ching-kuo y escondió el dinero en Chunghsing Bills Finance Co. Soong se defendió diciendo que actuaba bajo la dirección de Lee, pero su historia fue en gran medida poco persuasiva. Inicialmente con una ventaja dominante en las encuestas, Soong perdió por poco más de 300,000 votos, y el escándalo financiero que empañó su imagen como político limpio probablemente llevó a su fracaso.\n\nEl Partido Progresista Democrático presentó al exalcalde de Taipei Chen Shui-bian como candidato a presidente. Habiendo competido en las elecciones de 1996 con una plataforma de independencia radical y perdido por un deslizamiento de tierra, el DPP en mayo de 1999 moderó su postura emitiendo la \"Resolución sobre el Futuro de Taiwán.\" La resolución aceptó el status quo y promovió la visión moderada de que Taiwán ya era independiente, por lo que cualquier declaración formal no sería urgentemente necesaria, si acaso. También se incluyó el compromiso de que cualquier cambio en el estatus internacional de Taiwán se hará a través de un referéndum, aliviando así el temor de que, si es elegido, un gobierno del DPP declararía unilateralmente la independencia sin la aprobación popular. La candidatura Chen-Lu también promete ser más agresiva en la lucha contra el oro negro, proporcionar más fondos para servicios sociales y ser más amigable con el medio ambiente, como la oposición a la energía nuclear."
 taiwan.3.a: "Chen Shui-bian (DPP)"
 taiwan.3.b: "Lien Chan (KMT)"
 taiwan.3.c: "James Soong (Independiente)"
 taiwan.4.t: "Administración de la Guardia Costera establecida"
 taiwan.4.d: "La CGA combina el Comando de la Guardia Costera, el Buró de Policía Marítima y varios buques de la Dirección General de Aduanas de Taiwán, del Ministerio de Finanzas. La CGA unifica formalmente las agencias de aplicación de la ley costera y marítima. Verá mucha acción para una agencia joven, participando en numerosas operaciones de búsqueda, rescate y anti-contrabando en el futuro cercano.\n\nA la Administración de la Guardia Costera (CGA) del Consejo de Asuntos Oceánicos se le encarga mantener el orden público, proteger los recursos de las aguas territoriales de la República de China, que rodean Taiwán, Penghu, Kinmen, las Islas Matsu, la Isla Verde, la Isla Orchid, las Islas Dongsha y las Islas Nansha, así como proporcionar una primera línea de defensa junto a las zonas costeras contra contrabandistas e inmigrantes ilegales. La CGA es considerada una agencia civil de aplicación de la ley bajo la administración del Consejo de Asuntos Oceánicos del Yuan Ejecutivo, aunque durante emergencias puede incorporarse como parte de las Fuerzas Armadas de la República de China.\n\nLa Administración de la Guardia Costera es encabezada por un ministro y tres viceministros. La CGA incluye ocho departamentos, una oficina y cinco fuerzas de tarea, así como una Dirección General de Patrullas Marítimas y una Dirección General de Patrullas Costeras. Su jurisdicción cubre las aguas alrededor de Kinmen, Matsu, Penghu y la isla principal de Taiwán para garantizar la protección adecuada de los 1.819,8 kilómetros de costa y los 540.000 kilómetros cuadrados de 'Territorio Azul', que es 15 veces mayor que la isla de Taiwán."
 taiwan.4.a: "Para una costa segura."
 taiwan.5.t: "Universidad Nacional de Kaohsiung inaugurada"
 taiwan.5.d: "La Universidad tiene como objetivo reducir la brecha en educación entre el sur y el norte de Taiwán y promover la economía de la zona sur.\n\nHay veinte departamentos en la universidad, incluyendo Idiomas y Literatura Occidental, Idioma y Literatura de Asia Oriental, Arquitectura, Diseño Creativo, Ciencias del Ejercicio, Estudios de Salud y Ocio, Derecho, Gobierno y Derecho, Derecho Económico y Financiero, Economía Aplicada, Matemáticas Aplicadas, Química Aplicada, Ingeniería Eléctrica, Ingeniería Civil y Ambiental, Ciencias de la Vida, Administración Industrial y Empresarial Asia-Pacífico, Artes Tradicionales, Finanzas, Gestión de Información y Física Aplicada. Entre estos departamentos, Administración Industrial y Empresarial Asia-Pacífico está especialmente diseñado para cultivar élites industriales.\n\nUna característica inusual de esta escuela es su espacio abierto. No hay muros en los límites del campus. Los residentes que viven alrededor de esta escuela pueden caminar hasta el campus o ejercitarse usando equipos en el gimnasio. La biodiversidad también es una característica notable de la NUK. Hay más de 60 tipos de peces en el estanque del Parque Tierra de Agua."
 taiwan.5.a: "Esto ayudará al sur."
 taiwan.6.t: "El Acuerdo de Servicio de Comercio a través del Estrecho ha sido ratificado"
 taiwan.6.d: "Tras su aprobación por parte de la legislatura taiwanesa, el CSSTA, un acuerdo de libre comercio entre Taiwán y China continental, ha entrado oficialmente en la legislación taiwanesa. Este acuerdo marca una mejora significativa en las relaciones entre ambas partes y mejorará significativamente el comercio transfronterizo de servicios. Sin embargo, los críticos del acuerdo siguen sin estar convencidos de que no represente una amenaza para la autonomía política de Taiwán respecto de China."
 taiwan.6.a: "Taiwán se acerca más a China."
 taiwan.7.t: "Protestantes del Movimiento Girasol ocupan la legislatura taiwanesa"
 taiwan.7.d: "Miembros del Movimiento Girasol liderado por estudiantes escalaron la valla entre ellos y la legislatura taiwanesa ayer, tras protestas contra los intentos del gobierno de aprobar el controvertido Acuerdo de Servicio de Comercio a través del Estrecho (CSSTA), un acuerdo de libre comercio con China continental. El movimiento de protesta ha planteado preocupaciones sobre el enfoque apresurado del gobierno hacia la ratificación del tratado y la falta de transparencia durante las negociaciones, así como el contenido del tratado en sí."
 taiwan.7.a: "Un golpe para el KMT."
 taiwan.8.t: "La 'Hoja de Ruta hacia la Reunificación' de la RPC"
 taiwan.8.d: "El gobierno de [CHI.GetLeader] nos ha ofrecido una 'Hoja de Ruta hacia la Reunificación', trazando un camino para que Taiwán finalmente regrese al control chino como una Región Administrativa Especial. La propuesta incluye múltiples salvaguardas para la continuación de la democracia y autonomía política taiwanesas, pero esto puede no ser suficiente para los opositores taiwaneses a la reunificación con el continente. Cómo podría responder China si rechazamos este plan sigue siendo incierto."
 taiwan.8.a: "Deberíamos aceptar el plan."
 taiwan.8.b: "¡Taiwán no es China!"
 taiwan.9.t: "Informes de actividad sospechosa de inteligencia china"
 taiwan.9.d: "Nuestros servicios de inteligencia están reportando una mayor actividad de agentes chinos en nuestro territorio. Esta actividad no significa nada en particular, pero igualmente podría significar que China está planeando algo. Deberíamos decidir si nuestros servicios de inteligencia trabajar investigando esto es un buen uso de su tiempo."
 taiwan.9.a: "Parece inofensivo."
 taiwan.9.b: "Deberíamos investigar."
 taiwan.10.t: "¡China exige el fin del Acta de Relaciones con Taiwán!"
 taiwan.10.d: "La RPC ha exigido que revoquemos el Acta de Relaciones con Taiwán que consagra nuestra relación actual con las autoridades gubernamentales de Taiwán. Esta demanda es sin duda un preludio a acciones aún más agresivas hacia Taiwán de lo que ya hemos visto en los últimos meses. Si revocamos la ley, las posibilidades de un conflicto a través del Estrecho de Taiwán aumentarán dramáticamente."
 taiwan.10.a: "¡Esta demanda es ridícula!"
 taiwan.10.b: "Es mejor que cedamos..."
 taiwan.11.t: "¡La Hoja de Ruta ha sido aceptada!"
 taiwan.11.d: "¡Taipéi ha acordado hacer una declaración conjunta comprometiendo a ambas partes a la reunificación eventual!"
 taiwan.11.a: "¡Regocíjense!"
 taiwan.12.t: "¡La Hoja de Ruta ha sido rechazada!"
 taiwan.12.d: "Taipéi ha rechazado comprometerse a una eventual reunificación de nuestro país dividido. Podríamos esperar condiciones más propicias para aceptar nuestra propuesta y volver a intentarlo entonces, o podríamos intentar buscar otras alternativas..."
 taiwan.12.a: "Una mala elección de su parte."
 taiwan.13.t: "Huelga del Sindicato de Auxiliares de Vuelo de Taoyuan"
 taiwan.13.d: "El Sindicato de Auxiliares de Vuelo de Taoyuan, que representa a unos 2500 tripulantes de cabina de China Airlines, organiza su primera huelga en la historia de la aviación taiwanesa. Un total de 122 vuelos de pasajeros de China Airlines en el Aeropuerto Internacional de Taoyuan y el Aeropuerto Songshan de Taipéi han sido cancelados como resultado, dejando varados a 20,000 pasajeros. El Sindicato nos presentó siete demandas para aceptar mejores condiciones de trabajo."
 taiwan.13.a: "Aceptar sus demandas"
 taiwan.13.b: "Nunca retrocedemos"
 taiwan.14.t: "Huelga fallida"
 taiwan.14.d: "Después de negar sus demandas, la huelga se disolvió pronto. Todos están volviendo a trabajar ahora."
 taiwan.14.a: "Nunca tuvieron una oportunidad"
 taiwan.15.t: "La huelga continúa"
 taiwan.15.d: "Después de negar sus demandas, la huelga se intensificó. No parece que la huelga se disuelva pronto."
 taiwan.15.a: "Al menos lo intentamos"
 taiwan.16.t: "Tanque cayó del puente"
 taiwan.16.d: "Un tanque CM-11 del ejército volcó en un arroyo en el Condado de Pingtung mientras regresaba a la base después de un ejercicio de entrenamiento ayer por la mañana, matando a tres de los cinco soldados a bordo. El conductor solo sufrió heridas leves y se salió del tanque. Los otros cuatro, que estaban dentro de la torreta del cañón, no pudieron escapar por las escotillas de la torreta porque el tanque estaba boca abajo."
 taiwan.16.a: "Investigar cómo pudo pasar esto"
 ### Taiwan News Events ###
 taiwan_news.1.t: "El Acuerdo de Servicio de Comercio a través del Estrecho ha sido ratificado"
 taiwan_news.1.d: "Tras su aprobación por parte de la legislatura taiwanesa, el CSSTA, un acuerdo de libre comercio entre Taiwán y China continental, ha entrado oficialmente en la legislación taiwanesa."
 taiwan_news.1.a: "Taiwán se acerca más a China."
 taiwan_news.2.t: "Protestantes del Movimiento Girasol ocupan la legislatura taiwanesa"
 taiwan_news.2.d: "Miembros del Movimiento Girasol liderado por estudiantes escalaron la valla entre ellos y la legislatura taiwanesa ayer, tras protestas contra los intentos del gobierno de aprobar el controvertido Acuerdo de Servicio de Comercio a través del Estrecho (CSSTA), un acuerdo de libre comercio con China continental. El movimiento de protesta ha planteado preocupaciones sobre el enfoque apresurado del gobierno hacia la ratificación del tratado y la falta de transparencia durante las negociaciones, así como el contenido del tratado en sí."
 taiwan_news.2.a: "Un golpe para el KMT."
 taiwan_news.3.t: "Elementos del ejército en Taiwán llevan a cabo un golpe"
 taiwan_news.3.d: "Una facción de oficiales militares taiwaneses ha comenzado a tomar control de ubicaciones clave en toda la isla de Taiwán. [TAI.GetLeader] ha declarado un estado de emergencia nacional y ha movilizado a quienes permanecen leales al gobierno. Queda por ver si los esfuerzos del Presidente tendrán éxito.\n\nSi bien el objetivo declarado de los líderes del golpe es abordar la insatisfacción con la administración de [TAI.GetLeader], muchos de los personajes destacados involucrados tienen estrechos vínculos con China. A pesar de esto, el grado de participación de China en este intento de golpe sigue siendo incierto."
 taiwan_news.3.a: "El futuro de Taiwán pende de un hilo."
 taiwan_news.4.t: "El golpe de Estado en Taiwán ha triunfado"
 taiwan_news.4.d: "Tras el fallido intento de [TAI.GetLeader] de reunir apoyo contra el golpe, los oficiales militares leales a la facción pro-China en Taiwán han tomado el control del país. Mientras los oficiales han prometido un eventual retorno a la democracia, la autonomía política de Taiwán con respecto al continente está indudablemente en peligro. Con el apoyo no declarado pero ampliamente conocido de China al golpe, la probabilidad de una Resolución del Consejo de Seguridad en respuesta a este evento es altamente improbable."
 taiwan_news.4.a: "Una nueva era en la historia de Taiwán."
 taiwan_news.5.t: "El golpe de Estado en Taiwán ha fracasado"
 taiwan_news.5.d: "[TAI.GetLeader] emergió triunfante hoy cuando los últimos participantes del golpe se rindieron a la policía taiwanesa. Las últimas dos semanas vieron el fracaso de los golpistas para ganar el apoyo del pueblo y de sus compañeros soldados. Esta falta de apoyo contribuyó a las deficiencias existentes en recursos y moral, llevando a las tropas pro-golpe en todo el país a rendirse en masa a las autoridades. [TAI.GetLeader] aseguró a los periodistas que la estabilidad y la calma serían rápidamente restauradas en la nación insular, mientras que China aún no ha comentado sobre los eventos recientes."
 taiwan_news.5.a: "Se ha evitado la crisis."
 taiwan_news.5.b: "Nuestros esfuerzos han sido infructíferos."
 taiwan_news.6.t: "Taiwán aprueba ley para contrarrestar la interferencia china"
 taiwan_news.6.d: "Con el objetivo declarado de frustrar los intentos de China de interferir en el proceso electoral de Taiwán, [TAI.GetLeader] ha logrado aprobar un polémico 'proyecto de ley antiinfiltración' en el parlamento. El proyecto de ley prohíbe a las potencias extranjeras hostiles realizar campañas, hacer lobby, hacer donaciones políticas o difundir desinformación. Los legisladores de la oposición se han opuesto firmemente al proyecto de ley, al igual que la Oficina de Asuntos de Taiwán de Beijing. Ambos fustigaron a [TAI.GetLeader] por perpetrar un 'Terror Verde' que contribuye a una atmósfera de paranoia y miedo. El partido gobernante de [TAI.GetLeader] ha defendido la medida como un acto necesario dado la amenaza sustancial que China continental representa para el territorio insular."
 taiwan_news.6.a: "Taiwán contraataca."

 ### Hong Kong Events ###
 hongkong.1.t: "¡Los chinos se han negado a revertir la anexión!"
 hongkong.1.d: "China ha desestimado nuestras amenazas, dejándonos sin otra opción que seguir adelante."
 hongkong.1.a: "Parece que ya no nos temen."

 hongkong.2.t: "China despliega tropas en Hong Kong"
 hongkong.2.d: "Tras las protestas en la Región Administrativa Especial de Hong Kong, China ha ordenado a múltiples unidades del Ejército Popular de Liberación que salgan a las calles de Hong Kong para «restaurar la ley y el orden». [CHI.GetLeader] ha asegurado a los «manifestantes pacíficos» que no serán blanco de ataques y que todos los arrestados serán tratados de acuerdo con el derecho internacional de los derechos humanos. Sin embargo, muchos en Hong Kong y en el extranjero han expresado escepticismo sobre la medida en que las tropas chinas ejercerán moderación hacia los manifestantes."
 hongkong.2.a: "¡Esta acción es despreciable!"
 hongkong.2.b: "China hizo lo que tenía que hacer."
 hongkong.2.c: "Esto no es asunto nuestro."

 hongkong.3.t: "China anexa Hong Kong"
 hongkong.3.d: "China ha decidido poner fin al estatus especial de Hong Kong como una Región Administrativa Especial, anexando formalmente el territorio. Deberíamos decidir la respuesta de nuestro país a este evento significativo."
 hongkong.3.a: "¡Esta acción es despreciable!"
 hongkong.3.b: "China hizo lo que tenía que hacer."
 hongkong.3.c: "Esto no es asunto nuestro."

 hongkong.4.t: "La anexión de Hong Kong por parte de China exige una respuesta"
 hongkong.4.d: "En una flagrante violación de la Ley Básica que se negoció entre nosotros y los chinos, China ha anexado formalmente la Región Administrativa Especial. Como garantes de la autonomía de 50 años de Hong Kong, debemos responder a este acto ilegal de manera adecuada."
 hongkong.4.a: "Deberíamos amenazar con acción militar."
 hongkong.4.b: "Deberíamos amenazar con medidas económicas."
 hongkong.4.c: "Deberíamos criticar la acción."

 hongkong.5.t: "¡El Reino Unido está amenazando con acción militar!"
 hongkong.5.d: "Los británicos han reaccionado de manera más beligerante de lo que esperábamos a nuestra anexión de su antiguo territorio colonial. Debemos considerar si ceder a sus demandas."
 hongkong.5.a: "Esta no es la colina donde queremos morir."
 hongkong.5.b: "Que vengan."

 hongkong.6.t: "¡El Reino Unido está amenazando con medidas económicas contra nosotros!"
 hongkong.6.d: "Los británicos han decidido amenazarnos con sanciones si no revertimos nuestra anexión de su antiguo territorio colonial. Debemos considerar si atender sus demandas."
 hongkong.6.a: "Deberíamos evitar la confrontación."
 hongkong.6.b: "¡Sus amenazas no significan nada!"

 hongkong.7.t: "Los chinos han accedido a revertir la anexión"
 hongkong.7.d: "Claramente asombrados por el poder británico, los chinos han retrocedido en el tema de Hong Kong."
 hongkong.7.a: "¡Nuestras amenazas todavía tienen efecto!"
 ### Hong Kong News Events ###
 hongkong_news.1.t: "Hong Kong sacudido por protestas generalizadas"
 hongkong_news.1.d: "Tras la decisión de China de descartar la posibilidad de que Hong Kong elija a su director ejecutivo por sufragio universal, han estallado protestas masivas en el territorio chino. [HKG.GetLeader] ha declarado que, si bien el gobierno de Hong Kong respeta el derecho del pueblo hongkonés a expresar pacíficamente y legalmente sus opiniones, no se tolerarán la violencia y el desorden. La respuesta de China ante la crisis actual aún está por verse, ya que [CHI.GetLeader] no ha comentado sobre los eventos recientes."
 hongkong_news.1.d_limit: "Tras la decisión de China de que el Jefe Ejecutivo de Hong Kong solo pueda ser elegido por sufragio universal si aprueba previamente a los candidatos, han estallado protestas masivas en el territorio chino. [HKG.GetLeader] ha declarado que, si bien el gobierno de Hong Kong respeta el derecho del pueblo hongkonés a expresar pacíficamente y legalmente sus opiniones, no se tolerarán la violencia y el desorden. La respuesta de China ante la crisis actual aún está por verse, ya que [CHI.GetLeader] no ha comentado sobre los eventos recientes."
 hongkong_news.1.d_reunification: "Tras el anuncio de China de que en 2047 Hong Kong perderá su estatus especial y volverá completamente al control chino, han estallado protestas masivas en el territorio chino. [HKG.GetLeader] ha declarado que, si bien el gobierno de Hong Kong respeta el derecho del pueblo hongkonés a expresar pacíficamente y legalmente sus opiniones, no se tolerarán la violencia y el desorden. La respuesta de China ante la crisis actual aún está por verse, ya que [CHI.GetLeader] no ha comentado sobre los eventos recientes."
 hongkong_news.1.d_annexed: "Tras la altamente controvertida anexión de Hong Kong por parte de China, han estallado protestas masivas en el territorio chino. [HKG.GetLeader] ha declarado que, si bien el gobierno de Hong Kong respeta el derecho del pueblo hongkonés a expresar pacíficamente y legalmente sus opiniones, no se tolerarán la violencia y el desorden. La respuesta de China ante la crisis actual aún está por verse, ya que [CHI.GetLeader] no ha comentado sobre los eventos recientes."
 hongkong_news.1.a: "Desarrollo interesante"
 hongkong_news.1.b: "Esto son malas noticias para nosotros."

 hongkong_news.2.t: "Las protestas en Hong Kong se desvanecen"
 hongkong_news.2.d: "Las protestas en la Región Administrativa Especial de Hong Kong contra las acciones recientes de China han disminuido gradualmente en los últimos días y prácticamente han llegado a su fin. Las operaciones policiales en el territorio chino no han encontrado resistencia, y muchos que anteriormente habían salido a las calles han regresado a sus hogares. Lo que esto significa para la relación entre China y un territorio problemático que tiene valores políticos significativamente diferentes de los anteriores está por verse. Tal vez un indicador de lo que está por venir fue una pancarta dejada por los manifestantes en un lugar destacado del centro de la ciudad que decía 'Volveremos'."
 hongkong_news.2.a: "Desarrollo interesante"
 hongkong_news.2.b: "Saben que su causa es inútil."

 hongkong_news.3.t: "Las protestas en Hong Kong aumentan en escala"
 hongkong_news.3.d: "Las protestas contra las acciones chinas en el territorio de Hong Kong han aumentado rápidamente, y los analistas coinciden en que las protestas han entrado en una nueva etapa en términos de escala y tácticas. Cómo responderán los gobiernos chino y de Hong Kong a esta nueva escalada está por verse, pero se informa que los funcionarios de ambos gobiernos están cada vez más resentidos por los impactos de las protestas en sus intereses. Los manifestantes, por su parte, se niegan a retroceder hasta que los gobiernos de China y Hong Kong aborden sus demandas."
 hongkong_news.3.a: "El pueblo de Hong Kong no se quedará callado..."
 hongkong_news.3.b: "¡Se quedarán en casa si saben lo que les conviene!"

 #Korea
 korea.1.t: "China exige nuestra retirada de la península de Corea"
 korea.1.d: "La RPC ha exigido que retiremos nuestras tropas que protegen a la República de Corea de lo que describe como su 'esfera de influencia'. Esta demanda es sin duda un preludio a una acción agresiva hacia la ROK. Si retiramos nuestras tropas de la península, las posibilidades de un conflicto a través de la DMZ aumentarán dramáticamente."
 korea.1.a: "¡Esta demanda es ridícula!"
 korea.1.b: "Es mejor que cedamos..."

 korea.2.t: "China nos alienta a iniciar reformas económicas"
 korea.2.d: "[CHI.GetLeader] está instando a nuestro gobierno a seguir el modelo de China e iniciar reformas de liberalización del mercado. Si bien experimentar el mismo rápido crecimiento económico que China en los años 1980 es una propuesta tentadora, deberíamos sopesarlo contra la inestabilidad que inevitablemente resultaría de nuestra búsqueda de tales reformas."
 korea.2.a: "¡Ahora no es el momento para reformas!"
 korea.2.b: "Iniciar reformas menores."
 korea.2.c: "Iniciar reformas moderadas."
 korea.2.e: "Iniciar reformas mayores."

 korea.3.t: "[NKO.GetLeader] ha anunciado nuevas reformas económicas"
 korea.3.d: "Bajo la presión china para reformarse, Corea del Norte ha comenzado un proceso de liberalización económica que muchos esperan elevará los estándares de vida en el 'reino ermitaño'. Mientras muchos economistas han elogiado el inicio de este proceso de reforma, otros han expresado preocupaciones sobre si la velocidad de la reforma puede causar inestabilidad en un país que se ha ajustado a una economía completamente planificada."
 korea.3.a: "¿Noticias alentadoras?"

 korea.4.t: "La ruptura chino-norcoreana"
 korea.4.d: "Las críticas al régimen de [NKO.GetLeader] en los medios de comunicación vinculados al gobierno chino han aumentado dramáticamente en las últimas semanas. Estas críticas han atacado el problema nuclear continuo de Corea del Norte y el fracaso del estado norcoreano en mejorar los medios de vida de sus ciudadanos a través de la liberalización económica como lo ha hecho China en las últimas décadas.\n\nSi bien [CHI.GetLeader] ha permanecido en silencio sobre el tema, se cree ampliamente que estas organizaciones de medios no habrían lanzado una crítica tan mordaz a un aliado cercano sin la aprobación tácita de [CHI.GetLeader]. Muchos observadores ven esto como la culminación de la frustración china con la dinastía Kim, y posiblemente un deseo de establecer un gobierno alternativo que sea más estable y acate los deseos de China."
 korea.4.a: "Solo [CHI.GetLeader] sabe hacia dónde va esto..."

 korea.5.t: "Comienzan las conversaciones"
 korea.5.d: "La demanda principal del Norte es que cesemos nuestros ejercicios militares conjuntos con Estados Unidos, ejercicios que ven como preparativos para una invasión de su territorio. Sin embargo, estos ejercicios son ampliamente considerados por nuestro ejército como preparativos necesarios en caso de un ataque norcoreano. Por lo tanto, aceptar detener estos ejercicios sería una apuesta significativa, una en la que se pone en juego la seguridad de nuestro país."
 korea.5.d_NKO: "La demanda principal del Sur es que cesemos nuestras pruebas de armas nucleares, pruebas que ven como evidencia de nuestras intenciones agresivas. Sin embargo, nuestro programa de armas nucleares es considerado por el ejército como un importante elemento disuasorio contra la invasión estadounidense. Además, el programa y las pruebas necesarias para su continuación ayudan a fortalecer la legitimidad de nuestro gobierno. Aceptar detener estas pruebas sería una apuesta significativa, una en la que se pondrían en riesgo la seguridad de nuestro país y de nuestro gobierno."
 korea.5.a: "Nuestro país nunca volverá a ser uno solo a menos que tomemos algunos riesgos..."
 korea.5.b: "Algunos riesgos son demasiado grandes para tomarse."

 korea.6.t: "Comienzan las conversaciones de paz coreanas"
 korea.6.d: "Durante más de medio siglo, Corea del Norte y del Sur han estado técnicamente en estado de guerra. Este conflicto congelado ocasionalmente se ha intensificado con enfrentamientos entre ambos lados a lo largo de límites marítimos disputados o a través de la DMZ. Ahora las dos partes se están uniendo con la esperanza de poner fin a esta situación y lograr la desescalada en la península de Corea a través de un tratado de paz formal. La negociación de un tratado de paz es ampliamente vista como un primer paso importante hacia la reunificación de la península de Corea."
 korea.6.a: "¿Podrán ambas partes alcanzar un compromiso?"

 korea.7.t: "[CHI.GetLeader] expresa su apoyo a la reunificación coreana"
 korea.7.d: "Históricamente, China ha sido cautelosa ante la perspectiva de una Corea unida alineada con Estados Unidos en su frontera. Por lo tanto, los observadores se sorprendieron al escuchar a [CHI.GetLeader] expresar un apoyo inequívoco a la reunificación, en un movimiento que según algunos relatos ha tomado por sorpresa a la dirigencia norcoreana. Dada la influencia sustancial de China en la península de Corea, este anuncio probablemente presionará a las dos partes a sentarse a la mesa de negociaciones."
 korea.7.a: "¿Hay cambio en el aire?"
 korea.8.t: "El movimiento radical coreano gana popularidad"
 korea.8.d: "La desigualdad económica en la República de Corea ha contribuido a una creciente insatisfacción entre las clases bajas del país. Miles de activistas en línea han comenzado a pedir una mayor igualdad a través del establecimiento de autonomía a nivel comunitario en toda la ROK. Aunque el movimiento carece de liderazgo y, por lo tanto, de un mensaje central claro, la mayoría de sus miembros parecen desear la abolición del estado coreano y los chaeboles a los que está vinculado en favor de un sistema que distribuya el poder político y económico entre representantes comunitarios elegidos directamente.\n\nEsta nueva ideología, que rechaza las ideologías fundamentales tanto de la ROK como de la DPRK, representa una desviación significativa de la política tradicional de la izquierda radical surcoreana, que ha promovido políticas de izquierda dentro del sistema político existente de Corea del Sur o ha pedido el establecimiento de un estado al estilo norcoreano."
 korea.8.a: "Algo se está gestando en la ROK..."
 korea.9.t: "Rebeldes en el sur solicitan nuestro apoyo"
 korea.9.d: "Representantes del Movimiento Nacional de Liberación Coreano que buscan derrocar al gobierno en el sur han venido a nosotros solicitando una alianza para abrir un nuevo frente a lo largo de la DMZ."
 korea.9.a: "¡Nos uniremos a su lucha!"
 korea.9.b: "Observaremos desde la distancia."
 JUCHE_FACTION: "Frente Antiimperialista Coreano"
 korea.10.t: "Corea del Sur solicita que terminemos nuestra protección del Norte"
 korea.10.d: "Desde hace algún tiempo, Corea del Sur ha tratado de mostrar que ya no es un país subyugado a los intereses de Estados Unidos. Las relaciones entre nuestros dos países están en su punto más alto, mientras que nuestras relaciones con el Norte se han estancado en su mayor parte. Ahora una delegación surcoreana ha venido a solicitar el fin del tratado de defensa entre nosotros y los norcoreanos. Si aceptamos su solicitud, ya no acudiremos en ayuda de Corea del Norte en caso de una invasión externa."
 korea.10.a: "¡Apoyaremos a nuestros aliados!"
 korea.10.b: "El Norte no vale nuestra protección."
 korea.11.t: "Empresas de armas coreanas ofrecen productos"
 korea.11.d: "La República de Corea es bien conocida por su capacidad de producir armamento de alta calidad a precios relativamente asequibles. Deberíamos considerar la compra de algunos de sus equipos, pero nuestros fondos no son ilimitados, así que deberíamos elegir sabiamente."
 korea.11.a: "Comprar tanques coreanos."
 korea.11.b: "Comprar artillería autopropulsada coreana."
 korea.11.c: "Comprar aviones de entrenamiento coreanos."
 korea.11.e: "Comprar rifles de asalto coreanos."
 korea.11.f: "Rechazar oferta."
 korea.12.t: "¡[FROM.GetName] acepta trato de armas!"
 korea.12.d: "Los representantes de este país han acordado importar armas de nosotros, aumentando nuestra recaudación y nuestra influencia internacional."
 korea.12.a: "¡Nuestra posición internacional crece!"
 korea.13.t: "Pekín y Seúl critican conjuntamente las acciones japonesas en la Segunda Guerra Mundial"
 korea.13.d: "En un movimiento poco común, los gobiernos de China y la República de Corea han emitido una declaración conjunta criticando las acciones de Japón durante la guerra y su posterior negativa a expiar completamente por ellas. Muchos observadores han interpretado este movimiento como parte de los esfuerzos de Seúl para atraer a China y alejarla de su apoyo a Corea del Norte. Mientras Pyongyang ha expresado su apoyo a la condena conjunta de [KOR.GetLeader] y [CHI.GetLeader], se informa que [NKO.GetLeader] está preocupado por indicios de que China está favoreciendo cada vez más a Seúl."
 korea.13.a: "Nunca olvidaremos lo que hicieron."
 korea.13.b: "Sus críticas son aburridas..."
 korea.13.c: "El pasado proyecta una larga sombra..."
 korea.14.t: "China anula el tratado de defensa con Corea del Norte"
 korea.14.d: "Tras la retirada de la presencia militar estadounidense de Corea del Sur, China ha acordado retirarse de su tratado de defensa con Corea del Norte, provocando la condena furiosa de Pyongyang. El movimiento sigue a una larga serie de movimientos de Seúl para ganar el apoyo de China y demostrar su autonomía de Washington. Algunos han planteado la hipótesis de que, ahora que el camino está despejado para la reunificación forzosa, [KOR.GetLeader] ha decidido retomar el Norte por la fuerza."
 korea.14.a: "Nuestros esfuerzos han dado sus frutos."
 korea.14.b: "Hemos tolerado a Pyongyang por demasiado tiempo."
 korea.14.c: "¿Está la guerra en el horizonte?"
 korea.15.t: "[KOR.GetLeader] exige reparaciones japonesas"
 korea.15.d: "Tras semanas de retórica antagónica desde Seúl y presión por parte de activistas coreanos, [KOR.GetLeader] ha pedido a Japón que pague reparaciones a los sobrevivientes de los crímenes de guerra japoneses cometidos durante la Segunda Guerra Mundial. Japón, que sostiene que el asunto se resolvió entre su gobierno y el de Corea del Sur durante el gobierno del autoritario Park Chung-hee, ha rechazado previsiblemente considerar el pago de reparaciones.\n\nAunque el asunto no ha resultado en compensación para las víctimas coreanas, ha llevado a un fortalecimiento de la posición política de [KOR.GetLeader] con muchos coreanos uniéndose en torno a esta causa nacional extremadamente emotiva."
 korea.15.a: "Algún día tendremos justicia."
 korea.15.b: "¡Sus demandas son absurdas!"
 korea.15.c: "¿Se puede resolver su desacuerdo?"
 korea.16.t: "¡Guerra!"
 korea.16.d: "Ha estallado la guerra entre nosotros y el Norte. Según nuestro acuerdo con Estados Unidos, ahora debemos entregar el control operativo de nuestras fuerzas armadas al ejército estadounidense."
 korea.16.a: "Debemos transferir el control."
 korea.17.t: "La guerra ha terminado"
 korea.17.d: "La paz ha regresado a la península de Corea. Ahora que hemos vuelto a condiciones de paz, podemos reafirmar el control sobre nuestras fuerzas armadas."
 korea.17.a: "Paz al fin."
 korea.18.t: "Se avecinan las elecciones de la Asamblea Nacional mientras los partidos comienzan sus campañas"
 korea.18.d: "Con las elecciones de la Asamblea Nacional acercándose en aproximadamente un mes, deberíamos comenzar a aumentar la popularidad de nuestro partido para facilitar una mayoría en la legislatura durante los próximos cuatro años."
 korea.18.a: "¡Esperemos una mayoría!"
 korea.21.t: "¡Los resultados están listos!"
 korea.21.a: "Como siempre, fue una elección muy disputada."
 korea.21.d_no: "Desafortunadamente, ninguno de los dos partidos principales pudo obtener una mayoría en la Asamblea Nacional. Nuestro gobierno tendrá que esforzarse más para ganar a los legisladores de otros partidos y así aprobar legislación controvertida."
 korea.21.d_con_loss: "Desafortunadamente, nuestro partido no ha logrado asegurar una mayoría en la Asamblea Nacional. Los legisladores liberales se negarán a aprobar cualquier legislación que restrinja a los sindicatos, apoye a las grandes empresas o promueva la antagonización hacia Corea del Norte."
 korea.21.d_lib_loss: "Desafortunadamente, nuestro partido no ha logrado asegurar una mayoría en la Asamblea Nacional. Los legisladores conservadores se negarán a aprobar cualquier legislación que restrinja a las grandes empresas, reforme el servicio militar y la inteligencia, o promueva la reconciliación con Corea del Norte."
 korea.21.d_con_win: "Afortunadamente, nuestro partido ha logrado ganar una mayoría en la Asamblea Nacional. La legislatura y el ejecutivo podrán trabajar de la mano para facilitar objetivos conservadores como limitar a los sindicatos, apoyar a los chaeboles y mantenerse firmes con Corea del Norte."
 korea.21.d_lib_win: "Afortunadamente, nuestro partido ha logrado ganar una mayoría en la Asamblea Nacional. La legislatura y el ejecutivo podrán trabajar de la mano para facilitar objetivos liberales como debilitar a los chaeboles, reformar el aparato de seguridad y buscar la reunificación con el Norte."
 korea.22.t: "Los choques de la reunificación comienzan a hacerse notar"
 korea.22.d: "La gran nación de Corea finalmente se ha reunificado, después de muchas décadas de dolorosa separación. Sin embargo, nuestra tarea de reintegrar las dos mitades está lejos de terminar. Muchos en ambos lados del paralelo 38 están insatisfechos con la forma en que se llevó a cabo la reunificación, y los costos económicos de reunificar dos estados tan diferentes están rápidamente haciéndose evidentes. Si fallamos en nuestra tarea de reunificar el país, podríamos enfrentar la disolución de nuestra recién nacida nación."
 korea.22.a: "Ahora comienza la parte difícil..."
 korea.23.t: "Nuestra respuesta a la oferta de paz del Sur"
 korea.23.d: "Después de semanas de discusiones, ha llegado el momento de decidir si estamos dispuestos a aceptar la oferta de paz del Sur. Debemos considerar si confiamos en la sinceridad de la oferta del Sur, pero también cómo se percibirá un acuerdo de paz entre nuestros partidarios domésticos que aún esperan reunificar el país por la fuerza algún día."
 korea.23.a: "Aceptaremos un tratado."
 korea.23.b: "¡Nunca habrá paz entre nosotros!"
 korea.24.t: "Firmado el acuerdo de paz coreano"
 korea.24.d: "Después de una mejora en las relaciones entre las dos Coreas, [KOR.GetLeader] del Sur y [NKO.GetLeader] del Norte han acordado reemplazar el tenue Acuerdo de Armisticio con un tratado de paz formal. Este tratado finalmente ha puesto fin al estado de hostilidades que ha existido entre las dos Coreas desde la Guerra de Corea. Ambos líderes han expresado esperanzas de que este desarrollo ponga a la península en el camino hacia la reunificación, aunque algunos observadores han expresado dudas sobre la disposición de ambas partes para perseguir la reunificación."
 korea.24.a: "¡Un futuro brillante aguarda a la península!"
 korea.25.t: "Las discusiones intercoreanas se rompen"
 korea.25.d: "Las conversaciones en Panmunjom entre [KOR.GetLeader] del Sur y [NKO.GetLeader] del Norte se han roto debido a varios desacuerdos entre ambas partes. Si bien el hecho de que hubo algunos puntos de acuerdo ha llevado a algunos a tener esperanzas de un retorno a las conversaciones en el futuro, está claro que no habrá un acuerdo entre las dos Coreas por algún tiempo."
 korea.25.a: "La paz sigue siendo esquiva..."
 korea.26.t: "Corea del Sur propone la reunificación"
 korea.26.d: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Sur está ofreciendo cooperar con nosotros para reunificar nuestra nación dividida. Sin embargo, insisten en que el proceso de reunificación será liderado por el Sur, una demanda que amenaza la cultura política única que hemos desarrollado en el Norte."
 korea.26.d1: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Sur está ofreciendo cooperar con nosotros para reunificar nuestra nación dividida. El Sur, entendiendo nuestras preocupaciones sobre la reunificación, ha ofrecido compartir el poder posterior a la reunificación a través de un gobierno de unidad, incorporando elementos tanto del Norte como del Sur."
 korea.26.a: "¡Nuestro país volverá a ser uno solo!"
 korea.26.b: "La reunificación nunca podrá llevarse a cabo en estos términos..."
 korea.27.t: "¡El Norte ha aceptado nuestros términos para la reunificación!"
 korea.27.d: "Tras extensas negociaciones, ¡el Norte ha acordado comenzar a trabajar hacia la reunificación de nuestros dos países! Con las relaciones entre las dos Coreas estabilizadas y la reintegración de la península en el horizonte, ¡el futuro del pueblo coreano nunca ha sido tan brillante!"
 korea.27.a: "¡Noticias fantásticas!"
 korea.28.t: "¡El Norte ha rechazado nuestros términos para la reunificación!"
 korea.28.d: "Lamentablemente, [NKO.GetLeader] ha elegido anteponer su propia posición egoísta a la del pueblo coreano y ha rechazado nuestra oferta de cooperar en la reunificación del país. Este rechazo no significa que no podamos intentar de nuevo en el futuro, pero sí significa que la reunificación no ocurrirá en el futuro cercano. Debemos sentar las bases para garantizar que nuestro próximo intento tenga mayor éxito."
 korea.28.a: "Un día triste para el pueblo coreano..."
 #Transfer of People's Volunteer Army soldiers' remains from ROK to China
 korea.29.t: "China solicita la devolución de los restos del personal del Ejército de Voluntarios del Pueblo Chino de Corea del Sur a China"
 korea.29.d: ""
 korea.29.a: "Por supuesto que lo haremos. Respetamos a estos soldados."
 korea.29.b: "¡Son nuestros enemigos e invasores de nuestra tierra! ¡No podemos aceptar esto!"

 korea.30.t: "Primera transferencia de restos de soldados del Ejército de Voluntarios del Pueblo de la ROK a China"
 korea.30.d: "\nLa primera colección consistió en restos encontrados a través de excavaciones en múltiples regiones como la provincia de Gangwon y la provincia de Gyeonggi. Muchos de los restos eran irreconocibles. Inicialmente, se estimó que la primera colección contenía los restos de 425 soldados, pero esa estimación luego se incrementó a 437.\n\nChina y Corea del Sur realizaron una ceremonia de entrega de estos restos en Corea en el Aeropuerto Internacional de Incheon. Los representantes chinos y coreanos firmaron la carta de entrega allí. La parte coreana envió veintidós vehículos para transferir los restos. Después de que los aviones especiales de la Fuerza Aérea China entraron en el espacio aéreo de China, dos J-11 vinieron a escoltar."
 korea.30.a: "¡Saludo!"

 korea.31.t: "Séptima transferencia de restos de soldados del Ejército de Voluntarios del Pueblo de la ROK a China"
 korea.31.d: "Corea del Sur entregó 117 restos en el Aeropuerto de Incheon. El Ministro de Asuntos de Veteranos de China asistió a la ceremonia. Los restos habían sido excavados en Arrow Hill (el sitio de la Batalla de White Horse) en la Zona Desmilitarizada de Corea del Norte en 2019."
 korea.31.a: "¡Saludo!"

 korea.33.t: "Nuestra respuesta a la oferta de paz del Norte"
 korea.33.d: "Después de semanas de discusiones, ha llegado el momento de decidir si estamos dispuestos a aceptar la oferta de paz del Norte. Debemos considerar si confiamos en la sinceridad de la oferta del Norte, pero también cómo se percibirá un tratado de paz entre aquellos de nuestro pueblo que siguen oponiéndose a negociar con el régimen norcoreano."
 korea.34.t: "Corea del Norte propone la reunificación"
 korea.34.d: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Norte está ofreciendo cooperar con nosotros para reunificar nuestra nación dividida. Sin embargo, insisten en que el proceso de reunificación será liderado por el Norte, una demanda que amenaza el modo de vida que hemos cultivado en el Sur."
 korea.34.d1: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Norte está ofreciendo cooperar con nosotros para reunificar nuestra nación dividida. El Norte, entendiendo nuestras preocupaciones sobre la reunificación, ha ofrecido compartir el poder posterior a la reunificación a través de un gobierno de unidad, incorporando elementos tanto del Sur como del Norte."
 korea.35.t: "¡El Sur ha aceptado nuestros términos para la reunificación!"
 korea.35.d: "Tras extensas negociaciones, el Sur ha acordado comenzar a trabajar hacia la reunificación de nuestros dos países. Con las relaciones entre las dos Coreas estabilizadas y la reintegración de la península en el horizonte, ¡el futuro del pueblo coreano nunca ha sido tan brillante!"
 korea.36.t: "¡El Sur ha rechazado nuestros términos para la reunificación!"
 korea.36.d: "Lamentablemente, [KOR.GetLeader] ha elegido anteponer su propia posición egoísta a la del pueblo coreano y ha rechazado nuestra oferta de cooperar en la reunificación del país. Este rechazo no significa que no podamos intentar de nuevo en el futuro, pero sí significa que la reunificación no ocurrirá en el futuro cercano. Debemos sentar las bases para garantizar que nuestro próximo intento tenga mayor éxito."

 korea.37.t: "Corea obtiene un escaño permanente en el Consejo de Seguridad de la ONU"
 korea.37.d: "En la reunión del Consejo de Seguridad de la ONU celebrada hoy, los cinco miembros permanentes acordaron la solicitud de Corea para convertirse en un nuevo miembro permanente. Corea se comprometió a hacer todo lo posible para mantener la paz mundial de acuerdo con sus obligaciones bajo la Carta de la ONU."
 korea.37.a: "El mundo finalmente ha dado a Corea una compensación por la división forzada."

 korea.38.t: "Corea nos pide que retiremos nuestras tropas en Japón y Corea"
 korea.38.d: "Hoy, Corea hizo una solicitud formal para la retirada de nuestras tropas en Japón y Corea."
 korea.38.a: "No accederemos a sus demandas irrazonables."
 korea.38.b: "Bueno, tal vez es hora de que los soldados vuelvan a casa..."

 #Cyber Warfare
 cyber.1.t: "¡Nuestra infraestructura de ciberseguridad está quedando rezagada con respecto a los estándares globales!"
 cyber.1.d: "Los avances en la tecnología de hacking significan que nuestra infraestructura actual no puede enfrentar las mismas amenazas que antes. Por lo tanto, nuestras redes son más vulnerables a ataques de potencias extranjeras hostiles."
 cyber.1.a: "Probablemente deberíamos hacer algo al respecto."

 cyber.2.t: "¡Hackers [FROM.GetAdjective] han robado información militar clasificada!"
 cyber.2.d: "Nuestro ejército ha informado que hackers de un actor estatal avanzado, muy probablemente [FROM.GetNameDef], han violado nuestras defensas cibernéticas y robado información clasificada. Esta información le daría a [FROM.GetName] una ventaja en caso de un conflicto con nosotros."
 cyber.2.a: "Probablemente deberíamos mejorar nuestra infraestructura."

 cyber.3.t: "¡Hackers [FROM.GetAdjective] han robado nuestra tecnología!"
 cyber.3.d: "Nuestras industrias estratégicas han sido atacadas por hackers de [FROM.GetNameDef] y se han robado diseños. Estos diseños podrían ser utilizados para avanzar en la propia investigación de [FROM.GetName]."
 cyber.3.a: "Esperemos que nuestra propia tecnología no se vuelva en nuestra contra."

 cyber.4.t: "¡Hackers [FROM.GetAdjective] no han logrado superar nuestras defensas!"
 cyber.4.d: "Afortunadamente para nosotros, los intentos de agentes extranjeros de hackear nuestros sistemas han fracasado. Debemos seguir mejorando nuestra infraestructura de ciberseguridad para asegurarnos de que los hackers continúen fallando en robar información clasificada o manipular nuestra política."
 cyber.4.a: "Nuestras inversiones en ciberseguridad han rendido frutos."

 cyber.5.t: "¡Nuestra propaganda ha influenciado con éxito a los ciudadanos de Taiwán!"
 cyber.5.d: "Ahora que hemos logrado infiltrarnos en redes sociales y foros utilizados por personas de esta isla, podemos elegir si deseamos usar esta propaganda para aumentar nuestra influencia en el país o para manipular la política del país."
 cyber.5.a: "¡Necesitamos aumentar nuestra influencia!"
 cyber.5.b: "¡Debemos apoyar al KMT!"

 cyber.6.t: "¡Hemos dirigido exitosamente nuestra propaganda a ciudadanos estadounidenses!"
 cyber.6.d: "Ahora que hemos logrado infiltrarnos en redes sociales y foros utilizados por personas de este país, podemos elegir si deseamos usar esta propaganda para aumentar nuestra influencia en el país o para manipular la política del país."
 cyber.6.a: "¡Necesitamos aumentar nuestra influencia!"
 cyber.6.b: "¡Debemos apoyar a los republicanos!"
 cyber.6.c: "¡Debemos apoyar a los demócratas!"

 cyber.7.t: "¡Hackers [FROM.GetAdjective] han dirigido propaganda a nuestros ciudadanos!"
 cyber.7.d: "Hackers de [FROM.GetNameDef] están intentando influenciar la opinión popular en nuestro país, ya sea para aumentar su influencia o para manipular nuestra política."
 cyber.7.a: "Debemos mejorar nuestra ciberseguridad."

 #International Recognition
 recognition.1.t: "¡[FROM.GetName] está socavando nuestra integridad territorial!"
 recognition.1.d: "El gobierno de [FROM.GetNameDef] se ha puesto en nuestra contra al otorgar reconocimiento al llamado 'estado' secesionista que actualmente está socavando la integridad territorial de [ROOT.GetName]. Este es un golpe para el pueblo [ROOT.GetAdjective]."
 recognition.1.a: "No seremos divididos."

 recognition.2.t: "¡[FROM.GetName] apoya nuestra independencia!"
 recognition.2.d: "El gobierno de [FROM.GetNameDef] se ha puesto de nuestro lado y nuestro derecho a la autodeterminación al concedernos reconocimiento. ¡Esta es una victoria bien ganada para el pueblo de [ROOT.GetNameDef]!"
 recognition.2.a: "Nos acercamos a la plena soberanía."

 recognition.3.t: "¡[FROM.GetName] ya no reconoce nuestra independencia!"
 recognition.3.d: "Sin duda, como resultado de la presión de nuestros antiguos amos, [FROM.GetNameDef] ha elegido ya no reconocer a [ROOT.GetNameDef] como un estado independiente, despojando a nuestro pueblo de un honor que anteriormente nos habían conferido."
 recognition.3.a: "La lucha por la libertad continúa."

 recognition.4.t: "¡[FROM.GetName] respeta nuestra integridad territorial!"
 recognition.4.d: "El pueblo de [ROOT.GetNameDef] puede sentirse reconfortado al saber que aquellos que buscan socavar la integridad de nuestro estado han sufrido un golpe hoy a manos de [FROM.GetNameDef]. Aunque este es solo un paso en la búsqueda de restaurar nuestro país a su estado anterior, es un momento significativo, no obstante."
 recognition.4.a: "¡Nuestra nación será una vez más completa!"

 recognition.5.t: "¡[FROM.GetName] reconoce la legitimidad de nuestro gobierno!"
 recognition.5.d: "Sin duda, en reconocimiento de nuestro derecho a representar a nuestro pueblo, el gobierno de [FROM.GetNameDef] ha cortado lazos con nuestro rival y ha establecido relaciones con nuestro gobierno. Esto representa un avance significativo en la lucha contra nuestros rivales para representar la voz de nuestro pueblo en la arena internacional."
 recognition.5.a: "¡Nuestros enemigos se debilitan!"

 recognition.6.t: "¡[FROM.GetName] ya no reconoce a nuestro gobierno!"
 recognition.6.d: "El gobierno de [FROM.GetNameDef] ha infligido un golpe a nuestra posición internacional en contra de los deseos de nuestro pueblo. Lamentablemente, los [FROM.GetAdjective] han elegido reconocer a un gobierno rival ilegítimo sobre nosotros, una decisión que esperemos revoquen lo antes posible."
 recognition.6.a: "La lucha continúa..."

 recognition.7.t: "[FROM.GetName] se une a las Naciones Unidas"
 recognition.7.d: "Tras una intensificación de los esfuerzos por parte del gobierno [FROM.GetAdjective] para ganar reconocimiento internacional por su independencia, la nación de [FROM.GetNameDef] se ha convertido en el último país en unirse a la ONU. Los líderes mundiales han felicitado a [FROM.GetLeader] por el nuevo estatus del país."
 recognition.7.a: "El pueblo [FROM.GetAdjective] se une a la comunidad internacional."

 recognition.8.t: "Presión [FROM.GetAdjective] para reconocer al estado aspirante"
 recognition.8.d: "El gobierno [FROM.GetAdjective] está utilizando su influencia en nuestro país para presionarnos a reconocer al estado de [pressured_to_recognize]. Cuanta más influencia tenga [FROM.GetNameDef] en nuestro país, más costoso será para nosotros negarnos."
 recognition.8.a: "¡Este estado merece reconocimiento!"
 recognition.8.b: "¡Nos negamos a reconocer a este estado separatista!"

 #Internal Faction
 internal_faction.1.t: "El ejército está solicitando un aumento de presupuesto"
 internal_faction.1.d: "Citándose nuevas amenazas a nuestra seguridad nacional, el ejército ha solicitado un aumento en el presupuesto de defensa [ROOT.GetAdjective]. Otorgar esta solicitud aumentará la presión sobre nuestro presupuesto, pero negarla disminuirá la opinión del ejército sobre nuestro gobierno."
 internal_faction.1.a: "Deberíamos darles el dinero."
 internal_faction.1.b: "¡No podemos permitirnos este gasto!"

 internal_faction.2.t: "¡Algunos cuadros del Partido Comunista están involucrados en actividades corruptas!"
 internal_faction.2.d: "Nuestras agencias de inteligencia han descubierto recientemente que algunos oficiales del partido comunista están aceptando sobornos y participando en nepotismo. Por un lado, no deberíamos permitir que tales actividades queden impunes si deseamos seguir siendo legítimos a los ojos del pueblo, pero por otro lado, tal movimiento definitivamente alienará a muchos aliados importantes dentro del Partido Comunista."
 internal_faction.2.a: "Deberíamos hacer la vista gorda."
 internal_faction.2.b: "¡Debemos hacer un ejemplo de ellos!"

 internal_faction.3.t: "Los conglomerados industriales solicitan exenciones fiscales"
 internal_faction.3.d: "Los líderes de algunos de los mayores conglomerados industriales de [ROOT.GetName] están presionando en privado a nuestro gobierno para que les conceda más exenciones fiscales. Conceder estas exenciones mejorará la opinión de los conglomerados industriales sobre nuestro gobierno, pero reducirá nuestros ingresos fiscales a nivel nacional."
 internal_faction.3.a: "Deberíamos conceder las exenciones fiscales."
 internal_faction.3.b: "No podemos permitirnos hacer tal concesión."


 ### Islamic State ###

 isis.1.t: "Victoria sobre el Estado Islámico"
 isis.1.d: "Ahora que el Estado Islámico ha sido derrotado, nuestro país ya no estará plagado de propaganda extremista producida por el Estado Islámico. Ahora podemos centrarnos en difundir nuestras ideas en nuestro país y no permitir que los extremistas vuelvan a tomar el control."
 isis.1.a: "Genial"

 isis.2.t: "¿Infiltramos Tahrir al-Sham?"
 isis.2.d: "¡Oh, Califa de todos los musulmanes, [Root.GetLeader]! Debemos golpear el corazón de nuestro vil enemigo, Tahrir al-Sham, que se niega a reconocer tu gobierno justo y legítimo. Aunque se han desviado del camino del verdadero Islam y del glorioso Yihad, tienen muchos buenos combatientes yihadistas en sus filas. ¡Inshallah, debemos infiltrarnos en ellos e intentar que tantos como sea posible se unan a nuestro glorioso Califato!"
 isis.2.a: "¡Intentemos alejar a los verdaderos combatientes de este falso grupo yihadista!"
 isis.2.b: "No, no podemos permitirnos las posibles luchas internas."
 isis.2.a_tt: "§H¡La infiltración ha fallado§! (Sin efecto)"

 isis.3.t: "Los combatientes se unen al Daesh"
 isis.3.d: "¡[Root.GetLeader]! El llamado \"Estado Islámico\" nos ha infiltrado y ha logrado convencer a algunos de nuestros mejores combatientes para que se unan a su ridícula excusa de califato. No debemos dejar esto sin respuesta, debemos contraatacar y derrotar a estos jariyitas que hacen takfir a diestra y siniestra mientras usan el Sagrado Corán como papel higiénico."
 isis.3.a: "¡Nosotros, los yihadistas justos, los masacraremos como perros!"
 isis.3.b: "No, no podemos permitirnos otro frente en esta guerra."

 isis.4.t: "Unidades de Tahrir al-Sham se unen a nosotros"
 isis.4.d: "¡Oh, Califa, muchos hermanos muwahhid justos y valientes han desertado del malvado Frente Tahrir al-Sham y se han unido a nuestra causa!"
 isis.4.a: "¡Takbir! ¡Takbir del Estado Islámico!"
 isis.4.a_tt: "Añade 2 §H¡Brigadas de Jabat al-Nusra§! en §H¡Raqqa§!."

 isis.5.t: "Signo de debilidad de Tahrir al-Sham"
 isis.5.d: "¡Oh, Califa, el repugnante Frente Tahrir al-Sham es más débil de lo que pensábamos, no haciendo nada contra nuestra infiltración y las recientes deserciones. El Consejo de Guerra Shura recomienda que masacremos sus restos podridos como perros y tomemos su territorio, añadiéndolo a nuestro glorioso Califato!"
 isis.5.a: "¡Enseñemos a estos falsos yihadistas quién es el verdadero sucesor del Sheik Osama!"
 isis.5.b: "Su tiempo llegará, pero por ahora debemos esperar."

 isis.6.t: "Los restos de Tahrir al-Sham se unen a nuestro Califato"
 isis.6.d: "¡Oh, Califa, el dulce jugo de la victoria está en nuestros labios. Cerca de la derrota, los restos de Tahrir al-Sham han jurado lealtad a ti, [Root.GetLeader], y a nuestro siempre creciente Califato."
 isis.6.a: "¡Damos la bienvenida a nuestros hermanos al verdadero Califato!"

 isisNews.1.t: "Tahrir al-Sham se une al ISIS"
 isisNews.1.d: "Con la creciente presión sobre los islamistas sirios de Tahrir al-Sham, sus fuerzas restantes han jurado lealtad al ISIS en un último esfuerzo por imponer su ideología fundamentalista en Siria."
 isisNews.1.a: "¡Dios nos ayude a todos!"

