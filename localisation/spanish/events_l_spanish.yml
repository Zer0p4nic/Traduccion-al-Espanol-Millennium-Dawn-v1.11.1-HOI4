 md4.1.t: "Acuerdo de Libre Comercio [From.GetName]-[Root.GetName]"
 md4.1.d: "[From.GetNameDef] nos está ofreciendo un acuerdo de libre comercio. Tendremos prioridad para exportar e importar desde y hacia ellos."
