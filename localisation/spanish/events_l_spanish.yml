 pkk_attack.1.t: "Ataque Terrorista"
 pkk_attack.1.d: "Informes recientes indican que los separatistas terroristas han realizado un ataque contra nosotros. Aunque los detalles son vagos, estaremos monitoreando el evento de cerca y llevaremos a los responsables ante la justicia."
 pkk_attack.1.a: "¡Lanzar una investigación y encontrar a estos terroristas!"
 pkk_attack.2.t: "Terroristas atacan infraestructura"
 pkk_attack.2.d: "Testigos informan que los terroristas utilizaron un artefacto explosivo improvisado (IED) para volar un camino que estábamos utilizando para el transporte de tropas."
 pkk_attack.2.a: "¡Lanzar un ataque aéreo de represalia en uno de sus campamentos!"
 pkk_attack.2.b: "¡Enfócate en reparar los daños!"
 pkk_attack.3.t: "¡No otra vez!"
 pkk_attack.3.d: "Nuestra investigación reveló que los terroristas han atacado una fábrica que pertenece a un empresario local. Su medio de comunicación no oficial ahora celebra este evento como 'Un gran paso para evitar que los invasores intenten ser agradables'."
 pkk_attack.3.a: "¡Golpea sus rutas de retirada para vengarte!"
 pkk_attack.3.b: "¡Enfócate en reparar los daños!"
 pkk_attack.3.c: "¡Ayúdalo a reconstruir su negocio y encontrar empleos para sus empleados!"
 pkk_attack.4.t: "Terroristas atacan a ciudadanos"
 pkk_attack.4.a: "¡Liberen al Kraken!"
 pkk_attack.4.b: "¡Enfóquense en reparar los daños!"

