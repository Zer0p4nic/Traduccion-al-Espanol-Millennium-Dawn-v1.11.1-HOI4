 # Soleimani Assassination
 usa_soleimani.1.t: "Asesinato de Qasem Soleimani"
 usa_soleimani.1.d: "Una noticia amarga ha sido transmitida de Bagdad a Teherán, un dron estadounidense intentó un atentado contra el general Qasem Soleimani y Abu Mahdi Al-Muhandis en el Aeropuerto Internacional de Bagdad. Lamentablemente, estas dos personas, el anciano y sus compañeros, fueron martirizados anoche como resultado de este ataque. Nuestra decisión es importante y muestra nuestra política y nuestro pragmatismo en la política exterior e interior."
 usa_soleimani.1.a: "¡Tomen una dura venganza!"
 usa_soleimani.1.b: "¡Esto significa guerra!"
 usa_soleimani.1.c: "Triste"

 usa_soleimani_news.1.t: "Estados Unidos asesinó a Qasem Soleimani"
 usa_soleimani_news.1.d: "Qasem Soleimani, un general mayor iraní, fue asesinado por un ataque de dron estadounidense en el Aeropuerto Internacional de Bagdad. El dron apuntó y mató a Soleimani mientras se dirigía a reunirse con el Primer Ministro iraquí en Bagdad. Soleimani era comandante de la Fuerza Quds, una de las cinco ramas del Cuerpo de la Guardia Revolucionaria Islámica de Irán, y era considerado la segunda persona más poderosa de Irán. El IRGC dijo que un total de diez personas fueron asesinadas."
 usa_soleimani_news.1.a: "Preocupante"

 usa_soleimani_news.2.t: "Irán atacó la base estadounidense en Irak"
 usa_soleimani_news.2.d: "El Cuerpo de la Guardia Revolucionaria Islámica de Irán (IRGC) lanzó más de 12 misiles balísticos contra la base aérea de Ayn al-Asad en la Gobernación de Al Anbar, al oeste de Irak, así como otra base aérea en Erbil, en respuesta al asesinato del mayor general Qasem Soleimani por un ataque de dron de Estados Unidos. El ataque fue el mayor ataque con misiles balísticos contra estadounidenses."
 usa_soleimani_news.2.a: "Se vengaron."

 #Overlord News/Country Events
 overlord.1.t: "Integración de [FROM.GetName]"
 overlord.1.d: "[FROM.GetName] ha sido nuestro estado títere durante demasiado tiempo. Ya no es una asociación viable permitirles tener autonomía. Este día en [GetYear] marca un día que hemos deseado durante mucho tiempo. [FROM.GetName] ha sido integrado en nuestra gran nación. Ahora se convertirán en ciudadanos [ROOT.GetAdjective] y recibirán el mismo cuidado y trato que cualquier otro ciudadano de nuestra nación. Es un día glorioso para nosotros y el pueblo de [FROM.GetName].\nNOTA: Anexar otra nación soberana nos obliga a asumir toda su deuda, tesorería e inversiones internacionales a medida que se fusionan con nosotros.\n\nUsted gana lo siguiente: [?ROOT.treasury|Y] Tesorería, [?ROOT.debt|R] Deuda, [?ROOT.int_investments] Inversiones Internacionales"
 overlord.1.a: "Maravilloso"
 overlord.1.a_tt: "¡Ganamos §YNúcleos§! en §B[FROM.GetName]§!\n"

 overlord_news.1.t: "[ROOT.GetName] Integra a [FROM.FROM.GetName]"
 overlord_news.1.d: "Delegaciones de [ROOT.GetName] y [FROM.FROM.GetName] han anunciado hoy que [FROM.FROM.GetName] se integrará en [ROOT.GetName]. [FROM.FROM.GetName] ha sido un estado autónomo durante bastante tiempo y se ha vuelto cada vez más dependiente de [ROOT.GetName] en los últimos meses. Se cita como '¡Solo tiene sentido!' por las dos partes involucradas.\n\nLa verdad en esa declaración aún está por verse..."
 overlord_news.1.a: "Interesante"

 AIDS_events.1.t: "Aumento de la prevalencia del VIH"
 AIDS_events.1.d: "Malas noticias en el frente de la salud del país. El año pasado se vio un aumento significativo de casos de VIH, y en total la situación general del VIH en nuestro país ha empeorado."
 AIDS_events.1.a: "Maldita sea"
 AIDS_events.2.t: "La prevalencia del VIH se normaliza"
 AIDS_events.2.d: "Parece que nuestra lucha contra el VIH está dando frutos. El año pasado no se vio prácticamente ningún cambio en la prevalencia del VIH en nuestro país. Aunque no es una mejora, sigue siendo un progreso."
 AIDS_events.2.a: "Qué alivio."
 AIDS_events.3.t: "Disminuye la prevalencia del VIH"
 AIDS_events.3.d: "Buenas noticias en el frente de la salud del país. El año pasado se vio una disminución significativa de casos de VIH, y en total la situación general del VIH en nuestro país ha mejorado considerablemente."
 AIDS_events.3.a: "Magnífico."

