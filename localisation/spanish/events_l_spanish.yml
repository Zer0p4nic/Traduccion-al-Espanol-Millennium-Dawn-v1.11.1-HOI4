 isis.1301.t: "Abu Fatima martirizado en un ataque aéreo de la coalición"
 isis.1301.d: "¡Malas noticias, Califa! Tu buen amigo y compañero diputado iraquí, Abu Fatima al-Jaheishi, fue valientemente martirizado en un cobarde ataque aéreo de los estadounidenses.\n\n                                               Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."
 isis.1301.a: "¡Lo vengaremos cuando conquistemos Washington DC!"

 isisNews.1301.t: "Comandante del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1301.d: "El terrorista iraquí y alto comandante del ISIS, Abu Fatima al-Jaheishi, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. Abu Fatima era parte del círculo íntimo de al-Baghdadi y se desempeñó como líder adjunto de las partes de Irak controladas por el ISIS."
 isisNews.1301.a: "¡Buen viaje!"

 isis.1302.t: "al-Sulami martirizado en un ataque aéreo de la coalición"
 isis.1302.d: "¡Malas noticias, Califa! El clérigo principal Abu Sufyan al-Sulami ha sido martirizado en un cobarde ataque aéreo de los estadounidenses. Vino a nosotros desde la tierra de Bahrein y nos brindó un apoyo religioso clave para nuestro Califato.\n\n               Oh, Califa, nos inspiró a todos con su hermosa biografía sobre ti.\n\n                                         Que Alá acepte su martirio."

 isisNews.1302.t: "Clerigo principal del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1302.d: "El terrorista bahreiní y líder religioso senior del ISIS, Turki al-Binali, conocido por su nombre de guerra \"Abu Sufyan al-Sulami\", fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. al-Binali no era importante para el esfuerzo militar del ISIS, pero fue clave en proporcionar respaldo religioso al grupo y escribió la primera biografía de Abu Bakr al-Baghdadi."

 isis.1303.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1303.d: "¡Malas noticias, Califa! El Emir de nuestros combatientes albaneses y kosovares y comandante senior Lavdrim Muhaxheri ha sido martirizado en un cobarde ataque aéreo de los perros estadounidenses.\n\n                                                Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.1303.t: "Comandante del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1303.d: "El terrorista kosovar-albanés y alto comandante del ISIS, Lavdrim Muhaxheri, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. Muhaxheri luchó en Afganistán del lado de la OTAN, pero se radicalizó alrededor de 2012 y viajó a Siria. En 2013 se unió al ISIS y rápidamente se convirtió en 'Emir' de los combatientes albaneses y kosovares en Siria e Irak. Era un matón brutal que personalmente decapitaba a los prisioneros."

 isis.1304.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1304.d: "¡Oh, Califa, terribles noticias! Nuestro comandante militar de élite, Gulmurod Khalimov, ha sido martirizado en un cobarde ataque aéreo de los perros estadounidenses. Antes de encontrar su camino hacia nosotros desde las tierras de los tayikos, era un oficial de fuerzas especiales de alto rango. Su conocimiento militar será muy extrañado.\n\n                                                Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.1304.t: "Comandante del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1304.d: "El terrorista tayiko y alto comandante del ISIS, Gulmurod Khalimov, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. Khalimov era un oficial experimentado y de alto rango en las Fuerzas Armadas de Tayikistán antes de desertar al ISIS."

 isis.1305.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1305.d: "¡Oh, Califa, terribles noticias! Nuestro jefe de operaciones de martirio y entrenador clave de los muyahidines extranjeros, Abdullah Ahmed al-Mashadani, ha sido martirizado en un ataque aéreo de los perros estadounidenses.\n\n                                                Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.1305.t: "Comandante del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1305.d: "El terrorista iraquí y alto comandante del ISIS, Abdullah Ahmed al-Mashadani, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. al-Mashadani fue clave en el esfuerzo de guerra del ISIS al liderar las operaciones de bombardeos suicidas y entrenar a yihadistas extranjeros."

 isis.1306.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1306.d: "¡Oh, Califa, malas noticias! Nuestro gobernador de la región central del Éufrates, Ahmed Khalal al-Juhayshi, ha sido martirizado en un ataque aéreo de los perros estadounidenses.\n\n                                                Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.1306.t: "Comandante del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1306.d: "El terrorista iraquí y miembro senior del ISIS, Ahmed Khalal al-Juhayshi, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. al-Juhayshi no era un comandante militar prominente, sino un administrador y gobernador de la región clave del Éufrates Central para el Estado Islámico."

 isis.1307.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1307.d: "¡Oh, Califa, malas noticias! Tu buen amigo y Jefe de Logística y Suministros, Fares Reif al-Naima, ha sido martirizado en un ataque aéreo de los perros estadounidenses. Fue un valiente y leal muyahidín desde hace mucho tiempo, luchando contra los infieles y los apóstatas desde 2003.\n\n                                 Mató a muchos por la gloria del Califato.\n\n                                         Que Alá acepte su martirio."

 isisNews.1307.t: "Comandante del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1307.d: "El terrorista iraquí y alto comandante del ISIS, Fares Reif al-Naima, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. al-Naima luchó contra las fuerzas estadounidenses en la guerra de Irak, y después de haber sido detenido por las fuerzas estadounidenses en Camp Bucca junto con al-Baghdadi, ascendió al puesto de Jefe de Logística y Suministros para el Estado Islámico."

 isis.1308.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1308.d: "¡Oh, Califa, malas noticias! Abu Ahmad al-Alwani ha sido martirizado en un ataque aéreo de los infieles estadounidenses. Era un oficial en el ejército iraquí de Saddam Hussein y nos ayudó mucho con su perspicacia una vez que se unió a la insurgencia sunita y a nuestro amado Estado Islámico.\n\n                                                Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.1308.t: "Comandante del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1308.d: "El terrorista iraquí y alto comandante del ISIS, Abu Ahmad al-Alwani, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. al-Alwani era un oficial en el ejército iraquí de Saddam Hussein, antes de unirse a la insurgencia sunita contra las fuerzas estadounidenses. Rápidamente ascendió en el Estado Islámico de Irak al puesto de comandante senior."

 isis.1309.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1309.d: "¡Oh, Califa, malas noticias! Abu Muhammad al-Shimali ha sido martirizado en un ataque aéreo de los infieles estadounidenses. Viniendo a nosotros desde las tierras de Arabia, nos ayudó a contrabandear nuestro petróleo y comprar nuestras armas. Reclutó a muchos valientes muyahidines para nuestro Califato y será eternamente alabado por su papel clave en la organización de los ataques de París de 2015.\n\n                                                Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.1309.t: "Comandante del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1309.d: "El terrorista saudí y alto comandante del ISIS, Abu Muhammad al-Shimali, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. al-Shimali fue un reclutador y contrabandista clave para el Estado Islámico. Además, los informes de inteligencia sugieren que fue instrumental en la ayuda a los ataques de París de 2015."

 isis.1310.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1310.d: "¡Oh, Califa, desastre! Nuestro ministro de guerra y segundo al mando, Ayad al-Jumaili, ha sido valientemente martirizado en un despreciable ataque aéreo de los perros infieles estadounidenses. Un compañero iraquí, era un oficial de inteligencia senior bajo Saddam Hussein y aplicó su sabiduría sobre cómo mantener el Califato a salvo de enemigos internos como nuestro jefe de inteligencia y seguridad interna.\n\n                                               Mató a muchos traidores.\n\n                                         Que Alá acepte su martirio."

 isisNews.1310.t: "Segundo al mando del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1310.d: "El terrorista iraquí y segundo al mando del Estado Islámico, Ayad al-Jumaili, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. al-Jumaili era un oficial de inteligencia senior bajo Saddam Hussein que se unió a la insurgencia sunita después de la ocupación estadounidense en 2003. Se convirtió en jefe de inteligencia y seguridad interna en el Estado Islámico, y luego fue ascendido a segundo al mando y ministro de guerra."

 isis.1311.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1311.d: "¡Oh, Califa, malas noticias! El comandante senior Khairy Abed Mahmoud al-Taey ha sido martirizado en un ataque aéreo de los infieles estadounidenses. Un compañero iraquí, era miembro de nuestro shura militar y lideró operaciones de dispositivos explosivos improvisados (IED), sembrando justamente el miedo y el caos en los corazones de nuestros enemigos.\n\n                                               Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.1311.t: "Comandante del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1311.d: "El terrorista iraquí y alto comandante del ISIS, Khairy Abed Mahmoud al-Taey, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. al-Taey era parte del consejo militar del ISIS y jefe de las operaciones de dispositivos explosivos improvisados (IED), sembrando el caos en las ciudades que el ISIS atacó."

 isis.1312.t: "Comandante martirizado en un ataque aéreo de la coalición"
 isis.1312.d: "¡Oh, Califa, malas noticias! Tu amigo, asesor y comandante senior, Abdul Wahid Khutnayer Ahmad, ha sido martirizado en un ataque aéreo de los infieles estadounidenses. Un compañero iraquí, estaba a cargo de la seguridad interna.\n\n                                        Descubrió a muchos traidores y apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.1312.t: "Comandante del ISIS asesinado en un ataque aéreo de la coalición"
 isisNews.1312.d: "Terrorista iraquí y alto comandante del ISIS, Abdul Wahid Khutnayer Ahmad, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. Khutnayer Ahmad era un asesor clave de al-Baghdadi y estaba a cargo de la seguridad interna."

 isis.1313.t: "Comandante Martirizado en Ataque Aéreo de la Coalición"
 isis.1313.d: "¡Oh, Califa, terribles noticias! Nuestro comandante senior, Abu Jihad Shishani, ha sido martirizado en un ataque aéreo de los perros infieles estadounidenses. Vino a nosotros desde las tierras de los chechenos y luchó valientemente por la gloria de Alá hasta el final.\n\n                                               Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.1313.t: "Comandante del ISIS Asesinado en Ataque Aéreo de la Coalición"
 isisNews.1313.d: "Terrorista checheno y alto comandante del ISIS, Abu Jihad Shishani, fue asesinado hoy en un ataque aéreo de la coalición liderada por Estados Unidos. Shishani, ciudadano ruso, era el segundo al mando del grupo terrorista Emirato del Cáucaso bajo el liderazgo de Umar Shishani. Después de que Umar viajó a Siria y se unió al ISIS, Abu Jihad intentó tomar el control del Emirato del Cáucaso para declarar su lealtad al ISIS, pero terminó viajando a Siria para luchar por el ISIS como comandante senior también."

 isis.11301.t: "Abu Fatima Martirizado en Ataque Aéreo Ruso"
 isis.11301.d: "¡Malas noticias, Califa! Tu buen amigo y compañero diputado iraquí, Abu Fatima al-Jaheishi, fue valientemente martirizado en un cobarde ataque aéreo de los rusos.\n\n                                               Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."
 isis.11301.a: "¡Lo vengaremos cuando conquistemos Moscú!"

