 jihadi.2.t: "Ayuda Saudí en Cuestionamiento"
 jihadi.2.d: "Arabia Saudita proporciona ayuda económica a nuestro gobierno y también financia mezquitas y madrasas. Si bien agradecemos la ayuda financiera, la radicalización en esas mezquitas y madrasas se ha convertido en un problema real. Los salafistas se han vuelto tan populares que los periódicos extranjeros especulan si el gobierno de [Root.GetName] está en peligro de enfrentar una futura guerra civil. ¿Deberíamos seguir recibiendo esta ayuda?"
 jihadi.2.a: "Necesitamos su dinero."
 jihadi.2.b: "Cerremos esas mezquitas."

 jihadi.5.t: "La Insurgencia Yihadista Salafista Estalla en Guerra Civil"
 jihadi.5.d: "Nuestro intento de reprimir a los yihadistas salafistas ha fracasado, y han logrado generar suficiente caos e inseguridad hasta el punto en que muchos [ROOT.GetAdjective]s se sienten más seguros siendo gobernados por los yihadistas que por nuestro gobierno. Incluso han logrado radicalizar a soldados, y algunos generales traidores han desertado a su lado. Esto ya no es un asunto para nuestras fuerzas antiterroristas: esto es una guerra total."
 jihadi.5.a: "¡Los derrotaremos!"
 jihadi.5.b: "Es hora de cambiar de bando..."

