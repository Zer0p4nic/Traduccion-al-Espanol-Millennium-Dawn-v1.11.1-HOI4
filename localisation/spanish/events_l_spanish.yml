 isisNews.11304.t: "Comandante del ISIS Asesinado en Ataque Aéreo Ruso"
 isisNews.11304.d: "Terrorista tayiko y alto comandante del ISIS, Gulmurod Khalimov, fue asesinado hoy en un ataque aéreo ruso. Khalimov era un oficial experimentado y de alto rango en las Fuerzas Armadas de Tayikistán antes de desertar al ISIS."

 isis.11305.t: "Comandante Martirizado en Ataque Aéreo Ruso"
 isis.11305.d: "¡Oh, Califa, terribles noticias! Nuestro jefe de operaciones de martirio y entrenador clave de los muyahidines extranjeros, Abdullah Ahmed al-Mashadani, ha sido martirizado en un ataque aéreo de los perros rusos.\n\n                                                Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.11305.t: "Comandante del ISIS Asesinado en Ataque Aéreo Ruso"
 isisNews.11305.d: "Terrorista iraquí y alto comandante del ISIS, Abdullah Ahmed al-Mashadani, fue asesinado hoy en un ataque aéreo ruso. al-Mashadani fue clave en el esfuerzo de guerra del ISIS al liderar las operaciones de bombardeos suicidas y entrenar a yihadistas extranjeros."

 isis.11306.t: "Comandante Martirizado en Ataque Aéreo Ruso"
 isis.11306.d: "¡Oh, Califa, malas noticias! Nuestro gobernador de la región central del Éufrates, Ahmed Khalal al-Juhayshi, ha sido martirizado en un ataque aéreo de los perros rusos.\n\n                                                Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.11306.t: "Comandante del ISIS Asesinado en Ataque Aéreo Ruso"
 isisNews.11306.d: "Terrorista iraquí y miembro senior del ISIS, Ahmed Khalal al-Juhayshi, fue asesinado hoy en un ataque aéreo ruso. al-Juhayshi no era un comandante militar prominente, sino un administrador y gobernador de la región clave del Éufrates Central para el Estado Islámico."

 isis.11307.t: "Comandante Martirizado en Ataque Aéreo Ruso"
 isis.11307.d: "¡Oh, Califa, malas noticias! Tu buen amigo y Jefe de Logística y Suministros, Fares Reif al-Naima, ha sido martirizado en un ataque aéreo de los perros rusos. Fue un valiente y leal muyahidín desde hace mucho tiempo, luchando contra los infieles y los apóstatas desde 2003.\n\n                             Mató a muchos por la gloria del Califato.\n\n                                         Que Alá acepte su martirio."

 isisNews.11307.t: "Comandante del ISIS Asesinado en Ataque Aéreo Ruso"
 isisNews.11307.d: "Terrorista iraquí y alto comandante del ISIS, Fares Reif al-Naima, fue asesinado hoy en un ataque aéreo ruso. al-Naima luchó contra las fuerzas estadounidenses en la guerra de Irak, y después de haber sido detenido por las fuerzas estadounidenses en Camp Bucca junto con al-Baghdadi, ascendió al puesto de Jefe de Logística y Suministros para el Estado Islámico."

 isis.11308.t: "Comandante Martirizado en Ataque Aéreo Ruso"
 isis.11308.d: "¡Oh, Califa, malas noticias! Abu Ahmad al-Alwani ha sido martirizado en un ataque aéreo de los infieles rusos. Era un oficial en el ejército iraquí de Saddam Hussein y nos ayudó mucho con su perspicacia una vez que se unió a la insurgencia sunita y a nuestro amado Estado Islámico.\n\n                                                Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.11308.t: "Comandante del ISIS Asesinado en Ataque Aéreo Ruso"
 isisNews.11308.d: "Terrorista iraquí y alto comandante del ISIS, Abu Ahmad al-Alwani, fue asesinado hoy en un ataque aéreo ruso. al-Alwani era un oficial en el ejército iraquí de Saddam Hussein, antes de unirse a la insurgencia sunita contra las fuerzas estadounidenses. Rápidamente ascendió en el Estado Islámico de Irak al puesto de comandante senior."

 isis.11309.t: "Comandante Martirizado en Ataque Aéreo Ruso"
 isis.11309.d: "¡Oh, Califa, malas noticias! Abu Muhammad al-Shimali ha sido martirizado en un ataque aéreo de los infieles rusos. Viniendo a nosotros desde las tierras de Arabia, nos ayudó a contrabandear nuestro petróleo y comprar nuestras armas. Reclutó a muchos valientes muyahidines para nuestro Califato y será eternamente alabado por su papel clave en la organización de los ataques de París de 2015.\n\n                                                Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.11309.t: "Comandante del ISIS Asesinado en Ataque Aéreo Ruso"
 isisNews.11309.d: "Terrorista saudí y alto comandante del ISIS, Abu Muhammad al-Shimali, fue asesinado hoy en un ataque aéreo ruso. al-Shimali fue un reclutador y contrabandista clave para el Estado Islámico. Además, los informes de inteligencia sugieren que fue instrumental en la ayuda a los ataques de París de 2015."

 isis.11310.t: "Comandante Martirizado en Ataque Aéreo Ruso"
 isis.11310.d: "¡Oh, Califa, desastre! Nuestro ministro de guerra y segundo al mando, Ayad al-Jumaili, ha sido valientemente martirizado en un despreciable ataque aéreo de los perros infieles rusos. Un compañero iraquí, era un oficial de inteligencia senior bajo Saddam Hussein y aplicó su sabiduría sobre cómo mantener el Califato a salvo de enemigos internos como nuestro jefe de inteligencia y seguridad interna.\n\n                                               Mató a muchos traidores.\n\n                                         Que Alá acepte su martirio."

 isisNews.11310.t: "Segundo al Mando del ISIS Asesinado en Ataque Aéreo Ruso"
 isisNews.11310.d: "Terrorista iraquí y segundo al mando del Estado Islámico, Ayad al-Jumaili, fue asesinado hoy en un ataque aéreo ruso. al-Jumaili era un oficial de inteligencia senior bajo Saddam Hussein que se unió a la insurgencia sunita después de la ocupación estadounidense en 2003. Se convirtió en jefe de inteligencia y seguridad interna en el Estado Islámico, y luego fue ascendido a segundo al mando y ministro de guerra."

 isis.11311.t: "Comandante Martirizado en Ataque Aéreo Ruso"
 isis.11311.d: "¡Oh, Califa, malas noticias! El comandante senior Khairy Abed Mahmoud al-Taey ha sido martirizado en un ataque aéreo de los infieles rusos. Un compañero iraquí, era miembro de nuestro shura militar y lideró operaciones de dispositivos explosivos improvisados (IED), sembrando justamente el miedo y el caos en los corazones de nuestros enemigos.\n\n                                               Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.11311.t: "Comandante del ISIS Asesinado en Ataque Aéreo Ruso"
 isisNews.11311.d: "Terrorista iraquí y alto comandante del ISIS, Khairy Abed Mahmoud al-Taey, fue asesinado hoy en un ataque aéreo ruso. al-Taey era parte del consejo militar del ISIS y jefe de las operaciones de dispositivos explosivos improvisados (IED), sembrando el caos en las ciudades que el ISIS atacó."

 isis.11312.t: "Comandante Martirizado en Ataque Aéreo Ruso"
 isis.11312.d: "¡Oh, Califa, malas noticias! Tu amigo, asesor y comandante senior, Abdul Wahid Khutnayer Ahmad, ha sido martirizado en un ataque aéreo de los infieles rusos. Un compañero iraquí, estaba a cargo de la seguridad interna.\n\n                                       Descubrió a muchos traidores y apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.11312.t: "Comandante del ISIS Asesinado en Ataque Aéreo Ruso"
 isisNews.11312.d: "Terrorista iraquí y alto comandante del ISIS, Abdul Wahid Khutnayer Ahmad, fue asesinado hoy en un ataque aéreo ruso. Khutnayer Ahmad era un asesor clave de al-Baghdadi y estaba a cargo de la seguridad interna."

 isis.11313.t: "Comandante Martirizado en Ataque Aéreo Ruso"
 isis.11313.d: "¡Oh, Califa, horribles noticias! Nuestro comandante senior, Abu Jihad Shishani, ha sido martirizado en un ataque aéreo de los perros infieles rusos. Vino a nosotros desde las tierras de los chechenos y luchó valientemente por la gloria de Alá hasta el final.\n\n                                               Mató a muchos apóstatas.\n\n                                         Que Alá acepte su martirio."

 isisNews.11313.t: "Comandante del ISIS Asesinado en Ataque Aéreo Ruso"
 isisNews.11313.d: "Terrorista checheno y alto comandante del ISIS, Abu Jihad Shishani, fue asesinado hoy en un ataque aéreo ruso. Shishani, ciudadano ruso, era el segundo al mando del grupo terrorista Emirato del Cáucaso bajo el liderazgo de Umar Shishani. Después de que Umar viajó a Siria y se unió al ISIS, Abu Jihad intentó tomar el control del Emirato del Cáucaso para declarar su lealtad al ISIS, pero terminó viajando a Siria para luchar por el ISIS como comandante senior también."

