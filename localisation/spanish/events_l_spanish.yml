 news.4.t: "[From.GetName] deja la Unión Europea"
 news.4.d: "Hoy, la delegación [From.GetAdjective] al Parlamento Europeo dejó los edificios en Bruselas por lo que podría ser la última vez. El artículo 50 se ha cumplido y llevado a cabo, los tratados con los socios de la UE se han restablecido a los de una asociación internacional habitual. [From.GetName] ha dejado la Unión Europea."
 news.4.a: "Vale"
 news.5.t: "Preparando la Unión"
