 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no pudo resistir la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] optó por huir del país y se ha exiliado. Sus fuerzas principales han capitulado, y [From.From.GetName] ahora controla su área de origen.\nAunque la guerra contra lo que queda de la [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para [From.From.GetName]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no pudo resistir la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] optó por huir del país y se ha exiliado. Sus fuerzas principales han capitulado, y [From.From.GetName] ahora controla su área de origen.\nAunque la guerra contra lo que queda de la [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para todos los de [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede resistir la presión de las fuerzas ocupantes [From.From.GetAdjective], cometiendo atrocidades a lo largo del país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado, y [From.From.GetName] ahora controla su área de origen.\nA pesar de esta pérdida devastadora, la guerra contra [From.From.GetName] está lejos de haber terminado."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede resistir la presión de las fuerzas ocupantes [From.From.GetAdjective], cometiendo atrocidades a lo largo del país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado, y [From.From.GetName] ahora controla su área de origen.\nAunque la guerra contra [From.From.GetName] continúa, esta es un revés desafortunado para todos los de [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede resistir la presión de las fuerzas ocupantes [From.From.GetAdjective], cometiendo atrocidades a lo largo del país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado, y [From.From.GetName] ahora controla su área de origen.\nAunque la guerra contra [From.From.GetName] y el resto de la [From.From.GetFactionName] continúa, esta es un revés desafortunado para todos los de [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetName], quien ahora controla su área de origen.\n\nAunque las luchas entre [From.From.GetName] y [Root.GetName] han terminado, [From.From.GetName] sigue en guerra total, y los combates continúan en otros lugares."
 country_capitulated.0.d_neutral_prev_no_faction: "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetName], quien ahora controla su área de origen.\n\nLas luchas en [Root.GetName] fueron solo una pequeña parte del conflicto. La guerra entre [From.From.GetName] y lo que queda de la [Root.GetFactionName] continúa en otros lugares."
 country_capitulated.0.d_neutral_prev_faction: "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetName], quien ahora controla su área de origen.\n\nLas luchas entre [From.From.GetName] y [Root.GetName] fueron solo una pequeña parte del conflicto. La guerra entre [From.From.GetFactionName] y lo que queda de la [Root.GetFactionName] continúa en otros lugares."
