 AfghanistanNews.1.t: "La Guerra Civil en Afganistán se Calma"
 AfghanistanNews.1.TAL.d: "A pesar de los mejores esfuerzos de las Fuerzas Armadas Afganas y sus aliados occidentales, los talibanes han logrado tomar el control total de todas las ciudades principales, incluida la capital Kabul. La mayoría de los funcionarios del gobierno se han escondido o exiliado, incluido el presidente afgano [AFG.GetLeader], que actualmente reside en los Estados Unidos.\n\nEl triunfo de los talibanes seguramente aumentará la frecuencia de ataques terroristas en la región y en todo el mundo."
 AfghanistanNews.1.AFG.d: "El gobierno afgano ha declarado la victoria sobre los talibanes. La mayoría de los puestos y ciudades más fuertes han sido limpiados de su presencia, y la mayoría de los combatientes restantes han escapado a través de la frontera hacia Pakistán. Aunque los talibanes se han reducido a solo unos pocos bolsillos y células, se proyecta que la insurgencia durará muchos años más, aunque a niveles más bajos.\n\nEsta victoria ha demostrado la efectividad del Ejército Afgano reconstruido y la determinación del gobierno afgano."
 AfghanistanNews.1.a: "Interesante"
 AfghanistanNews.2.t: "Afganistán reclama Pashtunistán"
 AfghanistanNews.2.d: "Debido a un aumento de la violencia en Pakistán, el gobierno afgano ha fortalecido sus reclamaciones a las áreas de Pakistán donde viven los pastunes. La Línea Durand (la frontera contemporánea entre Afganistán y Pakistán) ha sido durante mucho tiempo una fuente de conflicto entre los dos países, ya que transfirió tierras del Imperio de Afganistán a Pakistán bajo control británico.\n\nLos propios pastunes que viven en el área no parecen estar muy emocionados con este desarrollo, ya que muchos están cómodos viviendo dentro de Pakistán. Es probable que Afganistán no pueda presionar sus reclamaciones, salvo por la fuerza."
 AfghanistanNews.2.a: "Interesante"
 AfghanistanNews.3.t: "Afganistán reclama Baluchistán"
 AfghanistanNews.3.d: "A medida que la crisis en Pakistán se profundiza, Afganistán expande sus reclamaciones. Hoy el gobierno afgano anunció que Baluchistán, además de Pashtunistán, es una parte integral de Afganistán."
 AfghanistanNews.3.a: "Un desarrollo inquietante"
 AfghanistanNews.4.t: "Afganistán invade Pakistán"
 AfghanistanNews.4.d: "En un movimiento para asegurar su reclamación, Afganistán ha optado por un camino más directo para ganar algo de tierra. Actuando en nombre de la seguridad de los pastunes, han comenzado a mover tropas a través de la frontera hacia Pakistán"
 AfghanistanNews.4.a: "Un desarrollo inquietante"
 AfghanistanNews.5.t: "Los talibanes se unen"
 AfghanistanNews.5.d: "Los talibanes afganos y paquistaníes han decidido unir fuerzas para combatir amenazas comunes juntos. Esto es un gran cambio en el equilibrio de poder en Asia Central."
 AfghanistanNews.5.a: "Preocupante."
 AfghanistanNews.6.t: "Asesinato de Ahmad Shah Massoud"
 AfghanistanNews.6.d: "Ahmad Shah Massoud, el principal líder de la resistencia afgana contra los talibanes, ha sido asesinado por Al-Qaeda. Dos miembros de los talibanes, haciéndose pasar por periodistas, detonaron explosivos escondidos en su equipo. Massoud fue gravemente herido y evacuado en un helicóptero militar, pero murió de sus heridas antes de llegar a un hospital.\n\nConocido como el León de Panjshir, Massoud era un símbolo de resistencia primero contra la ocupación soviética y luego contra los talibanes."
 AfghanistanNews.6.a: "Una pérdida."
 Afghanistan.2.t: "La administración Karzai"
 Afghanistan.2.d: "Por orden de Estados Unidos, Hamid Karzai, el líder conservador de las fuerzas de la Alianza del Norte Anti-Talibán, ha asumido el cargo de Presidente de Afganistán."
 Afghanistan.2.a: "El primer paso hacia la independencia."
 Afghanistan.3.t: "Asesinato de Ahmad Shah Massoud"
 Afghanistan.3.d: "Ahmad Shah Massoud, el León de Panjshir, fue atacado hoy por un atacante suicida. Dos miembros de los talibanes, haciéndose pasar por periodistas, detonaron explosivos escondidos en una cámara y un paquete de baterías. Massoud resultó gravemente herido y fue evacuado inmediatamente de la escena en un helicóptero militar."
 Afghanistan.3.a: "Recemos a Alá para que sobreviva."
 Afghanistan.4.t: "Estados Unidos ejerce su influencia"
 Afghanistan.4.d: "Como los talibanes han sido derrotados, Estados Unidos ha utilizado su influencia para afectar las decisiones de la Loya Jirga. Se ha formado una nueva administración interina."
 Afghanistan.4.a: "¿Son mejores que los talibanes?"
 AfghanistanHostageCrisis.1.t: "Misioneros surcoreanos retenidos como rehenes por los talibanes"
 AfghanistanHostageCrisis.1.d: "Hoy un grupo de misioneros surcoreanos que viajaban por la provincia de Ghazni fueron capturados por militantes talibanes y están siendo retenidos como rehenes. Están exigiendo la liberación de prisioneros y la retirada de todos los soldados surcoreanos en Afganistán. \n\nNuestro asesor militar sugirió enviar un grupo de extracción para rescatar a los rehenes y la delegación surcoreana envió un representante para negociar."
 AfghanistanHostageCrisis.1.a: "No podemos confiar en los talibanes, enviemos al equipo de extracción."
 AfghanistanHostageCrisis.1.b: "La seguridad de los rehenes es nuestra prioridad, enviemos al representante."
 AfghanistanHostageCrisis.2.t: "Rehenes rescatados"
 AfghanistanHostageCrisis.2.d: "Nuestras fuerzas especiales pudieron infiltrarse en el escondite de los talibanes y escoltar a los rehenes al puesto militar más cercano. \n\nLos misioneros regresarán a Corea del Sur y nuestros soldados están siendo elogiados por los medios de comunicación."
 AfghanistanHostageCrisis.2.a: "Misión completada."
 AfghanistanHostageCrisis.3.t: "Rehenes asesinados durante el intento de rescate"
 AfghanistanHostageCrisis.3.d: "Los militantes talibanes notaron la entrada de nuestras fuerzas especiales en su escondite y ejecutaron a los rehenes inmediatamente. \n\nDespués de la lucha, nuestros soldados pudieron escapar del edificio, pero sin los rehenes."
 AfghanistanHostageCrisis.3.a: "Misión fallida."
 AfghanistanHostageCrisis.4.t: "Los talibanes exigen la liberación de prisioneros"
 AfghanistanHostageCrisis.4.d: "El representante ha regresado con las demandas de los talibanes, la liberación de todos los presos talibanes de las prisiones norteamericanas es la principal demanda."
 AfghanistanHostageCrisis.4.a: "Solicitar la liberación de prisioneros."
 AfghanistanHostageCrisis.4.b: "¡No liberaremos a criminales de guerra!"
 AfghanistanHostageCrisis.5.t: "Los talibanes exigen la retirada surcoreana"
 AfghanistanHostageCrisis.5.d: "Los talibanes han exigido la retirada de todas nuestras fuerzas y el pago de un rescate para la liberación de nuestros ciudadanos."
 AfghanistanHostageCrisis.5.a: "Debemos aceptar."
 AfghanistanHostageCrisis.5.b: "¡No negociaremos con terroristas!"
 AfghanistanHostageCrisis.6.t: "Estados Unidos rechaza nuestra solicitud"
 AfghanistanHostageCrisis.6.d: "Representantes del ejército de Estados Unidos han rechazado nuestra solicitud de liberar a los presos talibanes de prisiones militares\n\nlos jihadistas reaccionaron matando a dos rehenes antes de proponer nuevas demandas, el gobierno de Corea del Norte también ha solicitado la liberación de los rehenes"
 AfghanistanHostageCrisis.6.a: "¿Cómo reaccionarán los talibanes a esto?"
 AfghanistanHostageCrisis.7.t: "El gobierno afgano rechaza la demanda de los talibanes"
 AfghanistanHostageCrisis.7.d: "Los representantes del gobierno afgano han desestimado las demandas de los talibanes como irrealizables, los jihadistas reaccionaron matando a dos rehenes antes de proponer nuevas demandas, el gobierno de Corea del Norte también ha solicitado la liberación de los rehenes"
 AfghanistanHostageCrisis.7.a: "¡Barbárico!"
 AfghanistanHostageCrisis.8.t: "Corea del Sur se retira de Afganistán"
 AfghanistanHostageCrisis.8.d: "Tras una crisis de rehenes en Afganistán, el gobierno de Corea del Sur ha aceptado las demandas de los talibanes y ha comenzado a retirar sus fuerzas. \n\nLos talibanes anunciaron que se pagó un rescate de veinte millones de dólares, sin embargo, los surcoreanos no hicieron ninguna declaración."
 AfghanistanHostageCrisis.8.a: "Afganistán continúa desestabilizándose."
 AfghanistanHostageCrisis.9.t: "Rehenes surcoreanos ejecutados"
 AfghanistanHostageCrisis.9.d: "Tras una crisis de rehenes en Afganistán, el gobierno de Corea del Sur ha rechazado todas las demandas de los talibanes, al día siguiente anunciaron que todos los rehenes fueron asesinados."
 AfghanistanHostageCrisis.9.a: "Más víctimas del conflicto afgano."

 ContactIran.0.t: "Afganistán llama a su gente de vuelta"
 ContactIran.0.d: "Nuestras brigadas Fatemiyoun están creciendo en Irán y consisten en los hombres Hazara chiitas afganos, Afganistán está solicitando su regreso a su tierra natal para que puedan ayudar al país en el que han estado viviendo durante varios milenios."
 ContactIran.0.a: "Déjenlos unirse a sus tierras."
 ContactIran.0.b: "No, necesitamos la mano de obra."

 ContactIran.1.t: "Irán se niega a enviar a nuestros Hazara Fatemiyoun"
 ContactIran.1.d: "Después de solicitar a [PER.GetName] devolver a los Fatemiyoun para ayudar en [AFG.GetName] y bajo mucha comunicación entre nuestras dos naciones, los iraníes han decidido negar la solicitud de nuestros hombres Hazara."
 ContactIran.1.a: "¡Allah sabe mejor!"

 ContactIran.2.t: "Irán acepta nuestra llamada sobre los Hazara Fatemiyoun"
 ContactIran.2.d: "[PER.GetName] ha aceptado nuestra solicitud para el regreso de nuestros soldados Hazara para ayudar y regresar a sus tierras natales, ¡Cinco divisiones están en camino con las banderas en alto al aire cantando "Zindabad Hazaristan!"
 ContactIran.2.a: "¡Movilización!"

 ContactIran.3.t: "Afganistán solicita membresía en el Eje de la Resistencia"
 ContactIran.3.d: "Los Hazara chiitas de Afganistán solicitan unirse al Eje de la Resistencia, tras la toma de poder de los Hazaras en Afganistán, ahora están solicitando membresía en nuestra resistencia."
 ContactIran.3.a: "¡Dejad que Jorasán se una!"
 ContactIran.3.b: "No aceptamos la solicitud."

 ContactIran.4.t: "Irán acepta nuestra solicitud para unirse a su facción"
 ContactIran.4.d: "[PER.GetName] ha aceptado nuestra solicitud para la membresía del Eje de la Resistencia. ¡Somos más fuertes juntos!"
 ContactIran.4.a: "¡Allahu Akbar!"

 ContactIran.5.t: "Irán declina"
 ContactIran.5.d: "[PER.GetName] ha rechazado nuestra solicitud para la membresía del Eje de la Resistencia. No deberíamos depender de ellos más."
 ContactIran.5.a: "Triste"

 ContactIran.6.t: "Los Hazara de Afganistán declaran Hazaristán"
 ContactIran.6.d: "Esta mañana, Karim Khalili, el político Hazara de Afganistán, ha declarado su propio estado tras sus éxitos en el país con rápidas reformas y con la adherencia al Islam chiita. Cientos de miles de Hazara han salido a las calles de Kabul, Bamiyán, Mazar-i-Sharif y Herat para celebrar la declaración de Hazaristán."
 ContactIran.6.a: "Interesante"


 #Cameroon
 Cameroon.1.t: "La erupción del Monte Camerún"
 Cameroon.1.d: "Mount Camerún, un volcán con una elevación de 4,040 metros, es el punto más alto de África central y es uno de los volcanes más activos de África.\n\nHabiendo erupcionado ya en 1999, la gente alrededor del Monte Camerún se sorprendió cuando el volcán, al que los nativos llaman Mongo ma Ndemi (\"Montaña de la Grandeza\"), erupcionó una vez más con varios meses de actividades violentas el 28 de mayo de 2000."
 Cameroon.1.a: "Esto perjudicará a la región."
 Cameroon.1.b: "¡Envien toda la ayuda necesaria!"

 ##Diplomatic Response
 diplomatic_response.1.t: "¡[From.GetName] acepta!"
 diplomatic_response.1.d: "[This.GetAdjective] y [From.GetAdjective] delegaciones han alcanzado un acuerdo mutuo en las negociaciones más recientes. [From.GetName] está dispuesto a aceptar nuestra propuesta."
 diplomatic_response.1.o1: "Excelente."
 diplomatic_response.2.t: "¡[From.GetName] rechaza!"
 diplomatic_response.2.d: "Tras varias noches de amargos debates sobre detalles menores y puntos importantes, la ola más reciente de negociaciones entre las delegaciones de [This.GetName] y [From.GetName] ha fallado. Nuestra propuesta no se materializará en el corto plazo."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag] ha decidido rechazar nuestra solicitud de rescate. Esto hará que nuestro inminente desastre sea aún más precario..."
 diplomatic_response.2.o1: "En fin."
 diplomatic_response.3.t: "¡[From.GetName] cede!"
 diplomatic_response.3.d: "No es sorprendente, las delegaciones de [From.GetAdjective] pronto fueron convencidas de nuestra abrumadora fuerza y cedieron a nuestras demandas. Conseguimos lo que queríamos."
 diplomatic_response.3.o1: "¡Excelente!"
 diplomatic_response.4.t: "¡[From.GetName] nos desafía!"
 diplomatic_response.4.d: "Sabíamos que algunas personas de [From.GetAdjective] son idiotas, pero sus principales emisarios tuvieron que unirse a las filas de idiotas en los últimos días de negociaciones. Nos desafiaron, rechazaron nuestras demandas y enviaron a nuestros enviados de vuelta a casa.\n\nEsos tontos."
 diplomatic_response.4.o1: "Sabrán las consecuencias."

 #Libya
 LibyaNews.1.t: "La Segunda Guerra Civil Libia llega a su fin"
 LibyaNews.1.GNA.d: "La Segunda Guerra Civil Libia comenzó en 2014, después de que el ejército libio bajo el mando del general Khalifa Haftar derrocara al gobierno gobernante cuando se negaron a renunciar después de perder las elecciones de 2014. Los partidarios del gobierno formaron una nueva facción, el Gobierno de Salvación Nacional, provocando una nueva guerra civil. En 2015, la ONU negoció una tregua entre las dos facciones, formando un nuevo gobierno conjunto llamado el Gobierno de Acuerdo Nacional. Sin embargo, solo un año después, la paz se rompió, sumiendo al país en una guerra civil a tres bandas.\n\nParece que el Gobierno de Acuerdo Nacional respaldado internacionalmente ha logrado superar a las facciones rebeldes y unir al país, a pesar de no tener el apoyo del ejército libio. Siendo reconocido por la UE y gran parte del mundo occidental, esto representa un gran cambio de equilibrio en la región."
 LibyaNews.1.HOR.d: "La Segunda Guerra Civil Libia comenzó en 2014, después de que el ejército libio bajo el mando del general Khalifa Haftar derrocara al gobierno gobernante cuando se negaron a renunciar después de perder las elecciones de 2014. Los partidarios del gobierno formaron una nueva facción, el Gobierno de Salvación Nacional, provocando una nueva guerra civil. En 2015, la ONU negoció una tregua entre las dos facciones, formando un nuevo gobierno conjunto llamado el Gobierno de Acuerdo Nacional. Sin embargo, solo un año después, la paz se rompió, sumiendo al país en una guerra civil a tres bandas.\n\nParece que la Cámara de Representantes con el apoyo del general Haftar, el ejército libio y muchos leales a Gaddafi han logrado legitimar su gobierno sobre el país. Suministrado y respaldado por Rusia, Haftar ha prometido tierras para dos bases militares rusas en el país. Esto verá un aumento de la influencia rusa en África del Norte."
 LibyaNews.1.GNC.d: "La Segunda Guerra Civil Libia comenzó en 2014, después de que el ejército libio bajo el mando del general Khalifa Haftar derrocara al gobierno gobernante cuando se negaron a renunciar después de perder las elecciones de 2014. Los partidarios del gobierno formaron una nueva facción, el Gobierno de Salvación Nacional, provocando una nueva guerra civil. En 2015, la ONU negoció una tregua entre las dos facciones, formando un nuevo gobierno conjunto llamado el Gobierno de Acuerdo Nacional. Sin embargo, solo un año después, la paz se rompió, sumiendo al país en una guerra civil a tres bandas.\n\nParece que contra todo pronóstico, el Gobierno de Salvación Nacional ha emergido victorioso. Compuesto principalmente de islamistas y miembros de la Hermandad Musulmana, muchos expertos afirman que esta victoria solo podría haberse logrado con un serio respaldo de actores extranjeros. Quiénes fueron esos actores sigue siendo incierto."
 LibyaNews.1.a: "Excelente"

 #Sierra Leone
 SierraLeoneNews.1.t: "La Guerra Civil de Sierra Leona llega a su fin"
 SierraLeoneNews.1.SIE.d: "El gobierno de Sierra Leona anunció una victoria oficial sobre los rebeldes hoy. Con el apoyo de Guinea, el Reino Unido y las fuerzas de la UNAMSIL, los rebeldes del RUF y la AFRC se han rendido o han huido a la vecina Liberia. El líder del RUF, [AFR.GetLeader], fue encontrado en un escondite y arrestado, y fue entregado a la custodia del SAS británico.\n\nActualmente está esperando su juicio, siendo acusado de múltiples cuentas de crímenes de guerra por la ONU."
 SierraLeoneNews.1.AFR.d: "A pesar de la ayuda de las tropas británicas y de la ONU, las fuerzas gubernamentales de Sierra Leona han sido completamente expulsadas de la capital, Freetown. Algunos miembros del gobierno tuvieron tiempo de evacuar a Nigeria. Otros, desafortunados por ser capturados por los rebeldes, fueron rápidamente fusilados y exhibidos en las calles de Freetown.\n\nVarios días de saqueos ocurrieron después de la caída del gobierno, mientras los rebeldes de todo el país celebran su victoria.\n\nEs probable que el país caiga en la anarquía y el caos ya que las milicias ya no tienen otros enemigos aparte de la población local."
 SierraLeoneNews.1.a: "Desarrollo interesante"
 SierraLeone.2.t: "Nuestros aliados en Sierra Leona caen"
 SierraLeone.2.d: "El Gobierno de Sierra Leona ha caído ante los rebeldes. Parece que nuestra intervención no fue suficiente para salvarlos. Podemos continuar luchando contra el AFRC, pero esto significará que tendremos que avanzar profundamente en el país para reinstalar al gobierno legítimo. Por otro lado, podría ser mejor retirarnos de Sierra Leona."
 SierraLeone.2.a: "Intenta negociar la paz."
 SierraLeone.2.b: "Necesitamos expulsarlos de Sierra Leona."
 SierraLeone.3.t: "El Gobierno Guineano Llama a una Tregua"
 SierraLeone.3.d: "El gobierno guineano nos ha contactado diciendo que quiere poner fin a los combates entre nosotros y ellos y retirarse de Sierra Leona. ¿Cómo deberíamos responder?"
 SierraLeone.3.a: "Deja de luchar contra ellos."
 SierraLeone.3.b: "Sigue luchando contra ellos."
 SierraLeone.4.t: "El AFRC Acepta una Tregua"
 SierraLeone.4.d: "Los rebeldes de Sierra Leona han acordado un alto al fuego."
 SierraLeone.4.a: "Bien"
 SierraLeone.5.t: "El AFRC Continúa Luchando"
 SierraLeone.5.d: "Los rebeldes de Sierra Leona han rechazado nuestra oferta y quieren seguir luchando contra nosotros."
 SierraLeone.5.a: "Maldición"

 #Liberia
 LiberiaNews.1.t: "La Segunda Guerra Civil Liberiana Termina"
 LiberiaNews.1.LIB.d: "Hoy, Charles Taylor, el dictador-presidente de Liberia, anunció el fin de LURD en Liberia. A pesar de que el ejército liberiano está en ruinas y la mayor parte del trabajo lo han hecho las unidades antiterroristas de Taylor, LURD y sus aliados guineanos no lograron derrocar a su gobierno. Los rebeldes que quedan han cruzado la frontera y escapado a Guinea. Es probable que Taylor continúe el conflicto con Guinea hasta que se elimine toda oposición."
 LiberiaNews.1.LUR.d: "En una transmisión televisada hoy, Charles Taylor anunció su renuncia como presidente de Liberia. Poco después, abordó un avión para exiliarse en Nigeria, mientras los rebeldes de LURD bailaban en las calles de Monrovia. Debido a sospechas de crímenes de guerra, Interpol emitió una orden de arresto contra Taylor. Sin embargo, el gobierno nigeriano se ha negado a deportar a Taylor, a menos que la solicitud provenga del nuevo gobierno liberiano.\n\nEl nuevo gobierno liberiano todavía está en proceso de reorganización, y tomará tiempo hasta que se establezca en Monrovia y luego en el resto del país."
 LiberiaNews.1.a: "Interesante"
 Liberia.2.t: "Nuestros Aliados en Liberia Caen"
 Liberia.2.d: "El gobierno de Taylor ha expulsado a los rebeldes de LURD de Liberia. A pesar de proporcionarles armas y ayuda, y permitirles cruzar la frontera sin oposición, los rebeldes no fueron suficientes para derrocar al gobierno de Taylor. Podemos intensificar nuestras operaciones militares y tratar de deshacernos de Taylor nosotros mismos, o podemos retirarnos de Liberia por completo."
 Liberia.2.a: "Intenta negociar la paz."
 Liberia.2.b: "Necesitamos derrocar a Taylor."
 Liberia.3.t: "El Gobierno Guineano Llama a una Tregua"
 Liberia.3.d: "El gobierno guineano nos ha contactado diciendo que quiere poner fin a los combates entre nosotros y ellos y retirarse de Liberia. ¿Cómo deberíamos responder?"
 Liberia.3.a: "Deja de luchar contra ellos."
 Liberia.3.b: "Sigue luchando contra ellos."
 Liberia.4.t: "Taylor Acepta una Tregua"
 Liberia.4.d: "El gobierno de Taylor ha acordado un alto al fuego."
 Liberia.4.a: "Bien"
 Liberia.5.t: "Taylor Continúa Luchando"
 Liberia.5.d: "Charles Taylor rechazó nuestra oferta y quiere seguir luchando contra nosotros."
 Liberia.5.a: "Maldita sea"

 #Sudan
 Sudan.1.t: "Los que quedaron atrás"
 Sudan.1.d: "Algunos de nuestros territorios en la frontera sur todavía tienen una población cristiana y animista bastante grande. Muchas personas en esos territorios están molestos porque han sido excluidos del referéndum de Sudán del Sur. El desacuerdo ha crecido cada vez más, y ahora esas personas exigen unirse a [SSU.GetName], ya que sienten que bajo nuestro gobierno no reciben la representación adecuada."
 Sudan.1.a: "Está bien, no los necesitamos"
 Sudan.1.b: "¡Esa es nuestra tierra legítimamente!"
 Sudan.2.t: "¿Alianza con [DAR.GetNameDef]?"
 Sudan.2.d: "No somos los únicos luchando contra el gobierno. También hay rebeldes en Darfur. ¿Quizás deberíamos prometerles mayor representación en el futuro gobierno sudanés si se alían con nosotros?"
 Sudan.2.a: "Envíales una solicitud"
 Sudan.2.b: "No los necesitamos"
 Sudan.2.a.tt: "Si aceptan, entonces\n"
 Sudan.3.t: "[FROM.GetNameDef] Ofrece una Alianza"
 Sudan.3.d: "Nos ha sido ofrecida una alianza por [FROM.GetNameDef], ya que también están luchando contra el gobierno [SUD.GetAdjective]. Nos prometen mayor representación en el nuevo gobierno sudanés que están construyendo. ¿Qué deberíamos responder?"
 Sudan.3.a: "Estamos de acuerdo"
 Sudan.3.b: "No los necesitamos"
 Sudan.4.t: "[FROM.GetNameDef] Acepta Aliarse Con Nosotros"
 Sudan.4.d: "[FROM.GetNameDef] ha aceptado formar un frente común contra [SUD.GetLeader] junto con nosotros."
 Sudan.4.a: "¡Genial!"
 Sudan.5.t: "[FROM.GetNameDef] Se Niega A Aliarse Con Nosotros"
 Sudan.5.d: "[FROM.GetNameDef] se ha negado a formar un frente común contra [SUD.GetLeader] junto con nosotros."
 Sudan.5.a: "Su pérdida"
 Sudan.6.t: "[FROM.GetNameDef] Y [DAR.GetNameDef] Se Unen"
 Sudan.6.d: "[FROM.GetNameDef] y [DAR.GetNameDef] han formado un frente común en su lucha contra nosotros."
 Sudan.6.a: "Maldita sea"
 SudanNews.1.t: "El conflicto en Kordofán del Sur y el Nilo Azul ha terminado"
 SudanNews.1.d: "El conflicto en Kordofán del Sur y el Nilo Azul finalmente ha terminado. [FROM.GetLeader] ha proclamado la victoria en el conflicto, y queda por ver qué dirección tomará el país en el futuro."
 SudanNews.1.a: "Interesante"
 SudanNews.2.t: "Conflicto en Kordofán del Sur y el Nilo Azul"
 SudanNews.2.d: "Después del Acuerdo de Paz Integral, algunas áreas en [SUD.GetName] con poblaciones cristianas y animistas fueron excluidas de ser incluidas en el referéndum de independencia de Sudán del Sur. Las personas que viven aquí están cada vez más cansadas del gobierno [SUD.GetAdjective] desde el acuerdo. Sienten que carecen de representación en el gobierno actual, y ahora han tomado las armas contra el gobierno."
 SudanNews.2.a: "Interesante"

 #South Sudan
 SouthSudan.1.t: "Referéndum de Independencia de Sudán del Sur"
 SouthSudan.1.d: "Ha llegado el momento para que el pueblo de Sudán del Sur vote por su independencia. Aunque algunas de las personas que viven en Sudán no están contentas de haber sido excluidas del área del referéndum, hemos logrado abarcar a la mayoría de la población cristiana y animista. Esto marcará un nuevo comienzo en paz y prosperidad para ambos Sudanes."
 SouthSudan.1.a: "Y el ganador es..."
 SouthSudan.2.t: "Rebeldes Sudaneses en el Este"
 SouthSudan.2.d: "Durante la duración del conflicto en Sudán, Eritrea ha estado albergando varios grupos insurgentes dentro de sus fronteras, permitiéndoles atacar nuestro territorio en el Este. Parece que estos insurgentes, que se llaman a sí mismos el 'Frente Oriental', se han aliado con [SSU.GetNameDef]. Esto les ha permitido lanzar un ataque más grande, con el objetivo de nuestro centro comercial de Puerto Sudán."
 SouthSudan.2.a: "¡Malditos eritreos!"
 SouthSudan.3.t: "Rebeldes sudaneses en el Nilo Azul"
 SouthSudan.3.d: "Con el regreso de Mengistu al poder en [ETH.GetName], ha vuelto a apoyar a la SPLA. Al encontrar simpatizantes antigubernamentales entre los refugiados sudaneses que viven en [ETH.GetName], él, junto con la SPLA, han armado a estas personas y las han enviado a través de la frontera hacia el Nilo Azul."
 SouthSudan.3.a: "¡Malditos etíopes!"
 SouthSudan.4.t: "[FROM.GetNameDef] solicita apoyo"
 SouthSudan.4.d: "Nuestro aliado de larga data, [FROM.GetLeader], ha solicitado ayuda militar en su lucha contra [SUD.GetNameDef]. Ha declarado que sin nuestra ayuda militar, su esfuerzo de guerra se desmoronará. A finales de los 80, nuestras tropas estuvieron involucradas en la lucha en el sur de Sudán, pero con el conflicto en el Congo tuvimos que cambiar de prioridades. Ahora que el Congo está resuelto, ¿podemos brindar algo a [FROM.GetLeader]?"
 SouthSudan.4.a: "¡Envía a nuestro ejército al otro lado de la frontera!"
 SouthSudan.4.b: "No podemos arriesgarnos"
 SouthSudan.5.t: "[FROM.GetNameDef] nos apoya"
 SouthSudan.5.d: "[FROM.GetLeader] ha aceptado ayudarnos. Las tropas [FROM.GetAdjective] deberían estar cruzando la frontera en cualquier momento."
 SouthSudan.5.a: "¡Perfecto!"
 SouthSudan.6.t: "[FROM.GetNameDef] se retira"
 SouthSudan.6.d: "[FROM.GetLeader] ha declarado que no puede permitirse ayudarnos más de lo que ya ha hecho."
 SouthSudan.6.a: "Maldita sea"
 SouthSudan.7.t: "[FROM.GetNameDef] dispuesto a ceder tierras"
 SouthSudan.7.d: "[SUD.GetNameDef] está actualmente envuelto en una guerra civil. La facción opositora de [SSU.GetName] nos ha ofrecido un trato; nos darán el control total sobre el territorio del Triángulo de Ilemi, y a cambio les ayudamos a establecer una red de suministro militar. ¿Deberíamos aceptar su oferta?"
 SouthSudan.7.a: "Por supuesto"
 SouthSudan.7.b: "No estamos interesados"
 SouthSudan.8.t: "[FROM.GetNameDef] acepta nuestro trato"
 SouthSudan.8.d: "[FROM.GetLeader] ha aceptado tomar el control del Triángulo de Ilemi a cambio de ayudarnos con nuestro ejército."
 SouthSudan.8.a: "¡Perfecto!"
 SouthSudan.9.t: "[FROM.GetNameDef] rechaza nuestro trato"
 SouthSudan.9.d: "[FROM.GetLeader] ha rechazado nuestra oferta del Triángulo de Ilemi. Temen que este movimiento les cause repercusiones por parte de [SUD.GetNameDef]."
 SouthSudan.9.a: "Maldita sea"
 SouthSudan.10.t: "Rebeldes congoleños cruzan la frontera"
 SouthSudan.10.d: "Hemos recibido informes de grandes grupos armados que han cruzado la frontera desde [DRC.GetNameDef] y han atacado las ciudades de Yambio y Yei. Parece que estos grupos han sido equipados y contratados por el gobierno [SUD.GetAdjective]. La oposición de [DRC.GetName] contra [UGA.GetName] les ha motivado a permitir que este cruce fronterizo ocurra."
 SouthSudan.10.a: "¡Malditos congoleños!"
 SouthSudan.11.t: "Preparándonos para el referéndum"
 SouthSudan.11.d: "Con un acuerdo de paz firmado entre el Norte y el Sur de Sudán, ambas partes han comenzado a prepararse para el referéndum. Las proyecciones actuales muestran que la gran mayoría de las personas [SSU.GetAdjective] votarán por la independencia, ya que no están tan interesados en ser gobernados por musulmanes ultraconservadores. Sin embargo, con la intervención política y el control sobre figuras clave del gobierno, podría ser posible que el Norte recupere el control sobre el Sur."
 SouthSudan.11.a: "Debemos prepararnos"
 SouthSudan.11.tooltip: "La probabilidad de que las personas en Sudán del Sur voten por seguir siendo parte de Sudán es §Y[SUD.GetAdjective] Influencia en [SSU.GetNameWithFlag] multiplicado por 0.75§!. Si la Influencia [SUD.GetAdjective] en [SSU.GetNameWithFlag] es §Yinferior al 20%§!, el referéndum siempre resultará en §Yindependencia§!."
 SouthSudan.12.t: "[FROM.GetNameDef] Se Vuelve Independiente"
 SouthSudan.12.d: "[FROM.GetName] ha realizado su referéndum de independencia en los territorios que controlaban. Los resultados para la independencia fueron un resonante 99.83% a favor. Sorprendentemente, hubo muy poca violencia electoral antes de la votación, y en general las elecciones se consideraron justas."
 SouthSudan.12.a: "Supongo que esto es un adiós"
 SouthSudan.13.t: "[FROM.GetNameDef] Favorece la Unidad"
 SouthSudan.13.d: "[FROM.GetName] ha realizado su referéndum de independencia en los territorios que controlaban. Fue una carrera cerrada, pero los votos a favor de permanecer con Sudán ganaron con el 54% de los votos. Muchos sudaneses del Sur expresaron temores de que intentar separarse de Sudán solo reavivaría la guerra civil."
 SouthSudan.13.a: "¡Bienvenido de nuevo!"
 SouthSudan.14.t: "El Helicóptero de [ROOT.GetLeader] Se Estrella"
 SouthSudan.14.d: "Durante el fin de semana, nuestro presidente [ROOT.GetLeader] había ido a encontrarse con su aliado de toda la vida [UGA.GetLeader]. No había informado sobre este viaje al gobierno [SUD.GetAdjective], y en su lugar mintió diciendo que estaba de vacaciones en New Kush. Sin embargo, [ROOT.GetLeader] nunca regresó a casa. En su vuelo de regreso, su helicóptero se estrelló contra una cadena montañosa en el sur de Sudán, matándolo a él, a seis de sus colegas y a siete miembros del equipo [UGA.GetAdjective]. Nuestro gobierno está luchando para resolver la cuestión de la sucesión, pero es probable que el vice de [ROOT.GetLeader], Salva Kiir Mayardit, asuma el cargo."
 SouthSudan.14.a: "¿Unos meses después de la paz? Dudoso..."
 SouthSudan.15.t: "Rumores de un Golpe"
 SouthSudan.15.d: "Hemos escuchado rumores de que uno de nuestros aliados durante la guerra civil planea derrocar a nuestro gobierno. Podríamos desechar estos rumores. Sin embargo, considerando que nuestro ejército está actualmente compuesto por docenas de pequeños grupos rebeldes, es muy probable que alguien esté intentando tomar el poder. ¿Qué debemos hacer?"
 SouthSudan.15.a: "Nuestros aliados son leales"
 SouthSudan.15.b: "¡Purga a los generales! ¡A la policía! ¡A todos!"
 SouthSudan.15.a.tt: "Si estalla una guerra civil, la oposición será §Ymás fuerte§! que nuestro lado"
 SouthSudan.15.b.tt: "Si estalla una guerra civil, la oposición será §Ymás débil§! que nuestro lado"
 SouthSudan.16.t: "¿Qué hay en un nombre?"
 SouthSudan.16.d: "Ahora que somos independientes, necesitamos decidir qué nombre darle a nuestro país. Se han recogido varias sugerencias del público, siendo Sudán del Sur el favorito obvio. Sin embargo, podríamos optar por elegir otro nombre."
 SouthSudan.16.a: "Sudán del Sur está bien"
 SouthSudan.16.b: "Azania, para recordar nuestra historia"
 SouthSudan.16.c: "La República del Nilo es la más adecuada"
 SouthSudan.16.dd: "La República de Kush es la mejor"

 SouthSudanNews.1.t: "La Guerra Civil [SSU.GetAdjective] Termina"
 SouthSudanNews.1.d: "La guerra civil en [SSU.GetNameDef] ha llegado a su fin. La guerra comenzó tras una lucha por el poder entre varios grupos rebeldes, poco después de que el país finalizara sus asuntos con [SUD.GetNameDef]. Tal vez ahora el país podrá comenzar a reconstruirse."
 SouthSudanNews.1.a: "Interesante"
 SouthSudanNews.2.t: "El Acuerdo de Paz Integral"
 SouthSudanNews.2.d: "Las facciones [SUD.GetAdjective] y [SSU.GetAdjective] han llegado a un acuerdo de paz que pone fin a la Segunda Guerra Civil Sudanesa. Con la ayuda de negociadores de la Autoridad Intergubernamental sobre el Desarrollo, ambas partes acordaron un marco en el que a [SSU.GetNameDef] se le otorgaría autonomía bajo el gobierno [SUD.GetAdjective]. Las partes acordaron que dentro de 6 años se celebraría un referéndum sobre la plena independencia de [SSU.GetNameDef]. Tal vez este acuerdo finalmente resuelva el conflicto étnico que lleva décadas en la región."
 SouthSudanNews.2.a: "Interesante"
 SouthSudanNews.3.t.SUD: "Rebeldes Sudaneses del Sur Derrotados"
 SouthSudanNews.3.t.SSU: "Nace un Nuevo Sudán"
 SouthSudanNews.3.d.SUD: "El último episodio del conflicto étnico [SUD.GetAdjective] ha llegado a su fin, ya que el gobierno [SUD.GetAdjective] ha aplastado a los rebeldes en las partes del sur del país. Esto dejará a [SUD.GetLeader] libre para continuar con su islamización y arabización del país, lo cual desagrada a la población cristiana y animista del sur."
 SouthSudanNews.3.d.SSU: "El último episodio del conflicto étnico [SUD.GetAdjective] ha llegado a su fin, ya que los rebeldes sudaneses del sur han derrocado al gobierno. El anterior líder [SUD.GetAdjective] [SUD.GetLeader] ha sido encarcelado y está esperando juicio por abusos de derechos humanos y crímenes de guerra. El nuevo régimen promete un Sudán libre e igualitario, pero muchos analistas han señalado que el [SSU.GetLeader] en el poder ya ha tomado medidas para silenciar cualquier oposición durante su mandato como líder de los rebeldes."
 SouthSudanNews.3.a: "Interesante"
 SouthSudanNews.4.t.independence: "[FROM.GetNameDef] Se Vuelve Independiente"
 SouthSudanNews.4.t.autonomy: "[FROM.GetNameDef] Permanece Parte De [SUD.GetNameDef]"
 SouthSudanNews.4.d.independence: "[FROM.GetNameDef] ha realizado un referéndum de independencia según lo acordado en su acuerdo de paz con [SUD.GetName]. Los resultados fueron asombrosos, con un 98% a favor de la separación de los dos estados. Esto convierte a [SSU.GetName] en el país más joven de África."
 SouthSudanNews.4.d.autonomy: "[FROM.GetNameDef] ha realizado un referéndum de independencia tal como se acordó en su acuerdo de paz con [SUD.GetName]. Los resultados estuvieron cerca de un empate, pero la opción que favorecía la unidad con [SUD.GetName] ganó con el 53%. Se especula que los temores de que la guerra se reavivara si [SSU.GetName] se separaba de [SUD.GetName] hicieron que los votantes favorecieran la unidad. Sin embargo, [SSU.GetName] ha recibido algo de autonomía, pero queda por ver cuánto tiempo durará."
 SouthSudanNews.4.a: "Interesante"
 SouthSudanNews.5.t: "Guerra Civil en [SSU.GetNameDef]"
 SouthSudanNews.5.d: "Ha comenzado una guerra civil en la joven nación de [SSU.GetName]. Solo unos pocos años después de terminar su conflicto con [SUD.GetName], el conflicto ha comenzado de nuevo. Parece que, como ya no hay un enemigo común para los diversos grupos rebeldes, ha comenzado una lucha por el poder entre los distintos grupos."
 SouthSudanNews.5.a: "Interesante"

 war_in_darfur_threat: "Guerra en Darfur"
 Darfur.2.t: "Los rebeldes de Darfur atacan Golo"
 Darfur.2.d: "Un grupo de rebeldes pertenecientes al Frente de Liberación de Darfur y al Movimiento de Justicia e Igualdad han atacado la pequeña ciudad de Golo, sede del distrito de Jebel Marra, justo al sur de Kabkabiya. El ataque fue precedido por escaramuzas menores contra estaciones de policía locales, puestos del ejército y convoyes militares. Los rebeldes están cansados de las políticas de arabización de [SUD.GetLeader] en la región y exigen que dimita."
 Darfur.2.a: "Maldito"
 Darfur.3.t: "Los rebeldes de Darfur cierran la frontera con Chad"
 Darfur.3.d: "Un grupo de rebeldes pertenecientes al Frente de Liberación de Darfur y al Movimiento de Justicia e Igualdad han ocupado la ciudad fronteriza de Tine, cerca de la frontera con Chad. En el proceso, capturaron una gran cantidad de armas y suministros. Los rebeldes están tratando de crear una conexión con Chad, donde viven muchas tribus que simpatizan con la causa de Darfur."
 Darfur.3.a: "Maldito"
 Darfur.4.t: "Los rebeldes de Darfur asaltan El Fasher"
 Darfur.4.d: "A primeras horas de la mañana, un grupo de rebeldes del Frente de Liberación de Darfur y el Movimiento de Justicia e Igualdad atacaron la guarnición dormida en El Fasher. En las siguientes horas, varios aviones militares fueron destruidos en la base aérea local, dejando 75 soldados muertos y 32 capturados. Los rebeldes también lograron capturar a un general mayor, que era el comandante de la base aérea. Esto ha sido un gran revés para nuestro ejército, y varias unidades militares han abandonado sus puestos temiendo ataques de los rebeldes."
 Darfur.4.a: "Maldito"

 DarfurNews.1.t: "Comienza la guerra en Darfur"
 DarfurNews.1.d: "Las décadas de políticas forzadas de arabización por parte del gobierno [SUD.GetAdjective] han llegado finalmente a su punto de ebullición. Dos grupos rebeldes, el Frente de Liberación de Darfur y el Movimiento de Justicia e Igualdad, han escalado el conflicto de una insurgencia a pequeña escala a una guerra total. El tiempo dirá si [SUD.GetName] será capaz de manejar a estos rebeldes."
 DarfurNews.1.a: "Interesante"
 DarfurNews.2.t: "[DAR.GetNameDef] recibe autonomía"
 DarfurNews.2.d: "Después de años de conflicto entre los rebeldes [DAR.GetAdjective] y las fuerzas gubernamentales [SUD.GetAdjective], ambas partes han acordado un acuerdo de paz. A [DAR.GetName] se le otorgará una autonomía limitada bajo [SUD.GetName], lo que debería protegerlos contra la discriminación. Solo el tiempo dirá si [SUD.GetLeader] planea cumplir este acuerdo."
 DarfurNews.2.a: "Interesante"
 DarfurNews.3.t: "[DAR.GetNameDef] se convierte en independiente"
 DarfurNews.3.d: "Después de años de conflicto entre los rebeldes [DAR.GetAdjective] y las fuerzas gubernamentales [SUD.GetAdjective], las fuerzas [DAR.GetAdjective] han logrado salir victoriosas. Después de incursiones exitosas desde Darfur hacia Sudán propiamente dicho, el gobierno [SUD.GetAdjective] no tuvo más opción que hacer concesiones a los rebeldes [DAR.GetAdjective]. La nación de [DAR.GetName] ha obtenido ahora plena independencia, pero el tiempo dirá si [SUD.GetName] está usando esto solo como una oportunidad para reconstruir sus fuerzas."
 DarfurNews.3.a: "Interesante"

 #Angola
 AngolaNews.1.t: "Fin de la Guerra Civil Angoleña"
 AngolaNews.1.AGL.d: "La guerra civil angoleña ha llegado a su fin. Desatada desde la década de 1970, el conflicto se libró entre dos antiguos aliados de la lucha por la independencia, el MPLA y UNITA.\n\nEl MPLA, aliado de la antigua Unión Soviética, ha logrado superar y derrotar a UNITA."
 AngolaNews.1.UNI.d: "La guerra civil angoleña ha llegado a su fin. Desatada desde la década de 1970, el conflicto se libró entre dos antiguos aliados de la lucha por la independencia, el MPLA y UNITA.\n\nUNITA, apoyada por Estados Unidos, ha logrado superar y derrotar al MPLA."
 AngolaNews.1.a: "Interesante"
 Angola_Civil_War_Over: "La guerra civil angoleña ha terminado"

 # DRC
 DRC.0.t: "¡Laurent-Désiré Kabila asesinado!"
 DRC.0.d: "Nuestro líder y libertador Laurent-Désiré fue atacado hoy en el palacio presidencial, su mala relación con el ejército y los intentos de purgar a los desleales Kadogos han evidentemente fracasado de manera terrible. Intentamos trasladarlo a Harare para recibir atención médica urgente, pero ya era demasiado tarde, nuestro libertador yace muerto.\n\nDesde entonces, hemos encontrado y ejecutado al perpetrador Rashidi Kasereka por sus crímenes."
 DRC.0.A: "Un día oscuro."

