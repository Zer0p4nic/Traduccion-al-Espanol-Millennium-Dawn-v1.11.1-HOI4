 #Kurdistan
 Kurdistan.1.t: "Referéndum de Independencia del Kurdistán"
 Kurdistan.1.d: "El Kurdistán ha disfrutado de un grado de autonomía en Irak desde el derrocamiento de Saddam Hussein. Sin embargo, desde la invasión de Irak, el país ha estado dominado principalmente por varios grupos chiítas, lo que ha hecho que muchos kurdos (que son principalmente sunitas) se sientan excluidos.\n\nEl ascenso del ISIS ha permitido al Kurdistán aumentar su influencia. Después de que el ejército iraquí colapsara en 2014, dejando el norte de Irak bajo el control del ISIS, los kurdos rápidamente reclamaron territorio del ISIS, incluyendo Kirkuk, la capital cultural de Irak.\n\nDebido al debilitamiento del poder del ISIS, finalmente tenemos la oportunidad de realizar un referéndum de independencia para el Kurdistán."
 Kurdistan.1.a: "Realizar el referéndum."
 Kurdistan.1.b: "Deberíamos reunirnos con Irak."
 Kurdistan.2.t: "El Kurdistán Desea Unirse a Irak"
 Kurdistan.2.d: "Dado que la amenaza del ISIS ha desaparecido, el Gobierno Regional del Kurdistán ha expresado su disposición a unirse al gobierno federal de Irak."
 Kurdistan.2.a: "¡Bienvenidos de vuelta a casa!"
 Kurdistan.3.t: "Resultados del Referéndum"
 Kurdistan.3.d: "El Referéndum de Independencia se ha llevado a cabo dentro de la región autónoma kurda, así como en las áreas que tomamos bajo control mientras luchábamos contra el ISIS. El referéndum fue un gran éxito, con un 93% de votos a favor del 'Sí' y una participación del 72%. El voto ha aumentado significativamente la legitimidad de nuestro gobierno para negociar una mayor autonomía, o incluso la independencia total."
 Kurdistan.3.a: "Presionar por la independencia total."
 Kurdistan.3.b: "Usar esto como palanca para la autonomía."
 Kurdistan.4.t: "El Kurdistán Exige Independencia"
 Kurdistan.4.d: "Debido al éxito del Referéndum de Independencia del Kurdistán, el gobierno kurdo está intentando usar el referéndum como palanca para declarar la independencia total. Parece que no están contentos con solo una autonomía limitada, y todavía controlan Kirkuk, que legítimamente es parte de Irak."
 Kurdistan.4.a: "¡Absolutamente no!"
 Kurdistan.4.b: "Sí, si nos devuelven Kirkuk."
 Kurdistan.4.c: "Aceptar sus demandas."
 Kurdistan.5.t: "El Kurdistán Exige Más Autonomía"
 Kurdistan.5.d: "Debido al éxito del Referéndum de Independencia del Kurdistán, el gobierno kurdo está intentando usar el referéndum como palanca para exigir más autonomía del control del Gobierno Federal. Parece que no están contentos con solo una autonomía limitada, y todavía controlan Kirkuk, que legítimamente es parte de Irak."
 Kurdistan.5.a: "¡Absolutamente no!"
 Kurdistan.5.b: "Sí, si nos devuelven Kirkuk."
 Kurdistan.5.c: "Aceptar sus demandas."
 Kurdistan.6.t: "Irak Acepta las Demandas"
 Kurdistan.6.d: "¡El Gobierno Federal de Irak ha aceptado nuestras demandas!"
 Kurdistan.6.a: "¡Hurra!"
 Kurdistan.7.t: "Irak Exige Kirkuk"
 Kurdistan.7.d: "En respuesta a nuestras demandas, el Gobierno de Irak ha declarado que aceptará nuestras demandas, pero a cambio quieren que les devolvamos el control de la ciudad de Kirkuk, que consideran legítimamente suya."
 Kurdistan.7.a: "Un precio justo."
 Kurdistan.7.b: "¡Kirkuk es tierra kurda!"
 Kurdistan.8.t: "El Kurdistán se Niega"
 Kurdistan.8.d: "El Kurdistán se ha negado a devolvernos Kirkuk. Esperemos que cambien de opinión sobre sus ideales de soberanía."
 Kurdistan.8.a: "Maldición."
 Kurdistan.9.t: "El Futuro del Kurdistán"
 Kurdistan.9.d: "Ahora que las negociaciones con Irak se han roto, necesitamos determinar un camino para nuestra nación. Podríamos comenzar a buscar la independencia total, lo que probablemente molestará a Irak. Por otro lado, podríamos enterrar nuestras ideas de independencia y volver a ser gobernados por el Gobierno Federal de Irak."
 Kurdistan.9.a: "¡El Kurdistán es una nación libre!"
 Kurdistan.9.b: "Suplicar perdón."
 Kurdistan.10.t: "El Kurdistán Declara la Independencia"
 Kurdistan.10.d: "El gobierno kurdo anunció hoy que el Kurdistán es un país independiente y no forma parte de Irak. Esto es un gran revés para la nación iraquí, y las fuerzas kurdas todavía controlan la vital ciudad de Kirkuk. Algunos políticos y generales argumentan que es necesario mostrar fuerza. Necesitamos ordenar a nuestras tropas que ocupen Kirkuk y mostrar a los kurdos nuestra disposición a defender las tierras iraquíes."
 Kurdistan.10.a: "¡Preparen un ataque contra Kirkuk!"
 Kurdistan.10.b: "No queremos comenzar una guerra."
 Kurdistan.11.t: "¡Irak Actúa Contra Kirkuk!"
 Kurdistan.11.d: "Después de declarar nuestra independencia, hemos recibido informes de que las fuerzas iraquíes se están preparando para un ataque contra Kirkuk. Defender contra tropas iraquíes bien equipadas y con experiencia en combate será difícil, y perder la batalla será una pérdida de prestigio para nosotros. Por otro lado, una posible victoria podría asustar a los iraquíes. También podríamos retirarnos de la ciudad para evitar derramamiento de sangre."
 Kurdistan.11.a: "¡Hagamos frente!"
 Kurdistan.11.b: "¡Retirada!"
 Kurdistan.13.t: "El Destino del Kurdistán"
 Kurdistan.13.d: "Ahora que hemos tomado el control de Kirkuk, los kurdos no tienen más opción que someterse a nosotros o enfrentar consecuencias aún peores."
 Kurdistan.13.a: "Exigir su sumisión."
 Kurdistan.14.t: "Irak Exige Sumisión"
 Kurdistan.14.d: "Después de la derrota y la pérdida de Kirkuk, el gobierno iraquí ha ganado más confianza. Ahora exigen que abandonemos nuestros planes futuros y nos sometamos nuevamente a su gobierno."
 Kurdistan.14.a: "Someterse."
 Kurdistan.14.b: "Resistir."
 Kurdistan.15.t: "El Kurdistán se Somete"
 Kurdistan.15.d: "¡El Kurdistán ha aceptado reunirse con nosotros!"
 Kurdistan.15.a: "Genial."
 Kurdistan.16.t: "El Kurdistán Resiste"
 Kurdistan.16.d: "El Kurdistán ha rechazado nuestras demandas de sumisión."
 Kurdistan.16.a: "Supongo que lo haremos por las malas entonces."
 Kurdistan.17.t: "Fracaso en Kirkuk"
 Kurdistan.17.d: "Perder la Batalla de Kirkuk fue una desgracia. Los kurdos todavía controlan la ciudad, y estamos humillados. ¿Deberíamos seguir intentando la unificación?"
 Kurdistan.17.a: "Lo intentaremos de nuevo, esta vez a lo grande."
 Kurdistan.17.b: "Dejar en paz a los kurdos."
 #News
 KurdistanNews.1.t: "El Kurdistán se Reúne con Irak"
 KurdistanNews.1.d: "Durante el apogeo del ISIS, el Kurdistán comenzó a alejarse lentamente de Irak y a volverse más independiente. Ahora que el ISIS ha sido derrotado, el Gobierno Regional del Kurdistán parece haber dado un giro completo y ha expresado su deseo de comenzar a trabajar nuevamente con el gobierno federal iraquí. Muchos especularon que los kurdos buscarían la independencia, pero parece que han decidido lo contrario, posiblemente temiendo represalias de sus vecinos."
 KurdistanNews.1.a: "Interesante."
 KurdistanNews.2.t: "El Referéndum de Independencia del Kurdistán"
 KurdistanNews.2.d: "El Gobierno Regional del Kurdistán ha anunciado que realizará un referéndum de independencia en las áreas que actualmente controlan. La medida ha sido vista como controvertida, dado que el referéndum se llevará a cabo en áreas que no forman parte oficialmente de la Región Autónoma Kurda, sino del Estado Federal de Irak, incluyendo la ciudad importante de Kirkuk.\n\nMuchos ven esto como una simple apropiación de tierras por parte de los kurdos, mientras que otros argumentan que los kurdos se han ganado su derecho a la independencia después de salvar efectivamente a Irak del ISIS. Aunque el KRG afirma que los resultados no serán vinculantes, muchos temen que esto conduzca a la independencia total y posiblemente a un nuevo conflicto en Irak."
 KurdistanNews.2.a: "¡No tienen derecho a hacer esto!"
 KurdistanNews.2.b: "Veamos cómo se desarrolla esto."
 KurdistanNews.3.t: "El Referéndum de Independencia del Kurdistán Tiene Éxito"
 KurdistanNews.3.d: "El Referéndum de Independencia del Kurdistán fue un éxito rotundo para el gobierno kurdo. Con un 93% de votos a favor del 'Sí' y una participación del 72%, los kurdos en todas partes celebran. Debido al éxito del referéndum, el gobierno kurdo decidió declarar la independencia total del Gobierno Federal de Irak. Sorprendentemente, el gobierno iraquí aceptó la solicitud."
 KurdistanNews.3.a: "Los kurdos deben ser detenidos."
 KurdistanNews.3.b: "Interesante."
 KurdistanNews.4.t: "El Referéndum de Independencia del Kurdistán Tiene Éxito"
 KurdistanNews.4.d: "El Referéndum de Independencia del Kurdistán fue un éxito rotundo para el gobierno kurdo. Con un 93% de votos a favor del 'Sí' y una participación del 72%, los kurdos en todas partes celebran. Debido al éxito del referéndum, el gobierno kurdo decidió exigir más autonomía del Gobierno Federal de Irak. Sorprendentemente, el gobierno iraquí aceptó la solicitud."
 KurdistanNews.4.a: "Los kurdos deben ser detenidos."
 KurdistanNews.4.b: "Interesante."
 KurdistanNews.5.t: "Irak Captura Kirkuk"
 KurdistanNews.5.d: "Cuando las negociaciones entre Irak y el Kurdistán se rompieron, las fuerzas iraquíes avanzaron para capturar la ciudad de Kirkuk, que los kurdos habían tomado del ISIS anteriormente. Cuando las fuerzas iraquíes se acercaron a Kirkuk, la mayoría de los elementos de los Peshmerga se retiraron de la ciudad sin luchar. Algunos elementos independientes de las fuerzas kurdas se quedaron e intentaron establecer una defensa de la ciudad, pero fueron rápidamente superados por los iraquíes. En solo dos días, las fuerzas iraquíes recuperaron el control total de la ciudad, la mayor parte sin ningún combate."
 KurdistanNews.5.a: "Interesante."
 KurdistanNews.6.t: "Irak Captura Kirkuk"
 KurdistanNews.6.d: "Cuando las negociaciones entre Irak y el Kurdistán se rompieron, las fuerzas iraquíes avanzaron para capturar la ciudad de Kirkuk, que los kurdos habían tomado del ISIS anteriormente. Cuando las fuerzas iraquíes se acercaron a la ciudad, las fuerzas kurdas tomaron posiciones defensivas, con las defensas principales en la base militar K1 y la carretera Kirkuk-Takrit.\n\nA pesar de una fuerte defensa, la 9ª División Blindada Iraquí logró capturar la base militar y avanzar hacia el campo petrolífero norteño de Baba Gurgur, mientras que las Fuerzas de Movilización Popular mantuvieron ocupadas a las tropas kurdas en la ciudad misma. Temiendo un cerco, las fuerzas kurdas comenzaron a retirarse de la ciudad, algunas bajo órdenes y otras por su cuenta. Después de unos días de lucha, Irak tenía el control total de la ciudad."
 KurdistanNews.6.a: "Interesante."
 KurdistanNews.7.t: "El Kurdistán Defiende Kirkuk"
 KurdistanNews.7.d: "Cuando las negociaciones entre Irak y el Kurdistán se rompieron, las fuerzas iraquíes avanzaron para capturar la ciudad de Kirkuk, que los kurdos habían tomado del ISIS anteriormente. Cuando las fuerzas iraquíes se acercaron a la ciudad, las fuerzas kurdas tomaron posiciones defensivas, con las defensas principales en la base militar K1 y la carretera Kirkuk-Takrit.\n\nLa 9ª División Blindada Iraquí dividió sus fuerzas en dos, atacando tanto la base militar como la ciudad misma a través de sus suburbios del sur. Al mismo tiempo, las Fuerzas de Movilización Popular atacaron en el centro hacia el Aeródromo de Kirkuk. Mientras la 9ª División Blindada se estancaba en los suburbios, las fuerzas kurdas lograron realizar un ataque de flanco contra las fuerzas de las PMF, obligándolas a retirarse. Con el centro destruido, los elementos separados de la 9ª División Blindada pronto también se vieron obligados a retirarse. La Batalla de Kirkuk resultó ser desastrosa para las fuerzas iraquíes, mientras que la moral de los kurdos se vio muy reforzada."
 KurdistanNews.7.a: "Interesante."
 KurdistanNews.8.t: "El Kurdistán se Somete a Irak"
 KurdistanNews.8.d: "Después de su victoria en Kirkuk, Irak ha aumentado la presión sobre el Kurdistán. En un movimiento reciente, Irak exigió que el Kurdistán abandone todas las ideas de independencia o mayor autonomía. Sin otra opción, el gobierno kurdo aceptó las demandas para evitar más derramamiento de sangre."
 KurdistanNews.8.a: "Interesante."
 KurdistanNews.9.t: "El Kurdistán Resiste a Irak"
 KurdistanNews.9.d: "Después de su victoria en Kirkuk, Irak ha aumentado la presión sobre el Kurdistán. En un movimiento reciente, Irak exigió que el Kurdistán abandone todas las ideas de independencia o mayor autonomía. El gobierno kurdo respondió que Irak ya ha mostrado su hostilidad hacia el pueblo kurdo, y por lo tanto no tienen razón para aceptar las demandas de los matones. Esto podría desencadenar una nueva guerra civil en Irak."
 KurdistanNews.9.a: "Interesante."
 KurdistanNews.10.t: "Irak Actúa Contra el Kurdistán"
 KurdistanNews.10.d: "La derrota en Kirkuk fue una gran humillación para Irak. Como respuesta a esto, parece que se están preparando para una invasión a gran escala del Kurdistán con el fin de devolver al estado separatista bajo el control iraquí."
 KurdistanNews.10.a: "Interesante."
 KurdistanNews.11.t: "Irak se Retira al Aislamiento"
 KurdistanNews.11.d: "La derrota en Kirkuk fue una gran humillación para Irak. Parece que la derrota desmotivó por completo a Irak de cualquier hostilidad hacia los kurdos. Los kurdos han ganado sus demandas a través de la sangre."
 KurdistanNews.11.a: "Interesante."

 #Yemeni Events

 Yemen.4.t: "La Guerra en Yemen ha Terminado"
 Yemen.4.d: "Con el país en ruinas, la Guerra Civil de Yemen finalmente ha concluido, otorgando la victoria al gobierno liderado por Hadi, respaldado por la Coalición Saudita. En los últimos días del conflicto, las fuerzas de la coalición lograron capturar y destruir depósitos de municiones de los Houthis y Al-Qaeda, incluidos los infames misiles Scud Burkan 2-H. Aunque muchos aún pueden mantener su lealtad a los Houthis, han sido desarmados, y en los próximos días, los radicales Zaydi restantes serán eliminados y tratados. La democracia ha prevalecido en la región con la ayuda de la coalición saudita y su campaña, Restaurando la Esperanza, y el país de Yemen está en camino de ser reconstruido."
 Yemen.4.d2: "Con el gobierno liderado por Hadi reducido a escombros, la causa Houthi se ha encontrado a la vanguardia del liderazgo futuro de Yemen. Como era su objetivo, los Houthis han logrado expulsar el salafismo y la devoción a las ideologías occidentales de la región, y aquellos que lucharon por ello, ya que las fuerzas de Al-Qaeda y la coalición yacen en ruinas. Ahora, con la responsabilidad total de liderar a Yemen hacia el futuro, el gobierno Houthi ha comenzado el proceso de transformación desde su estado interino, y ahora se han embarcado en el camino de reconstruir el país. La coalición saudita se ha retirado de la región y ha convertido la Operación Restaurando la Esperanza en un completo y absoluto fracaso."
 Yemen.4.d3: "Después de años de lucha entre el gobierno yemení y los rebeldes Houthis, el vencedor más improbable ha surgido del conflicto. Los restos de Al-Qaeda en Yemen se han encontrado como los arquitectos de un nuevo califato en la región, y han sufrido una transformación para el futuro que pondrá en peligro a todos los infieles en la región. La coalición saudita y la Operación Restaurando la Esperanza han sido un completo fracaso, y su incompetencia no logró predecir su propia derrota ante un enemigo que nunca supieron que era tan serio. Los yihadistas han prevalecido, y han dejado claro que esto es solo el comienzo, y el resto del mundo pronto se dará cuenta de lo que este nuevo califato puede hacer."
 Yemen.4.a: "La victoria es finalmente nuestra..."
 Yemen.4.b: "¿Pero a qué costo?"
 Yemen.4.c: "Podría haber sido peor..."
 Yemen.4.e: "Interesante."
 Yemen.4.f: "Interesante."

 Yemen.6.t: "¿Disparar un misil a Riad?"
 Yemen.6.d: "Disparar un misil a la capital saudita demostrará a los sauditas que somos una fuerza a tener en cuenta."
 Yemen.6.a: "¡Hazlo!"
 Yemen.6.b: "Demasiado peligroso."

 Yemen.7.t: "Los Houthis disparan un misil balístico a Riad"
 Yemen.7.d: "La coalición liderada por Arabia Saudita que lucha contra los rebeldes Houthis de Yemen dice que ha interceptado un misil disparado desde el país vecino hacia la capital del reino, Riad. Los rebeldes Houthis dijeron el martes que habían lanzado un misil balístico dirigido al palacio real de al-Yamama para marcar 1,000 días desde que la coalición comenzó su campaña de bombardeos en Yemen."
 Yemen.7.a: "Uh oh..."

 Saleh.1.t: "La Lucha de Poder de los Houthis"
 Saleh.1.d: "La improbable alianza entre los rebeldes Houthis y el Congreso General del Pueblo de Ali Abdullah Saleh ha estado en terreno inestable desde el día en que se concibió. Con la ayuda de nuestros miembros de la coalición que operan dentro de Yemen, hemos descubierto que el ex presidente Saleh tiene un creciente descontento hacia el liderazgo Houthi, y con razón. Los Houthis se oponen a ser controlados efectivamente por potencias extranjeras y buscan restaurar a Yemen como una entidad completamente independiente libre de salafismo e ideales occidentales. Saleh, por otro lado, quiere restaurar a Yemen como un país libre, unido y democrático, ansioso por participar en asuntos exteriores hasta cierto punto, aunque tiene sus razones para resentirse con varias naciones occidentales. Esta relación está destinada a estallar en un futuro conflicto entre las dos partes, y puede ser lo que la coalición necesita."
 Saleh.1.a: "No tenemos tiempo para esto..."
 Saleh.1.b: "Llama al presidente Saleh..."

 Saleh.2.t: "Saleh Sugiere un Diálogo con la Coalición"
 Saleh.2.d: "Ali Abdullah Saleh, el jefe del Congreso General del Pueblo alineado con la causa Houthi, sugiere que el GPC y el liderazgo Houthi inicien conversaciones con la coalición liderada por Arabia Saudita que actualmente opera junto al presidente Hadi en Yemen. Aunque lo consideramos un aliado de manera muy estrecha, parece que ha tenido un cambio de corazón, y no para bien. Ahora sugiere firmemente que el liderazgo Houthi tome una decisión sobre si esta brutal guerra civil debería continuar. La probabilidad de que salgamos de estas conversaciones con algo que ganar es muy pequeña, y bien podría ser una estratagema para eliminarnos del poder."
 Saleh.2.a: "¡Absolutamente no!"
 Saleh.2.b: "No haría daño..."

 Saleh.3.t: "Los Líderes Houthis Están Dispuestos a Hablar"
 Saleh.3.d: "Después de la presión del ex presidente yemení, Ali Abdullah Saleh, los líderes de los insurgentes Houthis en Saná están dispuestos a intentar llegar a un acuerdo con Hadi y nuestra coalición."
 Saleh.3.a: "Bien entonces, reúne a la coalición."
 Saleh.3.b: "Esto probablemente no sea una buena idea..."

 Saleh.5.t: "Saleh se Embarca en un Camino Peligroso"
 Saleh.5.d: "Después de años de una alianza indecisa e inestable entre las fuerzas Houthis y republicanas, el ex presidente yemení, Ali Abdullah Saleh, pronunció un discurso dirigido a la coalición liderada por Arabia Saudita destacando la llamada estupidez de la causa Houthi. Saleh declaró que si la coalición levantara su bloqueo y abriera los aeropuertos para facilitar el esfuerzo humanitario, él y sus fuerzas republicanas estarían dispuestos a jurar lealtad a Arabia Saudita, declarándose enemigos de nuestra alianza. Saleh apareció completamente comprometido en su discurso más reciente y declaró públicamente un nuevo capítulo en la historia de Yemen en medio de esta crisis humanitaria, como un Yemen unido, libre y democrático. Las palabras de Saleh: ¡Voy a luchar contra los enemigos de la humanidad y los enemigos de nuestra patria que están tratando de borrar su identidad y destruir sus logros y humillar a los yemeníes!"
 Saleh.5.a: "Encuentra a este traidor..."
 Saleh.5.b: "No tiene el valor para hacerlo..."

 Saleh.6.t: "Saleh está en Fuga"
 Saleh.6.d: "Después de dar una serie de discursos traicioneros, Ali Abdullah Saleh ha dejado claro que ya no desea trabajar junto a los Houthis. Abdul-Malik Al-Houthi sabía de la traición inminente de Saleh y le emitió varias advertencias, todas las cuales fueron ignoradas. Abdul-Malik Al-Houthi declaró esto como un acto de traición, lo que posteriormente llevó a que la casa de Saleh en Saná fuera destruida por fuego de mortero Houthi, y ahora está huyendo del país. Los combatientes Houthis lo han perseguido de cerca y lo han llevado a una trampa potencialmente fatal al sur de Saná, donde el combate entre los Houthis y la coalición aún continúa. Varios combatientes en el frente están preparados para retroceder e intervenir bajo su mando."
 Saleh.6.a: "Aprieta el gatillo..."
 Saleh.6.b: "Déjalo ir..."

 Saleh.7.t: "El Consejo Político Supremo"
 Saleh.7.d: "Con la guerra ganada, ha llegado el momento de reconstruir nuestro país que luchamos tan desesperadamente por liberar de su liderazgo equivocado. Nuestros asociados del Comité Revolucionario Supremo, un gobierno interino que establecimos en medio de la guerra civil, nos recuerdan su contribución al esfuerzo de guerra y nos instan a llevar a cabo nuestro plan original de dividir nuestro consejo presidencial en partes iguales entre ambos partidos. Recordemos que varios de estos hombres estuvieron entre aquellos contra quienes comenzamos esta lucha, y aquellos con quienes no pudimos mantener una alianza estable. No podemos prever el futuro, pero permitirles un asiento en nuestro parlamento bien podría llevarnos de vuelta a la incertidumbre que buscamos destruir."
 Saleh.7.a: "Luchamos para lograr esta posición, y lucharemos para defenderla."
 Saleh.7.b: "Tonterías, reconstruiremos nuestra nación juntos."

 Saleh.8.t: "El Liderazgo Houthi Niega la Sugerencia de Saleh"
 Saleh.8.d: "Después de nuestra conversación con el ex presidente yemení, Ali Abdullah Saleh, hizo un esfuerzo para convencer al liderazgo Houthi de llegar a una conclusión sobre si esta guerra de ellos debería continuar. Como esperábamos, fue rechazado sin pensarlo dos veces. Los Houthis parecen estar más que decididos en el tema de continuar su esfuerzo de guerra para derrocar al gobierno democrático de Yemen. Esto ha desgastado la alianza entre el Congreso General del Pueblo de Saleh y los rebeldes Houthis, y si presionamos más a Saleh, podría estar dispuesto a romper finalmente los lazos con la causa equivocada."
 Saleh.8.a: "¡Debemos intentarlo más!"
 Saleh.8.b: "Olvídalo..."

 Saleh.9.t: "Saleh Persiste"
 Saleh.9.d: "Ali Abdullah Saleh una vez más sugiere que iniciemos conversaciones con la coalición liderada por Arabia Saudita, quienes debo recordarte, son nuestro enemigo. Es cierto que nuestra alianza con el GPC siempre ha estado en un estado crítico, pero esta persistencia de Saleh no ha aparecido de la nada, debe tener un motivo. No sería descabellado creer que la coalición liderada por Arabia Saudita está en contacto con él, debemos vigilar esto de cerca."
 Saleh.9.a: "Esto en realidad podría ser una buena idea..."
 Saleh.9.b: "Ali, detén esto de inmediato, o de lo contrario."
 Saleh.9.c: "Sr. Saleh, ¿puedo hablar con usted?"

 HOU_Saleh.1: "Ali Abdullah Saleh será perseguido por combatientes Houthis."
 HOU_Saleh.2: "Ali Abdullah Saleh será contactado sobre poner fin a la Guerra Civil de Yemen, con nuestra ayuda. Ya sea a través de la diplomacia o la fuerza bruta, debemos convencerlo de asistir a un diálogo con nuestra coalición."
 HOU_Saleh.3: "Nuestra alianza nunca ha sido tan fuerte como sería ideal, pero valoro nuestra lealtad, aunque no parezca así. Entiendo que quieres una conclusión para esta guerra, pero desafortunadamente no puedo permitirme a mí mismo ni a mis camaradas tratar con este diablo de coalición. Seguramente lo entiendes, ¿verdad?"
 HOU_Saleh.4: "Ali está decepcionado."
 HOU_Saleh.5: "Ali será contactado una vez más."
 HOU_Saleh.6: "Ali retrocede visiblemente y sale de la habitación."
 HOU_Saleh.7: "Ali será contactado nuevamente, pero que esta sea la advertencia final de que si permanece alineado con nuestro enemigo, él también será tratado como un enemigo."

 Saleh.10.t: "Saleh está Perdiendo Nuestro Tiempo..."
 Saleh.10.d: "Una vez más, el líder del Congreso General del Pueblo alineado con los rebeldes Houthis, Ali Abdullah Saleh, fue rechazado por el liderazgo Houthi para iniciar conversaciones de paz con nuestra coalición. Ha estado claro desde el principio que el liderazgo Houthi no hablará con nosotros, ya que nos ven como un enemigo jurado. Con la alianza GPC-Houthi en un estado tan crítico, debemos entregarle un ultimátum a Ali Abdullah Saleh de inmediato. Sin él, los partidos gobernantes de los Houthis estarán en ruinas sin la habilidad y el talento adecuados detrás de ellos. Con él, el liderazgo tiene competencia, aunque carece de cierta capacidad cuando se trata de progreso, pero potencialmente podría llevar a los Houthis a la victoria."
 Saleh.10.a: "O toma medidas, o no podemos garantizar su seguridad."
 Saleh.10.b: "Esto no tiene sentido..."

 Saleh.11.t: "¡El Congreso General del Pueblo Desertó!"
 Saleh.11.d: "Incluso después de numerosas ocasiones en las que las fuerzas republicanas de Saleh intercambiaron fuego con las nuestras, formalmente seguíamos siendo aliados. Ya no, estos traidores se han declarado oficialmente como nuestros enemigos después de que su líder traicionero, Ali Abdullah Saleh, fuera justamente eliminado. El GPC y sus tropas están participando activamente en enfrentamientos con nosotros en las calles de nuestras ciudades, debemos detener esto de inmediato."
 Saleh.11.a: "¡Traidores! Debería haberlo visto venir."

 Saleh.12.t: "¡El Ex Presidente Yemení, Ali Abdullah Saleh, Asesinado!"
 Saleh.12.d: "Este día se considera una gran victoria para la causa Houthi, ya que el hombre que buscó dividirlos desde adentro ha sido derrotado. Durante mucho tiempo se creyó que Saleh había estado en contacto con la coalición liderada por Arabia Saudita, pero no fue hasta hace poco que el Sr. Saleh mostró sus verdaderos colores a los Houthis e intentó aliarse con la coalición al declarar un nuevo capítulo de unificación y democracia en Yemen. Esto provocó una gran ira en los Houthis, y con Saleh fuera de escena, afirman que su moral está por las nubes."
 Saleh.12.a: "Buen trabajo, muchachos."
 Saleh.12.b: "Esto es preocupante..."
 Saleh.12.c: "Interesante."

 Saleh.13.t: "Saleh Renueva la Alianza GPC-Houthi"
 Saleh.13.d: "El líder del Congreso General del Pueblo, un aliado de los Houthis desde hace mucho tiempo, aunque no en los mejores términos, ha declarado una renovación de la alianza una vez dividida. Ali Abdullah Saleh anunció públicamente un nuevo capítulo en el futuro de Yemen, un capítulo en el que el GPC y los Houthis trabajarán juntos para restaurar la nación en ruinas. Saleh dio una condición, y era que el liderazgo Houthi formalice el Consejo Político Supremo, un gobierno interino establecido durante la guerra, y divida el liderazgo entre las dos alianzas, como se planeó originalmente."
 Saleh.13.a: "¿Esto es bueno? No puedo decirlo."
 Saleh.13.b: "Maldición."

 Saleh.14.t: "La Coalición se Reúne"
 Saleh.14.d: "El liderazgo Houthi que se opone al gobierno democrático liderado por Hadi en Yemen ha mostrado que está dispuesto a sentarse a la mesa y hablar sobre la situación humanitaria actual en Yemen. Arabia Saudita, el líder de la coalición que opera en Yemen, ha invitado a todos sus miembros a una cumbre diplomática que se celebrará en Abu Dhabi, Emiratos Árabes Unidos. Los invitados especiales serán el propio Abdul-Malik Al-Houthi, junto con su asociado, Ali Abdullah Saleh."
 Saleh.14.a: "Debemos asistir."
 Saleh.14.b: "Lo siento, no tenemos tiempo para esto."
 Saleh.14.c: "Estaríamos honrados de albergar esta cumbre."

 Saleh.15.t: "La Cumbre Comienza"
 Saleh.15.d: "Aquellos que eligieron asistir a la cumbre toman asiento y esperan el comienzo de la discusión. Los Houthis han mencionado que no vienen a esta discusión con la intención de simplemente rendirse, por lo que debemos persuadirlos para que vean el conflicto desde la perspectiva de un extraño. Esta guerra en Yemen ha sido una de las mayores crisis humanitarias en la memoria reciente, y sería beneficioso para todas las partes que la guerra se detuviera lo antes posible. Para ser rápidos, compartamos nuestras demandas..."
 Saleh.15.a: "Ríndanse y devuelvan todos los territorios al gobierno legítimo de Yemen."
 Saleh.15.b: "Cesen el conflicto de inmediato, y ambos estados permanecerán independientes."
 Saleh.15.c: "Toda la tierra reclamada por los Houthis será declarada un estado árabe."

 Saleh.16.t: "La Coalición Exige la Rendición"
 Saleh.16.d: "Fuimos invitados a esta cumbre en Abu Dhabi para discutir un posible fin a la guerra que hemos estado librando durante años, y nos hemos dado cuenta de que todo esto fue una pérdida de tiempo. Inmediatamente nos recibieron con una demanda absurda tan pronto como comenzó la cumbre, esa demanda siendo nuestra rendición total. Pero, mientras la guerra continúe, la gente seguirá muriendo y las ciudades seguirán siendo destruidas. Poner fin a la guerra puede ser lo mejor, pero significaría capitular ante nuestros enemigos jurados."
 Saleh.16.a: "Esta guerra debe terminar, así que debemos cumplir."
 Saleh.16.b: "¡Ridículo! Esta discusión termina ahora."

 Saleh.17.t: "La Coalición Exige que Ambos Estados Permanezcan Independientes"
 Saleh.17.d: ""
 Saleh.17.a: "Todo Yemen es nuestro, o esta discusión termina."
 Saleh.17.b: ""

