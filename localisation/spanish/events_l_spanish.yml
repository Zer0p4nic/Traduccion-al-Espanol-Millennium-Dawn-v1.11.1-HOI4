 USA_2016_Recount.1.t: "¿Quién ganó las elecciones de 2016?"
 USA_2016_Recount.1.d: "Después de semanas de cuidadoso escrutinio, los votos finales se están contando en este momento. Esta puede ser la elección más reñida que hemos tenido en años. Sin embargo, la pregunta sigue siendo. ¿Quién ganó las elecciones de 2016?"
 USA_2016_Recount.1.a: "Después de una carrera reñida, Donald Trump ganó la elección."
 USA_2016_Recount.1.b: "Después de una carrera reñida, Hillary Clinton ganó la elección."

 #Trump Wins 2016 Elections
 USA_2016_Recount_News.1.t: "Donald Trump gana la elección presidencial de EE.UU. de 2016."
 USA_2016_Recount_News.1.d: "Donald Trump ha sido confirmado hoy como el 45º presidente de los Estados Unidos después de un recuento de votos realizado por la presidenta del Partido Verde, Jill Stein. Clinton, habiendo concedido la elección el 9 de noviembre, se negó a pedir un recuento. A pesar del intento del presidente electo Trump de presentar mociones legales para bloquear los recuentos, varios otros estados fueron sometidos a recuentos separados de los esfuerzos de Stein. Estos incluyeron Nevada, Wisconsin, Pensilvania, Michigan y Florida. A pesar de pequeñas discrepancias, todos los estados certificaron sus resultados originales de las elecciones del 8 de noviembre.\n\nAunque Hillary Clinton ganó el voto popular por más de tres millones de votos, Trump obtuvo suficientes estados clave para sumar un total de 301 votos electorales frente a los 227 de Clinton. Como se esperaba, Trump perdió los bastiones demócratas del oeste y la costa este superior, pero ganó el sur de Estados Unidos, el medio oeste y, sorprendentemente, Pensilvania."
 USA_2016_Recount_News.1.a: "La elección está resuelta."

 #Hillary Wins 2016 Election
 USA_2016_Recount_News.2.t: "Hillary Clinton gana la elección presidencial de EE.UU. de 2016."
 USA_2016_Recount_News.2.d: "Después de semanas de escrutinio, hoy se confirmó que Hillary Clinton será la 45ª presidenta de los Estados Unidos de América. Después de una carrera reñida, la candidata demócrata Hillary Clinton pidió un recuento de votos alegando que \"anomalías\" no especificadas podrían haber afectado el resultado de la elección.\n\nSegún los resultados del recuento, Hillary Clinton ganó el voto popular por más de cuatro millones de votos, un millón más de lo reportado anteriormente. Esto fue suficiente para obtener suficientes estados clave para sumar un total de 301 votos electorales para Hillary frente a los 227 de Trump. Como se esperaba, Trump perdió los bastiones demócratas del oeste y la costa este superior, pero ganó el sur de Estados Unidos. Pensilvania y el medio oeste estadounidense, aunque eran rojos en el conteo original, se volvieron azules después de los últimos hallazgos."
 USA_2016_Recount_News.2.a: "La elección está resuelta."


