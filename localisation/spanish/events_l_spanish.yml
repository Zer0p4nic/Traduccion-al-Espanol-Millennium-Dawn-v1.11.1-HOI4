 protests.14.c: "Aceptar sus demandas"
 protests.20.t: "El punto de ruptura"
 protests.20.d: "Años de disturbios, insatisfacción y negociaciones fallidas han culminado en un momento de catástrofe nacional. Lo que comenzó como un murmullo de descontento se ha convertido en un clamor ensordecedor por la revolución, y las calles ahora están llenas del ruido del conflicto. A pesar de los intentos de sofocar los disturbios, reconciliar diferencias y restaurar el orden, los esfuerzos del gobierno han resultado infructuosos. La confianza del pueblo se ha erosionado, y su paciencia se ha agotado. La nación está dividida, y el tejido de la sociedad se ha desintegrado. Los vecinos se vuelven contra los vecinos, y los antiguos amigos se convierten en enemigos mientras se trazan líneas y se eligen bandos. Los manifestantes han tomado las armas, y el aire está cargado de la tensión de una batalla inminente. Un nuevo capítulo en la historia de la nación está a punto de escribirse, y la tinta es sangre. Comienza la guerra civil."
 protests.20.a: "Prepárate para el conflicto"

