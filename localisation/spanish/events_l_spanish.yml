 news.3.t: "Atentado al USS Cole"
 news.3.d: "El Comando Naval de los Estados Unidos ha informado que el Destructor USS Cole fue atacado por la red de Al-Qaeda, asesinando a 17 militares estadounidenses. Los informes de inteligencia estadounidense señalan al gobierno de Sudán como posible colaborador de los dos atacantes."
