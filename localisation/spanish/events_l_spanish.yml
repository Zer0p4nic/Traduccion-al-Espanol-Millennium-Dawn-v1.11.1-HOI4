 brotherhood.6.t: "Manifestantes de la Hermandad Musulmana Exigen Elecciones"
 brotherhood.6.d: "La Hermandad Musulmana [Root.GetAdjective] está ocupando plazas centrales en ciudades de todo el país, gritando consignas y exigiendo elecciones libres. Están bien organizados, por lo que nuestras únicas dos alternativas reales son despejar las plazas por la fuerza, y cazar y arrestar a los líderes y organizadores, o cumplir con sus demandas y permitir elecciones."
 brotherhood.6.a: "Despeja esta chusma callejera y caza a sus líderes."
 brotherhood.6.b: "Cumple con sus demandas: celebra elecciones."

 brotherhood.7.t: "La Brutalidad de la Represión Tiene Consecuencias Negativas"
 brotherhood.7.d: "En lugar de ir estratégicamente tras los líderes y establecer ejemplos firmes con ellos, ha habido una serie de asesinatos extrajudiciales de partidarios de bajo nivel de la Hermandad Musulmana, incluso a sus familias. Tales injusticias están aumentando la demanda de un cambio de gobierno entre la población general. Los asesores del gobierno señalan que aumentar el financiamiento de la Seguridad Interna disminuirá las posibilidades de que esto vuelva a suceder."
 brotherhood.7.a: "Reprende a la policía y al ejército."

 brotherhood.8.t: "Terroristas de la Hermandad Musulmana Asaltan una Prisión"
 brotherhood.8.d: "Miembros armados del grupo terrorista Hermandad Musulmana lanzaron un ataque exitoso contra una prisión del gobierno que albergaba tanto a criminales, terroristas y opositores políticos. Los guardias fueron asesinados y los prisioneros liberados. Este es un gran revés en nuestros esfuerzos por destruir a la malvada Hermandad Musulmana."
 brotherhood.8.a: "¡Malditos terroristas!"

 brotherhood.9.t: "Célula Terrorista de la Hermandad Musulmana Desmantelada"
 brotherhood.9.d: "Las fuerzas de seguridad [Root.GetAdjective] lograron infiltrarse con éxito en una de las principales células de liderazgo de la Hermandad Musulmana y arrestaron a los líderes y sus asociados. Se encontraron armas y planes para asesinar a funcionarios del gobierno en el lugar.\n \nEl juicio está programado para mañana, las ejecuciones tendrán lugar poco después."
 brotherhood.9.a: "¡[Root.GetLeader] es victorioso nuevamente!"

 brotherhood.10.t: "La Insurgencia de la Hermandad Musulmana se Convierte en Guerra Civil"
 brotherhood.10.d: "Nuestra represión violenta de la Hermandad Musulmana ha fracasado: su apoyo solo ha crecido. Incluso han logrado ganar un apoyo importante entre los soldados, y algunos generales traidores han desertado a su lado. Esto ya no es un asunto para nuestras fuerzas de seguridad: esto es una guerra total."
 brotherhood.10.a: "Los derrotaremos."
 brotherhood.10.b: "En realidad, juguemos como ellos."

