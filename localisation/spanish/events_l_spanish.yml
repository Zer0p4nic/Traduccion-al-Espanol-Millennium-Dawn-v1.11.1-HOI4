 econvent.1.t: "El Banco Central de [Root.GetName] advierte sobre una posible burbuja inmobiliaria"
 econvent.1.d: "Estimado [Root.GetLeader], lamentamos informarle que una parte significativa de nuestro equipo de expertos (los mejores y más brillantes economistas [Root.GetAdjective]) está detectando signos tempranos de que el mercado inmobiliario [Root.GetAdjective] está sobrecalentado y podría dirigirse hacia una burbuja que está lista para estallar. Tenga en cuenta que predecir el futuro es difícil y un trabajo arduo, por lo que puede que nuestros expertos se equivoquen.\nPor supuesto, nunca soñaríamos con darle órdenes a su excelencia sobre qué hacer, pero hacer algunos ajustes ahora será menos doloroso que una crisis total en el futuro."
 econvent.1.a: "Enfriemos el mercado antes de que esto empeore."
 econvent.1.a1_tt: "§RReducirá§! nuestro crecimiento económico de §HEn auge§! a §HCrecimiento Rápido§!\n"
 econvent.1.a2_tt: "§RReducirá§! nuestro crecimiento económico de §HCrecimiento Rápido§! a §HCrecimiento Estable§!\n"
 econvent.1.a3_tt: "§RReducirá§! nuestro crecimiento económico de §HCrecimiento Estable§! a §HEstancamiento§!\n"
 econvent.1.b: "Basta de tonterías. ¡La economía [Root.GetAdjective] siempre es saludable!"
 econvent.1.b_tt: "§HSin efecto§! por ahora, pero se podría crear una burbuja inmobiliaria en el futuro\n"

 econvent.2.t: "Precios de la vivienda en colapso"
 econvent.2.d: "A medida que los precios de las casas y apartamentos se han disparado, especialmente en el último año, las personas han sacado préstamos cada vez mayores para poder pagar una vivienda, mientras que los especuladores han invertido fuertemente en propiedades, también utilizando dinero prestado. Ahora mismo, esto está llegando a su fin, rápidamente. Los precios están cayendo, y la gente está intentando vender como si no hubiera un mañana. Muchos de los menos afortunados se quedarán atrapados con enormes préstamos que no pueden pagar. Mientras la gente maldice tanto a [Root.GetLeader] como al Banco Central [Root.GetAdjective] por causar esto, debemos hacer una declaración pública sobre cómo pretendemos manejar esta crisis rápidamente."
 econvent.2.a: "Vamos a inundar el sistema con dinero barato para que el mercado se recupere."
 econvent.2.b: "Esto es doloroso, pero los precios de la vivienda tenían que bajar."

 econvent.3.t: "Crash del mercado de valores"
 econvent.3.d: "Parece que el caos tras el estallido de la burbuja inmobiliaria ha llegado al mercado de valores. Los precios de casi todas las empresas [Root.GetAdjective] que cotizan en bolsa cayeron fuertemente esta mañana y nuestra moneda también cayó en gran medida. Las operaciones se suspendieron temporalmente antes del almuerzo, pero no se espera ninguna mejora una vez que los mercados vuelvan a abrir mañana, ya que todos están desesperados por vender sus acciones."
 econvent.3.a: "Menos mal que mi dinero estaba en paraísos fiscales en el extranjero."
 econvent.3.b: "Emitir rescates."

 econvent.4.t: "Los bancos [Root.GetAdjective] enfrentan una crisis"
 econvent.4.d: "A pesar del delicioso espresso con arte de latte caliente en tu [Root.GetName] §R<3§! taza de [Root.GetLeader], este no es un buen día. Magnates financieros desesperados, sus cabilderos y los políticos a los que han hecho contribuciones, todos están invadiendo las oficinas gubernamentales [Root.GetAdjective], y todos tienen el mismo mensaje: \"¡Necesitamos un rescate!\".\n\nAparentemente, el doble impacto de la recesión inmobiliaria y el colapso del mercado de valores fue demasiado para que el sector financiero lo manejara. La acumulación de deudas incobrables por su especulación es simplemente demasiado grande, se necesita una entrada de dinero fresco del gobierno, o habrá quiebras en todos los ámbitos con ahorradores inocentes perdiendo sus depósitos."
 econvent.4.a: "Proporcionaremos los rescates."
 econvent.4.b: "No rescates, pero garantizamos los depósitos de ahorro."
 econvent.4.c: "La supervivencia del más apto hace que el capitalismo sea grandioso."

 econvent.5.t: "Los consumidores [Root.GetAdjective] gastan menos"
 econvent.5.d: "Un informe reciente destacó que la gente trabajadora [Root.GetAdjective] está cada vez más preocupada por su futuro. Este pesimismo está haciendo que la gente ahorre más y el consumo general está disminuyendo. Si esto continúa, muchas empresas en [Root.GetName] tendrán que reducir su tamaño o cerrar. Sin embargo, las empresas que principalmente exportan productos [Root.GetAdjective] no se ven afectadas por esto."
 econvent.5.a: "Transfiere algo de dinero para compras."
 econvent.5.b: "Esperemos que esto pase."

 econvent.6.t: "Menor demanda de productos [Root.GetAdjective] en el extranjero"
 econvent.6.d: "Los datos son claros; las exportaciones internacionales de [Root.GetName] están disminuyendo. Sin embargo, la causa está siendo muy debatida entre los asesores económicos de [Root.GetLeader]. Una teoría es que nos hemos vuelto menos competitivos debido a nuestros salarios relativamente altos, otra es que nuestros competidores han aumentado la calidad de sus productos. Otros sienten que la disminución de la demanda se debe simplemente a cambios de tendencias en el extranjero. Cualquiera que sea la causa, realmente no hay mucho que podamos hacer al respecto, excepto dejarlo atrás y trabajar más duro en el futuro."
 econvent.6.a: "Los extranjeros están siendo tontos. ¡Los productos [Root.GetAdjective] son los mejores!"

 econvent.7.t: "La sequía causa desastre para los agricultores [Root.GetAdjective]"
 econvent.7.d: "Aunque generalmente no recibimos mucha lluvia, las precipitaciones de esta temporada de crecimiento han sido pésimas, con la mayoría de los cultivos fallando. Lo poco que se ha producido en la agricultura se debe completamente a los ríos restantes y la irrigación artificial, algo que lamentablemente no es muy común aquí en [Root.GetName]. Los agricultores están exigiendo ayuda del gobierno de [Root.GetLeader], y los habitantes de la ciudad están preocupados por el aumento de los precios de los alimentos."
 econvent.7.a: "Mejor suerte la próxima temporada."

 econvent.8.t: "¡Hambruna en [Root.GetName]!"
 econvent.8.d: "La sequía en curso ha causado que grandes partes del campo de [Root.GetName] carezcan de alimentos asequibles. Los almacenes se han agotado y una verdadera hambruna está causando desnutrición, muerte y enfermedad."
 econvent.8.a: "¡Ay!"

 econvent.9.t: "Aumento de la confianza del consumidor"
 econvent.9.d: "Las recientes condiciones dentro de la economía [ROOT.GetAdjective] han mostrado que los consumidores dentro de nuestro país ahora tienen las condiciones perfectas para gastar dinero e invertir en el futuro del país. ¡La gente está comprando bienes de consumo como si no hubiera un mañana!"
 econvent.9.a: "¡Maravillosas noticias!"

 econvent.10.t: "Boom del mercado de valores"
 econvent.10.d: "El mercado de valores [ROOT.GetAdjective] está en auge. El pueblo [ROOT.GetAdjective] está comprando y vendiendo acciones como si estuvieran comprando comida.\n"
 econvent.10.a: "¡Mantén el auge!"
 econvent.10.a_tt: "Inyectar liquidez adicional en el mercado puede resultar devastador si ocurre una crisis.\n"
 econvent.10.b: "Genial"
 econvent.10.b_tt: "El mercado continuará normalmente sin intervención. Todavía hay una probabilidad moderada de una crisis.\n"
 econvent.10.c: "Ralentizar la economía."
 econvent.10.c_tt: "La economía se ha calentado demasiado rápido. Empecemos a reducir el ritmo, ajustando el flujo de capital.\n"

 econvent.11.t: "Gran institución financiera falla"
 econvent.11.d: "Los titulares han anunciado que una importante institución financiera se quiebra. Los medios están desenfrenados con esto y corriendo hacia las colinas. Se le ruega al gobierno una respuesta ya que los temores de una crisis mayor están en el horizonte. ¿Qué debemos hacer?"
 econvent.11.a: "Demasiado grande para fallar..."
 econvent.11.b: "Es solo buen negocio..."

 econvent.12.t: "Olas de la crisis financiera de [FROM.GetName]"
 econvent.12.d: "La reciente crisis en [FROM.GetName] ha causado mucho conflicto en nuestra nación ya que los efectos de su crisis se sienten en nuestro país. Nuestras economías interconectadas ahora están sufriendo del peso de esta crisis."
 econvent.12.a: "Emitir fondos de ayuda."
 econvent.12.b: "El mercado por encima de todo."

 econvent.13.t: "Alta deuda causa que las empresas se vayan"
 econvent.13.d: "El nivel de deuda-PIB de nuestra nación está haciendo que las empresas dentro del país cierren y se vayan del país. Reducir nuestra deuda es imperativo, de lo contrario, podríamos ver más industrias decidirse a irse."
 econvent.13.a: "Permitir que la empresa se vaya"
 econvent.13.b: "Comprar la empresa"

 econvent.14.t: "Inversores privados invierten en la industria civil"
 econvent.14.d: "Varios inversores privados han decidido invertir en una nueva industria civil dentro de la nación. La nueva fábrica emergente traerá empleos y más prosperidad a nuestra nación. La capacidad adicional de construcción y producción ciertamente ayudará a movernos en términos económicos."
 econvent.14.a: "¡Increíble!"

 econvent.15.t: "Inversores privados invierten en parques empresariales"
 econvent.15.d: "Un grupo de inversores privados ha decidido invertir en una serie de servicios de terceros de menor escala"
 econvent.15.a: "¡Increíble!"

 econvent.100.t: "Cierre de industria"
 econvent.100.d: "Debido a las cambiantes circunstancias económicas, gran parte de nuestra industria se ha vuelto no competitiva y ha tenido que cerrar."
 econvent.100.a: "Reconstruiremos."

 econvent.101.t: "Industrias se trasladan"
 econvent.101.d: "Debido a las cambiantes circunstancias económicas, muchas corporaciones han decidido trasladarse al extranjero para ser más competitivas. Esto perjudicará a la economía nacional."
 econvent.101.a: "Reconstruiremos."

 econvent.102.t: "Industrias reubicándose a [Root.GetNameDef]"
 econvent.102.d: "Debido a las cambiantes circunstancias económicas en [From.GetNameDef], muchas corporaciones [From.GetAdjective] han decidido reubicarse a [Root.GetNameDef] para ser más competitivas. Esto será un beneficio para nuestra economía."
 econvent.102.a: "Excelente noticia."

