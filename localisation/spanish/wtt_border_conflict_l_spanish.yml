 md4_border_conflict_won_attacker.1.t: "Victoria en [their_state.GetName]"
 md4_border_conflict_won_attacker.1.desc: "El enfrentamiento en la frontera entre [our_state.GetName] y [their_state.GetName] vio a nuestras fuerzas ganar una clara victoria sobre las fuerzas de [their_country.GetLeader]. Las fuerzas [their_country.GetAdjective] se han retirado para reagruparse, y nuestras fuerzas han tomado el control del área en disputa."
 md4_border_conflict_won_attacker.1.a: "Les hemos mostrado nuestra fuerza!"
 md4_border_conflict_won_defender.1.t: "Victoria en [their_state.GetName]"
 md4_border_conflict_won_defender.1.desc: "El enfrentamiento en la frontera entre [our_state.GetName] y [their_state.GetName] vio a nuestras fuerzas ganar una clara victoria sobre las fuerzas de [their_country.GetLeader]. Las fuerzas [their_country.GetAdjective] se han retirado para reagruparse, y nuestras fuerzas han tomado el control del área en disputa."
 md4_border_conflict_won_defender.1.a: "Les hemos mostrado nuestra fuerza!"
 md4_border_conflict_lost_attacker.1.t: "Derrota en [our_state.GetName]"
 md4_border_conflict_lost_attacker.1.desc: "Las fuerzas bajo el mando de [their_country.GetLeader] han logrado expulsarnos del área en disputa entre [our_state.GetName] y [their_state.GetName]. Nuestras fuerzas se han retirado en buen orden y se están reorganizando en caso de que queramos reanudar la batalla en el futuro."
 md4_border_conflict_lost_attacker.1.a: "Debemos contraatacar lo antes posible!"
 md4_border_conflict_lost_defender.1.t: "Derrota en [our_state.GetName]"
 md4_border_conflict_lost_defender.1.desc: "Las fuerzas bajo el mando de [their_country.GetLeader] han logrado expulsarnos del área en disputa entre [our_state.GetName] y [their_state.GetName]. Nuestras fuerzas se han retirado en buen orden y se están reorganizando en caso de que queramos reanudar la batalla en el futuro."
 md4_border_conflict_lost_defender.1.a: "Debemos contraatacar lo antes posible!"
 md4_border_conflict_canceled_attacker.1.t: "Empate en [their_state.GetName]"
 md4_border_conflict_canceled_attacker.1.desc: "La lucha en el área [our_state.GetName]-[their_state.GetName] se ha estancado ya que ambos bandos han demostrado ser incapaces de desalojar al otro. Poco territorio ha sido ganado por cualquiera de los bandos. Los exploradores informan que los soldados [their_country.GetAdjective] del otro lado se están atrincherando en terreno defensivo. Parece que pretenden mantener el territorio que tienen, pero probablemente no empujarán contra nuestras líneas."
 md4_border_conflict_canceled_attacker.1.a: "Volveremos."
 md4_border_conflict_canceled_defender.1.t: "Empate en [their_state.GetName]"
 md4_border_conflict_canceled_defender.1.desc: "La lucha en el área [our_state.GetName]-[their_state.GetName] se ha estancado ya que ambos bandos han demostrado ser incapaces de desalojar al otro. Poco territorio ha sido ganado por cualquiera de los bandos. Los exploradores informan que los soldados [their_country.GetAdjective] del otro lado se están atrincherando en terreno defensivo. Parece que pretenden mantener el territorio que tienen, pero probablemente no empujarán contra nuestras líneas."
 md4_border_conflict_canceled_defender.1.a: "Volveremos."
 md4_border_incident_defender_warning.1.t: "[From.GetNameDefCap] amenaza nuestra frontera"
 md4_border_incident_defender_warning.1.desc: "Ayer, soldados [their_country.GetAdjective] fueron vistos cruzando la frontera desde [attacker_state.GetName] hacia [defender_state.GetName]. Durante la noche, más fuerzas [their_country.GetAdjective] han entrado en la zona y han establecido posiciones defensivas dentro de nuestro territorio.\n\nEsto sigue a una serie de escaramuzas menores y violaciones fronterizas por parte de las fuerzas bajo el mando de [their_country.GetLeader] a lo largo de nuestra frontera compartida.\n\nEsta vez, sin embargo, está claro que las fuerzas [their_country.GetAdjective] están aquí para quedarse. Debemos enviar fuerzas a la región lo antes posible para detener su avance."
 md4_border_incident_defender_warning.1.a: "Movilizar todas las fuerzas disponibles!"
 md4_border_conflict_escalate_to_war.1.t: "[From.GetNameDefCap] se está movilizando para la guerra"
 md4_border_conflict_escalate_to_war.1.desc: "Informes de reconocimiento indican que las fuerzas [From.GetAdjective] se están concentrando dentro de [their_state.GetName] para una operación importante para adentrarse más en [our_state.GetName]. Dada la cantidad de recursos que [From.GetLeader] está dispuesto a gastar en esta aventura, está claro que esto ya no es una mera disputa sobre la ubicación exacta de una línea de demarcación.\n\nLa guerra a gran escala está en el horizonte."
 md4_border_conflict_escalate_to_war.1.a: "Debemos estar listos para enfrentarlos!"

 ### Turkey-Rojava Conflict in Afrin
 TUR_ob_win.1.t: "La Operación Rama de Olivo tiene éxito!"
 TUR_ob_win.1.desc: "Las fuerzas turcas y del Ejército Libre Sirio se han apoderado de la región de Afrin de los terroristas del YPG y el PKK después del rápido cerco que siguió al lanzamiento de la operación. Sin Afrin, es probable que las fuerzas kurdas no puedan llevar a cabo ataques importantes en la proximidad de su antiguo bastión, aunque la lucha no termina aquí, ya que el PKK, el PYD y el YPG no duermen y continuarán su lucha quizás por una eternidad."
 TUR_ob_win.1.a: "La verdadera amenaza aún no se ha abordado..."
 
 TUR_ob_win.2.t: "Las fuerzas turcas son repelidas!"
 TUR_ob_win.2.desc: "Los demonios turcos nos tildan de terroristas, luego marchan hacia nuestra tierra en un intento de matar a cientos de combatientes kurdos que están luchando por una Siria democrática libre de la amenaza del Daesh y libre de la opresión kurda. Afrin quedó intacta por las manos turcas mientras el YPG luchaba con uñas y dientes para mantener a los turcos en su propia frontera, una línea que nunca deberían haber cruzado. Pueden intentar todo lo que quieran cometer genocidio contra el pueblo kurdo, pero mientras continuemos la lucha contra la opresión, Turquía nunca ganará."
 TUR_ob_win.2.a: "La lucha no termina aquí..."
 
 TUR_ob_lose.1.t: "La Operación Rama de Olivo falla!"
 TUR_ob_lose.1.desc: "El avance hacia Afrin ha resultado en un fracaso estratégico, ya que los terroristas kurdos han logrado detener a nuestras fuerzas y expulsarlas de la región. Por ahora, las fuerzas kurdas permanecen en control de su bastión en Afrin y pueden lanzar ataques terroristas dentro de nuestras fronteras a voluntad. No podemos permitir esto y debemos repensar nuestra estrategia de inmediato si queremos contrarrestar a estos terroristas."
 TUR_ob_lose.1.a: "La lucha no ha terminado..."
 TUR_ob_lose.2.t: "Afrin cae ante las fuerzas turcas!"
 TUR_ob_lose.2.desc: "Los turcos han tenido éxito en su misión de luchar contra un oponente que no tiene nada que ver con la disidencia interna que crece constantemente en su propio país. Hemos dejado claro desde el principio que todo lo que queremos es un Kurdistán libre de opresión y una nación democrática donde se pueda escuchar al pueblo. Esto es demasiado para los turcos, si quieren luchar contra el oponente equivocado, que así sea, pero si Daesh logra ganar esta lucha en el Levante, la sangre está en manos de Turquía."
 TUR_ob_lose.2.a: "Nunca dejarán de luchar, y nosotros tampoco debemos hacerlo."
 
 TUR_ob_warn.1.t: "[From.GetLeader] anuncia campaña antikurda"
 TUR_ob_warn.1.desc: "[From.GetLeader] ha anunciado que las fuerzas turcas se desplegarán en la región de Afrin en un intento de estrangular a las fuerzas terroristas antes de que puedan nacer fuera de la región. ¿El YPG ha estado luchando contra Daesh por cuánto tiempo? Los turcos nunca entenderán que el pueblo kurdo solo quiere lo que es correcto para su pueblo, pero desafortunadamente lo ven como terrorismo. Si creen que esto es algo que deben hacer, entonces por la gracia de Dios, estaremos allí para enfrentar a sus fuerzas con fe y coraje, y nos defenderemos hasta la muerte."
 TUR_ob_warn.1.a: "Debemos estar listos."
 
