 ERI_eritrea_puppet_federation: "La Segunda Federación"
 ERI_eritrea_puppet_federation_desc: "Por segunda vez en nuestra historia, estamos sujetos a Etiopía. La primera vez no funcionó, pero ¿tal vez esta vez sí?"
 ERI_eritrea_puppet_federation_assembly: "Asamblea de Representantes Eritrea"
 ERI_eritrea_puppet_federation_assembly_desc: "En curso"
 ERI_eritrea_puppet_federation_constitution: "Escribir una Constitución"
 ERI_eritrea_puppet_federation_constitution_desc: "En curso"
 ERI_eritrea_puppet_federation_appoint_chief_executive: "Nombrar al Director Ejecutivo"
 ERI_eritrea_puppet_federation_appoint_chief_executive_desc: "Es hora de votar por nuestro representante oficial para reemplazar al actual Gobierno de Transición. Aunque estamos en una federación con Etiopía nuevamente, necesitamos un hombre fuerte en la cima para luchar por nuestros derechos."
