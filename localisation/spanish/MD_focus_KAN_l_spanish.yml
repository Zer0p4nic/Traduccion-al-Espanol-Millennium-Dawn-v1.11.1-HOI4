KAN_ideas_tribal_resistance_spirit: "Espíritu de Resistencia Tribal"
KAN_ideas_tribal_resistance_spirit_desc: "Nos han etiquetado, devaluado y despreciado durante demasiado tiempo. El gobierno del norte de Lakota es solo un gobierno falso, que solo se preocupa por su camarilla de personas en lugar de todos bajo su bandera. Como tal, nos levantaremos y crearemos un gobierno verdadero y justo, no solo para nosotros mismos sino para cualquiera que desee vivir una vida mejor, más libre y más justa."


