 ## Cartel Events
 # Cartel Events
 cartel_event.1.t: "Fin de los Cárteles"
 cartel_event.1.d: "La influencia de los principales cárteles en nuestra nación ha disminuido lo suficiente como para que podamos considerar seriamente comenzar a retomar el control de nuestro campo. Todo lo que queda por hacer es dar la orden de avanzar."
 cartel_event.1.a: "¡Los Narcos pagarán por sus crímenes!"

 cartel_event.3.t: "Destino de México"
 cartel_event.3.d: "Nuestros esfuerzos para acabar con los cárteles no han pasado desapercibidos y han tomado las armas contra el gobierno mexicano. La Guerra contra las Drogas en México ha entrado en su etapa final."
 cartel_event.3.a: "Únete al Cártel de Sinaloa."
 cartel_event.3.b: "Únete al Cártel de Tierra Caliente."
 cartel_event.3.c: "Únete al Cártel de Tamaulipas."
 cartel_event.3.e: "¡Viva México para siempre!"

 cartel_event.10.t: "Fin de la Guerra contra las Drogas"
 cartel_event.10.d: "Después de meses de lucha en las calles de nuestras principales ciudades, las junglas, llanuras y desiertos, hemos logrado eliminar todos los bastiones y rutas principales de los cárteles, y detener o matar a todos los líderes importantes de los cárteles. El fin está cerca para los Narcos y pronto México respirará libre de nuevo."
 cartel_event.10.a: "La pesadilla está llegando a su fin."

 cartel_event.12.t: "Los Cárteles Contraatacan"
 cartel_event.12.d: "Los cárteles se niegan a quedarse de brazos cruzados mientras interrumpimos sus operaciones y atacamos a sus miembros. En respuesta, han lanzado una serie de bombardeos y ataques de represalia contra nuestras fuerzas locales."
 cartel_event.12.a: "¡Malditos Narcos!"

 # Generic Cartel Events
 cartel_event.15.t: "Fusiles y Municiones Desaparecidos"
 cartel_event.15.d: "En una auditoría reciente de las bases militares de nuestra nación como parte de una medida para frenar el movimiento de equipos al mercado negro, se descubrió un déficit considerable de armas pequeñas y municiones. Si bien existe la posibilidad de que sea un error numérico, es más probable que el equipo haya sido vendido o esté en proceso de serlo. Afortunadamente, el problema está aislado en una sola base militar donde podemos desplegar toda nuestra fuerza."
 cartel_event.15.a: "Restringir las actividades en la base."
 cartel_event.15.b: "Ya estamos demasiado ocupados."

 cartel_event.16.t: "Vehículos Utilitarios Desaparecidos"
 cartel_event.16.d:  "In a recent audit of our national's military bases as part of a measure to curtail the movement of equipment onto the black market, a considerably deficit of trucks and their spare parts was uncovered. While the chance remains that it is is a numerical error it is more likely that the equipment has been fenced or is in the process of being fenced. Luckily, the issue is isolated to a single military base where we can bring down our full force."
 cartel_event.16.a: "Restringir las actividades en la base."
 cartel_event.16.b: "Ya estamos demasiado ocupados."

 cartel_event.17.t: "Helicópteros Desaparecidos"
 cartel_event.17.d: "En una auditoría reciente de las bases militares de nuestra nación como parte de una medida para frenar el movimiento de equipos al mercado negro, se descubrió un déficit considerable de helicópteros y sus repuestos. Si bien existe la posibilidad de que sea un error numérico, es más probable que el equipo haya sido vendido o esté en proceso de serlo. Afortunadamente, el problema está aislado en una sola base militar donde podemos desplegar toda nuestra fuerza."
 cartel_event.17.a: "Restringir las actividades en la base."
 cartel_event.17.b: "Ya estamos demasiado ocupados."

 cartel_event.18.t: "Tanques Incautados en el Puerto"
 cartel_event.18.d: "En uno de nuestros principales puertos, nuestra autoridad portuaria descubrió un cargamento de tanques soviéticos T-55 anticuados pero completamente armados y operativos, junto con repuestos y municiones. Aunque no podemos determinar su destino o punto de origen, podemos suponer que la falta de documentación indica que ambos son ilícitos. Afortunadamente para nosotros, su destino final está completamente en nuestras manos."
 cartel_event.18.a: "Venderlos como chatarra."
 cartel_event.18.b: "Ponerlos en servicio."
 cartel_event.18.c: "Pasárselos a nuestros amigos."

 cartel_event.19.t: "Descubrimiento de Cadáveres Llega a las Noticias Nacionales"
 cartel_event.19.d: "El desafortunado descubrimiento de un gran depósito de cadáveres en una de nuestras principales ciudades ha sido recogido por el ciclo de noticias, apareciendo en todas las pantallas y a través de cada radio. Nuestra ventana de oportunidad para recuperar el control del flujo de información se está escapando. Si no hacemos nada, el miedo se apoderará aún más de nuestra gente y serán más fácilmente dominados por los monstruos que hicieron esto."
 cartel_event.19.a: "Recuperar el control de la narrativa."
 cartel_event.19.b: "Ya estamos demasiado ocupados."

 cartel_event.20.t: "Celebridad Extranjera Asesinada"
 cartel_event.20.d: "Durante la última semana, una celebridad del país de [?var:foreign_celeb_country.GetName] fue asesinada por un hombre local. Una investigación superficial del asesino ha revelado vínculos con una de las organizaciones criminales más grandes de nuestra nación. Ya estamos enfrentando presión externa para asumir la responsabilidad del asesinato de alguna manera. Se han presentado algunas propuestas, pero la menos intrusiva ha sido respaldar una de las caridades de la celebridad."
 cartel_event.20.a: "Respaldar la caridad."
 cartel_event.20.b: "No deberían haberse asociado con criminales."

 cartel_event.21.t: "Cárteles Importan Animales Exóticos"
 cartel_event.21.d: "Una fascinación por los animales exóticos se ha extendido entre los miembros de mayor rango de los cárteles de nuestra nación. Generalmente obtenidos ilegalmente, estos animales se usan como símbolos de poder y de cargo, y ocasionalmente están vinculados a asesinatos espeluznantes. Al apretar nuestro control sobre la entrada de animales, podríamos exponer lo ridículo de aquellos involucrados al forzar un aumento artificial en el precio. Si bien un tigre puede ser intimidante, gastar diez millones de dólares en él es una señal obvia de opulencia."
 cartel_event.21.a: "Eliminar el comercio."
 cartel_event.21.b: "Ignorar el comercio."

 cartel_event.22.t: "Choques de Pandillas Locales"
 cartel_event.22.d: "Una guerra de pandillas ha estallado en las calles de una de nuestras ciudades más grandes, obstaculizando la economía local, cobrando vidas y haciendo que los residentes tengan miedo de salir de sus hogares. Si bien nuestros analistas predicen que la violencia no durará mucho, es poco probable que el público se sienta cómodo con la idea de simplemente esperar a que cesen los asesinatos desenfrenados. Una intervención de nuestras fuerzas policiales podría terminar la crisis antes, pero resultaría en grandes costos y posibles pérdidas de vidas."
 cartel_event.22.a: "Enviar a la policía."
 cartel_event.22.b: "Ya estamos demasiado ocupados."

 cartel_event.23.t: "EE.UU. Exige Extradición"
 cartel_event.23.d: "Los Estados Unidos de América han exigido la extradición de un capo de la droga que recientemente hemos logrado encarcelar. Para mantenernos en buenos términos con ellos y con la perspectiva de futura asistencia contra otros capos, sería ventajoso para nosotros aceptar. Sin embargo, la intromisión estadounidense en nuestro sistema legal seguramente reducirá nuestra autosuficiencia."
 cartel_event.23.a: "Que se lo lleven."
 cartel_event.23.b: "Podemos manejar a nuestros propios criminales."

 cartel_event.24.t: "Informante Consigue Contrato de Película"
 cartel_event.24.d: "Uno de nuestros informantes, un exmiembro de las organizaciones criminales más grandes de nuestra nación, ha sido contactado por un productor de cine que escuchó sobre su vida de boca en boca y quiere convertir las historias en una película. Nuestro informante está entusiasmado por aceptar, pero hacerlo podría poner su vida en riesgo. Podemos elegir apoyar el trato y permitir la producción de la película o poner fin a cualquier esperanza de que se haga en el futuro cercano."
 cartel_event.24.a: "Permitir el contrato de película."
 cartel_event.24.b: "Es demasiado peligroso."

 cartel_event.25.t: "Informante Publica Memorias"
 cartel_event.25.d: "Parece que el contacto reciente de nuestro informante con un productor de cine lo ha animado a contar su historia. Durante las últimas semanas, ha trabajado con varios escritores y funcionarios del gobierno para producir un conjunto de memorias que pueden publicarse de forma anónima. Según todos los involucrados, las memorias son realmente fascinantes y muestran la realidad cruda y espeluznante de la vida en los cárteles."
 cartel_event.25.a: "Me pregunto si se convertirá en un bestseller."

 cartel_event.26.t: "Informante Asesinado en el Set"
 cartel_event.26.d: "El cuerpo de nuestro informante fue descubierto en el set después de una visita para supervisar una escena importante. Según el estado del cuerpo, se ha concluido que el asesinato fue hecho en represalia por miembros del cártel. Con razón temiendo por sus vidas, el equipo de producción detrás de la película ha decidido detener la producción."
 cartel_event.26.a: "Es una pena."

 cartel_event.27.t: "Película Fomenta la Actividad Criminal"
 cartel_event.27.d: "En lo que parece haber sido el resultado de confusiones, la nueva película sobre la vida de nuestro informante se ve más como una película de vaqueros que como una tragedia criminal cruda. Esto ha llevado a un aumento en el reclutamiento entre muchas de las organizaciones criminales de nuestra nación, ya que los jóvenes esperan emular las caricaturas de la película."
 cartel_event.27.a: "Desafortunado."

 cartel_event.28.t: "Película Desalienta la Actividad Criminal"
 cartel_event.28.d: "La película en la que nuestro informante ha ayudado en la producción ha alcanzado aclamación crítica en la primera semana de su lanzamiento. Además, la representación realista de los horrores de los cárteles ha fomentado más rechazo contra ellos. Parece que nuestros jóvenes ahora prefieren crecer para luchar contra los cárteles que unirse a ellos."
 cartel_event.28.a: "Excelente."

 cartel_event.29.t: "Cárteles Ejecutan Cruce Fronterizo"
 cartel_event.29.d: "Un cártel en una de nuestras naciones vecinas ha ejecutado un cruce fronterizo a gran escala que ninguna de nuestras agencias de control fronterizo se movió para contrarrestar, dejando la responsabilidad en el otro. Esto ha llevado a un movimiento dentro de nuestro aparato político para exigir el endurecimiento de las fronteras de nuestro vecino, ya que no hay forma de que esto haya sido completamente nuestra culpa."
 cartel_event.29.a: "Exigir un control fronterizo más estricto al vecino."
 cartel_event.29.b: "Podría dañar nuestras relaciones hacer demandas."

 cartel_event.30.t: "Vecino Exige Control Fronterizo"
 cartel_event.30.d: "Después de un cruce fronterizo reciente de un cártel desde nuestro país hacia la nación de [FROM.GetName], nuestro vecino ha exigido que aumentemos nuestra seguridad fronteriza. Hasta ahora, esto ha llevado a muchas discusiones dentro de nuestra oficina diplomática."
 cartel_event.30.a: "Bien, aumentaremos nuestra seguridad."
 cartel_event.30.b: "¿Por qué no aumentan su seguridad fronteriza?"

 cartel_event.31.t: "Vecino Accede a las Demandas"
 cartel_event.31.d: "Nuestro vecino, [FROM.GetName], ha accedido a nuestras demandas de un control fronterizo más estricto. Sin duda, nuestra base de votantes estará muy contenta con esta victoria."
 cartel_event.31.a: "Excelente."

 cartel_event.32.t: "Vecino Ignora Nuestras Demandas"
 cartel_event.32.d: "Nuestro vecino, [FROM.GetName], ha ignorado nuestras demandas de un control fronterizo más estricto. Ya estamos siendo criticados por las noticias por nuestro fracaso político."
 cartel_event.32.a: "Desafortunado."

 cartel_event.33.t: "Transferencias Sospechosas Vinculadas a Oligarca"
 cartel_event.33.d: "Durante una de nuestras investigaciones recientes, descubrimos transferencias sospechosas, aunque no ilegales, desde el fondo de un cierto oligarca dentro de nuestra nación. Sería fácil engrasar los engranajes políticos para implicarlos en nuestra investigación reciente. Sin embargo, tal exceso sin duda enfurecería a los oligarcas tanto extranjeros como domésticos."
 cartel_event.33.a: "Incautar sus activos."
 cartel_event.33.b: "Dejarlos en paz."

 cartel_event.34.t: "Tanque de Cártel Avistado"
 cartel_event.34.d: "Durante una redada reciente y fallida contra un objetivo de cártel, se avistó un tanque siendo empleado por los cárteles. Parece ser un tanque soviético T-34 fuertemente modificado, incluso capaz de disparar su cañón principal."
 cartel_event.34.a: "Deberíamos hacer algo al respecto."

 cartel_event.35.t: "Tanque de Cártel Destruido"
 cartel_event.35.d: "Durante una redada reciente y exitosa contra un objetivo de cártel, nuestros agentes lograron localizar y destruir el T-34 que se vio durante uno de nuestros fracasos recientes. La victoria, especialmente porque se llevó a cabo sin armas antitanque, se ha vuelto muy publicitada en las noticias."
 cartel_event.35.a: "Gracias a Dios y a nuestros valientes hombres."

 cartel_event.36.t: "Tanque de Cártel Usado en Ataque"
 cartel_event.36.d: "Como consecuencia de una de nuestras redadas recientes, los cárteles hicieron un ataque de represalia contra una de nuestras estaciones de policía. Destruyeron el edificio, usando un T-34 recientemente avistado para derribar la cerca y disparar indiscriminadamente al edificio. Esto ha llevado a un número significativo de bajas mientras el incidente ha llegado a las noticias nacionales."
 cartel_event.36.a: "Deberíamos hacer algo al respecto."

 cartel_event.37.t: "Compañía Fantasma de Transporte"
 cartel_event.37.d: "Mientras evaluábamos los activos de una de las compañías que incautamos recientemente, se notó que una había sido registrada con una gran cantidad de camiones militares 6x6 antiguos. Después de una breve búsqueda, los vehículos fueron localizados en un almacén propiedad de la compañía. Los vehículos ahora se usan comúnmente en granjas y en una variedad de otras industrias, pero también se usan en algunos roles heredados dentro de nuestro ejército."
 cartel_event.37.a: "Ponerlos en servicio militar."
 cartel_event.37.b: "Revender los camiones a compañías civiles."

 cartel_event.38.t: "Jefe Criminal Arrestado por Accidente"
 cartel_event.38.d: "Una serie reciente de arrestos de lo que se creía que solo eran miembros de bajo nivel de un cártel resultó haber capturado a un jefe criminal importante por accidente. Aunque inicialmente ocultó su identidad, fue reconocido por un oficial de policía que estaba familiarizado con el hombre. Ahora está exigiendo su liberación y ofreciendo pagar una fianza sustancial."
 cartel_event.38.a: "Ah, sí, todo parte del plan."
 cartel_event.38.b: "Lo siento por eso, señor."

 cartel_event.39.t: "Autoridades Tropiezan con Plantación de Drogas"
 cartel_event.39.d: "Durante una patrulla de rutina en el campo de nuestra nación, una fuerza policial local se topó con lo que creen que es una plantación de drogas. Siguiendo el protocolo, han enviado la noticia a la cadena de mando y ahora están esperando refuerzos o instrucciones sobre qué hacer."
 cartel_event.39.a: "Quemar los campos y destruir el equipo."
 cartel_event.39.b: "Incautar cualquier evidencia o equipo."
 cartel_event.39.c: "Dejar la plantación en paz."

 cartel_event.40.t: "Denuncia Anónima"
 cartel_event.40.d: "Hemos recibido una denuncia anónima sobre un puesto vulnerable de un cártel. Si actuamos rápidamente, podríamos tomar la posición. Sin embargo, esto podría ser una broma o una estratagema de los cárteles para sacarnos de posición y emboscarnos."
 cartel_event.40.a: "Actuar sobre la denuncia, ¡cualquier oportunidad es real!"
 cartel_event.40.b: "Ignorar la denuncia, es probablemente una broma."

 cartel_event.41.t: "Negocios Locales Cooperan con Cárteles"
 cartel_event.41.d: "Varios negocios en una de nuestras ciudades periféricas han sido expuestos como colaboradores de los cárteles, a veces incluso abiertamente. Permitir que esto continúe envía un mensaje claro a nuestra gente de que no estamos dispuestos o no podemos gobernar. Pero para los cárteles, envía un mensaje de que respetamos su autoridad para hacerlo."
 cartel_event.41.a: "Reprender a los dueños por sus acciones."
 cartel_event.41.b: "Hacer la vista gorda a la actividad."

 cartel_event.42.t: "Conglomerados Industriales Almacenan Contrabando"
 cartel_event.42.d: "Recientemente nos llegó un aviso de que muchas de nuestras empresas más grandes han estado permitiendo que los cárteles usen sus almacenes para almacenar contrabando. Si bien esto puede ser un signo de corrupción descarada, existe la posibilidad de que sea el resultado de chantaje. En cualquier caso, es necesaria algún tipo de respuesta de nuestra parte. De lo contrario, es probable que el informante vaya a las noticias."
 cartel_event.42.a: "¡Incautar los almacenes y multar a los conglomerados!"
 cartel_event.42.b: "Incautar el contrabando y dar a las empresas una palmada en la muñeca."
 cartel_event.42.c: "Son sus almacenes, pero ahora todos lo saben."

 cartel_event.43.t: "Funcionarios Corruptos"
 cartel_event.43.d: "Recientemente recibimos una denuncia anónima que llevó a una breve investigación sobre las inversiones de campaña de uno de nuestros políticos locales. La investigación reveló que la mayoría de los fondos de campaña habían sido obtenidos de individuos y empresas vinculadas a actividades de cárteles. Muchos signos en la investigación también apuntan a una red intrincada de designados, inversores y aliados políticos."
 cartel_event.43.a: "Remover a tantos como sea posible del cargo, no podemos tolerar esto."
 cartel_event.43.b: "Las inversiones de campaña de ciudadanos privados no son asunto nuestro."

 cartel_event.44.t: "Autoridad Portuaria Encuentra Contrabando"
 cartel_event.44.d: "En uno de nuestros principales puertos, nuestra autoridad portuaria descubrió un contenedor de envío lleno de contrabando durante una búsqueda de rutina. De acuerdo con el protocolo, han retenido temporalmente el barco mientras nos pasan la decisión de qué hacer con él."
 cartel_event.44.a: "Incautar el barco por cooperar en el tráfico de drogas."
 cartel_event.44.b: "Incautar el contenedor, es lo único ilegal aquí."
 cartel_event.44.c: "Dejar pasar esto, los negocios son negocios."

 cartel_event.45.t: "Banqueros Haciendo la Vista Gorda"
 cartel_event.45.d: "Hemos recibido una denuncia anónima de que varios banqueros de alto rango han estado haciendo la vista gorda a las actividades de los cárteles y, en ocasiones, incluso participando en ellas. Si no hacemos algo con esta información, es probable que el informante la filtre a las noticias."
 cartel_event.45.a: "Encarcelar a los banqueros en cuestión y lanzar una investigación."
 cartel_event.45.b: "Está fuera de nuestras manos..."

 cartel_event.46.t: "Sobornos Tentadores de los Cárteles"
 cartel_event.46.d: "Varios miembros de nuestro establishment político han sido recientemente abordados con una propuesta intrigante. Tratamos a los cárteles como cualquier otro grupo de interés, dándoles espacio para operar como les plazca, y ellos financian varias elecciones importantes que se avecinan. Los miembros más ideológicamente maleables nos están pidiendo orientación."
 cartel_event.46.a: "¡Por supuesto! Estamos felices de trabajar con un grupo de interés tan importante."
 cartel_event.46.b: "¡Escandaloso! No representan los mejores intereses del pueblo."

 cartel_event.47.t: "Tratos con el Diablo"
 cartel_event.47.d: "Varios miembros de alto rango de nuestro establishment político fueron recientemente invitados a una reunión con los líderes de uno de los cárteles más grandes de nuestra nación. Durante la reunión, los líderes del cártel dejaron claras sus intenciones. No necesitan ser nuestros enemigos; de hecho, podríamos ser aliados políticos. Ya han ofrecido una parte sustancial del pastel por nuestra cooperación y prometen más a medida que nuestra asociación continúe."
 cartel_event.47.a: "Los impuestos son una parte importante de la capacidad del estado para funcionar."
 cartel_event.47.b: "No podemos dejar que esos diablos siquiera pongan un pie en la puerta."

 cartel_event.48.t: "Regular el Comercio de Drogas"
 cartel_event.48.d: "Recientemente, varios cárteles más grandes han presentado una oferta para cooperar en la reducción del crimen no relacionado con los cárteles, que ha comenzado a afectar sus márgenes de ganancia. A cambio, han ofrecido cooperar para que sus negocios afiliados reporten ganancias más precisas. Y para hacer su comercio más humano, lo que sea que eso signifique."
 cartel_event.48.a: "Negociar una cooperación estatal-cártel estrictamente regulada."
 cartel_event.48.b: "Negociar una cooperación estatal-cártel ligeramente regulada."
 cartel_event.48.c: "No negociamos con criminales."

 cartel_event.49.t: "La Juventud Pierde la Fe"
 cartel_event.49.d: "Uno de los subconjuntos más maleables de nuestra población son nuestros jóvenes, y el estado de nuestra nación con los cárteles ha comenzado a volverlos en contra de nuestro establishment político. Si bien las encuestas indican que muchos planean irse una vez que sean capaces de hacerlo, aquellos que planean quedarse parecen decididos a votar en contra de nosotros en las próximas elecciones. Intentamos un programa de alcance para canalizar a los más energéticos entre ellos para que arreglen su país con nosotros."
 cartel_event.49.a: "Extender nuestra mano con un programa de alcance."
 cartel_event.49.b: "Dejarlos revolcarse en su autocompasión, no los necesitamos."

 cartel_event.53.t: "Ataque de Represalia del Cártel"
 cartel_event.53.d: "Como consecuencia de una de nuestras redadas recientes, los cárteles llevaron a cabo un ataque de represalia contra una de nuestras estaciones de policía. Lograron romper el perímetro y perseguir a nuestros oficiales fuera de la ciudad, dejando un rastro de destrucción a su paso. Esto ha resultado en varias bajas, mientras que el incidente ha llegado a las noticias nacionales."
 cartel_event.53.a: "Desafortunado."

 cartel_event.54.t: "Ataque de Represalia del Cártel Fallido"
 cartel_event.54.d: "Como consecuencia de una de nuestras redadas recientes, los cárteles llevaron a cabo un ataque de represalia contra una de nuestras estaciones de policía. Nuestros oficiales resistieron valientemente, sufriendo solo unas pocas bajas. Después de unas horas, recibieron refuerzos y lograron dispersar a los cárteles. El incidente se ha convertido en un punto de unión contra los cárteles en las noticias nacionales."
 cartel_event.54.a: "Excelente."

 cartel_event.55.t: "Cárteles Derriban Helicóptero"
 cartel_event.55.d: "Durante una redada reciente, uno de nuestros helicópteros policiales fue derribado por los cárteles. Una revisión del incidente reveló que una bala perdida golpeó al piloto en el cuello, lo que provocó un choque catastrófico cuando el copiloto no logró recuperar el control a tiempo. Perder una pieza de equipo tan importante, sin mencionar a su tripulación, es una pena."
 cartel_event.55.a: "Desafortunado."

 cartel_event.56.t: "Sobreviviente de Ejecución del Cártel"
 cartel_event.56.d: "Encontrado por un buen samaritano y llevado de urgencia al hospital, un hombre de una de las regiones infestadas de cárteles en nuestra nación ahora yace en lo que pronto podría ser su lecho de muerte. Sin embargo, se nos presenta la oportunidad de ayudarlo. Necesita ser trasladado a un hospital con mejores instalaciones, algo que uno de nuestros helicópteros militares cercanos podría lograr."
 cartel_event.56.a: "¡Se convertirá en nuestro nuevo El Fusilado!"
 cartel_event.56.b: "Es una pena que nuestros médicos no pudieran salvarlo..."

 #cartel_event.num.t: ""
 #cartel_event.num.d: ""
 #cartel_event.num.a: ""
 #cartel_event.num.b: ""

 # Cartel Decision Events
 cartel_event.50.t1: "Investigaciones Exitosas en Casinos"
 cartel_event.50.d1: "Después de semanas de planificación y monitoreo, nuestras fuerzas policiales entraron en uno de los casinos de nuestra nación, incautando millones de dólares en dinero sucio, recolectando evidencia física importante y arrestando a actores clave en el esquema de lavado de dinero del cártel. Usando la evidencia recolectada, hemos congelado todos los activos legítimos vinculados al casino y sus operadores. Con este golpe, hemos eliminado una pieza importante de infraestructura y obstaculizado su capacidad para acumular fondos utilizables."
 cartel_event.50.t2: "Investigaciones Exitosas en Bancos"
 cartel_event.50.d2: "Después de semanas de espera y monitoreo de transferencias de dinero, hoy congelamos los activos de media docena de empresas e individuos vinculados a una operación de lavado de dinero de los cárteles. Se han emitido órdenes de arresto y se han iniciado múltiples investigaciones menores sobre transferencias sospechosas entre algunas de las empresas y políticos y burócratas de bajo nivel. Si bien los cárteles inevitablemente se recuperarán, la pérdida de tanto de una vez será un golpe duro para su infraestructura."
 cartel_event.50.t3: "Investigaciones Exitosas en Empresas Fantasma"
 cartel_event.50.d3: "Después de semanas de investigación, hemos cerrado varias empresas sospechosas, incautando sus activos en el proceso. Si bien se ha recolectado muy poco dinero, hemos incautado una gran cantidad de propiedades, vehículos civiles y otros bienes. Esto debería servir como un golpe duro, no solo a su operación de lavado de dinero, sino también a su capacidad para mantener todas sus operaciones."
 cartel_event.50.t4: "Investigaciones Fallidas en Casinos"
 cartel_event.50.d4: "A pesar de nuestros mejores esfuerzos, nuestros analistas no han podido establecer una conexión entre los cárteles y el casino en el que se centró nuestra investigación. Lo que es peor, la gente ha comenzado a hacer preguntas sobre a dónde ha ido el dinero utilizado en la investigación, lo que ha llevado a ataques políticos exitosos contra nuestros candidatos por parte de la oposición. Para mayor insulto, los cárteles continúan sus operaciones sin obstáculos."
 cartel_event.50.t5: "Investigaciones Fallidas en Bancos"
 cartel_event.50.d5: "A pesar de las semanas que nuestros agentes han pasado encorvados sobre computadoras y monitoreando transferencias bancarias, no hemos encontrado una oportunidad clara para asestar un golpe a los cárteles. Lo que es peor, la gente ha comenzado a hacer preguntas sobre a dónde ha ido el dinero utilizado en la investigación, lo que ha llevado a ataques políticos exitosos contra nuestros candidatos por parte de la oposición. Para mayor insulto, los cárteles continúan sus operaciones sin obstáculos."
 cartel_event.50.t6: "Investigaciones Fallidas en Empresas Fantasma"
 cartel_event.50.d6: "A pesar del tiempo y el dinero invertidos en nuestras investigaciones, todo lo que hemos descubierto son fondos de seguridad por divorcio y esquemas de protección de responsabilidad. Lo que es peor, en el proceso hemos logrado pisar los pies de suficientes personas como para que nuestra investigación se exponga en las noticias nacionales. Tal vergüenza probablemente haya dañado nuestras perspectivas electorales futuras. Para mayor insulto, los cárteles continúan sus operaciones sin obstáculos."
 cartel_event.50.a: "La Investigación Concluida"

 cartel_event.51.t1: "Redada Exitosa a Convoy de Drogas"
 cartel_event.51.d1: "En un ataque reciente a lo largo de una ruta de drogas conocida, logramos incautar cientos de kilogramos de drogas, arrestar a varios miembros de bajo nivel del cártel y confiscar varios vehículos civiles con pocas bajas. Esto debería ser suficiente para detener el comercio por un corto tiempo, pero estas pérdidas pueden ser fácilmente absorbidas por cualquier cártel lo suficientemente grande."
 cartel_event.51.t2: "Redada Exitosa a Escondite del Cártel"
 cartel_event.51.d2: "En un ataque reciente a un bastión conocido del cártel, logramos matar o arrestar a docenas de miembros del cártel mientras incautábamos o destruíamos varias piezas de hardware militar utilizable y armas improvisadas. Este golpe podría tener un efecto dominó a medida que otras organizaciones buscan aprovechar la debilidad momentánea."
 cartel_event.51.t3: "Redada Exitosa a Centros de Distribución"
 cartel_event.51.d3: "En un ataque reciente a un centro de distribución conocido, logramos incautar cientos de miles de dólares en dinero sucio y drogas. También hemos comenzado a arrestar a numerosos traficantes de drogas vinculados al lugar, obstaculizando seriamente su capacidad para introducir drogas en el mercado y obtener ganancias. A pesar de nuestro éxito, debemos estar atentos a la posibilidad de un ataque de represalia."
 cartel_event.51.t4: "Redada Exitosa a Centros de Refinamiento"
 cartel_event.51.d4: "En un ataque reciente a un centro de refinamiento conocido, logramos destruir cientos de miles de dólares en equipo y drogas. También hemos logrado arrestar a muchas de las personas involucradas en el refinamiento, lo que les pondrá en desventaja al producir más drogas en el futuro. A pesar de nuestro éxito, debemos estar atentos a la posibilidad de un ataque de represalia."
 cartel_event.51.t5: "Redada Fallida a Convoy de Drogas"
 cartel_event.51.d5: "En un intento reciente de ataque a lo largo de una ruta de drogas conocida, nuestras fuerzas fueron superadas y se vieron obligadas a retirarse, dejando varias bajas atrás. La información sobre el evento ya se ha filtrado al público, reduciendo la fe en nuestro gobierno. Debemos estar atentos a la posibilidad de un ataque de represalia."
 cartel_event.51.t6: "Redada Fallida a Escondite del Cártel"
 cartel_event.51.d6: "En un intento reciente de ataque a un bastión conocido del cártel, nuestras fuerzas fueron superadas y se vieron obligadas a retirarse, dejando varias bajas atrás. La información sobre el evento ya se ha filtrado al público, reduciendo la fe en nuestro gobierno. Debemos estar atentos a la posibilidad de un ataque de represalia."
 cartel_event.51.t7: "Redada Fallida a Centros de Distribución"
 cartel_event.51.d7: "En un intento reciente de ataque a un centro de distribución conocido del cártel, nuestras fuerzas fueron superadas y se vieron obligadas a retirarse, dejando varias bajas atrás. La información sobre el evento ya se ha filtrado al público, reduciendo la fe en nuestro gobierno. Cualquier persona relacionada con el lugar ya se ha dispersado. Debemos estar atentos a la posibilidad de un ataque de represalia."
 cartel_event.51.t8: "Redada Fallida a Centros de Refinamiento"
 cartel_event.51.d8: "En un intento reciente de ataque a un centro de refinamiento conocido del cártel, nuestras fuerzas fueron superadas y se vieron obligadas a retirarse, dejando varias bajas atrás. La información sobre el evento ya se ha filtrado al público, reduciendo la fe en nuestro gobierno. Debemos estar atentos a la posibilidad de un ataque de represalia."
 cartel_event.51.a: "La Redada Concluida"

 cartel_event.52.t: "El Fin de los Cárteles"
 cartel_event.52.d: "Después de décadas de conflicto y el sacrificio de muchos, hemos eliminado cualquier remanente de los cárteles de nuestro país. Sin embargo, todavía no estamos a salvo de su influencia. Otros países en nuestra región todavía sufren el reinado de estos monstruos, y ahora resulta que tenemos amplia experiencia en la caza de monstruos."
 cartel_event.52.a: "Esta es una nueva era para [ROOT.GetName]."

 cartel_event.100.t: "[FROM.GetName] Ha Derrotado a sus Cárteles"
 cartel_event.100.d: "Las noticias han llegado desde [FROM.GetName] ya que han tenido éxito contra sus cárteles. La estabilidad y la paz han regresado a la región."
