 narcos_state_desc: "Después de muchos años de lucha, los Narcos ahora controlan el aparato estatal."

 # Generic Decisions
 cartels_decision_category: "Crimen"
 cartels_decision_category_desc: "Las organizaciones criminales están desbordando nuestra nación. La mafia, los cárteles de drogas y las pandillas luchan regularmente por el poder y la influencia sin tener en cuenta quién resulta herido o asesinado en el proceso. Si no se controla ni se gestiona, nuestro estado podría degenerar en el tipo de estados anarquicos-criminales que solo se ven en los Noirs americanos o De Vaqueros.\n\nLa Influencia Política de los Cárteles representa su capacidad para usar nuestra corrupción como un arma en nuestra contra. Cuanto mayor sea su influencia política, menos probable será que podamos llevar a cabo investigaciones.\nLa Fuerza de los Cárteles representa su capacidad para usar la violencia contra nosotros y nuestra gente. Cuanto mayor sea su fuerza, menos probable será que podamos llevar a cabo redadas.\nSi cualquiera de la fuerza o la influencia se vuelve demasiado alta, los cárteles pueden intentar tomar control de nuestra nación.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence]\n$strength_of_cartels$: [?ROOT.strength_of_cartels]\n"
 narcos_crisis: "Crisis de los Narcos"
 narcos_crisis_desc: "La capacidad de nuestro gobierno para hacer cumplir las leyes y monopolizar la fuerza se ha visto comprometida por el creciente nivel de corrupción y actividad criminal. Es probable que pronto enfrentemos un golpe de estado por parte de elementos militares alineados con los cárteles o un levantamiento masivo de los propios cárteles."
 mafia_crisis: "Crisis Mafiosa"
 mafia_crisis_desc: "La capacidad de nuestro gobierno para hacer cumplir las leyes y monopolizar la fuerza se ha visto comprometida por el creciente nivel de corrupción y actividad criminal. Es probable que pronto enfrentemos un golpe de estado por parte de elementos militares alineados con la mafia o un levantamiento masivo de la mafia misma."
 mexican_cartel_war: "Guerra de los Cárteles en México"
 mexican_cartel_war_desc: "La capacidad de nuestro gobierno para hacer cumplir las leyes y monopolizar la fuerza se ha visto comprometida por el creciente nivel de corrupción y actividad criminal. Nuestro ejército y la infraestructura política han sido completamente comprometidos y ya no se sabe en quién se puede confiar. El caos pronto alcanzará su punto máximo y luego, estaremos en medio de una nueva guerra civil."

 anti_cartel_propaganda_decision: "Propaganda Anti-Cárteles"
 anti_cartel_propaganda_decision_desc: "Siempre ha existido un creciente mito en torno a los cárteles, que son como los bandidos del pasado idealizado. Forajidos entrañables que pueden hacer cosas malas, pero que solo las hacen por el bien de su gente. Como todos los mitos, es una invención. Una que cualquiera que viva bajo la influencia de los cárteles sabe que es falsa. Al exponer los horrores que ellos mismos infligen a su gente, mediante una campaña mediática nacional, podemos trabajar para disipar este mito de una vez por todas."
 police_investments_decision: "Investidura de la Policía"
 police_investments_decision_desc: "A pesar de lo que se diga sobre organizaciones criminales como los cárteles, están bien organizados, bien financiados y bien armados. No son como una manada de ovejas que se puede dispersar con unos pocos disparos de advertencia. Contra este enemigo organizado, nuestra policía es la primera línea de defensa y una línea de defensa que, demasiado a menudo, está mal preparada para la violencia que puede y ha sido ejercida sobre ellos. Aunque hay inconvenientes en militarizar nuestra policía, es solo a través de mejor equipo, tácticas y personal que pueden convertirse en el baluarte que necesitamos que sean. Y para todo eso, necesitan más dinero."
 utilize_the_military_decisions: "Utilizar el Ejército"
 utilize_the_military_decisions_desc: "Incluso si nuestra policía se arma tan bien como sus contrapartes militares, su reserva de personal y su estructura organizativa siempre estarán limitadas por los recursos locales y la burocracia. Al desplegar nuestro ejército directamente, obtenemos la ayuda de un activo aún mejor armado con una estructura de mando más amplia y una reserva de personal mucho más grande, a la vez que evitamos la burocracia local y la corrupción existente. Sin embargo, el despliegue del ejército no es popular entre los ciudadanos, que pueden ver sus derechos ignorados, los departamentos de policía que pueden excederse en su autoridad y los burócratas cuya valiosa infraestructura puede ser dañada. Esencialmente, lo que ganamos en poder de fuego lo perdemos en el bienestar público."

 target_cartel_money_laundering_decision: "Atacar las Operaciones de Lavado de Dinero"
 target_cartel_money_laundering_decision_desc: "Para hacer que su dinero mal ganado sea utilizable para comprar activos legítimos, los cárteles participan en la práctica de lavado de dinero, donde el efectivo se introduce en el sistema financiero, distanciado de la fuente mediante su traslado, y luego se integra en los activos legales del lavador, los cuales se pueden utilizar para adquirir productos legalmente o comprar a políticos y otros trabajadores del gobierno. Para frenar el flujo de corrupción y debilitar su infraestructura legal, podemos atacar el segundo y tercer paso del proceso de lavado de dinero. Esto implica investigar y cerrar los bancos y negocios que aceptan el dinero y lo mueven. Sin embargo, cualquier fracaso aquí puede volver en nuestra contra, ya que los cárteles son más propensos a volverse hostiles al atacar su flujo de efectivo."
 investigate_the_casinos: "Investigar los Casinos"
 investigate_the_casinos_desc: "Ya operando como negocios semi-legales que a menudo intentan eludir leyes y regulaciones, los casinos son frecuentemente la primera parada para el dinero que ingresa al sistema financiero debido a que la afluencia de dinero en los casinos rara vez es cuestionada y puede hacerse parecer anónima o inocente. Podemos comenzar determinando los casinos que son frecuentados por miembros conocidos de los cárteles e investigando su flujo de efectivo en busca de dinero sucio. Una vez que se encuentra el dinero sucio y se establece una conexión entre ellos y los cárteles, podemos cerrar los negocios, incautando sus activos en el proceso."
 investigates_the_banks: "Investigar los Bancos"
 investigates_the_banks_desc: "Aunque en su mayoría legítimos, los bancos son una parada necesaria para cualquier operación de lavado de dinero. Al investigar a los funcionarios clave de los bancos y los manipuladores de dinero, mientras revisamos los registros financieros, podemos capturar transacciones antes de que ocurran o se finalicen. Al tomarnos nuestro tiempo en hacer esto, podemos apuntar a las transacciones más grandes cuando el dinero esté cerca de su destino final. Esto resulta en el mayor daño para estas entidades mientras eliminamos la mayor cantidad de dinero posible de su ecosistema. Sin embargo, el monitoreo es difícil de mantener, ya que las empresas y las tácticas se adaptan a nuestra interferencia. Eso, y cerrar los bancos es una imposibilidad política."
 investigate_shell_companies: "Investigar las Empresas Fantasma"
 investigate_shell_companies_desc: "Frecuentemente, los pasos intermedios y finales en un esquema de lavado de dinero, las empresas fantasma mantienen tanto activos legales como dinero en nombre de organizaciones criminales mientras ocasionalmente mueven estos activos hacia un destino final. Son más difíciles de atacar, ya que probar una conexión entre ellas y una organización criminal es más complicado, pero pueden tener un impacto dramático en las operaciones de una organización. Estas incautaciones rara vez se manifiestan en dinero, ya que las transferencias a menudo se hacen en cantidades más pequeñas pero a tasas consistentes. En su lugar, aparecen como activos físicos como propiedades, vehículos o incluso armas compradas legalmente."

 target_cartel_drug_running_decision: "Atacar las Operaciones de Tráfico de Drogas"
 target_cartel_drug_running_decision_desc: "La mayor fuente ilegal de ingresos para los cárteles son sus operaciones de tráfico de drogas. Mientras que algunos cárteles cultivan las drogas ellos mismos, muchos hacen su dinero empujando las drogas refinadas o no refinadas a lo largo de la cadena de suministro. Al atacar directamente y monitorear las rutas por las que viajan estas drogas, podemos determinar tanto los puntos de inicio, los puntos finales, como los puntos intermedios. Esto nos abre la ruta para asaltar depósitos de equipos, refinerías, granjas, casas de drogas y bases de operaciones. Alternativamente, podemos atacar las drogas mientras están en ruta. Contra operaciones más grandes, esto suele ser ineficaz, pero puede obstaculizar significativamente a grupos más pequeños que tienen menos recursos para recuperar pérdidas."
 raid_drug_convoys_decision: "Asaltar Convoyes de Drogas"
 raid_drug_convoys_decision_desc: "Al asaltar convoyes de drogas en tránsito, podemos eliminar rápidamente las drogas de la red con poco costo para nosotros. Sin embargo, los cárteles más grandes generalmente no se verán afectados por este tipo de incursiones y se adaptarán rápidamente a nuestros sistemas de monitoreo. Para los cárteles más pequeños, este tipo de ataque puede paralizarlos al perder flujo de efectivo esencial y volverse unos contra otros en las consecuencias."
 raid_cartel_hideouts_decision: "Atacar Refugios de Cárteles"
 raid_cartel_hideouts_decision_desc: "Al asaltar los puntos fuertes y los depósitos de suministros de los cárteles, podemos dificultar su capacidad para mover drogas, organizarse y resistir incursiones en su territorio. Esto generalmente se manifiesta en la incautación de vehículos y armas que podrían haberse utilizado contra nosotros o contra sus enemigos. Esto puede tener el beneficio adicional, o el inconveniente, de que los cárteles entren en guerras contra sus rivales debilitados."
 raid_distribution_centres_decision: "Atacar Centros de Distribución"
 raid_distribution_centres_decision_desc: "Al asaltar los centros de distribución de los cárteles, como las casas de drogas y los almacenes, podemos eliminar una gran cantidad de drogas del mercado. Esto también tiene el beneficio adicional de dificultar la futura distribución de drogas mediante la incautación de grandes sumas de dinero sucio y la detención de narcotraficantes. Sin embargo, este tipo de incursión tiene una alta probabilidad de provocar un ataque de represalia, ya que no impide la capacidad del cártel para ejercer violencia."
 raid_refinement_centres_decision: "Atacar Centros de Refinamiento"
 raid_refinement_centres_decision_desc: "Al asaltar laboratorios de drogas, plantaciones o casas de cultivo, podemos dificultar la capacidad del cártel para crear nuevas drogas para su distribución, al mismo tiempo que los retrasamos enormemente. Este retroceso es generalmente suficiente para obstaculizar su producción durante meses mientras intentan recuperar las pérdidas. Al mismo tiempo, es poco probable que se produzca un ataque de represalia, ya que la mayoría de los recursos del cártel se destinan a asegurar su territorio."

 target_local_cartel_leaders_decision: "Atacar Líderes Locales de Cárteles"
 target_local_cartel_leaders_decision_desc: "Como cualquier organización, los cárteles requieren una estructura de liderazgo para mantener sus operaciones. Al arrestar o asegurar la desaparición de los líderes locales de los cárteles, podemos dañar seriamente esa estructura de liderazgo. Esto significa menos reclutas, menos operaciones y luchas internas sobre quién debe ocupar los puestos vacantes. Estos arrestos y muertes tienen el beneficio adicional de convertirse en noticias excepcionalmente populares cuando uno de estos villanos finalmente recibe lo que merece."
 # target_local_political_leaders_decision: "Atacar Líderes Políticos Locales"
 # target_local_political_leaders_decision_desc: "Como cualquier organización criminal, los cárteles requieren un nivel de corrupción para lubricar los engranajes de sus operaciones. Eliminar a estos individuos corruptos del poder es un paso esencial para fortalecer nuestra labor policial y expulsar a los cárteles de su propio territorio. Sin embargo, los ataques a políticos, incluso locales, pueden ser malinterpretados por nuestra oposición como un ataque contra el mismo tejido de la democracia en nuestra nación. Especialmente si resulta que los políticos que destituimos eran inocentes desde el principio."
 # target_local_military_leaders_decision: "Atacar Líderes Militares Locales"
 # target_local_military_leaders_decision_desc: "A medida que la influencia política de los cárteles ha crecido, han encontrado cada vez más su camino hacia posiciones donde pueden nombrar o sobornar a líderes militares para su lado. Este tipo de podredumbre es invasivo y doloroso de extirpar, pero si no se hace regularmente, bien podría matar a nuestra nación tal como la conocemos. Sin embargo, en el proceso de llevar a cabo nuestras investigaciones, es probable que haya buenos oficiales que sufran."

