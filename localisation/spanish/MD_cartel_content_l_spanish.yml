 light_drug_trade_restrictions: "Cooperación de Cárteles Poco Regulada"
 narco_state_bonuses: "Estado Narco"
 narco_state_bonuses_desc: "Los años de lucha han disminuido lentamente a medida que los cárteles han tomado control del estado."
 CARTEL_defeated_the_cartels: "Hemos Derrotado a Nuestros Cárteles"


