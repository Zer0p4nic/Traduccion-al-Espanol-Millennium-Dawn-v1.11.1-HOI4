 # Ideas
 cartel_penalties: "Cárteles"
 cartel_penalties_desc: "La violencia relacionada con las drogas y la actividad de las pandillas son responsables de una gran parte de las actividades criminales en esta nación. Estas poderosas organizaciones criminales operan a lo largo de todo el país y muchos residentes temen que la situación solo empeore. Sin embargo, dependiendo de nuestro gobierno, podemos ser capaces de convertir este obstáculo en una herramienta."
 has_cartels_tt: "Tiene la idea §Y$cartel_penalties$§!\n"
 defeated_the_cartels: "Fin de los Cárteles"
