idaho_event.1.t: "Movilización"
idaho_event.1.d: "Con las tensiones alcanzando un punto máximo, debemos buscar nuestra defensa contra los enemigos que alguna vez pensamos que eran amigos. Los pacifistas no son más que pueblos asiáticos de bajo costo. Somos de aquí y verdaderos continentales. La gloria y el asombro que es la Cordillera de las Montañas Rocosas es la gran división del propio dios que establece los verdaderos límites de nuestro hogar y el suyo. Triunfaremos, defenderemos."
