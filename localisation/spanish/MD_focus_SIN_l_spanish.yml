 ##Focus Tree Localization
 singapore_focus: "Árbol de Enfoque de Singapur"
 #Economy
 SIN_tiger_of_the_peninsula: "Tigre de la Península"
 SIN_tiger_of_the_peninsula_desc: "Singapur es una de las cuatro economías tigre de Asia Oriental. Es imperativo que mantengamos este estatus económico durante los años venideros.\n"
 SIN_business_is_booming: "Business is Booming"
 SIN_business_is_booming_desc: "El negocio de Singapur ha estado en auge! Es hora de mantener el mercado en flujo y mantener el gran auge de Singapur!"
 SIN_expand_the_entrepot: "Expandir el Entrepot"
 SIN_expand_the_entrepot_desc: "Desde tiempos antiguos, Singapur ha estado ubicado en la salida más al sur del Estrecho de Malaca, convirtiéndolo en un gran entrepôt y centro de comercio entre Asia y el resto del mundo. Debería estar en nuestro mejor interés continuar expandiendo nuestro Entrepot para mantener nuestro interés económico central.\n"
 SIN_bankers_of_asia: "Banqueros de Asia"
 SIN_bankers_of_asia_desc: "En años recientes, Singapur se ha convertido en un centro financiero que rivaliza con Hong Kong, Shanghai y Tokio. Los bajos impuestos y los incentivos empresariales han hecho que esto crezca cada vez más rápido. Debemos mantener nuestra capacidad de ser los banqueros de Asia\n"
 SIN_build_the_safety_net: "Financiar el Fondo Central de Previsión"
 SIN_build_the_safety_net_desc: "El Fondo Central de Previsión (CPF) se creó como respuesta para proporcionar beneficios adicionales a la gente de Singapur. Opera como el sistema de bienestar gubernamental de la nación, proporcionando beneficios a los jóvenes, los pobres y los ancianos para asegurar que su calidad de vida permanezca constante. Tal vez proporcionar financiamiento adicional para el CPF sea una empresa valiosa."
 SIN_the_singaporean_bull: "El Toro de Singapur"
 SIN_the_singaporean_bull_desc: "Nuestro crecimiento en los últimos años tras la gran crisis financiera ha sido impresionante. Deberíamos tratar de mantener nuestro mercado alcista y mantener al Toro de Singapur alimentado y cargando.\n"
 SIN_mouth_of_malay: "Boca del Malayo"
 SIN_mouth_of_malay_desc: "Los estrechos de Malaca son una de las principales rutas de navegación del mundo. Su ubicación permite un acceso rápido a través del archipiélago indonesio y permite que el transporte marítimo permanezca relativamente sin impedimentos a medida que avanza desde el Océano Índico hasta el Pacífico. Singapur se encuentra en la boca de los estrechos y esta posición nos ha permitido expandir nuestro negocio de Entrepot y continúa ayudando a promover y fomentar el crecimiento. Debemos mantener esta posición y continuar siendo el centro del comercio.\n"
 SIN_extreme_financing: "Buscar Fondos de Partido"
 SIN_extreme_financing_desc: "El PAP tiene extensas conexiones en todos los ámbitos de la vida en Singapur. Deberíamos recurrir a algunos de esos recursos para obtener algo de gasto libre a cambio de favores o mayores derechos en el país.\n"
 SIN_human_rights: "Derechos Humanos de Singapur"
 SIN_human_rights_desc: "A pesar de que Singapur es un faro de democracia y libertad en la región, todavía hay algunas fallas en nuestro sistema, especialmente en el área de los derechos de los trabajadores. Con el avance de la economía y nuestro sustento, también deberían venir los avances en los derechos de las personas y las libertades civiles."
 SIN_entice_foreign_investment: "Atraer Inversión Extranjera"
 SIN_entice_foreign_investment_desc: "Nuestra economía se basa primero en el comercio con el resto del mundo y sigue siendo una clave para mantener nuestra economía estable. Sin embargo, con el surgimiento de nuevas potencias económicas en las últimas décadas, ahora debemos decidir con qué región del mundo deberíamos expandir nuestra asociación."
 SIN_continue_the_rise: "Continuar el Ascenso"
 SIN_continue_the_rise_desc: "Con el crecimiento reciente de nuestra economía vienen muchos nuevos beneficios. Deberíamos fomentar este crecimiento y hacer que dure más tiempo para que podamos beneficiarnos aún más de él!"
 SIN_labour_rights: "Derechos del Trabajador"
 SIN_labour_rights_desc: "A pesar de nuestras reformas, los trabajadores todavía se sienten oprimidos por las corporaciones. Deberíamos hacer nuevos tratos con los propietarios de negocios para asegurar mejores condiciones de trabajo para los trabajadores y más libertad para los sindicatos dentro de nuestro país."
 SIN_eyeing_the_west: "Mirando hacia el Oeste"
 SIN_eyeing_the_west_desc: "EE.UU. y Europa son, después de todo, el faro del capitalismo y la libertad. Garantizar mejores relaciones con el oeste nos asegura acceso a un mercado más estable y diverso."
 SIN_sino_singaporean_discussion: "Discusión Sino-Singapurense"
 SIN_sino_singaporean_discussion_desc: "La economía de China en rápido avance los convierte en un nuevo gran socio para nuestra economía y una oportunidad para reducir quizás la influencia de las potencias occidentales en Singapur. Es hora de que las dos potencias de Asia establezcan una nueva amistad para el nuevo siglo."
 SIN_the_worker: "Poder para los Trabajadores"
 SIN_the_worker_desc: "Es hora de que abracemos la cultura de la clase trabajadora y hagamos que los sindicatos sean libres y empoderados. Así, con las nuevas leyes laborales y mejores condiciones para los trabajadores, la productividad de nuestra gente aumenta."
 SIN_the_business: "Favorecer a las Corporaciones"
 SIN_the_business_desc: "Es necesario dar a los trabajadores mejores condiciones de trabajo y un mejor seguro sobre su futuro, pero es peligroso darles demasiado poder económico. Las corporaciones y los hombres de negocios saben cómo funciona el mercado y cómo optimizar la máxima ganancia en él. Todavía deberían ser la columna vertebral de nuestras políticas y dirección económica."
 SIN_expand_the_maritime_industry: "Expansión de la Industria Marítima"
 SIN_expand_the_maritime_industry_desc: "A pesar de ser un centro de comercio naval, nuestra capacidad de producción naval doméstica tanto en embarcaciones civiles como militares es deficiente. Deberíamos comenzar a construir nuevos astilleros para aumentar nuestra producción de barcos."
 SIN_expand_the_shipyards: "Expandir el Astillero Jurong"
 SIN_expand_the_shipyards_desc: "El astillero Jurong es uno de los más antiguos y grandes de las instalaciones de la industria marítima en Singapur. Expandirlo y modernizarlo ayudará mucho en nuestra búsqueda de construir un estado marítimo fuerte en nuestra región."
 SIN_machinery_improvements: "Invertir en Singapore Machinery Co"
 SIN_machinery_improvements_desc: "Expandir nuestra industria de maquinaria industrial nos ayuda a mantener nuestros complejos industriales en funcionamiento y con beneficios. Y también nos da la oportunidad de exportar este producto a naciones menos industrializadas en la región."
 SIN_precious_metal_trade: "El Comercio Degussa"
 SIN_precious_metal_trade_desc: "Degussa Goldhandel GmbH es una rama comercial del Degussa bank en Alemania. Al invitarlos a establecer una nueva base de operaciones en Singapur, podríamos usar su ayuda para comenzar nuestros proyectos de excavación de oro."
 SIN_improved_exporting_processes: "Procesos de Exportación Mejorados"
 SIN_improved_exporting_processes_desc: "Con la reciente expansión de nuestra industria en estos últimos años, Singapur no solo será un centro de negocios y comercio en el mundo, sino también un gran centro industrial y de producción. Necesitamos buscar nuevos mercados en todo el mundo para expandir nuestra exportación de diversos bienes y hacer prosperar aún más nuestra economía."
 SIN_port_of_singapore: "El Puerto del Mundo"
 SIN_port_of_singapore_desc: "Singapur es verdaderamente uno de los mayores puertos y centros de comercio del mundo, pero para mantenernos a la par con otras grandes regiones comerciales, necesitamos mantener nuestra industria marítima e infraestructura actualizadas y expandirlas a medida que pasa el tiempo."
 SIN_intermediate_part_production: "Producción de Piezas Intermedias"
 SIN_intermediate_part_production_desc: "Después de expandir nuestra industria de maquinaria, el siguiente paso es expandir nuestras capacidades de producción de maquinaria pesada para que tengamos la oportunidad de no solo ser autosuficientes en la provisión de herramientas para nuestra industria, sino también exportar estas herramientas únicas y costosas a todo el mundo."
 SIN_restrict_the_market: "Restricciones de Mercado"
 SIN_restrict_the_market_desc: "Aunque esto va en contra de nuestra antigua forma de mantener el mercado libre y bajos impuestos dentro de nuestro país, necesitamos algunas limitaciones y restricciones contra las empresas extranjeras de metales y construcción, para asegurar que nuestra industria local tenga la oportunidad de competir y sobrevivir en el mercado."
 SIN_dominate_the_gold_trade: "Maestro del Oro"
 SIN_dominate_the_gold_trade_desc: "Con la ayuda de nuestros nuevos socios alemanes y suficiente financiamiento, nuestro proyecto de excavación de oro ahora está en su fase final, y tenemos una nueva fuente de ingresos para nuestro país."
 SIN_energy_efforts: "Esfuerzos Energéticos"
 SIN_energy_efforts_desc: "El futuro de nuestras ciudades prospera en la seguridad de nuestra infraestructura más importante. La energía es uno de esos problemas que debemos resolver y asegurar para que los hijos de nuestros hijos nunca tengan que preocuparse."
 SIN_fossil_power_plants: "Expandir Plantas de Combustibles Fósiles"
 SIN_fossil_power_plants_desc: "Expandir las plantas de energía de combustibles fósiles en la ciudad ayudará a compensar algunos de los problemas potenciales que podríamos enfrentar."
 SIN_fossil_fuel_efficiency: "Mejorar la Eficiencia de las Plantas de Energía"
 SIN_fossil_fuel_efficiency_desc: "Las mejoras en la eficiencia de nuestras plantas de energía de combustibles fósiles podrían ser extremadamente ventajosas para nuestros recursos limitados."
 SIN_reinforce_our_infrastructure: "Reforzar la Infraestructura Eléctrica"
 SIN_reinforce_our_infrastructure_desc: "Reforzar la infraestructura eléctrica puede ayudar a asegurar que nuestra red nunca falle."
 SIN_nuclear_reactor: "El Primer Reactor"
 SIN_nuclear_reactor_desc: "Es hora de establecernos como una nación que ve el valor en la construcción de energía nuclear."
 #Military
 SIN_total_defence: "Defensa Total"
 SIN_total_defence_desc: "Defensa total es el nombre de la estrategia de defensa integral de Singapur. El marco de defensa total abarca seis pilares críticos de la sociedad singapurense: militar, civil, económico, social, psicológico y defensa digital. La estrategia general ha demostrado ser efectiva en las décadas de los 80 y 90."
 SIN_st_kinetics_investments: "ST Kinetics"
 SIN_st_kinetics_investments_desc: "ST Engineering es el único proveedor doméstico de las fuerzas de defensa de Singapur, proporcionando a nuestro ejército desde rifles y subfusiles hasta APCs e IFVs. Expandir el tamaño de sus plantas de fabricación nos ayuda a proporcionar a nuestras fuerzas armadas más equipos domésticos en menos tiempo."
 SIN_city_defenses: "Defensas de la Ciudad"
 SIN_city_defenses_desc: "Dado que nuestra nación es muy pequeña en tamaño, proteger cada pulgada de nuestro suelo es de enorme importancia para nosotros. Necesitamos establecer nuevas líneas defensivas alrededor de nuestra nación para tener una mejor oportunidad de detener el avance de los posibles enemigos antes de que puedan llegar a nuestra capital."
 SIN_singaporean_armor: "Blindaje de Singapur"
 SIN_singaporean_armor_desc: "Una de las pocas áreas en las que nuestras fuerzas armadas carecen tecnológicamente es la guerra acorazada. Necesitamos adquirir y estudiar modelos de tanques extranjeros modernos y eventualmente desarrollar nuestro MBT hecho en el país para que entre en servicio."
 SIN_outsourced_military_industry: "Subcontratar la Industria Militar"
 SIN_outsourced_military_industry_desc: "Tenemos limitaciones en la capacidad de nuestra industria militar debido al tamaño de nuestra nación y nuestra pequeña población. Entonces, podemos tener nuestras líneas de producción en otros países o tener productores extranjeros dándonos algunas de sus capacidades industriales a cambio de nuestro dinero."
 SIN_shorad_anti_air: "Defensa Antiaérea SHORAD"
 SIN_shorad_anti_air_desc: "Los sistemas SHORAD (Defensa Aérea de Corto Alcance) son efectivos contra aeronaves de baja altitud que apuntan a nuestros soldados y capacidad industrial. Necesitamos adquirir nuevas baterías antiaéreas para tener más ventaja táctica contra bombarderos enemigos más ligeros pero más rápidos."
 SIN_mechanized_combined_arms: "Armas Combinadas Mecanizadas"
 SIN_mechanized_combined_arms_desc: "Desde que adoptamos la doctrina de armas combinadas, convertimos la mayoría de nuestra infantería regular en mecanizada. Con el desarrollo de nuevos modelos de tanques, también necesitamos desarrollar nuevos modelos de vehículos de combate blindados para asegurar que mantengan el ritmo mejor con los tanques y protejan mejor a nuestros soldados que llegan al campo de batalla."
 SIN_expanded_military_research: "Investigación Militar Expandida"
 SIN_expanded_military_research_desc: "Con la expansión de nuestra capacidad militar e industrial, también necesitamos expandir nuestros centros de Investigación y Desarrollo para mantener a nuestro ejército actualizado con los mejores avances tecnológicos."
 SIN_arms_exporter: "El Exportador de Armas"
 SIN_arms_exporter_desc: "La expansión de nuestra industria militar doméstica también nos proporciona un excedente de equipos modernos que podemos exportar a otras naciones a cambio de beneficios."
 SIN_defensive_force: "Militar Defensivo"
 SIN_defensive_force_desc: "Nuestras fuerzas militares tienen un objetivo principal: defender la patria. Por lo tanto, nuestro alto mando y oficiales subalternos deben ser entrenados para ejecutar mejores estrategias defensivas."
 SIN_air_investments: "Inversiones en Aeronaves"
 SIN_air_investments_desc: "Después de la expansión de nuestras fuerzas de tanques y mecanizadas, ahora tenemos la capacidad de actualizar nuestras aeronaves antiguas y producir nuestras nuevas variantes domésticas para satisfacer mejor nuestras necesidades."
 SIN_coastal_navy: "Marina Costera"
 SIN_coastal_navy_desc: "Al igual que nuestras fuerzas terrestres, el objetivo principal de nuestra marina también es defender las costas de Singapur. Por lo tanto, nuestra doctrina naval debe basarse en embarcaciones más pequeñas para tener una mejor oportunidad de proteger nuestra costa."
 SIN_the_conscription_question: "La Cuestión del Reclutamiento"
 SIN_the_conscription_question_desc: "Una gran pregunta aún permanece en la mente de las personas: ¿deberíamos transformar nuestro ejército en una fuerza pequeña pero moderna y profesional? ¿o necesitamos expandir nuestro personal militar para alcanzar el tamaño de nuestros vecinos?"
 SIN_entrenched_singapore: "El Estado-Ciudad Atrincherado"
 SIN_entrenched_singapore_desc: "La segunda fase de expansión necesaria para las líneas defensivas en nuestro país para que aún tengamos una oportunidad incluso después de la pérdida inicial de nuestras primeras líneas de defensa."
 SIN_commission_frigates: "Comisionar Fragatas"
 SIN_commission_frigates_desc: "Necesitamos comenzar a producir nuevas fragatas modernas para que nuestras fuerzas navales tengan mejor potencia de fuego y una mejor oportunidad de defender nuestras costas."
 SIN_expand_the_draft: "Expansión del Reclutamiento"
 SIN_expand_the_draft_desc: "Nuestro ejército ciertamente carece de personal. Dado que ya tenemos reclutamiento para nuestra población masculina, también necesitamos introducir el reclutamiento para las mujeres y llenar los deberes de la retaguardia con personal femenino, para que podamos tener más hombres en el frente."
 SIN_volunteer_service: "Un Ejército de Elección"
 SIN_volunteer_service_desc: "Las fuerzas armadas de Singapur ya tienen la superioridad tecnológica necesaria para ganar una posible guerra contra sus vecinos. Necesitamos comenzar la transición a un ejército profesional voluntario, para que podamos tener más de nuestros jóvenes en el sector industrial."
 SIN_expansionary_military_policy: "Política Militar Expansionista"
 SIN_expansionary_military_policy_desc: "Aumentar el reclutamiento no es suficiente, por lo que también necesitamos aumentar el presupuesto militar para proporcionar fondos para nuestro nuevo programa de reclutamiento."
 SIN_deduction_policy: "Política de Deducción"
 SIN_deduction_policy_desc: "Con la reducción del tamaño del ejército, una gran parte de su presupuesto ahora no se utiliza. Tal vez sea mejor mover ese dinero extra a otras partes de nuestro país."
 SIN_army_of_many: "Ejército de Muchos"
 SIN_army_of_many_desc: "Tener un ejército tan grande de reclutas tal vez no nos dé soldados de la mejor calidad, pero es una gran manera de fortalecer el sentido de hermandad entre nuestros soldados que son de diferentes etnias."
 SIN_military_discipline: "Disciplina Militar"
 SIN_military_discipline_desc: "Un ejército pequeño pero profesional es la tendencia del siglo XXI. Al tener solo lo mejor de lo mejor en nuestro ejército, podemos asegurar que en tiempos de guerra, nuestros comandantes y soldados ejecuten sus planes con perfección absoluta."
 SIN_punching_above_our_weight: "Golpeando por Encima de Nuestro Peso"
 SIN_punching_above_our_weight_desc: "A primera vista, los extranjeros podrían pensar que Singapur es débil y vulnerable a la agresión enemiga, pero se sorprenderían cuando vean a nuestras gloriosas fuerzas armadas en acción. Larga vida a la patria!"
 SIN_sinister_ideas: "Ideas Siniestras"
 SIN_sinister_ideas_desc: "El ejército está arañando los bordes para empujar por algo más. El gobierno es débil y el ejército puede llevarnos adelante donde los pomposos diplomáticos y burócratas no pueden."
 SIN_a_new_march: "Un Nuevo Marcha"
 SIN_a_new_march_desc: "El ejército leal al gobierno ha comenzado a montar una forma de defensa alrededor de la capital. Estos son tiempos difíciles..."
 SIN_military_politicians: "Políticos Militares"
 SIN_military_politicians_desc: "El golpe ha tenido éxito. El cuerpo de generales ha comenzado a ser instalado en posiciones clave en el gobierno."
 SIN_propaganda_campaigns: "Campañas de Propaganda"
 SIN_propaganda_campaigns_desc: "La gente todavía mantiene la idea de que merecen representación. La representación se gana a través del servicio militar. Golpéen esto en sus delgados cráneos."
 SIN_reeducation: "Reeducado Singapur"
 SIN_reeducation_desc: "La transición de Singapur a una nueva junta militar se ha finalizado. El golpe se ha asentado y es hora de comenzar de nuevo en nuestra gran marcha hacia adelante."
 ##The Alignment
 SIN_the_republic: "La República"
 SIN_the_republic_desc: "La República de Singapur se estableció en 1965 durante la descolonización del Imperio Británico. Anteriormente era parte de la gran colonia malaya pero se separó para convertirse en la nación moderna de Singapur. Su partido gobernante, el Partido de Acción Popular, ha permanecido firmemente en control del gobierno de la nación durante los últimos ochenta años ya que ha establecido efectivamente un estado de partido único."
 SIN_centralized_education: "Educación Centralizada"
 SIN_centralized_education_desc: "La educación en Singapur se maneja principalmente a nivel gubernamental, pero hay algo de elección local menor. Eliminar este sistema multifacético nos proporcionará una amplia oportunidad para elegir de manera más efectiva cómo se verá la educación de nuestra gente."
 SIN_decentralize_the_government: "Protocolo de Descentralización"
 SIN_decentralize_the_government_desc: "Enfocarse en nuestra fuerza de defensa y canalizar fondos hacia la fuerza de defensa de Singapur siempre es una apuesta segura. Asegurará que nuestras fronteras y aguas se mantengan seguras de aquellos que desean hacernos daño."
 SIN_reinforce_the_state: "Reforzar el Estado"
 SIN_reinforce_the_state_desc: "Reforzar el estado es el primer paso para aprobar reformas administrativas."
 SIN_reform_the_monetary_system: "Reformar el Sistema Monetario"
 SIN_reform_the_monetary_system_desc: "Reformar el sistema monetario de Singapur debería permitir un mayor desarrollo económico."
 SIN_military_budget_amendment: "Enmienda del Presupuesto Militar"
 SIN_military_budget_amendment_desc: "Aumentar el presupuesto militar debería permitirnos mejorar aún más nuestro ejército y posición en el sudeste asiático."
 SIN_faith_in_the_establishment: "Fe en el Establecimiento"
 SIN_faith_in_the_establishment_desc: "La gente tiene fe en nuestro gobierno. Es de suma importancia continuar monopolizando esa fe y hacer lo correcto para la gente de Singapur."
 SIN_administrative_reforms: "Reformas Administrativas"
 SIN_administrative_reforms_desc: "Eliminar la burocracia y optimizar los procesos administrativos mejorará el desempeño de nuestro gobierno."
 SIN_economic_equality: "Igualdad Económica"
 SIN_economic_equality_desc: "Proporcionar igualdad económica para la gente de nuestra nación es imperativo."
 SIN_the_status_quo: "Estancamiento Electoral"
 SIN_the_status_quo_desc: "El proceso electoral en Singapur está estancado. El Partido de Acción Popular continúa su control férreo sobre la nación."
 SIN_electoral_reform: "Reformar el Proceso"
 SIN_electoral_reform_desc: "El proceso de nuestras elecciones está amañado y permitir que más miembros de terceros partidos entren en el parlamento comenzará el proceso hacia un mañana nuevo."
 SIN_defence_strategy: "Estrategia de Defensa"
 SIN_defence_strategy_desc: "Es algo simple. La defensa es nuestra prioridad."
 SIN_conservative_singapore: "Un Singapur Conservador"
 SIN_conservative_singapore_desc: "El progreso es una fachada. Singapur es mejor cuando nos movemos hacia el conservadurismo."
 SIN_anti_corruption_measures: "Medidas Anticorrupción"
 SIN_anti_corruption_measures_desc: "Reducir la corrupción en nuestra nación será un beneficio permanente para nuestra gente y la nación."
 SIN_fair_and_free: "Justo y Libre"
 SIN_fair_and_free_desc: "Asegurar que nuestras elecciones sean justas y libres es la clave para un nuevo Singapur."
 SIN_support_the_opposition: "Apoyar a la Oposición"
 SIN_support_the_opposition_desc: "Tan contraintuitivo como suena, apoyar a la oposición de nuestro gobierno es un paso crítico para avanzar."
 SIN_expand_the_total_defence_strategy: "Estrategia de Defensa Total Expandida"
 SIN_expand_the_total_defence_strategy_desc: "La estrategia de Defensa Total nos ha servido perfectamente en las décadas desde su establecimiento. Expandir esta estrategia es una de las mejores cosas que podemos hacer."
 SIN_maintain_singapore: "Mantener Nuestro Singapur"
 SIN_maintain_singapore_desc: "La estabilidad es mucho más progresiva que proporcionar un nuevo gobierno en constante cambio."
 SIN_increase_police_funding: "Aumento del Financiamiento Policial"
 SIN_increase_police_funding_desc: "La fuerza policial es una de las estructuras más importantes dentro de nuestro gobierno dado que somos un estado-ciudad. Invertir e incrementar los fondos que se les asignan, en última instancia, ayuda a todas las personas."
 SIN_encourage_the_multi_party_system: "Fomentar el Sistema Multipartidista"
 SIN_encourage_the_multi_party_system_desc: "Eliminar restricciones contra partidos menores y fomentar una mayor participación en el gobierno es exactamente el camino a seguir."
 SIN_liberalization: "Liberalización"
 SIN_liberalization_desc: "Liberalizar la esfera política es una de las opciones."
 SIN_autocracy_for_democracy: "Autocracia para la Democracia"
 SIN_autocracy_for_democracy_desc: "La autocracia es el medio más perfecto para la democracia."
 SIN_new_singapore: "Un Nuevo Singapur"
 SIN_new_singapore_desc: "Reducir el umbral electoral en Singapur es el primer paso para un nuevo Singapur."
 SIN_impose_harder_censorship: "Imponer Censura Dura"
 SIN_impose_harder_censorship_desc: "Ningún medio se moverá en Singapur que no se haya evaluado para su idoneidad. Una censura más dura conlleva un precio, pero la estabilidad está por encima de todo."
 SIN_greater_control: "Mayor Control"
 SIN_greater_control_desc: "Dictar un control cada vez mayor sobre las personas y sus vidas es el camino a seguir."
 SIN_liberties_for_stability: "Libertades por Estabilidad"
 SIN_liberties_for_stability_desc: "Las personas pueden cambiar algunas libertades por algo de estabilidad nacional, ¿no es así?"
 SIN_expand_freedom_of_press: "Expandir la Libertad de Prensa"
 SIN_expand_freedom_of_press_desc: "La libertad de prensa en la nación es imperativa para alejarse de nuestro pasado autocrático."
 SIN_grant_lgbtq_rights: "Conceder Derechos LGBTQ"
 SIN_grant_lgbtq_rights_desc: "Los derechos LGBTQ en Singapur siempre han sido cuestionables, y las leyes en su contra. Eliminarlos e instaurar las leyes en "
 SIN_address_human_rights: "Abordar Violaciones de Derechos Humanos"
 SIN_address_human_rights_desc: "Las violaciones de derechos humanos entre los trabajadores migrantes y las clases más pobres deben ser abordadas."
 ##The Alignment
 SIN_the_alignment: "La Alineación de Singapur"
 SIN_the_alignment_desc: "La alineación de nuestro partido determinará en última instancia nuestro futuro."
 SIN_western_identity: "Una Identidad Occidental"
 SIN_western_identity_desc: "Perseguir políticas más centradas en Occidente y una diplomacia exterior nos permitirá evitar la influencia de China y del Bloque del Este. Es imperativo que continuemos impulsando esta narrativa para mantenernos en el camino correcto."
 SIN_singapore_alone: "Singapur Solo"
 SIN_singapore_alone_desc: "Históricamente, Singapur ha elegido un camino consistente de Pro-Occidente con elementos neutrales. Si mantenemos este camino, podremos continuar con nuestra postura firme en el Sudeste Asiático."
 SIN_strength_in_asia: "Fuerza en Asia"
 SIN_strength_in_asia_desc: "Es hora de revisar nuestra política exterior. Presionarnos al frente asegurará que la victoria sea nuestra. Singapur se convertirá en la nueva Fuerza en Asia. Un líder para los desanimados mientras encontramos una nueva posición."
 SIN_soften_citizenship: "Suavizar los Requisitos de Ciudadanía"
 SIN_soften_citizenship_desc: "Los requisitos de ciudadanía para Singapur son notoriamente difíciles de cumplir. Suavizar estos requisitos debería permitir que nuestra población continúe creciendo."
 SIN_allow_foreign_media: "Permitir Medios Extranjeros"
 SIN_allow_foreign_media_desc: "Los medios extranjeros nunca han sido completamente prohibidos en Singapur. Deben adherirse a regulaciones estrictas, lo que causa algunos problemas donde se bloquean sitios de acceso en Singapur. Retroceder algunas de estas regulaciones más duras podría permitir que más medios sean permitidos y mostrados dentro de la ciudad-estado."
 SIN_strength_in_straits: "Fuerza en los Estrechos"
 SIN_strength_in_straits_desc: "Fuerza en los Estrechos"
 SIN_nationalize_foreign_companies: "Nacionalizar Empresas Extranjeras"
 SIN_nationalize_foreign_companies_desc: "Las empresas extranjeras dentro de la nación no están capacitadas para operar sin una mano más pesada de nuestro gobierno. Deberíamos nacionalizar estas empresas y asegurarnos de tener el control total sobre sus asuntos."
 SIN_return_from_flawed_democracy: "Regreso de la Democracia Defectuosa"
 SIN_return_from_flawed_democracy_desc: "Es hora de que Singapur regrese de ser una democracia defectuosa. La gente merece el derecho a votar por el partido que apoyan."
 SIN_finance_western_projects: "Financiar Proyectos Occidentales"
 SIN_finance_western_projects_desc: "Las naciones occidentales están ofreciendo proyectos e ideas para construir en nuestra nación. Sin embargo, somos responsables de financiar estos proyectos."
 SIN_singaporean_identity: "Identidad Singapurense"
 SIN_singaporean_identity_desc: "La identidad de Singapur es clara. Es importante asegurarnos de que nuestra identidad no se desvanezca."
 SIN_befriend_the_sco: "Hacer Amistad con la OCS"
 SIN_befriend_the_sco_desc: "Hacer amistad con los estados miembros de la Organización de Cooperación de Shanghai será muy beneficioso."
 SIN_anti_opposition_laws: "Leyes Anti-Oposición"
 SIN_anti_opposition_laws_desc: "Es imperativo aprobar leyes para asegurarnos de que la oposición no llegue al poder a cualquier costo."
 SIN_european_democracy: "Democracia Europea"
 SIN_european_democracy_desc: "Abrazar la democracia europea permitirá que partidos adicionales sean representados en nuestro parlamento."
 SIN_greater_ties_with_europe: "Mayores Lazos con Europa"
 SIN_greater_ties_with_europe_desc: "Lazos más profundos con la Eurozona y Europa deberían traernos mayor prosperidad y fuerza. Si deseamos convertirnos en un sector financiero más fuerte que Londres, deberíamos presionar más y más."
 SIN_the_pap: "El PAP"
 SIN_the_pap_desc: "El Partido de Acción Popular es el partido dominante del pequeño estado-ciudad. Asegurar la dominancia del partido nos permitirá tener y mantener estabilidad en nuestra ciudad."
 SIN_the_chinese_media_model: "El Modelo de Medios Chino"
 SIN_the_chinese_media_model_desc: "Es hora de tomar una página del libro chino. Es hora de imponer el Modelo de Medios Chino aquí en Singapur."
 SIN_harsher_state: "Estado Más Duro"
 SIN_harsher_state_desc: "Prohibir todos los partidos que se opondrán al Partido de Acción Popular y al ejército asegurará un régimen estable."
 SIN_global_initiative: "Iniciativa Global"
 SIN_global_initiative_desc: "Es hora de que la nación emprenda la nueva iniciativa global; Singapur para siempre."
 SIN_singapore_on_the_rise: "Singapur en Ascenso"
 SIN_singapore_on_the_rise_desc: "El poder blando es la nueva forma de ejercer nuestra fuerza e influencia en el extranjero."
 SIN_pressure_the_south_asian_seas: "Presionar los Mares del Sur de Asia"
 SIN_pressure_the_south_asian_seas_desc: "Las fuerzas militares de Singapur están ansiosas por una pelea. El nuevo imperio singapurense crecerá y se expandirá."
 SIN_operation_enticement: "Operación Seducir"
 SIN_operation_enticement_desc: "Utilizando nuestra superior agencia de inteligencia podemos seducir a naciones para que estén más cerca de nuestra ideología política."
 SIN_political_maneuvering: "Manejo Político"
 SIN_political_maneuvering_desc: "El manejo político y el halago son una excelente manera de obtener lo que queremos de cualquier diálogo."
 SIN_demand_special_treatment: "Prioridades Económicas"
 SIN_demand_special_treatment_desc: "La economía es lo que importa aquí en la ciudad. Si no mantenemos nuestra prosperidad, nunca lograremos la grandeza que merecemos."
 SIN_economic_champion: "Campeón Económico"
 SIN_economic_champion_desc: "Campeón Económico"
 SIN_demand_malaysian_concessions: "Inversión Militar"
 SIN_demand_malaysian_concessions_desc: "Invertir en nuestro ejército y nuestra infraestructura militar debería permitir una mayor expansión."
 SIN_the_archipelago: "El Archipiélago"
 SIN_the_archipelago_desc: "Las Islas Riau están listas para ser tomadas. Los indonesios simplemente no saben que es bueno para ellos mantener esta cadena de islas."
 SIN_prioritize_diplomacy: "Priorizar la Diplomacia"
 SIN_prioritize_diplomacy_desc: "Priorizar la diplomacia sobre el conflicto es imperativo. Es algo para impulsar nuestra influencia en el extranjero para instaurar la supremacía singapurense."
 SIN_condemn_aggression: "Condenar la Agresión"
 SIN_condemn_aggression_desc: "Es ahora política oficial condenar la agresión de cualquier actor estatal que intimide a otro."
 SIN_require_unfair_treaties: "El Banco del Sudeste Asiático"
 SIN_require_unfair_treaties_desc: "Mantener los activos de otras naciones solo servirá para empoderarnos."
 SIN_nationalistic_rise: "Ascenso Nacionalista"
 SIN_nationalistic_rise_desc: "Las mareas crecientes en nuestras costas están comenzando a traer algo inusual. El nacionalismo en la nación está comenzando a ser el frente de nuestra política. Un nuevo rugido está comenzando a escucharse en las calles de Singapur."
 SIN_seize_the_peninsula: "Tomar la Península"
 SIN_seize_the_peninsula_desc: "Invadir la Península de Malasia nos dará recursos, apoyo y una multitud de cosas diferentes para expandir. Tomar la península es el primer paso hacia la grandeza."
 SIN_invade_sumatra: "Invadir Sumatra"
 SIN_invade_sumatra_desc: "Sumatra tiene muchos recursos de todo tipo y población. Están más cerca de nuestro gobierno que del de Yakarta. Toma la isla y prepárate para futuras conquistas contra Indonesia."
 SIN_singapore_for_peace: "Singapur por la Paz"
 SIN_singapore_for_peace_desc: "La guerra es un esfuerzo infructuoso. Singapur busca simplemente hacer la paz en el mundo para siempre."
 SIN_economic_empire: "Imperio Económico"
 SIN_economic_empire_desc: "Nuestro imperio se alzará, pero no en un sentido normal. La nación comenzará a construir un imperio de dominio económico en toda la nación."
 SIN_set_our_sights: "Fijar Nuestras Miras"
 SIN_set_our_sights_desc: "Es hora de fijar nuestras miras en perseguir conquistas adicionales y expansionismo. Fijemos nuestras miras en el extranjero."
 # Focus -- Migrant Worker Mini Tree
 SIN_restrict_migration: "Restringir Trabajadores Migrantes"
 SIN_restrict_migration_desc: "Restringir a los trabajadores migrantes de entrar al país significa que esos trabajos pueden ser dados a la gente."
 SIN_encourage_migration: "Fomentar la Migración"
 SIN_encourage_migration_desc: "Los trabajadores migrantes son la columna vertebral de nuestra construcción y nuestro trabajo. Es imperativo fomentar esta migración."
 SIN_singaporeans_first: "Singapurenses Primero"
 SIN_singaporeans_first_desc: "La gente de Singapur es lo primero y principal."
 SIN_restrictive_citizenship: "Fin de los Trabajadores Migrantes"
 SIN_restrictive_citizenship_desc: "Restringir aún más a los trabajadores migrantes y depender más de la población local podría continuar enfocándonos."
 SIN_import_cheap_labour: "Importar Mano de Obra Barata"
 SIN_import_cheap_labour_desc: "La mano de obra en Singapur es mucho más cara que importar trabajadores migrantes al país. Pueden mantener y hacer más por mucho menos."
 # Focus -- Trade Section
 SIN_singapore_south_east_asia: "Centro de Comercio del Sudeste Asiático"
 SIN_singapore_south_east_asia_desc: "Singapur es un importante centro financiero y un importante puerto comercial entre el oeste y el este. Se encuentra en los vitales estrechos de Malaca, asegurando que más comercio siga a través de Singapur solo traerá prosperidad a sí mismo y a las naciones a su alrededor."
 SIN_asean_commentary: "Comentario de la ASEAN"
 SIN_asean_commentary_desc: "El diálogo con los estados miembros de la ASEAN solo servirá al bien mayor. Preparar más y más apoyo para ellos, así como eventualmente"
 SIN_expand_trade_with_india: "Expandir el Comercio con India"
 SIN_expand_trade_with_india_desc: "India es uno de los mayores importadores y exportadores de bienes en la región del sur de Asia. Asegurar que tengamos rutas comerciales adecuadamente asignadas con India nos permitirá obtener más ingresos y beneficios."
 SIN_south_asian_countries: "Países del Sur de Asia"
 SIN_south_asian_countries_desc: "Mejorar las relaciones con otras naciones del sur de Asia podría ver crecer nuestro poder económico."
 SIN_influence_the_members: "Influir en los Miembros"
 SIN_influence_the_members_desc: "Preparar propaganda pro-singapurense y difundirla entre los estados miembros de la ASEAN debería mantenernos en la cima."
 SIN_trade_with_sri_lanka: "Comercio con Sri Lanka"
 SIN_trade_with_sri_lanka_desc: "El comercio entre Sri Lanka y Singapur es una rama más pequeña de los acuerdos comerciales en general; sin embargo, el comercio de Singapur a Sri Lanka es lucrativo de todos modos."
 SIN_singaporean_foreign_aid: "Ayuda Extranjera Singapurense"
 SIN_singaporean_foreign_aid_desc: "Preparar paquetes de ayuda extranjera para las naciones con las que tenemos acuerdos comerciales solo beneficiará nuestra red de amigos y aliados."
 SIN_madagascan_trade_routes: "Rutas Comerciales de Madagascar"
 SIN_madagascan_trade_routes_desc: "Singapur y Madagascar han mantenido relaciones históricamente amistosas durante muchos años, incluso durante tiempos coloniales. Hoy en día, los dos tienen una relación comercial saludable y rentable."
 SIN_the_philippines: "Filipinas"
 SIN_the_philippines_desc: "Uno de los mayores socios comerciales de Singapur, Filipinas y Singapur disfrutan de mucha colaboración. Proporcionándose mutuamente apoyo financiero y político en la ASEAN."
 SIN_demand_asean_concessions: "Exigir Concesiones de la ASEAN"
 SIN_demand_asean_concessions_desc: "Es hora de que Singapur sea tratado como la nación que merece ser tratada. Exigir concesiones y trato especial es cómo ascenderemos."
 SIN_control_the_straits: "Controlar los Estrechos"
 SIN_control_the_straits_desc: "Presionar nuestra fuerza en los estrechos y asegurarnos de controlar los estrechos es nuestro camino a la gloria."
 SIN_global_free_trade: "Comercio Libre Global"
 SIN_global_free_trade_desc: "Mejores relaciones comerciales y alcance político con nuestros vecinos significa más comercio, lo que en última instancia significa más dinero para nosotros."
 SIN_dictate_trade_agreements: "Dictar Acuerdos Comerciales"
 SIN_dictate_trade_agreements_desc: "Singapur es quien redactará los acuerdos comerciales."
 SIN_strong_arm_the_asean: "Fortalecer a la ASEAN"
 SIN_strong_arm_the_asean_desc: "Poner más el brazo de la ASEAN detrás de su espalda asegura una posición más fuerte para Singapur en la Asociación."
 SIN_japanese_free_trade_agreement: "Acuerdo de Libre Comercio con Japón"
 SIN_japanese_free_trade_agreement_desc: "Firmar un acuerdo comercial con Japón es de importancia estratégica."
 SIN_usa_singaporean_agreements: "Acuerdos entre EE.UU. y Singapur"
 SIN_usa_singaporean_agreements_desc: "EE.UU. y Singapur han firmado múltiples acuerdos comerciales en el pasado, incluyendo aquellos relacionados con el comercio y acuerdos financieros."
 SIN_singaporean_trade_influence: "Influencia Comercial Singapurense"
 SIN_singaporean_trade_influence_desc: "Expandir nuestra influencia comercial es la manera segura de solidificar nuestro poder económico."
 SIN_pressure_the_japanese: "Nacionalizar Activos Japoneses"
 SIN_pressure_the_japanese_desc: "Japón tiene una cantidad sustancial de activos en nuestra nación. Si tomamos sus activos y los traemos al gobierno, podemos configurar adecuadamente nuestra nación."
 SIN_global_investment: "Inversión Global"
 SIN_global_investment_desc: "Cuanta más inversión global persigamos, más fuerte será nuestra economía. Si mantenemos este camino y presionamos por inversiones más profundas en el extranjero, solo veremos más y más beneficios."
 SIN_regional_investment: "Inversiones Globales Expandidas"
 SIN_regional_investment_desc: "Los nuevos planes de inversión han sido rentables; sin embargo, perseguir más y más no es más que un beneficio para la ciudad."
 SIN_expand_foreign_reserve: "Expandir la Reserva Extranjera"
 SIN_expand_foreign_reserve_desc: "Las arcas en el extranjero están un poco vacías, presionar más fondos de la gente para expandir nuestra reserva servirá bien al estado."


 # Events
 singapore.0.t: "El Tigre del Sudeste Asiático"
 singapore.0.d: "Estamos en una de las posiciones geográficas más importantes del Sudeste Asiático. El comercio fluye libremente a través de nosotros, y hemos crecido gradualmente para convertirnos en uno de los mayores centros financieros del mundo. Es hora de que Singapur esté a la altura de su nombre y realmente se convierta en el tigre que estamos destinados a ser!"
 singapore.0.a: "Escucharán Nuestro Rugido"
 # singapore.1.t: "Buscamos Inversión"
 # singapore.1.d: "[SIN.GetLeader] ha hablado recientemente con el parlamento sobre abrir partes del país a una mayor inversión de países extranjeros.\n Sin embargo, el punto es que las camarillas dentro de la nación no están en desacuerdo sobre a quién deberíamos buscar inversión. Actualmente, está estancando a nuestro parlamento quién buscar inversión.\n\nSeleccionar una región particular impulsará a Singapur más hacia el lado de las camarillas de apoyo.\n"
 # singapore.1.a: "Buscar Inversiones Emergentes"
 # singapore.1.b: "Buscar Inversiones No Alineadas"
 # singapore.1.c: "Buscar Inversiones Occidentales"

 singapore.3.t: "Una Nueva Marcha Singapurense"
 singapore.3.d: "Nuestras fuerzas militares están marchando por las calles de la ciudad, reuniendo apoyo de todas las esferas de la vida. Vehículos blindados y unidades militares fuertemente blindadas se estacionaron fuera del edificio del parlamento. Un discurso conmovedor resonó entre la multitud reunida frente al edificio del parlamento. Vítores y abucheos abundantes mientras una parte de las fuerzas atravesaba la puerta del edificio. El ejército arrestó a políticos y burócratas mientras caminaban por el edificio del parlamento.\n\n¿Cómo debería proceder nuestro nuevo gobierno? ¿Debería el ejército permitir que el Partido de Acción Popular colabore con el nuevo gobierno?"
 singapore.3.a: "El Ejército Toma el Poder"
 singapore.3.b: "Colusión con el PAP"

 singapore.4.t: "La Marcha del Ejército Singapurense"
 singapore.4.d1: "El ejército singapurense ha tomado el control de la ciudad-estado y ahora está rápidamente tomando el control total del gobierno restante y de los reductos. [SIN.GetLeader] ahora tiene el control total del gobierno sobre la ciudad."
 singapore.4.d2: "La colusión con facciones del Partido de Acción Popular y el ejército ha permitido un cambio de gobierno en Singapur. El ejército y una pequeña facción del PAP han tomado el control del parlamento y ahora están preparando el gobierno."
 singapore.4.a: "Un Nuevo Camino para Singapur"

 singapore.5.t: "Singapur Exige [627.GetName]"
 singapore.5.d: "Las Islas Riau son una cadena de islas justo frente a la costa de Singapur. Tiene recursos naturales y espacio para construir del que estamos quedándonos sin espacio en la ciudad-estado. Sin embargo, esta es una isla que ha sido nuestra durante siglos. ¿Deberíamos ceder esta cadena de islas estratégicamente importante?"
 singapore.5.a: "Ceder las Islas"
 singapore.5.b: "Negar la Demanda"

 singapore.6.t: "Indonesia Cede las Islas"
 singapore.6.d: "Indonesia nos ha cedido [627.GetName]. Esta es una gran victoria para Singapur y la gente de Singapur."
 singapore.6.a: "Fantástico"

 singapore.7.t: "Indonesia Rechaza las Concesiones"
 singapore.7.d: "Indonesia ha rechazado la concesión de la cadena de islas. Podemos elegir retroceder o podemos escalarlo."
 singapore.7.a: "La Crisis de las Islas Riau Comienza..."

 singapore.8.t: "Las Islas Riau Cambian de Manos"
 singapore.8.d: "Indonesia ha cedido las islas al gobierno de Singapur."
 singapore.8.a: "Desarrollo Interesante"

 singapore.9.t: "La Crisis de las Islas Riau Comienza"
 singapore.9.d: "Indonesia negó las demandas del gobierno de Singapur. El tiempo dirá qué ocurrirá exactamente a partir de esta amenaza inminente en el Sudeste Asiático."
 singapore.9.a: "Preocupante..."

 # Flavor Events
 singapore.101.t: "Accidente del Vuelo 006 de Singapore Airlines"
 singapore.101.d: "Hace varias horas, el Vuelo 006 de Singapore Airlines se estrelló, matando a ochenta y uno de los ciento setenta y nueve pasajeros. Funcionarios taiwaneses están en el lugar en Taipéi investigando la causa del problema y realizando operaciones de rescate para los sobrevivientes restantes."
 singapore.101.a: "Investigar la Aerolínea"
 singapore.101.b: "¿A quién le importa?"
 singapore.101.c: "Enviar Fondos de Ayuda a las Víctimas"
 singapore.101.e: "Enviar Fondos a Taiwán para Reparar el Aeropuerto"

 singapore.102.t: "Complot de Ataque a Embajadas de Singapur"
 singapore.102.d: "Las fuerzas policiales de Singapur han descubierto un complot de Jemaah Islamiyah para bombardear las embajadas de Estados Unidos, Reino Unido, Australia e Israel. El complot fue descubierto hace unas semanas basado en las denuncias de un informante. Quince personas han sido arrestadas en relación con el complot de ataque."
 singapore.102.a: "Ejecutar al Grupo"
 singapore.102.b: "Cadena Perpetua"

 singapore.103.t: "Disputas de Pedra Branca"
 singapore.103.d: "Pedra Branca es un pequeño afloramiento de granito en las aguas territoriales de Malasia con un faro que es administrado por Singapur. Disputas menores y discusiones sobre la soberanía de la isla resultaron en un caso judicial que fue a la Corte Internacional de Justicia en los años 90. Después de casi una década, las disputas de Pedra Branca finalmente están llegando a su fin después de muchas rondas de discusiones y audiencias judiciales. El faro de Pedra Branca y la isla pertenecen firmemente a Singapur."
 singapore.103.a: "Un Día Glorioso para la Diplomacia"

 singapore.104.t: "Tormenta Tropical Vamei"
 singapore.104.d: "La tormenta tropical Vamei ha atravesado la ciudad. La infraestructura en la ciudad quedó en gran medida intacta; sin embargo, los aeropuertos tienen daños menores y disrupciones en los controles de flujo de aire."
 singapore.104.d1: "La tormenta Vamei ha arrasado la Península de Malasia. Daños en todas las áreas vecinas de Singapur a unos pocos kilómetros de Kuala Lumpur están inundadas con inundaciones y árboles dañados."
 singapore.104.a: "Reparar los Daños"
 singapore.104.b: "Emitir Ayuda Adicional"

 singapore.105.t: "El Teatro Esplanade"
 singapore.105.d: "Hoy marca la gran apertura del teatro Esplanade. Consiste en una sala de conciertos con una capacidad de mil seiscientos y un teatro con una capacidad de dos mil para las artes escénicas. El Esplanade fue encargado por el Ministerio de Arte y Cultura para el desarrollo cultural de la ciudad."
 singapore.105.a: "Visitar el Teatro"
 singapore.105.b: "Programar algunos eventos"

 singapore.106.t: "Brote del Virus SARS"
 singapore.106.d: "Una enfermedad relativamente nueva ha irrumpido en nuestros hospitales en la última semana. El virus SARS ha brotado en el Hospital Tan Tock Seng, afectando a varios cientos de personas. Fue rápidamente sofocado y su impacto minimizado poco después de su brote. Hubo varias muertes antes de que pudiera ser minimizado."
 singapore.106.a: "Financiar el Hospital"
 singapore.106.b: "Iniciar un Confinamiento"
 singapore.106.c: "Las mascarillas son para perdedores"

 singapore.107.t: "Apertura del Centro de Investigación Biopolis"
 singapore.107.d: "Biopolis es un centro de investigación y desarrollo de ciencias biomédicas que ha abierto en One-North Buona Vista. Está muy cerca de la Universidad Nacional de Singapur y otros centros importantes de investigación y desarrollo. El campus está dedicado a proporcionar un espacio para actividades de investigación y desarrollo biomédico en la ciudad."
 singapore.107.a: "Día Maravilloso para la Ciencia"
 singapore.107.b: "Subsidiar Aún Más el Centro de Investigación"

 singapore.108.t: "Goh Chok Tong Deja el Cargo"
 singapore.108.d: "Goh Chok Tong ha decidido dejar el cargo de Primer Ministro y transferir el manto de liderazgo a Lee Hsien Loong. Lee Hsien Loong es el hijo del ex primer ministro Lee Kuan Yew y es un político de carrera. La transición de poder de Goh Chok Tong a Lee Hsien Loong está destinada a establecer un nuevo precedente para el gobierno de Singapur."
 singapore.108.a: "Un Gran Líder Deja el Cargo"

 singapore.109.t: "Colapso de la Autopista Nicoll"
 singapore.109.d: "Más temprano hoy, un accidente de construcción ocurrió donde un túnel para las líneas MRT colapsó. Estructuras de soporte en el túnel fallaron, extendiéndose a través de seis carriles de la Autopista Nicoll. Hubo cuatro muertes reportadas y tres heridos no fatales por el colapso."
 singapore.109.a: "Investigar la Empresa de Construcción"
 singapore.109.b: "No Hacer Nada"
 singapore.109.c: "Emitir Fondos a los Deudos y Emplear Mayor Supervisión"

 singapore.110.t: "Plataforma Flotante de Marina Bay"
 singapore.110.d: "La Plataforma Flotante de Marina Bay ha abierto oficialmente este año para albergar eventos deportivos y otros eventos para la ciudad. Aunque esto estaba destinado a ser temporal, parece que lentamente se está volviendo formal."
 singapore.110.a: "Desfinanciar la Plataforma Flotante"
 singapore.110.b: "Patrocinar Eventos Adicionales"
 singapore.110.c: "Viva la cultura!"

 singapore.111.t: "Ejecución de Dos Hombres Africanos"
 singapore.111.d: "Dos hombres africanos han sido programados para ejecución por contrabando de drogas. Los ruegos internacionales de clemencia fueron respondidos con silencio mientras Singapur continuó con su política de ejecutar a aquellos que trajeron drogas a la ciudad. ¿Deberíamos proporcionar clemencia a los hombres?"
 singapore.111.a: "Dar Clemencia"
 singapore.111.b: "La Ley es la Ley"

 singapore.112.t: "El Gran Premio de Singapur"
 singapore.112.d: "El Gran Premio en Singapur no se ha celebrado desde las carreras de Fórmula Libre en 1973. Este año, el Gran Premio ha regresado a la ciudad de Singapur. La Junta de Turismo de Singapur ha decidido firmar un acuerdo de cinco años para mantener el Gran Premio abierto y traer a Singapur de vuelta al ciclo de carreras de F1."
 singapore.112.a: "F1 Trae Crimen, Trae Drogas."
 singapore.112.b: "Maravilloso! Más eventos en la ciudad!"

 singapore.113.t: "Escape de Mas Selamat Kastari"
 singapore.113.d: "Mas Selamat Kastari, presunto líder de Jemaah Islamiyah, ha escapado hoy del Centro de Detención de Whitley Road. La causa real del escape está envuelta en misterio. La familia de Kastari estaba visitándolo en ese momento y luego pidió ir al baño. Escapó de los guardias y finalmente huyó. La Contingencia Gurkha, la Policía y el Ejército han fallado en localizar al hombre."
 singapore.113.a: "Fallo de la policía..."

 singapore.114.t: "50 Años de Autogobierno"
 singapore.114.d: "En el año 1965, Singapur se separó de la Federación de Malasia. Este año se cumplen cincuenta años desde esta separación y Singapur ahora puede celebrar medio siglo de autogobierno. Es un día maravilloso para Singapur y para todas las naciones más pequeñas del mundo!"
 singapore.114.a: "La Ciudad León Permanecerá Fuerte"

 singapore.115.t: "Caso de la Iglesia City Harvest"
 singapore.115.d: "El caso de la Iglesia City Harvest es el mayor caso de Incumplimiento Criminal de Confianza en Singapur desde el comienzo del siglo XXI. El fundador Kong Hee fue declarado culpable de malversar unos cincuenta millones de dólares singapurenses con la ayuda de líderes clave de la iglesia. Aproximadamente veinticuatro millones fueron invertidos en bonos falsos para financiar la carrera musical pop de su esposa. El uso indebido de fondos con numerosas personas arrestadas y condenadas por fraude y falsificación de cuentas."
 singapore.115.a: "Intervenir por una parte del pastel"
 singapore.115.b: "Un día para la justicia"

 singapore.116.t: "Alan Shadrake condenado"
 singapore.116.d: "Alan Shadrake es un autor británico que ha sido condenado por desacato al tribunal por escandalizar el sistema judicial de Singapur, sus puntos de vista publicados del sistema. La publicación `Singapore Justice in the Dock` atacó y criticó el sistema judicial de Singapur. Internacionalmente se ha aceptado universalmente que deberíamos liberar a Alan. ¿Cómo deberíamos proceder?"
 singapore.116.a: "Liberar a Alan"
 singapore.116.b: "Darle un castigo más severo"
 singapore.116.c: "Ir con el jurado"

 singapore.117.t: "La huelga de conductores de autobuses chinos"
 singapore.117.d: "Las tensiones raciales han alcanzado su punto máximo hoy con la primera huelga en veinticinco años. Los conductores de autobuses chinos inmigrantes luchan contra la discriminación en su contra en comparación con sus homólogos malasios y singapurenses. Alegan que reciben un treinta por ciento menos de salario que sus homólogos. El impacto está interrumpiendo el transporte público en la ciudad y causando una pérdida neta para muchos singapurenses."
 singapore.117.a: "Enviar a los Gurkhas"
 singapore.117.b: "Emitir fondos de apoyo"
 singapore.117.c: "No hacer nada"

 singapore.118.t: "Disturbios en Little India"
 singapore.118.d: "El disturbio comenzó después de un accidente fatal en la intersección de Race Course Road y Hampshire Road en Little India, Singapur. Oficiales del Comando de Operaciones Especiales y del Contingente Gurkha fueron desplegados para combatir el disturbio. ¿Deberíamos proceder con mano dura o permitir que la intervención continúe?"
 singapore.118.a: "El ejército entra"
 singapore.118.b: "Permitir que la policía use fuerza letal"
 singapore.118.c: "No hacer nada"

 # This is a successive event. It depends on the choices in 120
 singapore.119.t: "Disturbios de trabajadores extranjeros"
 singapore.119.d: "La decisión del gobierno de permitir requisitos de ciudadanía más ligeros para los trabajadores migrantes ha tenido un costo grave. Los singapurenses han comenzado huelgas y disturbios más fuertes contra el gobierno. ¿Qué debemos hacer para proceder?"
 singapore.119.a: "Las consecuencias de mis acciones"
 singapore.119.b: "Derogar las leyes de migración"

 # 119 comes before this
 singapore.120.t: "Manifestaciones anti-trabajadores migrantes"
 singapore.120.d: "El gobierno ha producido un nuevo plan para aumentar la población de la ciudad permitiendo restricciones más ligeras en los requisitos de ciudadanía para los trabajadores migrantes. Esto, en teoría, aumentaría la migración al estado-ciudad, pero podría generar tensión en las personas nacidas de manera natural en Singapur. Miles han salido a las calles en protesta pacífica. ¿Deberíamos dar un paso atrás en nuestra postura?"
 singapore.120.a: "Dar un paso atrás"
 singapore.120.b: "Continuar el camino"

 singapore.121.t: "Difamación del CPF"
 singapore.121.d: "El primer ministro de Singapur [SIN.GetLeader] ha demandado al bloguero Roy Ngerng por sus críticas. Esta es la primera vez que la ciudad ha presentado un caso legal contra un crítico en línea. El blog implicó a [SIN.GetLeader] en impropiedad en relación con cómo se manejan los fondos del Fondo de Previsión Central (CPF). El CPF es un esquema de ahorro para el retiro central de la ciudad de Singapur y es obligatorio para todos participar en él. ¿Deberíamos eliminar al crítico o permitirle publicar?"
 singapore.121.a: "Permitirle publicar"
 singapore.121.b: "Encarcelarlo"

 singapore.122.t: "Construcción de la línea MRT"
 singapore.122.d: "La línea MRT es una línea de carga de alta capacidad propuesta para aliviar la congestión en la línea existente Este-Oeste y está prevista para comenzar en Changi en la costa este de Singapur. Pasaría por importantes ciudades del este, incluyendo Pasir Ris, Hougang y Ang Mo Kio. La línea estaba planificada para tener cincuenta kilómetros de largo y abrir en 2030. Costará a la ciudad un estimado de cincuenta y siete mil millones de dólares. Sin embargo, la línea debería tener una ganancia neta de hasta ochenta mil millones de dólares debido al aumento en el rendimiento de materiales."
 singapore.122.a: "Negar el proyecto"
 singapore.122.b: "Aprobar el proyecto"

 singapore.123.t: "Muerte de Lee Kuan Yew"
 singapore.123.d: "Lee Kuan Yew, el primer primer ministro de Singapur, ha fallecido hoy. Lee Kuan Yew falleció de neumonía severa luchando contra ella durante casi un mes. Se ha hecho un anuncio formal por [SIN.GetLeader] explicando la pérdida. Se ha comenzado a organizar un funeral en las semanas venideras, pagado por el estado. Se espera que miles asistan al funeral desde toda la ciudad."
 singapore.123.a: "El héroe de Singapur"

 singapore.124.t: "Militantes sospechosos de Jemaah Islamiyah"
 singapore.124.d: "Quince militantes sospechosos del grupo terrorista Jemaah Islamiyah han sido aprehendidos hoy. Tenían en su posesión armas, dinero y mucho más, aparentemente preparándose para algún tipo de ataque contra el gobierno de Singapur. ¿Cómo deberíamos proceder?"
 singapore.124.a: "Ejecutarlos"
 singapore.124.b: "Cadena perpetua"

 singapore.125.t: "Reducción de libros prohibidos"
 singapore.125.d: "En un giro de eventos, Singapur ha decidido que es hora de reducir las publicaciones que están prohibidas de doscientos cincuenta y siete libros a diecisiete. El cambio permite algunos temas comunistas y adultos pero mantiene la prohibición de publicaciones de Testigos de Jehová. Algunos de los libros incluyen \"Fanny Hill\" o \"La Larga Marcha\"."
 singapore.125.a: "Desprohibirlos todos"
 singapore.125.b: "El parlamento está en lo correcto"

 singapore.126.t: "Ocho hombres bangladesíes arrestados"
 singapore.126.d: "Ocho hombres bangladesíes han sido arrestados hoy por el Ministerio de Asuntos Internos. Los hombres fueron arrestados en relación con el Estado Islámico en Bangladesh (ISB) con la intención de cometer ataques terroristas en Bangladesh para posiblemente derrocar al gobierno bangladesí. No había planes de atacar Singapur."
 singapore.126.a: "Sentenciar a muerte"
 singapore.126.b: "Extraditar a Bangladesh"

 singapore.127.t: "Protesta contra Halimah Yacob"
 singapore.127.d: "Los singapurenses han salido a las calles después de la reciente elección presidencial. Halimah Yacob corrió sin oposición y, por lo tanto, creen que llegó al poder en un momento de corrupción. Otros cuatro posibles presidentes aplicaron pero fueron rechazados. El poder de las autoridades ha estado sin control durante demasiado tiempo en el estado-ciudad."
 singapore.127.a: "Infundado"
 singapore.127.b: "Investigar por fraude electoral"

 singapore_alignment_help.0.t: "Ayuda de alineación de Singapur"
 singapore_alignment_help.0.d: "La mecánica de alineación de Singapur está destinada a simular la división entre las tres diferentes camarillas dentro del £SIN_conservatism Partido de Acción Popular (PAP). Las interacciones a continuación permiten influir en la alineación del partido. Una alineación diferente permitirá tomar decisiones y opciones de eventos únicos a lo largo de su juego como Singapur. El GUI con script tiene información sobre herramientas explicando qué hacen cada una de las acciones."
 singapore_alignment_help.0.a: "De acuerdo"

