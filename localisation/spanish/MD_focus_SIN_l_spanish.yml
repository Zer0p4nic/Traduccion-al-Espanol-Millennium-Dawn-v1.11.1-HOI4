 SIN_western_pressure_tt: "Apoyar [conservatism_L]\n\nLa §HCamilla Occidental§! presionará por una mayor cooperación con Estados Unidos y otras grandes potencias occidentales."
 SIN_western_pressure_delayed_tt: "§YPrerrequisitos:§!\n[!western_pressure_click_enabled]\n§YEfectos:§!\n[!western_pressure_click]\n"
 SIN_eastern_pressure_tt: "Apoyar [Autocracy_L]\n\nLa §GCamilla Oriental§! del PAP busca mayores lazos con la RPC y Rusia, así como con otras grandes potencias emergentes.\n"
 SIN_eastern_pressure_delayed_tt: "§YPrerrequisitos:§!\n[!eastern_pressure_click_enabled]\n§YEfectos:§!\n[!eastern_pressure_click]\n"
 SIN_neutrality_pressure_tt: "Apoyar [Neutral_Autocracy_L]\n\nLa §RCamilla No Alineada§! se centra principalmente en la ASEAN y en que Singapur se mantenga firme sin interferencia extranjera. Por lo general, son el grupo más grande de las tres camarillas."
 SIN_neutarlity_pressure_delayed_tt: "§YPrerrequisitos:§!\n[!reduce_foreign_pressure_click_enabled]\n§YEfectos:§!\n[!reduce_foreign_pressure_click]\n"
 SIN_fund_western_clique_tt: "Financiar [conservatism_L]\n\nFinanciar [conservatism_L] es una forma segura de que sigan siendo la camarilla líder en nuestra política."
 SIN_fund_western_clique_delayed_tt: "§YPrerrequisitos:§!\n[!fund_western_clique_click_enabled]\n§YEfectos:§!\n[!fund_western_clique_click]\n"
 SIN_fund_eastern_clique_tt: "Financiar [Autocracy_L]\n\nFinanciar la [Autocracy_L] nos permitirá seguir políticas más... agresivas. Tal vez deslizar algo de financiamiento en su dirección sea una forma de alentarlos a tomar el poder.\n"
 SIN_fund_eastern_clique_delayed_tt: "§YPrerrequisitos:§!\n[!fund_eastern_clique_click_enabled]\n§YEfectos:§!\n[!fund_eastern_clique_click]\n"
 SIN_fund_neutral_clique_tt: "Financiar [Neutral_Autocracy_L]\n\nAlejarnos de cualquiera de las camarillas nos permitirá alcanzar verdaderamente la autogestión.\n"
 SIN_fund_neutral_clique_delayed_tt: "§YPrerrequisitos:§!\n[!fund_neutral_clique_click_enabled]\n§YEfectos:§!\n[!fund_neutral_clique_click]\n"
