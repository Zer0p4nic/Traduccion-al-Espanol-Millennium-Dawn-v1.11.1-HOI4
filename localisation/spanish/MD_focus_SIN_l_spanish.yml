 ##Leader Descriptions
 GOH_CHOK_TONG_DESC: "Goh Chok Tong fue elegido primer ministro por primera vez en 1990, ganando con una cómoda mayoría. El ascenso de Tong a PM y sus primeros años como PM están llenos de anormalidades. Goh se convirtió en primer ministro después de que Lee Kuan Yew renunciara a finales de 1990. Goh procedió a convocar elecciones anticipadas. Fue una victoria aplastante para el PAP y permitió a Goh inaugurar un nuevo mandato.\n\nAunque no es tan notable como su predecesor Lee Kuan Yew. Goh avanzó con sus políticas que apoyaban 'pequeñas bohemias' dentro de la ciudad."

 ##Decision Categories
 SIN_government_of_singapore: "Alineación de Singapur"
 SIN_government_of_singapore_desc: "[SIN.GetName] está en una encrucijada. Nos encontramos en la desembocadura de una de las rutas marítimas más rentables del mundo. Somos uno de los principales centros financieros del mundo y la expansión masiva que hemos experimentado en las últimas décadas no tiene precedentes a nivel mundial. Esto también ha traído consigo el hecho de que hemos despertado el interés de muchas fuerzas en el extranjero..\n"
 SIN_replace_centralized_education_system: "Instituir el sistema educativo centralizado"
 SIN_replace_centralized_education_system_desc: "El sistema educativo centralizado fue una buena promesa. Puede ser imperativo reemplazar esta política para seguir obteniendo sus beneficios."
 SIN_repeal_centralized_education_system: "Derogar el sistema educativo centralizado"
 SIN_repeal_centralized_education_system_desc: "El sistema educativo debe ser derogado. No es digno de Singapur y controlar la educación solo sirve para obstaculizar el bien mayor."
 SIN_singaporean_foreign_aid_target_decisions: "Paquete de ayuda extranjera en [FROM.GetNameWithFlag]"
 SIN_singaporean_foreign_aid_target_decisions_desc: "Entregar un paquete de ayuda extranjera a [FROM.GetNameWithFlag] mejorará las relaciones y también ayudará económicamente mientras están en dificultades."
 western_alignment_title: "§HCamilla Occidental§!"
 neutral_alignment_title: "§HCamilla Neutral§!"
 eastern_alignment_title: "§HCamilla Oriental§!"
 western_clique_strength: "§C[?SIN.party_pop_array^1|%1]§!"
