 singaporean_alignment_help_button_tt: "§YAyuda con la alineación de Singapur§!"
 SIN_government_help_tooltip_tt: "Si necesitas ayuda, haz clic en esto!"
 SIN_expand_the_entreport_decision_categories: "Expandir el Entreport"
 SIN_expand_the_entreport_decision_categories_desc: "Singapur se encuentra entre los puertos más importantes del mundo. La ciudad ha sido el centro del flujo comercial de este a oeste durante siglos, lo que la convierte en la encarnación de un Entreport. Tal vez expandir esto sea una forma de que Singapur continúe creciendo como nación.\n\n"
 SIN_facilitate_trade_expansion: "Facilitar la expansión del comercio"
 SIN_facilitate_trade_expansion_desc: "Expandir el comercio con [FROM.GetNameWithFlag] traerá beneficios y prosperidad adicionales a ambas naciones."
 SIN_extend_finance_western_projects: "Financiamiento extendido del proyecto"
 SIN_extend_finance_western_projects_desc: "Extender los beneficios fiscales y financieros para los proyectos continuará siendo un beneficio neto."
 SIN_repeal_decentralization_protocol_decision: "Derogar el protocolo de descentralización"
 SIN_repeal_decentralization_protocol_decision_desc: "Las leyes de descentralización que hemos aprobado recientemente se han vuelto demasiado engorrosas para que nuestro gobierno las mantenga."
 SIN_enact_decentralization_protocol_decision: "Implementar el protocolo de descentralización"
 SIN_enact_decentralization_protocol_decision_desc: "El protocolo de descentralización que fue recientemente derogado sigue en el tintero... ¿deberíamos implementarlo de nuevo?"
 SIN_riau_islands_crisis_mission: "La crisis de las islas Riau"
 SIN_riau_islands_crisis_mission_desc: "El reciente diálogo sobre las islas Riau está escalando. Si no retrocedemos, es probable que estalle la guerra."
 SIN_repeal_the_migrant_worker_policy: "Derogar la política de trabajadores migrantes"
 SIN_repeal_the_migrant_worker_policy_desc: "Derogar las políticas de trabajadores migrantes ayudará a calmar algunos problemas con la división que continúa creciendo dentro de nuestra nación."


 ##Ideas
 SIN_entrepot_trade: "El Entreport de Malaca"
 SIN_entrepot_trade_desc: "La posición de Singapur lo ha convertido en un centro comercial global desde tiempos coloniales. Se encuentra en una de las rutas de recursos más estratégicas del mundo en el estrecho de Malaca. Cuanto más controlemos el flujo comercial de este a oeste y de oeste a este, más ganancias obtendremos.\n"
 SIN_singaporean_bull: "Toro de Singapur"
 SIN_singaporean_bull_desc: "La economía de Singapur está EN AUGE. Es imperativo que mantengamos esta expansión!\n\nLa economía se puede expandir a través de decisiones y agregar tiempo adicional a este modificador. Sin embargo, si haces esto varias veces, puede causar un colapso del mercado debido a un crecimiento demasiado agresivo.\n"
 SIN_precious_metal_trade_boom: "Comercio de metales preciosos"
 SIN_precious_metal_trade_boom_desc: "El comercio de metales preciosos del este de Asia fluye a través de Singapur. Monopolizar este flujo de metales será lucrativo para nosotros, empoderando nuestra posición como el centro del comercio en el este de Asia.\n"
 SIN_support_for_the_workers: "Poder para el trabajador"
 SIN_support_for_the_workers_desc: "Los trabajadores son el engranaje más importante de nuestra economía. La acusación de que al pueblo no le importa el gobierno es absurda. Deberíamos esforzarnos por cambiar esta mentalidad y empoderar a nuestros trabajadores!\n"
 SIN_support_for_the_business: "Mentalidad proempresarial"
 SIN_support_for_the_business_desc: "Los hombres y mujeres de negocios de Singapur deben ser más apoyados que los campesinos. Gran negocio = buen negocio!"
 SIN_centralized_education_idea: "Sistema educativo centralizado"
 SIN_centralized_education_idea_desc: "El sistema educativo de Singapur está centralizado y es monitoreado de cerca por la coalición gobernante. Esto nos da un método de enseñanza más efectivo, pero aumenta astronómicamente el costo de la educación."
 SIN_reeducation_idea: "Campaña de reeducación"
 SIN_reeducation_idea_desc: "Nuestro ejército mantiene el control, pero aún quedan reductos. Es hora de implementar una campaña de reeducación."
 SIN_migrant_workers: "Trabajadores migrantes"
 SIN_migrant_workers_desc: "Un gran número de trabajadores transitados en Singapur son trabajadores migrantes. Trabajan por salarios más altos en Singapur, enviando el dinero de regreso a casa. Esto es tanto un punto doloroso para las poblaciones locales malayas, chinas e indias como para los propietarios de negocios que prefieren este trabajo sobre los singapurenses locales."
 SIN_trade_influence_idea: "Nuestra influencia comercial"
 SIN_trade_influence_idea_desc: "Presionar nuestra influencia comercial lejos y ancho solo nos proporcionará más y más recursos aquí en casa."
 SIN_global_investment_idea: "Inversión global"
 SIN_global_investment_idea_desc: "Invertir más y más en fondos y valores globales nos seguirá impulsando hacia adelante."
 SIN_defence_strategy_loc: "La estrategia de defensa"
 SIN_defence_strategy_loc_desc: "Nuestra estrategia de defensa está estructurada para asegurarnos de mantenernos el mayor tiempo posible."
 SIN_loose_censorship_idea: "Leyes de censura ligera"
 SIN_medium_censorship_idea: "Leyes de censura moderada"
 SIN_harsh_censorship_idea: "Leyes de censura severa"
 SIN_extreme_censorship_idea: "Leyes de censura extrema"
 SIN_police_funding_expenditure: "Aumento de la financiación policial"
 SIN_police_funding_expenditure_desc: "Invertir más en nuestra policía puede ayudarnos a erradicar a los disidentes políticos y a los espías extranjeros."
 SIN_finance_western_projects_idea: "Proyectos financiados"
 SIN_finance_western_projects_idea_desc: "Más proyectos occidentales financiados significan una mayor auto-inversión."
 SIN_volunteer_expansion_idea: "Restructuración del servicio voluntario"
 SIN_volunteer_expansion_idea_desc: "Restructurar nuestro ejército en un servicio voluntario adecuado en lugar de un ejército basado en el reclutamiento es increíblemente importante para nuestros objetivos de avanzar."
 SIN_conscription_expansion_idea: "Expansión del reclutamiento"
 SIN_conscription_expansion_idea_desc: "Confiar en que la gente de Singapur se una al ejército es poco confiable. Ampliar los requisitos de reclutamiento es nuestra primera prioridad."
 SIN_punching_above_our_weight_idea: "Golpear por encima de nuestro peso"
 SIN_punching_above_our_weight_idea_desc: "" # TODO: WRITE DESC
 SIN_singaporean_special_treatment: "Trato especial"
 SIN_singaporean_special_treatment_desc: "" # TODO: WRITE DESC
 SIN_anti_opposition_laws_idea: "Leyes antioposición"
 SIN_anti_opposition_laws_idea_desc: "" # TODO: WRITE DESC
 SIN_conservative_singapore_idea: "Singapur conservador"
 SIN_conservative_singapore_idea_desc: "" # TODO: WRITE DESC
 SIN_singaporean_identity_idea: "La identidad singapurense"
 SIN_singaporean_identity_idea_desc: "" # TODO: WRITE DESC
 SIN_spy_agency_expansion_idea: "Expansión de la agencia de espionaje"
 SIN_spy_agency_expansion_idea_desc: "Expandir nuestra agencia de espionaje y capacidades nos permitirá proyectarnos más lejos en el mundo."
 SIN_global_diplomacy_idea: "Diplomacia global"
 SIN_global_diplomacy_idea_desc: "Aplicar presión sobre la política exterior es el camino a seguir para la nación."
 SIN_economic_champion_idea: "Campeón económico"
 SIN_economic_champion_idea_desc: "No somos una nación grande en absoluto; Sin embargo, nuestra destreza económica nos verá movernos hacia la dominación en el Pacífico y el Océano Índico."
 SIN_the_invasion_of_sumatra_idea: "Invasión de Sumatra"
 SIN_the_invasion_of_sumatra_idea_desc: "Sumatra está justo al otro lado del estrecho de Malaca. Es hora de conquistar la isla y traer gloria a nuestra nación."
 SIN_the_invasion_of_malaysia_idea: "Invasión de Malasia"
 SIN_the_invasion_of_malaysia_idea_desc: "El gobierno de Malasia es débil y debe ser derrotado."
 SIN_expanded_freight_transport: "Transporte de carga ampliado"
 SIN_expanded_freight_transport_desc: "Ampliar el transporte de carga debería permitirnos obtener fondos adicionales."
 SIN_decentralize_the_government_idea: "Descentralizar el gobierno"
 SIN_decentralize_the_government_idea_desc: "La naturaleza misma de Singapur será siempre una nación altamente centralizada."
 SIN_administrative_reforms_idea: "Reformas administrativas"
 SIN_administrative_reforms_idea_desc: "" # TODO: WRITE DESC
 SIN_economic_reform_idea: "Reformas económicas"
 SIN_economic_reform_idea_desc: "" # TODO: WRITE DESC
 SIN_setting_our_sights_idea: "Establecer nuestras miras"
 SIN_setting_our_sights_idea_desc: "" # TODO: WRITE DESC
 SIN_liberties_for_stability_idea: "Libertades por estabilidad"
 SIN_liberties_for_stability_idea_desc: "Es evidente que intercambiar algunas de nuestras libertades civiles por estabilidad en el país y en el gobierno es necesario en ocasiones."
 SIN_the_arms_export_idea: "Exportador de armas"
 SIN_the_arms_export_idea_desc: "Singapur es uno de los mayores exportadores de armas y productos militares del mundo. El país es casi completamente autosuficiente en su producción militar y, como tal, exporta estos excedentes a otras naciones de todo el mundo."
 SIN_bankers_of_asia_idea_1: "Banqueros del sudeste asiático"
 SIN_bankers_of_asia_idea_1_desc: "Singapur es una gran potencia en el sector bancario del sudeste asiático y, como tal, debemos monopolizar esto."
 SIN_energy_efforts: "Nuevos esfuerzos energéticos"
 SIN_energy_efforts_desc: "Los nuevos esfuerzos de reequipar y mejorar nuestro sector energético ya han comenzado a proporcionar dividendos. Todavía tenemos un largo camino por recorrer para establecer nuestras nuevas medidas energéticas."

 ## Dynamic Modifiers
 SIN_singaporean_trade_strength: "Fuerza del comercio"
 SIN_singaporean_trade_strength_desc: "La posición de Singapur como un importante centro comercial solo puede fortalecerse creando extensas redes comerciales. Firmar acuerdos comerciales adicionales solo servirá para ayudar a prosperar a la nación.\n\n§CPista: Firmar acuerdos comerciales adicionales aumentará su modificador de influencia extranjera y su costo burocrático. También ganará ingresos adicionales en aranceles.§!\n"

