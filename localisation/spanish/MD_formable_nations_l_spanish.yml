 #Arab Maghreb Union
 form_MAGHREB_category: "Unión del Magreb Árabe"
 form_MAGHREB_category_desc: "La Unión del Magreb Árabe es una unión política de estados compuesta por Argelia, Libia, Mauritania, Marruecos y Túnez. Principalmente sirvió para asegurar la unidad política y la integración económica dentro de los estados-nación. Sin embargo, en años recientes, la actividad de la unión parece estar decayendo; quizás sea el momento de reavivar esta idea. Unificar a los pueblos del Magreb crearía una nueva nación que podría dominar el continente africano y la plataforma del Mediterráneo. Es hora de unir el Magreb y convertirnos en una de las grandes naciones del globo."

