 #Benelux
 form_HBL_category: "El Benelux"
 form_HBL_category_desc: "El Benelux es una unión político-económica con las naciones de los Países Bajos, Bélgica y Luxemburgo formando el grupo. Históricamente, las tres naciones miembros han tenido relaciones amistosas y cordiales entre sí. La organización actual es una mera unión de estados sobre cuestiones políticas y económicas en el escenario mundial. Hay rumores de formalizar potencialmente esta unión de estados en algo más concreto. Una nueva nación para representar a los pueblos de las Tierras Bajas, traer un nuevo futuro para las personas y guiarlas hacia este futuro brillante."

 HBL_integrate_start: "Comenzar a Formar el Benelux"
 HBL_integrate_start_desc: "Es hora de comenzar a formar el Benelux."
 HBL_integrate_BEL: "Integrar Bélgica"
 HBL_integrate_BEL_desc: "Bélgica no es la más grande ni la más pequeña de las naciones del Benelux. Se sitúa cómodamente en el centro, similar a su posición entre las otras dos naciones miembros. Alberga varios centros de burocracia de la Unión Europea en la ciudad de Bruselas y es un destino turístico popular para turistas holandeses, franceses y no pertenecientes a la UE."
 HBL_integrate_HOL: "Integrar Países Bajos"
 HBL_integrate_HOL_desc: "Los Países Bajos son la más grande de las tres naciones miembros del Benelux. Comprende la mayoría de la población, superficie y tamaño económico y alberga varias posesiones de ultramar. Integrar los Países Bajos trae la mayoría del Benelux al nuevo estado y fortalece significativamente la legitimidad de nuestra nueva unión."
 HBL_integrate_LUX: "Integrar Luxemburgo"
 HBL_integrate_LUX_desc: "Luxemburgo es la más pequeña de las tres naciones. Mantiene el PIB per cápita más grande y tiene varios destinos turísticos más pequeños. La nación habla una mezcla de idiomas, siendo los más notables el francés, el alemán y el inglés. Integrar Luxemburgo no es una gran empresa, dado el tamaño del estado, pero planteará algunos desafíos burocráticos."

 HBL_update_flag: "$update_flag_and_name$"
 HBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_HBL: "Ha formado el Benelux"

 #United States of North America
 form_USNA_category: "Unir América del Norte"
 form_USNA_category_desc: "El continente norteamericano ha repelido históricamente la influencia extranjera desde que México, los Estados Unidos y Canadá fueron fundados como estados-nación. Forman la columna vertebral de la economía mundial, con un PIB colectivo de once billones al comienzo del nuevo milenio. Unificar las naciones y fijar nuestras miras en un mañana más grandioso nos verá avanzar hacia el futuro."

 USNA_integrate_start: "Comenzar a Formar los Estados Unidos de América del Norte"
 USNA_integrate_start_desc: "Es hora de comenzar a formar los Estados Unidos de América del Norte."
 USNA_integrate_CAN: "Integrar Canadá"
 USNA_integrate_CAN_desc: "Canadá es la nación más grande por superficie dentro de la nueva unión y tiene muchas reservas de petróleo sin explotar. Estos dos hechos solos hacen que Canadá sea una pieza integral del nuevo rompecabezas de la Unión de América del Norte. Con suerte, las disculpas se minimizarán a medida que se integren más en la nueva nación."
 USNA_integrate_USA: "Integrar EE.UU."
 USNA_integrate_USA_desc: "Estados Unidos comprende la mayor parte de los estados de la Unión de América del Norte. Tiene la economía más grande, la segunda superficie más grande, el ejército y más. Integrar los Estados Unidos trae una gran cantidad de desafíos debido a su tamaño y peso en el escenario mundial; sin embargo, esta integración nos colocará económicamente como la superpotencia más grande del mundo."
 USNA_integrate_MEX: "Integrar México"
 USNA_integrate_MEX_desc: "México es la segunda nación más poblada de las tres naciones que forman el nuevo estado. Trae un gran ejército. La nación tiene varios desafíos, como la densidad de cárteles. No obstante, integrar México será uno de los principales puntos focales para la nueva nación."

 USNA_update_flag: "$update_flag_and_name$"
 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 is_USNA: "Ha formado los Estados Unidos de América del Norte"

 #United Turkic States
 form_UTS_category: "Unir los Territorios Túrquicos"
 form_UTS_category_desc: "Los Territorios Túrquicos Unidos es una unión de naciones de habla túrquica, incluidos Uzbekistán, Kirguistán, Kazajistán, Turkmenistán. Otros grupos de habla túrquica fuera de los países, como los tártaros y los uigures, existen en Rusia y China. Son un objetivo para nuestra unión, pero no el inicial. Uniremos los estados-nación que actualmente existen y alentaremos a nuestra gente a regresar a casa o traerlos de vuelta al redil."

