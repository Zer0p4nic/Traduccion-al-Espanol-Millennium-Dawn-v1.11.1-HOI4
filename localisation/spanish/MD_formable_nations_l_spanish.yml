 #West Indies Federation
 form_WESTFED_category: "Federación de las Indias Occidentales"
 form_WESTFED_category_desc: "La Federación de las Indias Occidentales fue una unión política de corta duración desde 1958 hasta 1962 que incluía muchas naciones insulares del Caribe. La unión se desmoronó rápidamente debido a disputas sobre cómo sería gobernada o funcionaría de manera viable. La idea aún tiene algún valor entre las naciones y bien podría ser la próxima gran nación en el Hemisferio Occidental. ¿Vamos a liderar al Caribe hacia este nuevo mañana?"

