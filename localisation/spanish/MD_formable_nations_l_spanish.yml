 #Peru-Bolivian Confederation
 form_PBL_category: "Confederación Peruano-Boliviana"
 form_PBL_category_desc: "La Confederación Peruano-Boliviana fue originalmente una entidad de corta duración a principios del siglo XIX. Surgió de la división de la República Peruana y las guerras civiles de 1834 y 1835 a 1836 e incluyó el Estado Boliviano. Las conversaciones modernas son mínimas, pero la idea sigue presente en la atmósfera política de los pueblos boliviano y peruano. Es hora de considerar este nuevo mañana para nuestra gente."

 PBL_integrate_start: "Comenzar a formar la Confederación Peruano-Boliviana"
 PBL_integrate_start_desc: "Comenzar a formar la Confederación Peruano-Boliviana."
 PBL_integrate_PRU: "Integrar Perú"
 PBL_integrate_PRU_desc: "Perú es el más grande de los dos estados-nación en la confederación. Mantiene la mayor población, economía y superficie. Integrar Perú es una empresa colosal, pero apoderarse de este estado es una jugada sólida para los intereses de la nueva confederación."
 PBL_integrate_BOL: "Integrar Bolivia"
 PBL_integrate_BOL_desc: "Bolivia es uno de los dos estados-nación principales que fundaron la confederación. Es una nación más pequeña en superficie, población y poder económico; sin embargo, esto no es razón para desacreditar esta nación. Las montañas son ricas en materias primas que son imprescindibles para producir electrónica y otros bienes intermedios. Integrar esta nación solidifica otra posición fuerte para nuestra economía ahora diversificada."
 PBL_integrate_WESTPAR: "Integrar Paraguay Occidental"
 PBL_integrate_WESTPAR_desc: "Paraguay Occidental no presume de los mismos recursos naturales que Brasil Occidental o Chile Septentrional. Sin embargo, esta área tiene tierras agrícolas fértiles y regiones en las que podemos desarrollar la industria de nuestra nueva nación."
 PBL_integrate_WESTBRA: "Integrar Brasil Occidental"
 PBL_integrate_WESTBRA_desc: "Brasil Occidental es el hogar de pueblos indígenas, abundantes recursos y mucho más. Integrar Brasil Occidental debería ayudar a mejorar la posición de nuestra nación y aumentar la tierra sobre la que podemos desarrollarnos."
 PBL_integrate_NORTHCHL: "Integrar Chile Septentrional"
 PBL_integrate_NORTHCHL_desc: "Las regiones septentrionales de Chile están listas para la integración, y debemos incorporarlas para ayudarnos en nuestros objetivos futuros."

 PBL_update_flag: "$update_flag_and_name$"
 PBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_PBL: "Ha formado la Confederación Peruano-Boliviana"

