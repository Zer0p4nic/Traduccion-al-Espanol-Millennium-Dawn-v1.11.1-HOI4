 #Antillean Confederation
 form_ANTCONF_category: "Confederación Antillana"
 form_ANTCONF_category_desc: "La Confederación Antillana es un estado propuesto en el Caribe con la unificación de [CUB.GetNameWithFlag], [DOM.GetNameWithFlag] y [HAI.GetNameWithFlag]. Inicialmente fue formada como una idea de Ramón Emeterio Betances, un activista de la independencia puertorriqueña, para unificar a todas las naciones de habla hispana del Caribe en una única entidad unida. La idea original no incluía a [HAI.GetNameWithFlag], sin embargo, fue rápidamente incluida por los defensores de la idea. La idea desapareció principalmente debido a la guerra hispanoamericana, ya que las colonias de [CUB.GetNameWithFlag] y [PTR.GetNameWithFlag] fueron transferidas a los Estados Unidos. La idea traería consigo una nación que probablemente tendría la capital en Santo Domingo y su idioma oficial sería el español."

 ANTCONF_integrate_start: "Comenzar a formar la Confederación Antillana"
 ANTCONF_integrate_start_desc: "Es hora de formar la Confederación Antillana. Nuestra gente debe unirse ahora para asegurar un futuro más brillante para los pueblos del Caribe."
 ANTCONF_integrate_CUB: "Integrar Cuba"
 ANTCONF_integrate_CUB_desc: "Cuba es la más grande de las tres naciones principales en la confederación. Integrar esta nación aumentará el tamaño de la economía y casi duplicará la población y el área terrestre."
 ANTCONF_integrate_DOM: "Integrar la República Dominicana"
 ANTCONF_integrate_DOM_desc: "La República Dominicana es una de las tres naciones principales en la Confederación. Comparte la isla de La Española con Haití y tiene muchos turistas e industrias. La parte norte de la isla también realiza operaciones mineras ligeras y produce acero para uso local en la República. Su integración será invaluable para la nueva Confederación."
 ANTCONF_integrate_HAI: "Integrar Haití"
 ANTCONF_integrate_HAI_desc: "Haití es la más pequeña de las tres naciones principales en la Confederación. Difiere en gran medida de Cuba y la República Dominicana, ya que es una antigua colonia francesa. La integración llevará más tiempo debido a las diferencias lingüísticas entre el grupo de naciones; sin embargo, la base industrial y el puerto natural de Puerto Príncipe serán invaluables para las operaciones económicas y militares en el Caribe."
 ANTCONF_integrate_PTR: "Integrar Puerto Rico"
 ANTCONF_integrate_PTR_desc: "Puerto Rico ha sido durante mucho tiempo un territorio de los Estados Unidos. Goza de la protección de los Estados Unidos, pero no es una de sus posesiones integrales. Tiene una población de casi cuatro millones y es una de las islas más grandes del Caribe. Es la más pequeña de los estados potencialmente integrados para la Confederación Antillana. Sin embargo, la vibrante cultura y el turismo en el área aportarán grandes beneficios a la confederación más grande."

