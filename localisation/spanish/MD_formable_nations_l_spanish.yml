 form_SCA_category_desc: "El Pueblo Nórdico ha compartido muchas naciones antes: el Imperio Sueco, la Unión de Kalmar y otras. Unificar este grupo de pueblos con historias tan vibrantes y ricas, culturas y lenguas únicas, será un desafío para cualquiera que se atreva a completar esta hazaña."

 SCA_integrate_start: "Comenzar a Formar Escandinavia"
