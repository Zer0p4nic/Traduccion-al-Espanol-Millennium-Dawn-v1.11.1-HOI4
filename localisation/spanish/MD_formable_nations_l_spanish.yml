 #Iberia
 form_IBR_category: "La Unión Ibérica"
 form_IBR_category_desc: "La Unión Ibérica es una unión política menor propuesta en la península ibérica entre España y Portugal. Las dos naciones han estado entrelazadas a lo largo de la mayor parte de la historia reciente y continúan compartiendo su identidad común ibérica. Unificar los dos estados no cambia sustancialmente el orden mundial; sin embargo, la fusión de los dos estados aseguraría una presencia económica y política en la desembocadura del Mediterráneo que no había existido antes."

