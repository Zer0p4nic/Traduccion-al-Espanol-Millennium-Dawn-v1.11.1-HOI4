 #Rio de la Plata
 form_RDLP_category: "Río de la Plata"
 form_RDLP_category_desc: "Las Provincias Unidas del Río de la Plata fue la unión de estados en las naciones modernas de Argentina, Uruguay, Paraguay y Bolivia. La idea contemporánea del país incluye a Chile en el grupo, unificando la mayor parte de América del Sur bajo una sola bandera nacional. La nueva nación rivaliza con Brasil en tamaño, población y fuerza económica. Quizás este sea el nuevo futuro para nuestro grupo de naciones."

