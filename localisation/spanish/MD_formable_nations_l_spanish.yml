 #North Sea Empire
 form_NORDEM_category: "Imperio del Mar del Norte"
 form_NORDEM_category_desc: "El Imperio del Mar del Norte fue una unión política de los estados de Inglaterra, Dinamarca y Noruega durante principios del siglo XI. El imperio estaba cerca del final de la Era Vikinga y fue extremadamente efímero. Unificar el imperio una vez más sería un logro en la actualidad y podría significar el regreso de la era neovikinga."

