 #Australasia
 form_ANZ_category: "Australasia"
 form_ANZ_category_desc: "Australasia es una región más grande que incluye Australia, Nueva Zelanda y algunas islas vecinas menores en el Océano Pacífico. La unión de estados entre Nueva Zelanda y Australia crea una nueva potencia en el Océano Pacífico, rivalizando con Indonesia y Japón por influencia en la región."

