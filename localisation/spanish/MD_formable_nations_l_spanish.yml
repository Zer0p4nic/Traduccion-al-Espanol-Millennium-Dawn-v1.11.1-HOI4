 #Baltic
 form_BLT_category: "Unificar el Báltico"
 form_BLT_category_desc: "Los Estados Bálticos son la unión de estados entre Estonia, Letonia y Lituania. Las tres naciones han sido durante mucho tiempo presa de los depredadores de la geopolítica europea y continúan sufriendo a manos del imperialismo europeo. Combatir la influencia y la presión de los benefactores extranjeros es una necesidad y una prioridad máxima. Podemos lograr este objetivo unificando naciones y uniéndonos. Una nación de personas que pueda resistir las presiones de la influencia extranjera y establecerse como miembro en el escenario mundial, no un obstáculo para que otras naciones abusen."

 BLT_integrate_start: "Comenzar a Formar los Estados Bálticos"
 BLT_integrate_start_desc: "Es hora de formar los Estados Bálticos."
 BLT_integrate_LIT: "Integrar Lituania"
 BLT_integrate_LIT_desc: "Lituania es la más grande de las tres naciones del estado báltico. Supera a las naciones de Letonia y Estonia en la mayoría de los aspectos, como población, PIB, superficie y población. Integrar esta nación requerirá una cantidad considerable de recursos de nuestra nación, pero beneficiará a nuestro nuevo Estado Báltico."
 BLT_integrate_LAT: "Integrar Letonia"
 BLT_integrate_LAT_desc: ""
 BLT_integrate_EST: "Integrar Estonia"
 BLT_integrate_EST_desc: "Estonia es la más pequeña de las tres naciones bálticas, pero posee la línea costera más grande de las tres naciones. Es principalmente una economía basada en esta dependencia costera y la silvicultura. El pueblo estonio es una incorporación increíble a nuestra gran nueva nación. Integrar esta nación requerirá algunos recursos de nuestra nación. Sin embargo, beneficiará a nuestro nuevo Estado Báltico."

 BLT_update_flag: "$update_flag_and_name$"
 BLT_update_flag_desc: "$update_flag_and_name_desc$"

