 #CANZUK
 form_CANZUK_category: "CANZUK"
 form_CANZUK_category_desc: "CANZUK es una unión de naciones entre Canadá, Australia, Nueva Zelanda y el Reino Unido. Difiere del Imperio Británico, ya que esta unión de estados sería administrada directamente y sería un país propiamente unido. La nación abarcaría varios continentes y se convertiría en un importante contendiente en el escenario mundial. Quizás deberíamos fomentar esta idea y unificar las naciones?"

