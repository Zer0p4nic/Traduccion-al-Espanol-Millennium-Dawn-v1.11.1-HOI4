 #Andes
 form_ANDES_category: "Federación Andina"
 form_ANDES_category_desc: "La Federación Andina es una unión propuesta de estados entre los países de [COL.GetNameWithFlag], [PRU.GetNameWithFlag] y [BOL.GetNameWithFlag]. Se basa libremente en la Comunidad Andina, que es una unión de libre comercio/económica entre los países. La nueva nación propuesta tendría una población combinada de más de ciento trece millones de habitantes y un área de cuatro millones setecientos mil kilómetros cuadrados. Será una nación similar en tamaño a México con un PIB de tres cuartos de billón de dólares."

