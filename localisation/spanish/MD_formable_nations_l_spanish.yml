 #Maphilindo
 form_MAPHI_category: "Maphilindo"
 form_MAPHI_category_desc: "Una confederación no política propuesta de los tres estados del sudeste asiático en el archipiélago malayo en la década de 1960. El sueño nunca se realizó debido al conflicto entre las naciones de Indonesia y la Federación de Malasia. La unificación de las tres naciones crearía una nación que rivalizaría con algunas de las principales naciones del mundo."

 MAPHI_integrate_start: "Comenzar a Formar Maphilindo"
 MAPHI_integrate_start_desc: "La unificación de Maphilindo es el comienzo de una nueva era para los pueblos de nuestras naciones. Es hora de unificar y traer un nuevo futuro para nuestros pueblos colectivos."
 MAPHI_integrate_IND: "Integrar Indonesia"
 MAPHI_integrate_IND_desc: "Indonesia es una región central rica en recursos para la nación propuesta. Es imperativo que integremos Indonesia por los recursos y la población que puede aportar."
 MAPHI_integrate_PHI: "Integrar Filipinas"
 MAPHI_integrate_PHI_desc: "Filipinas es un centro naval y comercial importante en el Pacífico. Integrar esta nación nos dará una oportunidad mucho mayor de comenzar el dominio del Pacífico."
 MAPHI_integrate_SIN: "Integrar Singapur"
 MAPHI_integrate_SIN_desc: "Singapur es un centro crítico para la nueva nación. Su posición como un importante puerto comercial y un centro financiero lo hace crucial para el éxito de la nueva nación."
 MAPHI_integrate_MAY: "Integrar Malasia"
 MAPHI_integrate_MAY_desc: "Políticamente, Malasia es una de las secciones centrales de la nación. Nos permite tener acceso a rutas terrestres dentro de Asia al poseer la península."
 MAPHI_integrate_BRU: "Integrar Brunéi"
 MAPHI_integrate_BRU_desc: "Brunéi es una nación menor en el arreglo. La nación es algo imperativa de integrar aunque es un estado menor."

 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAPHI: "Ha formado Maphilindo"

 #Indochina
 form_INDOCHI_category: "Indochina"
 form_INDOCHI_category_desc: "Indochina es una antigua federación de naciones de Vietnam, Camboya y Laos que existió hasta 1954. Las tres juntas forman una de las economías más grandes del mundo y acomodan una población masiva. Es una nación de selvas densas, colinas onduladas, montañas y una costa hermosa. Su fuerza radica en la gente y la voluntad que llevará al grupo hacia el futuro."

 INDOCHI_integrate_start: "Comenzar a Formar Indochina"
 INDOCHI_integrate_start_desc: "Es hora de comenzar la formación de Indochina."
 INDOCHI_integrate_VIE: "Integrar Vietnam"
 INDOCHI_integrate_VIE_desc: "Vietnam tiene una cantidad masiva de recursos naturales en las montañas y a lo largo de la costa. Integrar Vietnam comenzará a solidificar nuestro control sobre la nación."
 INDOCHI_integrate_LAO: "Integrar Laos"
 INDOCHI_integrate_LAO_desc: "Al igual que Vietnam, Laos posee una cantidad masiva de recursos naturales."
 INDOCHI_integrate_CBD: "Integrar Camboya"
 INDOCHI_integrate_CBD_desc: "La geografía natural y las tierras ricas de Camboya son importantes para la nación. Integrarlos en la nación también mejorará consistentemente la nación."

 INDOCHI_update_flag: "$update_flag_and_name$"
 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_INDOCHI: "Ha formado Indochina"

 #Visegrad Union
 form_VISE_category: "Grupo de Visegrado"
 form_VISE_category_desc: "El Grupo de Visegrado (también conocido como los Cuatro de Visegrado, el V4 o el Cuarteto Europeo) es una alianza cultural y política de cuatro países de Europa Central: la República Checa, Hungría, Polonia y Eslovaquia. Las cuatro naciones del Grupo de Visegrado son países de altos ingresos con un índice de desarrollo humano muy alto.\n\nDesde los años 1500, grandes partes de los países actuales se convirtieron en parte de o fueron influenciados por la monarquía de los Habsburgo con sede en Viena hasta el final de la Primera Guerra Mundial y la disolución de Austria-Hungría gobernada por los Habsburgo. Después de la Segunda Guerra Mundial, los países se convirtieron en estados satélite de la Unión Soviética, como la República Popular de Polonia, la República Popular de Hungría y la República Socialista Checoslovaca. En 1989, la caída del Muro de Berlín y la caída del comunismo en Europa Central y del Este permitieron a los tres países abrazar el capitalismo y la democracia. En diciembre de 1991, ocurrió la caída de la Unión Soviética, permitiendo a los tres países mirar hacia el oeste.\n\nActualmente, esto es una alianza, pero ya que controlamos todo el territorio del Grupo de Visegrado, podemos comenzar a integrar los territorios."

 VISE_integrate_start: "Comenzar a Formar el Grupo de Visegrado"
 VISE_integrate_start_desc: "Es hora de comenzar la formación de la Unión de Visegrado."
 VISE_integrate_POL: "Integrar Polonia"
 VISE_integrate_POL_desc: ""
 VISE_integrate_CZE: "Integrar Estado Checo"
