 #Colombia
 form_GCL_category: "Una Segunda Gran Colombia"
 form_GCL_category_desc: "Gran Colombia es un estado ahora desaparecido que abarca los estados-nación modernos de Ecuador, Colombia, Panamá y Venezuela. El estado bolivariano es uno de los ejemplos de fuerza sudamericana y, por lo tanto, un objetivo digno para nuestra gran nación. Unir a nuestros parientes en nuestras naciones hermanas fortalecerá y repelerá la influencia extranjera en nuestra gran nación. ¡Declararemos una Segunda Gran Colombia y traeremos unidad a nuestras grandes naciones!"

