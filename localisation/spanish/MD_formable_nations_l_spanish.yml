 #Austria-Hungary
 form_AUSHUN_category: "Reformar el Imperio Austrohúngaro"
 form_AUSHUN_category_desc: "El Imperio Austrohúngaro fue una gran potencia en Europa Central a finales del siglo XIX y principios del XX. La nación se disolvió tras su aplastante derrota en la Gran Guerra. Se dividió en las naciones de Chequia, Austria, Hungría, Eslovaquia, Eslovenia, Bosnia y partes de Ucrania, Polonia y Rumanía. Es hora de reclamar el manto que se perdió hace tanto tiempo. Es hora de reformar el Imperio Austrohúngaro."

