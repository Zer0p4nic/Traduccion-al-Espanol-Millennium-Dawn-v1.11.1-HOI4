 #Union of South American Nations
 form_SOU_category: "Unión de Naciones Sudamericanas"
 form_SOU_category_desc: "La Unión de Naciones Sudamericanas es la unión de todas las naciones sudamericanas en un superestado. La identidad económica, política y cultural de América del Sur es única por su mezcla de influencia española y portuguesa y los nativos que se han integrado en los países. Posee una amplia gama de bases industriales, sectores financieros, recursos naturales y productos agrícolas. Si unificamos los estados-nación de América del Sur, finalmente podremos rivalizar con la influencia de los Estados Unidos y otras grandes potencias en el Hemisferio Occidental y en el extranjero."

