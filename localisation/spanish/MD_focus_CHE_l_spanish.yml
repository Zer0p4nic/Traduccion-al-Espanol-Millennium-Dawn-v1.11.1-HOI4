l_spanish:
 # Header
 chechnya_focus: "Árbol de Enfoque de Chechenia"
 CHE_establish_loyal_government: "Establecer un Gobierno Leal"
 CHE_establish_loyal_government_desc: "Necesitamos personas leales y colegas en el gobierno para crear una república estable y próspera"
 CHE_strengthen_ties_moscow: "Fortalecer los Lazos con Moscú"
 CHE_strengthen_ties_moscow_desc: "Debemos seguir fortaleciendo nuestros contactos con Moscú. La cooperación fraternal es clave para nuestra prosperidad"
 CHE_infrastructure: "Restaurar la Infraestructura"
 CHE_infrastructure_desc: "Nuestra república sufrió mucho durante la guerra, toda la infraestructura fue destruida. Es hora de restaurarla"
 CHE_modernize_agriculture: "Modernización de la Agroindustria"
 CHE_modernize_agriculture_desc: "Nuestros agricultores deben trabajar en las mejores condiciones, ¡haremos todo lo posible para que nuestros productos sean los mejores del país!"
 CHE_loyal_people_agency: "Personas Leales en las Agencias de Aplicación de la Ley"
 CHE_loyal_people_agency_desc: "Necesitamos personas leales en las agencias de aplicación de la ley. Los enemigos aún están alerta y esperan desestabilizar nuestra república"
 CHE_start_investing_medicine: "Comenzar a Invertir en Medicina"
 CHE_start_investing_medicine_desc: "Es hora de revivir la medicina en nuestro territorio. Sanatorios, centros turísticos y otras instituciones de mejora de la salud son necesarias para mejorar las condiciones de vida en nuestra república"
 CHE_revive_education: "Revitalizar la Educación en la República"
 CHE_revive_education_desc: "Hay muchas universidades en Chechenia que planeamos revitalizar con el tiempo"
 CHE_solve_religious_issue: "Resolver el Problema Religioso"
 CHE_solve_religious_issue_desc: "La religión ocupa un lugar especial en los corazones de los habitantes de nuestra república, por lo que cualquier conflicto en este terreno debe ser eliminado de inmediato"
 CHE_suppress_political_opposition: "Eliminar a la Oposición"
 CHE_suppress_political_opposition_desc: "No necesitamos a aquellos que desean el mal para nuestra gente y la república vendiendo su opinión a los burócratas occidentales y otros shaitanes."
 CHE_establish_islamic_university: "Universidad Islámica Rusa Kunta-Hadji"
 CHE_establish_islamic_university_desc: "La Universidad Islámica Rusa Kunta-Hadji es la institución educativa religiosa más alta y principal de Chechenia. Está ubicada en el centro de Grozni. Aproximadamente 300 estudiantes estudian en la universidad. Graduados de universidades islámicas de Jordania, Malasia, los EAU, Arabia Saudita, Siria y Egipto enseñan en la universidad. Una parte importante del plan de estudios es el estudio de la herencia de Kunta Haji, en honor a quien se nombra la universidad."
 CHE_police_regiment: "Crear un Regimiento de Policía Kadyrov"
 CHE_police_regiment_desc: "Regimiento de Policía de Propósito Especial nombrado en honor al Héroe de la Federación Rusa A. A. Kadyrov, creado por iniciativa personal de Ramzan Kadyrov"
 CHE_revive_tourism: "Invertir en la Industria del Turismo"
 CHE_revive_tourism_desc: "Las hermosas vistas de Chechenia seguramente atraerán a los residentes de nuestro país desde todos sus vastos rincones"
 CHE_special_motorized_regiment: "Regimiento Motorizado Especial"
 CHE_special_motorized_regiment_desc: "Regimiento Motorizado Especial 141, nombrado en honor a A. A. Kadyrov, basado en el batallón motorizado especial 'Norte'"
 CHE_battalion_vostok: "Batallón 'Vostok'"
 CHE_battalion_vostok_desc: "Batallón de propósito especial (spetsnaz) de la GRU, parte del Regimiento Motorizado de Guardias 291 de la División Motorizada de Guardias 42, formado principalmente por chechenos"
 CHE_cult_ramzan: "El Culto a Ramzan Kadyrov"
 CHE_cult_ramzan_desc: "¡Nuestro presidente no debe ser solo una persona ocupando su cargo, debe ser un símbolo de la república!"
 CHE_adam_kadyrov: "Promover a Nuestro Hijo"
 CHE_adam_kadyrov_desc: "Nuestro hijo, Adam, se convertirá en el jefe del servicio de seguridad, y también le presentaremos ciertos premios por sus servicios"
 CHE_electro_pult: "Planta 'Electropult'"
 CHE_electro_pult_desc: "La cooperación con la empresa de San Petersburgo nos permitió abrir una producción en el territorio de nuestra república"
 CHE_russian_university_spetsnaz: "Fundar la Universidad Rusa de Fuerzas Especiales"
 CHE_russian_university_spetsnaz_desc: "La Universidad Rusa de Fuerzas Especiales es la primera y actualmente la única institución educativa privada en la Federación Rusa que ofrece formación profesional para unidades especiales"
 CHE_grozni_city: "Ciudad de Grozni"
 CHE_grozni_city_desc: "Ciudad de Grozni es un complejo de rascacielos en Grozni, ubicado en el centro de la ciudad, a lo largo de la Avenida Akhmat Kadyrov, a orillas del río Sunzha."
 CHE_chechen_neftehim: "Chechenneftekhimprom"
 CHE_chechen_neftehim_desc: "La Compañía de Acciones Conjuntas Chechenneftekhimprom es una empresa que se ocupa de la gestión del uso del subsuelo de la República Chechena. Además del trabajo económico y administrativo, la empresa se dedica a la búsqueda y atracción de inversiones en la industria petrolera de la República Chechena, mejorando los mecanismos de producción y desarrollo de los campos petroleros, la exploración geológica del subsuelo y la exploración de nuevos recursos de hidrocarburos."
 CHE_palestine: "Reconocimiento de Palestina"
 CHE_palestine_desc: "Reconocemos la independencia de Palestina y expresamos nuestro descontento con la política de Israel en la región"
 CHE_saudi: "Amistad con Arabia Saudita"
 CHE_saudi_desc: "Estamos listos para establecer un diálogo con los saudíes, porque esto nos abrirá una gran ventana de oportunidades en el mundo musulmán"
 CHE_terek: "SOBR Terek"
 CHE_terek_desc: "Otro batallón checheno fue formado"
 CHE_sever: "Batallón 'Sever'"
 CHE_sever_desc: "Otro batallón checheno fue formado"
 CHE_yug: "Batallón 'Yug'"
 CHE_yug_desc: "Otro batallón checheno fue formado"
 CHE_Grozneftegaz: "Grozneftegaz"
 CHE_Grozneftegaz_desc: "JSC 'Grozneftegaz' es una empresa productora de petróleo y gas de la compañía que opera en el Distrito Federal del Cáucaso Norte de Rusia."
 CHE_allah_money: "Alguien Da Dinero a Chechenia"
 CHE_allah_money_desc: "Respondiendo a la pregunta de los periodistas sobre las fuentes de financiamiento del país, Kadyrov dijo: "Alá da. No sé. El dinero viene de algún lado.""
 CHE_chaborz: "Chaborz M-3"
 CHE_chaborz_desc: "Vehículo táctico todo terreno ligero de alta pasabilidad (buggy), desarrollado por encargo de la Universidad Rusa de Fuerzas Especiales en la República Chechena por Zenit-Defense. El Chabor M-3 está diseñado para su uso en terrenos montañosos o de estepa, así como en desiertos."
 CHE_ahmat_sever: "Batallón 'Ahmat Sever'"
 CHE_ahmat_sever_desc: "Estamos comenzando urgentemente a crear nuevos batallones para la guerra con un enemigo tan fuerte. ¡Nuestros valientes luchadores están listos para luchar hasta el final!"
 CHE_ahmat_other: "Otros Batallones"
 CHE_ahmat_other_desc: "Los batallones Ahmat se están formando rápidamente más lejos, ¡cuantos más seamos, más cerca está la victoria!"
 CHE_ahmat_other3: "Continuación de la Creación de Batallones"
 CHE_ahmat_other3_desc: "Estamos listos para crear nuevos batallones nuevamente, a pesar de sus nombres controvertidos, no nos importa y continuaremos nuestro trabajo"
 CHE_end_fight_terrorists: "Ahmat Sila"
 CHE_end_fight_terrorists_desc: "Akhmat sila"
 CHE_oil_polk: "Regimiento de Petróleo"
 CHE_oil_polk_desc: "Unidad especial de la Guardia Rusa Chechena, creada para combatir el negocio ilegal del petróleo y proteger la infraestructura petrolera. Puede ser reconfigurada en combate y enviada al frente"
 CHE_ahmat_other2: "Ahmat-Rusia y Ahmat-Chechenia"
 CHE_ahmat_other2_desc: ""
 CHE_min_selhoz: "Ministerio de Agricultura"
 CHE_min_selhoz_desc: ""
 CHE_farm_support: "Apoyar a los Agricultores"
 CHE_farm_support_desc: ""
 CHE_airport: "Restaurar el Aeropuerto de Grozni"
 CHE_airport_desc: ""
 CHE_revive_chgu: "Restaurar la Universidad Estatal Chechena"
 CHE_revive_chgu_desc: ""
 CHE_geo_training: "Entrenamiento en las Tierras Altas"
 CHE_geo_training_desc: ""
 CHE_doctrine_land: "Doctrina de Combate en el Terreno"
 CHE_doctrine_land_desc: ""
 CHE_warfrare: "Aplicar la Experiencia de las Guerras Modernas"
 CHE_warfrare_desc: ""
 CHE_arms_rebuild: "Revitalizar la Industria Militar"
 CHE_arms_rebuild_desc: ""
 CHE_new_gover: "Formar un Nuevo Gobierno"
 CHE_new_gover_desc: "Es hora de que nuestro país forme un nuevo gobierno"
 CHE_gover: "Nueva Ichkeria"
 CHE_gover_desc: ""
 CHE_return_vs: "Revitalizar las Fuerzas Armadas de Chechenia"
 CHE_return_vs_desc: "Nuestro país necesita defensores, necesita su propio ejército"
 CHE_return_nac_gvard: "Revitalizar la Guardia Nacional"
 CHE_return_nac_gvard_desc: "Revitalizaremos nuevamente la Guardia Nacional"
 CHE_return_ichkerian: "Regresar a Todos los Ichkerianos al Hogar"
 CHE_return_ichkerian_desc: "Estamos listos para recibir a nuestros hermanos que lucharon por nuestra independencia en el extranjero"
 CHE_snb_return: "Servicio de Seguridad Nacional"
 CHE_snb_return_desc: "Necesitamos servicios especiales fuertes para proteger nuestra soberanía"
 CHE_repair_ingush_ties: "Establecer Relaciones con Ingushetia"
 CHE_repair_ingush_ties_desc: "Nuestro vecino de larga data, con el que tuvimos una relación muy tensa. Es hora de cambiar el vector de desarrollo de nuestras relaciones mutuas"
 CHE_repair_dage_ties: "Establecer Relaciones con Daguestán"
 CHE_repair_dage_ties_desc: "Nuestro vecino de larga data, con el que tuvimos una relación muy tensa. Es hora de cambiar el vector de desarrollo de nuestras relaciones mutuas"
 CHE_ismalic_polk: "Regimiento de Fuerzas Especiales Islámicas"
 CHE_ismalic_polk_desc: "Otra unidad que reconstruiremos"
 CHE_icherian_glory_army: "Orgullo en el Ejército"
 CHE_icherian_glory_army_desc: "Cada ciudadano de nuestro país debe estar orgulloso de nuestro ejército, ¡nuestro defensor!"
 CHE_icherian_identity: "Nuestra Identidad Nacional"
 CHE_icherian_identity_desc: "Nosotros los chechenos somos un pueblo orgulloso, independiente y fuerte, y vamos a inculcar estas cualidades a las futuras generaciones"
 CHE_protect_borders: "Organizar la Frontera"
 CHE_protect_borders_desc: "Nuestras fronteras deben ser protegidas de futuras agresiones"
 CHE_icherian_youth: "Militarización de la Juventud"
 CHE_icherian_youth_desc: "Desde temprana edad, cada checheno debe estar listo para defender su patria con armas en las manos"
 CHE_icherian_mobilise: "Movilización Nacional"
 CHE_icherian_mobilise_desc: "El pueblo debe estar listo para tomar las armas en cualquier momento"
 CHE_integrate_officers: "Tratar con Oficiales Desleales"
 CHE_integrate_officers_desc: "Nuestro ejército está en un estado terrible, es necesario eliminar a aquellos que están causando problemas en su organización"
 CHE_maskhadovs_primacy: "El Legado de Maskhadov"
 CHE_maskhadovs_primacy_desc: "La presidencia de Maskhadov dejó una huella en la historia de Chechenia a lo largo de los años 90, y tenemos que vivir con ello"
 CHE_zalizat_rani: "Restaurar lo Perdido"
 CHE_zalizat_rani_desc: "Nuestro país ha sufrido, entre otras cosas, grandes pérdidas económicas, y debemos compensar estas pérdidas al menos parcialmente"
 CHE_honor_dudaev: "Respetar el Legado de Dudaev"
 CHE_honor_dudaev_desc: "Tratamos con especial respeto el legado del creador de la República de Ichkeria"
 CHE_detach_islamists: "Rechazar a los Islamistas"
 CHE_detach_islamists_desc: "No cooperaremos con islamistas radicales"
 CHE_compromise_with_islamists: "Compromiso con los Islamistas"
 CHE_compromise_with_islamists_desc: "Tal vez nuestra unión haga más bien que mal."
 CHE_empower_coalition_government: "El Gobierno de Coalición"
 CHE_empower_coalition_government_desc: "Estamos listos para aceptarlos en nuestras filas"
 CHE_appoint_khattab: "Elevar a Khattab"
 CHE_appoint_khattab_desc: "Estamos listos para promover a uno de nuestros colegas"
 CHE_detach_but_recruit_maskhadov: "Maskhadov Debe Irse"
 CHE_detach_but_recruit_maskhadov_desc: "Maskhadov ha demostrado ser un político terrible y débil, es hora de que se vaya"
 CHE_basaev_on_top: "Basaev Llega al Poder"
 CHE_basaev_on_top_desc: "El nuevo gobierno ha llegado a Ichkeria, es hora de que nuestro país se fortalezca nuevamente"
 CHE_install_sharia_laws: "Ley Sharia"
 CHE_install_sharia_laws_desc: "Solo la ley Sharia llevará a nuestro país a la prosperidad"
 CHE_assemble_the_boeviks: "Organizar a los Soldados"
 CHE_assemble_the_boeviks_desc: "Nuestro ejército debe estar organizado y no parecer una banda de bandidos"
 CHE_salafist_propaganda: "Propaganda Salafista"
 CHE_salafist_propaganda_desc: "Promoveremos nuestra ideología aún más diligentemente"
 CHE_biggest_raid_to_georgia: "El Mayor Asalto en Georgia"
 CHE_biggest_raid_to_georgia_desc: "Es hora de tratar con los georgianos"
 CHE_support_taliban: "Amistad con los Talibanes"
 CHE_support_taliban_desc: "Revitalizaremos nuestra antigua asociación"
 CHE_al_qaeda_connections: "Vínculos Pasados con Al Qaeda"
 CHE_al_qaeda_connections_desc: "Necesitamos aliados fuertes, y Al Qaeda es claramente uno de ellos."
 CHE_meet_with_bin_laden: "Reunión con Bin Laden"
 CHE_meet_with_bin_laden_desc: "Estamos listos para tener una reunión con una persona tan significativa en el mundo musulmán."
 CHE_start_raids_into_russia: "Asaltos profundos en Rusia"
 CHE_start_raids_into_russia_desc: "Realizaremos una serie de asaltos en regiones vecinas e intentaremos incitar a estas repúblicas a la rebelión."
 CHE_biggest_jihad_in_history: "El Mayor Yihad de la Historia"
 CHE_biggest_jihad_in_history_desc: "Estamos listos para hacer una gran travesía hacia el oeste."

 CHE_raduevs_rise: "El Comunismo de Raduyev"
 CHE_raduevs_rise_desc: "Parece que una forma específica de comunismo espera a este país."
 CHE_raduevs: "Comunismo Especial"
 CHE_raduevs_desc: "Parece que una forma específica de comunismo espera a este país."
 CHE_ickeriyskie_pioneri: "Pioneros de Ichkeria"
 CHE_ickeriyskie_pioneri_desc: "El pionerismo fue una gran manera de controlar a los jóvenes, reviviremos esta experiencia pasada."
 CHE_reinvent_socialism: "Y Otra Vez Propaganda"
 CHE_reinvent_socialism_desc: "Es hora de encender los altavoces de la propaganda nuevamente."
 CHE_partbilet_and_quran: "Islam Comunista"
 CHE_partbilet_and_quran_desc: "La tarjeta del partido y un Corán son dos cosas que todo checheno debería tener."
 CHE_army_of_dudaev: "El Ejército Rojo de Dudáyev"
 CHE_army_of_dudaev_desc: "Intentaremos crear el mejor ejército que Dudáyev quería ver."
 CHE_decrease_radicalism: "No al Islam radical"
 CHE_decrease_radicalism_desc: "Los radicales llevarán al país a la guerra y al declive nuevamente; no lo permitiremos."
 CHE_apologize_for_pervomaysk: "Disculparse por el Asentamiento de Pervomaisky"
 CHE_apologize_for_pervomaysk_desc: "Estamos listos para mejorar las relaciones con Rusia, comencemos con una disculpa."
 CHE_political_domination: "Dominio del Partido"
 CHE_political_domination_desc: "Nuestro partido siempre debe ser el gobernante, esta es la única forma en que salvaremos al país."
 CHE_assassinate_shevardnadze: "Eliminar al presidente georgiano"
 CHE_assassinate_shevardnadze_desc: "Georgia debería haber sido controlada hace mucho tiempo, es débil y se convertirá en un bastión de nuestra expansión en el Cáucaso."
 CHE_chechen_komsomol: "Komsomol de Ichkeria"
 CHE_chechen_komsomol_desc: "Continuaremos aceptando la experiencia de la Unión Soviética, incluida la experiencia del Komsomol."
 CHE_KSSR: "RSS del Cáucaso"
 CHE_KSSR_desc: "Nos esforzaremos por la unidad de todos los pueblos del Cáucaso, bajo nuestra bandera socialista."

 CHE_nationalist_dominance: "Más hacia el nacionalismo"
 CHE_nationalist_dominance_desc: "Continuaremos nuestro vector de desarrollo."
 CHE_continue_methods: "Métodos antiguos"
 CHE_continue_methods_desc: "No vamos a abandonar los antiguos métodos de interacción con los vecinos."
 CHE_find_antirussian_diplo: "Aliados en opiniones anti-rusas"
 CHE_find_antirussian_diplo_desc: "Intentaremos establecer contacto con países que no tienen simpatía por Rusia."
 CHE_ichkerian_brotherhood: "Pueblos fraternales"
 CHE_ichkerian_brotherhood_desc: "No le daremos paz a Rusia e intentaremos organizar una serie de levantamientos en las repúblicas vecinas."
 CHE_maintain_a_republic: "Construcción de la República"
 CHE_maintain_a_republic_desc: "Nos esforzaremos por nuestro entendimiento y visión idealista de cómo debería ser nuestro país."
 CHE_turkish_azeri_raltions: "Asociación con Turquía y Azerbaiyán"
 CHE_turkish_azeri_raltions_desc: "Estableceremos contactos con estos dos países."
 CHE_unso_invite: "Invitar a nacionalistas ucranianos"
 CHE_unso_invite_desc: "Ya hemos luchado juntos una vez, tal vez ahora sea el momento de terminar la causa común."
 CHE_western_democracy: "El camino de la democracia occidental"
 CHE_western_democracy_desc: "Volveremos nuestros ojos hacia Occidente como nuestro potencial aliado."
 CHE_alegiance_to_west: "Amistad con las democracias"
 CHE_alegiance_to_west_desc: "Estableceremos lazos con países democráticos."
 CHE_caucasian_federalism: "Federalismo caucásico"
 CHE_caucasian_federalism_desc: "Estamos a favor de una Federación Caucásica unida que persiga su propia política independiente de todos."
 CHE_caucasian_nationalism: "Nacionalismo caucásico"
 CHE_caucasian_nationalism_desc: "El caucásico es una nación, y promoveremos esta idea."
 CHE_secularist_rise: "Secularización"
 CHE_secularist_rise_desc: "No permitiremos que la religión interfiera en los asuntos del estado."


 CHE_establish_commies: "Restaurar el socialismo en Chechenia"
 CHE_establish_commies_desc: "Después de años de devastación, caos y constante cambio de poder, el socialismo regresó a Chechenia."
 CHE_reestablish_the_military_industrial_complex: "Restablecer el complejo militar-industrial"
 CHE_reestablish_the_military_industrial_complex_desc: "¡El ejército y el pueblo son uno!"
 CHE_five_year_plan: "Primer Plan Quinquenal"
 CHE_five_year_plan_desc: "Los modelos económicos libres de los estados occidentales no tienen futuro para un estado socialista. El regreso a la economía planificada, preferiblemente en forma de Planes Quinquenales al estilo soviético clásico, dará al gobierno una influencia sin restricciones en la economía previamente descontrolada."
 CHE_authoritarian_control_over_economy: "Control autoritario sobre la economía"
 CHE_authoritarian_control_over_economy_desc: "La esfera económica de nuestro estado se dejó al azar, pero ahora la devolveremos bajo el control de un líder fuerte."
 CHE_socialist_humanism: "Humanismo socialista"
 CHE_socialist_humanism_desc: ""
 CHE_a_new_economic_policy: "Una nueva política económica"
 CHE_a_new_economic_policy_desc: "Los Planes Quinquenales, aunque funcionan bien, no funcionan lo suficientemente bien. Necesitamos cambiar un poco las cosas para obtener el mayor crecimiento económico."
 CHE_power_to_the_workers: "Invertir en la clase trabajadora"
 CHE_power_to_the_workers_desc: "Nos enfocaremos en la clase trabajadora, que será el motor del crecimiento de nuestra economía."
 CHE_clean_soc_net: "Red social limpia"
 CHE_clean_soc_net_desc: "Limpiaremos todas las redes sociales, no permitiremos la propagación de propaganda enemiga."
 CHE_arest_silovic: "Ayudar a los agricultores"
 CHE_arest_silovic_desc: "Apoyaremos a los agricultores nacionales, porque alimentan a nuestro pueblo."
 CHE_erase_nationalist: "Poner a todos los nacionalistas en la cárcel"
 CHE_erase_nationalist_desc: "Es hora de eliminar las células nacionalistas en nuestro país."
 CHE_antigay_propaganda_laws: "Leyes de propaganda anti-gay"
 CHE_antigay_propaganda_laws_desc: "Es hora de prohibir legalmente a las personas LGBT en nuestro país."
 CHE_caucas_commies_federation: "Comunismo en el Cáucaso"
 CHE_caucas_commies_federation_desc: "Es hora de devolver el comunismo al Cáucaso, ¡seremos nosotros quienes devolveremos la bandera roja a estas hermosas montañas!"

 CHE_russian_islamic_university: "Universidad Islámica Rusa Kunta-Hadji"
 CHE_kult_kadyrov: "El culto a Kadyrov"
 CHE_kadyrov_voruet: "El clan de Kadyrov"
 CHE_kadyrov_voruet_desc: "El reinado de Kadyrov estuvo marcado por la llegada al poder de un hombre que decidió colocar a su propia persona o pariente en cada estructura de las repúblicas."
 CHE_kto: "Operación antiterrorista"
 CHE_kto_desc: "Se está llevando a cabo una operación antiterrorista en el territorio de Chechenia, a pesar del control de esta república por parte de las fuerzas federales, muchos militantes todavía se esconden en varios pueblos.\n\nSi el §Yporcentaje de radicalización§! está por encima del §Y90%§!, entonces se llevará a cabo un golpe de estado en [CHE.GetFlag] Chechenia.\n\nPara acelerar la reducción de las tasas de §Yradicalización§!, enfóquese en el §YFSB§!, y también se recomienda liberar a [CHE.GetFlag]§YChechenia§! como un títere."
