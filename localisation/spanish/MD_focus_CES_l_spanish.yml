 central_asian_narcotraffic_desc: "El problema de las drogas en Asia Central está relacionado con el tránsito y la producción de sustancias narcóticas. La región es una ruta de tránsito clave para el contrabando de drogas desde Afganistán hacia Rusia y Europa. Además, algunos países de Asia Central han experimentado un aumento en la producción de drogas, incluida la cultivación de amapola de opio. Este problema representa una amenaza para la salud pública, la estabilidad social y el desarrollo económico en la región, y requiere esfuerzos conjuntos para combatirlo."
