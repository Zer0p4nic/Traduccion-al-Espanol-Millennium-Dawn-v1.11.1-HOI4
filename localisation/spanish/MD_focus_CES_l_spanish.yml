 jihad.2.t: "Formas de reunirse con los talibanes"
 jihad.2.d: "Dado que los talibanes están bastante cerca de nosotros política y religiosamente, necesitamos decidir cómo finalmente reuniremos nuestras naciones. Quizás si su gobierno no quiere reunirse pacíficamente, podamos usar nuestros métodos, pero es posible que no sigamos la vía diplomática, mostrando a todos en el mundo quién es el verdadero jugador regional."
 jihad.2.a: "Creo que necesitamos ver cómo reaccionan antes de desperdiciar hombres y equipo."
 jihad.2.b: "¿Diplomacia? ¡Ja! La diplomacia no es más que una sombra del insidioso mundo secular!"

 jihad.3.t: "Una propuesta para reunir nuestros países"
