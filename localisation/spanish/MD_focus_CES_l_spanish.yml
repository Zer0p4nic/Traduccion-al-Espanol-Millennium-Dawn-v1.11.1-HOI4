 CES_special_economic_zones: "Zonas Económicas Especiales"
 CES_special_economic_zones_desc: "Asia Central reconoce la necesidad de establecer zonas económicas especiales (ZEE) para estimular el desarrollo económico. Estas zonas ofrecen incentivos como exenciones fiscales, reducción de regulaciones y procesos administrativos simplificados para atraer inversiones nacionales y extranjeras. En Asia Central, las ZEE sirven como catalizadores para diversificar las economías, fomentar la innovación y crear empleos, particularmente en sectores como la manufactura, la tecnología y el comercio. Al promover entornos favorables para los negocios, estas zonas juegan un papel fundamental en los esfuerzos de la región para atraer inversiones, mejorar la infraestructura e impulsar el crecimiento económico."

 CES_infr_investment: "Inversiones en Infraestructura"
 CES_infr_investment_desc: "Asia Central está priorizando las inversiones en infraestructura para modernizar y expandir sus redes de transporte, energía y telecomunicaciones. Estas inversiones son fundamentales para conectar los diversos países de la región y facilitar el comercio y la conectividad con las naciones vecinas."

 CES_industrial_revival: "Revitalización Industrial"
 CES_industrial_revival_desc: "Las inversiones industriales en Asia Central son factores clave para el crecimiento económico en la región. Estas inversiones están dirigidas a diversos sectores como la manufactura, la energía, la tecnología y la infraestructura. Juegan un papel fundamental en la mejora de la productividad, la creación de oportunidades de empleo y el aumento de la competitividad de la región a nivel global. Asia Central busca activamente inversiones industriales nacionales y extranjeras para aprovechar su potencial económico y promover el desarrollo regional, convirtiéndola en un foco clave tanto para gobiernos como para empresas privadas en la región."

 CES_invite_daewoo: "Invitar a Daewoo"
 CES_invite_daewoo_desc: "Daewoo, literalmente gran universo y una combinación de dae que significa grande, y el nombre del fundador y presidente Kim Woo-choong, también conocido como el Grupo Daewoo, fue un importante chaebol surcoreano (tipo de conglomerado) y fabricante de automóviles."

 CES_invite_toyota: "Invitar a Toyota"
 CES_invite_toyota_desc: "Toyota Motor Corporation es un fabricante multinacional japonés de automóviles con sede en la ciudad de Toyota, Aichi, Japón. Toyota es uno de los fabricantes de automóviles más grandes del mundo, produciendo alrededor de 10 millones de vehículos al año."

 CES_invite_avtovas: "Invitar a AVTOVAZ"
 CES_invite_avtovas_desc: "AvtoVAZ es una empresa rusa de fabricación de automóviles propiedad del estado. Anteriormente se llamaba VAZ, un acrónimo de Volga Automotive Plant en ruso. AvtoVAZ es más conocido por su serie insignia de vehículos Lada."

 CES_fostering_productive_innovation_project: "Proyecto de Fomento de Innovaciones"
 CES_fostering_productive_innovation_project_desc: "El Proyecto de Fomento de Innovaciones en Asia Central es una iniciativa estratégica destinada a promover la innovación y el avance tecnológico en la región. A través de inversiones dirigidas en investigación, educación y emprendimiento, este proyecto busca estimular la creatividad y la innovación. Juega un papel vital en la mejora de la competitividad y la diversificación económica de los países de Asia Central, posicionándolos para un crecimiento sostenible y relevancia global en el siglo XXI."

 CES_russian_it_companies: "Empresas de TI Rusas"
 CES_russian_it_companies_desc: "Las empresas de TI rusas tienen una presencia creciente en Asia Central, contribuyendo a la transformación digital de la región. Estas empresas aportan experiencia tecnológica y soluciones innovadoras a diversos sectores, incluyendo finanzas, salud y educación. Su presencia fomenta la colaboración transfronteriza, el intercambio de conocimientos y el desarrollo económico, apoyando el camino de Asia Central hacia un futuro digital mientras se beneficia de las capacidades tecnológicas e inversiones rusas."

 CES_restructuring_the_army: "Reestructuración del Ejército"
 CES_restructuring_the_army_desc: "[ROOT.GetName] está llevando a cabo un esfuerzo integral de reestructuración del ejército para modernizar y mejorar sus capacidades defensivas. Esta iniciativa implica la actualización de equipos, la optimización del despliegue de tropas y la mejora del entrenamiento y la tecnología. Al alinear sus fuerzas armadas con los desafíos de seguridad contemporáneos, [ROOT.GetName] busca reforzar su seguridad nacional y contribuir a la estabilidad regional, posicionándose como una fuerza militar más capaz y ágil."

 CES_develop_turism: "Desarrollo del Turismo"
 CES_attract_tourists: "Atraer Turistas"
 CES_attract_tourists_desc: "Atraer Turistas"
 CES_special_gambling_regions: "Regiones Especiales de Juego"
 CES_special_gambling_regions_desc: "Nuestro ministro de Economía propuso un proyecto de regiones especiales de juego para aumentar nuestra economía."

 CES_russian_it_specialists: "TI-shniks Rusos"
 CES_russian_it_specialists_desc: "Los TI-shniks rusos están buscando un nuevo lugar para poner sus empresas. ¡Nuestro país es el lugar perfecto para ello!"
 CES_agricultural_reneissance: "Renacimiento Agrícola"
 CES_agricultural_reneissance_desc: "Necesitamos comenzar a revitalizar nuestra agricultura."

 CES_supporting_wheat_production: "Apoyo a la Producción de Shawarma"
 CES_supporting_wheat_production_desc: "¡Nuestro shawarma debe ser el mejor de los mejores, entre todos los países del mundo!"
 CES_foster_horse_production: "Fomentar la Producción de Caballos"
 CES_foster_horse_production_desc: "La cría de caballos es una parte integral de nuestra economía, ¡necesitamos expandirla!"
 CES_export_of_kumis: "Exportación de Kumis"
 CES_export_of_kumis_desc: "El kumis es nuestra bebida nacional y debemos mostrar su grandeza al mundo entero."
 CES_agricultural_subsidies: "Subsidios Agrícolas"
 CES_agricultural_subsidies_desc: "Subvencionar la agricultura de nuestro país es necesario."
 CES_farming_encoruraging: "Fomento de la Agricultura"
 CES_farming_encoruraging_desc: "La mayoría de nuestra población está sin trabajo. Debemos demostrar que la agricultura es una buena opción para integrarse a la economía."
 CES_supporting_wheat_production_one: "Apoyo a la Producción de Trigo"
 CES_supporting_wheat_production_one_desc: "El trigo debe prosperar en nuestro campo, podremos exportarlo y obtener ingresos."
 CES_supporting_wheat_production_two: "Métodos Alternativos de Agricultura"
 CES_supporting_wheat_production_two_desc: "La eficiencia debe ser nuestra máxima prioridad. Cuanto más cosechemos, mejor."
 CES_farming_encouragement_one: "Fomento de la Agricultura de Calidad"
 CES_farming_encouragement_one_desc: "La efectividad debe ser nuestra prioridad. Debemos garantizar calidad para encontrar nuestro nicho."
 CES_cotton_production: "Producción de Algodón"
 CES_cotton_production_desc: "Nuestras tierras son tradicionalmente conocidas por la producción de algodón de calidad. Debemos cumplir con estas expectativas."
 CES_connection_with_educational_abroad: "Conexión con la Educación en el Extranjero"
 CES_connection_with_educational_abroad_desc: "Debemos establecer conexiones con institutos agrícolas para educar a nuestros agricultores."
 CES_connection_with_educational_abroad_one: "Conexión con la Educación en el Extranjero Uno"
 CES_connection_with_educational_abroad_one_desc: "Debemos establecer conexiones con institutos agrícolas para educar a nuestros agricultores."
 CES_voluonteer_labor: "Trabajo Voluntario"
 CES_voluonteer_labor_desc: "Debemos hacer... eh... voluntarios de las prisiones para trabajar en los campos. Esto traerá solo prosperidad, ¿verdad?"
 CES_keep_it_civil: "Mantenerlo Civilizado"
 CES_keep_it_civil_desc: "Solo deberíamos fomentar el trabajo civil y justo en nuestro sector agrícola."
 CES_agricultural_institutes: "Institutos agrícolas"
 CES_agricultural_institutes_desc: "Deberíamos abrir nuestras propias instituciones agrícolas y educarlas con nuestra experiencia."

 CES_agriculture_policy: "Política agrícola"

 CES_switzerland_investments_idea: "Comercio con Suiza"
 CES_new_markets: "Nuevos mercados"
 CES_new_markets_desc: "Abrir nuevos mercados es la clave del éxito en el espacio económico global. Por un lado, proporciona una oportunidad para expandir las ventas en el escenario internacional y aumentar los ingresos comerciales en general. Por otro lado, el comercio con otros países ayuda a desarrollar la diversidad cultural y la comprensión entre los pueblos, lo que fomenta la paz y la cooperación entre las naciones."
 CES_trade_with_china: "Comercio con China"
 CES_trade_with_china_desc: "El comercio con China se está convirtiendo en un factor crítico en la economía global debido a su influencia, capacidades tecnológicas y recursos. Promueve el desarrollo mutuo, la innovación y la creación de relaciones económicas sostenibles."
 CES_trade_with_south_korea: "Comercio con Corea del Sur"
 CES_trade_with_south_korea_desc: "El comercio con Corea del Sur es clave para la prosperidad y la diversidad en nuestra economía global. Este importante socio comercial ofrece oportunidades únicas para ampliar nuestros horizontes y enriquecer nuestras relaciones en diversos sectores."
 CES_trade_with_north_korea: "Comercio con Corea del Norte"
 CES_trade_with_north_korea_desc: "Corea del Norte es un mercado con un enorme potencial que pocos conocen. Tiene una gran cantidad de recursos naturales, incluidos el carbón, los minerales e incluso metales potencialmente valiosos. El comercio con este país podría ser de interés para las empresas que buscan nuevos mercados y fuentes de materias primas."
 CES_trade_with_india: "Comercio con India"
 CES_trade_with_india_desc: "India representa un mercado enorme para la exportación de bienes y servicios. Con una población de más de mil millones y una clase media en crecimiento, India puede ser un socio importante para el comercio global. Exportar a India puede ayudar a expandir nuestra base de clientes y aumentar las ventas."
 CES_trade_with_turkey: "Comercio con Turquía"
 CES_trade_with_turkey_desc: "Turquía es un puente entre Europa y Asia, lo que la convierte en un socio clave para el desarrollo del comercio intercontinental. El país cuenta con una amplia infraestructura, así como puertos y corredores de transporte modernos, lo que garantiza una logística eficiente y acceso a una variedad de mercados."
 CES_trade_with_mongolia: "Comercio con Mongolia"
 CES_trade_with_mongolia_desc: "Mongolia tiene vastos recursos naturales, incluidos minerales, carbón, carne y lana. El comercio con Mongolia puede ser una fuente de materias primas baratas y de calidad, lo que tendrá un impacto positivo en nuestras industrias."
 CES_trade_with_pakistan: "Comercio con Pakistán"
 CES_trade_with_pakistan_desc: "Pakistán es un país que ofrece ventajas económicas y geoestratégicas significativas, y la cooperación con él puede ser muy beneficiosa."
 CES_trade_with_russia: "Comercio con Rusia"
 CES_trade_with_russia_desc: "Rusia es un país de gran potencial y muchas ventajas, y la cooperación con él puede traer beneficios significativos."
 CES_trade_with_ukraine: "Comercio con Ucrania"
 CES_trade_with_ukraine_desc: "Ucrania es un gran mercado con más de 40 millones de personas, lo que lo convierte en un socio atractivo para expandir nuestras operaciones comerciales y aumentar las ventas."
 CES_trade_with_azerbaijan: "Comercio con Azerbaiyán"
 CES_trade_with_azerbaijan_desc: "Azerbaiyán es un actor clave en la industria energética con importantes reservas de petróleo y gas natural. La cooperación con Azerbaiyán puede proporcionar acceso a estos importantes recursos y contribuir a la diversidad de suministros de productos energéticos."
 CES_trade_with_belarus: "Comercio con Bielorrusia"
 CES_trade_with_belarus_desc: "Bielorrusia es un gran mercado con una población de muchos millones. Exportar bienes y servicios a Bielorrusia nos abre perspectivas para aumentar las ventas y expandir nuestra base de clientes."
 CES_trade_with_armenia: "Comercio con Armenia"
 CES_trade_with_armenia_desc: "Armenia es un país con una economía en desarrollo activo, y la cooperación con él puede proporcionarnos acceso a nuevos mercados y socios. Exportar bienes y servicios a Armenia nos abre nuevas perspectivas para expandir nuestro negocio y aumentar las ventas."
 CES_trade_with_georgia: "Comercio con Georgia"
 CES_trade_with_georgia_desc: "Georgia es un país con una rica herencia cultural y perspectivas de cooperación, lo que lo convierte en un socio importante para nuestra economía."
 CES_trade_with_iran: "Comercio con Irán"
 CES_trade_with_iran_desc: "Irán tiene importantes reservas de recursos energéticos, incluidos el petróleo y el gas. El comercio con Irán nos ofrece oportunidades para la seguridad energética y el acceso a recursos importantes."
 CES_trade_with_europe: "Comercio con Europa"
 CES_trade_with_europe_desc: "Europa alberga algunas de las economías más grandes del mundo. El comercio con los países europeos nos ofrece oportunidades para expandir nuestras operaciones comerciales y aumentar las ventas."
 CES_trade_with_switzerland: "Comercio con Suiza"
 CES_trade_with_switzerland_desc: "Suiza es reconocida por su industria manufacturera, incluidos relojes, productos farmacéuticos y procesamiento de alimentos. El comercio con Suiza proporciona acceso a productos y bienes de alta calidad, lo que puede apoyar el crecimiento de nuestras operaciones comerciales."
 CES_trade_with_greece: "Comercio con Grecia"
 CES_trade_with_greece_desc: "Grecia es un lugar rico en recursos turísticos y la cooperación con Grecia puede crear oportunidades para el desarrollo de la industria del turismo e intercambio de experiencias."
 CES_trade_with_united_kingdom: "Comercio con el Reino Unido"
 CES_trade_with_united_kingdom_desc: "El Reino Unido es un gran mercado con alto poder adquisitivo, lo que resulta interesante para expandir nuestras oportunidades comerciales y aumentar las ventas."
 CES_trade_with_france: "Comercio con Francia"
 CES_trade_with_france_desc: "Francia es un país rico en arte, cultura y una economía dinámica, lo que lo convierte en un socio atractivo para desarrollar nuestras relaciones comerciales."
 CES_trade_with_usa: "Comercio con EE.UU."
 CES_trade_with_usa_desc: "Estados Unidos es un país con gran influencia económica, una destacada innovación y tremendas perspectivas de cooperación, lo que lo convierte en un socio clave para desarrollar relaciones comerciales internacionales."
 CES_trade_with_spain: "Comercio con España"
 CES_trade_with_spain_desc: "España es un gran mercado con un alto potencial de crecimiento empresarial. La cooperación con empresas y emprendedores españoles nos abre nuevas oportunidades para expandir nuestras operaciones y aumentar las ventas."

