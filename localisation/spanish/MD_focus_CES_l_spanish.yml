 nationalists.3.t: "Regreso de la Horda de Oro"
 nationalists.3.d: "Nadie esperaba que esto pudiera suceder, sin embargo, los últimos eventos hablan todo lo contrario: la Horda de Oro ha sido recreada. Este evento promete grandes cambios políticos radicales en Asia."
 nationalists.3.a: "¿La Horda de Oro? Pensamos que se había disuelto."

 nationalists.4.t: "Proclamación del Gran Turán"
 nationalists.4.d: "Muchos expertos creían que unir a los pueblos turcos era una tarea imposible, pero en tiempos recientes esto se ha convertido en un mito. Se proclamó un estado unificado de los pueblos turcos. Esta unificación pone en peligro la esfera de influencia de las potencias regionales."
 nationalists.4.a: "El sueño de muchos imperios y estados turcos - se ha hecho realidad"
 CES_new_turkic_state: "Nuevo Estado Turco"
 CES_new_turkic_state_desc: "El pueblo turco siempre ha sido la nación dominante en Asia, y en algunos casos en Europa. Debemos devolverle la gloria a nuestra nación creando un estado turco fuerte."
 CES_national_counc: "Consejo Nacional"
 CES_national_counc_desc: "Sin confiar en el apoyo de varios partidos nacionalistas militarizados y simpatizantes, no podremos mantener nuestro régimen a largo plazo."
 CES_look_hist: "Mire Históricamente"
 CES_look_hist_desc: "Algunos de los territorios que nos pertenecían ahora están bajo el control de otros estados. Debemos recuperarlos."
 CES_revive_nomad_spirit: "Revive el Espíritu Nómada"
 CES_revive_nomad_spirit_desc: "El nomadismo es nuestro verdadero estilo de vida. Nuestros antepasados eran nómadas constantemente por diferentes tierras, expandiendo así nuestra cultura a otros territorios. Debemos estar orgullosos de esto."
 CES_ignite_turkic_militar: "Enciende el Militarismo Turco"
 CES_ignite_turkic_militar_desc: "El pueblo turco debe unirse para enfrentar las amenazas externas."
 CES_promote_pan_turk: "Promover el Pan-Turquismo"
 CES_promote_pan_turk_desc: "Solo uniendo las mentes de muchos pueblos turcos podemos acercarnos aún más al camino de unir a nuestra gente"
 CES_establish_loyal_natgov: "Establecer un Gobierno Nacional Leal"
 CES_establish_loyal_natgov_desc: "Al instalar un liderazgo leal, no tendremos que preocuparnos por los conflictos internos."
 CES_trukism_is_our_body: "El Turquismo es nuestro Cuerpo"
 CES_trukism_is_our_body_desc: "Debemos estar orgullosos de nuestra posición y promover la idea de unir a nuestras naciones bajo una sola bandera."
 CES_connect_grey_wolves: "Conectar los Lobos Grises"
 CES_connect_grey_wolves_desc: "Turquía es nuestro potencial aliado estratégico y nacional. Debemos fortalecer nuestro compromiso para proyectar nuestra influencia con aún mayor fuerza."
 CES_turkic_army: "Ejército Turco"
 CES_turkic_army_desc: "Necesitamos financiar nuestro complejo militar-industrial para poder llevar a cabo con éxito nuestra política exterior."
 CES_purge_disloyals: "Purga de las Ratas"
 CES_purge_disloyals_desc: "Todavía hay muchos en nuestro país que no están de acuerdo con nuestra posición. Debemos erradicar eso."
 CES_anti_russian_nat_prop: "Propaganda Nacional Anti-Rusa"
 CES_anti_russian_nat_prop_desc: "Es hora de cortar finalmente los lazos con nuestro mayor enemigo. No dejaremos que más botas rusas pisen nuestro suelo."
 CES_no_other_lang: "No Otros Idiomas"
 CES_no_other_lang_desc: "Rusia ha agotado nuestras tierras durante mucho tiempo, y ha explotado a nuestro pueblo en guerras insensatas y sangrientas lejos de nuestra casa. Ya no permitiremos su presencia en nuestro país."
 CES_embrace_traditions: "Abrazar las Tradiciones"
 CES_embrace_traditions_desc: "Necesitamos mantener nuestras tradiciones vivas para fortalecer nuestro espíritu nacional."
 CES_paramilitar_stuff: "Organizaciones Paramilitares"
 CES_paramilitar_stuff_desc: "Al mantener una mentalidad militarista en nuestra sociedad, seremos capaces de impulsar nuestra agenda con mayor éxito."
 CES_milyouth_nat: "Nacionalismo Juvenil Militar"
 CES_milyouth_nat_desc: "La juventud es una parte integral de nuestro sistema. Al nutrir su espíritu combativo desde una edad temprana, podemos fortalecer la seguridad de nuestro país."
 CES_nat_tengri_spir: "Espíritu Nacional Tengri"
 CES_nat_tengri_spir_desc: "Necesitamos devolverle la gloria al Khaganato Turco para que nuestro pueblo vuelva a ser considerado el legítimo dueño de su tierra."
 CES_back_to_genghis_khan: "Volver a Genghis Khan"
 CES_back_to_genghis_khan_desc: "Mongolia es el punto de partida de la grandeza de nuestro país. Volveremos a estas tierras para restaurar la justicia histórica."
 CES_kipchak_chak: "Kipchak Chak"
 CES_kipchak_chak_desc: "Traeremos a los Gagauz de vuelta a nuestro país, liberándolos de la opresión rumana."
 CES_free_uighurs: "Liberar a los Uigures"
 CES_free_uighurs_desc: "Los uigures son una nación oprimida dentro de China. Nos piden su liberación de China."
 CES_invade_jap: "Invadir Japón"
 CES_invade_jap_desc: "Esta vez no serán salvados por otra tormenta kamikaze."
 CES_march_to_siberia: "Marchar hacia Siberia"
 CES_march_to_siberia_desc: "¿Rusia piensa que somos tan débiles que no podemos atacarlos por detrás? Entonces están muy equivocados."
 CES_those_whorej: "Esos Whorej"
 CES_those_whorej_desc: "O los pueblos de Asia Central se unen con nosotros bajo una sola bandera, o aquí solo habrá caos. Es hora de decidir el destino de esta región."
 CES_revive_khanate: "Revive el Khanato"
 CES_revive_khanate_desc: "El Khaganato Turco se convertirá en una nación tan grande que incluso los EE. UU. escucharán nuestra opinión. ¡Todo se hará con nuestro permiso!"
 CES_tribute_to_khan: "Tributo al Khan"
 CES_tribute_to_khan_desc: "Cada hombre leal a nuestro régimen estará obligado a pagar tributo a nuestro nuevo Khan."
 CES_finally_united: "Finalmente Unidos"
 CES_finally_united_desc: "Ahora que la mayoría de los países turcos están unidos bajo nuestra bandera, podemos considerar completamente a nuestra nación grande nuevamente."
 CES_cultural_unif: "Unificación Cultural"
 CES_cultural_unif_desc: "A pesar de que nuestra población es predominantemente turca, aún existen muchas culturas diferentes en nuestro país que no nos permiten unirnos completamente. Debemos encontrar una nueva idea para la unidad cultural."
 CES_turkify_finland: "Turquificar Finlandia"
 CES_turkify_finland_desc: "Finlandia es el territorio que nuestro Kaganato no alcanzó. Lo corregiremos sometiendo a los finlandeses y turquificándolos."
 CES_nat_islam_spir: "Espíritu Nacional Islámico"
 CES_nat_islam_spir_desc: "El Islam es lo que ha llevado a nuestra nación a la grandeza. Debemos restaurar esa grandeza reuniéndonos con nuestros hermanos en cultura y religión."
 CES_path_of_seljuk: "Camino de los Seljuk"
 CES_path_of_seljuk_desc: "Al subyugar el territorio de Irán, podemos asegurar una ventaja estratégica en la región."
 CES_idelural: "Idel-Ural"
 CES_idelural_desc: "Bashkiria es un territorio que legítimamente nos pertenece. Debemos recuperarlo."
 CES_ottoman_spirit: "Espíritu Otomano"
 CES_ottoman_spirit_desc: "Turquía es el vecino turco más grande y debemos reunir a nuestros pueblos para construir una sociedad más justa."
 CES_reunite_azer: "Reunirse con Azerbaiyán"
 CES_reunite_azer_desc: "Aunque Azerbaiyán es una nación turca, es bastante indisciplinada. Corregiremos eso."
 CES_crush_who_reject: "Aplastar a los que Rechazan"
 CES_crush_who_reject_desc: "Esta vez, extenderemos nuestra influencia a toda Asia Central. Todos los disidentes serán eliminados."
 CES_finish_the_deed: "La Amenaza Armenia"
 CES_finish_the_deed_desc: "En este momento, Armenia mantiene a nuestros hermanos turcos bajo su control. Los liberaremos del dominio armenio."
 CES_declare_turan: "Proclamar Turán"
 CES_declare_turan_desc: "Finalmente podremos proclamar la unificación completa de nuestro pueblo. Muchos países han reconocido nuestra superioridad, y ahora podemos tener un impacto más global en el mundo."
 CES_turkic_equality: "Igualdad Turca"
 CES_turkic_equality_desc: "Todos los residentes de nuestro país tendrán derechos iguales, anulando finalmente su estatus económico pasado cuando estaban bajo el control de otros países."

 CES_raise_from_ash: "Resurgir de las Cenizas"
 CES_raise_from_ash_desc: "[FROM.GetNameDef], como estado independiente, pasó por un período histórico difícil después del colapso de la Unión Soviética. La independencia que el país obtuvo en 1991 fue un símbolo de resurgir de las cenizas de la era pasada."
 CES_raise_from_ash_idea: "Resurgir de las Cenizas"
 CES_raise_from_ash_idea_desc: "[FROM.GetNameDef], como estado independiente, pasó por un período histórico difícil después del colapso de la Unión Soviética. La independencia que el país obtuvo en 1991 fue un símbolo de resurgir de las cenizas de la era pasada."
 CES_establ_absolu_loy: "Establecer Lealtad Absoluta"
 CES_establ_absolu_loy_desc: "Este es un intento de nuestro gobernante de obtener el apoyo total de los oligarcas a sus políticas. Sin embargo, algunos de ellos han comenzado a criticar al gobierno y al liderazgo del país, lo que podría llevar a una división de fuerzas entre la élite y debilitar la autoridad del presidente en el ámbito internacional."
 CES_our_beloved_autocrat_kaz: "Fortalecer el Partido"
 CES_our_beloved_autocrat_kaz_desc: "[CES_our_beloved_autocrat_kaz_desc]"
 KAZ_our_beloved_autocrat_kaz_desc: "Como nuestro autócrata favorito, Nursultan Abishuly Nazarbayev fue capaz de transformar la economía de Kazajistán durante su largo gobierno (1989-2019). Gracias en gran parte a sus políticas y pensamiento estratégico, los países de Asia Central han ganado nueva estabilidad y prosperidad. Uno de los factores clave en el éxito del autócrata Nazarbayev fue que fue capaz de crear un aparato estatal fuerte capaz de gestionar eficazmente la economía del país. Como resultado, Kazajistán pudo lograr avances significativos en la industria y la agricultura, lo que llevó a un aumento en los ingresos nacionales y mejoró la calidad de vida de la población."
 UZB_our_beloved_autocrat_kaz_desc: "Como nuestro autócrata favorito, Islam Abduganievich Karimov pudo transformar la economía de Uzbekistán durante su largo gobierno (1991-2016). Gracias en gran parte a sus políticas y pensamiento estratégico, los países de Asia Central han ganado nueva estabilidad y prosperidad. Uno de los factores clave en el éxito del autócrata Karimov fue que pudo crear un aparato estatal fuerte capaz de gestionar eficazmente la economía del país. Como resultado, Uzbekistán pudo hacer avances significativos en la industria y la agricultura, lo que llevó a un aumento en los ingresos nacionales y a una mejora en la calidad de vida de la población."
 KYR_our_beloved_autocrat_kaz_desc: "Como nuestro autócrata favorito, Askar Akayev pudo transformar la economía de Kirguistán durante su largo gobierno (1991-2005). Gracias en gran parte a sus políticas y pensamiento estratégico, los países de Asia Central han ganado nueva estabilidad y prosperidad. Uno de los factores clave en el éxito del autócrata Akayev fue que pudo crear un aparato estatal fuerte capaz de gestionar eficazmente la economía del país. Como resultado, Kirguistán pudo hacer avances significativos en la industria y la agricultura, lo que llevó a un aumento en los ingresos nacionales y a una mejora en la calidad de vida de la población."
 CES_purge_unloyal_polit: "Purga de Políticos Desleales"
 CES_purge_unloyal_polit_desc: "Nuestro líder decide implementar reformas políticas drásticas. Estas reformas están destinadas a fortalecer nuestro poder y suprimir a las fuerzas de oposición consideradas desleales al régimen."

