 nationalists.2.t: "La cuestión de nuestro futuro"
 nationalists.2.d: "Nuestro nuevo gobierno ha puesto mucho esfuerzo en fortalecer nuestro país, y ahora nos enfrentamos a la cuestión de la futura expansión de nuestra esfera de influencia. Podemos seguir el camino de restaurar el antiguo poder de la Horda de Oro, pero también podemos seguir las ideas relativamente nuevas de unir a los pueblos turcos."
 nationalists.2.a: "¡La Horda de Oro fue la mejor versión de nuestro país. ¡Recuperaremos ese poder!"
 nationalists.2.b: "¡Solo uniéndonos el pueblo turco se hará más fuerte!"

