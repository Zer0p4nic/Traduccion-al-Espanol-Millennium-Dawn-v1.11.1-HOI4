 CES_kaz_gos_ohrana_desc: "Un organismo estatal especial, directamente subordinado y responsable ante el Presidente de la República de Kazajistán, relacionado con las fuerzas de seguridad nacional de la República de Kazajistán, llevando a cabo medidas de seguridad para garantizar la seguridad del Presidente de la República de Kazajistán, otras personas protegidas, objetos dentro de la competencia establecida por la ley"
 CES_kaz_reog_kadet: "Reorganizar las Escuelas Militares"
 CES_kaz_reog_kadet_desc: "Nuestros soldados deben ser entrenados según los mejores estándares internacionales"
 CES_kaz_defence_doctrine: "Doctrina Defensiva"
 CES_kaz_defence_doctrine_desc: "Nuestro país es pacífico, pero debe estar preparado para defenderse"
 CES_kaz_sso: "Fuerzas de Operaciones Especiales"
 CES_kaz_sso_desc: "Crearemos nuestro propio análogo de las Fuerzas de Operaciones Especiales"

