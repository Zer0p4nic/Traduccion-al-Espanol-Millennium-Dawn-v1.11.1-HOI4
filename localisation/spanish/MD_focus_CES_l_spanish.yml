 CES_army_modernization: "Modernización del Ejército"
 CES_army_modernization_desc: "La modernización de nuestro ejército es una clave importante para la formación de nuestras fuerzas armadas."
 CES_modern_warfare: "Guerra Moderna"
 CES_modern_warfare_desc: "Es necesario adaptar nuestro ejército a las realidades modernas para poder repeler eficazmente cualquier amenaza externa."
 CES_create_territorial_defence: "Establecer Defensa Territorial"
 CES_create_territorial_defence_desc: "La creación de una defensa territorial es un aspecto importante de la formación de nuestra capacidad de defensa."
 CES_airforce_trainings: "Entrenamientos de la Fuerza Aérea"
 CES_airforce_trainings_desc: "Los programas de entrenamiento de la Fuerza Aérea son vitales para garantizar la preparación y el profesionalismo de su personal aeronáutico. Estos programas incluyen una variedad de actividades, como simulaciones de vuelo, desarrollo de habilidades técnicas y colaboraciones internacionales. Son esenciales para mejorar las capacidades de defensa del país y salvaguardar su espacio aéreo, contribuyendo a la seguridad nacional y la estabilidad regional en Asia Central."
 CES_new_air_doctrine: "Nueva Doctrina Aérea"
 CES_new_air_doctrine_desc: "Necesitamos cambiar nuestro enfoque sobre las tácticas de guerra aérea."
 CES_india_air: "Aviones Indios"
 CES_india_air_desc: "Podemos organizar un acuerdo de armas entre nosotros e India para comprar aviones nuevos y modernos para nuestra fuerza aérea."
 CES_russian_air: "Aviones Rusos"
 CES_russian_air_desc: "Podemos organizar un acuerdo de armas entre nosotros y Rusia para comprar aviones nuevos y modernos para nuestra fuerza aérea."
 CES_european_air: "Aviones Europeos"
 CES_european_air_desc: "Podemos organizar un acuerdo de armas entre nosotros y países europeos para comprar aviones nuevos y modernos para nuestra fuerza aérea."
 CES_china_air: "Aviones Chinos"
 CES_china_air_desc: "Podemos organizar un acuerdo de armas entre nosotros y China para comprar aviones nuevos y modernos para nuestra fuerza aérea."
 CES_us_air: "Aviones Americanos"
 CES_us_air_desc: "Podemos organizar un acuerdo de armas entre nosotros y los Estados Unidos para comprar aviones nuevos y modernos para nuestra fuerza aérea."
 CES_wing_loong: "Drones Chinos"
 CES_wing_loong_desc: "Podemos organizar un acuerdo de armas entre nosotros y China para comprar drones nuevos y modernos para nuestra fuerza aérea."
 CES_predator_xp: "Predator XP"
 CES_predator_xp_desc: "El General Atomics MQ-1 Predator (a menudo denominado drone Predator) es una aeronave piloteada de forma remota (RPA) construida por General Atomics que fue utilizada principalmente por la Fuerza Aérea de los Estados Unidos (USAF) y la Agencia Central de Inteligencia (CIA)."
 CES_airbus_stuff: "Aviones de Transporte Airbus"
 CES_airbus_stuff_desc: "Podemos establecer contratos con Airbus para adquirir aviones de transporte para nuestras necesidades logísticas de la fuerza aérea."
 CES_euro_helicopters: "Helicópteros Europeos"
 CES_euro_helicopters_desc: "Comprar los helicópteros europeos más nuevos beneficiará enormemente a nuestra fuerza aérea."
 CES_czech_jets: "Jets de Entrenamiento Checoslovacos"
 CES_czech_jets_desc: "Tras la caída del bloque oriental, los estados postcomunistas venden su equipo retirado. Puede que necesitemos comprarlos para nuestra fuerza aérea."
 CES_tai_anka: "Drones Turcos"
 CES_tai_anka_desc: "Los drones turcos se han recomendado enormemente durante los conflictos recientes. Puede que necesitemos comprar algunos de ellos."
 CES_bell_uh: "BELL-UH"
 CES_bell_uh_desc: "El Bell UH-1 Iroquois es un helicóptero militar utilitario diseñado y producido por la compañía aeroespacial estadounidense Bell Helicopter. Es el primer miembro de la prolífica familia Huey, así como el primer helicóptero con motor a turbina en servicio con el ejército de los Estados Unidos."
 CES_infantr_guns: "Reforma de la Infantería"
 CES_infantr_guns_desc: "La reforma de nuestra infantería es necesaria para aumentar la coordinación y la unidad de nuestras tropas."
 CES_us_guns: "Rifles estadounidenses"
 CES_us_guns_desc: "Los rifles AR pueden no ser tan fiables como los AK, sin embargo, se han recomendado como armas muy modulares y precisas. Necesitamos comprarlos."
 CES_us_equip: "Equipo de nivel de la OTAN"
 CES_us_equip_desc: "¡El equipo de nivel de la OTAN es el mejor del mundo!"
 CES_rus_equip: "Equipo ruso"
 CES_rus_equip_desc: "¡El equipo ruso es el mejor del mundo!"
 CES_russian_guns: "Rifles AK"
 CES_russian_guns_desc: "Los rifles AK pueden no ser tan modulares como los AR, sin embargo, se han recomendado como armas muy resistentes y fiables. Necesitamos comprarlos."
 CES_chinese_guns: "Rifles chinos"
 CES_chinese_guns_desc: "El QBZ-95 es una nueva plataforma de armas que interesa a nuestro ministerio de defensa. Puede que necesitemos comprarlos."
 CES_chinese_equip: "Nuevas alternativas chinas"
 CES_chinese_equip_desc: "¡El nuevo equipo chino es el mejor del mundo!"
 CES_us_art: "Artillería estadounidense"
 CES_us_art_desc: "La adquisición de artillería estadounidense por parte de nuestro país representa un movimiento estratégico para mejorar sus capacidades de defensa. Esta adquisición implica la compra de sistemas de artillería avanzados de Estados Unidos, fortaleciendo nuestra preparación militar. Tales adquisiciones son fundamentales para la estrategia de seguridad nacional del país, promoviendo la modernización de la defensa y reforzando su capacidad para responder a los desafíos de seguridad regional de manera efectiva."
 CES_rus_art: "Artillería rusa"
 CES_rus_art_desc: "La adquisición de artillería rusa por parte de nuestro país representa un movimiento estratégico para mejorar sus capacidades de defensa. Esta adquisición implica la compra de sistemas de artillería avanzados de Rusia, fortaleciendo nuestra preparación militar. Tales adquisiciones son fundamentales para la estrategia de seguridad nacional del país, promoviendo la modernización de la defensa y reforzando su capacidad para responder a los desafíos de seguridad regional de manera efectiva."
 CES_chinese_art: "Artillería china"
 CES_chinese_art_desc: "La adquisición de artillería china por parte de nuestro país representa un movimiento estratégico para mejorar sus capacidades de defensa. Esta adquisición implica la compra de sistemas de artillería avanzados de China, fortaleciendo nuestra preparación militar. Tales adquisiciones son fundamentales para la estrategia de seguridad nacional del país, promoviendo la modernización de la defensa y reforzando su capacidad para responder a los desafíos de seguridad regional de manera efectiva."
 CES_buying_tanks: "Tanques de [ROOT.GetName]"
 CES_buying_tanks_desc: "Los tanques de [ROOT.GetName] deben ser conceptualizados e investigados."
 CES_chinese_tanks: "Tanques chinos"
 CES_chinese_tanks_desc: "La adquisición de tanques chinos por parte de [ROOT.GetName] refleja su compromiso con la modernización de sus fuerzas armadas. Estas compras implican la adquisición de sistemas avanzados de tanques de China para reforzar las capacidades militares del país. Esta inversión estratégica mejora la preparación defensiva de [ROOT.GetName] y subraya su dedicación a mantener un ejército robusto y bien equipado para abordar las necesidades de seguridad regional."
 CES_russian_tanks: "Tanques rusos"
 CES_russian_tanks_desc: "La adquisición de tanques rusos por parte de [ROOT.GetName] refleja su compromiso con la modernización de sus fuerzas armadas. Estas compras implican la adquisición de sistemas avanzados de tanques de Rusia para reforzar las capacidades militares del país. Esta inversión estratégica mejora la preparación defensiva de [ROOT.GetName] y subraya su dedicación a mantener un ejército robusto y bien equipado para abordar las necesidades de seguridad regional."
 CES_american_tanks: "Tanques estadounidenses"
 CES_american_tanks_desc: "La adquisición de tanques estadounidenses por parte de [ROOT.GetName] refleja su compromiso con la modernización de sus fuerzas armadas. Estas compras implican la adquisición de sistemas avanzados de tanques de Estados Unidos para reforzar las capacidades militares del país. Esta inversión estratégica mejora la preparación defensiva de [ROOT.GetName] y subraya su dedicación a mantener un ejército robusto y bien equipado para abordar las necesidades de seguridad regional."
 CES_urainian_btr: "BTR ucranianos"
 CES_urainian_btr_desc: "La decisión de [ROOT.GetName] de comprar vehículos BTR (Transportadores Blindados) ucranianos señala un movimiento estratégico para mejorar sus capacidades militares. Esta adquisición implica la compra de estos versátiles vehículos blindados de Ucrania para fortalecer las fuerzas armadas de [ROOT.GetName]. Estos BTR desempeñarán un papel crucial en la estrategia de defensa del país, ayudando en la movilidad, el transporte de tropas y la seguridad fronteriza, contribuyendo finalmente a la seguridad nacional y la estabilidad regional."
 CES_rus_bars: "BARS rusos"
 CES_rus_bars_desc: "La decisión de [ROOT.GetName] de comprar vehículos BARS rusos señala un movimiento estratégico para mejorar sus capacidades militares. Esta adquisición implica la compra de estos versátiles vehículos blindados de Rusia para fortalecer las fuerzas armadas de [ROOT.GetName]. Estos BARS desempeñarán un papel crucial en la estrategia de defensa del país, ayudando en la movilidad, el transporte de tropas y la seguridad fronteriza, contribuyendo finalmente a la seguridad nacional y la estabilidad regional."
 CES_polaris: "Polaris"
 CES_polaris_desc: "Los vehículos gubernamentales y de defensa Polaris ofrecen un rendimiento y una fiabilidad que se ajustan a las demandas de nuestra organización, sin importar cuál sea la necesidad."

 CES_navy: "La Armada de [ROOT.GetName]"
 CES_navy_desc: "¡La Armada de [ROOT.GetName] necesita ser reorganizada!"
 CES_navy_dockyard: "Nuestros astilleros"
 CES_navy_dockyard_desc: "Deben construirse nuevos muelles para que nuestros barcos sean construidos y almacenados."
 CES_navy_corvette: "Corbetas"
 CES_navy_corvette_desc: "Una corbeta es un pequeño buque de guerra. Tradicionalmente, es la clase más pequeña de embarcación considerada como un buque de guerra propiamente dicho. La clase de buque de guerra superior a la corbeta es la fragata, mientras que la clase inferior era históricamente la del bergantín de guerra."
 CES_navy_frigates: "Fragatas"
 CES_navy_frigates_desc: "Una fragata es un tipo de buque de guerra. En diferentes épocas, los roles y las capacidades de los barcos clasificados como fragatas han variado algo. El nombre de fragata en los siglos XVII y XVIII se daba a cualquier barco de vela completo construido para la velocidad y la maniobrabilidad, destinado a ser utilizado en roles de exploración, escolta y patrullaje."
 CES_navy_doctrine: "Reforma doctrinal"
 CES_navy_doctrine_desc: "Nuestra doctrina naval necesita ser renovada."

