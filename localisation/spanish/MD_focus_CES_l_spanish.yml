 centralkaz.1.t: "Nuestro Kazajistán"
 centralkaz.1.d: "Kazajistán es un país increíble, rico en historia y naturaleza. Su historia se remonta a miles de años, desde la antigüedad, cuando pueblos nómadas como los escitas y los sakas habitaron esta tierra. Una parte importante de la historia de Kazajistán fue la formación de la Gran Estepa, donde se formaron culturas y formas de vida únicas.\n\nUna de las etapas importantes de la historia de Kazajistán fue la formación de kanatos como el Kanato Kazajo y el Kanato Zhungar. Estos períodos se caracterizaron por el desarrollo del comercio, la cultura y el arte.\n\nEn el siglo XIX, Kazajistán se convirtió en un objeto de interés para las grandes potencias mundiales y fue finalmente incorporado al Imperio Ruso. Este período trajo consigo cambios significativos en la sociedad y economía de Kazajistán.\n\nKazajistán tiene una riqueza natural única, que incluye vastas estepas, majestuosas montañas y numerosos lagos y ríos. Esta naturaleza se está convirtiendo cada vez más en algo importante para mantener el equilibrio ecológico en la región."
 centralkaz.1.a: "Interesante"
 centraluzb.1.t: "Nuestro Uzbekistán"
 centraluzb.1.d: "En 1991, Uzbekistán obtuvo su independencia de la Unión Soviética y este fue un momento importante en su historia. El primer presidente de Uzbekistán, Islam Karimov, dirigió el país durante muchos años e introdujo reformas en la economía, la educación y la atención sanitaria. Uzbekistán se convirtió en uno de los mayores productores de algodón del mundo y desarrolló activamente sus industrias de exportación.\n\nEl período de independencia de Uzbekistán enfrentó desafíos como la lucha contra el extremismo y el terrorismo, pero el país trabajó arduamente para fortalecer su seguridad y estabilidad.\n\nPor otro lado, la historia de Uzbekistán en el momento de la independencia no se limita a aspectos económicos y políticos. El país es rico en patrimonio cultural, y su gente se enorgullece de sus tradiciones e historia. Las fiestas y festivales nacionales reflejan la riqueza de la cultura y las tradiciones uzbekas."
 centraluzb.1.a: "Interesante"
 centralkyr.1.t: "Nuestro Kirguistán"
 centralkyr.1.d: "Kirguistán obtuvo su independencia en 1991 con el colapso de la Unión Soviética. Este momento histórico fue un hito para el pueblo de Kirguistán, que ahora podía moldear su propio destino. Durante este período, el país enfrentó diversos desafíos, incluyendo la construcción de instituciones democráticas, reformas económicas y la transformación nacional.\n\nCon el tiempo, Kirguistán ha logrado impresionantes logros. El país ha formado una sociedad estable y tiene un papel activo en el ámbito internacional. Kirguistán es famoso por sus riquezas culturales, incluyendo canciones y danzas tradicionales, y por su hermosa naturaleza, incluyendo las montañas Tien Shan."
 centralkyr.1.a: "Interesante"

 centralkaz.2.t: "Ejército de Kazajistán"
 centralkaz.2.d: "El ejército de Kazajistán es un componente importante de la seguridad nacional y el orgullo del país. Desde que obtuvo la independencia en 1991, Kazajistán ha estado desarrollando activamente sus fuerzas armadas, esforzándose por crear un ejército moderno, bien entrenado y bien abastecido.\n\nEl ejército de Kazajistán tiene muchas tareas, incluyendo asegurar la capacidad de defensa del país, participar en misiones de mantenimiento de la paz y proteger las fronteras del estado. También coopera activamente con otros países en cuestiones de seguridad y realiza ejercicios conjuntos."
 centralkaz.2.a: "Interesante"
 centraluzb.2.t: "Ejército de Uzbekistán"
 centraluzb.2.d: "El ejército de Uzbekistán desempeña un papel clave en asegurar la seguridad nacional y proteger los intereses del país. Desde que obtuvo la independencia en 1991, Uzbekistán ha estado desarrollando activamente sus fuerzas armadas, creando un ejército moderno y profesional.\n\nEl ejército uzbeko realiza una amplia gama de funciones, incluyendo la defensa de las fronteras del estado, el mantenimiento de la estabilidad interna y la participación en misiones de paz internacionales. Está entrenado y preparado para los diversos desafíos que puedan surgir en el mundo actual."
 centraluzb.2.a: "Interesante"
 centralkyr.2.t: "Ejército de Kirguistán"
 centralkyr.2.d: "El ejército de Kirguistán es un elemento importante de la seguridad nacional y el orgullo del país. Desde la independencia en 1991, Kirguistán ha estado desarrollando activamente sus fuerzas armadas en un esfuerzo por crear un ejército profesional y moderno.\n\nEl ejército kirguís desempeña una variedad de funciones, incluyendo la defensa de las fronteras del estado, el mantenimiento de la estabilidad interna y la participación en misiones de mantenimiento de la paz. Se enorgullece de sus soldados y oficiales, quienes están entrenados y listos para los diversos desafíos que el mundo moderno pueda enfrentar."
 centralkyr.2.a: "Interesante"

 centralkaz.3.t: "Año del 10º aniversario de la independencia de la República de Kazajistán"
 centralkaz.3.d: "Hace diez años, la República de Kazajistán se convirtió en un estado independiente, y desde entonces ha habido muchos cambios y transformaciones. Este importante aniversario simboliza las aspiraciones de la nación por la libertad y la independencia, y plantea importantes preguntas sobre el pasado, el presente y el futuro del país.\n\nEn este día, no solo celebramos la libertad del peso de la dependencia colonial, sino que también celebramos el crecimiento y desarrollo interno de nuestro país. El desarrollo económico, educativo y cultural se ha convertido en prioridades importantes para nuestra nación. Kazajistán se ha vuelto más abierto a la comunidad global, ha fortalecido sus relaciones con otros países y ha participado activamente en la resolución de problemas globales.\n\nEste aniversario también es una oportunidad para mirar al futuro con esperanza y optimismo. Debemos continuar trabajando para fortalecer nuestra identidad nacional y promover el desarrollo sostenible de nuestro país.\n\nAsí, el año del 10º aniversario de la independencia de la República de Kazajistán es una ocasión para celebrar nuestros logros, para reflexionar sobre los desafíos que enfrentamos y para reafirmar nuestro compromiso de preservar y fortalecer la independencia y prosperidad de nuestro país."
 centralkaz.3.a: "Interesante"
 centralkaz.4.t: "Nursultan Nazarbayev renunció"
 centralkaz.4.d: "Después de 30 años en el poder, el primer presidente de Kazajistán, Nursultán Nazarbáyev, decidió renunciar. Esta decisión causó una ola de sorpresa y discusión tanto dentro como fuera del país.\n\nNursultán Nazarbáyev había hecho una enorme contribución al desarrollo de Kazajistán, que había evolucionado de una república soviética a un estado independiente con una economía fuerte y un papel geopolítico destacado. Su renuncia marcó el fin de una era, pero también señaló las aspiraciones de Kazajistán por seguir desarrollándose y democratizándose.\n\nEl nuevo presidente de Kazajistán fue Kasym-Jomart Tokáyev, quien fue elegido por el parlamento. Esta transición de poder se llevó a cabo conforme a la constitución del país, que destaca la importancia de adherirse a los procedimientos legales e instituciones para construir una sociedad democrática.\n\nEstos eventos sin duda han influido en el panorama político no solo en Kazajistán, sino también en la región en su conjunto. Llaman a una discusión sobre el futuro de Kazajistán y el papel de este país en el escenario mundial. La decisión de Nursultán Nazarbáyev y la llegada de Kassym-Jomart Tokáyev podrían ser el comienzo de un nuevo capítulo en la historia de Kazajistán."
 centralkaz.4.a: "Interesante"
 centralkaz.5.t: "Enmiendas a la constitución"
 centralkaz.5.d: "El referéndum aprobó enmiendas constitucionales que cambiaron significativamente la forma de gobierno del país. Estos cambios significaron una transición de una forma de gobierno superpresidencial a una república presidencial con un parlamento fuerte y un gobierno responsable.\n\nUno de los puntos clave de estas enmiendas fue la eliminación de la constitución de todas las referencias al estatus de Nursultán Nazarbáyev como el primer presidente de Kazajistán. Esto simbolizó la transición a una nueva era en la historia política del país basada en principios democráticos y la separación de poderes.\n\nLos cambios a la constitución también fortalecieron el papel del parlamento y enfatizaron la importancia de las instituciones estatales en la toma de decisiones. Kazajistán, siguiendo este camino, se esfuerza por convertirse en una sociedad más democrática y abierta.\n\nLa salida de Nursultán Nazarbáyev del estatus de primer presidente significa el fin de un capítulo en la historia de Kazajistán, pero el comienzo de uno nuevo, donde el papel de la sociedad civil y las instituciones políticas se vuelve más significativo. Estos cambios señalan una búsqueda de un enfoque equilibrado de la gobernanza y la participación democrática de los ciudadanos en el futuro desarrollo del país."
 centralkaz.5.a: "Interesante"
 centralkaz.6.t: "El comienzo de las protestas"
 centralkaz.6.d: "Los eventos que se han desarrollado hoy en Kazajistán han dejado a muchos ciudadanos en un estado de shock y ansiedad. El comienzo de las protestas en el país ha causado preocupación tanto a nivel nacional como global. La expresión pacífica de la posición cívica es importante para cualquier país, pero en este caso, parece que los problemas han alcanzado un punto crítico.\n\nLos eventos pasados que llevaron al inicio de las protestas han sacado a la luz problemas de injusticia social, corrupción y reforma política. Los ciudadanos de Kazajistán han expresado su descontento y están exigiendo un cambio. Sin embargo, es importante recordar que las protestas ocurren en un momento difícil para el país, y a pesar de las divisiones, es importante mantener la paz y la estabilidad.\n\nQuizás ahora Kazajistán debería buscar asistencia de la Organización del Tratado de Seguridad Colectiva (OTSC) para evitar una escalada del conflicto y encontrar formas de diálogo y resolución de conflictos. La cooperación y el apoyo de organizaciones internacionales pueden desempeñar un papel importante en la restauración de la estabilidad y en poner al país en un camino de reformas y desarrollo."
 centralkaz.6.a: "Suprimir las protestas violentamente"
 centralkaz.6.b: "Celebrar elecciones"
 centralkaz.7.t: "Las protestas continúan, Kazajistán solicita asistencia de la OTSC"
 centralkaz.7.d: "La continuación de las protestas en Kazajistán y la solicitud del país de asistencia a la Organización del Tratado de Seguridad Colectiva (OTSC) es un desarrollo que requiere atención y análisis serios. A pesar de los intentos de las autoridades por resolver el conflicto, las protestas continúan, lo que indica problemas graves dentro del país.\n\nTales situaciones enfatizan la importancia de la cooperación y el apoyo internacional en momentos críticos. La OTSC, como organización internacional especializada en garantizar la seguridad y la estabilidad en la región, puede desempeñar un papel importante en la resolución del conflicto y en proporcionar la asistencia necesaria a Kazajistán."
 centralkaz.7.a: "Solicitar asistencia de la OTSC"
 centralkaz.7.b: "Celebrar elecciones"
 centralkaz.8.t: "Kazajistán solicita asistencia"
 centralkaz.8.d: "La solicitud de Kazajistán de asistencia a la Organización del Tratado de Seguridad Colectiva (OTSC) es un evento que requiere una discusión y análisis serios por parte de la comunidad internacional. Nuestra respuesta a esta solicitud debe ser considerada y equilibrada.\n\nEn primer lugar, la OTSC, como organización internacional, debe tener en cuenta los principios de respeto a la soberanía e independencia de los Estados. Nuestra respuesta debe enfatizar la importancia de apoyar a Kazajistán en la consecución de la estabilidad y la paz en la región.\n\nSin embargo, debe asegurarse de que la asistencia de la OTSC no agrave el conflicto ni conduzca a violaciones de los derechos humanos. Nuestra respuesta debe incluir mecanismos para monitorear y resolver la situación, así como facilitar el diálogo entre el gobierno y la oposición.\n\nEs importante que nuestra respuesta a la solicitud de Kazajistán enfatice nuestra disposición a cooperar y apoyar en la resolución del conflicto, preservando la paz y la estabilidad en la región. Debemos actuar de acuerdo con las normas y principios internacionales para ayudar a Kazajistán a superar sus dificultades y garantizar el bienestar de su pueblo."
 centralkaz.8.a: "Ayudémosles"
 centralkaz.8.b: "Que lo manejen ellos mismos"
 centralkaz.9.t: "[FROM.GetNameWithFlag] acepta ayudarnos"
 centralkaz.9.d: "[FROM.GetNameWithFlag] aceptó ayudarnos a sofocar las protestas en nuestro país."
 centralkaz.9.a: "¡Gracias a ellos!"
 centralkaz.10.t: "[FROM.GetNameWithFlag] se negó a ayudarnos"
 centralkaz.10.d: "[FROM.GetNameWithFlag] lamentablemente se negó a ayudarnos a sofocar las protestas..."
 centralkaz.10.a: "¡Que se vayan al diablo!"
 centralkaz.11.t: "El país de la OTSC aceptó nuestra solicitud de asistencia para sofocar las protestas"
 centralkaz.11.d: "El país de la OTSC aceptó nuestra solicitud de asistencia para sofocar las protestas en Kazajistán."
 centralkaz.11.a: "Interesante"
 centralkaz.12.t: "Las fuerzas de la OTSC han llegado a Almaty"
 centralkaz.12.d: "Las fuerzas de la OTSC han llegado a Almaty para ayudar a sofocar las protestas."
 centralkaz.12.a: "Interesante"
 centralkaz.13.t: "Las protestas terminaron, el gobierno las sofocó junto con las fuerzas de la OTSC"
 centralkaz.13.d: "Los eventos que se desarrollaron en Kazajistán subrayan el difícil equilibrio entre el derecho a protestar pacíficamente y la necesidad de mantener el orden y la seguridad en el país. La supresión de las protestas puede dejar un sabor amargo en la sociedad y plantear preguntas sobre la equidad y la legalidad de las acciones de las autoridades.\n\nLa intervención de la OTSC también plantea preguntas sobre la soberanía de Kazajistán y la influencia de actores externos en los asuntos internos del país. Nos recuerda lo difícil que es equilibrar los intereses nacionales e internacionales.\n\nAhora que las protestas han terminado, Kazajistán tiene un largo y difícil camino por recorrer para reconstruir la confianza dentro del país y en el escenario mundial. Es importante que el gobierno actúe con respeto por los derechos humanos y se esfuerce por encontrar formas constructivas de resolver los problemas que se han incrementado."
 centralkaz.13.a: "Interesante"
 centralkaz.14.t: "Las protestas en Kazajistán han terminado"
 centralkaz.14.d: "Las protestas en Kazajistán han terminado, nuestras fuerzas están regresando a casa"
 centralkaz.14.a: "Interesante"
 centralkaz.15.t: "Nuestras fuerzas han llegado a casa"
 centralkaz.15.d: "Nuestras fuerzas suprimieron las protestas en Kazajistán y ahora han llegado a casa después de que las protestas terminaran."
 centralkaz.15.a: "Interesante"
 centraluzb.3.t: "Disturbios en Andiján"
 centraluzb.3.d: "Hoy es un día que dejará una marca indeleble en la historia de Uzbekistán. Por la mañana, la ciudad de Andiján despertó con el sonido de las protestas y muchas voces exigiendo cambio y justicia. Las protestas apenas han comenzado, pero ya se han convertido en una manifestación poderosa de la voluntad del pueblo.\n\nLos manifestantes, en su mayoría jóvenes y trabajadores, salieron a las calles exigiendo reformas políticas y mejores condiciones de vida. Llevaban pancartas con lemas de libertad y justicia, y sus voces estaban llenas de pasión y esperanza. La gente quería un cambio y la oportunidad de influir en el futuro de su país."
 centraluzb.3.a: "Suprimir violentamente las protestas"
 centraluzb.3.b: "Celebrar elecciones democráticas"
 centraluzb.4.t: "Las protestas en Andiján se intensificaron"
 centraluzb.4.d: "Las protestas en Andiján se intensificaron y la respuesta de las autoridades fue dura y violenta. Las fuerzas especiales usaron la fuerza contra los manifestantes pacíficos, lo que provocó una ola de indignación tanto dentro como fuera de Uzbekistán. Las protestas pacíficas se convirtieron en un enfrentamiento sangriento y muchos murieron."
 centraluzb.4.a: "Suprimir violentamente las protestas"
 centraluzb.4.b: "Celebrar elecciones democráticas"
 centraluzb.5.t: "Resultados de las protestas en Andiján"
 centraluzb.5.d: "Los eventos ocurridos en la ciudad uzbeka de Andiján en mayo de 2005 dejaron una huella inolvidable en la historia de Uzbekistán y causaron una gran resonancia en la comunidad internacional. Los disturbios de Andiján fueron un verdadero desafío para las autoridades uzbekas y provocaron profundas divisiones en la sociedad.\n\nLos manifestantes en Andiján exigían reformas políticas y libertad de expresión, pero la respuesta de las autoridades fue dura y sangrienta. Las imágenes y los informes sobre los tiroteos masivos atrajeron la atención de los medios internacionales y llevaron a la condena internacional del régimen de Islam Karimov.\n\nLos disturbios de Andiján fueron una lección para Uzbekistán sobre la necesidad de diálogo y la necesidad de resolver los problemas sociales sin recurrir a la violencia. Los eventos también subrayaron la importancia del respeto a los derechos humanos y los valores democráticos.\n\nPara la comunidad internacional, el incidente de Andiján recordó la importancia de apoyar los derechos humanos y las iniciativas democráticas en las regiones donde son violados. Estos eventos también enfatizaron la necesidad de un análisis cuidadoso y de una respuesta a los eventos que ocurren en países con regímenes autoritarios.\n\nAsí, los disturbios de Andiján fueron un evento trágico, pero también llamaron la atención sobre importantes cuestiones de derechos humanos y democracia que siguen siendo relevantes no solo para Uzbekistán, sino también para toda la comunidad global..."
 centraluzb.5.a: "Triste"
 centraluzb.6.t: "Islam Abduganiyevich Karimov falleció"
 centraluzb.6.d: "Hoy, el presidente Islam Karimov murió de una hemorragia cerebral. Shavkat Mironovich Mirziyoyev, el actual primer ministro de la República de Uzbekistán, se convirtió en presidente de Uzbekistán."
 centraluzb.6.a: "Triste"
 centralkyr.3.t: "Base aérea estadounidense Manas"
 centralkyr.3.d: "En 2001, después de los trágicos eventos del 11 de septiembre, el mundo enfrentó la amenaza del terrorismo, y en respuesta a este desafío muchos países se unieron en la lucha contra el terrorismo mundial. Nosotros también podemos ayudar a derrotar al terrorismo y proporcionar territorio para la base de Manas. ¿Lo haremos?"
 centralkyr.3.a: "Les daremos una base"
 centralkyr.3.b: "Que luchan contra el terrorismo ellos mismos"
 centralkyr.4.t: "Kirguistán ha proporcionado territorio para una base"
 centralkyr.4.d: "Kirguistán decidió ayudarnos en la lucha contra el terrorismo mundial y nos proporcionó territorio para albergar nuestra base aérea estadounidense Manas."
 centralkyr.4.a: "Interesante"
 centralkyr.5.t: "Base aérea estadounidense Manas"
 centralkyr.5.d: "Hemos puesto nuestro territorio a disposición para albergar la Base Aérea Manas de EE. UU. La Base Aérea Manas de EE. UU. se convirtió en un centro importante durante la Operación Libertad Duradera y tuvo un impacto significativo en la seguridad y estabilidad no solo de Kirguistán, sino de toda la región. La base ha sido el lugar de esfuerzos conjuntos para combatir el terrorismo y proporcionar ayuda humanitaria a Afganistán."
 centralkyr.5.a: "Interesante"
 centralkyr.6.t: "Los lugareños están protestando"
 centralkyr.6.d: "Los residentes locales del pueblo de Bospiek, distrito de Aksy, región de Jalal-Abad, Kirguistán, protestan contra la cesión de parte de los territorios kirguisos (90,000 hectáreas) a China. ¿Cuál será nuestra respuesta a esto?"
 centralkyr.6.a: "¡Entreguen la tierra y disparen a los manifestantes!"
 centralkyr.6.b: "Está bien, haremos concesiones y no cederemos la tierra."
 centralkyr.7.t: "Eventos de Aksy"
 centralkyr.7.d: "Eventos de Aksy - tiroteo de la manifestación de la población local del pueblo de Bospiek, distrito de Aksy, región de Jalal-Abad de Kirguistán el 17 de marzo de 2002, protestando contra la cesión de parte de los territorios kirguisos (90 mil hectáreas) a China."
 centralkyr.7.a: "¡No había nada que hacer en las calles!"
 centralkyr.8.t: "El comienzo de la Revolución de los Tulipanes"
 centralkyr.8.d: "Hoy es un día que quedará para siempre en la historia de Kirguistán como el inicio de la Revolución de los Tulipanes. Este día estuvo marcado por protestas masivas y activismo civil que afectaron todos los rincones del país.\n\nHan pasado pocos días desde que el presidente Askar Akayev aprobó las reformas que causaron descontento entre la población. Al principio, nadie podía suponer que estas medidas llevarían al país al umbral de la revolución. Sin embargo, jóvenes, estudiantes y ciudadanos comunes, unidos por el deseo de cambio, salieron a las calles de la capital y otras ciudades.\n\nSe escucharon consignas exigiendo democracia, elecciones justas y libertad de expresión en la Plaza Ala-Too y a lo largo de las calles de Bishkek. Miles de flores de tulipán se convirtieron en un símbolo de paz y esperanza por un futuro mejor. Han pasado varios días de manifestaciones y protestas ininterrumpidas, y parece que esta crisis en movimiento se ha convertido en una gran revolución."
 centralkyr.8.a: "No nos rendiremos"
 centralkyr.8.b: "¡Metan a todos los miembros de la oposición en la cárcel!"
 centralkyr.8.c: "¡Maten a todos los miembros de la oposición!"
 centralkyr.8.d1: "¡Celebraremos elecciones democráticas, estamos por el pueblo!"
 centralkyr.9.t: "Cada vez más personas salen a las calles"
 centralkyr.9.d: "Han pasado algunos días desde el inicio de la Revolución de los Tulipanes en Kirguistán, pero la emoción y el activismo popular no han decaído. Las calles de las ciudades kirguisas siguen siendo el escenario para la expresión de la ira de la gente y su sed de cambio.\n\nCada día, más ciudadanos salen a las calles, inspirados por la determinación y solidaridad de aquellos en las primeras filas. Las concentraciones y protestas masivas se han convertido en una parte integral de la vida cotidiana. La Plaza Ala-Too en Bishkek, así como otros lugares públicos, se han convertido en centros de actividad donde la gente expresa su descontento y exige cambios.\n\nLos tulipanes, símbolo de la revolución, están por todas partes: en el cabello de las chicas, en las solapas de los abrigos e incluso en los coches. Representan la esperanza de un futuro mejor y el deseo de democracia y justicia."
 centralkyr.9.a: "Interesante"
 centralkyr.10.t: "El primer edificio administrativo ha sido desocupado"
 centralkyr.10.d: "Las fuerzas de la revolución en Kirguistán no han cesado, y el pueblo sigue luchando por sus derechos y el cambio democrático. Un nuevo hito importante en este movimiento fue la liberación del edificio de la administración regional, que se ha convertido en un símbolo de poder y control.\n\nEste momento llegó después de muchos días de protestas y concentraciones donde los ciudadanos expresaron sus demandas y descontento. El edificio de la administración, que antes era inaccesible para los ciudadanos comunes, ahora está bajo su control. Este fue un tipo de triunfo de la voluntad popular y un símbolo de que el gobierno debe servir a los intereses del pueblo.\n\nLa liberación del edificio de la administración enfatiza la determinación y solidaridad del pueblo kirguís, su disposición a luchar por el cambio de régimen y el establecimiento de la democracia. En esos momentos, los tulipanes, símbolo de la revolución, adornan edificios y personas, recordando a todos la esperanza de un futuro más brillante."
 centralkyr.10.a: "Interesante"
 centralkyr.11.t: "La gente quema retratos de Akayev"
 centralkyr.11.d: "Al son de la música orquestal de la revolución, los retratos de Akayev fueron recogidos de varios lugares y llevados a las plazas públicas. Allí, frente a antorchas encendidas y a los gritos jubilosos de la multitud, fueron arrojados a las llamas. Las llamas devoraron las imágenes del antiguo líder, y esta imagen vívida se convirtió en un símbolo de la ruptura final con el pasado.\n\nEste acto de quemar los retratos de Akayev simboliza la determinación del pueblo de liberarse del autoritarismo y la corrupción que ha envolvido al país durante tanto tiempo. Habla de la esperanza de un nuevo comienzo, donde el poder sirva a los intereses del pueblo en lugar de simbolizar el despotismo. Es un acto que quedará en la memoria del pueblo kirguís como un símbolo del comienzo de una nueva era en su país."
 centralkyr.11.a: "Interesante"
 centralkyr.12.t: "La revolución está cerca de su fin, el gabinete ha sido liberado"
 centralkyr.12.d: "La revolución en Kirguistán está en sus etapas finales, y la esperanza de cambio se ha vuelto cada vez más clara. Un momento importante en este movimiento fue la liberación del gabinete de ministros, simbolizando el tan esperado fin del régimen autoritario.\n\nDespués de meses de protestas masivas y actos de desobediencia civil, el edificio del gabinete fue desocupado de los antiguos funcionarios y acciones que condujeron a la violación de leyes y el quebrantamiento de la confianza del pueblo. Este momento simbolizó la victoria del pueblo sobre la corrupción y el autoritarismo.\n\nUn edificio que anteriormente solo servía a los intereses del régimen ahora se convirtió en un espacio libre donde se podía discutir y dar forma al futuro de Kirguistán en el espíritu de la democracia. Los tulipanes, símbolo de la revolución, adornan el vecindario, recordándonos la esperanza y la libertad que llegaron con este importante momento."
 centralkyr.12.a: "Interesante"
 centralkyr.13.t: "La revolución ha terminado, elecciones presidenciales anticipadas"
 centralkyr.13.d: "Después de meses de agitación política y protestas masivas, la Revolución de los Tulipanes en Kirguistán encontró su conclusión con la celebración de elecciones presidenciales extraordinarias. Este día simbolizó el fin de una larga lucha por el cambio democrático en el país.\n\nLas elecciones fueron un momento histórico anticipado que definió el nuevo futuro de Kirguistán. Participaron una amplia gama de partidos políticos y candidatos, pero Kurmanbek Bakiyev recibió el mayor apoyo del pueblo. Su victoria fue decisiva, y fue una expresión del deseo del pueblo de ver el cambio y la estabilidad en el país.\n\nLos resultados electorales reflejaron la esperanza de un nuevo gobierno y el deseo de democracia. Kirguistán había encontrado a su nuevo líder en Bakiyev, y ahora enfrentaba desafíos complejos para restaurar la estabilidad, luchar contra la corrupción y desarrollar instituciones democráticas.\n\nEste momento marcó el fin de una era y el comienzo de un nuevo capítulo en la historia de Kirguistán, donde la esperanza de un futuro mejor y el deseo de democracia seguían vivos y fuertes."
 centralkyr.13.a: "¡Es una nueva era!"
 centralkyr.14.t: "El comienzo de la Revolución de Abril"
 centralkyr.14.d: "Hoy comenzó la histórica Revolución de Abril en Kirguistán, enviando un mensaje pacífico al deseo del pueblo de cambio. Miles de ciudadanos se reunieron en la Plaza Ala-Too en la capital Bishkek para protestar contra el régimen autoritario. Los eventos de este día representan un punto importante en la historia de Kirguistán.\n\nLos manifestantes exigieron justicia, democracia y respeto por los derechos humanos. Hubo tensión en las calles, pero también esperanza de un futuro mejor. El parlamento y el gobierno fueron el centro de atención, y la gente exigió su renuncia.\n\nVigilantes civiles autorganizados patrullaban la ciudad, asegurando el orden y la seguridad. Las acciones pacíficas fueron acompañadas de oraciones y canciones, simbolizando la determinación del pueblo kirguís de provocar el cambio.\n\nEl inicio de la Revolución de Abril en Kirguistán mostró que el poder del compromiso cívico y la unidad puede generar cambios en el país. Este evento fue el punto de partida para grandes cambios políticos que trajeron una nueva era en la historia de Kirguistán."
 centralkyr.14.a: "No nos vamos a rendir"
 centralkyr.14.b: "¡Metan a todos los miembros de la oposición en prisión!"
 centralkyr.14.c: "¡Maten a todos los miembros de la oposición!"
 centralkyr.14.d1: "¡Realicen elecciones democráticas, estamos con el pueblo!"
 centralkyr.15.t: "La gente quema retratos de Bakiyev"
 centralkyr.15.d: "Este es el momento en la historia de Kirguistán cuando el descontento popular con el régimen autoritario del presidente Kurmanbek Bakiyev alcanzó su punto máximo. En un aterrador acto de protesta simbólica, miles de ciudadanos salieron a las calles llevando retratos del líder y quemándolos en llamas.\n\nEste evento ocurrió tras un largo período de inestabilidad política, deterioro económico y acusaciones de corrupción en el gobierno de Bakiyev. El pueblo sentía que sus intereses y derechos habían sido sistemáticamente ignorados y decidieron expresar su ira y desesperación. La quema de los retratos de Bakiyev fue un acto de liberación simbólica de su poder."
 centralkyr.15.a: "Interesante"
 centralkyr.16.t: "La gente se apodera del APC"
 centralkyr.16.d: "La gente, unida por el objetivo común de protesta, logró apoderarse de un vehículo blindado (APC), que era un símbolo de la autoridad y fuerza del gobierno. Este acto fue una clara demostración de la determinación y unidad de los manifestantes. La gente liberó literalmente el equipo militar que normalmente utiliza el gobierno para suprimir las protestas y lo convirtió en un símbolo de su poder y determinación. La toma de los APC envió una fuerte señal de un cambio en las relaciones de poder en el país y dio al pueblo la sensación de que podían generar cambios en su propio interés."
 centralkyr.16.a: "Interesante"
 centralkyr.17.t: "La gente quema retratos de Akayev"
 centralkyr.17.d: "Al son de la música orquestal de la revolución, los retratos de Akayev fueron recogidos de varios lugares y llevados a las plazas públicas. Allí, frente a las antorchas encendidas y al son de los gritos jubilosos de la multitud, fueron arrojados a las llamas. Las llamas devoraron las imágenes del antiguo líder, y esta imagen vívida se convirtió en un símbolo de la ruptura definitiva con el pasado.\n\nEste acto de quemar los retratos de Akayev representa la determinación del pueblo para liberarse del autoritarismo y la corrupción que durante tanto tiempo han afectado al país. Habla de la esperanza de un nuevo comienzo, donde el poder servirá a los intereses del pueblo en lugar de epitomizar el despotismo. Es un acto que quedará en la memoria del pueblo kirguís como un símbolo del inicio de una nueva era en su país."
 centralkyr.17.a: "Interesante"
 centralkyr.18.t: "Los saqueadores asaltan la casa del presidente de Kirguistán, Kurmanbek Bakiyev, en Bishkek"
 centralkyr.18.d: "Tras el estallido de la Revolución de Abril, donde el pueblo protestó contra el régimen autoritario de Kurmanbek Bakiyev, muchos ciudadanos expresaron su ira y descontento, así como un sentimiento de despojo de derechos y corrupción de las autoridades.\n\nEl saqueo de la casa del presidente fue un acto simbólico de rechazo popular y venganza. Los saqueadores pueden haber visto esta acción como una represalia por años de gobierno injusto. Las llamas y el caos que rodearon el evento enfatizaron la profunda división entre el gobierno y los ciudadanos.\n\nEl evento también señaló la complejidad e imprevisibilidad de los movimientos revolucionarios, donde las emociones y el descontento popular a veces pueden descontrolarse. Fue un recordatorio de la persistencia del pueblo en la lucha por el cambio y planteó preguntas importantes sobre el futuro de Kirguistán y la necesidad de encontrar soluciones a largo plazo para estabilizar el país."
 centralkyr.18.a: "Interesante"
 centralkyr.19.t: "La revolución ha terminado, y Roza Otunbayeva ha sido nombrada presidenta interina de Kirguistán"
 centralkyr.19.d: "Este es un giro importante en la historia de Kirguistán tras un período de inestabilidad y protestas masivas que llevaron a la caída del presidente Kurmanbek Bakiyev.\n\nRoza Otunbayeva, una política y diplomática experimentada, fue elegida para este papel clave de transición con el fin de traer estabilidad y restaurar el orden en el país. Su nombramiento envió un mensaje importante sobre la necesidad de un cambio político y un regreso a los principios democráticos de gobernanza.\n\nTambién enfatizó la importancia de la participación política de las mujeres en Kirguistán y su capacidad para desempeñar un papel clave en el proceso de paz y transición hacia un nuevo orden político. Roza Otunbayeva se convirtió en la primera presidenta femenina en Asia Central y generó esperanzas de un futuro basado en el respeto por los derechos humanos, la democracia y la justicia social.\n\nEste evento representa una transición de un período de cambio revolucionario a un proceso de construcción de una nueva estructura de gobernanza y una sociedad democrática en Kirguistán."
 centralkyr.19.a: "Mantenemos a Rosa como presidenta interina hasta después de las elecciones"
 centralkyr.19.b: "Rosa será presidenta antes de lo previsto"
 centralkyr.20.t: "Se celebraron elecciones presidenciales extraordinarias, con Atambayev ganando de manera decisiva"
 centralkyr.20.d: "La elección presidencial anticipada fue un momento clave en la historia política de Kirguistán, reflejando la determinación de la nación de avanzar hacia el cambio democrático. Estas elecciones dieron al pueblo la oportunidad de elegir libremente a su líder, y los resultados fueron una expresión clara de su voluntad.\n\nAtambayev, un destacado político y líder de la oposición, ganó con una mayoría convincente. Su victoria fue reconocida como un reflejo de la confianza y el apoyo popular. Se le confió la tarea de liderar el país a través del período de transición y devolver a Kirguistán al camino de la estabilidad, la democracia y el desarrollo."
 centralkyr.20.a: "¡Es una nueva era!"
 centralkyr.21.t: "El comienzo de la Tercera Revolución"
 centralkyr.21.d: "Kirguistán, octubre de 2020, ha sido testigo de una nueva era de cambio. Hoy, la historia de este país comenzó a escribir una nueva página que será recordada durante siglos. Las protestas masivas y los disturbios civiles que estallaron fueron el comienzo de la Tercera Revolución en Kirguistán.\n\nLa situación en el país se volvió inestable cuando miles de ciudadanos se reunieron en las calles de la capital y otras ciudades exigiendo un cambio. Las principales demandas de los manifestantes eran la lucha contra la corrupción, la democratización del sistema de gobierno y la mejora de la situación económica.\n\nLa generación más joven y los activistas de diferentes sectores impulsaron esta revolución, utilizando las redes sociales y otros medios de comunicación para coordinar sus esfuerzos. Bajo los lemas de libertad y justicia, están listos para luchar por su futuro."
 centralkyr.21.a: "No vamos a dar marcha atrás"
 centralkyr.21.b: "Pongan a todos los miembros de la oposición en prisión"
 centralkyr.21.c: "Maten a todos los miembros de la oposición"
 centralkyr.21.d1: "Celebren elecciones democráticas, ¡estamos por el pueblo!"
 centralkyr.22.t: "Manifestantes rompen las puertas del edificio del Jogorku Kenesh en Bishkek"
 centralkyr.22.d: "Multitudes de manifestantes, en su mayoría jóvenes ciudadanos, se reunieron frente al Jogorku Kenesh, el parlamento kirguís, exigiendo un cambio y respuestas a sus demandas.\n\nDe repente, la atmósfera se volvió más tensa y la emoción en el aire era palpable. Grupos de manifestantes, enfurecidos por la falta de cambios visibles en el gobierno, comenzaron a romper las puertas del parlamento. Este escenario llevó a un aumento de la tensión y la ansiedad en la ciudad.\n\nTales acciones de los ciudadanos indican un profundo descontento y el cambio tan esperado que desean ver. El tiempo dirá cuáles serán las consecuencias de esta acción, pero ciertamente mostró la determinación de los manifestantes de no dejarse disuadir y seguir luchando por sus derechos e ideales."
 centralkyr.22.a: "Interesante"
 centralkyr.23.t: "Los manifestantes celebran la captura del Jogorku Kenesh"
 centralkyr.23.d: "Bishkek fue testigo de una era de cambio en curso cuando la Tercera Revolución de Kirguistán alcanzó nuevas alturas. Los manifestantes indignados y decididos, llenos de emoción y deseo de cambio, no solo tomaron el edificio del Jogorku Kenesh, sino que también celebraron sus logros frente al parlamento.\n\nFrente al majestuoso edificio parlamentario había muchas hogueras en las que ardían los fuegos de la esperanza y la libertad. Multitudes de ciudadanos se reunieron alrededor de estas hogueras, elevando las llamas hacia el cielo, simbolizando su espíritu y determinación.\n\nLa noche se convirtió en una especie de celebración de un pueblo unido en su deseo de cambio. Jóvenes, activistas y ciudadanos comunes compartieron sus esperanzas y sueños, sabiendo que sus acciones y determinación allanarían el camino hacia un nuevo futuro libre de corrupción e intolerancia. Este momento de celebración frente al Parlamento simbolizó la inquebrantable determinación del pueblo kirguís de luchar por la justicia y la democracia en su país."
 centralkyr.23.a: "Interesante"
 centralkyr.24.t: "Manifestantes en la oficina del presidente"
 centralkyr.24.d: "Tras la ola de protestas masivas y el deseo de cambio, los manifestantes en Bishkek decidieron asaltar la oficina presidencial, simbolizando su protesta y descontento con el régimen político actual. En este momento histórico de la tercera revolución, hoy asaltaron la oficina presidencial, donde se encontraba un retrato del actual presidente Sooronbai Sharipovich Jeenbekov.\n\nUn ruido ensordecedor y emoción llenaron la sala cuando el grupo de manifestantes comenzó a romper y arrancar el retrato del presidente de su lugar en la pared con una determinación devastadora. Este acto simbolizó no solo el descontento con el líder actual, sino también el deseo del pueblo de ver un cambio y un nuevo futuro para su país."
 centralkyr.24.a: "Interesante"
 centralkyr.25.t: "La revolución ha terminado, se han celebrado elecciones presidenciales anticipadas"
 centralkyr.25.d: "Después de muchos días de intensas protestas, manifestaciones masivas y cambios políticos, Kirguistán finalmente ha encontrado su camino hacia un futuro democrático. Los eventos que comenzaron en 2020 alcanzaron su clímax con las elecciones presidenciales extraordinarias que trajeron la tan esperada victoria del cambio.\n\nEn las elecciones, millones de kirguises expresaron su voluntad, y los resultados fueron inequívocos: Sadyr Zhaparov, un candidato que simboliza ideales democráticos y anticorrupción, ganó de manera decisiva. Su elección reflejó la voz de muchos ciudadanos que buscaban cambio y reforma democrática.\n\nEl nuevo presidente asumió el cargo con la promesa de un cambio tremendo y la lucha contra la corrupción. También fue un símbolo de que el compromiso cívico y la búsqueda de la democracia pueden llevar a un cambio positivo en un país. Kirguistán abre un nuevo capítulo de su historia, lleno de esperanza y expectativas para un futuro brillante."
 centralkyr.25.a: "¡Es una nueva era!"
 centralkyr.26.t: "Todos los miembros de la oposición han sido arrestados"
 centralkyr.26.d: "Hoy, el movimiento revolucionario en la capital se silenció repentinamente cuando todas sus figuras clave fueron arrestadas y aisladas de la sociedad. Esta represión abrupta de la oposición ha causado confusión en el país y las esperanzas de cambio se han desvanecido. Las autoridades han mostrado una oposición dura a los disidentes, dejando poco espacio para el diálogo y los movimientos pacíficos...."
 centralkyr.26.a: "¡No había nada por lo que alborotarse!"
 centralkyr.27.t: "Todos los miembros de la oposición fueron fusilados"
 centralkyr.27.d: "Hoy, el movimiento revolucionario en la capital ha sido reprimido con extrema brutalidad, ya que las autoridades han recurrido a fusilamientos masivos de ciudadanos opositores. Este trágico giro de los acontecimientos ha causado un profundo disgusto e indignación tanto dentro como fuera del país. La represión tuvo consecuencias desastrosas y planteó la cuestión del respeto a los derechos humanos básicos y los valores morales."
 centralkyr.27.a: "¡No había nada por lo que alborotarse!"
 centralkyr.28.t: "Otra elección presidencial"
 centralkyr.28.d: "Otra elección presidencial en Kirguistán plantea una decisión importante para la nación, presentando a dos políticos experimentados y prominentes: Sooronbai Jeenbekov y Almazbek Atambayev. Esta elección es crucial para el futuro del país y refleja los complejos dilemas políticos que enfrenta la sociedad kirguisa.\n\nSooronbai Jeenbekov y Almazbek Atambayev tienen una amplia experiencia política y son figuras nacionales. Cada uno de ellos representa su visión del futuro de Kirguistán y tiene sus seguidores.\n\nLa elección entre los dos refleja la dialéctica entre la estabilidad y el cambio que a menudo acompaña a los procesos políticos. Esta elección será un paso importante en el desarrollo de Kirguistán y determinará su camino para el futuro."
 centralkyr.28.a: "¡Sooronbay Jeenbekov - nuestra elección!"
 centralkyr.28.b: "Mantendremos al presidente actual."

