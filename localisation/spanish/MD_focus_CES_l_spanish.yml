 migration_central_asia: "Problema de migración en Asia Central"
 migration_central_asia_desc: "La migración se está convirtiendo en una fuente importante de amenaza para la paz y la estabilidad en Asia Central. A medida que nuestra economía crece, también lo hace la disponibilidad de empleos en nuestra región, lo que hace que las personas sean menos propensas a buscar una vida mejor en otros países."

 KAZ_migration_central_asia_5: "Invitar a los kazajos emigrados a su patria"
 KAZ_migration_central_asia_5_desc: "Comenzaremos a invitar activamente a los kazajos que viven en el extranjero a regresar a Kazajistán. A través del programa de retorno de emigrantes y creando condiciones atractivas para el regreso, podremos reducir la migración y fortalecer nuestros lazos culturales con la diáspora."
 KAZ_migration_central_asia_4: "Preservar la identidad kazaja"
 KAZ_migration_central_asia_4_desc: "Esta decisión está dirigida a preservar y fortalecer la identidad kazaja entre los kazajos que viven en el extranjero. Al organizar programas culturales, actividades educativas y apoyar a las comunidades kazajas en el extranjero, Kazajistán tiene como objetivo reducir la emigración y mantener los lazos con los compatriotas."
 KAZ_migration_central_asia_3: "Invertir en tu tierra natal"
 KAZ_migration_central_asia_3_desc: "Esta decisión implica invertir en el desarrollo de las regiones de Kazajistán para crear nuevos empleos y oportunidades económicas para los residentes locales. El crecimiento económico puede reducir la migración al ofrecer a los residentes de Kazajistán perspectivas estables para vivir y trabajar."
 KAZ_migration_central_asia_2: "Fortalecer la educación y las oportunidades profesionales"
 KAZ_migration_central_asia_2_desc: "Esta decisión tiene como objetivo mejorar las oportunidades educativas y profesionales en Kazajistán. Al expandir el sistema educativo, proporcionar becas y apoyar a los jóvenes profesionales, el país espera retener a los jóvenes y ofrecerles mejores perspectivas para el futuro."
 KAZ_migration_central_asia_1: "Proteger los derechos de los migrantes"
 KAZ_migration_central_asia_1_desc: "Esta decisión implica mejorar los derechos y las condiciones laborales de los migrantes que trabajan en el extranjero. Al firmar acuerdos internacionales y proporcionar apoyo consular a los ciudadanos kazajos en el extranjero, el país busca garantizar la seguridad y el bienestar de sus ciudadanos fuera de su patria, lo que podría reducir el deseo de emigrar."

