 UZB_karakalpakstan_category: "Cuestión de Karakalpakstan"
 UZB_karakalpakstan_category_desc: "El separatismo de Karakalpakstan en Uzbekistán se refiere a un movimiento regional histórico y continuo centrado en el deseo de una mayor autonomía o incluso independencia para la república autónoma de Karakalpakstan dentro de los límites de Uzbekistán. Karakalpakstan, ubicada en la parte noroeste de Uzbekistán, está habitada predominantemente por el pueblo karakalpako, que tiene lazos culturales, lingüísticos e históricos distintivos con la región.\n\nOpinión de los Karakalpakos: §Y[?UZB_karakalpakstans_opinion]§!\n\nOpinión de los Uzbecos: §Y[?UZB_uzbeks_opinion]§!\n"
 UZB_Promote_Uzbekistan_unity: "Promover la unidad de Uzbekistán"
 UZB_Promote_Karakalpakstan_identity: "Promover la identidad de Karakalpakstan"
 #
 UZB_karakalpakstan.1.t: "Conflicto religioso entre karakalpakos y uzbekos"
 UZB_karakalpakstan.1.d: "Esta mañana hubo un enfrentamiento entre uzbekos y karakalpakos en la mezquita local. Al principio fue solo una altercado verbal, pero luego se convirtió abruptamente en una masacre. Ambas partes creen que una religión ajena a ellos está presente en su tierra. ¿De qué lado estamos?"
 UZB_karakalpakstan.1.a: "Apoyar a los Karakalpakos"
 UZB_karakalpakstan.1.b: "Apoyar a los Uzbekos"
#
 UZB_karakalpakstan.2.t: "Pelea de bar entre karakalpakos y uzbekos"
 UZB_karakalpakstan.2.d: "Hace un par de horas hubo una altercado entre uzbekos y karakalpakos en estado de ebriedad. El conflicto ocurrió debido a diferencias en las opiniones políticas. Después de un par de expresiones insultantes mutuas, ambas partes se enfrascaron en una feroz pelea utilizando objetos externos."
 UZB_karakalpakstan.2.a: "Apoyar a los Karakalpakos"
 UZB_karakalpakstan.2.b: "Apoyar a los Uzbekos"
#
 UZB_karakalpakstan.3.t: "Pelea en el campo de fútbol entre equipos locales"
 UZB_karakalpakstan.3.d: "Hace un par de horas hubo un conflicto entre miembros del equipo de fútbol uzbeko. La razón principal es el desacuerdo étnico. Según se supo, uno de los participantes llamó al otro una expresión muy ofensiva, lo que llevó a disturbios en el campo de fútbol."
 UZB_karakalpakstan.3.a: "Apoyar a los Karakalpakos"
 UZB_karakalpakstan.3.b: "Apoyar a los Uzbekos"
#
 UZB_karakalpakstan.4.t: "Enfrentamientos durante el Festival de Karakalpakstan"
 UZB_karakalpakstan.4.d: "Mientras los karakalpakos locales celebraban su fiesta nacional, uzbekos radicalizados irrumpieron en la celebración. Varias personas resultaron heridas y los atacantes fueron detenidos por la policía. ¿Cómo deberíamos manejar esto?"
 UZB_karakalpakstan.4.a: "Apoyar a los Karakalpakos"
 UZB_karakalpakstan.4.b: "Apoyar a los Uzbekos"
