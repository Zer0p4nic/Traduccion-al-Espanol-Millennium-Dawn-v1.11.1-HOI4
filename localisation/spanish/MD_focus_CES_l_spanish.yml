 CES_broken_economy_idea_3_desc: "El legado del sistema de economía planificada soviética dejó a [FROM.GetName] en una posición difícil después del colapso de la URSS. La infraestructura económica estaba gestionada centralmente, lo que hacía que la transición a una economía de mercado fuera un proceso más difícil y doloroso. La pérdida de muchas regiones de recursos y la dependencia de los suministros de energía también afectaron la economía de [FROM.GetName]. La República perdió el acceso a algunos recursos naturales que estaban controlados por la URSS. Esto llevó a la inestabilidad en la economía y a la escasez de ingresos."

 CES_outdated_army_idea: "Caos en el ejército"
 CES_outdated_army_idea_desc: "El colapso de la URSS llevó a nuestro país a un nuevo entorno geopolítico, lo que creó incertidumbre en las relaciones con las antiguas repúblicas soviéticas y los estados recién independizados. Esto complicó la gestión de las fuerzas armadas y requirió una revisión de la estrategia y estructura del ejército."
