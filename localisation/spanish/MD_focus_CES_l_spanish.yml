 CES_western_reform_govern_desc: "Nuestro gobierno necesita una reforma urgente"
 CES_western_decentr: "Descentralización"
 CES_western_decentr_desc: "Es hora de darle más derechos a las regiones"
 CES_western_defend_people_rights: "Derechos Humanos y Libertades"
 CES_western_defend_people_rights_desc: "Nuestro estado respetará a partir de ahora los derechos y libertades de cada ciudadano"
