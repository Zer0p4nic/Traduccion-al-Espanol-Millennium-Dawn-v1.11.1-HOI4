 CES_economic_affairs: "Asuntos Económicos"
 CES_economic_affairs_desc: "A principios de los 2000, comenzó un periodo transformador para los países de Asia Central mientras navegaban por el complejo panorama del desarrollo económico y la transición."
 CES_debt_reafctoring: "Refactorización de Deuda"
 CES_debt_reafctoring_desc: "Refactorizar nuestra deuda nos permitirá tener más libertad con el gasto gubernamental."
 CES_exploit_natural_resources: "Explotación de Recursos Naturales"
 CES_exploit_natural_resources_desc: "Asia Central, una región conocida por sus diversos paisajes y abundantes recursos naturales, ha sido un punto focal para la explotación de recursos a lo largo de la historia."
 CES_uranium_extraction: "Extracción de Uranio"
 CES_uranium_extraction_desc: "La extracción de uranio en Asia Central involucra la minería, el procesamiento y la exportación de este elemento radiactivo, contribuyendo a la generación de energía y las tecnologías nucleares en todo el mundo. Este recurso tiene una significancia económica para la región y ha llevado a la cooperación y regulación internacional en la gestión de los recursos de uranio."
 CES_support_gold_mining: "Apoyo a la Minería de Oro"
 CES_support_gold_mining_desc: "Asia Central es conocida por sus ricos depósitos de oro, y la extracción de este metal precioso juega un papel clave en la economía de la región. Países como Kazajistán, Kirguistán y Uzbekistán son actores principales en la industria minera de oro."
 CES_keep_it_governmental: "Mantenerlo Gubernamental"
 CES_keep_it_governmental_desc: "Debemos mantener nuestras industrias mineras bajo control gubernamental, ya que asegura nuestra autonomía."
 CES_metal_extraction: "Extracción de Metales"
 CES_metal_extraction_desc: "Asia Central es un centro para la extracción de diversos metales, incluidos cobre, plata y elementos de tierras raras. Las amplias reservas minerales de la región han impulsado una vibrante industria minera"
 CES_increase_privatisation: "Aumentar la Privatización"
 CES_increase_privatisation_desc: "Nos beneficiaremos más de la privatización, pero nos debilitará frente a la influencia extranjera."
 CES_enlarge_the_mines: "Ampliar las Minas"
 CES_enlarge_the_mines_desc: "Ampliar las minas es necesario para expandir nuestra industria minera."
 CES_natural_gas: "Gas Natural"
 CES_natural_gas_desc: "La extracción de gas en Asia Central implica la perforación, procesamiento y transporte de gas natural para satisfacer la demanda energética tanto nacional como internacional. Los recursos de gas de la región tienen una importante relevancia económica, fomentando tanto la cooperación regional como el comercio energético global."
 CES_oil_extraction: "Extracción de Petróleo"
 CES_oil_extraction_desc: "Asia Central alberga importantes reservas de petróleo, siendo Kazajistán un actor principal en la industria de extracción de petróleo de la región."
 CES_invite_exxon: "Invitar a Exxon"
 CES_invite_exxon_desc: "ExxonMobil Corporation es una corporación multinacional estadounidense de petróleo y gas y el mayor descendiente directo de Standard Oil de John D. Rockefeller."
 CES_invite_chevron: "Invitar a Chevron"
 CES_invite_chevron_desc: "Chevron Corporation es una corporación multinacional estadounidense de energía, predominantemente especializada en petróleo y gas."
 CES_invite_lukoil: "Invitar a Lukoil"
 CES_invite_lukoil_desc: "La Compañía Petrolera PJSC Lukoil es una corporación energética multinacional rusa con sede en Moscú, especializada en la extracción, producción, transporte y venta de petróleo, gas natural, productos derivados del petróleo y electricidad."
 CES_united_joint_venture: "Unión de Empresas Conjuntas"
 CES_united_joint_venture_desc: "Fusionaremos las acciones y nos beneficiaremos de ello."

 CES_trade_idea: "Expansión del Comercio"
 CES_supporting_what_has_left: "Apoyar lo que ha quedado"
 CES_supporting_what_has_left_desc: "Nuestra economía ha quedado rota desde la caída de la Unión Soviética, ahora ha llegado el momento de apoyar lo que ha quedado después de eso."
 CES_establishing_relations_with_world_bank: "Ingresar a la OMC"
 CES_establishing_relations_with_world_bank_desc: "Ingresar a la OMC es crucial para la expansión de nuestra economía comercial."
 CES_establishing_relations_with_asian_bank: "Apoyo del Banco Asiático"
 CES_establishing_relations_with_asian_bank_desc: "Obtener apoyo del ADB es una buena oportunidad para nosotros para obtener más beneficios."

