 ces_post_soviet_legacy_idea: "Legado postsoviético"
 ces_post_soviet_legacy_idea_desc: "Uno de los aspectos clave de la herencia postsoviética es la transición de una economía planificada centralmente a relaciones de mercado. Este período estuvo acompañado de inestabilidad económica, inflación y redistribución de la riqueza, lo que afectó las formas de ganar y consumir."
 ces_neutral_idea: "Neutralidad uzbeka"
 ces_neutral_idea_desc: "La neutralidad uzbeka encarna el deseo de paz y no agresión de Uzbekistán. Es un compromiso de no involucrarse en conflictos internacionales y no permitir que su territorio sea utilizado para acciones militares. Este principio contribuye a la estabilidad en la región y fortalece el papel de Uzbekistán como mediador en la resolución de disputas internacionales."

 CES_our_state_kaz: "Nuestro [ROOT.GetName]"
 CES_our_state_kaz_desc: "Hoy es el comienzo del viaje del país en el nuevo milenio."
 CES_newly_reestab_militar: "El ejército de [ROOT.GetName]"
 CES_newly_reestab_militar_desc: "El ejército de [ROOT.GetName] necesita reformas."
 CES_assemble_generals: "Reunir a los Generales"
 CES_assemble_generals_desc: "Este es un paso importante en nuestro viaje estratégico. En nuestra búsqueda del éxito y la prosperidad, necesitamos reunir a todos los verdaderos generales, expertos y líderes de nuestro Ejército para discutir y desarrollar un plan de desarrollo sólido."
 CES_improve_borderline_guards: "Mejorar la Guardia Fronteriza"
 CES_improve_borderline_guards_desc: "Fortalecer la seguridad fronteriza es un paso estratégico importante para garantizar la seguridad y estabilidad nacional."
 CES_establish_the_doctrine: "Reforma educativa"
 CES_establish_the_doctrine_desc: "La preservación de la seguridad nacional y la efectividad del ejército requieren una educación de calidad en el ejército."

 CES_broken_economy_idea_1: "Sistema económico altamente arruinado"
 CES_broken_economy_idea_1_desc: "El legado del sistema de economía planificada soviética dejó a [FROM.GetName] en una posición difícil después del colapso de la URSS. La infraestructura económica estaba gestionada centralmente, lo que hacía que la transición a una economía de mercado fuera un proceso más difícil y doloroso. La pérdida de muchas regiones de recursos y la dependencia de los suministros de energía también afectaron la economía de [FROM.GetName]. La República perdió el acceso a algunos recursos naturales que estaban controlados por la URSS. Esto llevó a la inestabilidad en la economía y a la escasez de ingresos."
