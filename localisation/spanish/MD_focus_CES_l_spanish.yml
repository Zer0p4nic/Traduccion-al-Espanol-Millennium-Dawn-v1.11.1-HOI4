 centrasiaev.11.t: "Familia en la Política"
 centrasiaev.11.d: "Nuestro gobierno está centrado alrededor de nuestro líder por ahora. ¿Deberíamos centralizarlo alrededor de los miembros de su familia o dejarlo independiente? Ambas opciones tienen sus pros y sus contras..."
 centrasiaev.11.a: "Poner a mis amigos en el parlamento, dividir los recursos del país entre mis familiares."
 centrasiaev.11.b: "Tal vez deberíamos traer tecnócratas ¿No son leales, pero..."
 centrasiaev.12.a: "Veamos la oferta administrativa..."
 centrasiaev.12.b: "Veamos la oferta de policía..."
 centrasiaev.12.c: "Veamos la oferta militar..."
 centrasiaev.12.t: "Dilema de la Corrupción"
 centrasiaev.12.d: "Ciertas figuras políticas en nuestro gabinete se están preparando para hacer algunas ofertas de corrupción. A diferencia de los escándalos de corrupción generales, esto podría ser beneficioso para nosotros."
 centrasiaev.13.t: "La cooperación de [ROOT.GetName] con la UNESCO"
 centrasiaev.13.d: "Los países de Asia Central han fomentado una asociación colaborativa con la UNESCO, formando una alianza robusta que prioriza la preservación y promoción de su rico patrimonio cultural, recursos naturales y sistemas educativos. Juntos, trabajan hacia el objetivo común de salvaguardar los sitios históricos, promover una educación inclusiva y mejorar la cooperación regional. Esta alianza no solo fortalece los lazos entre los países de Asia Central, sino que también subraya su compromiso con la misión de la UNESCO de fomentar la paz, la diversidad cultural y el desarrollo sostenible en la región."
 centrasiaev.13.a: "Genial"

 centralmigration.1.t: "Hemos logrado regular la migración"
 centralmigration.1.d: "La gestión exitosa de la migración trae estabilidad y control. Las medidas y esfuerzos implementados han conducido a una regulación efectiva de los flujos migratorios y han creado un entorno favorable."
 centralmigration.1.a: "¡Muy bien!"
 centralmigration.2.t: "No hemos logrado regular la migración"
 centralmigration.2.d: "Las dificultades para gestionar el flujo migratorio, a pesar de nuestros intentos, han llevado a dificultades y problemas no resueltos en esta área."
 centralmigration.2.a: "Triste"

 centralcity.1.t: "Cambio de nombre de nuestra ciudad capital"
 centralcity.1.d: "Hoy, tenemos la oportunidad de cambiar el nombre de nuestra capital a un nombre más moderno que el anterior. ¿Cuál de estos nos parece interesante?"
 centralcity.1.a: "¡Nur-Sultan!"
 centralcity.1.b: "Akmolinsk, ¡estamos por el nombre soviético antiguo!"
 centralcity.1.c: "¡Astana, mantengamos el nombre actual!"
 centralcity.2.t: "Cambio de nombre de nuestra ciudad capital"
 centralcity.2.d: "Hoy, tenemos la oportunidad de cambiar el nombre de nuestra capital a un nombre más moderno que el anterior. ¿Cuál de estos nos parece interesante?"
 centralcity.2.a: "¡Uzbekgrad!"
 centralcity.2.b: "Chachkent, ¡estamos por el nombre antiguo!"
 centralcity.2.c: "¡Tashkent, mantengamos el nombre actual!"
 centralcity.3.t: "Cambio de nombre de nuestra ciudad capital"
 centralcity.3.d: "Hoy, tenemos la oportunidad de cambiar el nombre de nuestra capital a un nombre más moderno que el anterior. ¿Cuál de estos nos parece interesante?"
 centralcity.3.a: "¡Kyrgyzgrad!"
 centralcity.3.b: "Frunze, ¡estamos por el nombre soviético antiguo!"
 centralcity.3.c: "¡Bishkek, mantengamos el nombre actual!"
 ###Communists Dynamic Modifier
 CES_red_zaraza: "Socialismo en Asia Central"
 CES_red_zaraza_desc: "Las banderas rojas están surgiendo nuevamente en Asia Central. La experiencia pasada de la economía socialista facilita a los líderes de los países de esta región, ya que solo se necesita repetir con éxito lo que ya se ha hecho."

 CES_border_reform_idea: "Reforma Fronteriza"
 CES_peaceful_prowestern_idea: "Curso Pro-Oeste"
 CES_changing_the_course_idea: "Camino de la Neutralidad"
 CES_peaceful_eastern_idea: "Postura Pro-Este"

 CES_promote_nostalgia: "Promover la Nostalgia"
 CES_promote_nostalgia_desc: "La nostalgia por el comunismo es un concepto que pide un regreso a los ideales del pasado y la restauración de los valores perdidos. En el mundo actual, donde el capitalismo y el individualismo son a menudo vistos como los principales problemas de la sociedad, promover la nostalgia por el comunismo puede ser particularmente atractivo para muchas personas."
 CES_corruption_dilemma: "Dilema de la Corrupción"
 CES_corruption_dilemma_desc: "Ciertas figuras políticas en nuestro gabinete se están preparando para hacer algunas ofertas de corrupción para ti. A diferencia de los escándalos generales de corrupción, esto podría ser beneficioso para nosotros."
 CES_supp_oppos: "Suprimir la Oposición"
 CES_supp_oppos_desc: "La oposición representa una amenaza seria para nuestro gobierno, ya que intenta destruir nuestro poder y desestabilizar la sociedad. Para proteger los intereses de la mayoría de los ciudadanos y garantizar la estabilidad del sistema estatal, es necesario suprimir las fuerzas de la oposición y prevenir sus intentos de desacreditar nuestro gobierno."
 CES_befr_oligrachs: "Amistad con los Oligarcas"
 CES_befr_oligrachs_desc: "Los oligarcas son personas ricas y poderosas que pueden ofrecernos muchas ventajas en el desarrollo de los lazos económicos. La amistad con los oligarcas puede proporcionar a nuestro país recursos, inversión y empleos, lo que contribuye al crecimiento económico y a una sociedad próspera."
 CES_empow_famil_mem: "Fortalecer la Memoria Familiar"
 CES_empow_famil_mem_desc: "Nuestro gobierno está centrado en torno a nuestro líder. Estas son las preguntas que enfrentamos: ¿debería el estado estar centralizado alrededor de los miembros de su familia o es mejor dejarlo independiente? Cada opción tiene sus propios argumentos a favor y en contra. ¿Qué opinas sobre esta cuestión?"
 CES_form_new_gov: "Formar un Nuevo Gobierno"
 CES_form_new_gov_desc: "Un nuevo gobierno puede traer nuevas ideas y soluciones a los problemas importantes del estado, como la economía, la seguridad y la política social."
 CES_national_consolidation: "Consolidación Nacional"
 CES_national_consolidation_desc: "En el mundo actual, donde la globalización conduce a una diversidad de culturas, religiones y tradiciones, la consolidación nacional se está volviendo cada vez más importante para mantener la unidad de la nación. Permite el desarrollo de la opinión pública basada en la honestidad, la equidad y la cooperación entre los diferentes grupos de personas."
 CES_changing_city_names: "Cambio de Nombres de Ciudades"
 CES_changing_city_names_desc: "Los nombres de muchas de las ciudades de nuestro país pueden estar asociados con eventos históricos, geografía o incluso tradiciones culturales. Sin embargo, en algunos casos, estos nombres pueden ser inapropiados o incluso ofensivos para la gente local y su historia."
 CES_governmental_propaganda: "Propaganda Gubernamental"
 CES_governmental_propaganda_desc: "Puede desempeñar un papel importante en la difusión de información sobre los programas y proyectos del gobierno, así como en la formación de la opinión pública sobre diversos temas."
 CES_cultural_effort: "Esfuerzo Cultural"
 CES_cultural_effort_desc: "La cultura es un conjunto complejo de conocimientos, valores y costumbres que definen el carácter de una sociedad. Los esfuerzos culturales juegan un papel importante en la preservación y el desarrollo de nuestras tradiciones, artes y ciencias."
 CES_ally_turkic_council: "Consejo Turco-Alíado"
 CES_ally_turkic_council_desc: "El Consejo Turco es una organización que une a los estados de habla turca y busca fortalecer la cooperación entre sus miembros. En el mundo actual, donde la cooperación internacional se está convirtiendo en un factor cada vez más importante para la estabilidad y el desarrollo, la creación del Consejo Turco puede desempeñar un papel clave en asegurar una comunicación armoniosa entre los pueblos de habla turca."
 CES_turkic_council: "Consejo Turco"
 invitation_turkic_council_tt1: "\nCrearemos un §CConsejo Turco§!, e invitaremos a los siguientes países: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!."
 invitation_turkic_council_tt2: "\nCrearemos un §CConsejo Turco§!, e invitaremos a los siguientes países: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [KAZ.GetNameWithFlag]§!."
 invitation_turkic_council_tt3: "\nCrearemos un §CConsejo Turco§!, e invitaremos a los siguientes países: §Y[AZE.GetNameWithFlag], [KAZ.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!."
 joining_turkic_council_tt1: "\nNos uniremos a un §CConsejo Turco§! para mejorar nuestras relaciones con el resto de los países turcos."
 CES_partnership_with_unesco: "Alianza con la UNESCO"
 CES_partnership_with_unesco_desc: "La alianza con la UNESCO es una cooperación estratégica con la Organización de las Naciones Unidas para la Educación, la Ciencia, la Cultura y la Comunicación para lograr objetivos comunes en estas áreas."
 CES_healthcare_reform: "Reforma del Sistema de Salud"
 CES_healthcare_reform_desc: "La reforma del sistema de salud es un proceso sistemático de cambio en el sistema médico destinado a mejorar la calidad, accesibilidad y eficiencia de los servicios de atención médica para satisfacer las necesidades de la población."
 CES_attempt_migration_control: "Intento de Control Migratorio"
 CES_attempt_migration_control_desc: "El intento de regular la migración es un esfuerzo y política destinados a controlar y restringir el flujo de migrantes con el fin de lograr un equilibrio entre los intereses económicos, sociales y de seguridad de un país."
 CES_increase_border_reform: "Aumentar la Reforma Fronteriza"
 CES_increase_border_reform_desc: "Aumentar la reforma fronteriza significa introducir un conjunto de medidas destinadas a mejorar la seguridad y eficiencia de las operaciones fronterizas, asegurando un control más estricto y la aplicación de las leyes."
 CES_strongarm_militar: "Fuerzas Armadas Fuertes"
 CES_strongarm_militar_desc: "La importancia estratégica de las fuerzas armadas es garantizar la seguridad de nuestro país y región. En el mundo actual, con una variedad de amenazas a la seguridad nacional, incluido el terrorismo, el desarrollo continuo de las capacidades militares es un factor clave para preservar la estabilidad y la paz de nuestra sociedad."
 CES_personal_guard: "Guardia Personal"
 CES_personal_guard_desc: "La sociedad moderna enfrenta un riesgo incrementado de delitos como robo, asalto y chantaje. En este contexto, la seguridad personal puede ser crítica para garantizar la seguridad de las familias de nuestros ciudadanos o de las empresas."
 CES_put_diss_in_jail: "Encarcelar a Políticos Desleales"
 CES_put_diss_in_jail_desc: "Los políticos desleales representan una amenaza para el funcionamiento estable de nuestro sistema de gobierno. Pueden intentar derrocar a un gobierno legítimo, crear una infraestructura de odio y avivar el conflicto entre diferentes grupos de ciudadanos."
 CES_social_network_control_kaz: "Control de Redes Sociales"
 CES_social_network_control_kaz_desc: "Las redes sociales son un componente importante de la comunicación moderna entre personas. Sin embargo, junto con sus aspectos positivos, también pueden ser utilizadas para difundir mala información, propagar ideas que contradicen los valores básicos de la sociedad."
 CES_constitutional_reform: "Reforma Constitucional"
 CES_constitutional_reform_desc: "La reforma constitucional es una medida necesaria para renovar y fortalecer nuestro sistema de gobierno. En el mundo actual, donde las sociedades enfrentan nuevos desafíos y cambios, una reorganización efectiva de los cuerpos gubernamentales y los procesos de toma de decisiones políticas puede ser un factor esencial para el éxito."
 CES_strongman_dream_kaz: "Sueño del Hombre Fuerte"
 CES_strongman_dream_kaz_desc: "[CES_strongman_dream_kaz_desc]"
 KAZ_strongman_dream_kaz_desc: "Podemos identificar varios aspectos principales que reflejan el sueño ideológico de nuestro país. Kazajistán aspira a convertirse en un líder en la región y jugar un papel activo en la política global mediante el fortalecimiento de los lazos económicos, políticos y culturales con otros países del mundo. El sueño del hombre fuerte para Kazajistán es desarrollar la industria nacional y la investigación científica, lo que permitirá que nuestro país se convierta en un líder en tecnología e innovación. Esto podría llevar a la creación de nuevos empleos, un aumento del producto interno bruto (PIB) y un incremento del prestigio internacional de Kazajistán."
 UZB_strongman_dream_kaz_desc: "Podemos identificar varios aspectos principales que reflejan el sueño ideológico de nuestro país. Uzbekistán aspira a convertirse en un líder en la región y jugar un papel activo en la política global mediante el fortalecimiento de los lazos económicos, políticos y culturales con otros países del mundo. El sueño del hombre fuerte para Uzbekistán es desarrollar la industria nacional y la investigación científica, lo que permitirá que nuestro país se convierta en un líder en tecnología e innovación. Esto puede llevar a la creación de nuevos empleos, aumentar el producto interno bruto (PIB) y mejorar el prestigio internacional de Uzbekistán."
 KYR_strongman_dream_kaz_desc: "Podemos identificar varios aspectos principales que reflejan el sueño ideológico de nuestro país. Kirguistán aspira a convertirse en un líder en la región y jugar un papel activo en la política global mediante el fortalecimiento de los lazos económicos, políticos y culturales con otros países del mundo. El sueño del hombre fuerte para Kirguistán es desarrollar la industria nacional y la investigación científica, lo que permitirá que nuestro país se convierta en un líder en tecnología e innovación. Esto podría llevar a la creación de nuevos empleos, un aumento del producto interno bruto (PIB) y un incremento del prestigio internacional de Kirguistán."
 CES_pensions_increase: "Aumento de Pensiones"
 CES_pensions_increase_desc: "Las pensiones son la principal fuente de ingresos para muchos ciudadanos envejecidos. Sin embargo, su valor ha disminuido recientemente debido a la inflación y la caída de los ingresos reales. Como resultado, muchos pensionistas están perdiendo la capacidad de llevar un estilo de vida cómodo y satisfacer sus necesidades básicas."
 CES_president_visit_kaz: "Visita del Presidente"
 CES_president_visit_kaz_desc: "Existen varios aspectos importantes en la visita del presidente a un país de Asia Central para desarrollar relaciones diplomáticas. Primero, tales visitas ayudan a fortalecer los lazos económicos y políticos entre nuestros países, lo que puede llevar al aumento de rutas comerciales, oportunidades para inversores y cooperación en ciencia, cultura y educación. Segundo, las visitas presidenciales facilitan el intercambio de información y puntos de vista sobre diversos problemas de seguridad regional, lo que puede reducir el riesgo de conflicto y fortalecer la cooperación en defensa."
 CES_peaceful_prowestern: "Paz Pro-Oeste"
 CES_peaceful_prowestern_desc: "Este es un cambio fundamental de rumbo político hacia una comunicación más abierta y cooperativa con otros estados, especialmente las democracias occidentales. Esto se puede lograr mediante el fortalecimiento de las relaciones diplomáticas, el desarrollo de los lazos económicos y la interacción en los campos de la cultura y la educación. Un rumbo pro-occidental también incluye reformas del régimen político interno para fortalecer las instituciones democráticas y garantizar los derechos humanos. Esto puede llevar al desarrollo de la sociedad civil, al aumento de la libertad de expresión y los medios de comunicación, y a una mayor transparencia en la gobernanza del estado."
 CES_changing_the_course: "Cambio de Rumbo"
 CES_changing_the_course_desc: "Este es un cambio fundamental de rumbo político hacia un enfoque más distante y no participativo en las relaciones internacionales. Esto se puede lograr mediante el fortalecimiento de la neutralidad del país, el desarrollo de los lazos económicos con varias regiones del mundo y el mantenimiento de una voz independiente en el ámbito internacional. Un rumbo neutral también incluye tratar de mejorar las relaciones con todas las naciones, independientemente de sus puntos de vista políticos o ideologías. Esto se puede lograr mediante el desarrollo de la cooperación cultural y científica con otros países, así como garantizando la seguridad en el ámbito internacional participando en operaciones de mantenimiento de la paz y apoyando el diálogo entre las partes opuestas."
 CES_peaceful_eastern: "Paz Oriental"
 CES_peaceful_eastern_desc: "Este es un cambio fundamental en el rumbo político hacia una comunicación más abierta y cooperativa con otros estados, especialmente con Rusia y la CSTO. Esto se puede lograr mediante el fortalecimiento de las relaciones diplomáticas, el desarrollo de los lazos económicos y la interacción en los campos de la cultura y la educación. Un rumbo pro-ruso también incluye reformas del régimen político interno y de las instituciones rusas."
 CES_prowestern_stance: "Postura Pro-Oeste"
 CES_prowestern_stance_desc: "En una postura pro-occidental, buscamos fortalecer nuestros lazos con los Estados Unidos de América y otros países democráticos, y desarrollar relaciones económicas basadas en la igualdad y la cooperación. En este proceso, el gobierno está haciendo todos los esfuerzos posibles para crear condiciones favorables para la inversión, la exportación e importación de bienes y servicios con el fin de desarrollar aún más la economía del país."
 CES_european_model: "Modelo Europeo"
 CES_european_model_desc: "El modelo europeo es un conjunto de principios y estrategias que nos ayudarán a alcanzar un alto nivel de desarrollo económico y progreso social. Este modelo implica la creación de un sistema político estable con una democracia que funcione bien, la protección de los derechos humanos y las libertades civiles. Uno de sus objetivos es desarrollar la infraestructura del país: construir carreteras modernas, puentes, aeródromos y puertos para mejorar la accesibilidad en el transporte y facilitar las relaciones comerciales con otros países."
 CES_protecting_neutrality: "Proteger la Neutralidad"
 CES_protecting_neutrality_desc: "En la posición de neutralidad, nos esforzamos por mantener nuestra independencia y no interferencia en los asuntos internos de otros estados. En este proceso, el Gobierno ha hecho esfuerzos para mantener relaciones diplomáticas con diversos países alrededor del mundo y participar en organizaciones y actividades internacionales para prevenir conflictos y apoyar la resolución pacífica de disputas."
 CES_diplomatic_powerhouse: "Centro Diplomático"
 CES_diplomatic_powerhouse_desc: "El Centro Diplomático es un área de actividad para el desarrollo de relaciones internacionales y cooperación con otros países del mundo. Como estado independiente, buscamos fortalecer nuestra posición en el escenario mundial y expandir nuestro diálogo con diversos actores regionales y globales en los campos de la política, la economía y la seguridad."
 CES_proeastern_stance: "Postura Pro-Oriental"
 CES_proeastern_stance_desc: "En una postura pro-rusa, estamos intentando fortalecer nuestros lazos con la Federación Rusa y otros estados de la Comunidad de Estados Independientes (CEI) en el marco de la Organización del Tratado de Seguridad Colectiva (OTSC). En este proceso, el Gobierno está haciendo todos los esfuerzos para desarrollar vínculos económicos, culturales y científicos con Rusia y otros países de la OTSC."
 CES_csto_doctrine: "Doctrina OTSC"
 CES_csto_doctrine_desc: "En el marco de la Doctrina Militar de la Organización del Tratado de Seguridad Colectiva (OTSC), nos adherimos a la política de cooperación militar y cumplimiento impecable de todas las obligaciones bajo el plan de adhesión a la OTSC. Debemos estar preparados para defender nuestras fronteras contra amenazas externas y mantener la estabilidad regional junto con otros estados miembros de la organización."
 CES_clear_the_fifth_column: "Eliminar la Quinta Columna"
 CES_clear_the_fifth_column_desc: "Limpiar la quinta columna es crucial para la seguridad nacional y la integración de los procesos políticos. Previene la interferencia de fuerzas externas y asegura el cumplimiento de la ley."
 CES_radicals_in_power: "Radicales en el Poder"
 CES_radicals_in_power_desc: "Se produjo una transformación política inesperada en nuestro país debido a la entrada de radicales yihadistas en los más altos niveles de poder."
 CES_jihadi_haven: "Refugio Yihadista"
 CES_jihadi_haven_desc: "Los yihadistas llegaron al poder, y poco después nuestro país se convirtió en un refugio ideal para ellos."
 CES_dab_on_resistance: "Reprimir la Resistencia"
 CES_dab_on_resistance_desc: "¡Debemos unirnos a la resistencia yihadista!"
 CES_recruit_loyalists: "Reclutar Leales"
 CES_recruit_loyalists_desc: "Los leales seguidores pueden fortalecer enormemente tu posición e influencia."
 CES_assert_pretens: "Afirmar Nuestras Reivindicaciones"
 CES_assert_pretens_desc: "Afirmemos nuestras reivindicaciones sobre los países asiáticos."
 CES_form_gla: "Formar la GLA"
 CES_form_gla_desc: "Necesitamos formar una fuerza GLA para confrontar activamente a otros países."
 CES_gasify_army: "Gasificar el Ejército"
 CES_gasify_army_desc: "El mundo observa de cerca, las tensiones aumentan y las apuestas se vuelven cada vez más graves. ¿Utilizará la GLA armas químicas y biológicas para remodelar el equilibrio de poder, o se unirá la comunidad internacional para suprimir esta amenaza inminente?"
 CES_black_market: "Mercado Negro"
 CES_black_market_desc: "Necesitamos adquirir armas y equipos a través del mercado negro."
 CES_symbol_power: "Poder del Símbolo"
 CES_symbol_power_desc: "El poder de un símbolo puede jugar un papel importante en la formación de la identidad."
 CES_make_them_obey: "Hacerlos Obedecer"
 CES_make_them_obey_desc: "Necesitamos que nuestro ejército nos obedezca, para una mejor organización."
 CES_invade_turkmens: "Invadir Turkmenistán"
 CES_invade_turkmens_desc: "La invasión de Turkmenistán es importante para nuestro país."
 CES_invade_uzbekistan: "Invadir Uzbekistán"
 CES_invade_uzbekistan_desc: "La invasión de Uzbekistán es importante para nuestro país."
 CES_invade_kazakhstan: "Invadir Kazajistán"
 CES_invade_kazakhstan_desc: "La invasión de Kazajistán es importante para nuestro país."
 CES_invade_tajiks: "Invadir Tayikistán"
 CES_invade_tajiks_desc: "La invasión de Tayikistán es importante para nuestro país."
 CES_annex_kyrgyz: "Anexar Kirguistán"
 CES_annex_kyrgyz_desc: "La invasión de Kirguistán es importante para nuestro país."
 CES_reunite_talib: "Reunificar al Talibán"
 CES_reunite_talib_desc: "La reunificación del Talibán en Afganistán es importante para nuestro país."
 CES_khurasan_form: "Formación de Jorasán"
 CES_khurasan_form_desc: "La formación de Jorasán también puede ayudar a promover los ideales de paz, tolerancia y respeto mutuo entre diferentes culturas y religiones dentro de la región. Esto podría llevar a la creación de una identidad a nivel regional basada no solo en raíces históricas, sino también en objetivos y proyectos compartidos en el desarrollo económico, social y cultural."
 CES_promote_centralasian_jihad: "Promover el Yihadismo en Asia Central"
 CES_promote_centralasian_jihad_desc: "La promoción de la yihad puede ayudar a desarrollar infraestructuras regionales y vínculos económicos, lo que contribuye al bienestar de la población y al desarrollo estable de los países de Asia Central. Al mismo tiempo, también ayuda a fortalecer la posición del mundo islámico en la arena internacional al promover las ideas de paz, tolerancia y respeto mutuo entre diferentes culturas y religiones."
 CES_hizb_u_tahrir: "Hizb u Tahrir"
 CES_hizb_u_tahrir_desc: "Hizb ut-Tahrir al-Islami es un partido político panislamista internacional fundado en 1953 en Jerusalén Este."
 CES_ally_isis: "Aliarse con el ISIS"
 CES_ally_isis_desc: "Necesitamos hacer amistad con el Estado Islámico, para la estabilidad y el apoyo de nuestro régimen."
 CES_ally_alqaeda: "Aliarse con Al-Qaeda"
 CES_ally_alqaeda_desc: "Necesitamos hacer amistad con Al-Qaeda, para la estabilidad y el apoyo de nuestro régimen."
 CES_befriend_taliban: "Amistad con el Talibán"
 CES_befriend_taliban_desc: "Necesitamos hacer amistad con el Talibán, para la estabilidad y el apoyo de nuestro régimen."
 CES_freedom_to_eastturkestan: "Libertad para el Turkestán Oriental"
 CES_freedom_to_eastturkestan_desc: "El Turkestán Oriental ha necesitado libertad durante mucho tiempo, ¡y se la daremos!"
 CES_uprising_in_russia: "Levantamiento en Rusia"
 CES_uprising_in_russia_desc: "Rusia ocupó ilegalmente Chechenia. Ayudaremos a los verdaderos chechenos a lanzar la Revolución Islámica en la región."
 CES_uniting_the_force: "Unir las Fuerzas"
 CES_uniting_the_force_desc: "¡Necesitamos unir nuestras fuerzas para expandir la yihad por todo el mundo!"
 CES_uniting_with_bros: "Llamado a la Yihad Global"
