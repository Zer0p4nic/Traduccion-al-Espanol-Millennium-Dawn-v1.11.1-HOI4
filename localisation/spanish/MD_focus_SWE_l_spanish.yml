l_spanish:
 sweden_focus: "Árbol de Enfoque Sueco"
 SWE_post_crisis_fiscal_decisions: "Decisiones Fiscales Post-Crisis"
 SWE_post_crisis_fiscal_decisions_desc: "La economía sueca, una vez equipada con los ingresos más altos de Europa durante los años 70, no ha logrado mantenerse por delante del resto. Especialmente la Crisis de los 90, cuando el PIB cayó un 5% al comienzo de la década, dejó cicatrices en la una vez intocable máquina de dinero sueca. El presupuesto de 1994 tuvo un déficit del 15% del PIB. Ahora, el gobierno necesita establecer una política convincente para el nuevo milenio."
 SWE_riksbank_policy: "Política del Riksbank"
 SWE_riksbank_policy_desc: "El Sveriges Riksbank es el banco central de Suecia, activo desde 1668 y a cargo de gestionar la Corona Sueca, la moneda nacional. Las acciones del banco central pueden ser centrales para la postura fiscal e incluso diplomática del gobierno."
 SWE_currency_policy: "Política Monetaria"
 SWE_currency_policy_desc: "La inflación y la deflación siempre son posibilidades centrales a considerar. Mientras Suecia mantenga la Corona como su moneda exclusiva y muy propia, el Riksbank puede controlar la cantidad de dinero en circulación y, por lo tanto, el valor de la moneda en los mercados nacionales e internacionales."
 SWE_improve_the_stridsvagn_122: "Mejorar el Stridsvagn 122"
 SWE_improve_the_stridsvagn_122_desc: "El Stridsvagn 122 es una versión con licencia del tanque de batalla principal alemán Leopard 2A5. Especializado para el combate forestal, el Stridsvagn aún podría ser el sujeto de experimentos militares para quizás hacer que la próxima generación de tanques suecos sea una familia de máquinas de guerra aún más efectiva, y quizás esta vez menos alemana."
 SWE_contracts_for_german_armament_companies: "Contratos para Empresas de Armamento Alemanas"
 SWE_contracts_for_german_armament_companies_desc: "El sector militar sueco nunca fue masivo para empezar y su tamaño se ha drenado a lo largo de las décadas, especialmente desde el final de la Guerra Fría ha puesto la 'neutralidad armada' un poco más abajo en las prioridades del gobierno. Mientras no podamos asegurarnos de que nuestro armamento sea perfecto nosotros mismos, los alemanes ciertamente estarían felices de hacerlo. Quizás deberíamos considerar contratarlos."
 SWE_oresund_bridge: "Puente de Öresund"
 SWE_oresund_bridge_desc: "En construcción desde finales de los años 90, el Öresundsbron (danés Øresundsbroen) es un proyecto masivo de puente y túnel para conectar Malmö en el sur de Suecia con Copenhague, la capital de Dinamarca. Esto marcaría una nueva conexión entre el sur de Fennoscandia y el continente europeo y facilitaría el comercio con los daneses así como con los alemanes y otros países europeos."
 SWE_expand_e20: "Expandir E20"
 SWE_expand_e20_desc: "E20, una de las carreteras trans-europeas de la red de carreteras E, conecta, entre otros, Dinamarca y Suecia sobre el recién construido puente de Öresund para luego correr hacia el norte hacia Estocolmo, donde la carretera continúa en ferry hacia Estonia y Rusia. Debemos asegurarnos de que el tráfico sobre E20 pueda correr libremente; lo que ayuda a nuestros socios, nos ayuda a nosotros."
 SWE_expand_malmo_harbor: "Expandir el Puerto de Malmö"
 SWE_expand_malmo_harbor_desc: "Con el Öresund completado, también debemos enfocarnos en hacer de Malmö una nueva alternativa marítima atractiva a Göteborg. Esto permitiría a nuestros socios comerciales del sur en Dinamarca, Alemania y Polonia enviar bienes de manera más efectiva y rápida al continente sueco."
 SWE_expand_the_merchant_fleet: "Expandir la Flota Mercante"
 SWE_expand_the_merchant_fleet_desc: "Con riqueza, uno debe crear la base para más riqueza. Al construir una cantidad impresionante de convoyes, deberíamos poder asegurarnos de que Suecia literalmente se mantenga a flote en cuanto a competitividad económica."
 SWE_expand_the_stockholm_docks: "Expandir los Muelles de Estocolmo"
 SWE_expand_the_stockholm_docks_desc: "Nuestra ventana más importante hacia el Báltico oriental y hacia Finlandia, Estonia y Rusia es el sistema portuario de nuestro sistema capital, Estocolmo. Debemos expandirlo para hacer que el comercio con estos países sea más fácil y menos problemático."
 SWE_northern_friendship: "Amistad del Norte"
 SWE_northern_friendship_desc: "Suecia es una nación de paz y no hay razón para cambiar eso. Debemos enfocarnos en construir relaciones lucrativas y cordiales con nuestros socios, amigos y aliados europeos."
 SWE_friendship_with_denmark: "Amistad con Dinamarca"
 SWE_friendship_with_denmark_desc: "Suecia y Dinamarca requirieron bastante tiempo para descubrir su amor mutuo, yendo a la guerra más de veinte veces a lo largo de los últimos diez siglos. Pero Dinamarca y Suecia, la primera la inspiración de la bandera de la segunda, esta claramente superior a la primera en todas las otras formas, se han encontrado como amigos y socios. Y a veces rivales. Malditos danskjävlar."
 SWE_friendship_with_norway: "Amistad con Noruega"
 SWE_friendship_with_norway_desc: "Noruega estuvo al lado de Suecia durante mucho tiempo, tanto figurativa como geográficamente. Pero mientras la extraña forma de su país es una historia propia, es indiscutible que la amistad de nuestras dos naciones ha sido de beneficio mutuo. Aunque eligieron el divorcio en 1905. Eso fue grosero."
 SWE_friendship_with_the_baltic_states: "Amistad con los Estados Bálticos"
 SWE_friendship_with_the_baltic_states_desc: "Estonia, Letonia y Lituania comparten mucho con los países nórdicos, o eso dicen. Mientras aún intentamos descubrir qué similitudes culturales, además de una vaga relación lingüística entre los idiomas estonio y finlandés, supuestamente deben unir a Europa del Norte con esa parte de Europa del Este, bien podríamos hacerlos nuestros amigos ya. ¿Por qué no?"
 SWE_swedish_norwegian_steel_production: "Producción de Acero Sueco-Noruega"
 SWE_swedish_norwegian_steel_production_desc: "Las tierras fronterizas de Suecia y Noruega son ricas en recursos naturales y difíciles de alcanzar. Tal vez, trabajando juntos, nuestros dos países puedan encontrar un terreno común sobre el cual estar. Y otro terreno, dividido, que podamos explotar y vender al mejor postor."
 SWE_friendship_with_finland: "Amistad con Finlandia"
 SWE_friendship_with_finland_desc: "Finlandia ha sido nuestro vecino leal desde su independencia. Y aunque no harían las mismas afirmaciones sobre nuestra lealtad después del desastre de la Guerra de Invierno, nuestras naciones generalmente están en términos bastante buenos, especialmente considerando que los sueco-finlandeses son una minoría importante que los dos países necesitan cuidar juntos."
 SWE_job_opportunities_in_scania: "Oportunidades Laborales en Escania"
 SWE_job_opportunities_in_scania_desc: "Con personas y empresas extranjeras llegando al sur de Suecia, podemos permitirnos patrocinar la creación de empleos en esta región. Más clientes significa más demanda, lo que significa más potencial para el crecimiento."
 SWE_friendship_with_iceland: "Amistad con Islandia"
 SWE_friendship_with_iceland_desc: "Islandia es una vista impresionante y, diplomáticamente, quizás el país menos controvertido del mundo. No ser amigo de Islandia es prácticamente un pecado."
 SWE_expand_e6: "Expandir E6"
 SWE_expand_e6_desc: "E6, que lleva desde el norte de Noruega hasta Oslo y desde allí hasta la punta sur de Suecia, es una de las rutas comerciales y de viaje más importantes entre Suecia y su vecino occidental rico y amante del petróleo. Debemos valorar la relación noruego-sueca y la dinámica comercial de nuestras dos naciones manteniendo la carretera intacta y haciéndola más accesible de nuestro lado."
 SWE_further_european_integration: "Mayor Integración Europea"
 SWE_further_european_integration_desc: "Aunque Suecia es escéptica de las ideas paneuropeas desde un punto de vista cultural, la mayor integración económica ha demostrado ser indudablemente efectiva. Los alemanes están comprando nuestras cosas y nosotros estamos comprando cosas alemanas. Los daneses están comprando nuestras cosas y nosotros estamos comprando cosas danesas. Vendamos y compremos más cosas."
 SWE_reform_the_diplomatic_agenda: "Reformar la Agenda Diplomática"
 SWE_reform_the_diplomatic_agenda_desc: "El escenario mundial es un área de asuntos muy precaria y un solo paso en falso puede costar miles de empleos o incluso millones de vidas. Necesitamos asegurarnos de que Suecia solo use a los mejores embajadores, sirviendo a los intereses suecos con determinación pero no tan abiertamente como para ofender a nuestros socios."
 SWE_invite_european_experts: "Invitar a Expertos Europeos"
 SWE_invite_european_experts_desc: "Nuestros socios europeos tienen el personal necesario para resolver casi cualquier problema que podamos enfrentar. Invitándolos y reuniéndolos en Estocolmo, podríamos ganar un nuevo recurso de conocimiento del cual extraer."
 SWE_befriend_germany: "Amistad con Alemania"
 SWE_befriend_germany_desc: "Alemania es el destino más importante de las exportaciones de Suecia y el origen más importante de las importaciones. Ofender a los alemanes significaría poner en peligro toda nuestra economía."
 SWE_education_reform: "Reforma Educativa"
 SWE_education_reform_desc: "Nuestro sistema educativo es antiguo y malo, deberíamos implementar métodos modernos que son mucho más efectivos y que involucran Internet y computadoras."
 SWE_european_military_contracts: "Contratos Militares Europeos"
 SWE_european_military_contracts_desc: "Los miembros de la Unión Europea tienen una tecnología militar bastante avanzada, podemos usar medios diplomáticos para intercambiar con nuestra experiencia."
 SWE_befriend_france: "Amistad con Francia"
 SWE_befriend_france_desc: "Francia es una de las potencias más influyentes de Europa, y pronto nuestra amiga."
 SWE_armored_initiative: "Iniciativa Acorazada"
 SWE_armored_initiative_desc: "La guerra acorazada es más rápida y fuerte que la infantería regular, hagamos el Blitzkrieg sueco!"
 SWE_artillery_initiative: "Iniciativa de Artillería"
 SWE_artillery_initiative_desc: "La artillería es muy importante en el frío norte, ya que los soldados pueden congelarse."
 SWE_infantry_weapons_initiative: "Iniciativa de Armas de Infantería"
 SWE_infantry_weapons_initiative_desc: "La infantería puede que no sea la mejor opción, ya que no es rápida y no tenemos muchos hombres para reclutar, pero no podemos ignorar que forma la columna vertebral de cualquier ejército."
 SWE_befriend_the_united_kingdom: "Amistad con el Reino Unido"
 SWE_befriend_the_united_kingdom_desc: "El Reino Unido es un gran país, una de las mayores potencias industriales y militares dentro de la UE. Hagámonos amigos de ellos y saquemos provecho."
 SWE_overhaul_the_university_system: "Reestructurar el Sistema Universitario"
 SWE_overhaul_the_university_system_desc: "Nuestro sistema universitario no ha mejorado desde la antigüedad, necesitamos modernizarlo al nivel de Harvard."
 SWE_befriend_italy: "Amistad con Italia"
 SWE_befriend_italy_desc: "Nosotros y los italianos combinamos mucho, justo como las albóndigas y los espaguetis!"
 SWE_join_nato: "Unirse a la OTAN"
 SWE_join_nato_desc: "La OTAN puede abrir muchas puertas a inversiones internacionales y cooperaciones militares."
 SWE_defensive_doctrines: "Doctrinas Defensivas"
 SWE_defensive_doctrines_desc: "Suecia y sus desiertos fríos son muy fáciles de defender, así que debemos enfocarnos en ello. El sector industrial estará muy contento, mientras que nuestro sector de armas estará bastante enojado."
 SWE_northern_ambition: "Ambición del Norte"
 SWE_northern_ambition_desc: "Suecia ha preservado la neutralidad durante los últimos dos siglos. Es hora de poner fin a esta lamentable tendencia y finalmente poner nuestro pie en un escenario mundial que nos ha ignorado durante demasiado tiempo."
 SWE_northern_nationalism: "Nacionalismo del Norte"
 SWE_northern_nationalism_desc: "Tal vez, nuestros vecinos no sean tan insignificantes como uno podría anticipar al ver cómo sus banderas generalmente son versiones inferiores de las nuestras. Formar una identidad unida y un fervor nacionalista unido, dirigido contra el resto del mundo, podría hacer que nuestros sueños forjados por el alcohol se conviertan en una realidad forjada por la sangre."
 SWE_justify_swedish_imperialism: "Justificar el Imperialismo Sueco"
 SWE_justify_swedish_imperialism_desc: "Generalmente, los esfuerzos coloniales suecos de antaño se ven como notas al pie risibles de la historia en los tiempos modernos. ¿Suecia manteniendo a Estonia y Danzig? ¿Colonizando en América del Norte? Qué tontería, ¿verdad? Ya no! Estos intentos de realizar un imperio sueco bajo un soberano sueco tienen que ser no nuestro tema de ridículo, sino nuestro tema de admiración."
 SWE_partnership_of_convenience: "Asociación de Conveniencia"
 SWE_partnership_of_convenience_desc: "Rusia puede ser nuestra amiga muy fácilmente, ya que ambos vivimos en bosques fríos y desolados."
 SWE_join_csto: "Unirse a la OTSC"
 SWE_join_csto_desc: "Para encontrar una nueva posición dentro de la política mundial, nos hemos alejado de nuestros antiguos socios occidentales. Afortunadamente, hay otro gigante autoritario aislado compitiendo por el poder mundial cerca. Aliarse con los rusos es el siguiente paso lógico para la grandeza sueca."
 SWE_animosity_towards_russia: "Animosidad hacia Rusia"
 SWE_animosity_towards_russia_desc: "Podríamos recuperar la confianza popular perdida asegurando a la población sueca que ciertamente no nos acercaremos a los autoritarios del este. Rusia no es amiga de Suecia."
 SWE_glorify_protestantism: "Glorificar el Protestantismo"
 SWE_glorify_protestantism_desc: "Las iglesias protestantes son muy similares a nuestras iglesias nacionales, así que también podríamos integrar a nuestra población en ellas."
 SWE_rediscover_racial_theories: "Redescubrir Teorías Raciales"
 SWE_rediscover_racial_theories_desc: "Suecia solía ser uno de los racistas originales, incluidas las teorías biológicas sobre las implicaciones de la herencia. Buenos tiempos. Al dar la bienvenida a estas doctrinas educativas de regreso a nuestra escuela, podríamos revivir una buena parte de la sociedad sueca."
 SWE_glorify_the_royal_family: "Glorificar a la Familia Real"
 SWE_glorify_the_royal_family_desc: "La familia real sueca nunca hizo nada malo y siempre tiene la razón. Son la mejor familia real de toda Europa!"
 SWE_demand_equality_for_finland_swedes: "Exigir Igualdad para los Sueco-Finlandeses"
 SWE_demand_equality_for_finland_swedes_desc: "Los suecos en Finlandia han sufrido suficiente por estar allí! Exigir cambios sociales del gobierno finlandés."
 SWE_glorify_the_viking_heritage: "Glorificar la Herencia Vikinga"
 SWE_glorify_the_viking_heritage_desc: "Alabado sea Thor! Alabado sea Odín! Alabada sea Freya! Los viejos dioses aman al nuevo gobierno y nosotros también amamos nuestros grandes tiempos de saqueo, cuando íbamos con nuestros bolsillos vacíos y volvíamos con ellos llenos de oro."
 SWE_declare_the_finns_honorary_northeners: "Declarar a los Finlandeses Nórdicos Honorarios"
 SWE_declare_the_finns_honorary_northeners_desc: "Tal como uno de los grandes hombres de la historia al que admiramos hizo en noviembre de 1942, deberíamos reconocer que el pueblo finlandés realmente forma parte de la raza superior. Estos mongoloides pueden ser útiles para algo después de todo."
 SWE_the_king_of_sweden: "El Rey de Suecia"
 SWE_the_king_of_sweden_desc: "Hemos recordado adecuadamente a nuestra gente lo grande que es nuestro rey. Es finalmente el momento de restaurar a los herederos de Gustavus Adolphus y Carolus a su legítimo lugar!"
 SWE_anti_finnish_sentiment: "Sentimiento Anti-Finlandés"
 SWE_anti_finnish_sentiment_desc: "Dominémoslos de nuevo."
 SWE_embrace_the_northern_resistance_movement: "Abrazar el Movimiento de Resistencia del Norte"
 SWE_embrace_the_northern_resistance_movement_desc: "Suecia gobernará Escandinavia de nuevo!"
 SWE_the_northern_alliance: "La Alianza del Norte"
 SWE_the_northern_alliance_desc: "La superior raza blanca sueca gobernará sobre los campesinos con dominio faccional."
 SWE_utilize_the_church_of_sweden: "Utilizar la Iglesia de Suecia"
 SWE_utilize_the_church_of_sweden_desc: "La Iglesia de Suecia es una parte muy influyente de la vida sueca, y ahora el rey la controla."
 SWE_the_emperor_of_sweden: "El Emperador de Suecia"
 SWE_the_emperor_of_sweden_desc: "Ser rey está bien y todo, pero ¿sabes qué es mejor? Ser emperador. 'Rey de Suecia' suena como un aburrido jefe de estado de una aburrida monarquía constitucional. Pero 'Emperador de Suecia' suena como un gobernante que va a hacer que Suecia sea grande de nuevo, hacer que Estonia sea una colonia de nuevo y hacer que el Rey de Bélgica parezca un idiota."
 SWE_northern_militias: "Milicias del Norte"
 SWE_northern_militias_desc: "Reclutar milicias en el país aumentará el tamaño de nuestro ejército y, por lo tanto, nuestro poder para la expansión."
 SWE_baltic_colonization_plan: "Plan de Colonización del Báltico"
 SWE_baltic_colonization_plan_desc: "Atacar a todos los Estados Bálticos asegurará la dominación del norte para Suecia."
 SWE_government_propaganda: "Propaganda Gubernamental"
 SWE_government_propaganda_desc: "Aumentar nuestro presupuesto de propaganda puede aumentar el apoyo al nuevo gobierno."
 SWE_offer_province_status_to_estonia: "Ofrecer Estatus de Provincia a Estonia"
 SWE_offer_province_status_to_estonia_desc: "Al ofrecer a Estonia el estatus de provincia, expandiremos el Imperio Sueco de manera pacífica."
 SWE_tillbaka_till_riket: "Tillbaka till Riket"
 SWE_tillbaka_till_riket_desc: "El concepto anteriormente alemán de 'Heim ins Reich' debería ser un buen ídolo para nuestra propia ideología nacional."
 SWE_aryan_pact: "Pacto de Aseguramiento Fascista Mutuo"
 SWE_aryan_pact_desc: "El Pacto de Aseguramiento Fascista Mutuo (MFAP) va a asegurar nuestros intereses en la expansión territorial europea, mientras nos protegemos a nosotros mismos y a nuestros 'aliados' Alemania."
 SWE_state_control_of_newspapers: "Control Estatal de los Periódicos"
 SWE_state_control_of_newspapers_desc: "Nuestra prensa ahora es controlada por el estado fascista, y eso hará que la gente crea en nuestra utopía nazi."
 SWE_censor_the_internet: "Censurar Internet"
 SWE_censor_the_internet_desc: "Internet es un lugar peligroso para nuestra población sueca, podríamos censurarlo y prohibirlo en algunos lugares para asegurar la propaganda estatal en todas partes."
 SWE_ally_the_kaiser: "Aliarse con el Kaiser"
 SWE_ally_the_kaiser_desc: "El Kaiserreich alemán y el Imperio Sueco han regresado, qué gran momento para una alianza de ambos, asegurando la monarquía en Europa!"
 SWE_the_swedish_imperial_army: "El Ejército Imperial Sueco"
 SWE_the_swedish_imperial_army_desc: "Los vikingos eran geniales, ¿qué hay de la guerra moderna?"
 SWE_the_swedish_imperial_air_force: "La Fuerza Aérea Imperial Sueca"
 SWE_the_swedish_imperial_air_force_desc: "La Fuerza Aérea no existía en nuestro antiguo imperio, y será la mejor del mundo en el nuevo!"
 SWE_pro_swedish_video_games: "Videojuegos Pro-Suecos"
 SWE_pro_swedish_video_games_desc: "De alguna manera, una empresa sueca de Estocolmo comenzó a hacer grandes juegos sobre historia, propusieron hacer un juego especial sobre nuestro gran imperio sueco si les pagamos."
 SWE_the_swedish_imperial_navy: "La Armada Imperial Sueca"
 SWE_the_swedish_imperial_navy_desc: "La Armada Real Sueca es una de las armadas más antiguas del mundo, durante la era vikinga dominamos los Bálticos y el norte de Europa. Mientras tanto, en la era moderna, nuestra armada está incompleta. Construiremos más astilleros y aumentaremos nuestro poder naval, haciendo que la armada de Suecia sea la mejor de nuevo!"

# EVENTS #

 Sweden.1.t: "El Fin de la Iglesia Estatal de Suecia"
 Sweden.1.d: "La Iglesia de Suecia es la comunidad cristiana más grande en Suecia y la segunda comunidad luterana más grande del mundo, así como la tercera iglesia protestante más grande, solo más pequeña que la Iglesia Luterana Mekane Yesus de Etiopía y la Iglesia Anglicana de Inglaterra de Reino Unido.\n\nLa estrecha conexión entre el estado y la Iglesia de Suecia ha sido constantemente cuestionada recientemente, con la Iglesia de Suecia designada como la iglesia estatal del gobierno y la monarquía suecos. Muchas otras naciones europeas no dan tal posición a un cuerpo eclesiástico en particular. Esto, a los ojos de los críticos, no solo discrimina a los extranjeros de creencias no cristianas, sino también a las pequeñas comunidades católicas y ortodoxas de Suecia.\n\nYa no hay un poder real ejercido por la Iglesia de Suecia. ¿No deberíamos abolir nuestros lazos con ellos? ¿O quedarnos con ellos por el bien de la tradición?\n\nHistóricamente, Suecia cortó sus lazos con su iglesia estatal el 1 de enero de 2000."
 Sweden.1.o1: "Necesitamos deshacernos de ella!"
 Sweden.1.o2: "El luteranismo es importante! Manténgalo!"
 Sweden.1.o3: "Thor y Odín son mucho mejores de todos modos."
 Sweden.3.t: "El Fin de la Iglesia Estatal de Suecia"
 Sweden.3.d: "La Iglesia de Suecia es la comunidad cristiana más grande en Suecia y la segunda comunidad luterana más grande del mundo, así como la tercera iglesia protestante más grande, solo más pequeña que la Iglesia Luterana Mekane Yesus de Etiopía y la Iglesia Anglicana de Inglaterra de Reino Unido.\n\nLa estrecha conexión entre el estado y la Iglesia de Suecia ha sido constantemente cuestionada recientemente, con la Iglesia de Suecia designada como la iglesia estatal del gobierno y la monarquía suecos. Muchas otras naciones europeas no dan tal posición a un cuerpo eclesiástico en particular. Esto, a los ojos de los críticos, no solo discrimina a los extranjeros de creencias no cristianas, sino también a las pequeñas comunidades católicas y ortodoxas de Suecia.\n\nYa no hay un poder real ejercido por la Iglesia de Suecia. ¿No deberíamos abolir nuestros lazos con ellos? ¿O quedarnos con ellos por el bien de la tradición?\n\nHistóricamente, Suecia cortó sus lazos con su iglesia estatal el 1 de enero de 2000."
 Sweden.3.o1: "Necesitamos deshacernos de ella!"
 Sweden.3.o2: "El luteranismo es importante! Manténgalo!"
 Sweden.3.o3: "Thor y Odín son mucho mejores de todos modos."
 Sweden.4.t: "El Ascenso de Daniel"
 Sweden.4.d: "La neutral [Root.GetName] ha sido ridiculizada por su aparente cobardía desde hace unos siglos. Nadie habría predicho nunca que el genio militar más grande no solo de la estrategia militar contemporánea sino también de toda la historia humana sería criado y entrenado en Suecia.\n\nDaniel Sjöberg, a menudo simplemente llamado 'Da9L' en círculos militares (nadie sabe realmente por qué), es posiblemente el mayor genio militar de todos los tiempos: un hombre que incluso eclipsa a Aníbal, Napoleón Bonaparte y D.D.R. Jake 'el Escocés'."
 Sweden.4.o1: "Daniel nos llevará a la victoria!"
 Sweden.5.t: "Decisiones Fiscales Post-Crisis"
 Sweden.5.d: "Las crisis presupuestarias y económicas de la década de 1990 han dejado a Suecia marcada. Nuestro gasto supera con creces nuestros ingresos y necesitamos hacer algo."
 Sweden.5.o1: "Los recortes en el bienestar son la única opción."
 Sweden.5.o2: "El déficit es inevitable."
 Sweden.6.t: "Política del Riksbank"
 Sweden.6.d: "El banco central de Suecia tiene como tarea principal gestionar la moneda, la corona sueca, y así gestionar la inflación y la deflación de los valores monetarios en la economía sueca. El Riksbank necesita nuevas órdenes sobre cómo proceder en los próximos años."
 Sweden.6.o1: "Mantener la economía estable."
 Sweden.6.o2: "Inflar la corona."
 Sweden.7.t: "Videojuegos Pro-Suecos"
 Sweden.7.d: "Los videojuegos son una forma fácil de influir en personas estúpidas que pasan más tiempo jugando videojuegos políticos en lugar de enfocarse en problemas reales.\n\n¿Qué proyecto deberíamos impulsar hacia su finalización? (Ya hemos excluido un juego ambientado entre 1836 y 1936, porque eso no sucederá.)\n\nRecuerda, necesitamos enseñar a los niños lo grande que es Suecia. Además, necesitamos bloquear características esenciales del juego detrás de muros de pago."
 Sweden.7.o1: "'Ironhearts', un juego sobre la neutralidad..."
 Sweden.7.o2: "'Europa Supremalis', un juego sobre esclavizar africanos."
 Sweden.7.o3: "'Deus Vult', un juego sobre el incesto."
 Sweden.8.t: "Suecia exige igualdad para los sueco-finlandeses"
 Sweden.8.d: "La reciente agresión neoimperialista de Suecia contra Finlandia ha alcanzado su punto máximo en demandas de igualdad para la minoría de habla sueca en Finlandia.\n\nAquí está el asunto: ya son iguales. El movimiento más grande dentro del grupo que afirma lo contrario ha reunido 50 miembros hasta ahora. No hay nada de lo que los suecos puedan ofenderse y nada que podamos cambiar."
 Sweden.8.o1: "Los suecos están locos."
 Sweden.9.t: "Plan de Colonización del Báltico"
 Sweden.9.d: "Los Estados Bálticos necesitan regresar al estatus de dependencia sueca. Estonia, Letonia y Lituania fueron soluciones temporales aceptables, pero su tiempo ha llegado a su fin."
 Sweden.9.o1: "Por Suecia!"
 Sweden.10.t: "Suecia nos ofrece el estatus de provincia"
 Sweden.10.d: "Claro, siempre nos gustó la idea de ser parte del norte de Europa, pero Suecia ha sido muy... abierta con nosotros recientemente. Y ahora, el gobierno real sueco ha llamado a Estonia a unirse a Suecia como provincia. Esto resultaría en el fin de Estonia como nación soberana. Qué absurdo."
 Sweden.10.o1: "Tenemos que ceder."
 Sweden.10.o2: "Nunca"
 Sweden.11.t: "Estonia resiste!"
 Sweden.11.d: "Estonia se ha atrevido a rechazar nuestra generosa propuesta de tomar la carga de guiar a los estonios hacia la civilización! Nos sorprendió que lograran hacer que su carta de respuesta estuviera libre de errores gramaticales, pero somos escépticos de lo que viene después. ¿Cómo deberíamos proceder?"
 Sweden.11.o1: "Pensaron que había una opción."
 Sweden.11.o2: "Oh, bueno. Los atraparemos en otro momento."
 Sweden_news.1.t: "Ambición del Norte"
 Sweden_news.1.d: "Suecia está dando pasos para alejarse de sus doctrinas de política exterior neutral. Sin embargo, aún está por verse si eso resultará en un papel más activo de Suecia en el mantenimiento de la paz internacional o en un papel más decisivo en el inicio de conflictos militares locales."

