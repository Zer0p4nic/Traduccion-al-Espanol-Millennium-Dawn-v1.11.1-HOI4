 Finland.1.t: "Reforma del servicio militar"
 Finland.1.d: "El ejército finlandés ha mantenido firmes sus leyes de conscripción incluso después de que la principal amenaza a la soberanía finlandesa, la Unión Soviética, dejara de existir. Hoy en día, las leyes de conscripción finlandesas parecen arcaicas, con hombres y mujeres no siendo tratados de forma equitativa respecto a quién puede servir o no en el servicio civil o militar, ni sobre cuánto tiempo o qué castigo aplicar cuando se niegan a servir.\n\nAlgunos argumentan que la conscripción debería ser abolida y que tanto el dinero como la fuerza laboral liberada podrían beneficiar a la economía civil. Pensadores más conservadores señalan a la Federación Rusa como 'la Unión Soviética pero menos roja', con una posible disposición de Rusia para restablecer sus ambiciones globales, lo que representa una amenaza real para la independencia de Finlandia."
 Finland.1.a: "El statu quo es satisfactorio."
 Finland.1.b: "La conscripción es costosa e inútil. Abólala."
 Finland.1.c: "Cada hombre y mujer un soldado!"
 Finland.2.t: "Política de exportación de madera"
 Finland.2.d: "La madera es uno de los recursos naturales más importantes de Finlandia. Los árboles finlandeses son de alta calidad y deseados internacionalmente, pero ¿es realista nuestra política actual sobre la velocidad de la tala de árboles?"
 Finland.2.a: "Maximizar la producción."
 Finland.2.b: "Un enfoque a largo plazo es más viable."
 Finland.3.t: "Expansión del Ministerio de Finanzas"
 Finland.3.d: "El Valtiovarainministeriö, el ministerio finlandés de finanzas, siempre es una parte significativa del debate político. ¿Cómo deben funcionar las comisiones presupuestarias? ¿Cómo se pagará a los empleados del estado? ¿Cómo debe ser moldeada la política económica y financiera del gobierno y es válida la forma elegida?"
 Finland.3.a: "La inversión es el camino!"
 Finland.3.b: "Un enfoque no intervencionista es preferible."
 Finland.4.t: "Doctrina económica"
 Finland.4.d: "El nuevo milenio será una época muy estresante para los negocios y las empresas finlandesas, y el gobierno de Finlandia necesita preparar adecuadamente una estrategia a largo plazo para asegurar el empleo y la prosperidad en el país."
 Finland.4.a: "Mantener el dinero finlandés en Finlandia es preferible."
 Finland.4.b: "Comerciar con la UE es la respuesta."
 Finland.5.t: "Doctrina de Política Exterior"
 Finland.5.d: "Finlandia siempre ha estado en una posición precaria en el mapa mundial, atrapada entre Rusia por un lado y naciones que quieren mantenerse alejadas de Rusia por el otro. La política exterior finlandesa no es solo un juego de hombres bien vestidos en salones de baile, es una cuestión de supervivencia nacional. Finlandia no debe convertirse en el tablero de ajedrez de un avance de la OTAN hacia Rusia y tampoco debe convertirse en un óblast ruso."
 Finland.5.a: "El mundo está en equilibrio y ese equilibrio debe mantenerse."
 Finland.5.b: "El gobierno necesita contratar diplomáticos adicionales."
 Finland.6.t: "Política Militar"
 Finland.6.d: "La perspectiva de una invasión rusa es uno de los puntos definitorios de la política finlandesa. Nuestro ministerio de defensa, el Puolustusministeriö, está a cargo de mantener a nuestra nación viva (a diferencia de muchas otras agencias gubernamentales similares) y necesita recibir orientaciones sólidas sobre la cuestión de hacia dónde debemos dirigirnos."
 Finland.6.a: "El ejército es lo más importante."
 Finland.6.b: "Vamos a experimentar."
 Finland.7.t: "La Monarquía Finlandesa"
 Finland.7.d: "Frederik Kaarle I es el nombre finlandés de Friedrich Karl, el príncipe alemán de Hesse-Kassel que casi se convirtió en rey de Finlandia en 1918. Sus descendientes fueron bastante reacios a dar un paso al frente cuando nuestro gobierno publicó planes para establecer una monarquía alemana amigable con el gobierno imperial en Berlín, principalmente debido a lo impopular de la idea en el público finlandés.\n\nFinalmente, Donatus Philipp Umberto, el bisnieto de Friedrich Karl pero también bisnieto del rey Víctor Manuel III de Italia, ha dado un paso al frente y se ha presentado como una opción ante el gobierno finlandés.\n\nLo hará bien. Pero su papel aún está por determinarse."
 Finland.7.a: "Él debe liderar Finlandia!"
 Finland.7.b: "Él será nuestro monarca constitucional."
 Finland.8.t: "Finlandia ofrece membresía en la CSTO - a cambio de un precio"
 Finland.8.d: "Finlandia, en los últimos años y especialmente en los últimos meses, se ha acercado voluntariamente a Rusia en amistad y asistencia, y aunque se formaron clubes de amistad finlandeses-rusos en San Petersburgo y Helsinki, parece que los finlandeses tienen otros planes.\n\nEstán exigiendo grandes cantidades de dinero, vendiendo esencialmente su lealtad."
 Finland.8.a: "Aceptamos."
 Finland.8.b: "Nos reímos en su cara."
 Finland.9.t: "Finlandia ofrece un acuerdo de defensa mutua"
 Finland.9.d: "Tanto Finlandia como Suecia están conectadas en sus intentos de mantenerse neutrales. El gobierno finlandés se ha acercado a nosotros con una oferta para formalizar nuestros intereses mutuos y nuestra relación binacional a través de una garantía de independencia recíproca. Esa es una gran idea: es una alianza, pero no realmente, pero sí realmente."
 Finland.9.a: "Buena idea!"
 Finland.9.b: "No, gracias"
