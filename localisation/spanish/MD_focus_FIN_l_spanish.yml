l_spanish:
 finland_focus: "Árbol de Enfoque Finlandés"
 FIN_government_expansion: "Expansión del Gobierno"
 FIN_government_expansion_desc: "El mundo es un lugar muy loco en este momento, por lo que debemos asegurarnos de estar preparados para lidiar con cualquier cosa."
 FIN_expand_the_interior_ministry: "Expandir el Ministerio del Interior"
 FIN_expand_the_interior_ministry_desc: "Siempre podríamos ser más eficientes en la forma en que tratamos con los gobiernos locales en nuestra nación."
 FIN_conscription_reform: "Reforma del Servicio Militar"
 FIN_conscription_reform_desc: "Nos encontramos en una posición precaria en el escenario mundial. Debemos asegurarnos de que nuestra población esté lista para cualquier cosa. Cualquier cosa."
 FIN_northern_road_maintenance: "Mantenimiento de Carreteras del Norte"
 FIN_northern_road_maintenance_desc: "El norte siempre ha sido más difícil de centralizar y recorrer. Construir carreteras e infraestructura en el norte ayudará mucho a hacer el área más accesible."
 FIN_industrial_expansion_policy: "Política de Expansión Industrial"
 FIN_industrial_expansion_policy_desc: "Eliminar algunas restricciones en la construcción podría ayudar a acelerar los tiempos de construcción."
 FIN_timber_export_policy: "Política de Exportación de Madera"
 FIN_timber_export_policy_desc: "No tenemos escasez de madera, considerando eso, deberíamos echar un vistazo más cercano a nuestras exportaciones."
 FIN_focus_on_civilian_industry: "Enfoque en la Industria Civil"
 FIN_focus_on_civilian_industry_desc: "La fabricación de artículos de lujo podría ser un gran impulso para nuestra economía."
 FIN_focus_on_military_industry: "Enfoque en la Industria Militar"
 FIN_focus_on_military_industry_desc: "Siempre podríamos centrarnos más en nuestro sector militar. Cuantas más armas, mejor!"
 FIN_expand_the_financial_ministry: "Expandir el Ministerio de Finanzas"
 FIN_expand_the_financial_ministry_desc: "Ya es hora de echar un vistazo a nuestro Ministerio de Finanzas. Aún está por verse si invertiremos más o adoptaremos un enfoque de no intervención."
 FIN_export_focus: "Enfoque en las Exportaciones"
 FIN_export_focus_desc: "Para hacer crecer aún más nuestra economía, necesitamos aumentar enormemente nuestras exportaciones."
 FIN_expand_valtatie_1: "Expandir Valtatie 1"
 FIN_expand_valtatie_1_desc: "Mejorar las autopistas alrededor de Helsinki permitirá un mejor transporte de nuestra gente y nuestros productos."
 FIN_adopt_an_economic_doctrine: "Adoptar una Doctrina Económica"
 FIN_adopt_an_economic_doctrine_desc: "Necesitamos desarrollar una postura sobre cómo manejamos nuestra economía."
 FIN_industrialize_turku: "Industrializar Turku"
 FIN_industrialize_turku_desc: "La industrialización de Turku demostrará ser muy beneficiosa y seguramente ayudará a que crezcan las ciudades más pequeñas a su alrededor."
 FIN_industrialize_helsinki: "Industrializar Helsinki"
 FIN_industrialize_helsinki_desc: "Industrializar nuestra capital es un hecho. Si esto tiene éxito, podremos introducir aún más industria."
 FIN_expand_the_foreign_ministry: "Expandir el Ministerio de Relaciones Exteriores"
 FIN_expand_the_foreign_ministry_desc: "Para sobrevivir, necesitaremos abrir nuestros canales diplomáticos a naciones fuertes, con la esperanza de aliarnos."
 FIN_adopt_a_foreign_policy_doctrine: "Adoptar una Doctrina de Política Exterior"
 FIN_adopt_a_foreign_policy_doctrine_desc: "Deberíamos evaluar si deseamos continuar por el camino que hemos estado siguiendo, o acercarnos más a otras naciones."
 FIN_secure_european_trade_deals: "Asegurar Acuerdos Comerciales Europeos"
 FIN_secure_european_trade_deals_desc: "Estar en la Unión Europea nos permitirá asegurar incluso mejores acuerdos comerciales con nuestros hermanos europeos."
 FIN_trade_with_the_nordics: "Comercio con los Nórdicos"
 FIN_trade_with_the_nordics_desc: "Es una necesidad que comerciemos con las naciones nórdicas para asegurar que sigamos siendo amigos y hermanos."
 FIN_trade_with_russia: "Comercio con Rusia"
 FIN_trade_with_russia_desc: "Las cosas con Rusia pueden no ser muy buenas, pero aún debemos intentar asegurar el comercio con ellos."
 FIN_trade_with_the_united_states: "Comercio con los Estados Unidos"
 FIN_trade_with_the_united_states_desc: "Estados Unidos es una muy buena nación para tener de nuestro lado económicamente. Debemos perseguir su amistad."
 FIN_trade_with_china: "Comercio con China"
 FIN_trade_with_china_desc: "China es una potencia que, con suerte, seguirá creciendo. No asegurar algo con ellos es simplemente una tontería."
 FIN_proximity_to_russia: "Proximidad a Rusia"
 FIN_proximity_to_russia_desc: "Para evitar cualquier forma de conflicto, el calentamiento de las relaciones con Rusia ayudará mucho."
 FIN_distance_from_russia: "Distancia de Rusia"
 FIN_distance_from_russia_desc: "Después de todo lo que los rusos nos han hecho, el territorio nuestro que aún retienen, nunca debemos ceder ante los rusos."
 FIN_proximity_to_sweden: "Proximidad a Suecia"
 FIN_proximity_to_sweden_desc: "Por supuesto que haremos todo lo posible para mejorar las relaciones con Suecia!"
 FIN_distance_from_sweden: "Distancia de Suecia"
 FIN_distance_from_sweden_desc: "Nunca olvidaremos los años de subyugación bajo el Imperio Sueco."
 FIN_proximity_to_the_nordic_countries: "Proximidad a los Nórdicos"
 FIN_proximity_to_the_nordic_countries_desc: "Los nórdicos tienen una larga y vívida historia con nosotros. Por supuesto que calentaremos las relaciones!"
 FIN_distance_from_the_nordic_countries: "Distancia de los Nórdicos"
 FIN_distance_from_the_nordic_countries_desc: "Ha habido demasiados conflictos con nuestros vecinos a lo largo de la historia como para considerar una amistad con ellos."
 FIN_proximity_to_germany: "Proximidad a Alemania"
 FIN_proximity_to_germany_desc: "Una amistad con Alemania nos dará más influencia dentro de Europa!"
 FIN_distance_from_germany: "Distancia de Alemania"
 FIN_distance_from_germany_desc: "Inclinarse ante Alemania ha sido hecho por gran parte de Europa, pero no por Finlandia. Que siga así."
 FIN_proximity_to_the_united_states: "Proximidad a los Estados Unidos"
 FIN_proximity_to_the_united_states_desc: "Estados Unidos es el líder del mundo! Debemos mostrarles absolutamente nuestro apoyo!"
 FIN_distance_from_the_united_states: "Distancia de los Estados Unidos"
 FIN_distance_from_the_united_states_desc: "¿Por qué deberíamos mostrar lealtad a una nación a miles de millas a través del Atlántico? Estados Unidos tendrá que encontrar a alguien más."
 FIN_proximity_to_the_baltic_states: "Proximidad a los Estados Bálticos"
 FIN_proximity_to_the_baltic_states_desc: "Los países bálticos son muy similares a nuestra cultura, así que debemos continuar nuestro apoyo!"
 FIN_distance_from_the_baltic_states: "Distancia de los Estados Bálticos"
 FIN_distance_from_the_baltic_states_desc: "Una amistad con los países bálticos no es muy beneficiosa."
 FIN_proximity_to_poland: "Proximidad a Polonia"
 FIN_proximity_to_poland_desc: "Tener un amigo confiable de Europa del Este será un activo muy valioso en los años venideros."
 FIN_distance_from_poland: "Distancia de Polonia"
 FIN_distance_from_poland_desc: "No estamos en posición de beneficiarnos de una amistad con Polonia."
 FIN_proximity_to_china: "Proximidad a China"
 FIN_proximity_to_china_desc: "China es la fábrica del planeta. No hay razón para no calentar las relaciones!"
 FIN_distance_from_china: "Distancia de China"
 FIN_distance_from_china_desc: "No parece que muchas naciones se beneficien de una amistad con China. Evitemos sus errores."
 FIN_expand_the_ministry_of_defense: "Expandir el Ministerio de Defensa"
 FIN_expand_the_ministry_of_defense_desc: "Deberíamos evaluar dónde estamos invirtiendo exactamente en el ejército."
 FIN_military_import_programs: "Programas de Importación Militar"
 FIN_military_import_programs_desc: "Debemos encontrar formas alternativas de abastecer a nuestras tropas con armas en caso de guerra."
 FIN_reform_the_armed_forces: "Reformar las Fuerzas Armadas"
 FIN_reform_the_armed_forces_desc: "Con nuestra situación, necesitamos ser más eficientes con nuestro ejército. La reforma está muy atrasada."
 FIN_hire_fortification_experts: "Contratar Expertos en Fortificación"
 FIN_hire_fortification_experts_desc: "Tenemos una muy buena ubicación geográfica para explotar el desgaste en caso de guerra. Las fortificaciones serán una muy buena adición a esto."
 FIN_military_production_in_helsinki: "Producción Militar en Helsinki"
 FIN_military_production_in_helsinki_desc: "Introducir más fábricas de armas en Helsinki estimulará la economía, mientras que se crearán más armas al mismo tiempo."
 FIN_expand_upinniemi_naval_base: "Expandir la Base Naval de Upinnemi"
 FIN_expand_upinniemi_naval_base_desc: "Nuestra base naval más importante, expandirla podría ser muy ventajosa."
 FIN_expand_tampere_pirkkala_air_base: "Expandir la Base Aérea de Tampere-Pirkkala"
 FIN_expand_tampere_pirkkala_air_base_desc: "Actualmente un aeropuerto mixto civil y militar, podríamos dividir claramente el aeropuerto de Tampere-Pirkkala en un aeródromo civil y militar con el fin de aumentar la eficacia de nuestra fuerza aérea cuando opera en la zona."
 FIN_recruit_additional_coastal_jaegers: "Reclutar Jaegers Costeros Adicionales"
 FIN_recruit_additional_coastal_jaegers_desc: "Nuestro archipiélago es una zona muy expuesta de nuestra nación. Debido a esto, sería prudente aumentar los Jaegers Costeros."
 FIN_additional_military_factories: "Fábricas Militares Adicionales"
 FIN_additional_military_factories_desc: "Siempre necesitaremos más armas."
 FIN_focus_on_naval_production: "Enfoque en la Producción Naval"
 FIN_focus_on_naval_production_desc: "Si bien será difícil tener la armada dominante en el Báltico, siempre debemos esforzarnos por tener más poder."
 FIN_finlands_main_ally: "Principal Aliado de Finlandia"
 FIN_finlands_main_ally_desc: "Después de formular nuestros objetivos económicos y diplomáticos en el ámbito nacional e internacional, es hora de tomar una decisión: ¿A dónde debe ir Finlandia? ¿Oeste? ¿Este? ¿Quedarse en el Norte?"
 FIN_germany: "Alemania"
 FIN_germany_desc: "La mayor amenaza contra nosotros es Rusia en nuestra frontera oriental. El contrapeso ideal a la incursión rusa es la estructura económica y defensiva europea. Alemania ya está entre nuestros socios económicos más importantes, ¿por qué no deberían ser un buen aliado?"
 FIN_leopard_2a4_imports: "Importaciones de Leopard 2A4"
 FIN_leopard_2a4_imports_desc: "Finlandia tiene una producción nacional insuficiente de material militar blindado. Nuestros nuevos amigos alemanes están dispuestos a ayudarnos con eso. El Leopard 2A4 será una excelente adición a nuestro arsenal."
 FIN_finnish_german_trade: "Comercio Finlandia-Alemania"
 FIN_finnish_german_trade_desc: "Comerciar con Alemania es comerciar con Europa. Necesitamos establecer rutas seguras y establecidas a través del Mar Báltico. La línea Helsinki-Lübeck para exportaciones e importaciones de todo tipo debe prosperar."
 FIN_european_involvement: "Participación Europea"
 FIN_european_involvement_desc: "Debemos involucrarnos más con nuestros hermanos europeos."
 FIN_leopard_2a6_imports: "Importaciones de Leopard 2A6"
 FIN_leopard_2a6_imports_desc: "Mientras disfrutábamos de nuestros nuevos juguetes, los alemanes no se quedaron quietos en su desarrollo de equipo militar mejor y más letal. El tanque principal Leopard 2A6 es el siguiente paso lógico para reforzar nuestras filas contra la inevitable invasión rusa."
 FIN_praise_the_kaiser: "Alabar al Kaiser"
 FIN_praise_the_kaiser_desc: "La monarquía de Alemania ha regresado, a pesar de todas las expectativas. La alineación con Alemania ahora nos hace parecer que hemos regresado a nuestra desafortunada inclinación por los alemanes de principios de la década de 1940, así que lo mejor es comprometernos completamente. El Kaiser está de fiesta como si fuera 1871, y juntos, evitaremos que este mundo se convierta en un Mundo Rojo."
 FIN_join_nato: "Unirse a la OTAN"
 FIN_join_nato_desc: "Con Rusia en nuestra puerta, unirse a la OTAN se ha vuelto una necesidad. No haberse unido en el pasado ha sido un gran error."
 FIN_restore_the_kingdom_of_finland: "Restaurar el Reino de Finlandia"
 FIN_restore_the_kingdom_of_finland_desc: "Poco después de ganar la independencia de Rusia en 1917, Finlandia - que debía su independencia a los alemanes - eligió a un príncipe alemán, Federico Carlos de Hesse, como su rey. Federico Carlos nunca pudo tomar su trono tras la derrota de Alemania y la abolición de la corona imperial alemana en 1918. Ahora que el Imperio Alemán ha vuelto con Finlandia a su lado, debería ser solo una formalidad revivir el trono de Finlandia."
 FIN_nato_drills_on_finnish_soil: "Ejercicios de la OTAN en suelo finlandés"
 FIN_nato_drills_on_finnish_soil_desc: "Para tener un ejército más coherente en caso de guerra, necesitaremos albergar ejercicios de la OTAN en nuestro territorio."
 FIN_remilitarize_aland: "Remilitarizar Åland"
 FIN_remilitarize_aland_desc: "Es realmente bastante tonto que las Islas Åland estén desmilitarizadas. Simplemente deberíamos revocar eso."
 FIN_import_nato_equipment: "Importar Equipos de la OTAN"
 FIN_import_nato_equipment_desc: "La OTAN es una fuente increíble de armas y equipos de alta tecnología. Deberíamos comenzar las importaciones de inmediato."
 FIN_finnish_panzertruppe: "Panzertruppe Finlandeses"
 FIN_finnish_panzertruppe_desc: "Nuestros experimentos blindados están demasiado vinculados a la existencia de material sobrante alemán. Con la ayuda de algunos expertos alemanes, deberíamos poder construir una fuerza blindada propia, incluyendo la producción finlandesa de tanques diseñados en Finlandia."
 FIN_secret_preparations_of_war_against_russia: "Preparativos secretos de guerra contra Rusia"
 FIN_secret_preparations_of_war_against_russia_desc: "La guerra con Rusia es inevitable. Deberíamos comenzar los preparativos."
 FIN_proclamation_of_greater_finland: "Proclamación de la Gran Finlandia"
 FIN_proclamation_of_greater_finland_desc: "Es hora de recuperar lo que legítimamente nos pertenece. Nuestra tierra legítima. Los rusos pagarán por la sangre que han derramado."
 FIN_sweden: "Suecia"
 FIN_sweden_desc: "La neutralidad nos ha definido y nos ha mantenido a salvo, al igual que a nuestro vecino Suecia. Al mantenernos cerca de los suecos, nuestras dos naciones deberían ser capaces de persistir incluso si el resto del mundo se quema."
 FIN_secure_swedish_minority_rights: "Asegurar los derechos de la minoría sueca"
 FIN_secure_swedish_minority_rights_desc: "Los suecos en nuestra nación han estado aquí durante siglos! Aseguraremos que se les trate correctamente."
 FIN_ally_with_sweden: "Acuerdo defensivo mutuo con Suecia"
 FIN_ally_with_sweden_desc: "Los suecos tienen una política exterior muy similar a la nuestra. Siempre podríamos introducir otro nivel de seguridad para ambos con un tratado defensivo."
 FIN_create_jobs_for_the_swedish_minority: "Crear empleos para la minoría sueca"
 FIN_create_jobs_for_the_swedish_minority_desc: "Los suecos serán mucho más productivos si introducimos más empleos en la comunidad."
 FIN_military_cooperation_with_sweden: "Cooperación militar con Suecia"
 FIN_military_cooperation_with_sweden_desc: "Para asegurar aún más nuestra nación, será necesario una mayor integración con el ejército sueco."
 FIN_joint_artillery_projects: "Proyectos conjuntos de artillería"
 FIN_joint_artillery_projects_desc: "La artillería será vital en caso de cualquier guerra en la que nos encontremos."
 FIN_import_swedish_equipment: "Importar equipo sueco"
 FIN_import_swedish_equipment_desc: "Los suecos tienen una gran cantidad de herramientas militares que podríamos usar para nuestro ejército."
 FIN_joint_tank_projects: "Proyectos conjuntos de tanques"
 FIN_joint_tank_projects_desc: "Deberíamos trabajar codo a codo con los suecos para desarrollar tipos de tanques más avanzados."
 FIN_defensive_focus: "Enfoque defensivo"
 FIN_defensive_focus_desc: "Podemos tomar puntos de la Guerra de Invierno para basar nuestra doctrina de defensa. Tenemos una posición increíble para implementarla."
 FIN_russia: "Rusia"
 FIN_russia_desc: "Es hora de repensar radicalmente nuestras posiciones. Rusia no es el problema, Rusia es la solución. Al asegurar nuestra frontera oriental mediante una alianza finlandesa-rusa, podremos lidiar con cualquier molestia en el oeste o el sur de manera mucho más eficiente."
 FIN_political_alliance_with_vladimir_putin: "Alianza política con Vladimir Putin"
 FIN_political_alliance_with_vladimir_putin_desc: "El gobierno de Putin es notoriamente corrupto. Al darle a él y a sus secuaces algunos activos y un poco de riqueza personal en territorio finlandés, podemos asegurar que la élite rusa cumpla con sus promesas hechas a Finlandia."
 FIN_csto_embassies: "Embajadas de la CSTO"
 FIN_csto_embassies_desc: "Deberíamos hacer amigos de nuestros futuros aliados. Establezcamos más embajadas y consulados en los países aliados a la Federación Rusa."
 FIN_ease_the_border_tensions: "Aliviar la tensión en la frontera"
 FIN_ease_the_border_tensions_desc: "La frontera finlandesa-rusa está masivamente asegurada por kilómetros y kilómetros de áreas restringidas en ambos lados. Podríamos hacer ajustes en ese sentido para aliviar la tensión creada por nuestra frontera común."
 FIN_join_csto: "Unirse a la CSTO"
 FIN_join_csto_desc: "Con la tensión entre nosotros y Rusia, tal vez podríamos desactivar la situación simplemente uniéndonos a la CSTO."
 FIN_csto_for_finnish_territories: "CSTO por dinero"
 FIN_csto_for_finnish_territories_desc: "El trato es simple: Rusia nos da dinero, nos unimos a su pequeño club."
 FIN_befriend_belarus: "Hacer amistad con Bielorrusia"
 FIN_befriend_belarus_desc: "Bielorrusia es un miembro de la misma facción, por lo que sería beneficioso mejorar las relaciones entre nuestras naciones."
 FIN_import_russian_equipment: "Importar equipo ruso"
 FIN_import_russian_equipment_desc: "Los rusos realmente aceptaron, qué interesante sorpresa. Ahora, podemos hacer uso de su extenso (aunque algo anticuado) arsenal militar."
 FIN_plan_b: "Plan B"
 FIN_plan_b_desc: "Los rusos rechazaron nuestra propuesta. Es momento de cambiar de rumbo y hablar abiertamente sobre la restauración de los territorios finlandeses previos a la Guerra de Invierno."
 FIN_befriend_kazakhstan: "Hacer amistad con Kazajistán"
 FIN_befriend_kazakhstan_desc: "Kazajistán es el país más grande del mundo. Todos los demás países son dirigidos por niñas pequeñas."
 FIN_border_security: "Seguridad en la frontera"
 FIN_border_security_desc: "Debemos mantener la soberanía de nuestra nación e incrementar la seguridad fronteriza. La protección de nuestra nación es lo primero."
 FIN_greater_finland: "Gran Finlandia"
 FIN_greater_finland_desc: "La recuperación de nuestras fronteras finalmente se hará realidad. La humillación por la pérdida de nuestro territorio nunca será olvidada, pero SERÁ vengada."
 FIN_claim_the_borders_of_1938: "Reclamar las fronteras de 1938"
 FIN_claim_the_borders_of_1938_desc: "Petsamo, Salla y Karjalla finalmente volverán a ser parte de Finlandia!"
 FIN_claim_kola: "Reclamar Kola"
 FIN_claim_kola_desc: "Kola nunca fue parte de Finlandia, pero es vital para la supervivencia de nuestra nación."
 FIN_claim_eastern_karelia: "Reclamar Karelia Oriental"
 FIN_claim_eastern_karelia_desc: "Rusia tendrá que pagar por los daños históricos causados a Finlandia. Ellos se separarán de su territorio, tal como lo hicimos nosotros."
 FIN_david_against_goliath: "David contra Goliat"
 FIN_david_against_goliath_desc: "Nos mantendremos firmes si es necesario para corregir los errores de la historia. Esto podría ser una verdadera historia de David contra Goliat, pero así como David ganó, nosotros también prevaleceremos."

