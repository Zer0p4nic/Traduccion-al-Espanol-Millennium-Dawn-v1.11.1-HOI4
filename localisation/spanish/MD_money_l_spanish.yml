 bankruptcy.12.b: "No tienen derecho a hacer tales demandas"
 bankruptcy.13.t: "[FROM.GetNameDef] Anula Su Deuda!"
 bankruptcy.13.d: "Hace un año, [FROM.GetNameDef] anunció que no podría pagar sus deudas y comenzó el proceso de incumplimiento de su deuda. A través de un arreglo, intentaron pagar o saldar la deuda que habían incumplido. Sin embargo, en lugar de encontrar una solución, simplemente borraron su vieja deuda sin intención de compensarla de alguna manera. ¿Qué debemos hacer?"
 bankruptcy.13.a: "¡A la guerra, por Jingo!"
 bankruptcy.13.b: "¿A quién le importa?"
 bankruptcy.14.t: "[FROM.GetNameDef] Anula Su Deuda!"
 bankruptcy.14.d: "Hace un año, [FROM.GetNameDef] anunció que no podría pagar sus deudas y comenzó el proceso de incumplimiento de su deuda. A través de un arreglo, intentaron pagar o saldar la deuda que habían incumplido. Sin embargo, en lugar de encontrar una solución, simplemente borraron su vieja deuda sin intención de compensarla de alguna manera. Como nuestro gobierno está muy vinculado con el suyo, esto ahora ha enviado a sus prestamistas tras nosotros. No tuvimos otra opción que compensar al menos parte del dinero que [FROM.GetName] debía. Esto no es bueno para nuestra economía, pero al menos esto nos da influencia sobre [FROM.GetName]."
 bankruptcy.14.a: "Quizás haya necesidad de un cambio de liderazgo"

 #IMF bailout events
 bankruptcy.100.t: "El FMI Exige Menos Burocracia"
 bankruptcy.100.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que la pesada burocracia del país es la culpable de nuestros problemas económicos y financieros. La burocracia debe reducirse para que los negocios estén más interesados en operar en el país y para que las instituciones financieras puedan gestionar su aparato financiero como mejor les parezca.\n\nSegún el FMI, esta reducción de la administración es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.100.a: "No Tenemos Otra Opción"
 bankruptcy.100.b: "Esto es demasiado duro"
 bankruptcy.101.t: "El FMI Exige Reducir el Tamaño del Ejército"
 bankruptcy.101.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que el gran gasto militar del país es el culpable de nuestros problemas económicos y financieros. Miles de millones se utilizan para financiar el ejército y comprar equipos. Esto, según el FMI, distrae al país de usar el dinero en inversiones sensatas. Además, un gran financiamiento militar preocupa a muchos empresarios que el ejército pueda intervenir y desestabilizar el sistema político.\n\nSegún el FMI, recortar el gasto militar de inmediato es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.101.a: "No Tenemos Otra Opción"
 bankruptcy.101.b: "Esto es demasiado duro"
 bankruptcy.102.t: "El FMI Exige Reducir el Tamaño de la Policía"
 bankruptcy.102.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que el aparato de seguridad es una carga demasiado grande para nuestro país. Aunque entienden la necesidad de seguridad, en su opinión, reducir el financiamiento de la policía y usar el dinero de manera más sensata proporcionaría más seguridad.\n\nSegún el FMI, nuestros departamentos de seguridad interna deben recibir un recorte considerable en su financiamiento para reorganizar nuestra deuda."
 bankruptcy.102.a: "No Tenemos Otra Opción"
 bankruptcy.102.b: "Esto es demasiado duro"
 bankruptcy.103.t: "El FMI Exige Menos Apoyo para la Educación Pública"
 bankruptcy.103.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que el nivel de apoyo que brindamos a la educación de nuestros ciudadanos es demasiado alto. Recomiendan que se recorte el apoyo gubernamental a la educación superior y diversas subvenciones de investigación. En lugar de apoyar a nuestros estudiantes, deberíamos aumentar su dependencia de préstamos estudiantiles privados.\n\nSegún el FMI, esta reducción en la educación es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.103.a: "No Tenemos Otra Opción"
 bankruptcy.103.b: "Esto es demasiado duro"
 bankruptcy.104.t: "El FMI Exige la Privatización de la Atención Médica"
 bankruptcy.104.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que proporcionamos un nivel demasiado alto de servicios de atención médica gratuitos al público en relación con nuestra situación económica. Sugieren que al menos algunos hospitales deberían privatizarse y que la operación de proveedores de seguros de salud privados debería expandirse.\n\nSegún el FMI, optimizar nuestros servicios de atención médica es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.104.a: "No Tenemos Otra Opción"
 bankruptcy.104.b: "Esto es demasiado duro"
 bankruptcy.105.t: "El FMI Exige un Recorte en los Servicios Sociales"
 bankruptcy.105.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que nuestra red de apoyo social es demasiado amplia. Pensiones innecesariamente altas, subsidios de desempleo amplios, licencias parentales largas; todo esto contribuye a una población que no está motivada para encontrar trabajo cuando debería.\n\nSegún el FMI, recortar nuestros servicios sociales y asegurarnos de que la gente trabaje para ganarse la vida es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.105.a: "No Tenemos Otra Opción"
 bankruptcy.105.b: "Esto es demasiado duro"
 bankruptcy.106.t: "El FMI Exige Mercados Más Abiertos"
 bankruptcy.106.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que no estamos utilizando nuestros recursos al máximo. Muchos de nuestros recursos se utilizan en beneficio del estado. En cambio, deberían abrirse a la competencia y a mercados abiertos.\n\nSegún el FMI, liberalizar el mercado de recursos es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.106.a: "No Tenemos Otra Opcion"
 bankruptcy.106.b: "Esto es demasiado duro"
 bankruptcy.107.t: "Un Contacto a Través de los Canales del FMI"
 bankruptcy.107.d: "Hemos recibido una oferta extraña de alguien que trabaja, o al menos afirma hacerlo, en el FMI. Dicen que simpatizan con nuestra causa y nación, y podrían fácilmente organizar un programa de alivio de deuda si necesitamos algo así. Todo lo que necesitan de nosotros es que llenemos algunos puestos gubernamentales y administrativos con algunos de sus amigos. El mensaje hablaba de espaldas y rascarse mutuamente."
 bankruptcy.107.a: "Creo que podemos mover algunos hilos"
 bankruptcy.107.b: "¿Corrupción? ¿En mi [ROOT.GetName]?"
 bankruptcy.108.t: "El FMI Exige una Reforma Agraria"
 bankruptcy.108.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que nuestro uso actual de la tierra es muy ineficiente. Muchas tierras no se utilizan para el desarrollo y algunos de nuestros registros de tierras parecen estar completamente desactualizados.\n\nSegún el FMI, una reforma agraria es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.108.a: "No Tenemos Otra Opcion"
 bankruptcy.108.b: "Esto es demasiado duro"
 bankruptcy.109.t: "El FMI Exige Más Control Sobre las Finanzas"
 bankruptcy.109.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que nuestro personal actual es simplemente inadecuado para dirigir nuestras instituciones financieras. El personal bien entrenado y experimentado del FMI debería ser colocado en varios ministerios y el banco central para asegurar que nuestras finanzas sean manejadas por profesionales.\n\nSegún el FMI, deshacerse de todos los trabajadores inútiles es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.109.a: "No Tenemos Otra Opcion"
 bankruptcy.109.b: "Esto es demasiado duro"
 bankruptcy.110.t: "El FMI Ataca al Clero"
 bankruptcy.110.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que la clase clerical está atrayendo grandes cantidades de fondos de la administración. El FMI desaprueba la idea de que tanto dinero vaya a financiar instituciones religiosas. Este flujo de dinero debe detenerse y algunos de los fondos devueltos al estado.\n\nSegún el FMI, desviar fondos de las instituciones religiosas es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.110.a: "No Tenemos Otra Opcion"
 bankruptcy.110.b: "Esto es demasiado duro"
 bankruptcy.111.t: "El FMI Exige el Desmantelamiento de la Industria Militar"
 bankruptcy.111.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que las fábricas militares subvencionadas por el estado son un drenaje para los recursos de la nación. Estas fábricas deberían ser desmanteladas y los recursos dirigidos mejor.\n\nSegún el FMI, cancelar el aumento militar inútil es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.111.a: "No Tenemos Otra Opcion"
 bankruptcy.111.b: "Esto es demasiado duro"
 bankruptcy.112.t: "El FMI Exige la Privatización de los Puertos"
 bankruptcy.112.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que los astilleros navales subvencionados por el estado son un drenaje para los recursos de la nación. Estos servirían mejor al país si fueran privatizados y fuera de las manos del gobierno.\n\nSegún el FMI, poner nuestros puertos en uso privado es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.112.a: "No Tenemos Otra Opcion"
 bankruptcy.112.b: "Esto es demasiado duro"
 bankruptcy.113.t: "El FMI Exige un Aumento de Impuestos"
 bankruptcy.113.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que estamos gravando a nuestra población demasiado poco. Para dirigir eficientemente las instituciones gubernamentales, se debería usar una tasa de impuestos más alta temporalmente. De lo contrario, el gobierno nunca reunirá los fondos para pagar sus intereses.\n\nSegún el FMI, aumentar los impuestos es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.113.a: "No Tenemos Otra Opcion"
 bankruptcy.113.b: "Esto es demasiado duro"
 bankruptcy.114.t: "El FMI Exige la Liquidación de Activos"
 bankruptcy.114.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que estamos reteniendo una cantidad valiosa de activos y nos negamos a venderlos. El FMI se ofrece a comprar nuestros activos de nuestras inversiones internacionales a una tasa superior a la normal y usar esos fondos como adición a nuestros pagos de deuda.\n\nSegún el FMI, liquidar nuestros propios activos primero es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.114.a: "No Tenemos Otra Opcion"
 bankruptcy.114.b: "Esto es demasiado duro"
 bankruptcy.114_low_gdp_tt: "¡El FMI comprará nuestras §YInversiones Internacionales§! al 70% de su valor!"
 bankruptcy.114_tt: "¡El FMI comprará nuestras §YInversiones Internacionales§! al 80% de su valor!"
 bankruptcy.115.t: "El FMI Exige la Privatización de Industrias Estatales"
 bankruptcy.115.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que hay algunos servicios públicos proporcionados por el gobierno que podrían ser privatizados y optimizados.\n\nSegún el FMI, deshacerse de algunas de nuestras industrias estatales es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.115.a: "No Tenemos Otra Opcion"
 bankruptcy.115.b: "Esto es demasiado duro"

