 HEALTHCARE_EXPENSE_TOOLTIP_DELAYED: "El gasto en salud es la cantidad de dinero que utilizamos para financiar el sistema de salud pública, incluidos los costos de atención médica, seguros, subsidios de medicamentos y otros. El costo base de la atención médica se basa en la población total del país, y cada nivel de §YPresupuesto de Salud§! aumenta el costo.\n\nImpacto del PIB/C en §YGasto en Atención Médica§!: [?education_cost_gdp_multiplier_display|-%0]\nImpacto de la Ley, Idea y Tecnología en §YGasto en Salud§!: [?health_cost_multiplier_display|-%0]"
