 PERSONAL_INCOME_TAXES_TOOLTIP: "Ingresos de Impuestos de Población"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Los Impuestos de Población son varios impuestos que gravamos a nuestros ciudadanos. Estos incluyen impuestos como IVA, impuesto sobre la renta, impuesto sobre la riqueza e impuestos sobre las ganancias de capital personales. La cantidad de ingresos fiscales que obtenemos depende de nuestra población y de nuestra §YTasa de Impuestos de Población§!. Los §YIngresos de Población§! se modifican principalmente por nuestro §YCiclo Económico§! y §YNivel de Corrupción§!. Los ingresos también pueden modificarse por varias ideas.\n\nCada §Y1%§! de impuestos de población reduce nuestra estabilidad en §R-1%§! ya que la gente espera servicios a cambio de su carga fiscal.\n\nImpacto de la ley, idea y tecnología en §YTodos los Ingresos Fiscales§!: [?tax_gain_multiplier_display|+%0]\nImpacto de la ley, idea y tecnología en §YIngresos Fiscales de Población§!: [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
 CORPORATE_INCOME_TAXES: "§LCorporativo Ingresos:§!"
 CORPORATE_INCOME_RATE: "$$§G[?corporate_tax|+3]§!"
 CORPORATE_INCOME_TAXES_TOOLTIP: "Ingresos por Impuestos Corporativos:\n$[?agriculture_district_tax|+3] de §YDistritos de Agricultura Comercializada§!\n$[?agriculture_tax_gain|+3] de §YAgricultura de Subsistencia§!\n$[?civil_fac_tax|+3] de §YIndustrias Civiles§!\n$[?military_fac_tax|+3] de §YIndustrias Militares§!\n$[?dockyard_tax|+3] de §YAstilleros Navales§!\n$[?office_tax|+3] de §YSectores de Oficinas§!"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Los Impuestos Corporativos son los impuestos que gravamos a las empresas que operan en nuestro país. Ejemplos de estos son el IVA, los impuestos sobre la tierra y, por supuesto, los impuestos sobre las ganancias. La cantidad de impuestos que recibimos depende del número de §YIndustrias Civiles§!, §YIndustrias Militares§!, §YAstilleros Navales§!, §YSectores de Oficinas§! y §YDistritos de Agricultura Comercializada§! que tiene nuestro país y de nuestra §YTasa de Impuestos Corporativos§!. Los §YIngresos Corporativos§! se modifican principalmente por nuestro §YCiclo Económico§! y nuestro §YNivel de Corrupción§!. Los ingresos también pueden ser modificados por diversas ideas.\n\nEl impuesto corporativo determina nuestro §YCosto de Impuestos§! (cuántas §YIndustrias Civiles§! no tenemos disponibles para la construcción) y también influye en cuánto dinero deben pagar otros países para invertir en nuestros estados\n\nImpacto de la Ley, Idea y Tecnología en §YTodos los Ingresos por Impuestos§!: [?tax_gain_multiplier_display|+%0]\nImpacto de la Ley, Idea y Tecnología en §YIngresos por Impuestos Corporativos§!: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\nImpacto de la Productividad en §YIngresos por Impuestos Corporativos§!: [?productivity_tax_effect_display|+%]\nImpacto de la Ley, Idea y Tecnología en §YIngresos por Impuestos de Sectores de Oficinas§!: [?modifier@office_park_income_tax_modifier|+%0]\nImpacto de la Ley, Idea y Tecnología en §YIngresos por Impuestos de Astilleros Navales§!: [?modifier@dockyard_income_tax_modifier|+%0]\nImpacto de la Ley, Idea y Tecnología en §YIngresos por Impuestos de Industrias Civiles§!: [?modifier@civilian_industry_tax_modifier|+%0]\nImpacto de la Ley, Idea y Tecnología en §YIngresos por Impuestos de Industrias Militares§!: [?modifier@military_industry_tax_modifier|+%0]\nImpacto de la Ley, Idea y Tecnología en §YIngresos por Impuestos de Distritos de Agricultura Comercializada§!: [?modifier@agriculture_district_income_tax_modifier|+%0]\n"
