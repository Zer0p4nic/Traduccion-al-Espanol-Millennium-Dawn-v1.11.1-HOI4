 NUM_PRODUCTIVITY_DELAYED_DESC: "Crecimiento Mensual Actual de la Productividad: [?productivity_growth_scaled|3+]\n\nEfecto de la Productividad:\n§YProducción de Fábricas:§! [?productivity_tax_effect_display|%+1]\n§YProducción de Astilleros:§! [?productivity_tax_effect_display|%+1]\n§YVelocidad de Construcción:§! [?productivity_tax_effect_display|%+1]\n§YImpuestos Corporativos:§! [?productivity_tax_effect_display|%+1]\n§Y£construction_speed_texticon §YDistritos de Agricultura Comercializada§! Velocidad de Construcción:§! [?agriculture_district_output_var|%+1]"
 NUM_PRODUCTIVITY: "§Y[?ROOT.overall_productivity|3]§!"
 NUM_PRODUCTIVITY_DESC: "La §YProductividad§! es el valor que determina la producción dentro de nuestro país. El valor proviene del agregado de la productividad de cada estado dividido por la población de tu nación. La §YProductividad§! es un multiplicador contra todas las fuentes de Producto Interno Bruto (PIB), impuestos corporativos y la producción de cada fábrica. Si tu §YProductividad§! es mayor que 1000, verás bonificaciones más grandes impulsando tu crecimiento económico y la producción de todos tus edificios. La §YProductividad§! crece o cae cada mes de manera pasiva, con ese crecimiento afectado por tu ciclo económico, tecnologías y espíritus nacionales, y se escala además según la §YProductividad Promedio Global§!. Los países por debajo de la §YProductividad Promedio Global§! verán crecer su §YProductividad§! más rápidamente, mientras que los países por encima del promedio crecerán más lentamente.\n\nLa §YProductividad Promedio Global§! actualmente es §Y[?global.average_world_productivity|3]§!\nNuestra §YProductividad§! actualmente es §Y[?ROOT.overall_productivity|3]§!\n"
 PRODUCTIVITY_STATE_DESC: "La §YProductividad del Estado§! cambia en función del crecimiento de la productividad del propietario y en relación con la §YProductividad Promedio Global§!"
