 POLICE_SPENDING_TOOLTIP_DELAYED: "El gasto en seguridad interna es la cantidad de dinero que utilizamos para nuestra seguridad interna, como la policía, así como para la seguridad externa en forma de agencias de inteligencia. El costo base del gasto en seguridad interna se basa en la población total del país, y cada nivel de §YSeguridad Interna§! aumenta el costo.\n\nImpacto del PIB/C en §YGasto en Seguridad Interna§!: [?education_cost_gdp_multiplier_display|-%0]\nImpacto de la Ley, Idea y Tecnología en §YGasto en Seguridad Interna§!: [?police_cost_multiplier_display|-%0]"
