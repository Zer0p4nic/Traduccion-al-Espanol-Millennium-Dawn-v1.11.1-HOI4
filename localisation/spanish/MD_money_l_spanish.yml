 DEFENCE_SPENDING: "§ODefensa:§!"
 DEFENCE_RATE: "$$§R[?defence_gain|-3]§!"
 DEFENCE_SPENDING_TOOLTIP: "Desglose del Gasto en Defensa:\n$[?defence_breakdown_industry|-3] se gasta como §YCosto Industrial§!\n$[?defence_breakdown_land|-3] se gasta como §YCosto Operativo del Ejército§!\n$[?defence_breakdown_navy|-3] se gasta como §YCosto Operativo de la Armada§!\n$[?defence_breakdown_airforce|-3] se gasta como §YCosto Operativo de la Fuerza Aérea§!"
 DEFENCE_SPENDING_TOOLTIP_DELAYED: "El gasto en defensa es la cantidad de dinero que utilizamos para financiar nuestro ejército. El gasto en defensa se compone de dos componentes: §YCosto Industrial§! y §YCosto Operativo§!. El §YCosto Industrial§! es la cantidad de dinero que gastamos en mantener nuestra industria de defensa en funcionamiento. El costo base por fábrica militar y astillero se basa en nuestra §YLey de Gasto Militar§!. Una ley más alta costará más. Nuestro §YPBI per cápita§! también aumentará el costo. Además, se suman los costos de las §YDefensas Antiaéreas y de Misiles§!.\n\nEl §YCosto Operativo§! se basa en la cantidad de batallones, barcos y aviones que tenemos desplegados y cuántos equipos y aeronaves tenemos almacenados. Este costo luego se modifica por nuestra §YLey de Conscripción§!, §YLey de Entrenamiento de Oficiales§! y §YPBI per cápita§!.\n\nImpacto del PIB/C en §YCosto Industrial§!: [?defence_breakdown_industry_gdp_modifier|-%0]\nImpacto del PIB/C en §YCosto de Personal§!: [?defence_breakdown_personnel_gdp_modifier|-%0]\nImpacto de la Ley, Idea y Tecnología en §YCosto de Personal§!: [?defence_breakdown_personnel_modifier|-%0]"
