 bankruptcy.10.t: "La Oposición Exige Elecciones"
 bankruptcy.10.d: "Varios líderes de partidos de oposición emitieron hoy un comunicado conjunto afirmando que el gobierno de [ROOT.GetLeader] y [show_ruling_party] está llevando al país a la ruina financiera. Exigen elecciones inmediatas para formar un nuevo gobierno que tenga el mandato del pueblo y sea capaz de solucionar la espiral financiera descendente del país. Según nuestros informes de inteligencia, esta noción parece haber reunido un gran apoyo popular. Intentar aferrarse al poder en una crisis así podría resultar desastroso."
 bankruptcy.10.a: "Necesitamos celebrar nuevas elecciones"
 bankruptcy.10.b: "Celebraremos elecciones cuando termine nuestro mandato, ni un día antes"
 bankruptcy.11.t: "Manifestantes Intentan Tomar el Parlamento"
 bankruptcy.11.d: "Después de que [ROOT.GetLeader] anunciara que no habría nuevas elecciones, la gente en [ROOT.GetName] comenzó a marchar inmediatamente por las calles. Exigiendo que [ROOT.GetLeader] renuncie (o algo peor), un grupo de manifestantes liderados por el presidente del principal partido de oposición comenzó a marchar hacia el edificio del parlamento.\n\nLa policía local no pudo detener a los manifestantes, que actualmente están en proceso de ocupar la capital. ¿Qué debemos hacer?"
 bankruptcy.11.a: "Espera un segundo, déjame voltear mi chaqueta..."
 bankruptcy.11.b: "¡Dile al ejército que intervenga y arreste a estos rebeldes!"
 bankruptcy.11.a_tt: "§GEl mayor partido de oposición toma el poder pacíficamente§!"
 bankruptcy.11.b_tt: "§GEl partido gobernante actual retiene el poder§!"
 bankruptcy.12.t: "La Oposición Exige que [show_ruling_party] Renuncie"
 bankruptcy.12.d: "Varios líderes de partidos de oposición emitieron hoy un comunicado conjunto afirmando que el gobierno de [ROOT.GetLeader] y [show_ruling_party] está llevando al país a la ruina financiera. Exigen que [show_ruling_party] renuncie al poder y permita que un partido político más legítimo forme un nuevo gobierno que tenga el mandato del pueblo y sea capaz de solucionar la espiral financiera descendente del país. Según nuestros informes de inteligencia, esta noción parece haber reunido un gran apoyo popular. Intentar aferrarse al poder en una crisis así podría resultar desastroso."
