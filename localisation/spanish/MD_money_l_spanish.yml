 DEBT_TOOLTIP_DELAYED: "£click_left §YL Click§! para pedir prestado manualmente, £GFX_click_right §YR Click§! para pagar, §YAlt R Click§! para pagar el máximo.\nPor defecto: $1 §Hmil millones§! (Mantén £GFX_key_ctrl §YCtrl§!(10x), £key_shift §YShift§!(100x), o £GFX_key_alt §YAlt§!(1000x) para mayores cantidades. Si no puedes pagar la cantidad total, se pagará con el resto.)\n\n1% de comisión por préstamos manuales y automáticos, añadido a la deuda pedida.\nUna §YTasa de Interés§! mayor que §Y10%§! nos dará acceso a decisiones de emergencia para manejar nuestra creciente deuda.\nSi la §YTasa de Interés§! sube por encima de §Y15%§!, nuestra economía comenzará a §Rralentizarse§! y sufriremos otros §Reffectos adversos§!.\nEn este punto, tendremos la capacidad de incumplir nuestra deuda, pero a un gran costo.\nSi nuestra §YTasa de Interés§! excede §Y20%§!, nuestro préstamo se volverá restringido y solo podremos recibir préstamos para déficits presupuestarios.\nSi nuestros §YIntereses de Deuda§! alguna vez exceden nuestros §YIngresos Brutos§!, ¡nuestra nación §Rcolapsará!§!\nPuedes habilitar el §YPago Automático de Deuda§! manteniendo £GFX_key_alt + £key_shift + £GFX_click_right Alt + Shift + Right Click. Extraerá automáticamente el 25% de tus ingresos mientras tengas superávit."
