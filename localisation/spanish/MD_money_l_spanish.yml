 bankruptcy.216.t: "Político de [Neutral_Libertarian_L] Critica el Gasto"
 bankruptcy.216.d: "'El gobierno debería, como, no gastar dinero, hombre', dice un político de [Neutral_Libertarian_L], mientras da otra calada a un cigarrillo sospechosamente liado a mano. Mientras exhala una nube de humo, un olor mustio llena el aire. 'Imagina si no hubiera dinero, hombre. No puedes pagar intereses si el dinero no existe', continúa mientras se da golpecitos en la sien con un dedo.\n\n[ROOT.GetLeader] no está seguro de cómo terminó en esta fiesta..."
