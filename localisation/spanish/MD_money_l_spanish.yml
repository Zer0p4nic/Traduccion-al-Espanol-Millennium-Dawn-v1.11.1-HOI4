 INTEREST_EXPENSE: "§RIntereses sobre la Deuda:§!"
 INTEREST_EXPENSE_TOOLTIP: "Intereses Pagados"
 INTEREST_EXPENSE_TOOLTIP_DELAYED: "Debemos pagar intereses sobre la deuda que ha acumulado nuestra nación. Nuestra tasa de interés está dictada principalmente por nuestra §YRelación Deuda/PIB§!. Cuanto mayor sea la relación, menos confianza tendrán diversas instituciones financieras en nuestra capacidad para devolver la deuda, lo que llevará a una tasa de interés más alta. Nuestra tasa de interés puede verse afectada por diversas §YIdeas Nacionales§!.\n\nTener una §YTasa de Interés§! superior al §Y10%§! nos dará acceso a decisiones de emergencia para manejar nuestra creciente deuda. Después de que el interés supere el §Y15%§!, nuestra economía comenzará a desacelerarse y sufriremos otros efectos adversos. En este punto, tendremos la capacidad de incumplir con nuestra deuda (a un gran costo). Una vez que nuestro §YInterés§! supere el §Y20%§!, no podremos contraer más deuda manualmente. Si nuestro §YInterés sobre la Deuda§! excede nuestros §YIngresos Brutos§!, nuestra nación colapsará.\n\nNuestra §YTasa de Interés§! actual es [?interest_rate|3]%\n\nNuestra Relación Deuda/PIB actual: §Y[?debt_ratio|%1]§!\n\nImpacto de la Idea en §YTasa de Interés§!: [?interest_rate_multiplier|-0] (Puntos Porcentuales)\n[debt_automatic_repayment_toggled]"
