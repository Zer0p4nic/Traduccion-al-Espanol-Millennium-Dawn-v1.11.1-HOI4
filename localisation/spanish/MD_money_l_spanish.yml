 EDUCATION_EXPENSE_TOOLTIP: "Gasto en Educación"
 EDUCATION_EXPENSE_TOOLTIP_DELAYED: "El gasto en educación es la cantidad de dinero que utilizamos para financiar tanto escuelas públicas como privadas, investigación y educación. El costo base de la educación se basa en la población total del país, y cada nivel de §YPresupuesto Educativo§! aumenta el costo.\n\nImpacto del PIB/C en §YGasto en Educación§!: [?education_cost_gdp_multiplier_display|-%0]\nImpacto de la Ley, Idea y Tecnología en §YGasto en Educación§!: [?education_cost_multiplier_display|-%0]\nImpacto de la cantidad de ranuras de investigación en §YGasto en Educación§!: [?research_slot_modifier|-%0]\n\nTotal de §YGasto en Educación§! que se gasta en §YInstalaciones Experimentales§!: $[?total_facilities_spending_display_var|3%]"
