 ##Bankruptcy Decisions Section
 bankruptcy_decisions: "Deuda Nacional"
 bankruptcy_decisions_desc: "\n£MAIN_desctext_dept\n\n\n\n[ROOT.GetFlag]§YNuestro gobierno§! está adquiriendo cada vez más §Rdeuda§!. Recientemente hemos alcanzado un hito y ahora estamos pagando más de §R10%§! de interés sobre nuestra §Ydeuda§! actual\n\n§YNota para el Jugador§!: Una vez que esta categoría de decisión se active, comenzará a recibir eventos que impactarán la deuda de su nación. Esto puede ser en forma de penalizaciones o incluso pequeños beneficios como refinanciamiento temporal.\n\n§YTasa de Interés§! es [?interest_rate|1]%               §YRelación Deuda-PIB§!: §Y[?debt_ratio|-%1]§!\n§YInterés Pagado sobre la Deuda§! es §Y$$§! [?debt_rate|-3]\nImpacto de la idea en §YTasa de Interés§!: [?interest_rate_multiplier|-0] (Puntos Porcentuales)\n\nTener una §YTasa de Interés§! mayor a §Y10%§! nos dará acceso a decisiones de emergencia para manejar nuestra creciente deuda. Después de que el interés suba por encima de §Y15%§!, nuestra economía comenzará a desacelerarse y sufrirá otros efectos adversos. En este punto, tendremos la capacidad de incumplir con nuestra deuda (a un gran costo). Una vez que nuestro §YInterés§! supere §Y20%§!, no podremos tomar más deuda manualmente. Si nuestro §YInterés sobre la Deuda§! excede nuestro §YIngreso Bruto§!, nuestra nación colapsará."
 bankruptcy_cheap_loans_from_imf: "§YObtener§! Préstamos Baratos del §1FMI§!"
 bankruptcy_cheap_loans_from_imf_desc: "Como país desarrollado, podemos negociar con el FMI un préstamo con interés bajo. Con este nuevo préstamo barato, pagaremos parte de nuestra deuda anterior, reduciendo temporalmente nuestro interés total. Sin embargo, esta es solo una medida temporal, ya que en un año nuestras tasas de interés volverán a la normalidad"
 bankruptcy_cheap_loans_from_african_investment_fund: "§YObtener§! Préstamos Baratos del §1Fondo Monetario Africano§!"
 bankruptcy_cheap_loans_from_african_investment_fund_desc: "Con la fundación del Fondo Monetario Africano, tenemos acceso a préstamos que no obtendríamos del FMI. Con estos préstamos baratos, pagaremos parte de nuestra deuda anterior, reduciendo temporalmente nuestro interés total. Sin embargo, esta es solo una medida temporal, ya que en un año nuestras tasas de interés volverán a la normalidad"
 bankruptcy_seek_bailout_from_biggest_influencer: "§YPedir§! Rescate de Deuda a §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Podemos pedir a nuestros grandes respaldos económicos que rescaten parte de nuestra deuda y también perdonen parte de ella. Naturalmente, esto otorgará al rescatador una gran influencia sobre nosotros"
 bankruptcy_seek_bailout_from_second_biggest_influencer: "§YPedir§! Rescate de Deuda a §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Podemos pedir a nuestros grandes respaldos económicos que rescaten parte de nuestra deuda y también perdonen parte de ella. Naturalmente, esto otorgará al rescatador una gran influencia sobre nosotros"
 bankruptcy_seek_bailout_from_neighbour: "§YPedir§! Rescate de Deuda a Nuestro Vecino §Y[FROM.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_neighbour_desc: "Parte del dinero que debemos proviene de nuestro vecino más rico [FROM.GetNameDef]. Como son nuestros vecinos amigables, ¿tal vez deberíamos pedirles que nos rescaten?"
 bankruptcy_seek_bailout_from_overlord: "§YPedir§! Rescate de Deuda a Nuestro Señor §Y[?overlord.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_overlord_desc: "Como gran parte de nuestra política está controlada por nuestro señor, tiene sentido que también sean responsables de algunas de nuestras finanzas. Necesitamos pedirles que nos ayuden"
 bankruptcy_seek_bailout_from_imf: "§YPedir§! Rescate de Deuda al §1FMI§!"
 bankruptcy_seek_bailout_from_imf_desc: "Como último recurso, podemos pedir al FMI que nos alivie la deuda. Como el FMI representa múltiples instituciones financieras en todo el mundo, son muy estrictos con el uso de su dinero. Nos exigirán que hagamos cambios en nuestras políticas financieras para asegurarse de que podamos pagar nuestras deudas en el futuro."
 bankruptcy_seek_bailout_from_african_monetary_fund: "§YPedir§! Rescate de Deuda al §1Fondo Monetario Africano§!"
 bankruptcy_seek_bailout_from_african_monetary_fund_desc: "Como último recurso, podemos pedir al Fondo Monetario Africano que nos alivie la deuda. A diferencia del FMI, el Fondo Monetario Africano no nos tratará como ciudadanos de segunda clase."
 bankruptcy_incoming_collapse: "§YInminente§! §RCollapse Financiero§!"
 bankruptcy_incoming_collapse_desc: "Ahora todo está al descubierto. El interés que nuestro gobierno paga por su deuda ha crecido a un tamaño tan masivo que eclipsa nuestro ingreso total. Esta es una situación de pesadilla y convencer a nuestra gente de que todo está bajo control será muy difícil"
 bankruptcy_default_on_debts: "§YIncumplir§! nuestras §RDeudas§!"
 bankruptcy_default_on_debts_desc: "Al incumplir con nuestras deudas, señalaremos a nuestros acreedores que no hay una manera realista de pagar toda nuestra deuda. Esta es una opción de último recurso para un país muy endeudado para resolver su crisis de deuda. Generalmente, parte de nuestra deuda se resuelve (perdonada) por nuestros acreedores, ya que generalmente prefieren obtener algo de su dinero en lugar de perderlo todo en un colapso total. Sin embargo, esto no viene sin concesiones políticas. Incumplir nuestras deudas y no compensar a nuestros acreedores de ninguna manera puede ser muy peligroso."

