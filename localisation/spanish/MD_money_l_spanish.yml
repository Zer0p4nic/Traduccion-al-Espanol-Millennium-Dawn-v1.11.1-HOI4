 bankruptcy.220.t: "[Nat_Populism_L] Despotrica Sobre los Globalistas"
 bankruptcy.220.d: "'Las élites y los globalistas controlan nuestra nación. Tienen un control férreo sobre nuestros medios, previniendo cualquier tipo de disidencia y ocultando la verdad. Si miran estas estadísticas que imprimí del sitio web del gobierno, verán la deuda ridícula que nuestro país ha acumulado. El gobierno está tratando de censurar esta información y silenciarnos críticos...'\n\nUn político de [Nat_Populism_L] despotricó sobre nuestro gobierno en la red de noticias nacional hoy. Nuestra pobre situación financiera sirve como la herramienta perfecta para que los partidos de oposición ganen apoyo."
 bankruptcy.220.a: "Maldición"
 bankruptcy.220.b: "Lanzar una contracampaña"
 bankruptcy.221.t: "[Nat_Fascism_L] Organiza un Gran Mitin"
 bankruptcy.221.d: "'¡No seremos reemplazados! El gobierno está llevando a nuestro país a una deuda profunda para que los Pueblos Lagarto Sionistas puedan vendernos a los Illuminati.'\n\nLas palabras del líder de [Nat_Fascism_L] son recibidas con un aplauso atronador. El discurso continúa por un tiempo, y algunas partes son difíciles de entender debido a todos los gritos. Basado en los varios gestos con las manos al final del discurso, parece que el grupo de seis personas se reunió en el estacionamiento del centro comercial solo para desviar el tráfico. Nuestra pobre situación financiera sirve como la herramienta perfecta para que los partidos de oposición ganen apoyo."
 bankruptcy.221.a: "Maldición"
 bankruptcy.221.b: "Lanzar una contracampaña"
 bankruptcy.222.t: "General de [Nat_Autocracy_L] Se Queja de la Falta de Fondos"
 bankruptcy.222.d: "'¿Cómo se supone que nuestro ejército defienda al país cuando siempre nos quedamos sin dinero? Ayer mismo vi a soldados agitando escobas gritando '¡bang!' porque no tenemos balas. El día anterior tuvieron que empujarse unos a otros en carritos de compras, haciendo pedorretas con la boca y lanzando rocas solo para practicar conducir un tanque. Esto es ridículo.'\n\nLas palabras de un general en el periódico de hoy pintan una triste imagen de nuestro ejército. Nuestra pobre situación financiera sirve como la herramienta perfecta para que los partidos de oposición ganen apoyo."
 bankruptcy.222.a: "Maldición"
 bankruptcy.222.b: "Lanzar una contracampaña"
 bankruptcy.223.t: "Pretendiente de [Monarchist_L] Publica un Edicto Real"
 bankruptcy.223.d: "'Los Nobles de [ROOT.GetLeader] están avergonzados por el estado en que se encuentra nuestro estado. Hace solo una semana, tuve una larga conversación con mi cónyuge. Después de una larga charla, mi primo y yo decidimos publicar este edicto exigiendo que la democracia sea desmantelada. Claramente ha fallado a nuestra gente. Solo la Realeza puede asegurar la estabilidad en este punto.'\n\nEl Pretendiente Real de [Monarchist_L] a la Corona [ROOT.GetAdjective] publicó un edicto real hoy llamando a la reinstauración de la monarquía. Nuestra pobre situación financiera sirve como la herramienta perfecta para que los partidos de oposición ganen apoyo."
 bankruptcy.223.a: "Maldición"
 bankruptcy.223.b: "Lanzar una contracampaña"

