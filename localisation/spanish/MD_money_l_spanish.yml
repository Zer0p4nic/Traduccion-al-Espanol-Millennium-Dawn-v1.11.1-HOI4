 #Financial collapse news
 News_bankruptcy.4.t: "[FROM.GetNameDef] Se Prepara para Nuevas Elecciones"
 News_bankruptcy.4.d: "Tras las protestas contra las malas políticas financieras y la deuda cada vez mayor, el líder [FROM.GetAdjective] [FROM.GetLeader] ha accedido a las demandas de los partidos de la oposición de celebrar nuevas elecciones. Queda por ver si [FROM.GetLeader] tendrá suficiente apoyo popular para continuar su mandato o si un nuevo partido intentará salvar al país de una espiral descendente financiera."
 News_bankruptcy.4.a: "Interesante"
 News_bankruptcy.5.t: "Cambio Político Radical en [FROM.GetNameDef]"
 News_bankruptcy.5.d: "Tras las protestas contra las malas políticas financieras y la deuda cada vez mayor, los antiguos líderes de [FROM.GetNameDef] han accedido a las demandas de la oposición de renunciar. La situación escaló cuando los manifestantes asaltaron el parlamento. El líder de la oposición [FROM.GetLeader] ha prometido llevar al país a la recuperación financiera al frente de un gobierno interino."
 News_bankruptcy.5.a: "Interesante"
 News_bankruptcy.6.t: "El Colapso Financiero Conduce a un Conflicto en [FROM.GetNameDef]"
 News_bankruptcy.6.d: "Tras las protestas contra las malas políticas financieras y la deuda cada vez mayor, el líder [FROM.GetAdjective] [FROM.GetLeader] ordenó al ejército dispersar y arrestar al grupo de manifestantes que intentaban entrar al parlamento. Varias personas murieron en la dispersión, y no pasó mucho tiempo antes de que varias unidades del ejército se unieran a los manifestantes que se oponían a los métodos violentos de [FROM.GetLeader]. Antes de que las cosas pudieran calmarse, hubo informes de batallas entre las fuerzas leales al gobierno y las de la oposición.\n\nParece que los ciudadanos de [FROM.GetNameDef] tendrán que añadir la guerra civil a su lista de preocupaciones, además de las malas finanzas del gobierno."
 News_bankruptcy.6.a: "Interesante"

