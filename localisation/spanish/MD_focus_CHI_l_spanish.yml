 arunachal_war_decisions_category: "Conflicto fronterizo en Arunachal"
 arunachal_war_decisions_category_desc: "El conflicto en Arunachal se refiere a una disputa territorial entre India y China sobre una región llamada Arunachal, China la llama Tíbet del Sur, ubicada en la parte sureste de la meseta tibetana. El conflicto se remonta a la década de 1950 cuando ambos países obtuvieron su independencia y heredaron problemas fronterizos de su pasado colonial. Arunachal está ubicada en la ladera sur de la sección oriental de las montañas del Himalaya. Afectada por el monzón del suroeste del Océano Índico, tiene abundantes lluvias, es cálida y húmeda todo el año, y tiene condiciones superiores de agua y calor. Sin embargo, tiene una importancia inmensa tanto para India como para China en términos de control militar estratégico y acceso a recursos. El conflicto fronterizo en la frontera China-India se ha extendido durante décadas. Para gestionar posibles ganancias, necesitamos mantener nuestra preparación alta, aumentar la tensión para escalar los conflictos fronterizos y estar listos para que nuestro enemigo haga lo mismo.\n\n§YNuestra preparación:§! [?THIS.arunachal_readiness]\n§YTensión actual:§! [?GLOBAL.arunachal_tension]\n§YNuestro progreso actual:§! [?THIS.Arunachal_war_progress]"
