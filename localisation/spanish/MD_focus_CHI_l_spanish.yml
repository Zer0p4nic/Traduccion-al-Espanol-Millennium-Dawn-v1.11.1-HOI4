 south_china_sea_clash.6.t: "Tensiones en el Mar del Sur de China"
 south_china_sea_clash.6.d_VIE: "Las fuerzas vietnamitas y chinas están cerca de un enfrentamiento violento en las islas Spratly mientras China realiza maniobras cada vez más agresivas en lo que Vietnam considera su territorio soberano. Los líderes mundiales han instado a ambas partes a desescalar la situación, pero ningún país parece dispuesto a retroceder."
 south_china_sea_clash.6.d_MAY: "Las fuerzas malasias y chinas están cerca de un enfrentamiento violento en las islas Spratly mientras China realiza maniobras cada vez más agresivas en lo que Malasia considera su territorio soberano. Los líderes mundiales han instado a ambas partes a desescalar la situación, pero ningún país parece dispuesto a retroceder."
 south_china_sea_clash.6.d_PHI: "Las fuerzas filipinas y chinas están cerca de un enfrentamiento violento en las islas Spratly mientras China realiza maniobras cada vez más agresivas en lo que Filipinas considera su territorio soberano. Los líderes mundiales han instado a ambas partes a desescalar la situación, pero ningún país parece dispuesto a retroceder."
 south_china_sea_clash.6.a: "Veamos cómo se desarrolla esto..."
 south_china_sea_clash.6.b: "¡Debemos desplegar nuestras fuerzas en las Spratly de inmediato!"

 south_china_sea_clash.7.t: "¡China ha llevado a cabo ejercicios de flota provocativos en el Mar del Sur de China!"
 south_china_sea_clash.7.d: "En un intento por afirmar su soberanía sobre el Mar del Sur de China, China ha ordenado ejercicios de flota provocativos en aguas internacionales. Deberíamos considerar el uso de nuestra marina para llevar a cabo operaciones de libertad de navegación para mostrar al mundo que estas aguas pertenecen a la comunidad internacional, no a los chinos."
 south_china_sea_clash.7.a: "No podemos permitirnos antagonizar a China..."
 south_china_sea_clash.7.b: "¡Debemos preservar la libertad de navegación!"

 south_china_sea_clash.8.t: "¡Los estadounidenses están realizando patrullas agresivas a través de nuestras aguas territoriales!"
 south_china_sea_clash.8.d: "En respuesta a nuestros ejercicios de flota perfectamente legales en el Mar del Sur de China, los estadounidenses han entrado en nuestras aguas soberanas en un movimiento agresivo pero inútil. Podríamos simplemente esperar a que los estadounidenses abandonen nuestras aguas, o podríamos buscar afirmar nuestra soberanía sobre el Mar del Sur de China mostrando a los estadounidenses toda la fuerza de nuestra marina."
 south_china_sea_clash.8.a: "No debemos arriesgarnos a una guerra por este asunto..."
 south_china_sea_clash.8.b: "¡Expulsen a los imperialistas!"

 south_china_sea_clash.9.t: "¡China ha atacado nuestra patrulla de libertad de navegación!"
 south_china_sea_clash.9.d: "En un sorprendente alejamiento de la convención, nuestra patrulla de libertad de navegación en el Mar del Sur de China fue atacada y uno de nuestros barcos ha sido hundido con múltiples militares estadounidenses muertos en acción. Nuestro pueblo está clamando por una respuesta, pero ¿realmente deseamos declarar la guerra por lo que sigue siendo un enfrentamiento menor?"
 south_china_sea_clash.9.a: "No debemos escalar la situación..."
 south_china_sea_clash.9.b: "¡Esta agresión debe ser castigada!"

 south_china_sea_clash.10.t: "El destino de las islas Paracel"
 south_china_sea_clash.10.d: "Las islas Paracel tienen un gran valor estratégico en el Mar del Sur de China y nos dan acceso a lucrativas oportunidades de extracción de recursos. A pesar de los beneficios de mantener nuestro control de facto sobre las Paracel, deberíamos considerar la posibilidad de compartir estos recursos con Vietnam a través de zonas de desarrollo conjunto o incluso ceder el control por completo para negociar el fin de la disputa actual."
 south_china_sea_clash.10.a: "¡No podemos permitirnos conceder nada a los vietnamitas!"
 south_china_sea_clash.10.b: "Las islas Paracel se pueden compartir."
 south_china_sea_clash.10.c: "Deberíamos ceder el control de las islas."

 south_china_sea_clash.11.t: "El destino del Banco de Macclesfield"
 south_china_sea_clash.11.d: "El Banco de Macclesfield tiene un gran valor estratégico en el Mar del Sur de China y nos da acceso a lucrativas oportunidades de extracción de recursos. A pesar de los beneficios de mantener nuestro control de facto sobre el Banco de Macclesfield, deberíamos considerar la posibilidad de compartir estos recursos con Filipinas a través de zonas de desarrollo conjunto o incluso ceder el control por completo para negociar el fin de la disputa actual."
 south_china_sea_clash.11.a: "¡No podemos permitirnos conceder nada a Filipinas!"
 south_china_sea_clash.11.b: "El Banco de Macclesfield se puede compartir."
 south_china_sea_clash.11.c: "Deberíamos ceder el control de las islas."

 sino_indian.1.t: "¡Se está violando la soberanía de Bután!"
 sino_indian.1.d: "Las tropas chinas están acompañando los esfuerzos de construcción de carreteras en Doklam, territorio butanés que los chinos reclaman como suyo. Si esta clara violación de la soberanía butanesa no se enfrenta, China podría consolidar sus reclamos sobre Doklam y tal vez otras áreas disputadas del territorio butanés."
 sino_indian.1.a: "¡Deberíamos enviar tropas para detener esta incursión!"
 sino_indian.1.b: "No podemos hacer nada..."
 sino_indian.1.c: "Nuestros protectores vendrán en nuestra defensa."
 sino_indian.1.e: "¡Debemos defendernos!"

 sino_indian.2.t: "Parece que nuestros protectores nos han abandonado..."
 sino_indian.2.d: "India ha decidido no cumplir su compromiso de defender nuestra soberanía. Por lo tanto, la elección recae en nosotros para decidir si oponerse o no a la incursión china."
 sino_indian.2.a: "No podemos hacer nada..."
 sino_indian.2.b: "¡Debemos defendernos!"

 sino_indian.3.t: "[FROM.GetName] ha desplegado tropas para detener nuestra construcción de carreteras"
 sino_indian.3.d: "Cientos de tropas [FROM.GetAdjective] han cruzado la frontera entre nuestro territorio y el suyo, aparentemente en respuesta a una incursión nuestra en territorio butanés. Dejando de lado lo absurdo de esta afirmación, debemos decidir si retirarnos y evitar una confrontación armada o escalar la situación actual."
 sino_indian.3.a: "Deberíamos retirarnos."
 sino_indian.3.b: "¡Debemos mantener nuestra posición!"

 sino_indian.4.t: "China extiende su influencia sobre Bután"
 sino_indian.4.d: "La pequeña nación de Bután ha visto su independencia gravemente socavada por la extensión de una carretera hacia el territorio soberano del país sin su consentimiento. Ni Bután ni su protector, la India, ofrecieron resistencia a este movimiento más allá de condenarlo y reiterar el estatus del territorio como butanés y no chino. Se ha informado que el fracaso de la India para proteger a su vecino de este acto ha socavado gravemente la histórica relación cercana entre los dos países."
 sino_indian.4.a: "China sigue expandiéndose."

 sino_indian.5.t: "China se ha retirado de Bután"
 sino_indian.5.d: "Ante una resistencia significativa a sus esfuerzos por extender una carretera existente hacia el territorio butanés de Doklam, China ha retirado sus tropas y personal de la región. [CHI.GetLeader] ha reiterado el compromiso de China con la paz y la estabilidad en la región."
 sino_indian.5.a: "China ha retrocedido, por ahora."

 sino_indian.6.t: "¡China ha ganado la confrontación de Doklam!"
 sino_indian.6.d: "Habiendo derrotado a nuestros oponentes, ¡nuestra supremacía sobre el territorio de Doklam ahora está asegurada!"
 sino_indian.6.d_RAJ: "Habiendo fallado en defender el territorio de Bután, no tenemos más opción que ceder Doklam a los chinos."
 sino_indian.6.a: "¡Una victoria gloriosa!"
 sino_indian.6.b: "¡Una derrota humillante..."

 sino_indian.7.t: "¡China ha perdido la confrontación de Doklam!"
 sino_indian.7.d: "Habiendo fracasado en tomar Doklam de nuestros oponentes, no tenemos más opción que retirarnos de la tierra que legítimamente nos pertenece."
 sino_indian.7.d_RAJ: "Habiendo derrotado a nuestros oponentes, ¡la soberanía de Bután sobre Doklam ha sido preservada!"
 sino_indian.7.a: "¡Una victoria gloriosa!"
 sino_indian.7.b: "¡Una derrota humillante..."

 sino_indian.8.t: "La confrontación de Doklam termina sin un resultado claro"
 sino_indian.8.d: "Tanto nuestra parte como la suya han fallado en ganar ventaja en este enfrentamiento sobre el territorio de Doklam."
 sino_indian.8.a: "Paz, por ahora..."

 sino_indian.9.t: "¡China ha tomado Arunachal Pradesh!"
 sino_indian.9.d: "Habiendo derrotado a nuestros oponentes, ¡nuestra supremacía sobre el territorio del Tíbet del Sur, conocido por nuestros enemigos como Arunachal Pradesh, ahora está asegurada!"
 sino_indian.9.d_RAJ: "Habiendo fallado en defender nuestro territorio, no tenemos más opción que ceder Arunachal Pradesh a los chinos."
 sino_indian.9.a: "¡Una victoria gloriosa!"
 sino_indian.9.b: "¡Una derrota humillante..."

 sino_indian.10.t: "¡China ha fallado en tomar Arunachal Pradesh!"
 sino_indian.10.d: "Habiendo fracasado en tomar este estado de nuestros enemigos, no tenemos más opción que retirarnos de la tierra que legítimamente nos pertenece."
 sino_indian.10.d_RAJ: "Habiendo derrotado a nuestros oponentes, ¡la soberanía de la India sobre Arunachal Pradesh ha sido preservada!"
 sino_indian.10.a: "¡Una victoria gloriosa!"
 sino_indian.10.b: "¡Una derrota humillante..."

 sino_indian.11.t: "China está proponiendo un tratado para mejorar las relaciones y resolver disputas"
 sino_indian.11.d: "Los actos conciliatorios previos de China han culminado en esta oferta para firmar un tratado entre nuestras dos naciones que resuelve nuestras disputas fronterizas y deja de lado nuestras diferencias de una vez por todas. ¿Deberíamos aceptar su oferta o mantener el statu quo?"
 sino_indian.11.a: "¡Debemos aceptar esta oferta histórica!"
 sino_indian.11.b: "¡No se debe confiar en los chinos!"

 sino_indian.12.t: "El Tratado de Amistad Sino-India"
 sino_indian.12.d: "China e India han firmado un tratado de amistad, marcando el fin de décadas de resentimiento y sospecha que existían entre los dos gigantes regionales. Tras una notable serie de intentos conciliatorios por parte de China, las quejas del gobierno indio contra los chinos se desvanecieron rápidamente. Las implicaciones de esta nueva y sorprendente asociación aún están por revelarse."
 sino_indian.12.a: "¡Un buen día para la paz y la diplomacia!"
 sino_indian.12.b: "Un desarrollo extremadamente preocupante..."

 sino_indian.13.t: "China se orienta hacia India"
 sino_indian.13.d: "Durante décadas, China y Pakistán han sido socios estratégicos cercanos debido a su desconfianza compartida hacia India. Sin embargo, esto ha comenzado a cambiar recientemente, con China renunciando a su compromiso de defender a Pakistán, así como poniendo fin a los ejercicios militares conjuntos y proyectos de inversión entre los dos países. Según se informa, los chinos están enviando señales a los indios de que estas medidas representan una reorientación a largo plazo de la política exterior china en lugar de una simple disputa a corto plazo. La respuesta de India a estos desarrollos está por verse."
 sino_indian.13.a: "China está buscando nuevos aliados..."
 sino_indian.13.b: "¿Qué debemos hacer con esto?"
 
 arunachal_war.1.t: "Fallo durante el entrenamiento militar"
 arunachal_war.1.d: "Durante los recientes ejercicios militares hubo un accidente que dejó a varios soldados heridos y ahora la gente exige respuestas."
 arunachal_war.1.a: "Desafortunado"
 
 arunachal_war.2.t: "Incidente durante el entrenamiento militar combinado"
 arunachal_war.2.d: "Durante los recientes ejercicios militares hubo un accidente que dejó a varios soldados heridos y algunos equipos dañados."
 arunachal_war.2.a: "Así es la naturaleza de las cosas."
 
 arunachal_war.3.t: "Simulación de ataque fallida"
 arunachal_war.3.d: "Durante las recientes maniobras de distracción fuimos bombardeados por un oponente desconocido. No se pudo determinar la razón exacta y se están haciendo muchas preguntas incómodas."
 arunachal_war.3.a: "Tan malo como puede ser."
 
 arunachal_war.4.t: "Ataque cancelado"
 arunachal_war.4.d: "Justo cuando estábamos listos para atacar, nuestros enemigos atacaron primero, y ahora tenemos que estar en el lado defensivo."
 arunachal_war.4.a: "Quiero decir, eso es bueno, ¿verdad?"
 
 arunachal_war.20.t: "Empuje exitoso"
 arunachal_war.20.d: "Hemos logrado asegurar una victoria en el último empuje contra el enemigo"
 arunachal_war.20.a: "Como estaba planeado"

 arunachal_war.21.t: "Empuje fallido"
 arunachal_war.21.d: "Nuestro enemigo logró repeler nuestro ataque"
 arunachal_war.21.a: "Un pequeño revés"

 arunachal_war.22.t: "Estancamiento después del ataque"
 arunachal_war.22.d: "No logramos obtener ningún resultado significativo después del último ataque"
 arunachal_war.22.a: "Desafortunado"

 arunachal_war.23.t: "El enemigo asegura una victoria"
 arunachal_war.23.d: "El enemigo logró atravesar nuestras líneas de defensa, asegurando una victoria"
 arunachal_war.23.a: "Malas noticias"

 arunachal_war.24.t: "El enemigo realiza un ataque fallido"
 arunachal_war.24.d: "Nuestro enemigo atacó nuestras posiciones defensivas pero no logró nada"
 arunachal_war.24.a: "Bien hecho"

 arunachal_war.25.t: "Estancamiento mientras el enemigo ataca"
 arunachal_war.25.d: "Logramos obstaculizar los esfuerzos del enemigo mientras intentaban desarrollar un ataque"
 arunachal_war.25.a: "Podría ser peor"
 
 arunachal_war.30.t: "El enemigo captura la región"
 arunachal_war.30.d: "Después de los recientes enfrentamientos, nuestro enemigo ha avanzado en una de las regiones y ahora la controla casi por completo. Necesitamos actuar ahora."
 arunachal_war.30.a: "Déjalos tenerlo."
 arunachal_war.30.b: "Prepárate para una guerra a gran escala"

 # Chinese Decisions
 ###China
 one_china_category: "Relaciones a través del estrecho"
 one_china_category_desc: "La Guerra Civil China terminó con 2 gobiernos alternativos que reclamaban liderar la totalidad de la nación china, la RPC con sede en Beijing y la ROC con sede en Taipei. Mientras que en 1992 ambos gobiernos dejaron de lado el problema, acordando que solo había una China pero sin estar de acuerdo sobre quién era el gobernante legítimo de ella, las figuras pro-independencia en Taiwán han criticado este consenso y han pedido el establecimiento de una nación independiente de Taiwán.\n\nLa popularidad relativa de la §CCoalición Pan-Azul§! pro-reunificación y la §GCoalición Pan-Verde§! pro-independencia en Taiwán sirve como una aproximación aproximada de la oposición y el apoyo a la independencia respectivamente.\n\n§CApoyo a la Coalición Pan-Azul§!\n£TAI_conservatism  Kuomintang: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_Conservative  Nuevo Partido: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  Partido Primero el Pueblo: §Y[?TAI.party_pop_array^14|%1]§!\n\nApoyo total: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GApoyo a la Coalición Pan-Verde§!\n£TAI_liberalism  Partido Progresista Democrático: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Partido de la Independencia de Taiwán: §Y[?TAI.party_pop_array^18|%1]§!\n\nApoyo total: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "Reenviar la Hoja de Ruta para la Reunificación"
 resubmit_roadmap_desc: "Mientras nuestros homólogos en Taipei están rechazando la Hoja de Ruta para la Reunificación por ahora, si las condiciones cambian, podrían cambiar su postura."
 anti_DPP_media_campaign: "Campaña mediática anti-DPP"
 anti_DPP_media_campaign_desc: "El Partido Progresista Democrático de Taiwán ha estado impulsando la agenda de independencia durante un tiempo. Para reducir su desempeño en las elecciones taiwanesas, deberíamos usar nuestra influencia sobre los medios taiwaneses para retratar al DPP desfavorablemente con respecto al KMT pro-chino."
 anti_DPP_media_campaign_2: "Campaña mediática anti-DPP"
 anti_DPP_media_campaign_2_desc: "El Partido Progresista Democrático de Taiwán ha estado impulsando la agenda de independencia durante un tiempo. Para reducir su desempeño en las elecciones taiwanesas, deberíamos usar nuestra influencia sobre los medios taiwaneses para retratar al DPP desfavorablemente con respecto al KMT pro-chino."
 ban_solo_travel_to_taiwan: "Prohibir los viajes en solitario a Taiwán"
 ban_solo_travel_to_taiwan_desc: "La economía taiwanesa depende en gran medida del turismo desde el continente. Si restringiéramos el turismo a Taiwán, esto causaría un daño sustancial a su economía y demostraría efectivamente nuestra insatisfacción con el comportamiento de Taiwán."
 rescind_travel_ban: "Rescindir la prohibición de viajes"
 bribe_military_officials: "Sobornar a los oficiales militares"
 bribe_military_officials_desc: "Si bien tenemos cierto apoyo en el establecimiento taiwanés, necesitaremos proporcionar incentivos financieros a más oficiales militares para asegurar el éxito de nuestro intento de golpe."
 fortify_kinmen: "Fortificar Kinmen"
 fortify_kinmen_desc: "Durante la Guerra Fría, el KMT fortificó Kinmen para servir como una isla fortaleza anticomunista. Sin embargo, desde los años 90, la administración taiwanesa ha reutilizado en gran medida la isla para convertirla en un popular destino turístico. A pesar de esta tendencia reciente, las autoridades taiwanesas están listas para preparar Kinmen una vez más para la guerra si surge la necesidad."
 fortify_matsu: "Fortificar Matsu"
 fortify_matsu_desc: "Matsu, otra isla periférica de Taiwán, también sirve como una importante base militar debido a su proximidad a China continental. Después de la Guerra Fría, la situación gradualmente se relajó, pero Matsu podría convertirse en la línea del frente del conflicto si es necesario."
 anti_infiltration_bill: "Aprobar la Ley Anti-Infiltración"
 anti_infiltration_bill_desc: "China no está por encima de usar la guerra híbrida para influir en nuestra democracia a favor de las fuerzas pro-China. Deberíamos hacer lo que podamos para limitar la capacidad de China para hacer esto."
 show_countries_that_recognize_the_ROC: "Mostrar países que han reconocido la ROC"
 show_countries_that_recognize_the_ROC_desc: "Si bien la mayoría de los países han cambiado su reconocimiento de la ROC a la RPC hace décadas, algunos no lo han hecho. Este número está disminuyendo constantemente debido a la ofensiva de encanto de la RPC, atrayendo a estos partidarios restantes de la ROC con beneficios políticos y económicos. La ROC, por su parte, ha sido en gran medida incapaz de detener esto. El reconocimiento está determinado por varios factores, incluyendo influencia, opinión, perspectiva y forma de gobierno."
 declare_independence_taiwan: "Declarar la independencia"
 declare_independence_taiwan_desc: "Taiwán no es China. Esto significa que no es parte de la República Popular como afirma el PCC, ni es el bastión temporal del gobierno de la República de China, como afirman el KMT y sus aliados. Como tal, deberíamos declarar nuestra independencia y buscar obtener apoyo internacional para nuestro estatus como la nación más nueva del mundo."
 recalculate_coalition_support_taiwan: "Actualizar los valores de apoyo total"

 southwest_hydroelectricity_dev_category: "Desarrollo hidroeléctrico en el suroeste"
 southwest_hydroelectricity_dev_category_desc: "Debido al desarrollo económico regional relativamente rezagado, los recursos energéticos del suroeste de China no están completamente desarrollados en general, especialmente los abundantes recursos hidroeléctricos."
 construction_jinshajiang_dam: "Construcción del proyecto hidroeléctrico del río Jinsha"
 construction_jinshajiang_dam_desc: "El río Jinsha está ubicado en la parte alta del río Yangtze y tiene abundantes recursos hídricos. Es muy adecuado para construir proyectos de conservación de agua para aliviar nuestra actual escasez de recursos."
 construction_yalongjiang_dam: "Construcción del proyecto hidroeléctrico del río Yalong"
 construction_yalongjiang_dam_desc: "El río Yalong es el mayor afluente del río Yangtze por encima de la ciudad de Yibin y el afluente más largo del río Yangtze. La cuenca tiene abundante agua, desniveles concentrados y grandes reservas de energía hidráulica. Es uno de los 'ricos minerales' de la hidroelectricidad en China."
 construction_wujiang_dam: "Construcción del proyecto hidroeléctrico del río Wu"
 construction_wujiang_dam_desc: "El río Wu es el mayor afluente en la orilla sur de la parte alta del río Yangtze y el mayor río que atraviesa la provincia de Guizhou. Guizhou tiene una red fluvial densa, pendientes de ríos pronunciadas, grandes caídas naturales y abundantes recursos de energía hidráulica."
 construction_jialingjiang_dam: "Construcción del proyecto hidroeléctrico del río Jialing"
 construction_jialingjiang_dam_desc: "El río Jialing es un afluente de la parte alta del río Yangtze. Es navegable por debajo de Guangyuan y es una importante vía fluvial en Sichuan. El volumen anual de transporte de agua representa el 25% del volumen anual de carga en el transporte por vías fluviales interiores de Sichuan."

 high_speed_railway_dev_category: "Construcción de ferrocarriles de alta velocidad"
 high_speed_railway_dev_category_desc: "Los ferrocarriles de alta velocidad pueden mejorar efectivamente la velocidad de movimiento de las tropas y la eficiencia de adquisición de recursos en la región."
 northern_china_build_high_speed_railway: "Construcción de ferrocarriles de alta velocidad en el norte de China"
 central_china_build_high_speed_railway: "Construcción de ferrocarriles de alta velocidad en el centro de China"
 eastern_china_build_high_speed_railway: "Construcción de ferrocarriles de alta velocidad en el este de China"
 southern_china_build_high_speed_railway: "Construcción de ferrocarriles de alta velocidad en el sur de China"
 western_china_build_high_speed_railway: "Construcción de ferrocarriles de alta velocidad en el oeste de China"
 tibet_build_high_speed_railway: "Construcción de ferrocarriles de alta velocidad en la región del Tíbet"
 mongolia_build_high_speed_railway: "Construcción de ferrocarriles de alta velocidad en la región de Mongolia"
 taiwan_build_high_speed_railway: "Construcción de ferrocarriles de alta velocidad en el área de Taiwán"

 xinjiang_category: "Xinjiang"
 xinjiang_category_desc: "La minoría uigur de Xinjiang ha sido vista durante mucho tiempo con sospecha por las autoridades chinas. Esta sospecha solo se ha endurecido a medida que la actividad militante uigur ha crecido como resultado del descontento con el gobierno chino. Esta amenaza militante no puede ser ignorada, sin embargo, debemos equilibrar la necesidad de luchar contra el terrorismo con la necesidad de ganarnos los corazones y las mentes de la población local.\n§YAmenaza Uigur§! denota la fuerza de la militancia uigur, con un nivel de amenaza más alto que conduce a ataques más mortales y destructivos. §YOpinión Uigur§! determina la tasa a la que aumenta la §YAmenaza Uigur§!, con un 100% representando un abrumador apoyo uigur al gobierno y un 0% representando una hostilidad universal.\n\n§YAmenaza Uigur§!: [?ROOT.uighur_threat]%\n§YOpinión Uigur§!: [?ROOT.uighur_opinion]%"
 promote_immigration: "Promover la inmigración Han y Hui a Xinjiang"
 promote_immigration_desc: "Promover la inmigración desde otras provincias chinas a Xinjiang puede reducir la población uigur relativa en la provincia."
 raid_militant_hideouts: "Redadas en escondites militantes"
 raid_militant_hideouts_desc: "Nuestros servicios de seguridad han identificado la ubicación de múltiples militantes uigures. Podemos lanzar una operación contra estos militantes para detenerlos."
 increase_restrictions_on_the_uighur_language: "Aumentar las restricciones en el idioma uigur"
 increase_restrictions_on_the_uighur_language_desc: "Aumentar las restricciones en el idioma uigur será impopular, pero avanzará en nuestros intentos de sinicizar Xinjiang."
 reduce_restrictions_on_the_uighur_language: "Reducir las restricciones en el idioma uigur"
 reduce_restrictions_on_the_uighur_language_desc: "Reducir las restricciones en el idioma uigur mejorará la opinión de la población uigur sobre el gobierno."
 arrest_dissidents: "Arrestar disidentes"
 arrest_dissidents_desc: "Deberíamos arrestar a los críticos abiertos del gobierno entre la población uigur para reducir la radicalización y promover la estabilidad."
 release_dissidents: "Liberar disidentes"
 release_dissidents_desc: "La liberación de prisioneros políticos uigures será vista como un gesto significativo de buena fe por parte de la población uigur."
 build_mosques: "Construir mezquitas"
 build_mosques_desc: "Utilizar los ingresos del gobierno para construir mezquitas reducirá la antipatía hacia nosotros por parte de la población musulmana uigur."

 outer_mongolia_category: "Mongolia Exterior"
 outer_mongolia_category_desc: "La región de Mongolia Exterior, o región de Khalkha, ha estado separada por Rusia durante casi un siglo. Ahora tenemos la oportunidad de unirnos con Mongolia Exterior a través de la forma de región administrativa especial de manera pacífica. Podemos apoyar al líder espiritual de la línea Gelug del budismo tibetano en Mongolia Exterior, la actividad de Jebtsundamba Khutuktu en Mongolia Exterior, para aumentar nuestra influencia para nuestro objetivo."
 repair_erdene_zuu: "Reparar el Monasterio de Erdene Zuu"
 repair_erdene_zuu_desc: "El Monasterio de Erdene Zuu es probablemente el monasterio budista más antiguo que sobrevive en Mongolia Exterior. El templo fue construido en 1586. Destruido en la década de 1680. Fue reconstruido dos veces después. Los materiales de construcción para la construcción de Erdenizhao se tomaron de las ruinas de Karakorum. En 1939, el monasterio fue destruido como parte de la purga religiosa. Reparar el Monasterio de Erdene Zuu tiene el efecto de aumentar nuestra influencia."
 repair_amarbayasgalant: "Reparar el Monasterio de Amarbayasgalant"
 repair_amarbayasgalant_desc: "El Monasterio de Amarbayasgalant es otro gran monasterio budista en Mongolia Exterior. En 1727, el emperador Qing asignó fondos para construir un templo para el primer Jebtsundamba Hutuktu, comparado con el monasterio Shanyin de Changkya Khutukhtu en Mongolia Interior. Reparar el Monasterio de Amarbayasgalant tiene el efecto de aumentar nuestra influencia."
 repair_gandantegchinlen: "Reparar el Monasterio de Gandantegchinlen"
 repair_gandantegchinlen_desc: "El Monasterio de Gandantegchinlen es el monasterio más grande de la región de Mongolia Exterior. Fue fundado en 1809, cerrado en medio de persecuciones en 1939, y de 1944 a 1989 fue el único monasterio activo del país. Hoy en día, es el centro del budismo en Mongolia. Reparar el Monasterio de Gandantegchinlen tiene el efecto de aumentar nuestra influencia."
 drawing_lots_from_golden_urn: "Sorteo de la Urna Dorada"
 drawing_lots_from_golden_urn_desc: "La Urna Dorada se refiere a un método para seleccionar reencarnaciones tibetanas mediante el sorteo de una urna dorada, introducido por la dinastía Qing de China en 1793. La Urna Dorada fue introducida ostensiblemente para prevenir trampas y corrupción en el proceso de selección, pero también para posicionar a la autoridad central de China como una autoridad religiosa capaz de presentar candidatos para la reencarnación."
 jebtsundamba_sitting_ceremony: "Ritual de sentarse en la cama de Jebtsundamba Khutuktu"
 jebtsundamba_sitting_ceremony_desc: "Incluso si logramos encontrar al 9º Jebtsundamba Khutuktu, todavía necesita completar el ritual para convertirse en el Jebtsundamba Khutuktu certificado oficialmente. Hagamos los preparativos para la ceremonia."

 taiwan_coup_category: "Golpe de Estado en Taiwán"
 taiwan_coup_category_desc: "Una facción secreta taiwanesa ha comenzado a tomar el control de edificios gubernamentales y militares clave en toda Taiwán. Para combatir esta amenaza inesperada, [TAI.GetLeader] necesita reunir apoyo tanto civil como militar en torno al gobierno, posiblemente con la ayuda de algunos aliados clave."
 rally_support_taiwan: "Reunir apoyo civil contra el golpe"
 rally_support_taiwan_desc: "Como democracia, nuestro gobierno siempre ha dependido del apoyo del pueblo. Debemos reunir este apoyo si nuestro gobierno quiere sobrevivir."
 send_civilian_support_taiwan: "Enviar apoyo civil a Taiwán"
 send_civilian_support_taiwan_desc: "Nuestro apoyo ayudará a [TAI.GetLeader] a resistir a los golpistas."
 send_military_support_taiwan: "Enviar apoyo militar a Taiwán"
 send_military_support_taiwan_desc: "Nuestro apoyo ayudará a [TAI.GetLeader] a resistir contra los conspiradores del golpe."
 rally_support_military_taiwan: "Reunir apoyo militar contra el golpe"
 rally_support_military_taiwan_desc: "Aunque el apoyo del pueblo es importante para nosotros, mantener el apoyo del ejército también será un factor importante en la supervivencia de nuestro gobierno."
 prevent_coup_taiwan: "Prevenir el golpe"
 prevent_coup_taiwan_desc: "Si no reunimos suficiente apoyo de nuestro ejército y nuestro pueblo, Taiwán podría caer en manos de los conspiradores del golpe."

 hongkong_category: "Política de Hong Kong"
 hongkong_category_desc: "La antigua colonia británica de Hong Kong es ahora una Región Administrativa Especial de la República Popular China. Mientras que muchos en el territorio dieron la bienvenida al regreso al dominio chino, existe una preocupación significativa sobre el efecto que las tendencias autoritarias de China pueden tener en las libertades altamente valoradas de la ciudad. El pueblo de Hong Kong no tiene miedo de traducir estas preocupaciones en acción en forma de protestas masivas cuando estas libertades parecen estar en peligro."
 HKG_declare_independence: "Declarar independencia"
 HKG_declare_independence_desc: "Si el apoyo al localismo crece lo suficientemente fuerte entre el pueblo de Hong Kong, podremos declarar nuestra independencia de nuestros señores en Pekín."
 reconsider_the_NPCSC_decision: "Reconsiderar la decisión del NPCSC sobre Hong Kong"
 reconsider_the_NPCSC_decision_desc: "Podría ser de nuestro interés revocar nuestra decisión anterior respecto a la R.A.E."
 reconsider_the_future_of_hongkong: "Reconsiderar el futuro de Hong Kong"
 reconsider_the_future_of_hongkong_desc: "Podría ser de nuestro interés revocar nuestra decisión anterior respecto a la R.A.E."
 deploy_troops: "Desplegar tropas"
 deploy_troops_desc: "Una estrategia para lidiar con las protestas en Hong Kong que siempre permanece abierta para nosotros es desplegar tropas como un medio para persuadir a los manifestantes de mantenerse alejados de las calles."
 request_troops: "Solicitar intervención del PLA"
 request_troops_desc: "Una estrategia para lidiar con las protestas en Hong Kong que siempre permanece abierta para nosotros es solicitar la intervención de la guarnición de Hong Kong del PLA bajo el Artículo 14 de la Ley Básica. Sin embargo, invocar esta cláusula podría tener un gran impacto en nuestra popularidad y nuestra economía."
 stop_the_protests_01: "Detener las protestas"
 stop_the_protests_01_desc: "Si no aplacamos a los manifestantes escuchando sus demandas o desplegamos tropas para restaurar el orden, la situación actual podría deteriorarse aún más."
 stop_the_protests_02: "Detener las protestas"
 stop_the_protests_02_desc: "Si no aplacamos a los manifestantes escuchando sus demandas o desplegamos tropas para restaurar el orden, la situación actual podría deteriorarse aún más."
 stop_the_protests_03: "Detener las protestas"
 stop_the_protests_03_desc: "Si no aplacamos a los manifestantes escuchando sus demandas o desplegamos tropas para restaurar el orden, la situación actual podría deteriorarse aún más."

 south_china_sea_category: "El Mar de China Meridional"
 south_china_sea_category_desc: "Como la región a través de la cual fluye un tercio del comercio global y donde se encuentran bases militares para proteger los intereses de nuestra nación, no se puede sobrestimar la importancia del Mar de China Meridional tanto estratégica como económicamente. Con disputas y tensiones frecuentes con otras naciones, notablemente sobre los vastos campos de petróleo recientemente descubiertos en el mar, superar a nuestros rivales y proyectar nuestro poder en la región es de suma importancia.\n\n§YAgresión china§!: [?CHI.chinese_aggression]"
 oil_exploration_paracels: "Perforar en busca de petróleo cerca de las Islas Paracel"
 oil_exploration_paracels_desc: "Según algunas estimaciones, el Mar de China Meridional contiene 17.7 mil millones de toneladas de petróleo crudo, una enorme reserva comparable con partes del Medio Oriente. Debemos intentar aprovechar esta vasta riqueza de recursos."
 oil_exploration_macclesfield: "Perforar en busca de petróleo cerca del Banco Macclesfield"
 oil_exploration_macclesfield_desc: "Según algunas estimaciones, el Mar de China Meridional contiene 17.7 mil millones de toneladas de petróleo crudo, una enorme reserva comparable con partes del Medio Oriente. Debemos intentar aprovechar esta vasta riqueza de recursos."
