 china_news.38.t: "¡Genshin Impact, comienza!"
 china_news.38.d: "Genshin Impact es un juego de rol de acción desarrollado por miHoYo, publicado por miHoYo en China continental y en todo el mundo por Cognosphere, operando como HoYoverse.\nGenshin Impact tiene lugar en el mundo de fantasía de Teyvat, hogar de siete naciones, cada una de las cuales está ligada a un elemento diferente y gobernada por un dios diferente (arconte). La historia sigue al Viajero, un aventurero interestelar que, al comienzo del juego, se separa de su hermano gemelo después de que ambos aterrizan en Teyvat. A partir de ahí, el Viajero recorre las naciones de Teyvat en busca de su hermano perdido, acompañado por su guía, Paimon. A lo largo del camino, los dos se hacen amigos de innumerables personas, se involucran en los asuntos de sus naciones y comienzan a desentrañar los misterios de la tierra."
 china_news.38.a: "Genshin Impact ha comenzado y la diversión es infinita."
 china_news.38.b: "Sus síntomas actuales son causados por jugar Genshin Impact."
 
 china_news.39.t: "La serie The Wandering Earth"
 china_news.39.d: "La película china de ciencia ficción "The Wandering Earth", dirigida por Guo Fan, está basada en la novela corta de ciencia ficción "The Wandering Earth" originalmente escrita por Liu Cixin. Cuenta la historia de los humanos instalando motores en la Tierra para evitar desastres de destello de helio solar y vagar por el universo, y las crisis que se encuentran en el proceso.\n\nEsta serie de películas es un gran avance en la historia del cine de ciencia ficción chino en cuanto a tecnología cinematográfica y nivel de producción."
 china_news.39.a: "Oh, la humanidad."
 china_news.39.b: "Nuestro pueblo definitivamente cumplirá la misión, sin importar forma o vacío, a toda costa."

 china_news.40.t: "China declara el Mar de China Meridional como su interés central"
 china_news.40.d: "El Mar de China Meridional es un mar marginal rico en recursos naturales, estratégicamente importante y con complejas relaciones políticas. Hay más de 200 islas y arrecifes, y los conflictos y disputas han surgido uno tras otro. Ahora que China ha declarado el Mar de China Meridional como su interés central, ¿qué cambios traerá esto aquí?"
 china_news.40.a: "Serias preocupaciones"
 china_news.40.b: "Es hora de resolver el problema del Mar de China Meridional."
 china_news.40.c: "El Gigante Despierto"
 
 china_news.41.t: "China declara la Región del Himalaya como su interés central"
 china_news.41.d: "Los Himalayas entre China e India han sido durante mucho tiempo el escenario de disputas y conflictos debido a varios problemas heredados del período colonial. El mundo entero está prestando mucha atención a si la China en ascenso podrá resolver completamente las diferencias en los Himalayas, lograr una coexistencia pacífica con la emergente superpotencia India o ofrecerle a India una solución final."
 china_news.41.a: "Serias preocupaciones"
 china_news.41.b: "Hacia el Techo del Mundo"
 china_news.41.c: "El Gigante Despierto"
 china_news.41.e: "Desafíos serios"
 
 china_news.42.t: "China intenta romper la primera cadena de islas"
 china_news.42.d: "Si el bloqueo de la primera cadena de islas no se puede romper, la armada china no podrá entrar y salir del océano Pacífico con normalidad, y será imposible proteger los intereses globales de China. Al mismo tiempo, también existe una antigua enemistad entre China y Japón. ¿Puede la línea de defensa del Pacífico de Estados Unidos y sus estados vasallos contener a la China en ascenso? El destino nos dará la respuesta."
 china_news.42.a: "Serias preocupaciones"
 china_news.42.b: "La antigua enemistad finalmente llega a su fin"
 china_news.42.c: "El Gigante Despierto"
 
 china_news.43.t: "China anuncia plena participación en el problema de la Península de Corea"
 china_news.43.d: "La Península de Corea, largamente dividida, siempre ha sido una fuente de inestabilidad en el este de Asia. China no quiere que su ascenso sea interrumpido por los peligros ocultos a su alrededor. Tanto el Sur como el Norte tienen sus propios factores desestabilizadores únicos. Ya sea continuar manteniendo la situación actual o dejar que uno de ellos se convierta en el polvo de la historia, la decisión de China será crucial."
 china_news.43.a: "Serias preocupaciones"
 china_news.43.b: "Terminar con el Creador de Problemas"
 china_news.43.c: "El Gigante Despierto"
 
 south_china_sea_clash.1.t: "¡China ha ganado la confrontación en las Islas Spratly!"
 south_china_sea_clash.1.d: "¡Nuestra apuesta ha dado sus frutos! Ahora hemos extendido nuestro control sobre el Mar del Sur de China y, por lo tanto, tenemos mayor acceso a los múltiples beneficios de esa vía fluvial. Nuestros adversarios se han retirado, pero debemos ser cautelosos en caso de que decidan lanzar una contraofensiva."
 south_china_sea_clash.1.d_loser: "¡Hemos perdido nuestro territorio estratégico en el Mar del Sur de China ante los chinos! Este es un día triste para nuestra nación y nuestro pueblo, y exige una respuesta de nuestro gobierno. Debido al asiento permanente de China en el Consejo de Seguridad de la ONU, nuestras posibilidades de éxito si apelamos por una intervención extranjera son escasas. La respuesta debe venir de nosotros mismos, ya sea en forma de condenas y protestas verbales o de un asalto armado."
 south_china_sea_clash.1.a: "¡Somos victoriosos!"
 south_china_sea_clash.1.b: "¡Condenamos la agresión de China!"
 south_china_sea_clash.1.c: "¡Esto significa guerra!"

 south_china_sea_clash.2.t: "¡Vietnam ha ganado el enfrentamiento en las Spratly!"
 south_china_sea_clash.2.d: "¡Los chinos han fallado! No solo hemos defendido con éxito nuestro territorio, sino que también hemos extendido nuestro control sobre el Mar del Sur de China y, por lo tanto, tenemos mayor acceso a los múltiples beneficios de esa vía fluvial. Nuestros adversarios se han retirado, pero debemos ser cautelosos en caso de que decidan lanzar una contraofensiva."
 south_china_sea_clash.2.d_loser: "¡Nuestra apuesta ha fallado! No solo hemos fallado en expandir nuestro control sobre las Spratly, sino que también hemos perdido el territorio que originalmente poseíamos. Este es un día triste para nuestra nación y nuestro pueblo, y exige una respuesta de nuestro gobierno. Debemos decidir si admitir la derrota o continuar la lucha y, al hacerlo, escalar el conflicto más allá de los confines de las islas Spratly."
 south_china_sea_clash.2.a: "¡Somos victoriosos!"
 south_china_sea_clash.2.b: "Debemos admitir la derrota..."
 south_china_sea_clash.2.c: "¡China no será derrotada!"

 south_china_sea_clash.3.t: "El enfrentamiento ha terminado en empate"
 south_china_sea_clash.3.d: "Después de luchar contra el enemigo hasta un punto muerto, nuestras fuerzas no han logrado ningún avance significativo, pero tampoco se han visto obligadas a retirarse. Debemos reagruparnos y considerar el mejor enfoque para la situación actual."
 south_china_sea_clash.3.a: "Paz, por ahora..."

