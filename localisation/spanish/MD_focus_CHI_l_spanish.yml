 CHI_invest_fusion_reactor: "Invertir en Energía de Fusión"
 CHI_invest_fusion_reactor_desc: "La energía de fusión es una forma propuesta de generación de energía que generaría electricidad utilizando el calor de las reacciones de fusión nuclear."
 CHI_Construct_Tokamak_Reactor: "Construir Reactor Tokamak"
 CHI_Construct_Tokamak_Reactor_desc: "Un tokamak es un dispositivo que utiliza un potente campo magnético para confinar el plasma en forma de un toro. El tokamak es uno de varios tipos de dispositivos de confinamiento magnético que se están desarrollando para producir energía de fusión termonuclear controlada."
 CHI_Construct_Stellarator_Reactor: "Construir Reactor Stellarator"
 CHI_Construct_Stellarator_Reactor_desc: "Un stellarator es un dispositivo de plasma que depende principalmente de imanes externos para confinar el plasma. Los científicos que investigan la fusión con confinamiento magnético tienen como objetivo utilizar los dispositivos stellarator como un recipiente para las reacciones de fusión nuclear."
 CHI_establishment_space_combat_support_force: "Establecer Fuerza de Apoyo en Combate Espacial"
 CHI_establishment_space_combat_support_force_desc: "La Fuerza de Apoyo en Combate Espacial es la rama de servicio espacial del ejército de liberación popular."
 CHI_weaponized_space: "Militarizar el Espacio"
 CHI_weaponized_space_desc: "Dondequiera que aparezcan los humanos, habrá disputas, incluso en el espacio. No te quedes sentado viendo el desarrollo de tus oponentes y permanece indiferente. El tiempo no espera a nadie."
 CHI_space_marines: "Marines Espaciales"
 CHI_space_marines_desc: "El vasto universo es como el océano en el pasado, esperando ser conquistado por los humanos, ¡los marines espaciales lideran el camino!"
 CHI_visit_dark_side_moon: "Misión al lado oscuro de la luna"
 CHI_visit_dark_side_moon_desc: "Debido al bloqueo por marea, el mismo lado de la luna siempre mira hacia la Tierra. Aterrizar en el lado oscuro de la luna sería un paso histórico en la conquista de la luna."
 CHI_lunar_outpost: "Puesto Avanzado Lunar"
 CHI_lunar_outpost_desc: "La luna ha acompañado a la Tierra durante 4.5 mil millones de años y es el único satélite natural de la Tierra. Establecer un puesto avanzado en la luna es una perfecta representación del espíritu científico, tecnológico y emprendedor humano."
 CHI_shanxi_launch_pad: "Plataforma de Lanzamiento de Shanxi"
 CHI_shanxi_launch_pad_desc: "El Centro de Lanzamiento de Satélites ubicado en la ciudad de Taiyuan, en la provincia de Shanxi, es la segunda base de misiles y lanzamiento de satélites de China y el primer sitio de lanzamiento de cohetes y satélites que China ha diseñado y construido de manera verdaderamente independiente."
 CHI_beidou_satelite_navigation: "Sistema de Navegación por Satélite BeiDou"
 CHI_beidou_satelite_navigation_desc: "El Sistema de Navegación por Satélite BeiDou (BDS) proporciona servicios de posicionamiento, navegación y sincronización de alta precisión, en todo momento y en cualquier clima, a nuestro ejército de liberación popular, aumentando enormemente nuestra capacidad de combate."
 CHI_mission_to_mars: "Misión a Marte"
 CHI_mission_to_mars_desc: "Marte es el planeta más habitable para los humanos en el sistema solar, además de la Tierra, por lo que Marte es el centro de investigación académica y uno de los candidatos para la colonización extraterrestre. No puedes llegar a mil millas sin dar pequeños pasos. Este es solo un pequeño paso para la humanidad en la conquista del sistema solar, pero es un gran paso para que la humanidad entre en el universo."
 CHI_mars_colony: "Colonia en Marte"
 CHI_mars_colony_desc: "Una colonia humana permanente en Marte con la capacidad de mantenerse por sí misma representa a la humanidad saliendo de su cuna y dirigiéndose oficialmente al espacio profundo."

 #Mars Base Event Chain

 chi_mars.1.t: "Misión del Rover de Marte"
 chi_mars.1.d: "Nuestros científicos e ingenieros están listos para enviar nuestro Rover a Marte. Tiene un total de aproximadamente 14 sensores instalados, junto con equipos por valor de decenas de millones de dólares. Este Rover necesitará ser movido regularmente, ya que el día en Marte dura 1 1/5 días terrestres, lo cual es demasiado largo para que las baterías conserven la energía almacenada en Marte.\n\nEl propio Rover estará en los polos, fácilmente movilizable, para aprovechar al máximo nuestros paneles solares. Además, se llevarán a cabo experimentos para determinar las condiciones de vida a largo plazo en Marte. La extracción de hielo no solo podría llevar a la obtención de agua líquida para las plantas y alimento para los futuros astronautas en Marte, sino también a separarlo en oxígeno e hidrógeno, combustible para cohetes.\n\nEsto podría tomar meses o años para obtener la investigación necesaria para hacerlo. Sin embargo, durante este tiempo, utilizando los fondos para este proyecto, construiremos un depósito orbitando Marte para permitir un acceso más fácil a Marte y repostar para regresar a la Tierra.\n\nTodo esto es alcanzable dentro de la próxima década. Ahora, sin embargo, es el momento de lanzar."
 chi_mars.1.o1: "¡Lanzar!"

 chi_mars.2.t: "Proyecto de Colonia en Marte"
 chi_mars.2.d: "Si los humanos quieren colonizar Marte, deben establecer una base permanente que sea autosuficiente. Este es el sueño de innumerables exploradores espaciales y la única manera para que los humanos pongan un pie en el espacio. Todo esto se convertirá en una realidad hoy."
 chi_mars.2.o1: "¡Marte, allá vamos!"

 chi_mars.3.t: "Fallo en el sistema de aterrizaje"
 chi_mars.3.d: "Después de un viaje de casi 60 millones de kilómetros, nuestra nave espacial finalmente apareció sobre Marte. El óxido de hierro que cubre Marte mostró un aspecto rojo. El planeta, que solo se veía a través de una lente, ahora está a la vista. \n"La nave espacial entra en modo de aterrizaje." El capitán, que había practicado innumerables veces en el simulador, dio la orden, pero parecía haber un problema con el dispositivo de aterrizaje. En ese momento, grandes gotas de sudor cubrieron instantáneamente la frente del capitán."
 chi_mars.3.o1: "Taiyuan, hemos tenido un problema."

 chi_mars.4.t: "Fallo del vehículo"
 chi_mars.4.d: "Después de una media hora emocionante, la nave espacial finalmente escapó del riesgo de estrellarse y aterrizó torpemente en la Llanura Utopía de Marte. Este es también el sitio de aterrizaje del rover Zhurong anterior. Se reconoce como la cuenca de impacto más grande de Marte y el sistema solar, con un diámetro estimado de 3,300 kilómetros. \nDespués de aterrizar, la tripulación se transferirá a un rover especial y se dirigirá a la parte sur de la llanura para establecer una base, pero las vibraciones del aterrizaje anterior de la nave espacial parecen haber tenido algún impacto en el rover. Está claro que la situación se ha desarrollado no necesariamente a favor de la tripulación."
 chi_mars.4.o1: "Parece que hay algo mal con nuestro maldito vehículo hoy."

 chi_mars.5.t: "Llegada a la Base"
 chi_mars.5.d: "40 kilómetros, la primera vez que los humanos han recorrido una marcha tan larga en un planeta que no sea la Tierra. Una distancia tan común en la Tierra es un avance en la historia de la exploración espacial humana. \nDespués de pasar por el tenso proceso de montar el campamento, transmitir todos los datos necesarios de regreso a la Tierra y revisar los parámetros de todo el equipo, el capitán que estaba sentado en la cama finalmente pudo tomar un sorbo de agua. \nA través de la ventana de material sintético transparente sobre su cabeza, un punto de luz entre las estrellas brillaba con un poco de luz azul, y esa era la Tierra. \n\n"Mejor." murmuró el capitán."
 chi_mars.5.o1: "No tengas miedo de llegar tarde para una buena comida."

 chi_mars.6.t: "Aterrizaje exitoso"
 chi_mars.6.d: "Todo fue perfecto, como se esperaba, la nave espacial aterrizó exactamente en el sitio de aterrizaje designado, y el viaje humano a Marte comenzó en paz. \n"
 chi_mars.6.o1: "Sabía que nuestra tripulación sería capaz de completar la misión."

 chi_mars.7.t: "Llegada a la base"
 chi_mars.7.d: "El punto de aterrizaje de la nave espacial fue la dirección preestablecida de la base, y la tripulación comenzó a montar el campamento en el lugar para preparar la construcción de la primera base permanente de la humanidad en Marte. Nadie notó que las botas espaciales dejaron innumerables huellas desordenadas en el suelo marciano."
 chi_mars.7.o1: "Un pequeño paso para Marte, un gran salto para la humanidad."

 chi_mars.8.t: "Localizar fuente de agua"
 chi_mars.8.d: "El agua es un recurso esencial para la supervivencia humana. Uno de los principales propósitos de las actividades previas de exploración en Marte fue encontrar fuentes de agua en Marte. Aunque no hay lagos o ríos en la superficie como en la Tierra, los recursos hídricos de Marte existen básicamente en forma de hielo bajo la superficie de Marte. \nSin embargo, la localización precisa real requiere que alguien realice encuestas en el lugar personalmente."
 chi_mars.8.o1: "El papel dormirá poco, nunca sabrá si la cuestión quiere practicar."

 chi_mars.9.t: "Protección contra radiación subterránea"
 chi_mars.9.d: "Debido a la atmósfera delgada de Marte y la falta de un campo magnético planetario, la radiación del espacio llega a la superficie sin obstáculos. La base no podía proporcionar suficiente refugio cuando se construyó por primera vez, por lo que excavar un refugio en el suelo se convirtió en la primera opción para evitar la radiación. \nAl ver el funcionamiento del brazo largo de la excavadora, la tripulación recordó el pasado cuando la República construyó la primera base petrolera en la llanura de Songnen."
 chi_mars.9.o1: "Justo como los días en Daqing"

 chi_mars.10.t: "La primera cosecha en Marte"
 chi_mars.10.d: "El problema de las fuentes de agua ha sido resuelto, y la fuente de energía se proporciona temporalmente mediante energía solar. Por lo tanto, la producción de alimentos en Marte se ha convertido en el asunto más importante en este momento. \nLos cultivos tradicionales de cereales han sido excluidos debido a sus ciclos de crecimiento y procesos de cosecha, y las papas se han convertido en los primeros cultivos humanos cultivados en Marte. Aunque Marte no es tan brillante como la Tierra debido a la distancia con el sol, las papas en el invernadero parecen crecer más exuberantes. La primera cosecha de la humanidad en Marte está a la vista."
 chi_mars.10.o1: "Todas naturales, orgánicas, papas cultivadas en Marte."

 chi_mars.11.t: "Tormenta de arena"
 chi_mars.11.d: "Las tormentas de arena son un acontecimiento común en Marte. Aunque la presión atmosférica en Marte es mucho más baja que en la Tierra, la tormenta marciana no es tan devastadora como las leyendas anteriores, justo como en esa película. \nSin embargo, el polvo levantado aún representa muchos peligros ocultos para las bases humanas, especialmente porque la energía solar es una fuente de energía indispensable para las bases actuales."
 chi_mars.11.o1: "No tenemos oportunidad de salvar a Matt Damon aquí."

 chi_mars.12.t: "Accidente"
 chi_mars.12.d: "Subir la montaña a menudo y eventualmente encontrarse con un tigre. La tormenta de polvo marciana duró mucho más de lo esperado, y la vida útil de las baterías dentro de la base parecía estar en una situación muy pesimista. \nPara continuar con la misión de la colonia en Marte, necesitamos tomar una decisión, elegir evacuar y encontrar una nueva ubicación, o continuar reparando las instalaciones dañadas."
 chi_mars.12.o1: "Evacuar"
 chi_mars.12.o2: "Reparar la base"

 chi_mars.13.t: "Evacuar"
 chi_mars.13.d: "Ya no podemos esperar más. La situación ahora es muy crítica y es hora de usar los cohetes de respaldo para la evacuación. Después de verificar que todos los miembros del equipo habían subido de manera segura a la nave, el capitán miró con pesar hacia el edificio de la base que aún estaba en construcción. Suprimió la tristeza en su corazón y dio la orden a la guía de inteligencia artificial para lanzar la nave espacial. \n'¡Volveremos!' Mientras una gran explosión de humo se elevaba, la nave espacial se separó del suelo marciano y subió lentamente al cielo."
 chi_mars.13.o1: "Donde hay vida, hay esperanza."

 chi_mars.14.t: "Reparar base dañada"
 chi_mars.14.d: "No podemos quedarnos sentados esperando, debemos comenzar las reparaciones en la base inmediatamente a cualquier costo, de lo contrario, todas las ganancias que hemos logrado en Marte se arruinarán, y nadie podrá sobrevivir en este caos. Salvar la base significa salvarnos a nosotros mismos."
 chi_mars.14.o1: "Por el sacrificio y la gran ambición, nos atrevemos a crear un nuevo mundo."

 chi_mars.15.t: "Proyecto Ciudad Marte"
 chi_mars.15.d: "Hemos logrado éxitos sobresalientes en la construcción de una colonia en Marte. Pero aún queda algo de distancia antes de que podamos lograr finalmente nuestro objetivo. ¿Queremos seguir invirtiendo en la construcción de Marte?"
 chi_mars.15.o1: "Mejorar"
 chi_mars.15.o2: "No lo necesito"

 chi_mars.16.t: "Sí"
 chi_mars.16.d: "Mientras demos un paso más hacia adelante, nuestra misión en Marte estará completamente completada. No hay medias medidas en nuestra agenda."
 chi_mars.16.o1: "No pases la responsabilidad a la siguiente generación."
 
 chi_mars.17.t: "No"
 chi_mars.17.d: "La base actual en Marte es lo suficientemente completa, y no es prudente seguir invirtiendo más. Aún tenemos muchos problemas que enfrentar en la Tierra, y es imposible simplemente tirar dinero al espacio."
 chi_mars.17.o1: "Cree en la sabiduría de las generaciones futuras."

 chi_mars.18.t: "Ciudad Marte completada"
 chi_mars.18.d: "Después de nuestros esfuerzos incesantes, nuestra colonia en Marte finalmente ha sido completada. La humanidad nunca olvidará estos esfuerzos, y un día la humanidad pondrá un pie en toda la galaxia."
 chi_mars.18.o1: "Nuestro viaje es toda la galaxia."
 
 chi_mars.19.t: "Establecer nueva sub-base"
 chi_mars.19.d: "A medida que más naves espaciales traían más personal y materiales, la base original en Marte comenzó a prosperar. Los recursos de agua bajo la base original ya no pueden soportar más personas, y es urgente establecer una nueva sub-base. \nA medida que las naves espaciales del primer equipo desaparecían gradualmente de la vista, el ex capitán y hoy alcalde de la primera nueva ciudad de Beijing recordó el pasado cuando el rover de Marte cayó en una zanja."
 chi_mars.19.o1: "Mamá, hoy me voy en un largo viaje."
 
 chi_mars.20.t: "Monumento de la Ciudad Marte"
 chi_mars.20.d: "A medida que los humanos viajaron por Marte, Marte se convirtió en el nuevo hogar para los humanos en la Tierra. La terraformación de Marte avanza de manera ordenada. En el primer punto de aterrizaje de la nave espacial humana, se construyó un enorme monumento para conmemorar a los hombres y mujeres que sacrificaron sus vidas durante el viaje y la construcción en el proceso de conquistar Marte. Ellos serán eternamente grabados en el viaje de la civilización humana."
 chi_mars.20.o1: "¡Por la humanidad!"

 chi_mars_city_building_completed: "Construcción de la ciudad Marte completada"
 
 #Lunar Outpost Event Chain
 
 lunar_outpost_tt: "§BCon el paso del tiempo, nuestro puesto avanzado lunar puede enfrentar desafíos o crisis que pueden ponerlo en peligro. Sin embargo, si tiene éxito, las recompensas serán enormes.§!\n"
  
 chi_moon.1.t: "Puesto avanzado en la Luna"
 chi_moon.1.d: "Nuestros científicos e ingenieros están listos para enviar astronautas y equipo a vivir de manera semi-permanente en la Luna. Un total de aproximadamente 12 astronautas serán enviados allí, junto con decenas de millones de dólares en equipo, suministros, espacios para vivir y artículos personales. Este puesto avanzado necesitará ser movido regularmente ya que el día lunar dura 29 días terrestres, lo que es demasiado largo para que las baterías mantengan la energía almacenada en la Luna. \n\nLa base misma estará en los polos, fácilmente movible, para aprovechar al máximo nuestros paneles solares. Además, se llevarán a cabo experimentos para determinar las condiciones de vida a largo plazo en la Luna. La extracción de hielo lunar podría no solo llevar a obtener agua líquida para plantas y alimentos para los astronautas en la Luna, sino también a separarlo en oxígeno e hidrógeno, combustible para cohetes. \n\nEsto puede llevar meses o años para obtener la investigación necesaria para hacer esto. Sin embargo, durante este tiempo, utilizando los fondos para este proyecto, construiremos un depósito en órbita alrededor de la Luna para permitir un acceso más fácil a la Luna y reabastecimiento para regresar a la Tierra. \n\nTodo esto es alcanzable dentro de la próxima década. Sin embargo, ahora es el momento de lanzar."
 chi_moon.1.o1: "¡Lanzar!"

 chi_moon.2.t: "Base Lunar Alpha"
 chi_moon.2.d: "Nuestros científicos e ingenieros han aterrizado oficialmente en la Luna, y actualmente están en el proceso de establecer la base lunar. Cada sección está dividida en \"módulos,\" no exactamente edificios por sí mismos, pero tampoco unidos como uno solo. Hay un módulo de habitabilidad, para descanso, un módulo de alimentos, para cultivar comida, un módulo de laboratorio, que es el más grande y tiene la mayoría de los equipos científicos, un módulo de mantenimiento, que contiene todas las herramientas necesarias para reparar cosas si se rompen, un módulo de comodidades, ya que estas personas estarán aquí durante 6 meses, y trabajar todo el día todos los días no es bueno para la mente, y varios paneles solares. \n\nLas entregas de alimentos serán comunes durante estos primeros meses, ya que toma tiempo cultivar alimentos. El agua y el oxígeno se obtendrán a través del hielo lunar. Finalmente, estos científicos permanecerán hasta poco después de trasladarse al siguiente lugar en aproximadamente 6 meses, cuando los paneles solares queden inoperativos debido al día y la noche lunar en el lugar donde se encuentra el puesto avanzado, que dura 6 meses. \n\nLa base lunar Alpha está completa."
 chi_moon.2.o1: "¡Ciencia!"

 chi_moon.3.t: "La colonia avanza"
 chi_moon.3.d: "Nuestro puesto avanzado científico en la Luna ha tenido un gran avance. Con la expansión de su red actual de paneles solares, y los recientes descubrimientos que hacen más fácil separar el agua para producir oxígeno e hidrógeno, han logrado obtener suficiente oxígeno e hidrógeno para abastecer completamente el cohete de suministros más reciente. Este es un avance necesario que permitirá que la propia Luna, con suficiente tiempo e inversión, se convierta en un centro para futuras empresas espaciales hacia el espacio exterior. \n\nEl espacio mismo se está haciendo más pequeño."
 chi_moon.3.o1: "Somos buenos siendo pioneros"

 chi_moon.4.t: "Crisis en la Luna"
 chi_moon.4.d: "Se deben tomar medidas drásticas de inmediato. Por razones actualmente desconocidas, el módulo de habitabilidad se ha roto y \"explotado.\" \n\nHace una hora, los 12 científicos estaban cumpliendo con sus deberes cuando, de repente, hubo una gran ruptura en el módulo de habitabilidad. \n\nComo las ondas no viajan en el vacío, la mayoría no se dio cuenta hasta que vieron físicamente lo que había sucedido. \n\nHay un fondo de emergencia como parte del presupuesto, por lo que no es necesario asignar más fondos al proyecto, y los científicos siempre pueden dormir en los otros módulos aislados; sin embargo, esto ha asustado a muchos, quienes dicen que algunos, muchos, o incluso todos nuestros científicos podrían haber muerto, lo que también ha reducido la moral de los científicos, ya que podrían haber muerto. Por lo tanto, intentar continuar el puesto avanzado en la Luna será políticamente costoso, y es posible que sea necesario realizar una rotación de científicos ahora en lugar de más tarde, debido a la merma de moral. \n\n¿Qué debemos hacer?"
 chi_moon.4.o1: "¡Enviar ayuda de emergencia!"
 chi_moon.4.o2: "Abandonar el proyecto. No está hecho para nosotros"

 chi_moon.5.t: "La colonia avanza aún más"
 chi_moon.5.d: "Nuestro puesto avanzado en la Luna ha logrado otro gran avance. Han conseguido enviar Hidrógeno 3, un gas que parece perfecto para la fusión, a la Tierra, ¡y los científicos en casa han descubierto cómo realizar la fusión con él! No solo esto, sino que la energía generada por esta fusión es casi la cantidad que se usa para realizar la reacción en primer lugar. Esto significa que, con algunas mejoras, ¡esto podría resultar en energía de fusión exitosa! Esto no solo permite enormes beneficios en casa, junto con el conocimiento que podríamos utilizar para usar otros materiales para la fusión, sino que podemos usar esto en la Luna, permitiendo un puesto avanzado permanente en lugar de puestos avanzados móviles. \n\nTodo esto está muy adelantado respecto al calendario, lo cual es una sorpresa, y muchos en la CNSA se han quedado sin preparación para implementar esto en la actual base lunar. Así que, se necesita una nueva base lunar, en un lugar mucho mejor para una expansión rápida que la ubicación actual de la Base Lunar Alpha. Es hora de comenzar los preparativos para la Base Lunar Beta."
 chi_moon.5.o1: "La vida continúa"

 chi_moon.6.t: "Otra crisis en la Luna"
 chi_moon.6.d: "Es necesario tomar medidas aún más drásticas ahora. Dos módulos más se han roto. Esta vez, son los módulos de Alimentos y Comodidades. \n\nAproximadamente hace cuarenta minutos, un científico estaba a punto de entrar al módulo de Alimentos cuando de repente explotó. El científico está bien, y nadie más que las plantas resultaron dañadas. Sin embargo, estaba adyacente al módulo de Comodidades, y esto causó que también se rompiera y explotara. De nuevo, nadie resultó herido. \n\nEste nuevo suceso, sin embargo, ha puesto en alerta a muchos en casa, cuestionando la seguridad de los módulos. Después de la explosión anterior, la CNSA reemplazó los módulos, asegurándose de que no explotaran, pero parece que la presión prolongada puede causar que algo se rompa mucho más fácilmente de lo que lo haría de otra manera. La CNSA ya ha respondido rápidamente, ordenando que se fabriquen nuevos módulos de inmediato, así como una inspección minuciosa de todos los módulos actuales (ya que no se pueden \"recoger\" los módulos de la Luna en este momento). \n\nCon la creciente presión en casa para detener el avance del proyecto hasta que se resuelvan todas las preocupaciones de seguridad, la continuación del programa Base Lunar está en duda. Además de la resistencia política, el fondo de emergencia se ha reducido a la mitad, por lo que la CNSA está solicitando otros $5 mil millones de dólares para resolver preocupaciones futuras. Sigue siendo tu decisión decidir si continuar."
 chi_moon.6.o1: "¡Enviar más ayuda de emergencia!"
 chi_moon.6.o2: "No podemos seguir haciendo esto"

 chi_moon.7.t: "Base Lunar Beta"
 chi_moon.7.d: "En este momento, nuestros científicos e ingenieros en la Luna necesitan trasladarse a otra ubicación en los polos. Los costos para hacerlo ya están establecidos en el presupuesto a largo plazo, por lo que no necesitamos agregar nuevos fondos al proyecto aún. \n\nCon esta nueva base lunar, podremos utilizar nuevos descubrimientos que hemos desvelado para permitir que la base se establezca permanentemente, a diferencia de nuestra base lunar anterior. Con el uso de cohetes mejores, una mejor generación de energía, mejor extracción y separación de hielo, podemos usar esta nueva base, en un lugar más adecuado para una expansión rápida, para facilitar los esfuerzos de colonización de la Luna. Esta no es la única buena noticia, los emprendedores y las corporaciones están inundando la CNSA en masa con solicitudes para poner sus sistemas de minería recién desarrollados en la Luna. Incluso otros programas espaciales en otros países están ahora extremadamente interesados en iniciar puestos avanzados científicos y de minería en la Luna, sin embargo, debido a nuestros esfuerzos diligentes, no solo tenemos una ventaja significativa, sino que somos el único país que intenta activamente colonizar la Luna. \n\nEl futuro en nuestra Luna es brillante y chino."
 chi_moon.7.o1: "¡Hurra!"
 
