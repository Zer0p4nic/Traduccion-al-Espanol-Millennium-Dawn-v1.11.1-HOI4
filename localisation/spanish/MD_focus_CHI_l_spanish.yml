 sco_category: "La Organización de Cooperación de Shanghái"
 sco_category_desc: "\n£MAIN_desctext_sco\n\n\n\n§YLa Organización de Cooperación de Shanghái§! o §YSCO§! es una organización intergubernamental euroasiática que se centra principalmente en asuntos económicos, políticos y de seguridad. Su predecesora, §Ylos Cinco de Shanghái§!, fue formada por §Y[SOV.GetFlag]Rusia§!, §Y[CHI.GetFlag]China§!, §Y[KAZ.GetFlag]Kazajistán§!, §Y[KYR.GetFlag]Kirguistán§! y §Y[TAJ.GetFlag]Tayikistán§! para resolver disputas y fomentar la cooperación. §YLa OCS§! ha surgido como una ampliación y profundización de esa visión original, facilitando no solo una mejora en las relaciones entre sus estados miembros, sino también un aumento notable en la influencia de §Y[SOV.GetFlag]Rusia§! y §Y[CHI.GetFlag]China§! en §YAsia Central§!.\n\nLa probabilidad de que los estados soliciten la membresía está determinada por el nivel de §YAgresión China§!.\nCon §G-20§! de Agresión China o menos, los estados §YNeutrales§! y §YNacionalistas§! intentarán unirse a la OCS como miembros plenos.\nCon §G-10§! de Agresión China o menos, los estados §YNeutrales§! y §YNacionalistas§! intentarán unirse a la OCS como observadores.\nCon §R+10§! de Agresión China o más, los estados miembros §YNeutrales§! y §YNacionalistas§! abandonarán la organización.\nCon §R+20§! de Agresión China o más, los observadores §YNeutrales§! y §YNacionalistas§! renunciarán a su estatus.\n\n§YAgresión China§! [?CHI.chinese_aggression]"
