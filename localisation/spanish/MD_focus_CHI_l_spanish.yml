 chi_the_one_china_policy: "La Política de Una Sola China"
 
 #China Focus
 CHI_Chairman_Jiang_Reign: "El Reinado del Presidente Jiang"
 CHI_Chairman_Jiang_Reign_desc: "El sucesor del ilustre Deng Xiaoping a la presidencia de China, Jiang Zemin, fue un hombre comprometido con las reformas del libre mercado, así como con la supremacía política del PCCh. En los años previos al cambio de milenio, Jiang comenzó su mandato con una serie de políticas diferentes, incluidas una serie de privatizaciones."
 CHI_End_PLA_Business_Ventures: "Terminar con las Iniciativas Empresariales del EPL"
 CHI_End_PLA_Business_Ventures_desc: "Para compensar los recortes en el presupuesto de defensa, el ejército del país, el EPL, comenzó a adquirir empresas en la década de 1970. Sin embargo, el gobierno ha comenzado recientemente a preocuparse por este fenómeno. Por lo tanto, es necesario una nueva directiva para sacar al EPL de la mayoría de los sectores de la economía, pero para apaciguar al ejército debemos implementar esto junto con un aumento en el presupuesto."
 CHI_Future_of_the_CPC: "El Futuro del PCCh"
 CHI_Future_of_the_CPC_desc: "Por mucho que el Partido Comunista de China le guste presentarse como una entidad fuerte y unida, no es inmune a fisuras a lo largo de líneas faccionales. Debemos elegir qué facción, si alguna, deseamos favorecer."
 CHI_Three_Represents_Thought: "El Pensamiento de las Tres Representaciones"
 CHI_Three_Represents_Thought_desc: "Las 'Tres Representaciones' es una teoría de lo que representa el Partido Comunista, propuesta por Jiang Zemin. La teoría establece que el Partido Comunista debe ser representativo de las fuerzas productivas sociales avanzadas, la cultura avanzada y los intereses de la mayoría."
 CHI_Invigorate_Country_Through_STE: "Revitalizar el País a Través de la STE"
 CHI_Invigorate_Country_Through_STE_desc: "En la última parte del liderazgo del Presidente Jiang, propuso una estrategia para revitalizar el país a través de la STE, que significa Ciencia, Tecnología y Educación. Este plan permitirá a China compensar su desventaja tecnológica."
 CHI_Youth_League_Dominance: "Dominio de la Liga Juvenil Comunista"
 CHI_Youth_League_Dominance_desc: "La Liga de la Juventud Comunista China es una organización influyente que ha formado a un gran número de funcionarios del Partido Comunista, incluido el vicepresidente Hu Jintao. Los exalumnos de la organización tienden a ser un poco más liberales políticamente que otros funcionarios del partido, y tienden a identificarse más con las clases bajas rurales, luchando por la igualdad socioeconómica siempre que sea posible."
 CHI_Preserve_CPC_Unity: "Preservar la Unidad del PCCh"
 CHI_Preserve_CPC_Unity_desc: "China no puede prosperar si la Liga de la Juventud Comunista o la facción de Shanghái ejercen demasiada influencia sin ser cuestionadas. Debemos esforzarnos por mantener a ambas facciones bajo control."
 CHI_Shanghai_Clique_Dominance: "Dominio de la Facción de Shanghái"
 CHI_Shanghai_Clique_Dominance_desc: "La Facción de Shanghái es una facción política centrada en Jiang Zemin, un grupo formado predominantemente por políticos proempresariales, príncipes rojos e individuos provenientes de las áreas más ricas y urbanas de China. Esta facción está interesada en implementar reformas de libre mercado y un rápido desarrollo económico tan pronto como sea posible."
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Permitir que los Emprendedores se Unan al PCCh"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "Como resultado del 'Pensamiento de las Tres Representaciones' de Jiang, los cimientos del pensamiento político chino han sido sustancialmente, aunque sutilmente, modificados. Mientras que la ideología subyacente de Mao dependía de la lucha de clases a favor de los campesinos rurales contra la burguesía urbana, la orientación proempresarial de Jiang lo ha llevado a favorecer el fin de este aspecto de la gobernanza china. Ahora Jiang debe dar un paso más allá, permitiendo que los emprendedores se unan al PCCh."
 CHI_Hu_Jintao_Agenda: "La Agenda de Hu Jintao"
 CHI_Hu_Jintao_Agenda_desc: "El ascenso de la facción de la Liga de la Juventud Comunista o facción Tuanpai ha permitido que Hu Jintao asuma el liderazgo de la República Popular China. Su visión para el país es una que está menos orientada al crecimiento y más en sintonía con aquellos que han quedado atrás debido al rápido desarrollo de China que la de Jiang."
 CHI_Peaceful_Rise: "El Ascenso Pacífico de China"
 CHI_Peaceful_Rise_desc: "La percepción de China como una amenaza para la paz y seguridad internacionales no es infrecuente en los EE. UU. ni entre nuestros vecinos. Para contrarrestar esto, debemos adoptar la política oficial del 'Ascenso Pacífico de China' o, para ponerlo de una manera aún menos amenazante, 'Desarrollo Pacífico de China'. Esto asegurará a nuestros socios occidentales y regionales que no buscamos el conflicto."
 CHI_Scientific_Outlook_on_Development: "Perspectiva Científica sobre el Desarrollo"
 CHI_Scientific_Outlook_on_Development_desc: "En muchos aspectos, una reacción de Hu Jintao contra el enfoque centrado en el crecimiento del 'Pensamiento de las Tres Representaciones' de Jiang Zemin, la 'Perspectiva Científica sobre el Desarrollo' es la base teórica del gobierno de Hu, una que se enfoca en el crecimiento sostenible que minimiza la contaminación ambiental y la desigualdad socioeconómica."
 CHI_Harmonious_Society: "Sociedad Armoniosa"
 CHI_Harmonious_Society_desc: "Como parte de la perspectiva científica sobre el desarrollo de Hu Jintao, el gobierno chino está bajo una nueva directiva para establecer una 'sociedad armoniosa' en la que la injusticia social no quede sin control a raíz del crecimiento económico sin restricciones."
 CHI_Green_GDP: "PIB Verde"
 CHI_Green_GDP_desc: "Un principio clave de la perspectiva científica sobre el desarrollo es la sostenibilidad. Por lo tanto, debemos animar a los funcionarios provinciales a medir el crecimiento económico con una nueva medida, el PIB Verde. Si esta política se vuelve generalizada, podría reducir el nivel de degradación ambiental que trae consigo nuestro rápido desarrollo económico."
 CHI_Set_up_Confucius_Institutes: "Establecer Institutos Confucio"
 CHI_Set_up_Confucius_Institutes_desc: "Para proyectar el poder blando de China en el exterior, podemos establecer Institutos Confucio en todo el mundo para enseñar la cultura china y el idioma chino."
 CHI_Global_Chinese_Culture: "Cultura China Global"
 CHI_Global_Chinese_Culture_desc: "Como una continuación de nuestra política de realizar diplomacia a través del poder blando, debemos hacer uso de nuestra cultura e historia únicas para aumentar nuestra influencia global."
 CHI_Develop_Chinese_Cinema: "Desarrollar el Cine Chino"
 CHI_Develop_Chinese_Cinema_desc: "Estados Unidos tiene Hollywood, India tiene Bollywood. Incluso Nigeria tiene Nollywood. La industria cinematográfica china históricamente ha tenido poco éxito fuera de las fronteras de China, ni siquiera logrando una popularidad sustancial dentro de China misma. Invertir en la industria cinematográfica china puede ayudar a avanzar nuestra diplomacia cultural al dar un impulso muy necesario a nuestro poder blando."
 CHI_8_Honours_8_Shames: "8 Honores y 8 Vergüenzas"
 CHI_8_Honours_8_Shames_desc: "Los gobiernos chinos desde Mao Zedong han luchado por mantener la integridad y el carácter del pueblo chino, y el nuestro no será diferente. Los 8 honores y 8 vergüenzas obligan a los individuos a ser leales tanto a la nación como al pueblo chino, diligentes, bien informados, unidos, honestos, disciplinados y frugales."
 CHI_Zeng_Qinghong_Agenda: "La Agenda de Zeng Qinghong"
 CHI_Zeng_Qinghong_Agenda_desc: "El fortalecimiento de la Facción de Shanghái ha allanado el camino para que el llamado 'hombre de la hacha' de Jiang Zemin asuma el liderazgo del Partido Comunista y la nación. Zeng tendrá que superar su limitada popularidad en el partido en relación con figuras como Hu Jintao y Wen Jiaobao para impulsar su agenda reformista."
 CHI_Elitist_Politics: "Política Elitista"
 CHI_Elitist_Politics_desc: "Una de las agendas más importantes de la Facción de Shanghái es la política elitista, la idea de que las 'nuevas clases', antes despreciadas, como los empresarios y las personas que regresan del extranjero, deberían poder convertirse en funcionarios del partido."
 CHI_Affirm_Ties_to_the_Military: "Afirmar los Vínculos con el Ejército"
 CHI_Affirm_Ties_to_the_Military_desc: "Para hacer cambios en la composición del Partido Comunista, Zeng Qinghong debe hacer uso de sus conexiones con poderosos generales militares. Estos vínculos deben ser fortalecidos antes de que se persiga cualquier agenda reformista inevitablemente impopular."
 CHI_Zeng_Qinghong_Thought: "Pensamiento de Zeng Qinghong"
 CHI_Zeng_Qinghong_Thought_desc: "Sobre la base del 'Pensamiento de las Tres Representaciones' de Jiang Zemin, Zeng ha formulado una nueva base ideológica para el PCCh, una que enfatiza el deber del partido de representar a la mayoría del pueblo chino. El pensamiento de Zeng Qinghong aboga por un partido más responsable y transparente que pueda ser percibido como más representativo y legítimo por el pueblo chino."
 CHI_Intra_Party_Democracy: "Democracia Intra-Party"
 CHI_Intra_Party_Democracy_desc: "Una de las ideas clave de Zeng Qinghong es la democracia intra-partidaria, en la que se utilizan elecciones para seleccionar a los secretarios de partido a nivel local. Ahora que ha llegado al poder, esta idea puede expandirse para abarcar una serie de nuevas reformas que aumenten la transparencia y la responsabilidad dentro del partido comunista."
 CHI_Increase_Local_Autonomy: "Aumentar la Autonomía Local"
 CHI_Increase_Local_Autonomy_desc: "Parte de la iniciativa de transparencia de Zeng Qinghong es la construcción de un sistema más federal, en el cual los funcionarios puedan ser más responsables y sentirse más conectados con las provincias en las que operan."
 CHI_Public_Examinations: "Exámenes Públicos"
 CHI_Public_Examinations_desc: "Para llenar el aparato del Partido Comunista con los funcionarios más competentes posibles, Zeng ha ordenado que todos los puestos de nivel inferior se llenen a través de rigurosos exámenes públicos en lugar de por nombramiento. Esta política requerirá una burocracia partidaria más sustancial."
 CHI_Succession_Question: "La Cuestión de la Sucesión"
 CHI_Succession_Question_desc: "Mientras que el príncipe rojo vicepresidente Xi Jinping es ampliamente considerado como la opción más probable para suceder al actual presidente, su compañero príncipe rojo Bo Xilai ha sido una estrella en ascenso en la política china durante varios años y estuvo cerca de amenazar la ascensión de Xi al cargo de vicepresidente."
 CHI_Promote_Youth_League_Members: "Promover a los Miembros de la Liga de la Juventud"
 CHI_Promote_Youth_League_Members_desc: "Debemos reforzar la posición de los aliados de Hu Jintao, graduados de la Liga de la Juventud Comunista, también conocidos como Tuanpai o miembros de la coalición populista."
 CHI_Wang_Lijun_Incident: "El Incidente de Wang Lijun"
 CHI_Wang_Lijun_Incident_desc: "Bo Xilai representa una amenaza demasiado grande para nuestro gobierno y nuestra visión de China como para dejarla sin oposición. Debemos usar los eventos actuales a nuestro favor y buscar detener el ascenso aparentemente inexorable de Bo por cualquier medio posible."
 CHI_Xi_Jinping_Agenda: "La Agenda de Xi Jinping"
 CHI_Xi_Jinping_Agenda_desc: "Con Bo Xilai fuera del camino, el camino está despejado para una transición suave del poder al vicepresidente Xi Jinping. Un príncipe rojo que no encaja completamente dentro de ninguna de las facciones Tuanpai/Liga de la Juventud o la Facción de Shanghái, Xi tendrá que construir consenso y lograr compromisos dentro del partido comunista políticamente turbulento."
 CHI_Xi_Jinping_Thought: "Pensamiento de Xi Jinping"
 CHI_Xi_Jinping_Thought_desc: "La contribución de Xi Jinping a la base teórica del gobierno del PCCh es una que establece una gran cantidad de metas elevadas para el partido. Lo que distingue a esta teoría particular de las de la mayoría de los predecesores de Xi es el grado en que la adhesión a esta ideología está vinculada a la lealtad. Lealtad al partido, lealtad al país, pero también, significativamente, lealtad a Xi Jinping mismo."
 CHI_China_Dream: "El Sueño Chino"
 CHI_China_Dream_desc: "Un concepto aludido frecuentemente por Xi Jinping, el Sueño Chino encapsula los objetivos del individuo y la nación china. Como tal, incluye aspiraciones en una gran variedad de áreas, incluyendo los ámbitos económico, político e internacional."
 CHI_Flowing_Spring: "Manantial Fluido"
 CHI_Flowing_Spring_desc: "Llevando su Sueño Chino al siguiente nivel, Xi Jinping se ha inspirado en un poema del siglo VIII a.C. titulado \"Manantial Fluido\", que trata sobre recuperar la grandeza y la prosperidad. En lugar de un enfoque más moderado sobre el futuro de China, el concepto del manantial fluido llama a los ciudadanos chinos a recuperar su grandeza perdida y lograr lo máximo que puedan."
 CHI_Xiaokang_Society: "Sociedad Xiaokang"
 CHI_Xiaokang_Society_desc: "La idea de una sociedad moderadamente próspera no es nueva en la política china. Sin embargo, Xi Jinping ha decidido dar una nueva vida a este concepto, llamando a la nación a luchar por un país que sea igual y moderadamente próspero."
 CHI_Four_Pronged_Comprehensive_Strategy: "Estrategia Integral de Cuatro Frentes"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "Una estrategia impulsada por Xi Jinping, los cuatro integrales buscan construir una sociedad y un partido prósperos y fuertes. Se refiere específicamente a construir una Sociedad Xiaokang en todos los aspectos, profundizar integralmente la reforma, promover integralmente el estado de derecho y gobernar integralmente el Partido de manera estricta."
 CHI_Third_Plenum: "Tercer Pleno del 18º Comité Central"
 CHI_Third_Plenum_desc: "El nuevo comité de [CHI.GetLeader] ahora debería establecer su dirección y propósito para los próximos años."
 CHI_2_Child_Policy: "Política de los 2 Hijos"
 CHI_2_Child_Policy_desc: "Nuestros predecesores fueron sabios al implementar la política de un solo hijo, pero ahora que nuestra tasa de natalidad, antes incontrolable, ha sido moderada, podemos relajar esta limitación sobre nuestro pueblo."
 CHI_Restructure_the_Penal_System: "Reestructurar el Sistema Penal"
 CHI_Restructure_the_Penal_System_desc: "Ha llegado el momento de abolir la política de reeducación a través del trabajo. Esta es una práctica por la que hemos sido ampliamente condenados, y los beneficios que ha generado han sido relativamente insignificantes."
 CHI_Establish_the_National_Security_Commission: "Establecer la Comisión de Seguridad Nacional"
 CHI_Establish_the_National_Security_Commission_desc: "Tener una comisión a cargo de la seguridad del país presidida por [CHI.GetLeader] ayudará a centralizar el control sobre el vasto aparato de seguridad de China."
 CHI_Anti_Corruption_Campaigns: "Campaña Anticorrupción"
 CHI_Anti_Corruption_Campaigns_desc: "Ha llegado el momento de comenzar a asegurar nuestro control del poder. Muchos rivales políticos de [CHI.GetLeader] siguen activos políticamente y constituyen una amenaza, por pequeña que sea, para nuestro gobierno. Bajo el pretexto de luchar contra la corrupción, podemos derribar a estos funcionarios y eliminar la amenaza que representan."
 CHI_Establish_the_Central_Group_for_Military_Reform: "El Grupo Central para la Reforma Militar"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Aunque es una institución fuerte, el EPL aún queda atrás frente a los ejércitos de algunos de nuestros rivales más avanzados. Para convertirnos en una fuerza de clase mundial, deberíamos establecer un grupo para formular posibles reformas."
 CHI_Weaken_the_Youth_League: "Debilitar la Liga Juvenil"
 CHI_Weaken_the_Youth_League_desc: "La coalición populista encabezada por el Tuanpai o la Facción de la Liga Juvenil mantiene una influencia significativa debido al grado considerable de independencia que posee la Liga Juvenil Comunista. Al reducir esta independencia y llevar a cabo investigaciones de soborno contra miembros de la Liga Juvenil como Ling Jihua, podemos hacer que la Liga Juvenil deje de ser una fuerza importante en la política china."
 CHI_Take_Down_the_Big_Tigers: "Derribar a los Grandes Tigres"
 CHI_Take_Down_the_Big_Tigers_desc: "La coalición elitista, dominada por los \"príncipes rojos\" y la facción de Shanghai de Jiang Zemin, conserva una gran cantidad de altos cargos en el CPC. Afortunadamente para nosotros, un gran número de estos funcionarios están involucrados en corrupción debido al nepotismo del gobierno de Jiang Zemin. Esto proporciona la excusa perfecta para derribar a estos \"grandes tigres\" y con ello el poder y la influencia de la facción de Shanghai."
 CHI_Centralize_Power: "Centralizar el Poder"
 CHI_Centralize_Power_desc: "Ahora que hemos eliminado a nuestros rivales políticos, podemos acumular poder en torno a nuestro líder en una medida que no se ha visto en China durante décadas."
 CHI_Amend_the_Constitution: "Modificar la Constitución"
 CHI_Amend_the_Constitution_desc: "Aunque nuestros logros en asegurar nuestra posición política han sido notables, nuestra posición nunca será verdaderamente segura sin escribirla en la constitución."
 CHI_Remove_Term_Limits: "Eliminar los Límites de Mandato"
 CHI_Remove_Term_Limits_desc: "Ha llegado el momento de poner fin a las inestables transiciones de poder que han causado tanto caos dentro del partido. China prosperará bajo el liderazgo duradero de [CHI.GetLeader]."
 CHI_Cult_of_Personality: "Culto a la Personalidad"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader] es una personalidad poderosa y debemos aprovechar esto. Un culto a la personalidad reforzará su posición no solo dentro del partido sino en todo el país."
 CHI_War_on_Crime: "Guerra contra el Crimen"
 CHI_War_on_Crime_desc: "Durante su tiempo como secretario del Partido en Chongqing, Bo Xilai hizo de la lucha contra el crimen organizado una de sus principales prioridades. Ahora que puede extender su método de gobierno a todo el país, es hora de que los empresarios corruptos y los jefes de las tríadas en el resto del país enfrenten los mismos destinos que sus hermanos en Chongqing."
 CHI_The_Chongqing_Model: "El Modelo Chongqing"
 CHI_The_Chongqing_Model_desc: "El Modelo Chongqing es la contribución de Bo Xilai a la doctrina del Partido Comunista. Es un modelo que incluye una amplia gama de políticas sociales y económicas, incluyendo las campañas \"golpear al negro\" y \"cantar al rojo\", que implican luchar contra el crimen organizado y cantar canciones comunistas respectivamente. El modelo también representa una ligera desviación de las políticas de liberalización del mercado de China."
 CHI_JASIC_Labor_Reforms: "Reformas Laborales Jasic"
 CHI_JASIC_Labor_Reforms_desc: "Los conflictos laborales son un obstáculo significativo para la legitimidad del gobierno. Los trabajadores de Jasic Technology en particular han buscado sindicalizarse para luchar por sus derechos. Debemos demostrar nuestro compromiso con los trabajadores adoptando una actitud flexible hacia los trabajadores chinos, comenzando con los de Jasic Technology."
 CHI_Expand_Welfare: "Expandir el Bienestar"
 CHI_Expand_Welfare_desc: "No podemos decir que somos un país socialista sin una red de seguridad sólida para el sistema de nuestro país."
 CHI_Red_Culture_Movement: "Movimiento de la Cultura Roja"
 CHI_Red_Culture_Movement_desc: "El elemento de \"cantar rojo\" del modelo Chongqing de Bo Xilai puede parecer frívolo y extraño, pero el alentar a la gente a cantar canciones maoístas juntos funciona maravillas para la unidad nacional."
 CHI_Humanist_Marxism: "Marxismo Humanista"
 CHI_Humanist_Marxism_desc: "La ideología de la \"Nueva Izquierda\" presentada por Bo Xilai y otros es aquella que favorece un retorno a aspectos del socialismo maoísta como la planificación estatal y el colectivismo. Ahora que ha llegado al poder, Bo puede seguir su agenda izquierdista bajo la bandera del \"marxismo humanista\"."
 CHI_Nanjie_Model: "El Modelo Nanjie"
 CHI_Nanjie_Model_desc: "En muchos aspectos, un desarrollo del modelo Chongqing, el modelo Nanjie conserva muchos elementos de la teoría original de Bo, pero se basa en el ejemplo del pueblo Nanjie, un bastión del maoísmo que mantiene un sistema colectivista. El modelo Nanjie de Bo llama a China a seguir el ejemplo de Nanjie, dejando atrás el capitalismo y el libre mercado a favor del verdadero socialismo."
 CHI_Purge_Tuanpai: "Purga del Tuanpai"
 CHI_Purge_Tuanpai_desc: "La facción de la Liga Juvenil, o Tuanpai, se ha vuelto demasiado ambiciosa y debe ser reducida a su tamaño. Ya es hora de que purguemos a estos llamados populistas y los reemplacemos por aquellos que mejor se adapten a nuestras aspiraciones para el futuro de China."
 CHI_Promote_Princelings: "Promover a los Príncipes Rojos"
 CHI_Promote_Princelings_desc: "Aunque los venerables miembros de la facción de Shanghai de Jiang Zemin han servido bien a China, es hora de que se retiren y den paso a una nueva generación de líderes. Los príncipes rojos, hijos de los revolucionarios originales de China, deben ocupar el lugar tanto del Tuanpai como de la facción de Shanghai."
 CHI_Bo_Xilai_Agenda: "La Agenda de Bo Xilai"
 CHI_Bo_Xilai_Agenda_desc: "Tras el ascenso al poder de los príncipes rojos y el caos político que siguió a la purga de la facción de la Liga Juvenil, Bo Xilai ha logrado salir adelante al distinguirse de sus compañeros príncipes rojos con su ferviente ideología de la \"Nueva Izquierda\". Ahora Bo será libre de seguir su visión algo controvertida para la política china."
 CHI_Scrap_Military_Commands: "Eliminar los Comandos Militares"
 CHI_Scrap_Military_Commands_desc: "Los siete comandos militares del PLA son excesivamente engorrosos y dificultarían la capacidad de las diferentes unidades para coordinarse en caso de un conflicto a gran escala. Para remediarlo, debemos reagrupar estos comandos militares en cinco zonas estratégicas: Norte, Sur, Este, Oeste y Central. Sin embargo, este cambio no vendrá sin consecuencias, ya que muchos oficiales militares resistirán esta disrupción."
 CHI_Cut_Ground_Troop_Numbers: "Reducir el Número de Tropas de Tierra"
 CHI_Cut_Ground_Troop_Numbers_desc: "La cantidad no es un problema para el PLA, pero la calidad sí lo es. Además, las Fuerzas Terrestres del PLA superan en número a los otros brazos del ejército, lo que significa que estamos cargados con una fuerza excesivamente enfocada en tierra. Para hacer nuestro ejército más móvil, ágil y capaz de responder, debemos reducir nuestra dependencia de las fuerzas terrestres recortando el número de tropas."
 CHI_Stamp_Out_Corruption: "Erradicar la Corrupción"
 CHI_Stamp_Out_Corruption_desc: "Uno de los mayores obstáculos para convertir al PLA en un ejército moderno a la par de los del Occidente es la corrupción. Debemos utilizar la Comisión Militar Central para combatir cualquier signo de corrupción que podamos encontrar."
 CHI_Naval_Capability_Enhancements: "Mejoras en la Capacidad Naval"
 CHI_Naval_Capability_Enhancements_desc: "Muchas de las amenazas que enfrentamos son de naturaleza marítima. Al este y al sur tenemos vecinos sospechosos, mientras que alrededor de nuestra esfera de influencia, las bases navales estadounidenses presionan nuestras aguas territoriales. Nuestra actual marina debe mejorar si tenemos alguna esperanza de defendernos de estos frentes múltiples."
 CHI_Aerial_Capability_Enhancements: "Mejoras en la Capacidad Aérea"
 CHI_Aerial_Capability_Enhancements_desc: "En el siglo XXI, quien gana la guerra en el aire gana la guerra en la tierra y en el mar también. Aunque nuestra tecnología aeroespacial está alcanzando a nuestros rivales geopolíticos, actualmente carecemos de la doctrina aérea necesaria para igualar estos avances."
 CHI_Network_Centric_Warfare: "Guerra Centrada en Redes"
 CHI_Network_Centric_Warfare_desc: "Ya no podemos depender de las tácticas de \"ola humana\" de la guerra de Corea. Debemos mejorar nuestro uso de la guerra centrada en redes si queremos ser un contendiente serio en los campos de batalla del mañana."
 CHI_Network_Centric_Warfare_bonus: "Guerra Centrada en Redes"
 CHI_New_Era_PLA: "PLA de la Nueva Era"
 CHI_New_Era_PLA_desc: "El PLA en la nueva era cumplirá mejor las tareas asignadas por el partido y el estado, y también es una parte importante para lograr las cuatro modernizaciones."
 CHI_Preserve_the_Revolution: "¡Preservar la Revolución!"
 CHI_Preserve_the_Revolution_desc: "El milenio presenta nuevos desafíos a la autoridad de nuestro gobierno. Debemos decidir si deseamos responder a estos desafíos bloqueándolos o abrazándolos."
 CHI_Internet_Crackdown: "Represión de Internet"
 CHI_Internet_Crackdown_desc: "Internet no es más que un caldo de cultivo de descontento e insurrección. Debemos evitar que nuestros ciudadanos utilicen este medio y censurar todos los demás junto con él."
 CHI_Netizen_Nation: "Nación de Internautas"
 CHI_Netizen_Nation_desc: "Internet no es una amenaza sustancial para nuestra autoridad. De hecho, incluso podríamos usarlo a nuestro favor."
 CHI_An_Open_Window: "Una Ventana Abierta"
 CHI_An_Open_Window_desc: "Deng Xiaoping describió una vez la apertura de China como abrir una ventana para aire fresco. Aunque, como también dijo Deng, algunas \"moscas\" entrarán cuando esto suceda, este es un riesgo que debemos asumir para disfrutar de los beneficios de la apertura."
 CHI_Let_a_Hundred_Flowers_Bloom: "Dejar Que Florezcan Cien Flores"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "En 1956, Mao Zedong inició la Campaña de las Cien Flores, pidiendo a los ciudadanos chinos que expresaran abiertamente sus quejas hacia el gobierno. Aunque esa campaña terminó en represión y un retorno al statu quo, un reinicio de la misma campaña no necesariamente debe terminar de la misma manera."
 CHI_Freedom_of_Speech: "Libertad de Expresión"
 CHI_Freedom_of_Speech_desc: "Ahora que hemos permitido que nuestros ciudadanos expresen sus quejas, ha quedado claro que nuestra sociedad ha progresado hasta el punto en que tales cosas se pueden decir en público sin amenazar la estabilidad de la nación. Debemos continuar con más."
 CHI_Allow_Foreign_Social_Media: "Permitir Redes Sociales Extranjeras"
 CHI_Allow_Foreign_Social_Media_desc: "Sitios de redes sociales como Facebook están comenzando a ganar terreno. A pesar de los riesgos, debemos permitir que estos sitios operen en nuestro país como parte de nuestra política de \"Ventana Abierta\"."
 CHI_Liberalize_the_Media: "Liberalizar los Medios"
 CHI_Liberalize_the_Media_desc: "Hasta este momento, todas las formas de medios en China han tenido una fuerte influencia estatal, ya sea directa o indirectamente. Ha llegado el momento de poner fin a esto."
 CHI_Question_the_Four_Cardinal_Principles: "Cuestionar los Cuatro Principios Cardinales"
 CHI_Question_the_Four_Cardinal_Principles_desc: "Los Cuatro Principios Cardinales de Deng Xiaoping incluían defender el camino socialista, la dictadura democrática del pueblo, el liderazgo del CPC y el pensamiento de Mao Zedong. La inclusión de estos principios significa que no se ha permitido el debate sobre la naturaleza del régimen autoritario en China. Si nuestro país va a progresar, esto debe modificarse para ayudar a diversificar el debate sobre el futuro de China."
 CHI_Unchain_the_8_Democratic_Parties: "Desencadenar los 8 Partidos Democráticos"
 CHI_Unchain_the_8_Democratic_Parties_desc: "Aunque el Partido Comunista domina la política china, existen otros 8 partidos legales como parte del sistema político del país. Sin embargo, hasta ahora han tenido poca influencia sobre la política y carecen de una voz independiente. El levantamiento de las restricciones a estos partidos políticos existentes podría actuar como una prueba para determinar la viabilidad de establecer una democracia multipartidista en China."
 CHI_De_Politicize_the_Military: "Despolitizar el Ejército"
 CHI_De_Politicize_the_Military_desc: "Lograr la nacionalización del ejército es la única forma de establecer un gobierno democrático."
 CHI_Free_and_Fair_Elections: "Democracia con Características Chinas"
 CHI_Free_and_Fair_Elections_desc: "La democracia tal como la conocemos tiene origen europeo. Si bien nuestras recientes liberalizaciones nos han puesto en el camino hacia la adopción de instituciones al estilo occidental, eso no significa que debamos comprometer nuestros valores culturales tradicionales."
 CHI_Support_the_Communists: "Apoyar a los Comunistas"
 CHI_Support_the_Communists_desc: "Incluso si hemos eliminado el régimen de partido único en China, eso no significa que el CPC no sea el mejor partido para guiar a China en este nuevo capítulo de su historia."
 CHI_Support_the_Pro_Western_Coalition: "Apoyar la Coalición Pro-Oeste"
 CHI_Support_the_Pro_Western_Coalition_desc: "Ha llegado el momento de acercarnos a nuestros socios occidentales. Apoyar esta coalición de partidos orientará a nuestro país hacia una dirección más pro-occidental."
 CHI_Support_the_Non_Aligned_Coalition: "Apoyar la Coalición No Alineada"
 CHI_Support_the_Non_Aligned_Coalition_desc: "El lugar de China no es tomar partido en un mundo cada vez más dividido entre Occidente y aquellos que desean derrocar el orden internacional existente. En cambio, debemos mirar nuestros propios intereses y buscar buenas relaciones con ambos lados."
 CHI_Sina_Weibo: "Sina Weibo"
 CHI_Sina_Weibo_desc: "Sina Weibo será nuestro contraparte a las plataformas de redes sociales del Occidente. A través de ella podemos ejercer un grado de influencia sobre las interacciones en línea de nuestros ciudadanos."
 CHI_QQ: "QQ"
 CHI_QQ_desc: "Un software de mensajería instantánea autónomo y controlable es muy necesario, y también puede satisfacer las necesidades de las personas para comunicarse entre sí."
 CHI_WeChat: "WeChat"
 CHI_WeChat_desc: "WeChat es el software social con más usuarios activos en China continental. Es muy importante mantener WeChat bajo nuestro control."
 CHI_Study_and_Strengthen_Nation: "Estudiar y Fortalecer la Nación"
 CHI_Study_and_Strengthen_Nation_desc: "Esta aplicación ofrece cursos ideológicos, permite videollamadas con amigos, enviar mensajes que se eliminan después de ser leídos, crear un calendario personal, informarse a través de los medios estatales o ver series de televisión sobre la historia del Partido Comunista Chino."
 CHI_Bilibili: "Bilibili"
 CHI_Bilibili_desc: "Las comunidades de video occidentales como YouTube tienen poca influencia en China, pero también tenemos una buena comunidad de video propia. Bilibili, originalmente una comunidad ACG, se ha convertido en la comunidad de video en línea más influyente de China."
 CHI_Tik_Tok: "Tik Tok"
 CHI_Tik_Tok_desc: "TikTok es un servicio de alojamiento de videos de formato corto de China. Aloja videos enviados por los usuarios, que pueden tener una duración de 3 segundos a 10 minutos. La popularidad de TikTok ha resultado en que la plataforma tenga un impacto cultural creciente en todo el mundo."
 CHI_Mihoyo: "Mihoyo"
 CHI_Mihoyo_desc: "miHoYo Network Technology Co., Ltd es una empresa china de desarrollo y publicación de videojuegos. Además de juegos, la empresa ha creado varios productos como series animadas, novelas, cómics, música y mercancías. \nGenshin Impact, un juego de rol de acción de mundo abierto, hecho por miHoYo, es popular en todo el mundo."
 CHI_Golden_Shield_Project: "Proyecto del Escudo Dorado"
 CHI_Golden_Shield_Project_desc: "Debemos estar preparados para enfrentar los desafíos que presenta el internet en el siglo XXI, incluso si hemos optado por abrazarlo en una medida limitada. El Proyecto del Escudo Dorado será el paraguas bajo el cual se encuadrarán todos los futuros proyectos relacionados con el control, recopilación y monitoreo de información."
 CHI_50_Cent_Army: "Ejército de los 50 Centavos"
 CHI_50_Cent_Army_desc: "Una forma económica para influir en la opinión pública en línea es pagando a comentaristas de internet para que hagan publicaciones que promuevan el CPC o el nacionalismo chino."
 CHI_The_Great_Firewall_of_China: "El Gran Cortafuegos de China"
 CHI_The_Great_Firewall_of_China_desc: "La red mundial es un lugar peligroso y debemos hacer todo lo posible para proteger a nuestros ciudadanos de las partes que más los amenazan. Nuestro nuevo enfoque, actualizado, sobre la histórica Gran Muralla de China, una barrera que protegió a este país durante milenios, garantizará que el contenido subversivo, falso y divisivo se mantenga fuera de la vista y la mente del pueblo chino."
 CHI_Facial_Recognition_Surveillance: "Vigilancia por Reconocimiento Facial"
 CHI_Facial_Recognition_Surveillance_desc: "El crimen es una lacra para nuestra nación y la tecnología existe para que podamos localizar a los criminales con facilidad y eficiencia. El uso de esta tecnología no representará una amenaza para el ciudadano promedio y respetuoso de la ley."
 CHI_Social_Credit_Scheme: "Esquema de Crédito Social"
 CHI_Social_Credit_Scheme_desc: "Como gobierno, nuestro objetivo debe ser educar a nuestros ciudadanos sobre el comportamiento correcto y beneficioso. Esto permitirá que nuestra nación alcance su máximo potencial. El crédito social será una forma efectiva de incentivar el buen comportamiento y señalar a las malas personas que viven entre nosotros para una atención especial."
 CHI_Skynet: "Skynet"
 CHI_Skynet_desc: "La seguridad de nuestros ciudadanos es nuestra prioridad. No hay medidas que no debamos considerar si esas medidas nos ayudan a preservar la paz, la estabilidad y el estado de derecho. Skynet reunirá una enorme red de cámaras de seguridad para identificar a cualquiera de nuestros ciudadanos, dondequiera que estén."
 CHI_PLA_Cyber_Army: "Ejército Cibernético del PLA"
 CHI_PLA_Cyber_Army_desc: "Los desafíos militares modernos a menudo se basan en el ámbito cibernético más que en el físico. La directiva de la Unidad 61398 del PLA será recopilar información, salvaguardar nuestra seguridad y, si es necesario, librar la guerra en el ciberespacio."
 CHI_Industrial_Espionage: "Espionaje Industrial"
 CHI_Industrial_Espionage_desc: "La propiedad intelectual es lo que las naciones occidentales utilizan para defender su ventaja económica actual. ¿Dónde estaba la propiedad intelectual en el siglo XIX cuando los estadounidenses violaban las leyes de derechos de autor impunemente para lograr el crecimiento económico? ¿Por qué deberíamos comportarnos de manera diferente? Usemos la Unidad 61398 para cerrar la brecha tecnológica entre nosotros y nuestros rivales, o incluso nuestros antiguos aliados."
 CHI_Global_Propaganda_Network: "Red Global de Propaganda"
 CHI_Global_Propaganda_Network_desc: "Nuestra influencia en el extranjero está creciendo, pero sin la debida atención, este crecimiento se detendrá. Además, algunos actores políticos en otros países están ganando fuerza con repercusiones peligrosas para nuestra propia posición internacional. La Unidad 61398 puede ayudar en ambos esfuerzos."
 CHI_Business_First: "Los negocios primero"
 CHI_Business_First_desc: "Nuestro modelo de capitalismo estatal permite cierta autonomía y libertades para las empresas. No deberíamos obstaculizar sus actividades sin causa."
 CHI_Mandate_Backdoors: "Mandato de puertas traseras"
 CHI_Mandate_Backdoors_desc: "El negocio es importante, pero la seguridad es lo primero. Deberíamos exigir a todas las empresas tecnológicas que incluyan puertas traseras para permitirnos vigilar a los elementos peligrosos."
 CHI_Proper_State_Atheism: "Ateísmo estatal adecuado"
 CHI_Proper_State_Atheism_desc: "Deberíamos conformarnos con el desdén de Marx por la religión como el opio del pueblo. Si bien podemos tolerar cierto grado de creencias privadas, la religión institucionalizada es indudablemente una amenaza para la autoridad del Partido Comunista. Ya sea contra el islamismo radical o cultos peligrosos, deberíamos estar en guardia."
 CHI_Crush_the_Falun_Gong: "Aplastar al Falun Gong"
 CHI_Crush_the_Falun_Gong_desc: "Si bien en el pasado hemos tolerado e incluso en cierta medida apoyado a Falun Dafa, el culto ha crecido a un nivel peligroso y debe ser aplastado."
 CHI_Combat_Islamism: "Combatir el islamismo"
 CHI_Combat_Islamism_desc: "El islam en su conjunto no es algo con lo que tengamos problemas. La minoría musulmana hui no cuestiona nuestra autoridad y, como tal, les damos espacio para practicar sus creencias. Sin embargo, cuando se trata de los musulmanes uigures de la provincia de Xinjiang, no podemos usar el mismo enfoque. El Movimiento Islámico del Turkestán Oriental es una afiliada de Al-Qaeda y promueve una peligrosa ideología de fundamentalismo islámico."
 CHI_Crush_the_Turkistan_Islamic_Party: "Aplastar al Partido Islámico del Turkestán"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "El Partido Islámico del Turkestán es una nueva ramificación del Movimiento Islámico del Turkestán Oriental, que ha continuado las prácticas radicales y violentas de su predecesor. Deberíamos desplegar a la policía y las fuerzas armadas para cazar y destruir los elementos del TIP."
 CHI_Xinjiang_Reeducation_Camps: "Campos de reeducación en Xinjiang"
 CHI_Xinjiang_Reeducation_Camps_desc: "Para combatir la radicalización entre la población uigur, hemos establecido campos para proporcionar a los locales enseñanzas patrióticas y seculares. Hasta ahora hemos estado llevando a cabo esta práctica en secreto, pero ha llegado el momento de legalizar oficialmente esta política y perseguirla abiertamente y en mayor escala."
 CHI_Greater_Freedom_of_Religion: "Mayor libertad de religión"
 CHI_Greater_Freedom_of_Religion_desc: "Aunque el socialismo es nominalmente ateo, deberíamos aceptar que una proporción sustancial de la población china es religiosa y seguirá siéndolo. Nos convendrá a largo plazo preservar la estabilidad en el país llegar a un acuerdo con esto."
 CHI_Release_the_Falun_Gong: "Rehabilitar al Falun Gong"
 CHI_Release_the_Falun_Gong_desc: "Deberíamos detener nuestra política recientemente promulgada de persecución contra Falun Dafa. La política ha causado divisiones dentro del país y ha atraído críticas de observadores externos."
 CHI_Return_of_the_Dalai_Lama: "Regreso del Dalai Lama"
 CHI_Return_of_the_Dalai_Lama_desc: "Tíbet ha sido una fuente de gran preocupación para nuestro régimen en las últimas décadas. Si bien históricamente hemos abordado el problema mediante la censura y la represión, puede ser mejor para nuestra autoridad en la provincia si se nos ve otorgando concesiones al pueblo tibetano. Una de las mayores concesiones que podríamos hacer es permitir el regreso del Dalai Lama."
 CHI_Declassify_the_Turkistan_Islamic_Party: "Desclasificar al Partido Islámico del Turkestán"
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Aunque podemos no estar dispuestos a negociar con un grupo terrorista, no deberíamos dejar que esta falta de voluntad se interponga en el camino de lograr la paz. Ofrecer legitimar al Partido Islámico del Turkestán como una fuerza política en Xinjiang sujeta a cambios en su ideología y mensaje será de gran ayuda para alcanzar ese objetivo tan importante de la paz."
 CHI_Deescalate_the_Xinjiang_Conflict: "Desescalar el conflicto en Xinjiang"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "Ahora que nos hemos reconciliado con nuestro antiguo enemigo, debería ser mucho más fácil reducir la intensidad del conflicto en Xinjiang, permitiendo que diferentes etnias vivan juntas en Xinjiang en relativa armonía."
 CHI_Xinjiang_SAR: "RAE de Xinjiang"
 CHI_Xinjiang_SAR_desc: "Ha llegado el momento de aflojar nuestro control sobre Xinjiang. Está claro que la estabilidad a largo plazo de la provincia, así como de la región circundante, no puede asegurarse sin un mayor grado de gobierno local, bajo la mirada distante pero vigilante de la capital."
 CHI_One_China_Policy: "Política de una China"
 CHI_One_China_Policy_desc: "Como el país más grande del mundo por población y el cuarto más grande por superficie, no es de extrañar que haya quienes deseen mayores grados de autonomía dentro de nuestra república. Deberíamos considerar si mantener el país unido a toda costa o permitir espacio para la autonomía dentro de nuestra única China."
 CHI_Two_Systems: "Dos sistemas"
 CHI_Two_Systems_desc: "Aunque la mayor parte de China puede seguir ajustándose a nuestra forma de gobierno existente, deberíamos mantenernos fieles al principio de \"Un país, dos sistemas\" de Deng Xiaoping y permitir que ciertas partes de China mantengan sus propios sistemas políticos, económicos y legales únicos. Este enfoque reducirá la oposición a nuestra autoridad al tiempo que preserva la integridad de la nación."
 CHI_Extend_Interpretation_of_the_Systems: "Extender la interpretación de los sistemas"
 CHI_Extend_Interpretation_of_the_Systems_desc: "Aunque \"Un país, dos sistemas\" se formuló originalmente para facilitar el retorno de Macao y Hong Kong al dominio chino, el principio tiene el potencial de aplicarse a otros casos si permitimos interpretaciones más extensas del mismo."
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "Considerar la reforma electoral en Hong Kong"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Dada la fuerte presión en Hong Kong para reformar los medios por los cuales se eligen los representantes del Consejo Legislativo y el Jefe Ejecutivo, deberíamos considerar si hacer concesiones al pueblo de Hong Kong en esta área particular, o si descartar el sufragio universal de una vez por todas."
 CHI_The_NPCSC_Decision_on_Hong_Kong: "La decisión de la ANP sobre Hong Kong"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "El Comité Permanente del Congreso Nacional del Pueblo de China tiene que tomar una decisión sobre el alcance de la reforma electoral que podemos otorgar a Hong Kong. Dar sufragio universal a la R.A.S. apaciguará las demandas del movimiento democrático, pero aumentará el riesgo de que un líder anti-chino o separatista obtenga el control de Hong Kong, mientras que negarse al sufragio universal podría llevar a protestas masivas."
 CHI_Hong_Kong_Future: "El Futuro de Hong Kong"
 CHI_Hong_Kong_Future_desc: "Hasta ahora no hemos dado ninguna indicación sobre el destino de Hong Kong cuando la Ley Básica que preserva su autonomía actual expire en 2047. Puede ser en nuestro interés hacerlo ahora, ya que prometer la continuación de la autonomía de Hong Kong podría ayudar a convencer a Taiwán de regresar a nuestro control. Sin embargo, podríamos querer sofocar el separatismo demostrando la fuerza de nuestro compromiso con la soberanía china."
 CHI_Greater_Tibetan_Autonomy: "Mayor Autonomía para Tíbet"
 CHI_Greater_Tibetan_Autonomy_desc: "Tíbet es una región con una identidad cultural y religiosa única. Aunque debemos seguir considerándolo como una parte integral de la nación china, puede servir a nuestros fines otorgar un mayor grado de autogobierno a los tibetanos del que actualmente poseen."
 CHI_Tibet_SAR: "R.A.S. de Tíbet"
 CHI_Tibet_SAR_desc: "Ahora que los efectos positivos de otorgar mayor autonomía al Tíbet se han hecho evidentes, sería aún más beneficioso para nuestra popularidad entre los tibetanos y nuestra percepción por la comunidad internacional si estableciéramos una Región Administrativa Especial altamente autónoma en Tíbet."
 CHI_Dialogue_with_the_Taiwan_Self_Government: "Diálogo con las autoridades de Taiwán"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "Aunque no estemos de acuerdo con el derecho de Taiwán a su autonomía política actual, la posee de todos modos. El curso de acción más pragmático es negociar con los taiwaneses y reducir las tensiones entre nuestras dos partes."
 CHI_Three_Links: "Tres Enlaces"
 CHI_Three_Links_desc: "Actualmente no existen enlaces postales, de transporte y comerciales entre la isla de Taiwán y el continente, con todo el negocio entre ambos estrechos teniendo que ser redirigido a través de intermediarios como Hong Kong y Jeju. Establecer los \"Tres Enlaces\" a través del Estrecho de Taiwán ayudaría considerablemente a normalizar la interacción entre nosotros y nuestros homólogos con sede en Taipéi."
 CHI_Cross_Strait_Service_Trade_Agreement: "Acuerdo de Comercio de Servicios a través del Estrecho"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "Liberalizar el comercio de servicios entre Taiwán y China continental beneficiará a ambas economías y aumentará nuestra influencia en la provincia insular. Sin embargo, no hay garantía de que la legislatura taiwanesa ratifique este acuerdo comercial."
 CHI_Propose_Roadmap_to_Reunification: "Proponer un Plan de Reunificación"
 CHI_Propose_Roadmap_to_Reunification_desc: "Ahora que nuestras relaciones con el llamado gobierno taiwanés han mejorado, podemos ofrecer facilitar una reintegración gradual de la isla a la R.P.C. como una Región Administrativa Especial. Si los taiwaneses aceptan nuestra propuesta, podremos continuar con nuestros esfuerzos diplomáticos, pero si no lo hacen, tal vez tengamos que recurrir a otros medios para devolver Taiwán a nuestro control."
 CHI_Drop_Opposition_to_Taiwanese_Independence: "Eliminar la Oposición a la Independencia"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Mientras que en el pasado hemos expresado nuestra intención de prevenir la independencia de Taiwán a toda costa, ahora debemos darnos cuenta de que la beligerancia hacia Taiwán puede ser menos adecuada a nuestros fines que un enfoque más pragmático. Al demostrar nuestra disposición para acomodar los deseos del pueblo taiwanés, sea cual sea su naturaleza, reduciremos significativamente su hostilidad hacia nosotros."
 CHI_Peaceful_Co_Existence: "Cohabitación Pacífica"
 CHI_Peaceful_Co_Existence_desc: "Ahora que las relaciones con los taiwaneses han mejorado, podemos comenzar a normalizar las relaciones entre nosotros y ellos con el objetivo final de restaurar la normalidad en el Estrecho de Taiwán."
 CHI_Free_Trade_Zone: "Zona de Libre Comercio"
 CHI_Free_Trade_Zone_desc: "Nuestras industrias recibirían un impulso significativo si pudieran exportar sus productos a Taiwán. Firmar un acuerdo de libre comercio con Taipéi solo ayudará a nuestras relaciones económicas y, por lo tanto, diplomáticas."
 CHI_Technology_Sharing: "Intercambio de Tecnología"
 CHI_Technology_Sharing_desc: "A pesar de tener una economía mucho más pequeña, Taiwán posee una impresionante industria tecnológica de la cual nuestras propias empresas podrían beneficiarse."
 CHI_Settle_Territorial_Disputes: "Resolver Disputas Territoriales"
 CHI_Settle_Territorial_Disputes_desc: "Las relaciones entre nuestro gobierno y el de nuestros homólogos en Taipéi han estado hasta ahora obstaculizadas por el pequeño problema de que ambos lados reclaman jurisdicción sobre el territorio del otro. Es hora de abandonar esta pretensión a favor de acercar aún más a Taiwán a nuestra órbita."
 CHI_Sign_an_Armistice: "Firmar un Armisticio"
 CHI_Sign_an_Armistice_desc: "La Guerra Civil China terminó en 1949 sin que se firmara nunca un tratado de paz. Será difícil que nos acerquemos más a los taiwaneses sin eliminar este obstáculo."
 CHI_Military_Cooperation: "Cooperación Militar"
 CHI_Military_Cooperation_desc: "Realizar ejercicios de entrenamiento regulares entre nuestras fuerzas y las de Taiwán ayudará a que ambos ejércitos alcancen un nivel de clase mundial."
 CHI_Establish_Joint_Control_Zones: "Establecer una Zona de Control Conjunto en el Estrecho de Taiwán"
 CHI_Establish_Joint_Control_Zones_desc: "Establecer una zona de control conjunto permitiría a ambos lados del Estrecho de Taiwán patrullar nuestras vías fluviales y espacios aéreos de manera más efectiva."
 CHI_Recognize_an_Independent_Taiwan: "Reconocer a un Taiwán Independiente"
 CHI_Recognize_an_Independent_Taiwan_desc: "Debemos aceptar que la perspectiva de reintegrar Taiwán a China es irrealista en este momento, dado el alto apoyo en el país a la independencia. Sin embargo, si cortamos nuestras pérdidas ahora y modificamos nuestra política hacia Taiwán, aún podremos mantener a Taiwán dentro de nuestra esfera de influencia. Un buen primer paso será reconocer su soberanía."
 CHI_A_New_United_Front: "Un Nuevo Frente Unido"
 CHI_A_New_United_Front_desc: "Nuestros predecesores y los de los taiwaneses se aliaron alguna vez para servir a un propósito mayor. Este evento histórico ahora se repetirá."
 CHI_Anti_Japanese_Communique: "Comunicado Anti-Japonés"
 CHI_Anti_Japanese_Communique_desc: "Mientras que Occidente se ha vuelto complaciente respecto a la amenaza que representa la nación japonesa, nosotros no tenemos tales ilusiones. La continua negativa de Japón a admitir sus errores pasados muestra que el nacionalismo que condujo a sus agresiones pasadas nunca desapareció realmente. Ahora que nuestros vínculos con Taiwán se han fortalecido, podemos emitir una condena conjunta a Japón."
 CHI_Back_a_Coup: "Apoyar un Golpe"
 CHI_Back_a_Coup_desc: "Los taiwaneses han rechazado nuestra generosa oferta y por lo tanto no tenemos otra opción que recurrir a medidas más agresivas. La forma menos arriesgada de forzar un cambio en Taiwán es a través del apoyo secreto a un golpe militar, ya que una acción más abierta podría incurrir en la ira de los Estados Unidos."
 CHI_Gain_Support_of_Military_Elements: "Ganar el Apoyo de Elementos Militares"
 CHI_Gain_Support_of_Military_Elements_desc: "Para que un golpe tenga éxito no podemos depender solo de la lealtad individual de los oficiales taiwaneses a la causa de la reunificación, por fuerte que sea este sentimiento. La distribución discreta de incentivos financieros debería mejorar las probabilidades de éxito del golpe."
 CHI_The_Fifth_Column: "La Quinta Columna"
 CHI_The_Fifth_Column_desc: "Ha llegado el momento de poner a trabajar a nuestros seguidores en Taiwán para restaurar la isla a nuestro control. Una vez dadas las órdenes, lo único que queda por hacer es esperar el resultado."
 CHI_Establish_Taiwan_SAR: "Establecer Taiwán como SAR"
 CHI_Establish_Taiwan_SAR_desc: "Ahora que se ha establecido la base, es hora de que el pueblo taiwanés se reúna con sus compatriotas como parte de la República Popular China, aunque con la garantía de cierta autonomía continua. No obstante, nuestro objetivo de reunificar nuestra nación ahora se cumplirá."
 CHI_One_System: "Un Solo Sistema"
 CHI_One_System_desc: "El principio de \"Un China, Dos Sistemas\" de Deng Xiaoping nos sirvió cuando necesitábamos convencer a los británicos y a los portugueses para que devolvieran sus colonias. Ahora que hemos ganado en fuerza e influencia, no hay necesidad de mantener a nuestro país políticamente, y subsecuentemente ideológicamente, dividido."
 CHI_Pressure_the_SARs: "Presionar a Hong Kong y Macao"
 CHI_Pressure_the_SARs_desc: "Las Regiones Administrativas Especiales de Hong Kong y Macao actualmente tienen más autonomía que cualquier otro lugar en China. Al presionar discretamente a los gobiernos SAR pro-chinos, podemos comenzar a reducir esta autonomía. Sin embargo, esto podría llevar al fortalecimiento de los movimientos democráticos."
 CHI_Formal_Annexation: "Anexión Formal"
 CHI_Formal_Annexation_desc: "Hasta ahora, los documentos constitucionales de Hong Kong y Macao, sus Leyes Básicas, nos han impedido ejercer un alto grado de control sobre el territorio. Ahora, al hacer que el retorno completo de las SAR a nuestra autoridad parezca un proceso consensuado, finalmente podemos deshacernos de estos vestigios de nuestra humillación pasada a manos de las potencias coloniales."
 CHI_Combat_the_Traitors: "Combatir a los Traidores"
 CHI_Combat_the_Traitors_desc: "No hemos olvidado a los despreciables descendientes de Jiang Jieshi y sus secuaces. El proyecto de construcción nacional de la R.P.C. nunca estará verdaderamente completo hasta que los traidores que huyeron a Taiwán reciban el destino que merecen."
 CHI_Fight_ROC_Recognition: "Luchar contra el Reconocimiento de la R.O.C."
 CHI_Fight_ROC_Recognition_desc: "Aún existen quienes continúan reconociendo a la República de China como el representante legítimo de la nación china. Por pocos que sean estos países, contribuyen al poder global de la provincia separatista y deben ser obligados a reconsiderar sus actitudes actuales."
 CHI_Blockade_Taiwan_Island_Territories: "Bloquear las Territorios Insulares de Taiwán"
 CHI_Blockade_Taiwan_Island_Territories_desc: "Los territorios insulares de Taiwán son un objetivo lo suficientemente sencillo para nosotros. Bloquear las islas interrumpirá el control de Taiwán sobre su propio territorio y hará que la tarea eventual de invadirlo sea mucho más fácil."
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Exigir el Fin de la Ley de Relaciones con Taiwán"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Si la Ley de Relaciones con Taiwán sigue en vigor, las posibilidades de que Estados Unidos venga en ayuda de Taiwán si lo atacamos serán extremadamente altas. Debemos exigir que los estadounidenses derogan esta ley. Para asegurar el éxito, debemos asegurarnos de que nuestra posición internacional con respecto a la de Estados Unidos sea lo más fuerte posible, y que nuestra influencia en los Estados Unidos haya aumentado."
 CHI_Road_to_War: "Camino a la Guerra"
 CHI_Road_to_War_desc: "Además de las operaciones externas, debemos prepararnos internamente para la guerra que se avecina."
 CHI_Shell_Kinmen_and_Matsu: "Atacar Kinmen y Matsu"
 CHI_Shell_Kinmen_and_Matsu_desc: "Kinmen y Matsu están justo frente a nuestra costa, llenos de equipo militar. Debemos atacar la isla antes de que los taiwaneses se preparen para el conflicto que se acerca."
 CHI_Resume_the_Civil_War: "Reanudar la Guerra Civil"
 CHI_Resume_the_Civil_War_desc: "Las tensiones a través del estrecho de Taiwán han alcanzado su punto de ebullición. Nuestros antepasados piden sangre. Ha llegado el momento de desatar el poder del Ejército Popular de Liberación sobre nuestros enemigos históricos y dejar sueltos a los perros de la guerra."
 CHI_End_of_ROC: "Fin de la R.O.C."
 CHI_End_of_ROC_desc: "Finalmente, el estado residual llegó a su destino, la República de China encontró su destino. La guerra civil china termina con la victoria total del continente. Todos esos momentos se perderán en el tiempo, como lágrimas en la lluvia."
 CHI_Gateway_To_Pacific: "Puerta al Pacífico"
 CHI_Gateway_To_Pacific_desc: "Ahora, la primera cadena de islas se rompe, nuestra flota obtiene acceso al Pacífico, el próximo desafío está frente a nosotros."
 CHI_liquidate_the_evil: "Liquidar el Mal del Pasado"
 CHI_liquidate_the_evil_desc: "Desde 1895, la Primera Guerra Sino-Japonesa, China perdió la batalla y cedió la isla de Taiwán a Japón. Hasta el final de la Segunda Guerra Mundial, Japón causó un daño sin fin a China. Hoy hemos recuperado Taiwán, pero la raíz del mal sigue suelta, sin arrepentimiento, prepárese para la siguiente ofensiva. Terminemos con el resentimiento que duró un siglo, el orden de Asia Oriental se restaurará, el sol caerá, y prevaleceremos."
 CHI_The_Untapped_Market: "El Mercado Inexplorado"
 CHI_The_Untapped_Market_desc: "China entra en el siglo XXI con una economía de rápido crecimiento, como nunca antes se había visto en el mundo. El poder económico de Japón e incluso de Estados Unidos ha crecido de manera cada vez menos significativa en las últimas décadas. Sin embargo, este rápido desarrollo económico no ha venido sin un costo. [CHI.GetLeader] debe determinar si China continuará en su trayectoria actual, adoptará nuevos métodos, o incluso regresará a las viejas formas."
 CHI_Smash_the_Iron_Rice_Bowl: "Destrozar el Tazón de Arroz de Hierro"
 CHI_Smash_the_Iron_Rice_Bowl_desc: "El Tazón de Arroz de Hierro es la provisión generalizada de seguridad en el empleo y beneficios a los empleados del sector público y de las empresas estatales. Aunque esto ha servido bien a nuestro país en el pasado, una condición para ingresar a la Organización Mundial del Comercio es deshacerse de esta práctica."
 CHI_Ratification_of_WTO: "Unirse a la OMC"
 CHI_Ratification_of_WTO_desc: "Durante demasiado tiempo hemos sido excluidos de los beneficios del comercio global compartidos entre los miembros de la OMC. Esto cambiará ahora que nuestra adhesión a esta organización internacional de comercio está completa y podemos utilizar mejor las instituciones del orden económico liberal de Occidente a nuestro favor."
 CHI_Encourage_Foreign_Investment: "Fomentar la inversión extranjera"
 CHI_Encourage_Foreign_Investment_desc: "Por muy resilientes que sean nuestras industrias nacionales, su pleno potencial económico no puede desbloquearse sin inversión del extranjero. Deberíamos ofrecer incentivos para fomentar la inversión extranjera directa en nuestra nación."
 CHI_Protect_State_Owned_Businesses: "Proteger las empresas estatales"
 CHI_Protect_State_Owned_Businesses_desc: "Las empresas estatales o SOE han sido la columna vertebral de nuestro modelo de economía de mercado socialista durante mucho tiempo. Esta importancia continuará y lo hará durante mucho tiempo, y por lo tanto, es en nuestro interés, así como en el de ellas, asegurarnos de que estén bien protegidas."
 CHI_Adopt_Western_Patent_Laws: "Adoptar leyes de patentes occidentales"
 CHI_Adopt_Western_Patent_Laws_desc: "Nuestra pobre aplicación de los derechos de propiedad intelectual ha sido una fuente de tensión con los Estados Unidos durante muchos años. Adoptar leyes de patentes más estrictas detendrá a los estadounidenses de hacer esta acusación específica contra nosotros y señalará al mundo que nuestra economía no depende simplemente de copiar a aquellos que son más innovadores que nosotros."
 CHI_Free_Direct_Investment: "Desatar el sector privado"
 CHI_Free_Direct_Investment_desc: "Bajo nuestro sistema socialista actual, el sector privado tiene poco margen de maniobra. Mantener un control algo estricto sobre la economía puede habernos llevado hasta aquí, pero para que el impresionante crecimiento de China se mantenga, deberíamos permitir que nuestro sector privado florezca."
 CHI_SOE_Privatization_Initiative: "Iniciativa de privatización de SOE"
 CHI_SOE_Privatization_Initiative_desc: "Las empresas estatales son la columna vertebral de la economía china. Sin embargo, el costo de mantener estas enormes corporaciones es extremadamente alto y las SOE podrían beneficiarse de tener que enfrentar competidores en un campo de juego más nivelado."
 CHI_Expand_the_Special_Economic_Zones: "Expandir las Zonas Económicas Especiales"
 CHI_Expand_the_Special_Economic_Zones_desc: "Las ZEE han actuado como pequeños enclaves contenidos de capitalismo de libre mercado y son una bonificación significativa para nuestra economía. Expandirlas nos permitirá disfrutar mejor de los beneficios que nos ofrecen."
 CHI_Promote_Innovation: "Promover la innovación"
 CHI_Promote_Innovation_desc: "Ahora que hemos comenzado a liberalizar el mercado, no hace falta decir que deberíamos invertir en el capital intelectual de nuestro país para hacer que China sea más competitiva en el entorno dinámico del siglo XXI."
 CHI_Liberalize_the_Market: "Liberalizar el mercado"
 CHI_Liberalize_the_Market_desc: "Hemos nutrido la economía china hasta el punto en que ahora puede sostenerse por sí misma. El tiempo de nuestras políticas paternalistas ha terminado. Nuestras empresas y emprendedores ahora están listos para enfrentar a las potencias económicas de Occidente como iguales, sin el apoyo de su gobierno."
 CHI_Chinese_Model_of_Manufacturing: "Modelo chino de fabricación"
 CHI_Chinese_Model_of_Manufacturing_desc: "La economía china ha llegado hasta aquí al centrarse en la cantidad y no en la calidad. Deberíamos continuar fabricando productos en masa a bajo costo."
 CHI_Korean_Joint_Ventures: "Empresas conjuntas coreanas"
 CHI_Korean_Joint_Ventures_desc: "La República de Corea es un país con el que hemos tenido relaciones cada vez mejores en los últimos años. A pesar de haberse desarrollado mucho más tarde que la de los japoneses, la destreza tecnológica de las empresas coreanas no debe subestimarse. Deberíamos considerar aumentar nuestra cooperación con esta creciente potencia asiática."
 CHI_German_Joint_Ventures: "Empresas conjuntas alemanas"
 CHI_German_Joint_Ventures_desc: "Alemania es un país bien conocido por la fabricación de alta calidad. Podríamos beneficiarnos enormemente de su impresionante experiencia y, por lo tanto, deberíamos considerar fortalecer nuestros lazos con esta nación europea líder."
 CHI_American_Joint_Ventures: "Empresas conjuntas estadounidenses"
 CHI_American_Joint_Ventures_desc: "Estados Unidos representa nuestro mayor competidor, pero también nuestro socio comercial más importante. Su actual dominio del comercio global es impresionante, pero no eterno. Buscar la asistencia de las propias empresas de Estados Unidos en este esfuerzo acelerará esta eventualidad."
 CHI_Japanese_Joint_Ventures: "Empresas conjuntas japonesas"
 CHI_Japanese_Joint_Ventures_desc: "Japón es un país con el que nunca hemos estado completamente a gusto. Nuestra difícil historia y su continua hostilidad han obstaculizado las relaciones diplomáticas entre nuestros dos países. No obstante, Japón es una economía vecina notable con un sector cuaternario avanzado. Deberíamos considerar dejar de lado nuestras quejas por la búsqueda más importante del desarrollo económico."
 CHI_Export_Driven_Economy: "Economía impulsada por las exportaciones"
 CHI_Export_Driven_Economy_desc: "Confiar solo en el consumo no será suficiente para hacer de China la principal potencia económica mundial. Deberíamos usar nuestro control sobre la economía para orientarla hacia la exportación de productos manufacturados al resto del mundo."
 CHI_Factory_of_the_World: "Fábrica del mundo"
 CHI_Factory_of_the_World_desc: "Nuestro potencial productivo ahora se desbloqueará por completo. Es hora de que dejemos nuestra marca en la economía global como el centro de producción del mundo."
 CHI_Socialist_Reconstruction: "Reconstrucción socialista"
 CHI_Socialist_Reconstruction_desc: "Desde la apertura de China, nuestro país ha sido marcado por una creciente desigualdad económica y una proliferación de corrupción dentro del Partido Comunista. En servicio del \"desarrollo económico\", nuestros predecesores han olvidado el propósito original del PCCh, servir al pueblo de China. Es hora de volver a los viejos caminos de la Revolución."
 CHI_Denounce_Deng_Xiaoping: "Denunciar a Deng Xiaoping"
 CHI_Denounce_Deng_Xiaoping_desc: "No será posible superar la decadencia actual de China sin lidiar con el legado de Deng Xiaoping. Mientras ese hombre sea recordado como un héroe del desarrollo chino, el pueblo no aceptará nuestras reformas necesarias. Nuestro gobierno debe denunciarlo a él y a todos los que lo apoyan."
 CHI_Mao_Zedong_Thought: "Pensamiento de Mao Zedong"
 CHI_Mao_Zedong_Thought_desc: "La noción de Deng Xiaoping de que Mao estaba \"70 por ciento en lo correcto y 30 por ciento en lo incorrecto\" socava los ideales revolucionarios de China bajo Mao. Es hora de volver a la ideología fundacional de la RPC."
 CHI_Collectivize_Agriculture: "Colectivizar la agricultura"
 CHI_Collectivize_Agriculture_desc: "Las vastas áreas rurales de China han sido descuidadas por las administraciones posteriores a Deng. La agricultura colectiva mejorará la vida del campesinado rural de China y fomentará un mayor sentido de unidad entre lo que siempre ha sido nuestra base de apoyo más fuerte."
 CHI_Close_Window_to_the_West: "Purgar los intereses extranjeros"
 CHI_Close_Window_to_the_West_desc: "La apertura de la economía ha permitido que empresas occidentales, ONGs e individuos se infiltran en nuestro país y difundan ideales subversivos. Debemos tomar medidas drásticas contra estos extranjeros para mantener nuestra unidad nacional."
 CHI_Purge_the_Capitalists: "Purga a los Capitalistas"
 CHI_Purge_the_Capitalists_desc: "Mientras que Jiang Zemin intentó normalizar la posición de la burguesía en la sociedad china, esta política ha fortalecido a las clases capitalistas y contrarrevolucionarias en relación con los ciudadanos chinos comunes. Es hora de corregir ese desequilibrio."
 CHI_Purge_the_Communist_Party: "Purga al Partido Comunista"
 CHI_Purge_the_Communist_Party_desc: "El alguna vez gran Partido Comunista de China se ha vuelto corrupto y decadente en las últimas décadas. Durante demasiado tiempo, el gobierno ha cerrado los ojos ante el abuso de poder y el nepotismo cometidos por los funcionarios del Partido Comunista. Es hora de erradicar estas manzanas podridas."
 CHI_Revolution_in_One_Country: "Revolución en Un Solo País"
 CHI_Revolution_in_One_Country_desc: "Aunque sería deseable revivir el movimiento comunista global más allá de las fronteras de China, debemos aceptar que tal perspectiva es poco realista en el mejor de los casos y peligrosa en el peor. Además, debemos priorizar el bienestar de nuestros propios ciudadanos."
 CHI_Form_the_Fifth_International: "Formar la Quinta Internacional"
 CHI_Form_the_Fifth_International_desc: "Sería egoísta de nuestra parte negar al resto del mundo la oportunidad de participar en nuestra nueva revolución renovada. Una Quinta Internacional ayudará a los movimientos comunistas en todo el mundo a ganar terreno."
 CHI_Privatize_Agricultural_Products: "Privatizar Productos Agrícolas"
 CHI_Privatize_Agricultural_Products_desc: "A pesar de nuestro compromiso con los ideales comunistas, debemos aceptar que algunos compromisos pragmáticos deben hacerse. La colectivización de la agricultura históricamente ha tenido malos resultados, debemos mantener ese sector de la economía fuera del control directo del estado."
 CHI_State_Run_Corporatism: "Corporativismo Estatal"
 CHI_State_Run_Corporatism_desc: "Nuestro compromiso es con el pueblo, pero para cumplir con nuestras promesas al pueblo debemos cooperar con los elementos corporativos de China."
 CHI_Proper_State_Nationalization: "Nacionalización Estatal Adecuada"
 CHI_Proper_State_Nationalization_desc: "Las reformas de Deng vieron una relajación del control del Partido Comunista de China sobre la economía, un fenómeno que ahora debemos revertir. La mejor manera de garantizar el bienestar y la seguridad del pueblo chino es que el estado controle todos los aspectos de la economía de manera directa."
 CHI_Chinese_Industrial_Explosion: "Un Nuevo Gran Salto Adelante"
 CHI_Chinese_Industrial_Explosion_desc: "El Gran Salto Adelante de Mao fue bien intencionado, pero mal implementado por los funcionarios locales. Nos aseguraremos de que no se cometan tales errores cuando busquemos desarrollar nuevamente la economía de China a través de los ideales maoístas."
 CHI_Chinese_Megaprojects: "Desarrollar Megaproyectos Chinos"
 CHI_Chinese_Megaprojects_desc: "Ahora que hemos comenzado a desbloquear el potencial económico de China, es posible que busquemos proyectos de infraestructura a una escala sin precedentes."
 CHI_Strategic_Industries: "Enfocarse en Industrias Estratégicas"
 CHI_Strategic_Industries_desc: "Después de haber realizado mejoras significativas en la economía china, ahora es el momento de centrarnos en apoyar algunas de las industrias estratégicas de China."
 CHI_Chinese_High_Speed_Rail_System: "Sistema de Trenes de Alta Velocidad Chino"
 CHI_Chinese_High_Speed_Rail_System_desc: "Un país tan vasto como China necesita una red ferroviaria altamente eficiente y extensa para funcionar en el siglo XXI. Debemos invertir en mejorar y ampliar esta red."
 CHI_nanjing_airport: "Aeropuerto Internacional de Nanjing"
 CHI_nanjing_airport_desc: "El Aeropuerto Internacional de Nanjing cuenta con 9 pistas y es capaz de transportar 76 millones de pasajeros al año."
 CHI_circular_electron_positron_collider: "Colisionador Circular de Electrones y Positrones (CEPC)"
 CHI_circular_electron_positron_collider_desc: "El CEPC es una gran instalación científica internacional propuesta por la comunidad china de física de partículas para explorar el programa físico mencionado anteriormente. Tiene una circunferencia de 80 kilómetros (49.70 millas) y podría rodear toda la isla de Manhattan."
 CHI_Korail: "Korail"
 CHI_Korail_desc: "Korail es el proveedor dominante de servicios de alta velocidad en Corea del Sur y, como tal, posee una gran experiencia que podría ayudar a mejorar nuestra propia red ferroviaria de alta velocidad si decidimos colaborar con ellos."
 CHI_Deutsche_Bahn: "Deutsche Bahn"
 CHI_Deutsche_Bahn_desc: "Deutsche Bahn de Alemania es la segunda empresa de transporte más grande del mundo y el operador ferroviario más significativo de Europa. La empresa incluye subsidiarias relacionadas con una amplia gama de servicios ferroviarios diferentes y definitivamente sería un socio adecuado en nuestro actual esfuerzo por expandir nuestra red ferroviaria."
 CHI_Union_Pacific: "Amtrak"
 CHI_Union_Pacific_desc: "Amtrak es el operador principal de trenes de alta velocidad en los Estados Unidos y sirve a todo el país, así como a tres provincias canadienses. Podríamos beneficiarnos de su experiencia en el desarrollo de redes ferroviarias de alta velocidad en un país casi tan grande como el nuestro."
 CHI_Japan_Railway_Group: "Japan Railways Group"
 CHI_Japan_Railway_Group_desc: "Japón es famoso por la eficiencia de su red ferroviaria y su experiencia tecnológica. Con la ayuda del Japan Railways Group y sus subsidiarias, podríamos mejorar la eficiencia de nuestra propia red para que se asemeje a la de Japón."
 CHI_Belt_and_Road_Initiative: "Iniciativa de la Franja y la Ruta"
 CHI_Belt_and_Road_Initiative_desc: "La Ruta de la Seda una vez conectó la antigua China con países lejanos de todo el mundo. La era moderna ofrece oportunidades aún mayores para la integración económica global. Al invertir en rutas terrestres y marítimas por todo el mundo, aumentaremos la influencia económica de China mientras ayudamos al desarrollo de nuestros muchos socios."
 CHI_Begin_CCWAEC: "Comenzar CCWAEC"
 CHI_Begin_CCWAEC_desc: "El Corredor Económico China-Asia Central y Occidental o CCWAEC es un intento ambicioso de fortalecer los lazos entre China y los estados de Asia Central y Occidental. La importancia geopolítica de esta región y el relativamente bajo nivel de nuestros enlaces actuales con ella hacen de este corredor económico un objetivo importante de nuestra atención."
 CHI_The_Uzbek_Link: "El Enlace Uzbekistano"
 CHI_The_Uzbek_Link_desc: "Uzbekistán ha sido un socio importante en Asia Central, en gran parte debido a su desdén por la hegemonía rusa. Debemos hacer todo lo posible para desarrollar esta fructífera relación aún más y contrarrestar discretamente la influencia de Rusia en nuestra puerta."
 CHI_The_Kyrgyz_Link: "El Enlace Kirguizo"
 CHI_The_Kyrgyz_Link_desc: "Kirguistán es de gran importancia para la seguridad de China considerando su proximidad a Xinjiang, por lo que su estabilidad es una preocupación importante para nosotros. Además, los vínculos económicos de Kirguistán con nosotros son significativos, pero hasta ahora relativamente pequeños en términos absolutos. Debemos hacer todo lo posible para profundizar esta relación importante."
 CHI_The_Turkmen_Link: "El Enlace Turcomano"
 CHI_The_Turkmen_Link_desc: "Turkmenistán es un estado único en Asia Central y, de hecho, en el mundo, siendo el único estado cuya neutralidad permanente ha sido reconocida por la ONU. Esta neutralidad ha impedido la alineación estratégica del país con Rusia, lo que lo convierte en un terreno fértil para que difundamos nuestra propia influencia."
 CHI_The_Tajik_Link: "El Enlace Tayiko"
 CHI_The_Tajik_Link_desc: "Debemos reforzar nuestros esfuerzos para desarrollar Tayikistán debido a la importancia del país en nuestros esfuerzos contra el terrorismo, dada su posición en el punto donde se encuentran Xinjiang y Afganistán. Nuestras relaciones con el estado de Tayikistán ya son fuertes, pero pueden fortalecerse aún más en beneficio tanto de nuestro país como del suyo."
 CHI_The_Persian_Link: "El Enlace Persa"
 CHI_The_Persian_Link_desc: "Irán es un socio económico y estratégico clave y un país con un potencial masivo sin explotar. Podemos ayudar a desbloquear este potencial llevando la Iniciativa del Cinturón y la Ruta a Irán."
 CHI_The_Turkish_Link: "El Enlace Turco"
 CHI_The_Turkish_Link_desc: "Turquía es un país que no ha sido tan receptivo a nuestra influencia como otros, un punto clave de conflicto son nuestras políticas hacia la población uigur de Xinjiang. Sin embargo, debemos hacer todo lo posible para desarrollar nuestros lazos con este importante país, considerando su importante peso regional y su posición como enlace entre Europa y Asia."
 CHI_African_Railway_Projects: "Proyectos Ferroviarios Africanos"
 CHI_African_Railway_Projects_desc: "El continente africano es un objetivo adecuado para nuestras inversiones ferroviarias. Ahora que nuestras propias empresas ferroviarias han perfeccionado su experiencia en China, están bien preparadas para la tarea de ayudar a nuestros socios africanos con su propia infraestructura."
 CHI_Addis_Ababa_Djibouti_Railway: "Ferrocarril Addis Abeba-Yibuti"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "Etiopía y Yibuti son países vecinos que se beneficiarían de un tiempo de viaje reducido entre sus respectivas capitales. Deberíamos hacer inversiones en ambos países para ayudarlos a alcanzar este objetivo."
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Ferrocarril de Ancho Estándar Mombasa-Nairobi"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "Kenia es una de las economías más grandes del continente africano, pero no tiene la infraestructura que coincida con su importancia económica. Invertir en una red ferroviaria de ancho estándar en el país proporcionará miles de empleos a los kenianos y ayudará a desarrollar esta economía en rápido crecimiento."
 CHI_Abuja_Kaduna_Railway_Line: "Ferrocarril de Ancho Estándar Lagos-Kano"
 CHI_Abuja_Kaduna_Railway_Line_desc: "La necesidad de mejorar los enlaces ferroviarios en Nigeria es especialmente aguda debido a la prevalencia de ladrones armados y secuestradores que atacan las autopistas del país. Deberíamos hacer todo lo posible para proporcionar un modo de transporte más seguro y mejor para los ciudadanos de Nigeria."
 CHI_The_Pan_Asia_Railway_Network: "La Red Ferroviaria Panasiática"
 CHI_The_Pan_Asia_Railway_Network_desc: "El ferrocarril Kunming-Singapur o la red ferroviaria panasiática es una empresa ambiciosa que, cuando se complete, conectará a China con todos los estados del sudeste asiático continental. Esta red mejorará exponencialmente los lazos económicos entre todos nuestros países."
 CHI_Western_Route: "Ruta Occidental"
 CHI_Western_Route_desc: "Myanmar es el sitio de la ruta occidental de la red ferroviaria panasiática. Nuestros estrechos lazos con el país deberían facilitar esta etapa del proyecto, pero debemos estar atentos a la tendencia de Myanmar hacia la inestabilidad."
 CHI_Central_Route_Laos: "Ruta Central: Laos"
 CHI_Central_Route_Laos_desc: "Laos es un aliado cercano nuestro y el primer paso en la ruta principal de Kunming a Singapur. Deberíamos invertir en mejorar la actual red ferroviaria laosiana, que no es impresionante."
 CHI_Central_Route_Thailand: "Ruta Central: Tailandia"
 CHI_Central_Route_Thailand_desc: "Aunque nuestras relaciones con Tailandia han sido históricamente buenas, las negociaciones para establecer una red ferroviaria que atraviese el país desde Laos hasta Malasia serán difíciles."
 CHI_Central_Route_Malaysia: "Ruta Central: Malasia"
 CHI_Central_Route_Malaysia_desc: "Malasia y Singapur son dos estados con una relación históricamente complicada, pero es imperativo para nuestros propósitos que los dos países puedan dejar de lado sus diferencias y acordar este proyecto en particular."
 CHI_Eastern_Route: "Ruta Oriental"
 CHI_Eastern_Route_desc: "La ruta oriental de la red ferroviaria panasiática debe pasar por el territorio vietnamita y camboyano. Si bien es probable que Camboya sea muy receptiva a nuestras propuestas, la actitud sospechosa de Vietnam hacia nosotros puede resultar un obstáculo."
 CHI_Hambantota_Port_Expansion: "Expansión del Puerto de Hambantota"
 CHI_Hambantota_Port_Expansion_desc: "Cuando esté completo, el puerto de Hambantota en Sri Lanka será un importante centro comercial en el Océano Índico y ayudará a consolidar los lazos entre Beijing y Colombo."
 CHI_The_Hambantota_Port_Lease: "El Arrendamiento de 99 Años"
 CHI_The_Hambantota_Port_Lease_desc: "Dada la enorme deuda de Sri Lanka con nosotros y la baja probabilidad de que puedan pagarnos, podríamos ofrecer a nuestros socios de Sri Lanka una salida arrendándoles el puerto de Hambantota a cambio de una inversión de $1 mil millones de nuestra parte."
 CHI_The_China_Pakistan_Economic_Corridor: "El Corredor Económico China-Pakistán"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "Pakistán es un aliado cercano nuestro y, como tal, deberíamos ayudar al país a desarrollar sus carreteras, ferrocarriles y puertos para su beneficio y el nuestro."
 CHI_Piraeus_Port_Expansion: "Expansión del Puerto de El Pireo"
 CHI_Piraeus_Port_Expansion_desc: "El puerto de El Pireo es el puerto más grande y, con mucho, el más importante de Grecia. Invertir en el puerto de El Pireo ayudará a mejorar este punto de encuentro estratégico del Cinturón Económico de la Ruta de la Seda y la Ruta Marítima de la Seda del siglo XXI, y aumentará nuestro poder económico en Europa."
 CHI_North_South_Water_Transfer: "Proyecto de Transferencia de Agua Sur-Norte"
 CHI_North_South_Water_Transfer_desc: "Para reducir el gran desequilibrio en el suministro de agua entre el sur y el norte de China, deberíamos invertir en la construcción de canales para desviar agua a áreas clave de escasez de agua. Sin embargo, este será un esfuerzo costoso y requerirá el reasentamiento de cientos de miles de personas."
 CHI_Ecological_Preservation_Movement: "Movimiento de Preservación Ecológica"
 CHI_Ecological_Preservation_Movement_desc: "En lugar de buscar doblegar la naturaleza a nuestra voluntad, deberíamos centrarnos en mejorar los recursos hídricos que tenemos sin causar daños a gran escala al medio ambiente."
 CHI_Yarlung_Tsangpo_Diversion_Project: "Proyecto de Desviación del Yarlung Tsangpo"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "Construir una presa en el Gran Cañón del Yarlung Tsangpo proporcionará a China energía hidroeléctrica y ayudará a desviar agua a regiones de China donde el agua es escasa. Sin embargo, tal proyecto podría provocar una destrucción ambiental a gran escala, el desplazamiento de personas y una reacción hostil de India y Bangladesh, que ahora tendrían un acceso reducido al agua si se llevara a cabo una desviación."
 CHI_Water_Conservation_Projects: "Proyectos de Conservación del Agua"
 CHI_Water_Conservation_Projects_desc: "El agua es un recurso esencial, y debemos hacer todo lo posible para conservar lo poco que tenemos. Nuestro gobierno debería iniciar proyectos para reducir significativamente el consumo de agua y mejorar la calidad de nuestros recursos hídricos existentes."
 CHI_Renewable_Strategy: "Estrategia Renovable"
 CHI_Renewable_Strategy_desc: "Un nivel peligroso de contaminación del aire en nuestro país, junto con un suministro finito de carbón, exige una respuesta de nuestro gobierno en forma de una evaluación de fuentes alternativas de energía."
 CHI_Golden_Sun_Initiative: "Iniciativa Sol Dorado"
 CHI_Golden_Sun_Initiative_desc: "Otorgar subsidios a las empresas nacionales de energía solar ayudará a desarrollar esta alternativa renovable de bajo costo y rápida implementación en todo el país."
 CHI_Export_Photovoltaic_Systems: "Exportar Sistemas Fotovoltaicos"
 CHI_Export_Photovoltaic_Systems_desc: "Ahora que hemos desarrollado con éxito nuestras capacidades nacionales de energía solar, nuestro país podría beneficiarse de la exportación de sistemas fotovoltaicos a nuestros socios comerciales."
 CHI_Nuclear_Boom: "Auge Nuclear"
 CHI_Nuclear_Boom_desc: "A pesar de la significativa oposición pública a la construcción de nuevos reactores nucleares, la energía nuclear es una de las alternativas renovables más viables a los combustibles fósiles. Sin embargo, implica un costo financiero sustancial asociado con la necesidad de un sistema elaborado de infraestructura de apoyo."
 CHI_Construct_Nuclear_Waste_Repository: "Construir un Repositorio de Residuos Nucleares"
 CHI_Construct_Nuclear_Waste_Repository_desc: "La eliminación de residuos radiactivos de alto nivel, como el combustible nuclear gastado, sigue siendo una consideración importante resultante de nuestro programa de energía nuclear. Los residuos de alto nivel deben tratarse con extremo cuidado y almacenarse en un repositorio geológico durante décadas para que se descompongan. Hemos identificado el área de Beishan en el desierto de Gobi como un lugar adecuado para comenzar a construir dicho repositorio."
 CHI_Cheap_Coal_Supremacy: "Supremacía del Carbón Barato"
 CHI_Cheap_Coal_Supremacy_desc: "China es el mayor productor y consumidor de carbón del mundo y nuestra economía sigue dependiendo de él. En lugar de centrarnos en alternativas poco realistas, deberíamos simplemente aceptar la centralidad del carbón en nuestra economía y concentrarnos en explotarlo de la manera más eficiente posible."
 CHI_Mass_Coal_Oil_Conversion_Project: "Proyecto Masivo de Conversión de Carbón a Petróleo"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "Convertir carbón en petróleo hará uso de nuestra gran oferta del primero para ayudar a reducir nuestra deficiencia en el segundo. Si bien este proceso es extremadamente útil, también es extremadamente intensivo en agua, lo que empeora nuestro ya serio problema de escasez de agua."
 CHI_First_Tier_Megacity_Development: "Desarrollo de Megaciudades de Primer Nivel"
 CHI_First_Tier_Megacity_Development_desc: "La costa china se caracteriza por áreas metropolitanas expansivas con decenas de millones de habitantes. Dada la contribución significativa de estos centros económicos a la economía china, invertir en mejorar estas \"megaciudades\" podría ser de gran valor para nosotros."
 CHI_Pearl_River_Megalopolis: "Megalópolis del Río Perla"
 CHI_Pearl_River_Megalopolis_desc: "El delta del río Perla (PRD) en el sur de China es un centro urbano expansivo compuesto por múltiples ciudades, incluidas Guangzhou, Shenzhen, Zhuhai y muchas otras. La población combinada del PRD suma más de 50 millones, lo que lo convierte en el área urbana más grande del mundo tanto por población como por tamaño."
 CHI_Jing_Jin_Ji_Megacity: "Megaciudad Jing-Jin-Ji"
 CHI_Jing_Jin_Ji_Megacity_desc: "La contraparte más al norte del PRD es la región metropolitana de Jing-Jin-Ji, un conglomerado urbano que incluye las provincias cada vez más interconectadas de Beijing, Tianjin y Hebei. Nuestra estrategia \"Jing-jin-ji\" buscará maximizar el potencial económico de los tres centros urbanos que componen la región aprovechando las ventajas de cada provincia."
 CHI_Four_Provinces_of_Mountains_and_Rivers: "Cuatro Provincias de Montañas y Ríos"
 CHI_Four_Provinces_of_Mountains_and_Rivers_desc: "En el sentido tradicional, las Llanuras Centrales se encuentran en las cuatro provincias de Montañas y Ríos, y también es la cuna de la civilización china. El potencial económico aquí es enorme y siempre ha sido el núcleo de China."
 CHI_Northeast_Industry_Base: "Base Industrial del Noreste"
 CHI_Northeast_Industry_Base_desc: "La Base Industrial del Noreste es la primera región en lograr la industrialización en nuestro país. A pesar de su declive, la región aún juega un papel indeleble en nuestro desarrollo hoy en el nuevo siglo."
 CHI_Yangtze_River_Delta_Megacity: "Megaciudad del Delta del Río Yangtze"
 CHI_Yangtze_River_Delta_Megacity_desc: "La aglomeración urbana del delta del río Yangtze es una región económica altamente desarrollada en la región costera oriental de China. Es una de las tres regiones con la mayor población, las capacidades de innovación más fuertes y la fuerza integral más fuerte de China. Un mayor desarrollo de la región del delta del Yangtze será de gran ayuda para nuestros intereses a largo plazo."
 CHI_Yangtze_River_Midreaches_Megacity: "Megaciudad del Curso Medio del Yangtze"
 CHI_Yangtze_River_Midreaches_Megacity_desc: "La aglomeración urbana en el curso medio del Yangtze tiene a Wuhan como ciudad central y a Changsha y Nanchang como subciudades centrales. Cubre el círculo urbano de Wuhan, la aglomeración urbana de Changsha-Zhuzhou-Tanxi y la Zona Económica Ecológica del Lago Poyang, y se irradia a las regiones económicas de las provincias de Hubei, Hunan y Jiangxi. El curso medio del Yangtze ha sido durante mucho tiempo una zona económica importante en China, y la prosperidad y el desarrollo de esta región son vitales para el país."
 CHI_zhejiang_megacity: "Proyecto de Megaciudad de Zhejiang"
 CHI_zhejiang_megacity_desc: "La emergente industria de TI del Grupo Alibaba de Hangzhou dio origen al área metropolitana de Zhejiang, que liderará la transformación de la economía china hacia industrias de alto valor agregado."
 CHI_Taiwan_Megalopolis: "Megalópolis de Taiwán"
 CHI_Taiwan_Megalopolis_desc: "Taiwán es el guardián de la pantalla del sur de China y también es una región económicamente desarrollada de renombre mundial. Después de la reunificación, Taiwán será la perla brillante de la Gran China."
 CHI_Western_Development_Strategy: "Estrategia de Desarrollo del Oeste"
 CHI_Western_Development_Strategy_desc: "Mientras que el este costero de China ha experimentado un desarrollo rápido tras la política de \"reforma y apertura\" de Deng Xiaoping, el oeste mucho más rural y escasamente poblado no ha visto la misma mejora rápida. Deberíamos trabajar duro para corregir esta desigualdad y lograr un desarrollo equilibrado entre todas las regiones."
 CHI_Qinghai_Tibet_Railway: "Ferrocarril Qinghai-Tíbet"
 CHI_Qinghai_Tibet_Railway_desc: "El Tíbet es una parte esencial e inviolable de China, pero la falta de redes de transporte sofisticadas entre la región del Tíbet y el resto de China dificulta su integración. Invertir en el ferrocarril entre el Tíbet y la provincia vecina de Qinghai mejorará esta situación."
 CHI_Southwest_Railway: "Ferrocarril del Suroeste"
 CHI_Southwest_Railway_desc: "La región suroeste, que alguna vez fue el tercer nivel del país, ha carecido de velocidad de desarrollo debido a razones geográficas y de terreno. Para acelerar la construcción regional, las instalaciones ferroviarias de alta calidad son esenciales."
 CHI_West_Triangle_Economic_Zone: "Zona Económica del Triángulo del Oeste"
 CHI_West_Triangle_Economic_Zone_desc: "El oeste de China no carece de áreas urbanas importantes. Chongqing, Chengdu y Xi'an son todas ciudades importantes del oeste con economías altamente desarrolladas. Invertir en estas ciudades del oeste esperamos que extienda los beneficios del desarrollo al resto del oeste de China."
 CHI_Xinjiang_Development_Plan: "Plan de Desarrollo de Xinjiang"
 CHI_Xinjiang_Development_Plan_desc: "La provincia de Xinjiang es sin duda la más problemática de las regiones de China. La oposición al gobierno, el terrorismo y otras formas de resistencia uigur continúan frustrando nuestro control sobre este territorio del lejano oeste. Comenzar un programa concertado para mejorar el nivel de vida en Xinjiang contribuirá en gran medida a reducir esta peligrosa tendencia hacia la inestabilidad."
 CHI_New_Eurasian_Land_Bridge_Railway: "Nuevo Puente Ferroviario Euroasiático"
 CHI_New_Eurasian_Land_Bridge_Railway_desc: "El Nuevo Puente Terrestre Euroasiático es la contraparte sur del Puente Terrestre Euroasiático y atraviesa China y Asia Central con planes posibles de expansión hacia el sur y el oeste de Asia. Construir la parte china del Puente Continental Euroasiático puede mejorar efectivamente las condiciones de tráfico en el oeste de China."
 CHI_Qinghai_Tibet_Development_Plan: "Plan de Desarrollo de Qinghai-Tíbet"
 CHI_Qinghai_Tibet_Development_Plan_desc: "La meseta de Qinghai-Tíbet siempre ha estado atrapada por la gran altitud. Ahora, el avance tecnológico nos permite desarrollar el techo del mundo, integrar Qinghai-Tíbet y el continente más estrechamente, y permitir que todos entren en la modernización."
 CHI_Southwest_Development_Plan: "Plan de Desarrollo del Suroeste"
 CHI_Southwest_Development_Plan_desc: "Las tres provincias del suroeste están cerca de Indochina y también son áreas tradicionales de minorías. Acelerar el proceso de modernización en el suroeste de China a través de la inversión local juega un papel indispensable en la estabilización de las áreas fronterizas."
 CHI_A_Complete_Prairie: "Una Pradera Completa"
 CHI_A_Complete_Prairie_desc: "Ahora que hemos recuperado nuestros antiguos territorios del norte y las praderas se han unido nuevamente, debemos modernizar toda la región de Mongolia, convertirla en un nuevo punto de crecimiento económico para el país y agarrar firmemente este territorio perdido."
 CHI_Northern_New_Artery: "Nueva Arteria del Norte"
 CHI_Northern_New_Artery_desc: "Construir una nueva Mongolia Exterior es importante, y lo que se necesita urgentemente es mejorar las condiciones de transporte locales, para que nuestros trenes puedan cruzar la meseta para conectar el noreste y el noroeste, y establecer una conexión fuerte entre las praderas y el interior. Hará que sea más conveniente transportar bienes, personal y activos militares entre Mongolia Exterior y el interior, y cortará efectivamente cualquier influencia residual rusa en la región."
 CHI_Mongolia_Ore_Production: "Producción de Minerales de Mongolia"
 CHI_Mongolia_Ore_Production_desc: "Aunque la Meseta Mongolia está escasamente poblada, contiene una gran cantidad de recursos minerales. La tarea más urgente que necesitamos resolver ahora es desarrollar y utilizar este tesoro lo antes posible. Los ricos recursos de Mongolia Exterior se han convertido en una parte indispensable del motor económico de China."
 CHI_Mongolia_Development_Plan: "Plan de Desarrollo de Mongolia"
 CHI_Mongolia_Development_Plan_desc: "La tendencia de integración entre Mongolia Exterior y la China Continental es imparable, y ambas partes se beneficiarán enormemente de este proceso. Los mongoles están unidos bajo nuestra bandera, y trabajaremos juntos para despertar esta antigua tierra y darle un futuro brillante."
 CHI_Prosperous_Borderland: "Frontera Próspera"
 CHI_Prosperous_Borderland_desc: "Como un gran país multiétnico, solo la estabilidad y prosperidad en la frontera pueden mantener nuestra unidad nacional y rejuvenecimiento nacional."
 CHI_Norinco_Projects: "Proyectos Norinco"
 CHI_Norinco_Projects_desc: "Norinco es la corporación de defensa más grande de China, así como una de las más grandes del mundo. Invertir en Norinco mejorará significativamente la calidad del hardware militar de nuestra nación."
 CHI_Small_Arms_Development: "Desarrollo de Armas Ligeras"
 CHI_Small_Arms_Development_desc: "El Ejército Popular de Liberación se ha mecanizado más de lo que originalmente era, pero aún así, se debe prestar mucha atención al equipamiento del soldado individual."
 CHI_Air_Burst_Weapons: "Armas de Explosión Aérea"
 CHI_Air_Burst_Weapons_desc: "Los proyectiles de explosión aérea son armas altamente efectivas contra los soldados enemigos que se esconden detrás de una cobertura. Los intentos estadounidenses y surcoreanos de fabricar armas de explosión aérea han terminado en su mayoría en fracaso. Si perfeccionáramos nuestro diseño actual de estas armas, obtendríamos una ventaja significativa en el combate de infantería."
 CHI_Armored_Vehicles: "Vehículos Blindados"
 CHI_Armored_Vehicles_desc: "Mientras que Norinco se preocupa principalmente por las armas de infantería, también fabrica vehículos blindados. Desarrollar estos vehículos ayudará a hacer del EPL una fuerza moderna y flexible."
 CHI_Advanced_MBTs: "Tanques Principales Avanzados"
 CHI_Advanced_MBTs_desc: "Los Tanques de Batalla Principales son un activo significativo en el campo de batalla moderno, y lamentablemente estamos rezagados en esta área de combate, con la calidad de los diseños de tanques rusos y estadounidenses superando ampliamente los nuestros. Por lo tanto, centrarse en mejorar nuestras capacidades de MBT vale la pena significativamente."
 CHI_Automotive_Industry: "Industria Automotriz"
 CHI_Automotive_Industry_desc: "La industria automotriz de China ha recorrido un largo camino desde sus orígenes soviéticos en la década de 1950. A pesar de estas mejoras sustanciales, nuestra industria nacional aún tiene un largo camino por recorrer antes de poder competir con gigantes como Alemania, Japón, Corea del Sur y Estados Unidos. Invertir tiempo y dinero en nuestra industria nacional es, por lo tanto, un esfuerzo valioso."
 CHI_Domestic_Development: "Desarrollo Nacional"
 CHI_Domestic_Development_desc: "El renombrado general Qing Zuo Zongtang dijo una vez que quien busque la ayuda de otros será controlado por ellos, y quien dependa de sí mismo tendrá la situación bajo su control. Debemos seguir el consejo del general y buscar una vía indígena para el desarrollo de nuestra industria automotriz."
 CHI_Improve_RD: "Mejorar la I+D"
 CHI_Improve_RD_desc: "No podemos esperar mejorar nuestras capacidades nacionales sin antes hacer contribuciones sustanciales a la investigación y desarrollo chino. Solo entonces nuestras propias empresas podrán competir con las de nuestros rivales desarrollados."
 CHI_Implement_Safety_Standards: "Implementar Estándares de Seguridad"
 CHI_Implement_Safety_Standards_desc: "Para que nuestros vehículos sean bien respetados internacionalmente, debemos asegurarnos de que cumplan con los estándares de seguridad más altos posibles."
 CHI_Develop_World_Class_Cars: "Desarrollar Automóviles de Clase Mundial"
 CHI_Develop_World_Class_Cars_desc: "Ahora que hemos invertido fuertemente en nuestra industria automotriz nacional, deberíamos ser capaces de fabricar automóviles que puedan competir con los mejores del mundo."
 CHI_Bid_for_Foreign_Investments: "Asociarse con Empresas Extranjeras"
 CHI_Bid_for_Foreign_Investments_desc: "Por habilidosos y talentosos que sean los chinos, no podemos fabricar conocimiento de la nada. Para esto debemos depender de la asistencia externa para complementar el gran potencial de nuestra industria automotriz nacional."
 CHI_Hyundai: "Hyundai"
 CHI_Hyundai_desc: "El tercer fabricante de vehículos más grande del mundo, Hyundai es muy conocido por la calidad de sus productos y su capacidad de innovación. Nuestras propias empresas podrían beneficiarse enormemente de una colaboración con este gigante automotriz surcoreano."
 CHI_Volkswagen: "Volkswagen"
 CHI_Volkswagen_desc: "Volkswagen tiene una larga y fructífera historia y ya tiene estrechos lazos con nuestra nación, considerando que representamos el 40% de las ventas y ganancias de la empresa. Debemos continuar esta estrecha relación con el fabricante alemán en beneficio de nuestros fabricantes de automóviles nacionales."
 CHI_Toyota: "Toyota"
 CHI_Toyota_desc: "El mayor fabricante de automóviles del mundo y la sexta empresa más grande del mundo por ingresos, Toyota es un ejemplo de éxito inmenso que debemos emular. Asociar a nuestras empresas nacionales con ellos ayudará a aumentar el alcance global de la industria automotriz china."
 CHI_General_Motors: "General Motors"
 CHI_General_Motors_desc: "General Motors incluye varias marcas diversas como Cadillac, Chevrolet y Buick, con un impresionante nivel de variedad entre ellas. Asociarnos con GM brindará a nuestras empresas nacionales acceso a una amplia gama de valiosa experiencia."
 CHI_Joint_Venture_Mass_Production: "Producción Masiva en Empresa Conjunta"
 CHI_Joint_Venture_Mass_Production_desc: "Ahora que hemos asegurado una asociación con un fabricante extranjero de automóviles notable, nuestra capacidad para producir automóviles en masa se ha visto enormemente mejorada."
 CHI_Foreign_Tech_Acquisitions: "Adquisiciones de Tecnología Extranjera"
 CHI_Foreign_Tech_Acquisitions_desc: "Nuestra colaboración ha producido conocimientos técnicos útiles que podemos aplicar en nuestros diseños automotrices nacionales."
 CHI_Electric_Car_Project: "Proyecto de Autos Eléctricos"
 CHI_Electric_Car_Project_desc: "Dado el problema de la contaminación en China, tiene sentido que nos esforcemos por ser los líderes mundiales en tecnología de autos eléctricos, una hazaña ahora posible gracias a nuestro reciente apoyo a nuestra industria automotriz."
 CHI_Expand_Abroad: "Expandirse al Extranjero"
 CHI_Expand_Abroad_desc: "Nuestra industria automotriz de clase mundial ahora tiene la capacidad de penetrar en los mercados internacionales en mucho mayor medida que lo que era posible en el pasado. Esto mejorará significativamente el alcance global de China y nuestro poder blando algo limitado."
 CHI_Expand_CSIC: "Expandir CSIC"
 CHI_Expand_CSIC_desc: "La Corporación de la Industria de Construcción Naval de China es uno de nuestros dos principales conglomerados de construcción naval, siendo el otro la Corporación Estatal de Construcción Naval de China. Invertir en CSIC ayudará a desarrollar la industria de construcción naval en el norte de China, la zona en la que CSIC es más activa."
 CHI_Tianjin_Drydocks: "Astilleros de Tianjin"
 CHI_Tianjin_Drydocks_desc: "Tianjin es la mejor ciudad a lo largo de la costa del norte de China y un buen lugar para construir un dique seco para reparar y mantener barcos."
 CHI_Bohai_Shipyard: "Astillero Bohai"
 CHI_Bohai_Shipyard_desc: "El mar del norte de Bohai es una de las rutas marítimas más transitadas del mundo. Construir un astillero a lo largo de la costa de Bohai ayudará significativamente a nuestra industria marítima."
 CHI_Qingdao_Dockyards: "Astilleros de Qingdao"
 CHI_Qingdao_Dockyards_desc: "La provincia de Shandong ha sido durante mucho tiempo codiciada por su enorme valor económico, ya que se encuentra en la intersección de múltiples rutas comerciales y contiene importantes recursos agrícolas y minerales. Japón, Alemania y Rusia han intentado en diferentes momentos controlar la península de Shandong. Ahora somos nosotros quienes estamos mejor posicionados para desbloquear el potencial económico de Shandong."
 CHI_Dalian_Shipbuilding: "Construcción Naval de Dalian"
 CHI_Dalian_Shipbuilding_desc: "Dalian es un importante centro financiero, de transporte marítimo y logística. Deberíamos reforzar la importancia económica de Dalian invirtiendo en mejoras de la industria de construcción naval de la ciudad."
 CHI_Jiangnan_Shipbuilding: "Construcción Naval de Jiangnan"
 CHI_Jiangnan_Shipbuilding_desc: "El astillero Jiangnan era anteriormente conocido como la Administración de Manufactura de Jiangnan. El primer horno de acero de China, su primer cañón de acero, su primer buque de guerra blindado, su primer prensa hidráulica de 10,000 toneladas, su primer submarino, su primer fragata, su primer barco de carga de diseño propio para navegación oceánica, su primer barco de investigación de comunicaciones marítimas, el primer barco de gas licuado de petróleo, el primer transbordador de trenes de un mar a otro, etc., todos salieron de la fábrica."
 CHI_Global_Shipyard: "Astillero Global"
 CHI_Global_Shipyard_desc: "¡Nuestras inversiones en la industria de la navegación del noreste han dado frutos! Los barcos chinos ahora son muy conocidos por su alta calidad y bajo costo. Exportar a naciones costeras de todo el mundo ayudará a aumentar nuestra influencia global."
 CHI_Aerospace_Industry: "Industria Aeroespacial"
 CHI_Aerospace_Industry_desc: "La industria aeroespacial es un sector importante para cualquier economía importante. Para una nación como China que busca rivalizar con Estados Unidos en tecnología aérea y espacial, es absolutamente esencial."
 CHI_Mobile_Launcher_Platforms: "Plataformas Lanzadoras Móviles"
 CHI_Mobile_Launcher_Platforms_desc: "Las plataformas lanzadoras móviles han sido desarrolladas por la NASA para facilitar los lanzamientos de transbordadores espaciales. Deberíamos emular su éxito."
 CHI_Seaborne_Spaceflight: "Vuelo Espacial Marítimo"
 CHI_Seaborne_Spaceflight_desc: "Los lanzamientos desde el mar nos permiten reducir el costo de nuestro programa espacial, ya que podemos posicionar los cohetes más cerca del ecuador, lo que significa que requieren menos combustible para alcanzar la órbita."
 CHI_Bolster_the_CNSA: "Fortalecer la CNSA"
 CHI_Bolster_the_CNSA_desc: "En lugar de recurrir a actores privados e inestables, deberíamos centrarnos en fortalecer la Administración Nacional del Espacio de China (CNSA) para rivalizar con la NASA de Estados Unidos. Esto garantizará que el programa espacial de China siga firmemente bajo nuestro control."
 CHI_State_Sponsored_Space_Endeavors: "Esfuerzos Espaciales Patrocinados por el Estado"
 CHI_State_Sponsored_Space_Endeavors_desc: "Con el pleno apoyo del aparato estatal chino, el programa espacial chino seguramente tendrá éxito."
 CHI_Private_Endeavors: "Esfuerzos Privados"
 CHI_Private_Endeavors_desc: "SpaceX y otras empresas privadas estadounidenses están realizando avances significativos en innovación relacionada con el espacio. Apoyar la entrada de nuestras propias empresas privadas en este mercado ayudará a que nuestra industria alcance a la de Estados Unidos."
 CHI_Space_Outsourcing: "Subcontratación Espacial"
 CHI_Space_Outsourcing_desc: "Ahora que hemos proporcionado suficiente apoyo a nuestra industria espacial privada, podemos comenzar a subcontratarles proyectos importantes."
 CHI_Invest_in_AVIC: "Invertir en AVIC"
 CHI_Invest_in_AVIC_desc: "La Corporación de la Industria Aeronáutica de China es nuestro principal conglomerado aeroespacial y de defensa. Sus filiales, como la Corporación de Aeronaves de Shenyang, son importantes productoras y diseñadoras de aviones militares chinos."
 CHI_Aircraft_Improvements: "Mejoras en Aeronaves"
 CHI_Aircraft_Improvements_desc: "Nuestro alejamiento de nuestro enfoque tradicional en el combate de infantería a gran escala significa que debemos construir una fuerza aérea robusta y moderna. Para lograr esto necesitamos diseños de aeronaves de mayor calidad."
 CHI_Develop_Stealth_Fighters: "Desarrollar Cazas Stealth"
 CHI_Develop_Stealth_Fighters_desc: "El desarrollo del F-35 en Estados Unidos representa una amenaza significativa. No podemos permitirnos quedarnos atrás en la tecnología de cazas stealth."
 CHI_Electronic_Industry: "Industria Electrónica"
 CHI_Electronic_Industry_desc: "Nuestra industria tradicional ha tendido a centrarse en sectores de baja tecnología, como la industria textil. Si queremos convertirnos en un país moderno y desarrollado, debemos facilitar la informatización de nuestro desarrollo industrial."
 CHI_Lenovo: "Lenovo"
 CHI_Lenovo_desc: "Lenovo está aumentando rápidamente su participación en el mercado de portátiles y también está avanzando en las industrias de teléfonos inteligentes, software y televisores. Sus actividades podrían beneficiarse de la ayuda estatal."
 CHI_Huawei: "Huawei"
 CHI_Huawei_desc: "En las áreas de telecomunicaciones y electrónica de consumo, Huawei es una de las empresas más innovadoras a nivel mundial. Deberíamos apoyar a este gigante tecnológico en ascenso."
 CHI_Xiaomi: "Xiaomi"
 CHI_Xiaomi_desc: "Xiaomi es un fabricante de equipos inteligentes emergente con un potencial significativo. Deberíamos ayudar a esta joven empresa a lograr una mayor prominencia."
 CHI_Chinese_Tech_Dominance: "Dominio Tecnológico Chino"
 CHI_Chinese_Tech_Dominance_desc: "Ahora que nuestras principales empresas tecnológicas han recibido suficiente apoyo del estado, podemos establecer el dominio de China sobre la industria global de la tecnología."
 CHI_Cheaper_Production: "Producción Más Barata"
 CHI_Cheaper_Production_desc: "Nuestra ventaja desde las reformas económicas de Deng ha sido el bajo costo de fabricación en China. Debemos seguir aprovechando nuestras fortalezas."
 CHI_Superior_Transistors: "Transistores Superiores"
 CHI_Superior_Transistors_desc: "Centrarse en el desarrollo de tecnología mejorada de transistores aumentará significativamente el rendimiento de nuestros microchips, apoyando así nuestras industrias de computadoras y teléfonos inteligentes."
 CHI_Quality_Engineering: "Ingeniería de Calidad"
 CHI_Quality_Engineering_desc: "La cantidad ha tendido a prevalecer sobre la calidad en términos de nuestro desarrollo industrial. Ahora que nos hemos convertido en una potencia económica avanzada, esto ya no tiene que ser el caso."
 CHI_Regional_Influence: "Influencia Regional"
 CHI_Regional_Influence_desc: "El Reino Medio ha jugado históricamente un papel importante en la región de Asia Oriental. Ahora que el pueblo chino ha comenzado a recuperarse de la posición de debilidad en la que nos encontramos tras el Siglo de la Humillación y la crisis del siglo XX, es el momento de retomar nuestra posición central en la región."
 CHI_The_South_China_Sea: "El Mar de China Meridional"
 CHI_The_South_China_Sea_desc: "No se puede subestimar la importancia del Mar de China Meridional, tanto estratégica como económicamente. Con disputas y tensiones con otras naciones ocurriendo con frecuencia, especialmente por los vastos campos de petróleo recién descubiertos en el mar, maniobrar mejor que nuestros rivales y proyectar nuestro poder en la región es de suma importancia."
 CHI_Enforce_the_9_Dash_Line: "Hacer cumplir la Línea de los 9 Guiones"
 CHI_Enforce_the_9_Dash_Line_desc: "La línea de los 9 guiones ha delimitado nuestra reclamación histórica sobre la supremacía en el Mar de China Meridional. Debemos mantener nuestra soberanía sobre los territorios disputados que se encuentran dentro de este límite para asegurar nuestro acceso a los recursos y al valor estratégico de la zona."
 CHI_Provocative_Fleet_Exercises: "Ejercicios de Flota Provocadores"
 CHI_Provocative_Fleet_Exercises_desc: "Para afirmar nuestras reclamaciones en el Mar de China Meridional, debemos usar la Armada del Ejército Popular de Liberación para realizar ejercicios en la vía fluvial disputada. Mientras que para nosotros esta acción representa una expresión justificada de nuestra soberanía, Estados Unidos y otros países pueden percibir esta acción como una amenaza y enviar también sus fuerzas navales a la región, lo que arriesgaría una confrontación armada."
 CHI_Island_Building: "Construcción de Islas"
 CHI_Island_Building_desc: "Construir islas artificiales en las Spratleys ayudará a asegurar nuestro control sobre la zona y a prepararnos para la posibilidad de un enfrentamiento militar con nuestros rivales estratégicos."
 CHI_Ramp_Up_Tensions: "Aumentar las Tensiones"
 CHI_Ramp_Up_Tensions_desc: "Nuestras reclamaciones sobre el Mar de China Meridional nunca se lograrán plenamente hasta que aceptemos la necesidad de recurrir a medidas no convencionales para asegurar nuestros intereses nacionales. Debemos aumentar las tensiones en la región para incrementar la probabilidad de una crisis que podamos explotar a nuestro favor."
 CHI_Demand_Vietnams_Submission: "Exigir la Sumisión de Vietnam"
 CHI_Demand_Vietnams_Submission_desc: "Durante miles de años, Vietnam ha enviado tributo a China en reconocimiento a nuestra superioridad sobre ellos. A cambio, nosotros conferimos legitimidad y protección a las clases gobernantes vietnamitas. Recientemente, nuestra relación con Vietnam se ha deteriorado, con el régimen actual opuesto firmemente a nuestros intereses regionales. Esta situación no puede continuar."
 CHI_Watch_on_Natuna: "Vigilancia sobre Natuna"
 CHI_Watch_on_Natuna_desc: "La última pieza del Mar de China Meridional, ya no hay disputa en nuestro mar interior."
 CHI_Signal_Willingness_to_Negotiate: "Señalar Disposición a Negociar"
 CHI_Signal_Willingness_to_Negotiate_desc: "Nuestro poder blando en el sudeste asiático está sufriendo debido a nuestras disputas en curso con Vietnam, Malasia y Filipinas. La diplomacia es la mejor manera de asegurar nuestras relaciones diplomáticas con nuestros socios regionales."
 CHI_Joint_Development_Zones: "Zonas de Desarrollo Conjunto"
 CHI_Joint_Development_Zones_desc: "Establecer zonas de desarrollo conjunto con otras naciones en el Mar de China Meridional es una forma efectiva de reducir la animosidad y fomentar una mayor cooperación. Sin embargo, debemos considerar si estamos dispuestos a compartir los beneficios de la extracción de recursos con posibles enemigos al buscar estos acuerdos."
 CHI_Negotiate_Maritime_Boundaries: "Negociar las Fronteras Marítimas"
 CHI_Negotiate_Maritime_Boundaries_desc: "La falta de fronteras marítimas claras en el Mar de China Meridional es una fuente perenne de tensión con nuestros potenciales socios. Delimitar fronteras claras y mutuamente acordadas con cada uno de nuestros rivales en la región eliminará este obstáculo para la diplomacia regional."
 CHI_The_Fate_of_the_Paracels: "El Destino de las Islas Paracelso"
 CHI_The_Fate_of_the_Paracels_desc: "Nuestra disputa con Vietnam sobre el control de las Islas Paracelso es una fuente significativa de tensión entre nuestras dos naciones. Resolver esta disputa contribuiría en gran medida a mejorar las relaciones sino-vietnamitas."
 CHI_The_Fate_of_the_Macclesfield_Bank: "El Destino del Banco de Macclesfield"
 CHI_The_Fate_of_the_Macclesfield_Bank_desc: "Nuestra disputa con Filipinas sobre el control del Banco de Macclesfield es una fuente significativa de tensión entre nuestras dos naciones. Resolver esta disputa contribuiría en gran medida a mejorar las relaciones sino-filipinas."
 CHI_Strengthen_ASEAN_Ties: "Fortalecer los Vínculos de la ASEAN"
 CHI_Strengthen_ASEAN_Ties_desc: "La Asociación de Naciones del Sudeste Asiático (ASEAN) existe en parte para contrarrestar nuestra influencia en la región. Habiendo resuelto pacíficamente las disputas que causan que nuestros vecinos nos teman, los estados miembros de la ASEAN deberían ser menos sospechosos de nuestras intenciones en el futuro."
 CHI_The_Korean_Peninsula: "La Península de Corea"
 CHI_The_Korean_Peninsula_desc: "Corea siempre ha sido de interés para los chinos debido a su tamaño y proximidad. La península está actualmente dividida entre el Norte y el Sur. Mientras que estamos alineados políticamente con el primero, el segundo ofrece oportunidades sustanciales para la cooperación económica."
 CHI_Criticize_the_American_Presence: "Criticar la Presencia Estadounidense"
 CHI_Criticize_the_American_Presence_desc: "¡La existencia de tropas estadounidenses en nuestra esfera de influencia es una ofensa y no puede ser tolerada! Estas tropas, supuestamente destinadas a defenderse de una invasión desde el Norte, sirven como una espada que cuelga sobre las cabezas del pueblo chino, esperando el momento adecuado para atacar."
 CHI_Demand_a_Withdrawal: "Exigir la Retirada"
 CHI_Demand_a_Withdrawal_desc: "Una retirada estadounidense eliminará una amenaza sustancial para nuestra seguridad y abrirá el camino para la restauración de una Corea unificada bajo la RPDC. Los estadounidenses tienen más probabilidades de ceder a nuestras demandas si ya hemos socavado su influencia global."
 CHI_Support_the_Norths_Military_Buildup: "Apoyar el Reforzamiento Militar del Norte"
 CHI_Support_the_Norths_Military_Buildup_desc: "Incluso sin el apoyo estadounidense, la victoria de la RPDC sobre el Sur no está en absoluto asegurada. Debemos ayudar a nuestros aliados a prepararse para la guerra que se avecina."
 CHI_Ignite_the_Second_Korean_War: "Desatar la Segunda Guerra de Corea"
 CHI_Ignite_the_Second_Korean_War_desc: "Ha llegado el momento de saldar viejas cuentas y poner fin a la división insostenible de la península de Corea. Esta división ha separado familias, ha dejado inmovilizada a una nación orgullosa y ha dado a nuestros enemigos un punto de apoyo en nuestra esfera de influencia inmediata."
 CHI_The_Status_Quo: "El Status Quo"
 CHI_The_Status_Quo_desc: "Nuestra prioridad en la política exterior siempre ha sido la estabilidad regional. Para avanzar en este objetivo en la península de Corea, debemos acomodar ambos lados del paralelo 38. Si debe haber un cambio, debe ser gradual y controlado en lugar de rápido y caótico."
 CHI_Strengthen_Relations_with_the_South: "Fortalecer las Relaciones con el Sur"
 CHI_Strengthen_Relations_with_the_South_desc: "Nuestras relaciones con la ROK no han sido históricamente tan fuertes como podrían haber sido debido al legado de la Guerra de Corea. Sin embargo, esto no significa que tanto nuestro lado como el suyo no puedan adoptar un entendimiento pragmático el uno con el otro en el futuro."
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Impulsar el Comercio Sino-Coreano"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "Como una de las economías más dinámicas del Este Asiático, Corea del Sur es un socio comercial importante para nuestro país."
 CHI_Joint_Condemnation_of_Japan: "Condemnación Conjunta de Japón"
 CHI_Joint_Condemnation_of_Japan_desc: "Nosotros y los coreanos compartimos un enemigo histórico común. Es quizás irónico que el odio sea lo que más une a nuestros dos países."
 CHI_Maintain_Commitment_to_Denuclearization: "Mantener el Compromiso con la Desnuclearización"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "Nuestro objetivo de estabilidad regional no puede lograrse si los norcoreanos siguen violando la ley internacional al continuar con su programa de armas nucleares."
 CHI_Increase_Exports_to_the_North: "Aumentar las Exportaciones al Norte"
 CHI_Increase_Exports_to_the_North_desc: "La RPDC ya depende mucho de nosotros. Aumentar esta dependencia aumentará igualmente nuestra influencia sobre nuestro aliado problemático."
 CHI_Encourage_Economic_Reforms: "Fomentar las Reformas Económicas"
 CHI_Encourage_Economic_Reforms_desc: "El hecho de que un socio cercano nuestro siga siendo una nación subdesarrollada y atrasada es una vergüenza para nosotros como sucesores de Deng Xiaoping. Se debe persuadir a [NKO.GetLeader] para que liberalice la economía norcoreana."
 CHI_Mediate_Korean_Peace_Talks: "Meditar las Conversaciones de Paz de Corea"
 CHI_Mediate_Korean_Peace_Talks_desc: "Durante demasiado tiempo, la península de Corea ha existido en un estado congelado de guerra. Las tensiones entre el Norte y el Sur de Corea existen debido a la sospecha mutua y la desconfianza sobre las acciones defensivas que se malinterpretan como ofensivas. Será necesario un actor externo preocupado como China para romper este estancamiento interno."
 CHI_Back_Peaceful_Korean_Unification: "Apoyar la Unificación Pacífica de Corea"
 CHI_Back_Peaceful_Korean_Unification_desc: "Debemos expresar nuestro apoyo para la eventual reunificación de la península de Corea bajo un gobierno no alineado y libre de influencia externa. Si esta eventualidad se materializa, dependerá de los coreanos."
 CHI_End_the_Kim_Dynasty: "Acabar con la Dinastía Kim"
 CHI_End_the_Kim_Dynasty_desc: "Los Kim han presidido una dictadura brutal y regresiva a la que hemos sido forzados a apoyar durante décadas. Este estado de cosas no puede seguir existiendo."
 CHI_Gain_the_Support_of_the_KPA: "Ganar el Apoyo del KPA"
 CHI_Gain_the_Support_of_the_KPA_desc: "Nuestra inteligencia indica que hay elementos dentro de la clase oficial del Ejército Popular Coreano que resienten el gobierno de [NKO.GetLeader]. Debemos contactar con estos oficiales con los que compartimos un objetivo."
 CHI_The_North_Korean_Coup: "El Golpe de Estado Norcoreano"
 CHI_The_North_Korean_Coup_desc: "Ha llegado el momento de derrocar este régimen decadente. Nuestra influencia en Corea del Norte ha logrado que muchos oficiales se alineen con nosotros, aunque nuestros analistas siguen siendo inciertos sobre si debemos tratar de obtener más apoyo antes de embarcarnos en esta arriesgada empresa."
 CHI_Establish_a_Puppet_Government: "Establecer un Gobierno Marioneta"
 CHI_Establish_a_Puppet_Government_desc: "Ahora que el golpe ha tenido éxito, el nuevo gobierno militar está en nuestra deuda y por lo tanto no tendrá más opción que ceder a nuestra autoridad."
 CHI_The_Indian_Subcontinent: "El Subcontinente Indio"
 CHI_The_Indian_Subcontinent_desc: "Al sur del Tíbet se encuentra un vasto subcontinente dominado por la rivalidad entre India y Pakistán. Debemos considerar cuidadosamente nuestro enfoque hacia esta región tan dividida."
 CHI_Support_Nepals_Maoists: "Apoyar a los Maoístas de Nepal"
 CHI_Support_Nepals_Maoists_desc: "Nepal tiene varios partidos comunistas, incluidos los maoístas. Estos partidos han ganado popularidad en los últimos años y, aunque históricamente hemos evitado involucrarnos en la política de Nepal, podría ser beneficioso para nosotros apoyar a aquellos que comparten una afinidad ideológica con nosotros."
 CHI_Respect_Nepalese_Neutrality: "Respetar la Neutralidad de Nepal"
 CHI_Respect_Nepalese_Neutrality_desc: "Nepal ha tratado de mantenerse como un buffer neutral entre nosotros y los indios. Debemos respetar su decisión y evitar cualquier acción que socave esta neutralidad."
 CHI_Guarantee_Bangladesh: "Garantizar Bangladesh"
 CHI_Guarantee_Bangladesh_desc: "A pesar de haber compartido inicialmente vínculos estrechos con India, Bangladesh ha sido atraído hacia nuestra órbita en las últimas décadas. Podemos ayudar a facilitar esta tendencia proporcionando protección militar a los bangladesíes."
 CHI_Drop_Claims_on_Bhutan: "Renunciar a las Reclamaciones sobre Bután"
 CHI_Drop_Claims_on_Bhutan_desc: "Una barrera importante para mejorar las relaciones entre nosotros y Bután son nuestras reclamaciones sobre algunos de los territorios que ellos controlan. Esto también ha causado fricciones con los indios, fricciones que podrían llevar a un conflicto indeseable. Es mejor que renunciemos a estas reclamaciones por ahora."
 CHI_Doklam_Road_Standoff: "Enfrentamiento en la Carretera de Doklam"
 CHI_Doklam_Road_Standoff_desc: "Doklam es territorio chino, por lo que deberíamos poder mover tropas y equipos de construcción a través de él libremente si así lo deseamos. Si Bután e India quieren responder, que lo hagan. Esta será una buena oportunidad para poner a prueba su disposición para el combate."
 CHI_Iron_Brothers: "Hermanos de Hierro"
 CHI_Iron_Brothers_desc: "China y Pakistán son socios estratégicos cercanos, y esta relación debe preservarse para nuestro beneficio mutuo. Nuestro enemigo común, India, no puede hacer frente a nuestra fuerza conjunta."
 CHI_Joint_Military_Projects: "Proyectos Militares Conjuntos"
 CHI_Joint_Military_Projects_desc: "Juntos, China y Pakistán pueden desarrollar nuevos e innovadores productos militares para obtener ventaja sobre India."
 CHI_Cooperate_on_Counterterrorism: "Ejercicios Contra el Terrorismo"
 CHI_Cooperate_on_Counterterrorism_desc: "El terrorismo azota a ambos países. Juntos podemos ayudar a mejorar nuestra capacidad para anticiparnos y responder a las amenazas terroristas."
 CHI_Militarize_Gwadar_Port: "Militarizar el Puerto de Gwadar"
 CHI_Militarize_Gwadar_Port_desc: "Nuestras inversiones en el Puerto de Gwadar han dado frutos y producido una instalación comercial impresionante. Podemos capitalizar este logro preparando el puerto para usos militares además de comerciales, un movimiento que sin duda intimidará a los indios, pero que es necesario para nuestra seguridad."
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Mecanismo de Cooperación Cuadrilateral"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "El Mecanismo de Cooperación y Coordinación Cuadrilateral o QCCM será un grupo útil de cuatro países con un interés común en combatir el terrorismo. Con suerte, también mejorará las tensas relaciones entre Pakistán y Afganistán y ayudará a expandir nuestra influencia en Asia Central dominada por Rusia a través de nuestros socios tayikos."
 CHI_Support_Negotiations: "Apoyar las Negociaciones"
 CHI_Support_Negotiations_desc: "El conflicto es el problema y no la solución. Debemos usar el QCCM para persuadir a nuestros socios a adoptar enfoques conciliatorios pero cautelosos hacia los militantes, no por miedo, sino por necesidad."
 CHI_Joint_Operations: "Operaciones Conjuntas contra el Terrorismo"
 CHI_Joint_Operations_desc: "Los grupos islamistas radicales son una amenaza importante para la seguridad regional y deben ser enfrentados con una fuerza unida e inquebrantable de armas."
 CHI_Tackle_the_Root_Causes_of_Radicalization: "Abordar las Causas Raíz de la Radicalización"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Ahora que la amenaza terrorista se ha reducido temporalmente, debemos centrar nuestros esfuerzos en la desradicalización. Podemos cortar el reclutamiento de grupos militantes mediante inversiones en infraestructura e industria para aliviar la pobreza en Afganistán, Pakistán y Tayikistán."
 CHI_Disengage_from_Pakistan: "Desvincularse de Pakistán"
 CHI_Disengage_from_Pakistan_desc: "Es hora de reevaluar nuestro enfoque hacia el subcontinente indio. Una asociación cercana entre dos de las economías más grandes del mundo podría ser más beneficiosa para nosotros que una alianza continua con una potencia menor. Desvincularse de Pakistán será el primer paso en nuestro acercamiento a India."
 CHI_End_Joint_Military_Exercises: "Terminar los Ejercicios Militares Conjuntos"
 CHI_End_Joint_Military_Exercises_desc: "Nuestros ejercicios con Pakistán son vistos con sospecha por los indios. Debemos terminarlos para ganar su confianza."
 CHI_Strategic_Realignment: "Reajuste Estratégico"
 CHI_Strategic_Realignment_desc: "Nuestro cambio gradual de Pakistán ahora se está haciendo evidente. Es hora de dejar claro a los indios que estos movimientos han sido intentos por ganar su favor."
 CHI_Sino_Indian_Treaty_of_Friendship: "Tratado de Amistad Sino-India"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "Nuestra asociación con Pakistán no fue, por supuesto, la única fuente de fricción entre nosotros y nuestros homólogos indios. Necesitaremos abordar las quejas territoriales que poseen nuestros respectivos países para comenzar una nueva relación con India."
 CHI_A_New_Alliance: "Una Nueva Alianza"
 CHI_A_New_Alliance_desc: "La notable mejora en las relaciones entre nosotros y los indios ha abierto una nueva y valiosa oportunidad para una asociación tanto militar como política. Una alianza entre nuestras dos naciones representa una fuerza imparable en las regiones de Asia Oriental y del Sur."
 CHI_Strike_Across_the_Himalayas: "Golpear a Través del Himalaya"
 CHI_Strike_Across_the_Himalayas_desc: "Aunque debemos tratar de evitar la guerra total por ahora, hemos fortalecido lo suficiente nuestra posición como para permitirnos probar las defensas de India. Si tenemos éxito en nuestro esfuerzo, habremos recuperado territorio que legítimamente nos pertenece, y si fracasamos, al menos habremos aprendido más sobre las capacidades de nuestro enemigo."
 CHI_String_of_Pearls: "Cadena de Perlas"
 CHI_String_of_Pearls_desc: "El dominio de India sobre el Océano Índico es una situación indeseable. Podemos intentar contener a India de manera similar a como América busca contenernos, es decir, rodeando a nuestro rival con bases militares ubicadas en el territorio de nuestros socios regionales. Este cerco nos dará una ventaja significativa en caso de entrar en un estado de guerra con India."
 CHI_Annex_Bhutan: "Anexar Bután"
 CHI_Annex_Bhutan_desc: "Nuestras reclamaciones sobre Bután pueden no abarcar todo el territorio del país, pero los estrechos lazos históricos del país con el Tíbet deberían proporcionar una justificación razonable para nuestro deseo de integrar a Bután en la Región Autónoma del Tíbet. Además, la anexión eliminaría a un aliado de India estratégicamente ubicado. Si nuestra influencia en Bután se vuelve lo suficientemente grande, podremos anexar el país sin necesidad de guerra."
 CHI_Puppet_Nepal: "Nepal como marioneta"
 CHI_Puppet_Nepal_desc: "Algunas fuerzas políticas en Nepal están dispuestas a fortalecer significativamente los lazos de su país con China a expensas de su asociación con India. Esto ayudaría considerablemente a nuestros objetivos de política exterior. Aumentar nuestra influencia en el país y asegurar que haya un gobierno amistoso permitirá llevar a cabo este proceso de manera pacífica."
 CHI_Bring_the_Tiger_to_Heel: "Enjaular al Tigre"
 CHI_Bring_the_Tiger_to_Heel_desc: "Nuestro ascenso a la hegemonía regional no será posible con una India hostil preparada para atacar nuestro flanco sur y apoyar a nuestros enemigos. El tigre de Bengala debe necesariamente ser enjaulado para garantizar nuestra dominancia en un espacio que es demasiado pequeño para dos superpotencias regionales."
 CHI_The_Land_of_the_Rising_Sun: "La Tierra del Sol Naciente"
 CHI_The_Land_of_the_Rising_Sun_desc: "Al noreste de nosotros se encuentra una gran amenaza así como una gran oportunidad para la política exterior china. No estamos convencidos de que Japón nunca más se convierta en una amenaza para el pueblo chino, pero al mismo tiempo podría ser útil tener a los japoneses de nuestro lado en la lucha mayor contra los Estados Unidos."
 CHI_Maintain_Historical_Enmity: "Mantener la enemistad histórica"
 CHI_Maintain_Historical_Enmity_desc: "Hemos observado, horrorizados, cómo el mundo ha permitido que Japón se rearme y vuelva a ser una amenaza para la nación china. Nuestra disputa con Japón no radica simplemente en el pasado. Existe aquí y ahora mientras esa nación de criminales de guerra continúe poseyendo los medios de violencia."
 CHI_Demand_the_Senkaku_Islands: "Exigir las Islas Diaoyu"
 CHI_Demand_the_Senkaku_Islands_desc: "Las islas Diaoyu son legítimamente nuestras y son un punto significativo de disputa en las relaciones sino-japonesas. Exigir las islas no solo nos ganará favor en casa, sino que también nos proporcionará información útil sobre la mentalidad del gobierno japonés según su respuesta a nuestras demandas."
 CHI_Incite_Anti_Japanese_Sentiment: "Incitar al sentimiento anti-japonés"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "No debería ser demasiado difícil incitar fervor anti-japonés entre nuestra población patriótica, un sentimiento que podemos usar a nuestro favor en la confrontación que se avecina."
 CHI_Clash_Over_the_East_China_Sea: "Choque sobre el Mar de China Oriental"
 CHI_Clash_Over_the_East_China_Sea_desc: "Probaremos regularmente las defensas aéreas de Japón enviando nuestros aviones a su espacio aéreo. Sería muy fácil usar una de estas instancias para desencadenar una crisis mucho mayor..."
 CHI_A_Pragmatic_Approach: "Un enfoque pragmático"
 CHI_A_Pragmatic_Approach_desc: "Nuestras relaciones con los japoneses han sido empañadas por su negativa a disculparse o siquiera reconocer las graves injusticias que infligieron a nuestro pueblo durante la Guerra Sino-Japonesa. No obstante, puede ser más estratégico dejar de lado nuestro resentimiento hacia los japoneses para facilitar una retirada estadounidense de Asia Oriental."
 CHI_Assuage_Japanese_Concerns: "Calmar las preocupaciones japonesas"
 CHI_Assuage_Japanese_Concerns_desc: "Para facilitar un acercamiento con Japón necesitamos tranquilizar a los japoneses de que nuestras intenciones no son hostiles. Las acciones hablan más que las palabras."
 CHI_Encourage_Appreciation_of_Japanese_Culture: "Fomentar la apreciación de la cultura japonesa"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "La cultura japonesa es popular entre el pueblo chino, especialmente entre las generaciones más jóvenes. Fomentar esta tendencia fortalecerá las relaciones económicas entre nuestros dos países, acercará a nuestros dos pueblos y enviará señales positivas a nuestros homólogos en Tokio."
 CHI_Sign_Strategic_Partnership_Agreement: "Firmar un acuerdo de asociación estratégica"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "Un acuerdo oficial entre nuestros dos países consolidará nuestros recientes logros diplomáticos e incentivará a los japoneses a reducir su dependencia de la protección militar estadounidense."
 CHI_Decouple_Japan: "Romper la cadena"
 CHI_Decouple_Japan_desc: "Ha llegado el momento de desvincular a Japón de la influencia de América de una vez por todas. Asegurar la retirada estadounidense hará que nuestra posición de seguridad en la región sea significativamente más segura."
 CHI_The_Northern_Shield: "El escudo del norte"
 CHI_The_Northern_Shield_desc: "Históricamente, los enemigos de China siempre han venido del norte. Debemos mantener nuestras fronteras lejos de nuestra capital, terminar con la situación separatista en las praderas, erradicar la raíz separatista en el norte y recuperar nuestro escudo del norte. \n'Restaurar Xinjiang es proteger Mongolia, y proteger Mongolia es defender la capital'"
 CHI_Inscription_of_Yanran: "Inscripción de Yanran"
 CHI_Inscription_of_Yanran_desc: "En el 89 d.C., el general Dou Xian lideró al ejército de la dinastía Han en la batalla contra los hunos del norte en las Montañas Altai. La batalla fue una victoria decisiva para la dinastía Han. Después de la batalla, Dou Xian celebró una ceremonia conmemorativa para los Tian en el Monte Yanran. Ordenó que se tallaran inscripciones en la cara del acantilado para conmemorar la victoria. Los hunos del norte escaparon y desaparecieron de la historia china después de esta batalla."
 CHI_Ceremony_in_Khentii_Mountains: "Ceremonia en las Montañas Khentii"
 CHI_Ceremony_in_Khentii_Mountains_desc: "En el 119 a.C., la dinastía Han ganó la batalla decisiva contra los hunos, el general Huo Qubing realizó una serie de rituales al llegar a las Montañas Khentii para simbolizar la histórica victoria de los Han. La expresión 'Ceremonia en las Montañas Khentii' y 'Inscripción de Yanran' se consideran uno de los mayores logros de los generales militares de las dinastías chinas."
 CHI_Raid_The_Dragon_City: "Asaltar la Ciudad del Dragón"
 CHI_Raid_The_Dragon_City_desc: "En el 129 a.C., Wei Qing, distinguido general de la dinastía Han, lideró una exitosa incursión a larga distancia en el sitio sagrado de los hunos, la Ciudad del Dragón, siendo esta la primera victoria clara de la guerra Han-Hunos."
 CHI_Outer_Mongolia_Return: "El regreso de Mongolia Exterior"
 CHI_Outer_Mongolia_Return_desc: "Después de casi cien años, el desierto del Gobi del norte, la pradera de Khalkha, vuelve a estar bajo nuestro control, lo que es un símbolo significativo del gran rejuvenecimiento de la nación china. Esta antigua tierra adquirirá una nueva gloria en nuestras manos."
 CHI_Sino_Mongol_Friendship_Treaty: "Tratado de Amistad China-Mongolia"
 CHI_Sino_Mongol_Friendship_Treaty_desc: "China y Mongolia comparten una frontera de 4600 km, es importante mantener nuestra amistad y enfrentarnos al futuro juntos."
 CHI_Aid_Outer_Mongolia: "Ayudar a Mongolia Exterior"
 CHI_Aid_Outer_Mongolia_desc: "Debido a haber sido tratado como un país satélite durante mucho tiempo, la mayor parte de Mongolia Exterior se encuentra en un estado rural y subdesarrollado, debemos invertir más fondos para mejorar esta situación."
 CHI_Outer_Mongolia_SAR: "Región Administrativa Especial de Mongolia Exterior"
 CHI_Outer_Mongolia_SAR_desc: "Ahora que el impacto positivo de la ayuda a Mongolia Exterior ha quedado claro, si establecemos una región administrativa especial con un alto grado de autonomía en Mongolia Exterior, hará que nuestro control sobre la región de Mongolia Exterior sea más fácil de aceptar por la comunidad internacional."
 CHI_Global_Influence: "Influencia Global"
 CHI_Global_Influence_desc: "Las dinastías chinas pasadas consideraban que el mundo fuera de la periferia inmediata de China no merecía nuestra atención. Esto fue lo que llevó a China a quedar rezagada frente a las naciones industrializadas de Occidente. No cometeremos este mismo error nuevamente."
 CHI_Favor_Multipolarity: "Favor de la Multipolaridad"
 CHI_Favor_Multipolarity_desc: "Nuestra posición sobre la hegemonía siempre ha sido clara. Nos oponemos a la hegemonía global de cualquier nación, ya sea Estados Unidos, Rusia o incluso China."
 CHI_Peacekeeping_Contributions: "Contribuciones a las Operaciones de Mantenimiento de la Paz"
 CHI_Peacekeeping_Contributions_desc: "Las misiones de mantenimiento de la paz son una forma útil para que nuestras tropas adquieran experiencia en la realización de operaciones en tierras extranjeras, pero también señalan el compromiso de nuestro país con el multilateralismo y el trabajo dentro de organizaciones internacionales como las Naciones Unidas."
 CHI_Support_Security_Council_Reform: "Apoyar la Reforma del Consejo de Seguridad"
 CHI_Support_Security_Council_Reform_desc: "Históricamente nos hemos opuesto a ampliar el Consejo de Seguridad de las Naciones Unidas para incluir a los países del G4 debido a nuestras tensas relaciones con Japón e India. Ahora que las relaciones han mejorado, podemos dejar esta oposición. Si la reforma surge como resultado de esto dependerá de la voluntad de los demás miembros permanentes del Consejo de Seguridad."
 CHI_A_Rival_Superpower: "Una Superpotencia Rival"
 CHI_A_Rival_Superpower_desc: "Tuvimos que tranquilizar al mundo de que no estábamos buscando hegemonía en las últimas décadas cuando nuestra nación estaba en una posición mucho más débil en relación con Occidente. Sin embargo, ahora que nuestro país ya no es una nación subdesarrollada, ya no tenemos que mantener esta fachada y podemos, en cambio, esforzarnos abiertamente por reemplazar a Estados Unidos como único hegemón global."
 CHI_End_US_Hegemony: "Acabar con la Hegemonía de EE.UU."
 CHI_End_US_Hegemony_desc: "El orden mundial centrado en Estados Unidos es injusto e insostenible, y debemos hacer todo lo posible para asegurar su desaparición. El imperialismo estadounidense debe ser expulsado del Sur Global, con la influencia de los bienintencionados y los virtuosos llenando el vacío que deja."
 CHI_The_Bears_Backyard: "El Patio Trasero del Oso"
 CHI_The_Bears_Backyard_desc: "Nuestra asociación estratégica con Rusia ha ayudado en nuestro objetivo de socavar la hegemonía estadounidense. Sin embargo, nuestros antiguos aliados no apoyarán nuestra nueva ambición de dominio global. Por lo tanto, debemos buscar socavar su posición y llevar al gigante eslavo de rodillas."
 CHI_A_New_Imperium: "Un Nuevo Imperio"
 CHI_A_New_Imperium_desc: "Ahora que nuestra posición en la región y en el mundo en general está segura, es posible que restauramos a China a su antigua gloria y revivamos reclamaciones territoriales que anteriormente se consideraban perdidas para siempre. La era del imperio y un orden mundial centrado en China se impondrán al resto del mundo, le guste o no."
 CHI_Form_the_SCO: "Formar la OCS"
 CHI_Form_the_SCO_desc: "Actualmente, el grupo de los Cinco de Shanghái actúa como una forma para que interactuemos estrechamente con Rusia, Kazajistán, Kirguistán y Tayikistán. Estas interacciones han sido valiosas, pero podrían mejorarse aún más si cambiáramos este grupo informal en una organización intergubernamental sólida."
 CHI_Emphasize_Economic_Cooperation: "Enfatizar la cooperación económica"
 CHI_Emphasize_Economic_Cooperation_desc: "La OCS debería ser principalmente un facilitador de la asistencia económica de los miembros ricos a los miembros más pobres. Nuestro objetivo de estabilidad regional se logra mejor fortaleciendo las economías de nuestros vecinos más frágiles. Más que eso, la OCS debería esforzarse por mejorar la vida de aquellos que residen dentro de sus fronteras."
 CHI_Civilian_Technology_Sharing: "Compartir tecnología civil"
 CHI_Civilian_Technology_Sharing_desc: "Nuestra organización se centra principalmente en desarrollar las economías de sus miembros más pobres y, como tal, solo debería centrarse en el intercambio de tecnologías no militares."
 CHI_Development_Assistance: "Aumentar la asistencia al desarrollo"
 CHI_Development_Assistance_desc: "Nuestros esfuerzos de desarrollo actuales pueden mejorarse aún más para acelerar el crecimiento económico en los estados miembros de la OCS."
 CHI_Emphasize_Political_Cooperation: "Enfatizar la cooperación política"
 CHI_Emphasize_Political_Cooperation_desc: "La OCS debe ser ante todo una organización que preserve la estabilidad regional protegiendo a los gobiernos legítimos de sus estados miembros de las amenazas desestabilizadoras desde dentro."
 CHI_Crack_Down_on_the_Three_Evils: "Reprimir los tres males"
 CHI_Crack_Down_on_the_Three_Evils_desc: "Los tres males del terrorismo, el separatismo y el extremismo religioso son fuentes de preocupación para todos los miembros de la OCS. A través de la OCS, podemos fortalecer la capacidad política de cada uno para suprimir estas peligrosas amenazas."
 CHI_Tackle_Drug_Trafficking: "Combatir el tráfico de drogas"
 CHI_Tackle_Drug_Trafficking_desc: "El tráfico de drogas desde Afganistán es un problema que es difícil para nosotros como país individual resolver solo, pero relativamente menos difícil para una organización multilateral asumir. Juntos podemos vigilar de manera más efectiva las fronteras porosas de Asia Central."
 CHI_Emphasize_Military_Cooperation: "Enfatizar la cooperación militar"
 CHI_Emphasize_Military_Cooperation_desc: "No hay necesidad de enmascarar nuestras intenciones. La OCS debe ser una organización explícitamente orientada a la seguridad que nos proporcione a nosotros y a nuestros socios rusos un baluarte contra la posible agresión de enemigos externos, siendo el principal de ellos Estados Unidos."
 CHI_Military_Technology_Sharing: "Compartir tecnología militar"
 CHI_Military_Technology_Sharing_desc: "La avanzada tecnología militar de Rusia será un activo invaluable para nuestros miembros en caso de agresión externa."
 CHI_Strengthen_Security_Framework: "Fortalecer el marco de seguridad"
 CHI_Strengthen_Security_Framework_desc: "Nuestra cooperación militar existente dentro de la OCS, aunque sustancial, puede no ser suficiente para resistir el embate total de una superpotencia. Deberíamos profundizar nuestra cooperación militar existente para que nosotros, como organización, podamos estar mejor preparados para lo peor."
 CHI_Chinese_Dominance: "Dominio chino"
 CHI_Chinese_Dominance_desc: "Si bien nuestra posición y la de Rusia dentro de la OCS son actualmente iguales, la verdad incómoda es que nuestro poder supera con creces el de nuestros antiguos aliados. Nuestra influencia dentro de la organización debería corresponder a nuestra importancia en el mundo real, por lo que Rusia debería ser relegada a una posición inferior."
 CHI_Equal_Partners: "Socios iguales"
 CHI_Equal_Partners_desc: "Incluso si hemos comenzado a superar a los rusos en muchas áreas, todavía tenemos mucho que aprender de esta antigua superpotencia. Nos conviene más mantener a los rusos de nuestro lado que alienarlos y antagonizarlos."
 CHI_ASEAN_Integration: "Integración de la ASEAN"
 CHI_ASEAN_Integration_desc: "La función no declarada de la ASEAN era contrarrestar nuestra influencia, por lo que nuestros esfuerzos para mejorar las relaciones con los estados miembros de la ASEAN y poner fin a su desconfianza hacia nosotros significa que el camino ahora está despejado para integrar la ASEAN en la OCS, aumentando significativamente la membresía de nuestra organización."
 CHI_Undermine_ASEAN: "Socavar la ASEAN"
 CHI_Undermine_ASEAN_desc: "La ASEAN existe como un contrapeso a nuestra influencia regional y, por lo tanto, debe eliminarse. Podemos explotar el hecho de que la organización está compuesta por múltiples naciones diferentes con perspectivas muy variadas. Podemos dirigirnos a aquellas naciones que sean más favorables a nuestros intereses y convencerlas de que abandonen la ASEAN y se unan a la OCS."
 CHI_Exploit_Economic_Clout: "Explotar la influencia económica"
 CHI_Exploit_Economic_Clout_desc: "La orientación financiera de la OCS ha sido muy beneficiosa para nosotros, dada nuestra vasta superioridad en términos de capital. Ahora podemos usar esta ventaja económica nuestra para consolidar nuestra influencia política sobre los demás miembros de la OCS."
 CHI_Split_CSTO: "Dividir la OTSC"
 CHI_Split_CSTO_desc: "Nuestra asociación con Rusia nunca iba a durar para siempre. Nunca hemos podido confiar completamente en nuestro vecino expansionista del norte. Si bien ha servido a nuestros intereses hasta ahora mantener la pretensión de cooperación chino-rusa, para llevar la OCS más allá debemos ponerle fin. Nuestros aliados compartidos deben ahora tomar una decisión entre apoyarnos a nosotros o apoyar a nuestro enemigo."
 CHI_Merge_with_CSTO: "Fusionarse con la OTSC"
 CHI_Merge_with_CSTO_desc: "La organización de seguridad de Rusia, la OTSC, tiene un gran conjunto de instituciones para la cooperación militar que sería beneficioso para nosotros adoptar."
 CHI_An_Alliance_to_Rival_NATO: "Una alianza para rivalizar con la OTAN"
 CHI_An_Alliance_to_Rival_NATO_desc: "Ha llegado el momento de desbloquear todo el potencial de la OCS y fortalecer las instituciones de la organización para la cooperación militar hasta el punto en que nuestro mando y control conjunto puedan ser tan eficientes como los de la OTAN. Si se avecina una guerra, estaremos listos."
 CHI_Forum_on_China_African_Cooperation: "Foro de Cooperación China-África"
 CHI_Forum_on_China_African_Cooperation_desc: "El Foro de Cooperación China-África (FOCAC) facilita nuestras interacciones con todo el continente africano, una región que vemos no como atrasada o bárbara como lo hace Occidente, sino como una fuente de potencial y oportunidad."
 CHI_China_Africa_Development_Fund: "Fondo de Desarrollo China-África"
 CHI_China_Africa_Development_Fund_desc: "A través del Fondo de Desarrollo China-África podemos proporcionar la inversión tan necesaria para los proyectos de infraestructura en el continente africano."
 CHI_Invest_in_Cheap_Energy: "Invertir en Energía Barata"
 CHI_Invest_in_Cheap_Energy_desc: "Por mucho que se hable de las energías renovables, al final del día son los combustibles fósiles baratos los que sacarán al pueblo africano de la pobreza."
 CHI_Invest_in_Clean_Energy: "Invertir en Energía Limpia"
 CHI_Invest_in_Clean_Energy_desc: "El desarrollo no debe ocurrir a expensas del medio ambiente. Nuestro conocimiento técnico significa que podemos compartir nuestros avances en tecnología de energía renovable con nuestros socios en el continente africano."
 CHI_Outsource_Cheap_Labor: "Subcontratar Mano de Obra Barata"
 CHI_Outsource_Cheap_Labor_desc: "Cuando China se estaba desarrollando, nuestros trabajadores eran pagados mínimamente y tuvieron que soportar grandes dificultades. Pero su sufrimiento es lo que ha llevado a nuestro país a convertirse en el éxito económico que es actualmente. Las naciones de África deberían seguir el mismo modelo."
 CHI_Workers_Rights: "Derechos de los Trabajadores"
 CHI_Workers_Rights_desc: "El bienestar del trabajador individual es integral para el éxito de la nación. Solo debemos apoyar proyectos que protejan los medios de vida de las personas sin los cuales no podrían existir."
 CHI_Agriculture: "Agricultura"
 CHI_Agriculture_desc: "La agricultura sigue siendo un sector importante en muchas economías africanas y es el que más personas dependen. Debemos apoyar al sector agrícola para ayudar a los trabajadores individuales a competir en el mundo globalizado de la brutal competencia internacional."
 CHI_Develop_Hospitals: "Desarrollar Hospitales"
 CHI_Develop_Hospitals_desc: "La tragedia de muchas de las muertes en el continente africano es que ocurren debido a condiciones fácilmente tratables. Debemos proporcionar a nuestros socios las herramientas necesarias para atender a su gente."
 CHI_Leverage_Influence: "Aprovechar la Influencia"
 CHI_Leverage_Influence_desc: "África está tan endeudada con nosotros que los gobiernos a lo largo del continente deben someterse a nuestra voluntad."
 CHI_Write_Off_Debts: "Perdonar Deudas"
 CHI_Write_Off_Debts_desc: "No mantendremos a nuestros socios atrapados en una trampa de deuda. Deben poder crecer y desarrollarse a su propio ritmo."
 CHI_Friendship_Schools: "Escuelas de la Amistad"
 CHI_Friendship_Schools_desc: "Las escuelas de la amistad brindan la educación tan necesaria en todo el continente, fortaleciendo el capital humano de la región."
 CHI_Joint_Research: "Investigación Conjunta"
 CHI_Joint_Research_desc: "Juntos, nuestros países pueden hacer avances científicos que beneficiarán a todos nuestros pueblos."
 CHI_TV_and_Internet_Access: "Acceso a TV e Internet"
 CHI_TV_and_Internet_Access_desc: "En el siglo XXI, el acceso del hogar al mundo exterior es una medida clave del desarrollo. Debemos ayudar a nuestros socios africanos a proporcionar acceso a TV e internet para todos sus ciudadanos."

# EVENTS #
 china.1.t: "China Aumenta su 'Iniciativa de la Franja y la Ruta'"
 china.1.d: "Se sabe que la ambiciosa Iniciativa de la Franja y la Ruta (BRI) de China ha estado en proceso durante los últimos años, habiendo sufrido un cambio de nombre después de que se considerara que la \"Estrategia de Una Franja, Una Ruta\" era demasiado amenazante. La administración de [CHI.GetLeader] anunció hoy su intención de invertir en múltiples proyectos de infraestructura como parte de la BRI en países de todo el mundo. Si bien muchos países en desarrollo han acogido el anuncio con la esperanza de una muy necesaria inversión china en sus economías, Japón, India, EE. UU. y Australia han expresado reservas sobre la iniciativa, viéndola como un intento velado de difundir la influencia china en el extranjero."
 china.1.a: "¿Dónde firmamos?"
 china.1.b: "¡Rechazamos esta amenaza a nuestra independencia!"
 
 china.2.t: "China anuncia la política de \"Ascenso Pacífico\""
 china.2.d: "Hu Jintao aseguró hoy a los funcionarios del sudeste asiático y estadounidenses que, en el futuro, la política exterior china se caracterizará por un \"ascenso pacífico\". Esta política busca tranquilizar a aquellos países que más temen la agresión china de que la ambición china es puramente económica y que China hará todo lo posible para contribuir a la paz mundial y la cooperación global."
 china.2.a: "Considérennos tranquilos."
 
 china.3.t: "¡La Iniciativa de la Franja y la Ruta ha llegado a nuestras costas!"
 china.3.d: "¡Las empresas chinas han invertido en nuestra infraestructura clave! Esto está proporcionando un impulso bienvenido a nuestra economía y ha fortalecido los lazos entre nuestras dos naciones, aunque algunos pueden decir que debemos tener cuidado con la creciente influencia de China en nuestra nación."
 china.3.a: "Estamos agradecidos con la RPC."
 
 china.4.t: "Escándalo de la leche"
 china.4.d: "La nación está indignada por el descubrimiento de que las empresas lácteas chinas han estado vendiendo productos contaminados con el compuesto tóxico Melamina; más de 300,000 ciudadanos chinos han sido envenenados por la leche y la fórmula para bebés contaminadas, y 11 países han prohibido las importaciones de alimentos chinos. Varios altos funcionarios de la industria y el gobierno han sido implicados; parece que eran plenamente conscientes del contenido de Melamina, que la Organización Mundial de la Salud ha declarado uno de los mayores incidentes de seguridad alimentaria en la historia."
 china.4.a: "¡Terrible! Los responsables serán castigados."
 
 china.5.t: "Tifón Bilis"
 china.5.d: "Las preparaciones para el tifón Bilis comenzaron cuando el Observatorio Meteorológico de Xiamen emitió una advertencia para la provincia de Fujian. Se anticipaba que el tifón sería la tormenta más fuerte que afectara a Xiamen hasta ese momento en el año 2000. Al igual que en Taiwán, los tres aeropuertos de la provincia fueron cerrados y el servicio de ferry fue suspendido en preparación para la tormenta. Asimismo, Xiamen Airlines canceló todos los vuelos programados.\n\nA pesar de convertirse en una tormenta más débil al tocar tierra en China en comparación con su aterrizaje en Taiwán, Bilis causó más muertes y generó un mayor costo por daños en China. Las pérdidas económicas en China sumaron $534 millones de dólares estadounidenses, siendo la mayoría de las pérdidas ocurridas en la provincia de Fujian. Un total de 57 personas murieron, aunque 1,077 personas más resultaron heridas o desaparecieron. Debido a los árboles caídos, una línea ferroviaria de Fuzhou a Mawei bloqueó el servicio ferroviario. Bilis generó varios tornados en el área de Yueqing, arrasando cuatro aldeas y destruyendo 20 edificios."
 china.5.a: "Es hora de reconstruir."
 
 china.6.t: ""
 china.6.d: ""
 china.6.a: ""
 
 china.7.t: "China reafirma la política de 'Una sola China'"
 china.7.d: "El gobierno chino una vez más reitera la política de una sola China. Solo hay una China en el mundo, y ambos lados del estrecho de Taiwán pertenecen a una sola China. Cualquier intento de crear 'dos Chinas' o 'una China, un Taiwán' no tendrá éxito."
 china.7.a: "No digan que fue impredecible."
 
 china.8.t: "Xinjiang ve protestas generalizadas"
 china.8.d: "Los musulmanes uigures en toda Xinjiang están llevando a cabo protestas, citando nuestras políticas 'opresivas' y 'discriminatorias'. Debemos decidir si debemos preservar el statu quo o hacer algunos cambios para apaciguar a los manifestantes."
 china.8.a: "Debemos contener estas protestas."
 china.8.b: "Debemos hacer algunas concesiones a los manifestantes."

 china.9.t: "Militantes uigures lanzan un ataque con cuchillo"
 china.9.d: "China fue sacudida hoy por un ataque con cuchillo perpetrado por varios terroristas uigures. Decenas de personas han muerto o resultaron heridas, incluidos los atacantes que fueron abatidos por la policía local. [CHI.Getleader] ha pedido calma mientras promete cazar a los responsables de este 'acto bárbaro'."
 china.9.a: "Ellos pagarán."

 china.10.t: "Explosiones apuntan a la infraestructura china"
 china.10.d: "Se sospecha que miembros del Partido Islámico de Turkistán han lanzado ataques coordinados con bombas en varias redes ferroviarias chinas, matando a decenas de inocentes. Nuestros analistas de seguridad han expresado sorpresa por el nivel de sofisticación demostrado en estos ataques. Debemos emplear medidas más drásticas para evitar que se repita este terrible incidente."
 china.10.a: "Los cazaremos."
 
 china.11.t: ""
 china.11.d: ""
 china.11.a: ""

 china.12.t: "China recibe condena internacional por los campos de internamiento uigures"
 china.12.d: "Human Rights Watch ha instado al gobierno chino a poner fin a su política de internar a musulmanes uigures en la provincia de Xinjiang en 'campos de reeducación'. La ONG condenó esta práctica recientemente acelerada como una flagrante violación tanto del derecho internacional de los derechos humanos como de la propia constitución de China."
 china.12.a: "¡Esta práctica debe ser condenada!"
 china.12.b: "No vemos nada de malo en esto."
 china.12.c: "Esto no es asunto nuestro."
 
 china.13.t: "Revuela en Xinjiang"
 china.13.d: "Tras períodos prolongados de actividad militante elevada, los informes indican que los militantes uigures han tomado el control de ubicaciones clave en Xinjiang. Los residentes étnicos Han y Hui de la provincia han comenzado a huir hacia las provincias vecinas."
 china.13.a: "Destruiremos a los separatistas."
 
 china.14.t: "Se establece la Región Administrativa Especial de Xinjiang"
 china.14.d: "El establecimiento de la Región Administrativa Especial de Xinjiang puede cambiar significativamente la percepción internacional sobre nosotros, especialmente al suavizar las relaciones con la India. Con suerte, este movimiento será el camino hacia la paz."
 china.14.a: "Esperanza de paz"
 
 china.15.t: "Se establece la Región Administrativa Especial de Xizang"
 china.15.d: "El establecimiento de la Región Administrativa Especial de Xizang puede cambiar significativamente la percepción internacional sobre nosotros, especialmente al suavizar las relaciones con la India. Con suerte, este movimiento será el camino hacia la paz."
 china.15.a: "Esperanza de paz"
 
 china.16.t: "La Autoridad Central de China realiza sorteos del Urna Dorada para elegir al 9° Jebtsundamba Khutuktu"
 china.16.d: "El Jebtsundamba Khutuktu es un título dado al líder espiritual de la línea Gelug del budismo tibetano en Mongolia. También tienen el título de Bogd Gegeen, lo que los convierte en el lama más alto clasificado de Mongolia. Después de que la ceremonia de reencarnación del Jebtsundamba Khutuktu fuera prohibida por el gobierno mongol durante casi 10 décadas, para mejorar la relación con el pueblo de Mongolia Exterior, el gobierno chino está haciendo un esfuerzo por encontrar al 9° Jebtsundamba Khutuktu."
 china.16.a: "El 9° Jebtsundamba Khutuktu será descubierto."

 china.17.t: "El 9° Jebtsundamba Khutuktu ha sido elegido."
 china.17.d: "El resultado de la búsqueda del 9° Jebtsundamba Khutuktu ha salido, bsod nams gom`yashennmima es el 9° Jebtsundamba Khutuktu! Yashennmima es un monje eminente muy famoso, traerá estabilidad y prosperidad a la región de Mongolia Exterior."
 china.17.a: "La autoridad central ha realizado el sorteo, eres el Jebtsundamba Khutuktu."

 china.18.t: "El 9° Jebtsundamba Khutuktu terminó la ceremonia de sentarse en la cama."
 china.18.d: "Hoy ha llegado la noticia de que el 9° Jebtsundamba Khutuktu terminó el ritual de sentarse en la cama en el Monasterio Erdene Zuu de Ulaanbaatar, lo que marca que Yashennmima se convierte en el Jebtsundamba Khutuktu certificado oficialmente. Después de la ceremonia, el 9° Jebtsundamba Khutuktu agradeció al partido, al gobierno y a todos los creyentes, expresando la esperanza de paz mundial. Dijo."
 china.18.a: "Que los años sean más brillantes y la vida más emocionante."
 
 china.19.t: "China ofrece el estatus de RAE a Mongolia Exterior."
 china.19.d: "Nuestros amigos en China han ofrecido acercarse para permitir que nuestro país sin salida al mar se una a una familia mucho más grande, recupere la gloria y comparta el gran mercado chino. Claro, habrá un pequeño ajuste en el estatus nacional actual de Mongolia, pero por los enormes beneficios, este precio no es nada, ¿verdad?"
 china.19.a: "¡Ahora somos uno!"
 china.19.b: "¡Resistir y morder!"
 
 china.20.t: "¡Mongolia Exterior resiste nuestra demanda!"
 china.20.d: "¡La Mongolia Exterior realmente tiene la intención de detener el proceso de reunificación de China! ¿El camino fácil o el difícil? Parece inevitable una operación militar especial."
 china.20.a: "¡Actúa ahora!"
 china.20.b: "Aún necesitamos algo de preparación."
 
 china.21.t: "China toma el control de Mongolia Exterior"
 china.21.d: "Finalmente, la región de Mongolia Exterior está nuevamente bajo nuestro manto. La humillación del siglo pasado finalmente ha sido borrada. La gran causa de la reunificación nacional ha dado un paso sólido hacia adelante. China enfrentará el futuro con una nueva actitud."
 china.21.a: "Brindemos por la nueva hoja de begonia de China."
 
 china.22.t: "China completa el Proyecto de Desviación del Yarlung Tsangpo"
 china.22.d: "Los esfuerzos de China para reducir su escasez de agua se han convertido ahora en una amenaza para nosotros en forma del Proyecto de Desviación del Yarlung Tsangpo. La desviación del río Brahmaputra, conocido como Yarlung Tsangpo en China, amenaza con privar a miles de nuestros ciudadanos del suministro esencial de agua. A pesar de las claras ramificaciones negativas de su decisión, los chinos han seguido adelante y, al hacerlo, han puesto en peligro la seguridad de nuestros ciudadanos."
 china.22.a: "Los chinos siguen poniendo a prueba nuestra paciencia..."
 
 china.23.t: "La firma del Acuerdo de Comercio de Servicios a través del Estrecho"
 china.23.d: "Nuestro gobierno ha completado las negociaciones con la RPC para liberalizar el comercio de servicios entre nuestras dos economías. El CSSTA facilitará los negocios entre China y Taiwán, así como promoverá la inversión en nuestro país. Sin embargo, aún necesitamos enviar este tratado a la legislatura para que sea ratificado, y la oposición ya ha expresado sospechas sobre los efectos del tratado en Taiwán y el carácter cerrado de las negociaciones que lo produjeron. Podemos buscar calmar estos temores a través de un proceso de revisión cláusula por cláusula del tratado o intentar apresurarlo a través del Yuan Legislativo."
 china.23.a: "Debemos seguir el procedimiento adecuado, aunque tome más tiempo."
 china.23.b: "No podemos darnos el lujo de perder tiempo debatiendo esto, debemos apresurar el CSSTA."
 
 china.24.t: "¡China nos está amenazando con medidas económicas punitivas!"
 china.24.d: "Citando nuestro reconocimiento de la ROC como el representante legítimo de China en lugar de la RPC, las autoridades chinas han amenazado con reducir el comercio bilateral entre nuestro país y el suyo. Si cedemos a sus demandas, nuestras relaciones económicas continuarán sin afectar."
 china.24.a: "Debemos aceptar sus demandas."
 china.24.b: "¡No somos nada si no somos leales!"
 
 china.25.t: "Establecimiento de la RAE de Taiwán"
 china.25.d: "Después de medio siglo de disputa y conflicto, los dos lados del estrecho de Taiwán finalmente lograron la reunificación pacífica. Taiwán, o el anterior gobierno Nacionalista, terminó con el estado de hostilidad y se unió a la República Popular China como una región administrativa especial."
 china.25.a: "Un progreso significativo."
 
 china.26.t: "China aniquila al antiguo gobierno nacionalista"
 china.26.d: "Cuando una corriente constante de tropas aterrizó en la desembocadura del río Tamsui, la vanguardia del Ejército Popular de Liberación barrió Taipei. La isla ya no era un lugar para esconderse. El momento fatal ha llegado, y la guerra civil que duró medio siglo finalmente ha llegado a su fin."
 china.26.a: "Brindemos por la nueva hoja de begonia de China."
 
 china.27.t: "China promete venganza"
 china.27.d: "El gobierno chino está prometiendo venganza por las innumerables personas que fueron asesinadas por los japoneses en la Segunda Guerra Mundial. Parece que Pekín no está dispuesto a cooperar con los funcionarios japoneses, y un estado chino cada vez más hostil está generando preocupaciones en todo el mundo."
 china.27.a: "Esperemos por la paz."
 
 china.28.t: "La decisión del NPCSC sobre Hong Kong"
 china.28.d: "La Ley Básica de Hong Kong establece que el Jefe Ejecutivo debe ser elegido finalmente por sufragio universal. Sin embargo, si implementamos este sistema electoral, las posibilidades de que figuras pro-Beijing gobiernen el territorio serán significativamente menores debido a la mayor popularidad relativa de los candidatos pan-demócratas. Si bien debemos evitar la posibilidad de que una figura anti-china o pro-independencia se convierta en el Jefe Ejecutivo de Hong Kong, también debemos tener cuidado de no antagonizar al pueblo de Hong Kong. ¿Podría haber una tercera vía para salir de esta situación?"
 china.28.a: "¡El sufragio universal está fuera de discusión!"
 china.28.b: "Podemos aceptar el sufragio universal, siempre y cuando evaluemos a los candidatos primero."
 china.28.c: "El pueblo de Hong Kong debe elegir a sus líderes."

 china.29.t: "El futuro de Hong Kong"
 china.29.d: "Hasta ahora no hemos indicado el destino de Hong Kong cuando la Ley Básica que preserva su autonomía actual expire en 2047. Puede ser de nuestro interés hacerlo ahora, ya que prometer la continuación de su autonomía podría ayudar a convencer a Taiwán de regresar a nuestro control. Por otro lado, podríamos querer sofocar el separatismo mostrando la inevitabilidad del regreso de todos los territorios chinos a nuestro control."
 china.29.a: "La RAE perdurará."
 china.29.b: "Hong Kong regresará a nuestro control."
 
 china.30.t: "¡China exige nuestra lealtad!"
 china.30.d: "Citando la soberanía histórica de China sobre Vietnam, [CHI.GetLeader] ha exigido que nos sometamos a la autoridad china y cedamos el control de nuestra política exterior. Esta demanda extremadamente ofensiva viola nuestra soberanía estatal garantizada por el derecho internacional. Sin embargo, ¿realmente podemos permitirnos antagonizar a esta potencia en ascenso?"
 china.30.a: "¡Ya no tenemos que someternos a los chinos!"
 china.30.b: "Debemos aceptar esta humillación..."

 china.31.t: "¡China está socavando nuestra posición internacional!"
 china.31.d: "Nuestra influencia global ha disminuido drásticamente en los últimos años gracias a los esfuerzos de los chinos, poniendo en peligro nuestra posición como el único hegemón del mundo y sentando las bases para un nuevo orden mundial. Tal vez aquellos que predijeron el \"Fin de la Historia\" tras nuestra victoria sobre la Unión Soviética estaban, después de todo, demasiado optimistas."
 china.31.d_SOV: "Nuestros antiguos aliados han estado ocupados expulsándonos de nuestra esfera de influencia en Asia Central. A medida que la interferencia de China en nuestro dominio crece, la principal razón de nuestra alineación estratégica, la amenaza que representa Estados Unidos, palidece en comparación. El tiempo para la inacción debe llegar a su fin si queremos mantener nuestra posición actual."
 china.31.a: "¡Debemos atacar ahora antes de que sea demasiado tarde!"
 china.31.b: "Nos dirigimos hacia la irrelevancia..."
 
 china.32.t: "¡China exige las islas Natuna!"
 china.32.d: "Recientemente, [CHI.GetLeader] ha exigido que transfiramos las islas Natuna a la autoridad de China. Anteriormente, China había controlado completamente las islas Spratly. Sin embargo, ¿realmente podemos permitirnos antagonizar a esta potencia en ascenso?"
 china.32.a: "¡No entregaremos nuestras islas a los chinos!"
 china.32.b: "No podemos soportar la presión..."
 
 china.33.t: "Un vestigio del pasado soviético"
 china.33.d: "Durante algún tiempo, nuestros guardacostas han monitoreado un enorme casco de portaaviones oxidado remolcado alrededor del Mar Negro. Es un sitio raro, sin duda. El barco llamado 'Varyag' está decorado con estrellas doradas soviéticas y remolcado lentamente por unos seis remolcadores más pequeños. Originalmente de [UKR.GetFlag]Ucrania, su destino final es una empresa de ocio [CHI.GetFlag]china en Macao, su nuevo propietario.\n\nEl casco puede representar una verdadera amenaza para el tráfico en el estrecho si colisiona o se vuelca por completo."
 china.33.a: "El \"barco\" debe esperar hasta que el tráfico sea más seguro."
 china.33.b: "Negociemos por una tarifa prioritaria."
 
 china.34.t: "Los turcos piden nuestra paciencia"
 china.34.d: "¡El crucero de portaaviones ex-soviético Varyag que fue comprado hace 2 años a [UKR.GetFlag]Ucrania ha sido detenido! El casco incompleto está en un viaje desde el Mar Negro hasta nuestros puertos. Ahora las autoridades [TUR.GetFlag]turcas citan el \"riesgo de que una ráfaga de viento haga que el barco gire de lado y bloquee todo el estrecho del Bósforo\".\n\nPiden nuestra paciencia."
 china.34.a: "¿Tal vez podemos negociar?"
 china.34.b: "¿Paciencia? ¡Presionaremos un poco!"
 china.34.c: "Supongo que debemos esperar..."
 
 china.35.t: "Delegación china"
 china.35.d: "Los chinos han enviado una pequeña delegación para negociar un proceso rápido para permitir que el Varyag cruce el Bósforo, ofreciendo algunas concesiones comerciales y turísticas. Dar prioridad al tráfico del Varyag costará bastante, por lo que deberíamos poder negociar por una suma considerable con garantías financieras."
 china.35.a: "Lo dejaremos pasar en la primera oportunidad."
 china.35.b: "No hay nada de qué hablar."
 
 china.36.t: "¡Negociaciones exitosas!"
 china.36.d: "Nuestros hábiles negociadores han llegado a un acuerdo con las autoridades turcas. ¡El Varyag continuará su viaje por el Bósforo §Hen 6 meses§!!"
 china.36.a: "Valdrá la pena el precio."
 china.36.b: "¡Que traigan unos delicias turcas!"
 
 china.37.t: "¡Negociaciones fallidas!"
 china.37.d: "Los turcos no estaban interesados en ninguna negociación, hemos hecho todo lo posible por ahora."
 china.37.a: "Entonces tendremos que esperar."

 china.38.t: "¡Beijing molesto!"
 china.38.d: "No contentos con nuestra respuesta, los chinos enfurecidos han respondido con una retórica dura para presionarnos a dejar que el Varyag pase más rápido. ¿Cuál es nuestra respuesta?"
 china.38.a: "Tienen razón, debemos ceder."
 china.38.b: "Podemos alcanzar un punto medio."
 china.38.c: "¡Qué lástima, tendrán que esperar aún más!"

 china.39.t: "¡Ankara cede!"
 china.39.d: "¡Nuestros esfuerzos para presionar a los turcos para aceptar nuestro paso legítimo del Varyag han tenido éxito! ¡En dos semanas, el barco continuará su viaje!"
 china.39.a: "Está bien"
 
 china.40.t: "Compensación de Ankara"
 china.40.d: "Los turcos, a raíz de nuestra presión, quieren darnos paso en medio año, aún citando las mismas preocupaciones. Esta sigue siendo una concesión y una pequeña victoria de nuestra parte."
 china.40.a: "Está bien"
 
 china.41.t: "Insulto tras insulto"
 china.41.d: "¡Nuestro último esfuerzo para presionar a Ankara ha salido mal! El Varyag no pasará por un tiempo considerable y por ahora navegará alrededor del puerto del Mar Negro de puerto en puerto."
 china.41.a: "Maldita sea"
 
 china.42.t: "Una solicitud de algo más"
 china.42.d: "El embajador turco en [Root.Capital.GetName] ha enviado una carta desde Ankara para dar prioridad al Varyag en el concurrido estrecho del Bósforo. Piden una tarifa considerable y algunas concesiones adicionales."
 china.42.a: "Vale la pena el precio."
 china.42.b: "Idea ridícula siquiera pensar en ello."
 
 china.43.t: "[CHI.Capital.GetName] acepta"
 china.43.d: "Los chinos han aceptado y deberíamos tener el dinero transferido a nuestro tesoro para el final de la semana."
 china.43.a: "Y así ganamos."
 
 china.44.t: "¡[CHI.Capital.GetName] rechaza!"
 china.44.d: "En lugar de recibir una carta de aceptación, recibimos una respuesta corta casi insultando a nuestro liderazgo por \"Pensar en una idea tan ridícula\"."
 china.44.a: "Qué lástima."
 
 china.45.t: "China se prepara para implementar la construcción de ferrocarriles de alta velocidad"
 china.45.d: "En 1964, después de la apertura del Shinkansen en Japón, China comenzó a prestar atención al desarrollo de ferrocarriles de alta velocidad en el extranjero. En 1978, Deng Xiaoping visitó Japón y tomó el Shinkansen Tokaido desde Tokio hasta Kioto bajo la disposición del lado japonés. En el camino, dijo: \"Nosotros también necesitamos un tren de alta velocidad como este\".\nEn 1990, el Ministerio de Ferrocarriles completó el \"Informe conceptual del plan de la línea ferroviaria de alta velocidad Beijing-Shanghai\" y lo presentó al Congreso Nacional del Pueblo para su discusión. Esta fue la primera vez que China propuso formalmente construir un ferrocarril de alta velocidad.\nDado que los ferrocarriles de alta velocidad tienen una capacidad de carga relativamente grande, alta velocidad de funcionamiento y alta eficiencia de transporte, los principales problemas que enfrentan los ferrocarriles de China en este momento son la velocidad lenta de los pasajeros y la grave falta de capacidad de transporte, por lo que los ferrocarriles de alta velocidad han recibido cada vez más atención. Desde el comienzo del nuevo siglo, la construcción de una red ferroviaria de alta velocidad que conecte todo el país se ha convertido en una tendencia inevitable."
 china.45.a: "En la necesidad de velocidad."
 
 china.46.t: "¡El viaje continúa!"
 china.46.d: "Los remolcadores y el Varyag que remolcan han pasado hoy al mediodía por la Hagia Sophia con miles de espectadores observando el poderoso buque de guerra. ¡Un verdadero espectáculo para contemplar!"
 china.46.a: "¡Nada puede detener a la RPC!"
 
 china.47.t: "China se convierte en la fábrica del mundo"
 china.47.d: "El proceso de industrialización de 70 años de la Nueva China ha pasado por todas las etapas importantes del desarrollo industrial en la industrialización mundial durante los últimos 200 años y ha logrado el segundo brillante logro histórico en la historia industrial humana después de la industrialización de Occidente. La industrialización de China no solo ha promovido la mejora del volumen económico mundial y el nivel de desarrollo, sino que también ha cambiado profundamente el panorama político y económico mundial. Desde la reforma y apertura, la industria manufacturera de China ha crecido a una tasa anual promedio del 14%, se integró rápidamente en el sistema de división internacional del trabajo y se ha convertido en la 'fábrica del mundo' de un solo golpe."
 china.47.a: "Para un mañana mejor."
 
 china.48.t: "Expresando amistad a la Mongolia Exterior"
 china.48.d: "La paz y el desarrollo son la causa común de los pueblos de todos los países del mundo. China continental y Mongolia Exterior trabajarán juntos hacia un mañana glorioso."
 china.48.a: "Juntos somos fuertes."
 
 china.49.t: "China se prepara para cruzar el estrecho de Taiwán para poner fin a la guerra civil"
 china.49.d: "La disputa a través del estrecho que ha durado más de medio siglo finalmente ha llegado a su fin. No podemos dejar el problema a la próxima generación."
 china.49.a: "¡Marcha a Taiwán y libera toda China!"

 china.50.t: "Beijing muestra paciencia"
 china.50.d: "Al ver los peligros de dejar pasar al Varyag, decidieron preparar y coordinar en otra fecha en un futuro cercano. En unos seis meses, el Varyag pasará."
 china.50.a: "Muy bien."
 
 china.51.t: "¡Tormenta!"
 china.51.d: "¡Los fuertes vientos en el Egeo desviaron al Varyag de su curso! Un marinero que intentó volver a unir el casco a uno de los remolcadores desafortunadamente perdió la vida. Afortunadamente, el Varyag aún está intacto y continúa hacia..."
 china.51.a: "El Océano Atlántico."
 
 china.52.t: "¡Por fin!"
 china.52.d: "¡El Varyag ha completado su largo viaje a través de la mitad del planeta hasta nuestros grandes territorios! Nuestros ingenieros navales son bastante positivos de que el casco puede completarse para convertirse en nuestro primer portaaviones de flota. Las posibilidades de tener una verdadera marina de aguas profundas realmente no pueden subestimarse... y las experiencias en la construcción de portaaviones serán invaluables.\n\nTambién podría renovarse para convertirse en un lujoso casino como \"se planeó originalmente\"."
 china.52.a: "¡Será el orgullo de la marina!"
 china.52.b: "Me gusta más la idea de un casino..."
 
 china.53.t: "Paz en el área fronteriza"
 china.53.d: "A través de esfuerzos incansables, no solo hemos restaurado las fronteras tradicionales, sino que también hemos completado el desarrollo de las áreas minoritarias fronterizas. Los disturbios fronterizos que nos han preocupado durante mucho tiempo también se han resuelto fundamentalmente. Las áreas fronterizas se han convertido en la columna vertebral del desarrollo de nuestro país."
 china.53.a: "Bien hecho."
 
 china.54.t: "¡La guerra sobre el estrecho de Taiwán ha terminado!"
 china.54.d: "La Batalla del Estrecho de Taiwán está llegando a su fin. La disputa que duró medio siglo finalmente terminó en este momento. Las botas militares del Ejército Popular de Liberación atravesaron el No. 122, Sección 1, Calle Chongqing Sur. Si planificar el futuro de la zona de Taiwán se ha convertido en la prioridad principal actual, ¿cuáles son nuestras opciones?"
 china.54.a: "Toda la zona de Taiwán finalmente regresó al abrazo de la madre patria."
 china.54.b: "Hay otro plan."
 
 china.55.t: ""
 china.55.d: ""
 china.55.a: ""
 
 china.56.t: "¡La Operación Militar Especial sobre Mongolia Exterior ha terminado!"
 china.56.d: "La operación militar especial sobre Mongolia Exterior está llegando a su fin. Frente a la feroz ofensiva del sur, las autoridades de Ulán Bator fueron derrotadas sin ningún suspense, y la meseta mongola dio la bienvenida a su antiguo amo. Si planificar el futuro de Mongolia Exterior se ha convertido en la prioridad principal actual, ¿cuáles son nuestras opciones?"
 china.56.a: "Toda la región de Mongolia Exterior finalmente regresó al abrazo de la madre patria."
 china.56.b: "Hay otro plan."
 
 china.57.t: "Bilibili en línea"
 china.57.d: "Bilibili, apodado el sitio B, es un sitio web para compartir videos con sede en Shanghái donde los usuarios pueden enviar, ver y añadir comentarios superpuestos en los videos. Bilibili alberga videos de diversos temas, incluidos anime, música, danza, ciencia y tecnología, películas, dramas, moda y videojuegos, pero también es conocido por sus extensas parodias de estilo kuso creadas por creadores de contenido subcultural.\n\nBilibili es conocido por su sistema de comentarios danmu desplazables.\n\nBilibili también ofrece un servicio de transmisión en vivo donde la audiencia puede interactuar con los streamers."
 china.57.a: "Lo que amas es tu vida."
 
 china.58.t: "China logra la reunificación"
 china.58.d: "Desde los desiertos en el norte hasta las islas en el sur, incontables revolucionarios dieron sus vidas y sangre, y tuvieron éxito uno tras otro. Hasta hoy, la guerra civil finalmente ha terminado y la madre patria ha sido reunificada.\n\nLa bandera nacional ondea al viento y la canción de la victoria suena tan fuerte."
 china.58.a: "Canta por nuestra querida madre patria, a partir de ahora avanzaremos hacia la prosperidad y el poder."
 
 china.59.t: "Taiwán adopta la Constitución de la Segunda República"
 china.59.d: "Las autoridades de Taiwán adoptaron descaradamente la Constitución de la Segunda República y limitaron el territorio a Taiwán, Penghu, Jinmen y Matsu para lograr la independencia legal. Este acto descarado ha violado la Ley Anti-Secesión, y el Congreso Nacional del Pueblo autorizó al Consejo de Estado y a la Comisión Militar Central a usar la fuerza para resolver el incidente actual."
 china.59.a: "¡Recuperen Taiwán! ¡Comiencen la guerra ahora!"
 china.59.b: "¡No digan que no fue predecible!"
 
 china.60.t: "Las autoridades de Taiwán declaran la independencia"
 china.60.d: "Las autoridades de Taiwán declararon la independencia y establecieron la llamada República Democrática de Taiwán. Este acto descarado ha violado la Ley Anti-Secesión, y el Congreso Nacional del Pueblo autorizó al Consejo de Estado y a la Comisión Militar Central a usar la fuerza para resolver el incidente actual."
 china.60.a: "¡Recuperen Taiwán! ¡Comiencen la guerra ahora!"
 china.60.b: "¡No digas que no estaba previsto!"
 
 china.61.t: "La Séptima Flota de EE.UU. pasa por el Estrecho de Taiwán"
 china.61.d: "Recientemente, las acciones de los barcos de la Marina de EE.UU. que pasan por el Estrecho de Taiwán han provocado una fuerte indignación entre el pueblo chino. En cuanto al frecuente paso de barcos estadounidenses por el Estrecho de Taiwán, el Ministerio de Defensa Nacional de China ha expresado su posición muchas veces antes; Taiwán es parte de China, y el tema de Taiwán es un asunto interno de China, relacionado con los intereses fundamentales de China y los sentimientos nacionales del pueblo chino, y no tolera ninguna interferencia externa. El Ejército Popular de Liberación de China tiene la voluntad firme, la plena confianza y las capacidades suficientes para frustrar todas las actividades separatistas y salvaguardar la soberanía nacional y la integridad territorial."
 china.61.a: "¡No hay paz en la división!"
 
 china.62.t: "Las autoridades de Taiwán fueron aceptadas por la OTAN"
 china.62.d: "Las autoridades de Taiwán se han confabulado con la OTAN en un intento de coaccionar a los países extranjeros y usar la fuerza para resistir la reunificación. Este acto descarado ha violado la Ley Antisecesión. El Congreso Nacional del Pueblo autoriza al Consejo de Estado y a la Comisión Militar Central a usar la fuerza para resolver la disputa actual."
 china.62.a: "¡Recuperen Taiwán! ¡Empiecen la guerra ahora!"
 china.62.b: "¡No digas que no estaba previsto!"
 
 china.63.t: "China completa los preparativos para la operación militar en Mongolia Exterior"
 china.63.d: "Durante mucho tiempo, este país satélite que fue arrebatado y apoyado por la Rusia Soviética ha mostrado hostilidad hacia nosotros. Solo toma una noche para que las tropas blindadas lleguen a Beijing desde Zamyn-Uud. Es hora de poner fin a este feo producto del Acuerdo de Yalta y avanzar hacia la reunificación de la gran patria.\n\n'Tengo una copa de vino, pero el hogar está lejos. La guerra en el norte aún no se ha ganado, no puedo regresar pero debo quedarme.'"
 china.63.a: "¡No digas que no estaba previsto!"
 china.63.b: "¡Recuperen Mongolia Exterior! ¡Envía las tropas ahora!"
 
 china.64.t: "China completa los objetivos estratégicos regionales"
 china.64.d: "Érase una vez, el débil imperio central fue devorado por las potencias invasoras. Después de casi cien años de lucha a vida o muerte, el pueblo chino finalmente erradicó completamente a los bárbaros extranjeros y eliminó a los traidores, logrando la paz bajo el dominio de China en la región."
 china.64.a: "Felicitaciones, Comandante. El pueblo chino nunca olvidará sus logros."
 
 china_news.1.t: "19º Congreso Nacional del Partido Comunista de China"
 china_news.1.d: "El 19° Congreso Nacional se celebró en el Gran Salón del Pueblo en Pekín, entre el 18 y el 24 de octubre de 2017. Los preparativos para el 19° Congreso Nacional comenzaron en 2016 y finalizaron con una sesión plenaria del Comité Central pocos días antes del Congreso. En 2016, las organizaciones locales y provinciales del partido comenzaron a elegir delegados para el congreso, así como a recibir y enmendar los documentos del partido. Durante el congreso, se escribió en la constitución del partido una nueva ideología guía, etiquetada como el Pensamiento de Xi Jinping sobre el Socialismo con Características Chinas para una Nueva Era. Fue la primera vez desde el Pensamiento de Mao Zedong que un líder del partido en vida consagró en la constitución del partido una ideología que lleva su nombre. El Congreso también enfatizó el fortalecimiento del socialismo con características chinas, la construcción del partido, el Estado de Derecho socialista y la fijación de plazos concretos para alcanzar los objetivos de desarrollo, como construir una sociedad moderadamente próspera y lograr la "modernización socialista"."
 china_news.1.a: "¡Nunca olvides tu intención original y mantén tu misión en mente!"
 china_news.1.b: "¡Una Nueva Era para el Socialismo!"

 china_news.2.t: "90° Aniversario del Ejército Popular de Liberación"
 china_news.2.d: "Con motivo del 90° aniversario de la fundación del Ejército Popular de Liberación (EPL), que se celebra el 1 de agosto, se inauguró una gran exposición el viernes pasado en Pekín, que atrajo a personas de todos los ámbitos de la vida. Con importantes batallas, eventos y logros históricos del EPL, la exposición incluye modelos de los principales equipos militares del EPL en servicio activo, con más de 1,000 fotos y 1,300 reliquias y otros objetos en exhibición. El domingo por la mañana, el presidente Xi revisó las fuerzas armadas como parte de las conmemoraciones. Más de 12,000 efectivos del ejército, la marina, la fuerza aérea, la policía armada, así como la recién formada fuerza de cohetes y las tropas de apoyo estratégico, participaron en el desfile en la base de entrenamiento militar de Zhurihe."
 china_news.2.a: "¡Sirve al pueblo!"
 china_news.2.b: "Un gran desfile militar."
 
 china_news.3.t: "La Caída de Bo Xilai"
 china_news.3.d: "China ha sido sacudida por una crisis política que comenzó cuando Wang Lijun, el cada vez más poderoso exjefe de policía de Bo Xilai, intentó desertar a los EE. UU. Las críticas a Bo por su manejo de este evento, junto con la acusación de que su esposa fue responsable del asesinato del empresario británico Neil Heywood, llevaron a que fuera despojado de sus cargos en el Partido Comunista y encarcelado por corrupción, soborno y abuso de poder."
 china_news.3.a: "Esto no parece estar motivado políticamente en absoluto."
 
 china_news.4.t: "Cazar Tigres y Moscas"
 china_news.4.d: "Hoy [CHI.GetLeader] anunció una campaña para derribar a los funcionarios corruptos de alto rango, los \"tigres\", y a los burócratas de bajo nivel, las \"moscas\", en una nueva campaña anticorrupción. Mientras que muchos han elogiado la medida como una acción muy necesaria contra los funcionarios que durante décadas han aceptado sobornos y malversado fondos con impunidad, otros han criticado la campaña como políticamente motivada y, al final del día, inútil sin reformas políticas serias y fundamentales que promuevan la transparencia y la rendición de cuentas en la política china."
 china_news.4.a: "Veamos adónde nos lleva esto."
 
 china_news.5.t: "China Instituye la \"Democracia con Características Chinas\""
 china_news.5.d: "[CHI.GetLeader] ha anunciado que China dejará de ser un estado de partido único. Habiendo ya eliminado las restricciones a los partidos políticos no-CCP existentes, el gobierno ha comenzado a permitir que otros partidos se registren en las primeras elecciones libres y justas del país. Sin embargo, [CHI.GetLeader] advirtió contra tomar esta decisión como un movimiento de China hacia el Occidente. \"Aunque hemos decidido aceptar esta importación occidental de democracia, simultáneamente estamos decididos a preservar los valores culturales de China y su estabilidad a largo plazo.\""
 china_news.5.a: "¡Un momento histórico!"
 
 china_news.6.t: "China Se Une a la Organización Mundial del Comercio"
 china_news.6.d: "Después de un largo proceso de negociaciones con los miembros actuales de la Organización Mundial del Comercio (OMC), China finalmente ha logrado la ratificación de su solicitud para unirse a la OMC. China ha tenido que demostrar a los miembros de la OMC, especialmente a los Estados Unidos y la Unión Europea, que está dando pasos notables para abrir su economía a la competencia. Los medios estatales chinos han calificado este evento como \"un momento histórico en la reforma y apertura de China y el proceso de modernización\"."
 china_news.6.a: "China continúa abriéndose al mundo."

 china_news.7.t: "China Completa la Transición hacia una Economía de Mercado Libre"
 china_news.7.d: "Las recientes liberalizaciones de la economía china han culminado en una transición completa del modelo de \"economía de mercado socialista\" a una economía de mercado libre. Los informes indican que [CHI.GetLeader] tuvo que hacer grandes esfuerzos para convencer a los funcionarios del Partido Comunista y a las principales figuras de la industria china de que este movimiento histórico beneficiaría a todos. Posteriormente, la oposición al movimiento ha sido atenuada, pero muchos analistas creen que hay una gran aprensión entre los pobres rurales de China respecto a los nuevos cambios."
 china_news.7.a: "Ahora no hay nada que frene el desarrollo de China..."

 china_news.8.t: "[CHI.GetLeader] Denuncia a Deng Xiaoping"
 china_news.8.d: "En una dramática desviación de la política de China de \"reforma y apertura\" que ha durado décadas, [CHI.GetLeader] criticó la \"decadencia moral y la opresión de los pobres rurales\" que trajeron las reformas económicas de Deng. Muchos observadores fuera del país se han sorprendido por esta denuncia vocal de alguien que ha sido venerado durante años como el arquitecto del desarrollo chino. Otros, sin embargo, habían predicho este resultado debido al fortalecimiento gradual de la facción izquierdista dentro del Partido Comunista.\n\nLas implicaciones de este discurso para el futuro del gobierno chino aún están por verse. Algunos han especulado que el discurso es simplemente un recurso retórico para aumentar la popularidad de [CHI.GetLeader] entre los elementos izquierdistas del partido, el ejército y la población en general. Otros, sin embargo, están convencidos de que este discurso marca una gran reversión de la liberalización del mercado."
 china_news.8.a: "La República Popular vuelve a sus raíces."

 china_news.9.t: "China declara la Quinta Internacional"
 china_news.9.d: "Tras la transformación de China del modelo de \"economía de mercado socialista\" de Deng Xiaoping en una economía planificada en toda regla, [CHI.GetLeader] ha anunciado la creación de una \"Quinta Internacional\", invitando a partidos comunistas de todo el mundo a participar en esta nueva iniciativa liderada por China. Este movimiento ha provocado preocupación entre muchos gobiernos extranjeros, que temen las ramificaciones del anuncio de China en su política interna."
 china_news.9.a: "El comunismo vuelve a ser una fuerza a tener en cuenta..."
 
 china_news.10.t: "China obtiene el control del puerto de Sri Lanka"
 china_news.10.d: "Hace más de 100 años, China firmó arrendamientos de 99 años con Alemania, Francia y el Reino Unido cediendo territorio estratégico a las potencias europeas dominantes de entonces. Hoy en día no es China la que firma su propio territorio, sino Sri Lanka, ya que su puerto de Hambantota, construido con ayuda china, ha generado enormes pérdidas para el gobierno en Colombo. El arrendamiento de 99 años tiene como objetivo ostensiblemente ayudar a Sri Lanka a pagar su deuda con China, pero los críticos han denunciado el acuerdo como una amenaza a la soberanía de Sri Lanka y un intento de extender la influencia china en la región de manera neocolonial."
 china_news.10.a: "El alcance global de China está creciendo."
 china_news.10.b: "¡La soberanía de Sri Lanka ha sido erosionada!"

 china_news.11.t: "China expulsa intereses extranjeros"
 china_news.11.d: "Atrayendo una condena internacional generalizada, China ha expulsado a todas las empresas y ONG extranjeras de su territorio, independientemente del país de origen. Este movimiento sigue a una serie de cambios radicales en los últimos meses que han visto a China tomar un fuerte giro hacia un gobierno comunista puro, sobre todo una denuncia de Deng Xiaoping y el resurgimiento del pensamiento de Mao Zedong.\n\n[USA.GetLeader], entre otros líderes mundiales, ha criticado duramente a la administración de [CHI.GetLeader] por su expulsión de intereses extranjeros, así como el creciente acoso a individuos extranjeros que residen en China. China, por su parte, no ha emitido una respuesta oficial a las quejas de [USA.GetLeader] y otros, pero ha proclamado la naturaleza patriótica de sus acciones a través de los medios estatales a audiencias nacionales."
 china_news.11.a: "¡Los chinos han perdido la razón!"
 china_news.11.b: "¡El pueblo chino está una vez más libre de la opresión extranjera!"
 
 china_news.12.t: "¡[CHI.GetLeader] se compromete a celebrar elecciones!"
 china_news.12.d: "Los observadores externos se sorprendieron hoy al saber que la República Popular de China celebrará ahora elecciones a nivel local. Si bien algunos han elogiado la medida como un gran paso adelante en términos de liberalización política china, los expertos han descrito este sentimiento como demasiado optimista, dada la falta de reforma política en otras áreas del gobierno, como los enfoques hacia los partidos políticos y la censura. Un analista afirmó que estas elecciones \"resultarán ser nada más que un refuerzo y legitimación del gobierno del Partido Comunista\"."
 china_news.12.a: "El PCC no renunciará al poder tan fácilmente..."
 
 china_news.13.t: "Militantes uigures lanzan ataque con cuchillo"
 china_news.13.d: "China se vio sacudida hoy por un brutal ataque con cuchillo perpetrado por varios terroristas uigures. Decenas de personas han sido asesinadas o heridas, incluidos los atacantes que fueron abatidos por la policía local. [CHI.Getleader] ha pedido calma mientras promete cazar a los responsables de este \"acto bárbaro\"."
 china_news.13.a: "Noticias trágicas."

 china_news.14.t: "Explosiones apuntan a la infraestructura china"
 china_news.14.d: "Se sospecha que miembros del Partido Islámico del Turkestán han lanzado ataques coordinados con bombas en varias redes ferroviarias chinas. Los analistas de seguridad han expresado sorpresa por el nivel de sofisticación demostrado por estos ataques. Si bien las autoridades chinas han divulgado pocos detalles sobre los ataques, muchos sospechan que los daños a los enlaces de infraestructura de China son significativos."
 china_news.14.a: "Inquietante."
 
 china_news.15.t: "El Dalai Lama regresa a Tíbet"
 china_news.15.d: "A cambio de prometer mantenerse neutral en los asuntos políticos, las autoridades chinas han otorgado al Dalai Lama permiso para regresar a Tíbet y asumir un papel religioso en la región por primera vez en medio siglo."
 china_news.15.a: "Nadie podría haber predicho esto."
 
 china_news.16.t: "Se establece la Región Administrativa Especial de Xinjiang"
 china_news.16.d: "Tras una reacción positiva en la Región Autónoma de Xinjiang a las recientes liberalizaciones y la desclasificación del Partido Islámico del Turkestán Oriental, el liderazgo chino ha decidido reemplazar el estatus de \"Región Autónoma\" de Xinjiang por el de \"Región Administrativa Especial\". Este cambio de estatus está acompañado por un gran grado de autogobierno."
 china_news.16.a: "Un giro inesperado de los acontecimientos."
 
 china_news.17.t: "Se establece la Región Administrativa Especial del Tíbet"
 china_news.17.d: "Tras una reacción positiva en la Región Autónoma del Tíbet a las recientes liberalizaciones y el regreso del Dalai Lama, el liderazgo chino ha decidido reemplazar el estatus de \"Región Autónoma\" del Tíbet por el de \"Región Administrativa Especial\". Este cambio de estatus está acompañado por un gran grado de autogobierno."
 china_news.17.a: "Un giro inesperado de los acontecimientos."
 
 china_news.18.t: "China apunta a recuperar Mongolia Exterior"
 china_news.18.d: "Después de más de medio siglo de paciencia, China ha decidido no tolerar la traición de la Conferencia de Yalta y tomará por la fuerza la región de Mongolia Exterior. Hay pocas esperanzas para el futuro del gobierno de Ulán Bator en la lejana Asia Interior. Cómo se desarrollarán los acontecimientos, nadie lo sabe."
 china_news.18.a: "¿Mongolia qué?"
 
 china_news.19.t: "Se establece la Región Administrativa Especial de Mongolia Exterior"
 china_news.19.d: "Después de los recientes movimientos para profundizar la amistad entre Mongolia Exterior y el continente, y después de darse cuenta de que no puede continuar existiendo sin el apoyo del continente, para desarrollar mejor su potencial, el liderazgo mongol ha decidido reemplazar el estatus de \"Nación\" de Mongolia Exterior por el de \"Región Administrativa Especial\". Este cambio de estatus está acompañado por un gran grado de reunificación."
 china_news.19.a: "China está recuperando sus piezas."
 
 china_news.20.t: "China abandona su oposición a la independencia de Taiwán"
 china_news.20.d: "Marcando un cambio drástico en la política, [CHI.GetLeader] dijo a los periodistas que si la República de China, informalmente conocida como Taiwán, buscara la independencia, \"no nos interpondremos en su camino\". En el pasado, China ha expresado una oposición ferviente a la perspectiva de la independencia de Taiwán, incluso amenazando con el uso de la fuerza para evitarlo. Las razones de este cambio de opinión por parte de las autoridades chinas siguen siendo inciertas."
 china_news.20.a: "Nadie podría haber predicho esto."
 
 china_news.21.t: "La \"Hoja de ruta para la reunificación\" de la RPC"
 china_news.21.d: "Los informes indican que el gobierno de [CHI.GetLeader] ha ofrecido a su homólogo con sede en Taipei una \"Hoja de ruta para la reunificación\" que traza un camino para que Taiwán finalmente regrese al control chino como una Región Administrativa Especial. La propuesta incluye múltiples salvaguardias para la continuación de la democracia y la autonomía política de Taiwán, pero esto puede no ser suficiente para los opositores taiwaneses a la reunificación con el continente. Cómo respondería China si las autoridades taiwanesas rechazan este plan sigue siendo incierto."
 china_news.21.a: "Veamos cómo resulta esto."
 china_news.21.b: "¡Improbable!"
 
 china_news.22.t: "China bloquea las islas de Taiwán"
 china_news.22.d: "Tras el aumento de las tensiones con Taiwán, la Armada del Ejército Popular de Liberación ha impuesto un bloqueo a las islas Kinmen y Matsu de Taiwán. Se informa que este movimiento tiene como objetivo evitar que Taiwán prepare las islas para una posible invasión china, así como obstaculizar el comercio taiwanés con el resto del mundo.\n\nLos líderes mundiales se han dividido entre aquellos que criticaron explícitamente la agresión china y otros que pidieron calma. El Secretario General de la ONU hizo un llamamiento particularmente fuerte por la paz, instando al gobierno chino a recordar que \"el orden internacional no se mantiene con violencia y fuerza bruta, sino con diplomacia y moderación.\""
 china_news.22.a: "Las tensiones están aumentando."
 china_news.22.b: "Esto no presagia nada bueno para nosotros."
 china_news.22.c: "La paz es cosa del pasado."

 china_news.23.t: "China Ataca Kinmen y Matsu"
 china_news.23.d: "En una nueva escalada de la Crisis del Estrecho de Taiwán, China ha disparado artillería contra instalaciones militares en las islas de Kinmen y Matsu, lo que ha provocado una reacción airada tanto de [TAI.GetLeader] como de [USA.Getleader]. Este último emitió una fuerte advertencia a China, prometiendo una rápida acción estadounidense en caso de una invasión china.\n\nSe informa que las tropas taiwanesas han comenzado a movilizarse en preparación para una escalada aún mayor, y el gobierno ha comenzado las evacuaciones de las islas periféricas de Taiwán."
 china_news.23.a: "La guerra se acerca."
 
 china_news.24.t: "Se Establece la Región Administrativa Especial de Taiwán"
 china_news.24.d: "Tras una mejora gradual en las relaciones entre China continental y Taiwán, el gobierno de [TAI.GetLeader] ha acordado reincorporarse al continente como una Región Administrativa Especial a cambio de la preservación de la autonomía política y legal de Taiwán. Los políticos de la coalición Pan-Blue pro-reunificación han hecho declaraciones elogiando este movimiento como el comienzo de una nueva y mejor etapa en la historia de Taiwán, mientras que sus contrapartes pro-independencia de la coalición Pan-Green han expresado reservas."
 china_news.24.d_coup: "Tras el golpe pro-chino en Taiwán, la nueva administración \"temporal\" ha acordado reincorporarse a la República Popular de China como una Región Administrativa Especial, como un aparente compromiso. Aunque la oposición a la nueva administración ha sido contenida, el apoyo público a este movimiento está lejos de ser claro."
 china_news.24.a: "Finalmente ha llegado el fin de la Guerra Civil China."
 
 china_news.25.t: "El gobierno de la República de China cesó operaciones"
 china_news.25.d: "Con el fin de la Guerra Civil China, el antiguo gobierno Nacionalista no escapó a su destino. El Ejército Popular de Liberación que cruzó el Estrecho de Taiwán finalmente retiró la bandera del Cielo Azul y el Sol Blanco del Palacio Presidencial de Taipéi y el Aeropuerto de Taoyuan. Todo ha terminado."
 china_news.25.a: "Finalmente"
 
 china_news.26.t: "El Varyag"
 china_news.26.d: "Hace dos años, el casco oxidado conocido como el crucero de aviación de la clase Kuznetsov, Varyag, fue vendido a Chong Lot en Macao. Se suponía que sería el portaaviones soviético más moderno de la Flota Roja, pero el destino tenía otros planes. Nunca se completó, y fue puesto en subasta por Ucrania para ser vendido. La empresa que lo compró oficialmente quiere renovarlo en un lujoso casino.\n\nEl casco está siendo remolcado hoy a través del Mar Negro y se aproxima al Bósforo. Una vez que llegue a nuestras aguas, el casco podrá ser examinado y se determinará cómo puede servirnos mejor."
 china_news.26.a: "¡Esperemos que todo transcurra sin contratiempos!"
 
 china_news.27.t: "China declara a Mongolia Exterior como su interés central"
 china_news.27.d: "La parte norte del desierto de Gobi, donde se encuentra Mongolia Exterior, ha sido conocida durante mucho tiempo por su duro entorno y sus áreas escasamente pobladas. Sin embargo, es rica en recursos naturales, y la parte sur de la región está rodeada por el territorio chino. Históricamente, la región siempre ha tenido estrechos lazos con las dinastías chinas. La China en ascenso ha anunciado que la región está en sus intereses. ¿Cuál será el destino de esta antigua tierra?"
 china_news.27.a: "Preocupación seria"
 china_news.27.b: "Aquí estamos de vuelta"
 china_news.27.c: "El Gigante Despierta"

 china_news.28.t: "Por fin"
 china_news.28.d: "El Varyag finalmente ha cruzado hoy el Bósforo con un suspiro de alivio. ¡Un largo capítulo entre Ankara y Pekín discutiendo sobre un casco flotante de óxido ahora queda en el pasado!\n\nUno podría empezar a preguntarse qué tanto revuelo hubo en primer lugar..."
 china_news.28.a: "¿Pensaba que iba a ser un casino?"
 china_news.28.b: "Noticias interesantes."
 
 china_news.29.t: "Terremoto de Wenchuan"
 china_news.29.d: "El terremoto de Wenchuan ocurrió el 12 de mayo de 2008, hora de Pekín. El epicentro se ubicó cerca de la localidad de Yingxiu, en el condado de Wenchuan, en la prefectura autónoma tibetana y qiang de Aba, provincia de Sichuan, China, a 79 kilómetros al noroeste de Chengdu, la capital de la provincia de Sichuan. Hasta el 25 de septiembre de 2008, el terremoto había matado a un total de 69.227 personas, 17.923 estaban desaparecidas, 374.643 personas resultaron heridas de diversa gravedad, 19.9303 millones de personas perdieron sus hogares y la población total afectada alcanzó los 46.256 millones. Es el terremoto más destructivo desde la fundación de la República Popular China y el más mortal después del terremoto de Tangshan."
 china_news.29.a: "¡Movilizar todas las fuerzas para el alivio del desastre!"
 china_news.29.b: "Una terrible pérdida."
 
 china_news.30.t: "Juegos Olímpicos de Pekín 2008"
 china_news.30.d: "Los XXIX Juegos Olímpicos se celebraron en Beijing, la capital de la República Popular China, del 8 al 24 de agosto de 2008. Estos Juegos Olímpicos son los primeros Juegos Olímpicos de Verano celebrados en China. Es la tercera vez que los Juegos Olímpicos se celebran en un país socialista después de los Juegos Olímpicos de Moscú en 1980 y los Juegos Olímpicos de Invierno de Sarajevo en 1984. En estos Juegos Olímpicos se establecieron un total de 43 nuevos récords mundiales y 132 nuevos récords olímpicos, y 87 países estuvieron en la lista de medallas. El país anfitrión, la República Popular China, encabezó la lista de medallas de oro con 51 medallas de oro, convirtiéndose en el primer país asiático en encabezar la lista de medallas de oro en la historia olímpica, fortaleciendo el estatus de China como una potencia deportiva. Los Estados Unidos es el país con más medallas en estos Juegos Olímpicos con 112 medallas."
 china_news.30.a: "Un buen juego."
 china_news.30.b: "Mostramos al mundo lo mejor de nosotros."
 
 china_news.31.t: "China y Estados Unidos chocan en el Mar del Sur de China"
 china_news.31.d: "Tras un aumento de las tensiones en el Mar del Sur de China, una patrulla estadounidense de libertad de navegación fue atacada por la Armada del Ejército Popular de Liberación, lo que resultó en el hundimiento de un barco estadounidense. Decenas de vidas estadounidenses se perdieron en este incidente. La respuesta de Estados Unidos a este enfrentamiento está por verse, pero se informa que el presidente de EE. UU., [USA.Getleader], está considerando una respuesta armada.\n\nLos analistas están divididos sobre si la reacción china sin precedentes a la patrulla naval estadounidense se debió a oficiales navales chinos demasiado nerviosos en el terreno que inadvertidamente causaron una peligrosa escalada, o si estos eventos representan un esfuerzo deliberado de Beijing para desencadenar un conflicto con Estados Unidos."
 china_news.31.a: "Seguramente esto significa guerra."
 china_news.31.b: "¡Cómo se atreven!"
 
 china_news.32.t: "China continental anuncia solución militar de la situación en Taiwán"
 china_news.32.d: "La República Popular China declaró la guerra a Taiwán con el argumento de que las autoridades taiwanesas habían dividido el territorio chino a través de la Constitución de la Segunda República de la República de China. Un portavoz del Ministerio de Relaciones Exteriores dijo: \"Nadie puede quitarle a China su sagrado territorio de Taiwán\"."
 china_news.32.a: "Debemos prepararnos para lo peor."
 china_news.32.b: "No hay otra opción."
 china_news.32.c: "Millones de personas morirán por este largo conflicto."
 
