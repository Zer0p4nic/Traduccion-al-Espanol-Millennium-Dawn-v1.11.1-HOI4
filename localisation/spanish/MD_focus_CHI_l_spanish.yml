 oil_exploration_northern_spratlys_desc: "Según algunas estimaciones, el Mar de China Meridional contiene 17.7 mil millones de toneladas de petróleo crudo, una enorme reserva comparable con partes del Medio Oriente. Debemos intentar aprovechar esta vasta riqueza de recursos."
 oil_exploration_western_spratlys: "Perforar en busca de petróleo cerca de los Spratlys del Oeste"
 oil_exploration_western_spratlys_desc: "Según algunas estimaciones, el Mar de China Meridional contiene 17.7 mil millones de toneladas de petróleo crudo, una enorme reserva comparable con partes del Medio Oriente. Debemos intentar aprovechar esta vasta riqueza de recursos."
 oil_exploration_eastern_spratlys: "Perforar en busca de petróleo cerca de los Spratlys del Este"
 oil_exploration_eastern_spratlys_desc: "Según algunas estimaciones, el Mar de China Meridional contiene 17.7 mil millones de toneladas de petróleo crudo, una enorme reserva comparable con partes del Medio Oriente. Debemos intentar aprovechar esta vasta riqueza de recursos."
