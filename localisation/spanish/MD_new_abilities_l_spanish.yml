 ABILITY_ARMORED_SPEARHEAD: "Lanza de Vanguardia Blindada"
 ABILITY_ARMORED_SPEARHEAD_DESC: "Usando nuestras unidades blindadas podemos abrirnos paso a través de las trincheras del enemigo."
 ABILITY_FLEXIBILE_DEFFENSE: "Defensa Flexible"
 ABILITY_FLEXIBILE_DEFFENSE_DESC: "Nuestro ejército actualmente está atrincherado contra el enemigo. Sin embargo, han comenzado a tantear nuestras defensas. Podría estar en nuestro interés comenzar a ser más flexibles en nuestra postura defensiva."
