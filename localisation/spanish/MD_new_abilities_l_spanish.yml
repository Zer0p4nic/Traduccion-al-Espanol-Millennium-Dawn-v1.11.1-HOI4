 ABILITY_DEEP_BATTLE: "Batalla Profunda"
 ABILITY_DEEP_BATTLE_DESC: "La profundidad de la batalla es muy importante fuera de la línea de contacto principal. Interrumpir las líneas de comunicación, debilitar los puntos fuertes y derrotarlos en los flancos puede convertir rápidamente una lucha lineal en una batalla profunda."
 ABILITY_INFILTRATION_ASSULT: "Asalto de Infiltración"
 ABILITY_INFILTRATION_ASSULT_DESC: "Infiltrarse en las líneas enemigas facilitaría interrumpir y derrotar al enemigo desde atrás."
