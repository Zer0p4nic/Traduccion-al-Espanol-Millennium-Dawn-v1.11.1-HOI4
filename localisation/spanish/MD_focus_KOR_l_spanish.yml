 KOR_uneven_economy_4: "Apoyar el Mercado"
 KOR_uneven_economy_4_desc: "Mantendremos una mano bajo nuestra economía, sin dictar el mercado apoyaremos los negocios y haremos lo que podamos para apoyar toda nuestra economía."
