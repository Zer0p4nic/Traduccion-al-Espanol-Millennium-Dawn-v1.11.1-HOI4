 NKO_southern_propaganda_broadcasts: "Transmisiones de Propaganda Surcoreana"
 NKO_southern_propaganda_broadcasts_desc: " \n§W--------------§!\nEste Espíritu Nacional será §RRemovido§! si completamos el §HCesar Transmisiones de Propaganda§! enfoque . 2-6 horas al día, el ejército surcoreano utiliza altavoces para transmitir mensajes a las tropas norcoreanas que vigilan la DMZ. Los mensajes van desde informes meteorológicos hasta K-pop y, lo más significativo, informes críticos del Norte junto con retratos positivos del Sur."
 KOR_northern_propaganda_broadcasts: "Transmisiones de Propaganda Norcoreana"
 KOR_northern_propaganda_broadcasts_desc: "El equivalente del Norte a las transmisiones de noticias y K-pop del Sur a través de la frontera busca proporcionar una narrativa alternativa a la de la ROK. Las transmisiones norcoreanas elogian el sistema de gobierno de la RPDC mientras denigran el sistema capitalista del Sur. Propensas a problemas técnicos, estas transmisiones del norte representan menos una amenaza y más un recordatorio duradero de la tensión en la península coreana."
 KOR_idea_growth_by_innovation: "Crecimiento por Innovación"
 NKO_southern_balloon_leaflets: "Globos Surcoreanos con Folletos"
 NKO_southern_balloon_leaflets_desc: " \n§W--------------§!\nEste Espíritu Nacional será §RRemovido§! si  §HCorea del Sur es Anexada§! . Los surcoreanos y los desertores norcoreanos envían regularmente globos al Norte que dejan caer miles de folletos en territorio norcoreano, provocando reacciones airadas de Pyongyang. Mientras que los que envían los folletos argumentan que están tratando de ayudar a sus compatriotas del norte contra un régimen dictatorial, sus críticos argumentan que los folletos antagonizan innecesariamente al Norte y ponen en peligro a los surcoreanos que viven cerca de la frontera."
 KOR_intensified_propaganda: "Propaganda del Sur Intensificada"
 KOR_intensified_propaganda_desc: "A través de una amplia variedad de medios, el gobierno del sur está tratando de socavar nuestra legitimidad. Nos llevará tiempo poder contrarrestar esta masiva ofensiva propagandística."
 KOR_global_korea: "Corea Global"
 KOR_global_korea_desc: "Los días en que Corea no necesitaba preocuparse por los asuntos exteriores han terminado. Una Corea Global buscará involucrarse con el mundo como una potencia por derecho propio."
 KOR_reunification_shocks: "Impactos de la Reunificación"
 KOR_reunification_shocks_desc: "Después de décadas de separación, las dos Coreas finalmente se reunifican formalmente. Pero las dos mitades del país permanecen extremadamente polarizadas, y el costo económico de la reunificación ha pasado una factura pesada. El nuevo gobierno debe tomar medidas rápidas para resolver las diferencias que continúan persistiendo a través del paralelo 38, o arriesgarse a la disolución del joven estado coreano."
 KOR_divided_military: "Ejército Dividido"
 KOR_divided_military_desc: "La nación coreana reunificada hereda dos formidables fuerzas de combate de sus predecesores. Sin embargo, el nuevo estado debe encontrar una manera de superar serias dificultades en sus intentos de gestionar este militar hinchado, difícil de manejar e internamente dividido si quiere asegurarse."
 KOR_mass_migration: "Migración Masiva"
 KOR_mass_migration_desc: "Una ramificación significativa de la reunificación es la migración masiva de familias en busca de mejores oportunidades a través del paralelo 38. La enorme escala y velocidad de este movimiento es altamente desestabilizadora, causando caos en todo el país."
 KOR_fragmented_governance: "Gobernanza Fragmentada"
 KOR_fragmented_governance_desc: "Aunque Corea ahora existe formalmente como un solo estado soberano, en realidad quedan dos culturas políticas muy diferentes a través del paralelo 38. La cuestión de cómo gobernar el país es una que debe resolverse rápidamente."
 KOR_uneven_economy: "Economía Desigual"
 KOR_uneven_economy_desc: "Inevitablemente, la significativa discrepancia en los niveles de desarrollo económico entre las dos Coreas está teniendo un impacto post-reunificación. Para que la nueva nación coreana desbloquee todo su potencial económico, este desequilibrio debe rectificarse."
 KOR_uneven_economy_2: "Economía Desigual"
 KOR_uneven_economy_2_desc: "Inevitablemente, la significativa discrepancia en los niveles de desarrollo económico entre las dos Coreas está teniendo un impacto post-reunificación. Para que la nueva nación coreana desbloquee todo su potencial económico, este desequilibrio debe rectificarse."
 KOR_uneven_economy_3: "Economía Planificada"
 KOR_uneven_economy_3_desc: "Una economía planificada es un tipo de sistema económico donde la inversión, la producción y la asignación de bienes de capital tienen lugar de acuerdo con planes económicos y de producción a nivel de economía. Una economía planificada puede utilizar formas centralizadas, descentralizadas, participativas o de tipo soviético de planificación económica. El nivel de centralización o descentralización en la toma de decisiones y la participación depende del tipo específico de mecanismo de planificación empleado."
