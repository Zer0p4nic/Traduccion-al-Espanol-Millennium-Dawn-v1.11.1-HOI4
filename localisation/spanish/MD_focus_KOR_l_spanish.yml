 KOR_propose_south_led_reunification_decision: "Proponer Reunificación Liderada por el Sur"
 KOR_propose_south_led_reunification_decision_desc: "Desde nuestras cifras de crecimiento hasta nuestro nivel de vida, está claro que el modelo surcoreano es el camino a seguir para la península coreana. Debemos insistir en que debemos ser nosotros quienes lideren a Corea hacia un futuro brillante y post-reunificación."
 KOR_propose_unity_reunification_decision: "Proponer Gobierno de Unidad"
 KOR_propose_unity_reunification_decision_desc: "Es poco probable que los líderes del Norte acepten un acuerdo que los elimine del poder y posiblemente los castigue por sus acciones pasadas. Un gobierno de unidad entre el Norte y el Sur es la mejor manera de seguir adelante con la causa de la reunificación coreana."
 NKO_propose_north_led_reunification_decision: "Proponer Reunificación Liderada por el Norte"
 NKO_propose_north_led_reunification_decision_desc: "Desde nuestra fuerza militar hasta nuestro sistema de autosuficiencia, está claro que el modelo norcoreano es el camino a seguir para la península coreana. Debemos insistir en que debemos ser nosotros quienes lideren a Corea hacia un futuro brillante y post-reunificación."
 NKO_propose_unity_reunification_decision: "Proponer Gobierno de Unidad"
 NKO_propose_unity_reunification_decision_desc: "Es poco probable que los líderes del Sur acepten un acuerdo que los elimine del poder y altere drásticamente su forma de vida. Un gobierno de unidad entre el Norte y el Sur es la mejor manera de seguir adelante con la causa de la reunificación coreana."

