 KOR_uneven_economy_5: "Mercado Libre"
 KOR_uneven_economy_5_desc: "En economía, un mercado libre es un modelo cognitivo idealizado de un sistema económico en el cual los precios de los bienes y servicios son determinados por la oferta y la demanda expresadas por vendedores y compradores. Dichos mercados, como se modelan, operan sin la intervención del gobierno ni ninguna otra autoridad externa. Los defensores del mercado libre como un ideal normativo lo contrastan con un mercado regulado, en el cual un gobierno interviene en la oferta y la demanda mediante diversos métodos como impuestos o regulaciones. En una economía de mercado libre idealizada, los precios de los bienes y servicios son fijados únicamente por las ofertas y demandas de los participantes."
