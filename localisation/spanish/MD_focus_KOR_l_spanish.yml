 KOR_de_facto_two_party_system: "Sistema Bipartidista de Facto"
 KOR_de_facto_two_party_system_desc: "Aunque Corea retiene un sistema electoral mixto, históricamente la política ha estado efectivamente dominada por los dos partidos más grandes. Los partidos minoritarios han logrado obtener escaños a través de listas de representación proporcional, pero nunca han ganado suficiente influencia para desafiar a los dos partidos más grandes. Mientras que algunos argumentan a favor de la preservación del statu quo o incluso la eliminación de los pocos escaños de PR que existen, otros argumentan que el dominio de los dos partidos más grandes ha exacerbado la polarización política y estancado el desarrollo político de Corea."
 KOR_two_party_system: "Sistema Bipartidista"
 KOR_two_party_system_desc: "Ahora que Corea se ha deshecho de la representación proporcional, es más fácil para uno de los dos partidos principales de Corea asegurar una mayoría en la Asamblea Nacional. Si bien esto ha aumentado la estabilidad, algunos argumentan que esto ha sido a expensas del compromiso político y ha exacerbado la división ideológica entre la derecha y la izquierda."
 KOR_multi_party_system: "Sistema Multipartidista"
 KOR_multi_party_system_desc: "La expansión de la representación proporcional en la Asamblea Nacional ha aumentado la importancia de los partidos anteriormente menores, trayendo esperanza para una revitalización de la política coreana con un pensamiento nuevo y dinámico."
 KOR_inclusive_korea: "Corea Inclusiva"
 KOR_inclusive_korea_desc: "La discriminación de género, racial y religiosa ha obstaculizado históricamente la creación de una sociedad coreana igualitaria. Si bien es imposible eliminar por completo los prejuicios que conducen a esta discriminación, debemos esforzarnos por hacer que el gobierno coreano, y por lo tanto la sociedad, sea lo más inclusivo posible."
 KOR_inclusive_korea1_desc: "Corea Inclusiva"
 KOR_entrepreneurs_supported: "La discriminación de género, racial y religiosa ha obstaculizado históricamente la creación de una sociedad coreana igualitaria. Si bien es imposible eliminar por completo los prejuicios que conducen a esta discriminación, debemos esforzarnos por hacer que el gobierno coreano, y por lo tanto la sociedad, sea lo más inclusivo posible."
 KOR_entrepreneurs_supported_desc: "Emprendedores Apoyados"
 KOR_aggressive_approach: "Debemos aprovechar el espíritu emprendedor de la juventud de nuestro país dándoles todo el apoyo que necesiten para innovar. Esta innovación puede tener lugar ya sea en corporaciones existentes donde los jóvenes están empleados o en ambiciosas startups."
 KOR_aggressive_approach_desc: "Política Agresiva hacia Corea del Norte"
 KOR_russian_satellites: "La guerra es inevitable. Mejor que la peleemos en nuestros términos ahora que esperar a que el Norte nos ataque más tarde."
 KOR_russian_satellites_desc: "Asistencia Satelital Rusa"
 KOR_PER_education_exchanges: "Con la asistencia de Rusia, nuestro programa espacial recibirá un impulso nada despreciable."
 KOR_PER_education_exchanges_desc: "Intercambios Educativos Corea-Irán"
 KOR_CHI_exchange: "Los intercambios educativos con la República de Corea, un socio clave de Irán, han ayudado a facilitar el aprendizaje en nuestro país."
 KOR_CHI_exchange_desc: "Intercambios Militares Corea-China"
 KOR_dokdo_fortified: "Los intercambios militares entre nuestro ejército y el Ejército Popular de Liberación de China han mejorado las relaciones entre nuestros dos países, pero tendrán un ligero impacto en la capacidad de nuestro ejército para actuar bien contra China en caso de un conflicto armado entre nuestros dos países."
 KOR_dokdo_fortified_desc: "Dokdo Fortificada"
 KOR_JAP_trade_war: "A pesar de las afirmaciones de Japón en sentido contrario, Dokdo es tierra coreana y nuestro ejército estará listo para defenderla contra la agresión externa."
 KOR_JAP_trade_war_desc: "Guerra Comercial Corea-Japón"
 KOR_anti_dprk_coalition: "Ya es suficiente. No podemos seguir haciendo negocios como siempre con los japoneses mientras se niegan a reconocer sus crímenes contra nuestra nación. Debemos usar todos los medios a nuestra disposición para mostrarles el error de sus caminos."
 KOR_anti_dprk_coalition_desc: "Coalición Anti-RPDC"
 KOR_wartime_control: "Hombro con hombro, la República de Corea, Japón y los Estados Unidos están listos para repeler cualquier acción agresiva de Pyongyang."
 KOR_wartime_control_desc: "Control de Tiempo de Guerra de EE. UU."
 KOR_wartime_control1_desc: "En caso de una guerra con Corea del Norte, el control sobre nuestras fuerzas armadas debe transferirse al ejército de los EE. UU. Si bien esto limita la soberanía surcoreana, garantiza la efectividad de la alianza entre EE. UU. y la ROK en responder a una invasión del Norte."
 KOR_development_assistance_idea: "Asistencia para el Desarrollo Coreana"
 KOR_development_assistance_idea_desc: "El gobierno coreano ha proporcionado subvenciones y préstamos para facilitar el desarrollo en este país."
 KOR_neo_colonialism: "Neocolonialismo"
 KOR_neo_colonialism_desc: "Nuestras adquisiciones de tierras en África han llevado a acusaciones de neocolonialismo, pero debemos hacer lo que podamos para asegurar la seguridad de los recursos de nuestra nación."
 KOR_chaebol_dependence: "Dependencia de Chaebol"
 KOR_chaebol_dependence_desc: "Los chaebols, los grandes conglomerados industriales de Corea, han desempeñado un papel crucial en el desarrollo económico de la república. Esta historia ha llevado a que los funcionarios del gobierno y los chaebols compartan estrechos lazos, lo que ha resultado en corrupción y nepotismo difíciles de erradicar."
