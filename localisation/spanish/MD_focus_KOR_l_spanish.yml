l_spanish:
 korea_south_focus: "Árbol de Enfoque de Corea del Sur"
 KOR_the_rok_armed_forces: "Las Fuerzas Armadas de la ROK"
 KOR_the_rok_armed_forces_desc: "La existencia de la República de Corea se define por su constante vulnerabilidad. Los enfrentamientos con el Norte son recordatorios constantes de la amenaza que representa la RPDC para la seguridad de nuestros ciudadanos. Más allá de la península, debemos permanecer vigilantes contra nuevos y viejos enemigos que desearían hacernos daño. Para protegernos de todas esas amenazas, nuestras fuerzas armadas deben ser lo más fuertes posible."
 KOR_foreign_procurement: "Adquisición Extranjera"
 KOR_foreign_procurement_desc: "Aunque a lo largo de los años hemos desarrollado una robusta industria de armas nacional, hay brechas en nuestras capacidades indígenas que es mejor llenar con equipos importados del extranjero."
 KOR_p8_poseidon: "El P-8 Poseidon"
 KOR_p8_poseidon_desc: "Es hora de que nuestra flota envejecida de P-3C se retire. Estos aviones de patrulla marítima solo han detectado el 28% de los submarinos norcoreanos involucrados en ejercicios, y por lo tanto necesitan ser reemplazados por modelos más nuevos. El P-8 Poseidon fue desarrollado por EE. UU. para reemplazar sus propios P-3C. Podría ser prudente para nosotros seguir el ejemplo de nuestro aliado más fuerte."
 KOR_c295: "El C-295"
 KOR_c295_desc: "Es hora de que nuestra flota envejecida de P-3C se retire. Estos aviones de patrulla marítima solo han detectado el 28% de los submarinos norcoreanos involucrados en ejercicios, y por lo tanto necesitan ser reemplazados por modelos más nuevos. El C-296 MPA español es una opción significativamente más asequible que el P-8, pero generalmente se considera un avión inferior."
 KOR_upgrade_f16s: "Actualizar F-16"
 KOR_upgrade_f16s_desc: "Contratar a Lockheed Martin para llevar nuestros F-16 al estándar F-16V es una medida provisional importante para mantener la efectividad de nuestra fuerza aérea antes de hacer la transición a un caza de quinta generación."
 KOR_order_f35s: "Ordenar F-35"
 KOR_order_f35s_desc: "Será imposible para la Fuerza Aérea de la República de Corea igualar a sus rivales más avanzados en la región sin adquirir un avión de quinta generación. Las impresionantes capacidades de sigilo del F-35 hacen que esta maravilla manufacturada por Estados Unidos sea una incorporación digna a nuestro inventario de aeronaves."
 KOR_blue_water_navy: "Hacia una Armada de Aguas Azules"
 KOR_blue_water_navy_desc: "Aunque nuestra armada nos ha servido bien en el pasado, para defender eficazmente nuestras líneas de comunicación marítima en el siglo XXI, tendremos que comenzar a hacer la transición hacia una armada de aguas azules."
 KOR_kss_program: "Programa KSS"
 KOR_kss_program_desc: "El programa de submarinos de ataque coreano es un proyecto importante que busca construir la capacidad de submarinos de ataque domésticos de la Armada de la ROK. Ahora que nuestros fabricantes nacionales han aprendido de los conocimientos técnicos de los fabricantes de submarinos alemanes y suecos, ha llegado el momento de un submarino coreano autóctono."
 KOR_ffx_program: "Programa FFX"
 KOR_ffx_program_desc: "Las fragatas de misiles guiados son una parte clave de la defensa costera de la República de Corea. Los enfrentamientos regulares con la armada norcoreana han demostrado el valor de estos barcos. Por lo tanto, deberíamos invertir tiempo y dinero en la flota de fragatas que ha defendido nuestras costas de fuerzas hostiles."
 KOR_kdx_program: "Programa KDX"
 KOR_kdx_program_desc: "Nuestro programa experimental de destructores es una parte clave de nuestra modernización naval. No solo los destructores ayudan a la Armada de la ROK a defender nuestra periferia marítima inmediata del país, sino que también ayudan a extender el alcance de nuestras fuerzas navales, ayudando así a alcanzar nuestro objetivo de una armada de aguas azules."
 KOR_lpx_program: "Programa LPX"
 KOR_lpx_program_desc: "Nuestros buques de asalto anfibio son el orgullo y la alegría de nuestras flotas de respuesta rápida planificadas, promoviendo el sueño de una Armada de la ROK que tenga la capacidad de atacar rápida y decisivamente a lo largo de largas distancias. Solo al lograr una armada de aguas azules podemos garantizar la seguridad de nuestro territorio, incluidas las islas Dokdo, en honor a las cuales se nombró el primero de nuestros buques LPX."
 KOR_jeju_complex: "El Complejo Jeju"
 KOR_jeju_complex_desc: "La posición estratégica de la isla Jeju en la punta más al sur de la península la convierte en el lugar ideal para una base naval expandida que pueda albergar nuestra flota móvil estratégica. Desde Jeju, el orgullo de nuestra armada podrá proteger las líneas de comunicación marítima que cruzan el Mar de China Oriental."
 KOR_expand_dockyards: "Expandir Astilleros"
 KOR_expand_dockyards_desc: "Para alcanzar nuestro objetivo de una armada de clase mundial del siglo XXI, debemos asegurarnos de tener la capacidad de construir los barcos necesarios."
 KOR_ship_building_effort: "Esfuerzo de Construcción de Barcos"
 KOR_ship_building_effort_desc: "Al subvencionar nuestra industria de construcción naval, podemos acelerar el progreso de nuestros esfuerzos para fortalecer nuestra armada."
 KOR_a_smart_navy: "Una Armada Inteligente"
 KOR_a_smart_navy_desc: "El siglo XXI exige una armada que incorpore plenamente la tecnología más actualizada disponible. Al implementar sistemas basados en TIC, nuestra armada inteligente se volverá más adaptable y flexible que las armadas rivales de la ROK, más lentas y tecnológicamente inferiores."
 KOR_modernize_the_army: "Modernizar el Ejército"
 KOR_modernize_the_army_desc: "El estado del ejército está lejos de ser ideal. A pesar de ser uno de los países más tecnológicamente avanzados del mundo, el equipo del infante coreano promedio es vergonzosamente anticuado. Las presiones demográficas de nuestra baja tasa de natalidad deben significar que no podemos confiar solo en el número de tropas para garantizar la seguridad de la ROK. La calidad debe ser favorecida sobre la cantidad."
 KOR_rd_funding: "Financiamiento de I+D"
 KOR_rd_funding_desc: "Para mejorar nuestras capacidades militares, debemos aprovechar uno de los activos más fuertes de la ROK, nuestra capacidad industrial avanzada. Para hacer esto, debemos invertir en el desarrollo de nuevas tecnologías militares."
 KOR_rifle_modernization_program: "Programa de Modernización de Rifles"
 KOR_rifle_modernization_program_desc: "Aunque los Daewoo K2 con los que actualmente están equipadas nuestras tropas nos han servido bien al país, su diseño de la era de la Guerra Fría no coincide con nuestras aspiraciones para el Ejército de la ROK."
 KOR_next_generation_ifvs: "Vehículos de Combate de Infantería de Próxima Generación"
 KOR_next_generation_ifvs_desc: "Para una fuerza terrestre rápida y efectiva, los vehículos de combate de infantería (IFV) sirven una función importante. Letales contra hombres y blindaje por igual, nuestros IFV serán rivales para los adversarios potenciales más fuertes."
 KOR_tank_improvements: "Mejoras en Tanques"
 KOR_tank_improvements_desc: "Con el desarrollo de un diseño de tanque de batalla principal autóctono, nuestra dependencia de modelos extranjeros será eliminada. Desarrollar y mejorar el K2 Black Panther debe ser una prioridad para nuestra industria de armas nacional."
 KOR_women_in_the_special_forces: "Mujeres en las Fuerzas Especiales"
 KOR_women_in_the_special_forces_desc: "Tal como están las cosas, no todas las posiciones en nuestras fuerzas armadas están abiertas a todos. Esto no puede continuar dado nuestro creciente déficit de mano de obra y una creciente necesidad de reconocer el hecho de que las mujeres tienen la capacidad de desempeñarse tan bien como los hombres. Cualquier valiente voluntaria debe poder unirse a las fuerzas especiales, siempre que cumpla con los altos estándares de esas unidades."
 KOR_ticn_program: "Programa TICN"
 KOR_ticn_program_desc: "El programa de Red de Información y Comunicación Táctica actualizará nuestros modos de comunicación actuales desactualizados e ineficientes basados en voz. Esta red digital ayudará con la distribución de información a gran escala, permitiendo una fuerza militar mucho más reactiva y flexible."
 KOR_bolster_cyber_security: "Fortalecer la Ciberseguridad"
 KOR_bolster_cyber_security_desc: "Nuestra creciente dependencia de sistemas digitales como el programa TICN, aunque fortalece nuestras fuerzas armadas, también nos hace vulnerables a amenazas cibernéticas. Debemos aumentar nuestras capacidades de ciberseguridad para protegernos de este creciente peligro."
 KOR_it_augmentation: "Aumento de TI"
 KOR_it_augmentation_desc: "La tecnología de la información moderna es la clave para ganar conflictos del siglo XXI. Debemos asegurarnos de que nuestras tropas estén bien familiarizadas con la tecnología más avanzada a nuestra disposición."
 KOR_warrior_platform: "Plataforma de Guerrero"
 KOR_warrior_platform_desc: "El equipo del infante coreano promedio, desafortunadamente, no cumple con los estándares globales y el equipo de la era de la Guerra de Corea sigue en uso. Deberíamos rectificar esto asegurándonos de que cada soldado individual esté equipado con equipo moderno, como chalecos antibalas actualizados, ópticas de armas y gafas de visión nocturna."
 KOR_new_uniforms: "Nuevos Uniformes"
 KOR_new_uniforms_desc: "Un clima más cálido y un entorno cada vez más urbanizado significa que nuestros uniformes actuales necesitan ser reemplazados. Un nuevo patrón de camuflaje ayudará a asegurar que nuestras tropas estén bien adaptadas a los campos de batalla del mañana."
 KOR_focus_on_the_sof: "Enfoque en las SOF"
 KOR_focus_on_the_sof_desc: "Las fuerzas especiales de la ROK han desempeñado un papel esencial al realizar operaciones que requieren la habilidad y la precisión que las tropas ordinarias no pueden igualar. Un esfuerzo concentrado para mejorar el entrenamiento y el equipo de estas fuerzas ayudará a que las unidades bajo el Mando de Guerra Especial del Ejército de la ROK sean algunas de las más efectivas del mundo."
 KOR_slimmer_but_smarter: "Más delgado pero más inteligente"
 KOR_slimmer_but_smarter_desc: "A través del programa Plataforma de Guerrero, el Ejército de la ROK ha tenido éxito en proporcionar a cada soldado coreano individual tecnología de punta, permitiendo que incluso un solo infante funcione como una fuerza de combate efectiva. Esto significa que incluso con un número reducido de tropas, nuestro ejército podrá responder decisivamente a cualquier fuerza hostil."
 KOR_korea_aerospace_industries: "Industrias Aeroespaciales de Corea"
 KOR_korea_aerospace_industries_desc: "KAI es nuestra principal empresa aeroespacial y de defensa. Establecida como una fusión de Samsung Aerospace, la división aeroespacial de Daewoo Heavy Industries y Hyundai Space and Aircraft Company, KAI combina los conocimientos técnicos de los contratistas de defensa más destacados de Corea. Sin la ayuda de KAI, será imposible desarrollar aeronaves autóctonas."
 KOR_korean_helicopters: "Helicópteros Coreanos"
 KOR_korean_helicopters_desc: "Nuestra dependencia tradicional de helicópteros extranjeros muy anticuados ya no es satisfactoria. Ahora tenemos la capacidad de desarrollar nuestros propios modelos de helicópteros y, como tal, deberíamos esforzarnos por enviar diseños coreanos al aire."
 KOR_next_generation_uavs: "Vehículos Aéreos No Tripulados de Próxima Generación"
 KOR_next_generation_uavs_desc: "Los vehículos aéreos no tripulados se han vuelto esenciales para los ejércitos modernos. Ya sea para vigilancia o apoyo aéreo cercano, las fuerzas armadas coreanas no pueden prescindir de sus propios diseños de UAV."
 KOR_experimental_fighter: "Caza Experimental"
 KOR_experimental_fighter_desc: "El programa KF-X producirá un caza polivalente de próxima generación para nuestra fuerza aérea, poniendo fin a nuestra dependencia de cazas estadounidenses. Aunque algunos han puesto en duda la capacidad de nuestro país para construir dicha aeronave, con la ayuda de KAI realizaremos esta visión."
 KOR_korean_space_program: "Programa Espacial Coreano"
 KOR_korean_space_program_desc: "Un programa espacial viable se ha convertido en la marca de una nación avanzada y poderosa. Desarrollar nuestra propia capacidad para enviar astronautas al espacio demostrará al mundo y a nuestros propios ciudadanos cuán lejos ha llegado nuestro país desde sus humildes comienzos."
 KOR_conscription_policy: "Política de Conscripción"
 KOR_conscription_policy_desc: "Los problemas que sufre nuestro ejército no se limitan solo a equipos obsoletos. La baja tasa de natalidad de Corea y la consiguiente disminución de nuestro grupo de mano de obra ya de por sí preocupante continúa disminuyendo. Además, muchos de nuestros reclutas sufren de baja moral debido a su resentimiento por la coercitividad del servicio nacional, mientras que otros se niegan a servir en absoluto."
 KOR_tolerate_objectors: "Legalizar a los Objetores de Conciencia"
 KOR_tolerate_objectors_desc: "La crítica que hemos recibido por nuestro duro trato a los objetores de conciencia está bien fundada. Un país que ha llegado a valorar los derechos humanos tanto como nosotros no puede ser visto coaccionando a sus propios ciudadanos a servir en el ejército. Por lo tanto, deberíamos permitir que los objetores de conciencia sirvan a su país a través de otros medios menos objetables."
 KOR_maintain_hardline_approach: "Mantener un Enfoque Duro"
 KOR_maintain_hardline_approach_desc: "Nuestro país no ha sobrevivido tanto tiempo sin la disciplina y la resiliencia que proviene del servicio nacional obligatorio. Permitir que los objetores de conciencia queden impunes debilitará en última instancia a nuestro país frente a la amenaza norteña siempre presente."
 KOR_reduce_conscription: "Reducir la Conscripción"
 KOR_reduce_conscription_desc: "El tamaño de nuestro ejército nunca podrá igualar al de nuestra contraparte del norte. Debemos concentrarnos en mantener un ejército más comprometido y jugar con nuestras fortalezas."
 KOR_require_naturalized_citizens: "Requerir que los Ciudadanos Naturalizados Sirvan"
 KOR_require_naturalized_citizens_desc: "Nuestra escasez de mano de obra se puede abordar requiriendo que los ciudadanos naturalizados, así como los nacidos en la ROK, sirvan en las fuerzas armadas. Aunque esto ayudará a contrarrestar una reducción en los reclutas debido a la disminución de la población de Corea, desalentará a los extranjeros de adquirir la ciudadanía coreana."
 KOR_repeal_article_92_6: "Derogar el Artículo 92-6"
 KOR_repeal_article_92_6_desc: "Nuestra criminalización de las relaciones entre personas del mismo sexo en el ejército a través del Artículo 92-6 ha llevado a críticas de organizaciones de derechos humanos y activistas pro-LGBTQ+. Derogar esta ley pondría fin a esta atención no deseada y reduciría el número de objetores de conciencia."
 KOR_favor_traditional_values: "Favorecer los Valores Tradicionales"
 KOR_favor_traditional_values_desc: "Nuestra gente no puede aceptar nada menos que la continuación de los altos estándares morales del ejército de nuestro país."
 KOR_state_of_the_republic: "El Estado de la República"
 KOR_state_of_the_republic_desc: "Fundada en agosto de 1948, la República de Corea moderna hereda un largo y doloroso legado histórico. Las secuelas del colonialismo japonés, el antagonismo de la Guerra Fría, la dictadura militar y el rápido crecimiento económico se sienten profundamente entre los habitantes de Corea del Sur de hoy."
 KOR_the_korean_left: "La Izquierda Coreana"
 KOR_the_korean_left_desc: "La visión política de la izquierda coreana es una que privilegia los intereses de las personas comunes sobre los chaebols de élite y la reconciliación con el Norte sobre el enfrentamiento. Es una visión que es decididamente anti-status quo, que busca una transformación del sistema económico de Corea del Sur y su posición internacional. La izquierda coreana moderna hereda el manto del movimiento pro-democracia que derrocó la autocracia de Corea."
 KOR_anti_capitalist_backlash: "Contrarreacción Anticapitalista"
 KOR_anti_capitalist_backlash_desc: "El sistema está roto. Los intentos de reformarlo desde dentro están condenados al fracaso. La única esperanza para las clases bajas oprimidas de Corea es una reestructuración radical y de abajo hacia arriba del gobierno coreano."
 KOR_support_underground_organizations: "Apoyar Organizaciones Clandestinas"
 KOR_support_underground_organizations_desc: "Los partidos políticos dominantes representan defensores del statu quo, en lugar de revolucionarios genuinos. Las organizaciones subversivas con ideologías radicales son los únicos defensores sinceros de la clase trabajadora coreana."
 KOR_spread_radical_beliefs: "Difundir Creencias Radicales"
 KOR_spread_radical_beliefs_desc: "La revolución no es posible sin conciencia de clase. Los trabajadores coreanos, aunque ya son conscientes de la naturaleza profundamente desigual de la sociedad en la que viven, deben aprender a formular sus demandas dentro de un marco ideológico."
 KOR_national_liberation: "Liberación Nacional"
 KOR_national_liberation_desc: "Los trabajadores de la península coreana nunca serán verdaderamente libres hasta que la península se reúna bajo un gobierno de estilo norcoreano. El proceso de liberación de nuestra nación debe articularse dentro de un discurso antiimperialista que el Norte ha promovido constantemente."
 KOR_form_armed_militias: "Formar Milicias Armadas"
 KOR_form_armed_militias_desc: "Para prepararnos para el próximo conflicto, debemos comenzar a movilizar en secreto un cuerpo de combatientes leales dispuestos a tomar las armas para restaurar la nación coreana."
 KOR_make_preparations: "Hacer Preparativos"
 KOR_make_preparations_desc: "Una revolución no será posible sin los recursos necesarios. Por encima de todo, lo que necesitamos son armas. Los arsenales de policía vulnerables y el mercado negro chino sirven como fuentes útiles de dicho material."
 KOR_ignite_the_rebellion: "Encender la Rebelión"
 KOR_ignite_the_rebellion_desc: "Ha llegado el momento de que finalmente nos quitemos el yugo de la opresión imperialista y luchemos para reunificar la península coreana bajo la ideología Juche."
 KOR_request_northern_assistance: "Solicitar Asistencia del Norte"
 KOR_request_northern_assistance_desc: "Nuestros medios para llevar a cabo la lucha antiimperialista contra Seúl son enanos en comparación con los activos que Pyongyang tiene a su disposición. Deberíamos llamar a nuestros camaradas del norte para que nos ayuden en nuestro conflicto actual con los enemigos capitalistas."
 KOR_juche_in_the_south: "Juche en el Sur"
 KOR_juche_in_the_south_desc: "Ahora que hemos arrebatado el control de la mitad sur de la península de los lacayos de Estados Unidos, podemos comenzar la transición a una Corea reunificada bajo el gobierno del norte."
 KOR_address_inequality: "Democratización Económica"
 KOR_address_inequality_desc: "Aunque Corea ha logrado un desarrollo económico notable, sigue siendo una sociedad profundamente desigual. El abismo entre el coreano trabajador promedio y los ultra-ricos chaebols debe ser abordado. En busca de una economía más justa, debemos comenzar a apoyar a los trabajadores de bajos ingresos, a los minoristas de las esquinas y a las PYME, para que no sean solo los grandes conglomerados los que se beneficien del crecimiento económico."
 KOR_income_led_growth: "Crecimiento Impulsado por Ingresos"
 KOR_income_led_growth_desc: "Para estimular el crecimiento al mismo tiempo que reducimos nuestra dependencia de los chaebols, debemos aumentar el poder adquisitivo de los consumidores coreanos aumentando el gasto social y los salarios. Sin embargo, esta política será resistida por los grandes empleadores."
 KOR_growth_by_innovation: "Crecimiento por Innovación"
 KOR_growth_by_innovation_desc: "Al proporcionar financiamiento a las PYME y las startups, podemos fomentar el crecimiento coreano centrándonos en lo que Corea hace mejor: la innovación."
 KOR_investigate_corruption: "Investigar la Corrupción"
 KOR_investigate_corruption_desc: "Es un secreto a voces que los ejecutivos importantes han participado en sobornos para asegurar un trato preferencial para sus empresas. Abrir investigaciones sobre estas prácticas contribuirá a nuestro objetivo de poner fin al dominio de los chaebols."
 KOR_clamp_down_on_anti_competitive_practices: "Atacar Prácticas Anticompetitivas"
 KOR_clamp_down_on_anti_competitive_practices_desc: "El dominio de los chaebols está dañando la competencia. En este entorno, es difícil para las PYME y las startups sobrevivir. Atacar las prácticas anticompetitivas de los chaebols ayudará en gran medida a abordar este problema."
 KOR_empower_trade_unions: "Fortalecer los Sindicatos"
 KOR_empower_trade_unions_desc: "Prometimos a nuestros votantes que los derechos laborales se fortalecerían bajo nuestra administración. Deberíamos cumplir nuestra palabra dando poder a los sindicatos de nuestro país."
 KOR_ratify_ilo_conventions: "Ratificar Convenios de la OIT"
 KOR_ratify_ilo_conventions_desc: "Aunque Corea ha ratificado muchos de los convenios de la OIT, varios convenios esenciales aún no se han ratificado. Aunque las empresas se han opuesto a la ratificación, debemos impulsar la ratificación a través de la Asamblea Nacional para fortalecer los derechos laborales."
 KOR_a_fair_economy: "Una Economía Justa"
 KOR_a_fair_economy_desc: "Gracias a nuestras reformas, la influencia de los chaebols se ha reducido lo suficiente. En su lugar, podemos empoderar a las pequeñas y medianas empresas para llenar este vacío de poder."
 KOR_a_liberated_economy: "Una Economía Liberada"
 KOR_a_liberated_economy_desc: "Ahora que hemos liberado a nuestro país de la influencia indebida de los chaebols, podemos empoderar a los sindicatos para que jueguen un papel más importante en el gobierno de nuestro país."
 KOR_sunshine_policy: "Política de Sol"
 KOR_sunshine_policy_desc: "Cuando se trata de tratar con el Norte, la izquierda coreana ha buscado el compromiso sobre el enfrentamiento. A través de la \"Política de Sol\", la esperanza es que las dos Coreas se reconcilien hasta el punto en que la transición a una Corea reunificada sea simple y sin dolor."
 KOR_joint_development: "Parque Industrial de Kaesong"
 KOR_joint_development_desc: "El parque industrial de Kaesong es un símbolo importante de la cooperación intercoreana y la perspectiva futura de la reunificación. Mientras tanto, proporciona al gobierno norcoreano una fuente importante de divisas y a las empresas surcoreanas una fuente de mano de obra barata. Sin embargo, algunos están preocupados de que el complejo pudiera beneficiar a los programas de armas del Norte."
 KOR_sporting_events: "Intercambios Culturales"
 KOR_sporting_events_desc: "Al presentar equipos deportivos conjuntos en eventos internacionales y presentar cine norcoreano en el sur, podemos mejorar los intercambios entre personas del norte y del sur. Esto reducirá la tensión entre nuestros dos gobiernos y alentará a nuestra propia gente a apoyar la reunificación."
 KOR_offer_talks: "Buscar un Tratado de Paz"
 KOR_offer_talks_desc: "Ha llegado el momento de ofrecer a nuestros compatriotas del Norte una salida a la situación desafortunada en la que nos encontramos."
 KOR_propose_south_led_unification: "Proponer Unificación Liderada por el Sur"
 KOR_propose_south_led_unification_desc: "Desde nuestras cifras de crecimiento hasta nuestro nivel de vida, está claro que el modelo surcoreano es el camino a seguir para la península coreana. Debemos insistir en que deberíamos ser nosotros quienes lideremos a Corea hacia un futuro brillante y posreunificación."
 KOR_propose_unity_government: "Proponer un Gobierno de Unidad"
 KOR_propose_unity_government_desc: "Es poco probable que los líderes del Norte estén de acuerdo con un acuerdo que los elimine del poder y posiblemente los castigue por sus acciones pasadas. Un gobierno de unidad entre el Norte y el Sur es la mejor manera de seguir adelante con la causa de la reunificación coreana."
 KOR_pave_the_way_for_reunification: "Allanar el Camino para la Reunificación"
 KOR_pave_the_way_for_reunification_desc: "Ahora que se han dado grandes pasos hacia la normalización de las relaciones intercoreanas, podemos comenzar a hacer preparativos para la reunificación."
 KOR_soften_rhetoric: "Suavizar la Retórica"
 KOR_soften_rhetoric_desc: "Criticar al Norte innecesariamente obstaculizará el objetivo de la reunificación y no logrará nada significativo."
 KOR_wind_down_propaganda: "Reducir la Propaganda"
 KOR_wind_down_propaganda_desc: "Nuestros esfuerzos de propaganda dirigidos al Norte son una fuente importante de resentimiento en Pyongyang. Como gesto de buena voluntad, deberíamos reducir estas operaciones."
 KOR_repeal_the_national_security_law: "Derogar la Ley de Seguridad Nacional"
 KOR_repeal_the_national_security_law_desc: "La Ley de Seguridad Nacional se ha utilizado durante mucho tiempo como una herramienta autoritaria para silenciar la disidencia y cualquier tipo de evaluación crítica de la división histórica de la península coreana. Para completar la transición democrática de Corea, esta ley debe ser eliminada."
 KOR_reform_the_nis: "Reformar el NIS"
 KOR_reform_the_nis_desc: "El NIS ha utilizado su enorme aparato de inteligencia para espiar y manipular a los surcoreanos en lugar de protegerlos de amenazas externas. Esto debe detenerse."
 KOR_restrict_cyber_operations: "Restringir Operaciones Nacionales"
 KOR_restrict_cyber_operations_desc: "El NIS gasta demasiado tiempo espiando a los críticos del gobierno y muy poco tiempo tratando con los verdaderos enemigos de nuestro país. Deberíamos obstaculizar la libertad de maniobra del NIS cuando se trata de vigilancia nacional."
 KOR_protect_whistle_blowers: "Proteger a los Denunciantes"
 KOR_protect_whistle_blowers_desc: "Aunque no es viable hacer que el NIS sea completamente transparente dada la importancia de mantener el secreto, hay otras formas de garantizar la rendición de cuentas. Una forma es instituir mayores protecciones para los denunciantes dentro de la organización que son lo suficientemente valientes como para informar sobre la actividad ilegal o inconstitucional de sus colegas."
 KOR_strengthen_oversight: "Fortalecer la Supervisión"
 KOR_strengthen_oversight_desc: "Se necesita una mayor supervisión legislativa y judicial para limitar la politización del NIS. Ya no podemos permitirnos tener una agencia de inteligencia rebelde que moldee la política de Corea para su propio beneficio."
 KOR_decouple_politics_from_intelligence: "Desvincular la Política de la Inteligencia"
 KOR_decouple_politics_from_intelligence_desc: "Ahora que hemos reducido significativamente la politización del NIS, podemos confiar en que la agencia de inteligencia de nuestro país trabajará para el beneficio de los ciudadanos surcoreanos en lugar de para una agenda política estrecha."
 KOR_electoral_reform: "Reforma Electoral"
 KOR_electoral_reform_desc: "La política contemporánea de Corea está dominada por los dos partidos conservadores y liberales más grandes. Cada vez más ha habido llamados a la reforma electoral para romper el duopolio político de estos dos partidos, ambos con un gran lastre histórico, y brindar oportunidades para un nuevo pensamiento."
 KOR_expand_proportional_representation: "Ampliar la Representación Proporcional"
 KOR_expand_proportional_representation_desc: "La ampliación de la representación proporcional en la Asamblea Nacional aumentará la importancia de los partidos políticos anteriormente menores, llevando la esperanza de una revitalización de la política coreana con un nuevo pensamiento dinámico. Sin embargo, también aumentará el riesgo de estancamiento político en la Asamblea Nacional."
 KOR_end_proportional_representation: "Poner Fin a la Representación Proporcional"
 KOR_end_proportional_representation_desc: "Poner fin a la representación proporcional facilitará que uno de los dos principales partidos políticos coreanos asegure una mayoría en la Asamblea Nacional. Aunque esto aumentará la estabilidad, algunos argumentan que esto se logrará a expensas del compromiso político y exacerbará la división ideológica entre la derecha y la izquierda."
 KOR_progressive_policies: "Políticas Progresistas"
 KOR_progressive_policies_desc: "Aunque la izquierda coreana ha tenido una gran influencia en la Corea postautoritaria, la política socialmente progresista ha estado en gran medida ausente de la agenda del partido izquierdista más grande de Corea. Es hora de que partidos más pequeños y más progresistas implementen una reforma significativa."
 KOR_campaign_against_discrimination: "Campaña contra la Discriminación"
 KOR_campaign_against_discrimination_desc: "La discriminación de género, racial y religiosa es una mancha en la reputación internacional de Corea y obstaculiza la vida cotidiana de las minorías en Corea. Debemos hacer lo que podamos para contrarrestar esta discriminación. Sin embargo, este enfoque puede ser resistido por una población coreana socialmente conservadora."
 KOR_migrant_protections: "Protecciones para Migrantes"
 KOR_migrant_protections_desc: "Los migrantes en Corea reciben muy poca protección legal. Deberíamos mostrar nuestro aprecio por la contribución de los migrantes a la economía coreana haciendo que su situación dentro de la sociedad coreana sea más segura."
 KOR_centrist_policies: "Políticas Centristas"
 KOR_centrist_policies_desc: "Durante demasiado tiempo, los partidos dominantes de la izquierda y la derecha coreana han tenido el control de la agenda del país. Es hora de un nuevo enfoque radical centrista que esté informado más por el pragmatismo que por el antagonismo ideológico."
 KOR_liberal_economics: "Empoderar a los Estudiantes"
 KOR_liberal_economics_desc: "Los estudiantes son la base de nuestro país, pero sufren debido a un sistema educativo duro que necesita reformas. Debemos hacer lo que podamos para apoyar a los estudiantes y maximizar sus oportunidades post-graduación."
 KOR_support_entrepreneurs: "Apoyar a los Emprendedores"
 KOR_support_entrepreneurs_desc: "Debemos aprovechar el espíritu emprendedor de la juventud de nuestro país dándoles todo el apoyo que necesiten para innovar. Esta innovación puede tener lugar ya sea en conglomerados existentes donde los jóvenes están empleados o en ambiciosas startups."
 KOR_the_korean_right: "La Derecha Coreana"
 KOR_the_korean_right_desc: "La derecha coreana favorece la cautela sobre la reforma en asuntos domésticos, intercoreanos e internacionales. La derecha ve la posición dominante de los chaebols en la economía como necesaria para continuar el crecimiento económico de Corea y favorece las limitaciones al poder de los sindicatos. Además, la derecha se opone al compromiso con el Norte y venera a Park Chung-hee como el fundador de la Corea moderna."
 KOR_empower_the_nis: "Fortalecer al NIS"
 KOR_empower_the_nis_desc: "El NIS es un activo clave en nuestra lucha contra la infiltración del Norte. Debemos darle todo el apoyo que necesita para llevar a cabo sus funciones de seguridad nacional."
 KOR_manipulate_public_opinion: "Manipular la Opinión Pública"
 KOR_manipulate_public_opinion_desc: "El riesgo de que la población elija a un presidente de izquierda que comprometa la seguridad de nuestra nación frente al Norte es demasiado grande para ignorarlo. Debemos tomar el asunto en nuestras manos."
 KOR_domestic_surveillance: "Vigilancia Doméstica"
 KOR_domestic_surveillance_desc: "No podemos protegernos del Norte si no mantenemos un ojo en posibles alborotadores dentro de nuestra propia población."
 KOR_blacklist_artists: "Lista Negra de Artistas"
 KOR_blacklist_artists_desc: "Los artistas de izquierda amenazan la reputación de nuestro gobierno y tienden a retratar al Norte de manera simpática. Deberíamos incluir secretamente a estos artistas en una lista negra para asegurarnos de que no reciban ningún apoyo estatal."
 KOR_cut_taxes_on_the_rich: "Reducir Impuestos a los Ricos"
 KOR_cut_taxes_on_the_rich_desc: "Nuestra economía no crecerá si mantenemos restricciones fiscales sobre nuestros mejores y más brillantes. Liberar el poder de gasto de la élite es la mejor manera de lograr el crecimiento."
 KOR_subsidize_chaebols: "Subvencionar a los Chaebols"
 KOR_subsidize_chaebols_desc: "El poder económico de los chaebols es clave para asegurar que Corea siga siendo un país económicamente competitivo y dinámico."
 KOR_restrict_union_activity: "Restringir la Actividad Sindical"
 KOR_restrict_union_activity_desc: "Durante demasiado tiempo, los sindicatos de este país han utilizado su poder organizativo para frenar el progreso económico. Debemos usar nuestro capital político para limitar la capacidad de los sindicatos para frustrar el crecimiento."
 KOR_business_first: "Primero los Negocios"
 KOR_business_first_desc: "Ahora que hemos fortalecido la confianza de los inversores con nuestro enfoque proempresarial, podemos cosechar los beneficios del capitalismo de libre mercado."
 KOR_the_threat_from_the_north: "La Amenaza del Norte"
 KOR_the_threat_from_the_north_desc: "Mientras que la izquierda nos haría apaciguar a nuestros enemigos del Norte, sabemos que no debemos debilitar nuestra resolución ante la amenaza de una invasión comunista."
 KOR_ban_pro_northern_groups: "Prohibir Grupos Pro-Norte"
 KOR_ban_pro_northern_groups_desc: "Algunos elementos traidores dentro del Sur continúan expresando su apoyo al Norte y su ideología distorsionada de Juche. Estos grupos no deben permitirse difundir sus ideales peligrosos."
 KOR_arrest_sympathizers: "Arrestar Simpatizantes"
 KOR_arrest_sympathizers_desc: "A pesar de nuestros esfuerzos, algunos pseudo-intelectuales continúan proclamando las supuestas virtudes del sistema político norcoreano. No se les puede permitir continuar con sus actividades perversas."
 KOR_praise_the_south: "Elogiar al Sur"
 KOR_praise_the_south_desc: "Los logros del Sur en los campos de la economía, la sociedad, la tecnología y la cultura superan con creces los del Norte. Debemos destacar los logros de nuestro estado en comparación con los fracasos del liderazgo en el Norte."
 KOR_champion_human_rights: "Defender los Derechos Humanos"
 KOR_champion_human_rights_desc: "Los derechos humanos se han convertido en algo integral para la identidad surcoreana. Debemos denunciar los abusos flagrantes de esos derechos que nuestros enemigos en el Norte están tan propensos a perpetrar."
 KOR_promote_patriotism: "Promover el Patriotismo"
 KOR_promote_patriotism_desc: "Los coreanos cada vez carecen más de orgullo por su nación, un fenómeno peligroso cuando se enfrentan a una amenaza existencial del Norte. Debemos inculcar los valores del patriotismo dentro de nuestra sociedad, especialmente entre los jóvenes."
 KOR_venerate_park_chung_hee: "Venerar a Park Chung-hee"
 KOR_venerate_park_chung_hee_desc: "A pesar de sus defectos, Park Chung-hee logró mucho para nuestra nación. Debemos promover el respeto hacia él como un defensor inquebrantable del Sur contra la amenaza de Pyongyang."
 KOR_commemorate_dictatorship: "Conmemorar la Dictadura"
 KOR_commemorate_dictatorship_desc: "Ha llegado el momento de dejar de lado el pretexto sobre las virtudes de un sistema democrático débil y dividido. Mientras que la población en general puede no estar abierta a esta idea desde el principio, un sistema autoritario es la mejor manera de protegerse contra la amenaza de invasión y promover el crecimiento de nuestra nación."
 KOR_offensive_approach: "Enfoque Ofensivo"
 KOR_offensive_approach_desc: "La guerra es inevitable. Mejor que la peleemos en nuestros términos ahora que esperar a que el Norte nos ataque más tarde."
 KOR_military_buildup: "Fortalecimiento Militar"
 KOR_military_buildup_desc: "El tiempo es esencial. Debemos acelerar nuestra producción de material bélico para prepararnos para el conflicto inminente."
 KOR_provoke_confrontation: "Provocar un Enfrentamiento"
 KOR_provoke_confrontation_desc: "Ha llegado el momento de eliminar la amenaza del norte de una vez por todas. Una vez que fabriquemos una crisis en la frontera, la cadena de escalada eventualmente nos llevará hacia una invasión a gran escala del Norte."
 KOR_defensive_approach: "Enfoque Defensivo"
 KOR_defensive_approach_desc: "No podemos anticipar las acciones del Norte y sería imprudente lanzar una ofensiva contra un enemigo tan formidable. En cambio, deberíamos construir nuestra capacidad para sobrevivir a un ataque de Pyongyang."
 KOR_expanded_fortifications: "Fortificaciones Expandidas"
 KOR_expanded_fortifications_desc: "La DMZ ya es una de las áreas más fortificadas del mundo, pero aún hay más que se puede hacer para evitar que una invasión del norte penetre nuestras defensas."
 KOR_prepare_for_the_worst: "Defensa de Misiles"
 KOR_prepare_for_the_worst_desc: "El arsenal de misiles de crucero y balísticos de la RPDC devastaría nuestro país en caso de una guerra. Debemos invertir en un sistema de defensa de misiles para minimizar el impacto del arsenal de misiles del Norte."
 KOR_subversive_approach: "Enfoque Subversivo"
 KOR_subversive_approach_desc: "No podemos arriesgarnos a declarar una guerra total contra el Norte, pero tampoco podemos simplemente esperar la invasión inevitable. En cambio, debemos buscar socavar al Norte desde adentro."
 KOR_spark_insurrection: "Provocar una Insurrección"
 KOR_spark_insurrection_desc: "¡Ha llegado el momento de que el pueblo del Norte se libere de las cadenas que lo atan y se levante contra la brutal dictadura de [NKO.GetLeader]!"
 KOR_raise_tensions: "Aumentar las Tensiones"
 KOR_subversive_approach_lar: "Enfoque Subversivo"
 KOR_subversive_approach_lar_desc: "No podemos arriesgarnos a declarar una guerra total contra el Norte, pero tampoco podemos simplemente esperar la invasión inevitable. En cambio, debemos buscar socavar al Norte desde adentro."
 KOR_intensify_propaganda: "Intensificar la Propaganda"
 KOR_intensify_propaganda_desc: "Debemos hacer todo lo posible para asegurarnos de que el pueblo del Norte, especialmente los miembros del Ejército Popular de Corea, simpaticen con los valores que son integrales para el estilo de vida del Sur."
 KOR_raise_tensions_desc: "Una dictadura no puede establecerse de la noche a la mañana. Para allanar el camino hacia el gobierno autoritario, debemos comenzar a escalar las tensiones dentro de la sociedad surcoreana. Al exagerar los antagonismos hacia el Norte, los inmigrantes extranjeros, los izquierdistas, los críticos del gobierno, etc., podemos preparar a la población coreana para el regreso de un hombre fuerte que gobernará con puño de hierro."
 KOR_clamp_down_on_political_activism: "Reprimir el Activismo Político"
 KOR_clamp_down_on_political_activism_desc: "Los activistas políticos ejercen una presión tediosa sobre un estado tenso con recursos limitados. Los aspectos más agravantes deben ser seleccionados para el acoso del estado."
 KOR_impose_martial_law: "Imponer la Ley Marcial"
 KOR_impose_martial_law_desc: "Con una atmósfera de crisis en aumento, podemos consolidar nuestro control declarando la ley marcial, suspendiendo así \"temporalmente\" la conducta normal de la política."
 KOR_muzzle_the_media: "Silenciar a los Medios"
 KOR_muzzle_the_media_desc: "Los medios se han convertido en una espina en nuestro costado ya que los medios independientes socavan los logros de nuestro gobierno. Debemos presionar a dichos medios para que informen nuestra verdad."
 KOR_favor_armed_forces: "Favorecer a las Fuerzas Armadas"
 KOR_favor_armed_forces_desc: "Las fuerzas armadas son el elemento necesario de un régimen dictatorial, ya que mantener un monopolio sobre los medios de violencia es la única manera de mantener el poder. Además, los ejércitos que han llegado a disgustar a los políticos que los comandan históricamente no han tenido reparos en derrocarlos en golpes de estado militares."
 KOR_favor_the_nis: "Favorecer al NIS"
 KOR_favor_the_nis_desc: "Los servicios de inteligencia son un elemento clave de cualquier dictadura. Sin su apoyo, un líder no puede sentirse completamente seguro contra las amenazas dentro de la población, así como dentro del propio gobierno. Antagonizar con el NIS podría resultar desastroso, como demuestra el asesinato de Park Chung-hee por lo que entonces era la Agencia Central de Inteligencia de Corea."
 KOR_install_the_yusin_dictatorship: "Instalar la Dictadura Yusin"
 KOR_install_the_yusin_dictatorship_desc: "Ha llegado el momento de devolver la República de Corea a la forma de gobierno que diseñó Park Chung-hee, una dictadura donde la nación está protegida contra amenazas internas y externas."
 KOR_ban_demonstrations: "Reprimir las Manifestaciones"
 KOR_ban_demonstrations_desc: "Es inevitable que algunos resientan la restauración de la dictadura Yusin. Si estos sentimientos subversivos se mantienen silenciosamente en privado, esto no afectará nuestro control del poder. Pero debemos responder con fuerza a cualquier intento de difundir estas ideas peligrosas a través de protestas públicas."
 KOR_increase_surveillance: "Aumentar la Vigilancia"
 KOR_increase_surveillance_desc: "Para proteger nuestro nuevo régimen, debemos aumentar nuestra vigilancia de la población para identificar elementos subversivos antes de que se conviertan en una amenaza."
 KOR_imprison_leftists: "Purgar a los Izquierdistas"
 KOR_imprison_leftists_desc: "Individuos con simpatías de izquierda permanecen dentro de la burocracia gubernamental. Deben ser cazados y purgados antes de que puedan socavar nuestro sistema de gobierno."
 KOR_middle_power_diplomacy: "Diplomacia de Potencia Media"
 KOR_middle_power_diplomacy_desc: "La política exterior de Corea está orientada en torno a su estatus de potencia media, en términos de su posicionalidad entre potencias mayores y menores, así como entre posiciones internacionales polarizadas. Esta diplomacia de potencia media a menudo ha llevado a Corea a cultivar relaciones amistosas con estados opuestos. Cuánto tiempo podrá Corea mantener múltiples equilibrios entre estados adversarios sigue siendo incierto."
 KOR_bridging_eurasia: "Puente entre Eurasia"
 KOR_bridging_eurasia_desc: "Históricamente, Corea ha buscado cultivar lazos comerciales, culturales y diplomáticos en toda Eurasia, extendiendo su alcance hacia Europa como signo de su significado internacional. Estos esfuerzos sin duda continuarán."
 KOR_rapprochement_with_russia: "Acercamiento con Rusia"
 KOR_rapprochement_with_russia_desc: "Las relaciones con la Unión Soviética fueron tensas durante la Guerra Fría, pero desde la década de 1990, Corea del Sur y Rusia se han ido acercando gradualmente a través de relaciones comerciales."
 KOR_satellite_assistance: "Asistencia Satelital"
 KOR_satellite_assistance_desc: "Nuestro programa de satélites se beneficiaría de la experiencia rusa, con el éxito histórico de Sputnik demostrando la capacidad de Rusia para la exploración espacial."
 KOR_russian_energy: "Energía Rusa"
 KOR_russian_energy_desc: "Las reservas de petróleo y gas natural de Rusia son una fuente significativa de energía para el mundo. Al desarrollar oleoductos hacia Rusia, estaremos más capacitados para satisfacer la creciente demanda de energía entre nuestra población."
 KOR_a_land_bridge_to_europe: "Un Puente Terrestre hacia Europa"
 KOR_a_land_bridge_to_europe_desc: "Fortalecer nuestros lazos con Rusia cimentará el alcance trans-eurasiano de la influencia coreana."
 KOR_czech_investments: "Inversiones Checas"
 KOR_czech_investments_desc: "Al facilitar las inversiones de empresas coreanas en la industria checa, ganaremos un punto de apoyo en Europa tanto económica como diplomáticamente."
 KOR_british_military_exercises: "Ejercicios Militares Británicos"
 KOR_british_military_exercises_desc: "El Reino Unido ha sido un amigo cercano de la ROK durante mucho tiempo. Al hacer que nuestros militares entrenen juntos, podremos mejorar nuestra interoperabilidad y aumentar la exposición de nuestro ejército."
 KOR_lessons_from_germany: "Lecciones de Alemania"
 KOR_lessons_from_germany_desc: "Alemania es uno de los pocos países que ha pasado por una división de la Guerra Fría como la nuestra y ha logrado reunificarse pacíficamente. Al aprender de la experiencia de Alemania, podemos derivar lecciones valiosas para la posibilidad de la reunificación coreana."
 KOR_kic_europe: "Intercambio de Ciencia y Tecnología Europa-Corea"
 KOR_kic_europe_desc: "Al tener a nuestros investigadores intercambiar conocimientos e ideas con sus homólogos del Consejo Europeo de Investigación de la UE, ambas partes obtendrán un impulso en sus capacidades técnicas."
 KOR_turn_to_the_middle_east: "Volver al Medio Oriente"
 KOR_turn_to_the_middle_east_desc: "Durante muchos años, Corea del Sur ha cultivado contactos en el Medio Oriente. A pesar de la inseguridad de la región, Corea ve el Medio Oriente como una parte del mundo rica en oportunidades."
 KOR_cautious_optimism: "Compromiso Cauto"
 KOR_cautious_optimism_desc: "La República de Corea ha estado tradicionalmente más cerca de los estados árabes que de Israel, con relaciones durante la década de 1970 siendo particularmente frías. Sin embargo, más recientemente, los contactos económicos entre los dos estados han crecido dramáticamente. Tal vez ha llegado el momento para un re-compromiso cauteloso entre Corea e Israel."
 KOR_a_free_trade_agreement: "Un Tratado de Libre Comercio"
 KOR_a_free_trade_agreement_desc: "Al firmar un acuerdo comercial con los israelíes, allanaremos el camino para que nuestras empresas accedan al mercado israelí en sectores como la energía, el transporte, la agricultura y el cibernético."
 KOR_iron_dome: "Cúpula de Hierro"
 KOR_iron_dome_desc: "La Cúpula de Hierro de Israel es uno de los sistemas de defensa aérea más avanzados del mundo. Al emular la Cúpula de Hierro, podremos agregar a nuestros propios sistemas de defensa aérea para contrarrestar las capacidades del Norte."
 KOR_technological_cooperation: "Cooperación Tecnológica"
 KOR_technological_cooperation_desc: "Al igual que Corea, Israel ha buscado tecnología avanzada como una característica clave de su economía. Al buscar la cooperación tecnológica con Israel, podremos apoyar nuestro propio desarrollo tecnológico."
 KOR_one_heart_one_soul: "Un Corazón Una Alma"
 KOR_one_heart_one_soul_desc: "La República de Corea e Irán han disfrutado históricamente de una relación extremadamente cercana que se ha referido como \"Corea-Irán Un Corazón Una Alma\". A pesar de las tensiones internacionales, estamos comprometidos a continuar con esta larga y fructífera asociación."
 KOR_increase_trade_volume: "Aumentar el Volumen de Comercio"
 KOR_increase_trade_volume_desc: "Al aumentar el volumen de comercio ya significativo entre nuestros dos países, proporcionaremos beneficios mutuos y cimentaremos nuestra estrecha amistad."
 KOR_iranian_infrastructure_projects: "Proyectos de Infraestructura Iraníes"
 KOR_iranian_infrastructure_projects_desc: "La infraestructura iraní necesita inversión, y las empresas coreanas tienen el capital y la experiencia necesarios para ayudar a desarrollarla."
 KOR_education_exchanges: "Intercambios Educativos"
 KOR_education_exchanges_desc: "Al llevar a cabo intercambios educativos, fortaleceremos los contactos entre personas de nuestras dos naciones y ayudaremos a contribuir al desarrollo socioeconómico de Irán."
 KOR_engage_the_arabs: "Consolidar la Amistad Árabe"
 KOR_engage_the_arabs_desc: "Corea ha tenido muchos lazos comerciales en el mundo árabe, lazos que podemos construir para ayudar a hacer crecer nuestros mercados de exportación."
 KOR_export_military_hardware: "Exportar Equipos Militares"
 KOR_export_military_hardware_desc: "Los estados árabes son algunos de los mayores importadores de armas del mundo. La economía coreana se beneficiaría enormemente de asegurar contratos de defensa con gobiernos árabes."
 KOR_the_largest_shipyard_in_the_world: "El Astillero más Grande del Mundo"
 KOR_the_largest_shipyard_in_the_world_desc: "Los saudíes han expresado interés en asociarse con empresas coreanas para construir el astillero más grande del mundo en su territorio. Esta empresa conjunta resultará extremadamente lucrativa para nuestras empresas."
 KOR_trade_with_the_gcc: "Comercio con el CCG"
 KOR_trade_with_the_gcc_desc: "Al negociar un acuerdo con el bloque árabe más integrado, el Consejo de Cooperación del Golfo, podremos aumentar significativamente el alcance de nuestras exportaciones en el Medio Oriente."
 KOR_peace_in_east_asia: "Paz en el Este de Asia"
 KOR_peace_in_east_asia_desc: "Cada vez más atrapada entre China y Estados Unidos, Corea se niega a ser más que un peón en la política de las grandes potencias y se esfuerza por conducir la política exterior como una potencia por derecho propio, persiguiendo sus propios intereses tanto como pueda."
 KOR_improve_relations_with_china: "Mejorar las Relaciones con China"
 KOR_improve_relations_with_china_desc: "Como el país más grande de la región y un socio comercial significativo, China es un país que no podemos permitirnos ignorar."
 KOR_hallyu_in_china: "Hallyu en China"
 KOR_hallyu_in_china_desc: "Al promover la difusión de la cultura popular coreana en China, incluidos dramas y música pop, fomentaremos aún más los lazos culturales entre nuestros dos pueblos y ayudaremos a facilitar la interacción."
 KOR_trading_partners: "Socios Comerciales"
 KOR_trading_partners_desc: "El enorme mercado de China es extremadamente tentador para nuestras empresas. Debemos ayudar a las empresas coreanas a obtener un punto de apoyo más sólido en China promoviendo el comercio entre nuestros dos países."
 KOR_military_exchanges: "Intercambios Militares"
 KOR_military_exchanges_desc: "Los intercambios de oficiales y las líneas directas militares son medidas de fomento de la confianza clave que pueden reducir el riesgo de confrontación militar entre nuestras fuerzas armadas y las de China. Sin embargo, los críticos argumentan que estas medidas reducirán nuestra capacidad para responder eficazmente a la actividad militar china."
 KOR_a_shared_history: "Legado Compartido"
 KOR_a_shared_history_desc: "Al igual que Corea, China ha sufrido enormemente como resultado del imperialismo japonés. Al destacar nuestra opresión compartida a manos de los japoneses, fortaleceremos aún más el vínculo entre nuestros dos países."
 KOR_china_supports_the_south: "China Apoya al Sur"
 KOR_china_supports_the_south_desc: "Ahora que hemos mejorado suficientemente nuestras relaciones con China y demostrado nuestra autonomía de Estados Unidos y Japón, es probable que China esté más dispuesta a poner fin a su apoyo a Corea del Norte."
 KOR_eternal_allies: "Aliados Eternos"
 KOR_eternal_allies_desc: "Durante más de medio siglo, la República de Corea y los Estados Unidos han sido aliados firmes. La amenaza de Corea del Norte y nuestros valores compartidos son la piedra angular de la alianza entre EE. UU. y la ROK. Sería imprudente poner en peligro esta asociación dañando nuestras buenas relaciones."
 KOR_revisit_historical_grievances: "Reafirmar Agravios Históricos"
 KOR_revisit_historical_grievances_desc: "No hemos olvidado los crímenes que Japón infligió contra nosotros durante su colonización de nuestro país y su posterior explotación y opresión. Debemos recordar a los japoneses que hasta que no se disculpen adecuadamente por lo que hicieron, no podremos disfrutar de relaciones diplomáticas normales."
 KOR_demand_reparations: "Exigir Reparaciones"
 KOR_demand_reparations_desc: "Los sobrevivientes de los crímenes de Japón y sus partidarios continúan exigiendo compensación de los japoneses. Debemos respaldar las demandas justificadas de nuestros ciudadanos."
 KOR_defend_our_claims: "Defender nuestras Reclamaciones"
 KOR_defend_our_claims_desc: "A pesar de las afirmaciones de Japón en sentido contrario, Dokdo es tierra coreana y nuestro ejército estará listo para defenderla contra la agresión externa."
 KOR_economic_showdown: "Enfrentamiento Económico"
 KOR_economic_showdown_desc: "Ya es suficiente. No podemos seguir haciendo negocios como siempre con los japoneses mientras se niegan a reconocer sus crímenes contra nuestra nación. Debemos usar todos los medios a nuestra disposición para mostrarles el error de sus caminos."
 KOR_draw_closer_to_japan: "Acercarse a Japón"
 KOR_draw_closer_to_japan_desc: "Han pasado muchas décadas desde que Japón se retiró de la península y renunció a sus ambiciones imperialistas. Debemos buscar reconciliarnos con nuestro rival de toda la vida."
 KOR_step_up_military_exercises: "Aumentar los Ejercicios Militares"
 KOR_step_up_military_exercises_desc: "La amenaza norcoreana no se puede subestimar. Debemos asegurarnos de estar lo mejor preparados posible para una invasión norcoreana, independientemente del impacto de los ejercicios conjuntos en las relaciones intercoreanas."
 KOR_improve_economic_relations: "Mejorar las Relaciones Económicas"
 KOR_improve_economic_relations_desc: "Japón ya es un socio comercial significativo de nuestro país. Debemos consolidar y alentar estos lazos económicos entre nuestras dos economías dinámicas."
 KOR_intelligence_cooperation: "Cooperación de Inteligencia"
 KOR_intelligence_cooperation_desc: "Es de suma importancia que la ROK y Japón sean conscientes de las capacidades militares de nuestro enemigo común en el norte."
 KOR_strengthen_anti_northern_coalition: "Fortalecer la Coalición Anti-Norte"
 KOR_strengthen_anti_northern_coalition_desc: "Ahora que hemos consolidado nuestros lazos con Estados Unidos y Japón, la coalición anti-RPDC compuesta por tres aliados cercanos estará mejor preparada para resistir un ataque desde el norte."
 KOR_support_the_self_defense_forces: "Firmar un Tratado de Defensa Mutua"
 KOR_support_the_self_defense_forces_desc: "Nuestra relación con Japón nunca ha sido más fuerte. A pesar de las protestas de una minoría vocal dentro de nuestro país, debemos cimentar nuestra amistad con Tokio a través de un tratado de defensa."
 KOR_distance_from_china: "Distanciarse de China"
 KOR_distance_from_china_desc: "China es la mayor amenaza para el orden regional del este de Asia. No podemos permitirnos mantener relaciones estrechas con esta potencia emergente."
 KOR_revisit_the_alliance: "Revisar la Alianza"
 KOR_revisit_the_alliance_desc: "Durante décadas, los temores exagerados de una invasión norcoreana han forzado a la ROK a una relación de dependencia con los EE. UU. Hemos sido forzados a pagar por su protección, soportar el comportamiento vulgar de sus tropas y sufrir la brutalidad de los dictadores respaldados por EE. UU. Corea no tolerará más esta relación unilateral y neoimperialista."
 KOR_secure_wartime_control: "Asegurar el Control en Tiempo de Guerra"
 KOR_secure_wartime_control_desc: "Desde la Guerra de Corea, Estados Unidos ha mantenido el control operativo sobre nuestras fuerzas armadas en caso de una guerra con Corea del Norte. Esto es inaceptable para una nación soberana como la República de Corea, incluso si esto significa que la alianza entre EE. UU. y la ROK no será tan efectiva en caso de que estalle una guerra."
 KOR_wind_down_the_us_presence: "Reducir los Ejercicios Conjuntos con EE. UU."
 KOR_wind_down_the_us_presence_desc: "Los ejercicios militares con los EE. UU. sirven de poco propósito más que antagonizar innecesariamente al norte. Debemos presionar por una reducción en la escala de estos ejercicios militares."
 KOR_korean_security_in_korean_hands: "La Seguridad Coreana en Manos Coreanas"
 KOR_korean_security_in_korean_hands_desc: "Ha llegado el momento de declarar la autonomía e independencia de Corea de la interferencia de grandes potencias externas. El destino de la península debe estar en manos de los coreanos, no en Washington ni, de hecho, en Beijing o Moscú. Solo cuando las grandes potencias nos dejen resolver nuestras diferencias podrá reunificarse la nación coreana."
 KOR_southern_focus: "Enfoque en el Sur"
 KOR_southern_focus_desc: "El sur y el sudeste de Asia son el hogar de algunos de los países de más rápido desarrollo del mundo. Para tener una presencia significativa en el escenario global, Corea debe cultivar relaciones con estas dos regiones."
 KOR_overtures_to_asean: "Aperturas hacia la ASEAN"
 KOR_overtures_to_asean_desc: "Aunque está lejos de estar tan integrada como la UE, la ASEAN sigue siendo uno de los pocos bloques regionales significativos del mundo. Fortalecer nuestra interacción con la ASEAN ayudará a facilitar nuestra entrada en la región."
 KOR_support_development: "Apoyar el Desarrollo"
 KOR_support_development_desc: "Los estados en desarrollo en el sudeste asiático, como Vietnam y Filipinas, son receptores ansiosos de la asistencia para el desarrollo de Corea."
 KOR_asean_mediation: "Mediación de la ASEAN"
 KOR_asean_mediation_desc: "La ASEAN se enorgullece de su imparcialidad y equilibrio entre fuerzas opuestas. Por lo tanto, los mediadores de la ASEAN están bien posicionados para ayudar a facilitar un acercamiento entre Corea del Norte y del Sur."
 KOR_two_tigers: "Dos Tigres"
 KOR_two_tigers_desc: "Los tigres son símbolos culturales significativos tanto en Corea como en la India. Al poseer dos de las economías más emergentes del mundo, tiene sentido que los dos países maximicen su cooperación."
 KOR_national_highways: "Autopistas Nacionales"
 KOR_national_highways_desc: "El vasto territorio de la India sigue estando pobremente conectado por infraestructura. La pericia de las empresas constructoras coreanas puede ayudar a ameliorar este problema."
 KOR_smart_phone_manufacturing: "Fabricación de Teléfonos Inteligentes"
 KOR_smart_phone_manufacturing_desc: "La India busca convertirse en un actor significativo en el sector tecnológico, un área en la que tenemos mucha experiencia para proporcionar."
 KOR_promote_korean_defense_companies: "Promover Empresas de Defensa Coreanas"
 KOR_promote_korean_defense_companies_desc: "Los militares del sur y el sudeste asiático no tienen escasez de amenazas emergentes a la seguridad con las que lidiar. Sin duda serán compradores ansiosos de armas coreanas."
 KOR_engage_with_africa: "Comprometerse con África"
 KOR_engage_with_africa_desc: "Aunque África puede estar lejos de la periferia del este asiático de Corea, el continente ofrece muchas oportunidades en términos de estatus internacional como recursos, influencia, así como los beneficios reputacionales que conlleva participar en misiones internacionales allí."
 KOR_a_responsible_power: "Un Poder Responsable"
 KOR_a_responsible_power_desc: "Corea adoptará la política exterior de un poder responsable en las relaciones internacionales en su conducta hacia el continente africano. Los beneficios mutuos, el desarrollo y la sostenibilidad se privilegiarán sobre las ganancias y el interés propio estrecho."
 KOR_development_assistance: "Asistencia para el Desarrollo"
 KOR_development_assistance_desc: "Al igual que otros países del este de Asia, la transformación de Corea en el siglo XX convenció a sus responsables políticos actuales y anteriores de la importancia del desarrollo."
 KOR_ethical_investments: "Inversiones Éticas"
 KOR_ethical_investments_desc: "Las inversiones no deben realizarse sin supervisión ni limitación. La degradación ambiental, el desplazamiento de la población, la disminución de los niveles de vida, etc., no son aceptables."
 KOR_corporate_interests: "Intereses Corporativos"
 KOR_corporate_interests_desc: "Los chaebols de Corea han sido centrales para el éxito del país. Sería prudente continuar con la estrecha relación entre el estado y los grandes negocios en nuestras relaciones con África."
 KOR_peacekeeping_contributions: "Contribuciones a las Misiones de Paz"
 KOR_peacekeeping_contributions_desc: "Al contribuir a las misiones de mantenimiento de la paz, no solo demostraremos nuestra disposición para desempeñar un papel como un poder significativo en el escenario internacional, sino que también ayudaremos a las tropas coreanas a acumular la experiencia tan necesaria."
 KOR_anti_piracy_operations: "Operaciones Antipiratería"
 KOR_anti_piracy_operations_desc: "El Golfo de Adén es una ruta de navegación clave y uno de los objetivos más grandes del mundo para la piratería marítima. Las patrullas navales coreanas ayudarán a asegurar esta vía fluvial para el bien de la comunidad internacional, así como la reputación global de Corea."
 KOR_establish_manufacturing_plants: "Establecer Plantas de Fabricación"
 KOR_establish_manufacturing_plants_desc: "La industrialización rápida y dirigida estratégicamente es la única clave para el desarrollo exitoso. Estamos más preocupados por los resultados que por los efectos secundarios negativos que este camino pueda llevar en el camino."
 KOR_land_acquisitions: "Adquisiciones de Tierras"
 KOR_land_acquisitions_desc: "Como un país relativamente pequeño, Corea sufre de una falta de tierra, especialmente para la producción de alimentos. Negociar acuerdos con gobiernos africanos para asegurar tierras puede amenazar los medios de vida de las comunidades locales, pero ayudará a asegurar el futuro a largo plazo de Corea."
 KOR_improve_our_standing: "Mejorar nuestra Posición"
 KOR_improve_our_standing_desc: "Gracias a nuestras acciones en el continente africano, podemos mejorar nuestra reputación en la región con todos los beneficios que eso conlleva."
 KOR_extend_our_influence: "Extender nuestra Influencia"
 KOR_extend_our_influence_desc: "El poder internacional no vendrá de cortejar estados menores, sino de fortalecer el control de Corea sobre naciones más débiles. Nuestras acciones han ayudado a avanzar en nuestro objetivo de obtener un punto de apoyo significativo en un continente donde Estados Unidos, Europa, China y Rusia ya están compitiendo por la influencia."

 #Ideas
 f16_upgrades: "Actualizaciones F-16"
 f16_upgrades_desc: "Lockheed Martin ha actualizado la flota de F-16 de la ROKAF al estándar F-16V, mejorando la conciencia situacional del caza principal de la fuerza aérea."
 KOR_smart_navy: "Armada Inteligente"
 KOR_smart_navy_desc: "La Armada de Corea utiliza tecnología de última generación y sistemas basados en TI para mejorar su flexibilidad, agilidad y adaptabilidad."
 KOR_idea_women_in_the_special_forces: "Mujeres en las Fuerzas Especiales"
 KOR_idea_women_in_the_special_forces_desc: "Tras las reformas militares, todas las posiciones en el ejército coreano, incluidas las fuerzas especiales, están ahora abiertas a las mujeres siempre que cumplan con los requisitos necesarios."
 KOR_SOF_focus: "Fuerzas Especiales de Élite"
 KOR_SOF_focus_desc: "Un esfuerzo riguroso para entrenar y equipar las fuerzas de operaciones especiales de Corea ha ayudado a convertir las unidades bajo el Mando de Guerra Especial del Ejército de la ROK en algunas de las más efectivas del mundo."
 KOR_smart_army: "Ejército Inteligente"
 KOR_smart_army_desc: "A través del programa Warrior Platform, el Ejército de la ROK ha tenido éxito en proporcionar a cada soldado coreano individual tecnología de punta, permitiendo que incluso un solo infante funcione como una fuerza de combate efectiva. Esto significa que incluso con un número reducido de tropas, nuestro ejército podrá responder decisivamente a cualquier fuerza hostil."
 KOR_conscientious_objectors: "Objetores de Conciencia"
 KOR_conscientious_objectors_desc: "Cada año, cientos de hombres coreanos se niegan a servir en el ejército debido a sus creencias religiosas u otras razones personales. Estos objetores de conciencia son encarcelados durante 18 meses y a menudo estigmatizados después de regresar a la sociedad. Algunos objetores de conciencia son individuos LGBTQ+ que protestan contra la discriminación de las minorías sexuales en el ejército, especialmente bajo el artículo 92-6 del Código Penal Militar."
 KOR_conscientious_objectors1_desc: "Cada año, cientos de hombres coreanos se niegan a servir en el ejército debido a sus creencias religiosas u otras razones personales. Aunque los objetores de conciencia solían ser castigados por su negativa a servir, el gobierno ha promulgado una legislación que les permite servir de maneras que no entren en conflicto con sus creencias. Algunos objetores de conciencia son individuos LGBTQ+ que protestan contra la discriminación de las minorías sexuales en el ejército, especialmente bajo el artículo 92-6 del Código Penal Militar."
 KOR_conscientious_objectors2_desc: "Cada año, cientos de hombres coreanos se niegan a servir en el ejército debido a sus creencias religiosas u otras razones personales. Estos objetores de conciencia son encarcelados durante 18 meses y a menudo estigmatizados después de regresar a la sociedad."
 KOR_conscientious_objectors3_desc: "Cada año, cientos de hombres coreanos se niegan a servir en el ejército debido a sus creencias religiosas u otras razones personales. Aunque los objetores de conciencia solían ser castigados por su negativa a servir, el gobierno ha promulgado una legislación que les permite servir de maneras que no entren en conflicto con sus creencias."
 KOR_improved_labor_protections: "Mejoras en la Protección Laboral"
 KOR_improved_labor_protections_desc: "Las protecciones laborales ligeramente más altas han aumentado el poder de negociación de los sindicatos en relación con los empleadores."
 KOR_improved_labor_protections2_desc: "Protecciones laborales significativamente más altas han aumentado el poder de negociación de los sindicatos en relación con los empleadores."
 KOR_reduced_labor_protections: "Reducción de la Protección Laboral"
 KOR_reduced_labor_protections_desc: "Las protecciones laborales ligeramente reducidas han debilitado el poder de negociación de los sindicatos en relación con los empleadores."
 KOR_reduced_labor_protections2_desc: "Las protecciones laborales significativamente reducidas han debilitado el poder de negociación de los sindicatos en relación con los empleadores."
 KOR_fair_economy: "Economía Justa"
 KOR_fair_economy_desc: "Gracias a nuestras reformas, la influencia de los chaebols se ha reducido suficientemente. En su lugar, podemos empoderar a las pequeñas y medianas empresas para llenar este vacío de poder."
 KOR_liberated_economy: "Economía Liberada"
 KOR_liberated_economy_desc: "Ahora que hemos liberado a nuestro país de la influencia indebida de los chaebols, podemos empoderar a los sindicatos para que desempeñen un papel más importante en el gobierno de nuestro país."
 NKO_kaesong_industrial_park: "Parque Industrial de Kaesong"
 NKO_kaesong_industrial_park_desc: "El parque industrial de Kaesong es un símbolo importante de la cooperación intercoreana y la perspectiva futura de la reunificación. Mientras tanto, proporciona al gobierno norcoreano una importante fuente de moneda extranjera."
 KOR_kaesong_industrial_park: "Parque Industrial de Kaesong"
 KOR_kaesong_industrial_park_desc: "El parque industrial de Kaesong es un símbolo importante de la cooperación intercoreana y la perspectiva futura de la reunificación. Mientras tanto, proporciona a las empresas surcoreanas una útil fuente de mano de obra barata."
 KOR_national_security_law: "Ley de Seguridad Nacional"
 KOR_national_security_law_desc: "El propósito declarado de la Ley de Seguridad Nacional es salvaguardar el estado surcoreano contra la subversión norcoreana. Sin embargo, ha sido ampliamente criticada debido a las restricciones que impone a la libertad de expresión, opinión y asociación. En circunstancias altamente controvertidas, muchos individuos han sido procesados bajo la ley por expresar opiniones que se consideraron demasiado simpáticas al Norte."
 KOR_national_assembly_deadlocked: "Asamblea Nacional: Paralizada"
 KOR_national_assembly_deadlocked_desc: "Con ninguno de los dos partidos más grandes con una mayoría, la Asamblea Nacional está paralizada. Los partidos minoritarios tienen la clave para aprobar leyes y el gobierno tendrá que gastar un poder político significativo para asegurar su apoyo."
 KOR_national_assembly_conservative: "Asamblea Nacional: Mayoría Conservadora"
 KOR_national_assembly_conservative_desc: "El partido conservador principal tiene una mayoría en la Asamblea Nacional. Si bien esto facilita la búsqueda de una agenda conservadora, no será posible implementar políticas que restrinjan a las grandes empresas, reformen el reclutamiento y la inteligencia, o promuevan la reconciliación con Corea del Norte."
 KOR_national_assembly_liberal: "Asamblea Nacional: Mayoría Liberal"
 KOR_national_assembly_liberal_desc: "El partido liberal principal tiene una mayoría en la Asamblea Nacional. Si bien esto facilita la búsqueda de una agenda liberal, no será posible implementar políticas que restrinjan a los sindicatos, apoyen a las grandes empresas o promuevan el enfrentamiento con Corea del Norte."
 KOR_politicized_spy_agency: "Agencia de Espionaje Politizada"
 KOR_politicized_spy_agency_desc: "Dada la tensa relación de la ROK con el Norte, históricamente al país se le ha dado un poder sustancial a su agencia de inteligencia. Al ser responsable tanto de la seguridad externa como interna, el NIS a menudo ha intervenido secretamente en la política surcoreana para lograr lo que considera necesario para contener la amenaza norcoreana."
 KOR_politicized_spy_agency1_desc: "Dada la tensa relación de la ROK con el Norte, históricamente al país se le ha dado un poder sustancial a su agencia de inteligencia. Al ser responsable tanto de la seguridad externa como interna, el NIS a menudo ha intervenido secretamente en la política surcoreana para lograr lo que considera necesario para contener la amenaza norcoreana."
