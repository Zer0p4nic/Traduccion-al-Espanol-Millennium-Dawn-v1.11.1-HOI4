 ### The 38th Parallel ###
 38th_parallel_KOR: "Ministerio de Unificación"
 KOR_38th_parallel: "[Root.38th_parallel]"
 KOR_38th_parallel_desc: "Desde el final de la Segunda Guerra Mundial, Corea ha sido una nación dividida. La polarización ideológica y el conflicto de grandes potencias han separado a las familias e impedido la realización del potencial completo del pueblo coreano. Si bien las generaciones mayores aún recuerdan una Corea unida y anhelan la reunificación, el recuerdo de una península unida está comenzando a desvanecerse gradualmente.\n\nEl §YApoyo a la Reunificación§! determina cuánto estará dispuesta nuestra gente a ceder en las negociaciones de reunificación. Disminuye a una tasa del 0.1% por mes y se ve afectado por decisiones, enfoques y eventos. Si o cuando ocurra la reunificación, deberá mantenerse alto para asegurar que el país permanezca unido.\n\n[KOR.GetFlag] §YApoyo a la Reunificación§!: [?KOR.SFR]%\n\n[NKO.GetFlag] Probabilidad de Aceptar la Paz: [NKO_peace_likelihood]\n[NKO.GetFlag] Probabilidad de Aceptar un Gobierno de Unidad: [NKO_unity_likelihood]\n[NKO.GetFlag] Probabilidad de Aceptar un Gobierno Liderado por el Sur: [NKO_south_likelihood]"
 KOR_close_kaesong_industrial_park: "Cerrar el Parque Industrial de Kaesong"
 KOR_close_kaesong_industrial_park_desc: "Nuestros homólogos al otro lado de la DMZ no pueden ser confiables. Deberíamos cerrar el parque industrial de Kaesong para evitar que se beneficien de él."
 KOR_reopen_kaesong_industrial_park: "Reabrir el Parque Industrial de Kaesong"
 KOR_reopen_kaesong_industrial_park_desc: "Debemos mostrar a nuestros compatriotas que estamos dispuestos a buscar mejores relaciones. Con ese fin, deberíamos reabrir el acceso al parque industrial de Kaesong."
 KOR_organize_joint_sporting_events: "Organizar Equipos Deportivos Conjuntos"
 KOR_organize_joint_sporting_events_desc: "Al participar en eventos deportivos internacionales como los Juegos Olímpicos como un solo equipo, el Norte y el Sur se acercarán y el sueño de una Corea reunificada podrá hacerse realidad."
 KOR_screen_north_korean_films: "Proyectar Películas Norcoreanas"
 KOR_screen_north_korean_films_desc: "Al permitir que los festivales de cine surcoreanos proyecten películas norcoreanas, ayudaremos a facilitar los intercambios intercoreanos en un campo relativamente benigno. Estos intercambios harán que el Norte parezca menos desconocido y hostil a los ojos de nuestra gente."
 KOR_encourage_sympathetic_portrayals_of_the_north: "Fomentar Retratos Comprensivos del Norte"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "Muchos cineastas de izquierda tienden a retratar al Norte de manera relativamente comprensiva en sus producciones. Fomentar esta práctica ayudaría a trabajar contra la hostilidad y la sospecha continua hacia el Norte que continúa obstaculizando el progreso hacia la reunificación."
 KOR_cease_propaganda_broadcasts: "Cesar Transmisiones de Propaganda"
 KOR_cease_propaganda_broadcasts_desc: "Las transmisiones de altavoces que nuestro ejército dirige al Norte han logrado poco más que antagonizar aún más a nuestros vecinos del norte. Deberíamos suspender estas transmisiones para ayudar a promover relaciones amistosas entre las dos Coreas."
 KOR_restart_propaganda_broadcasts: "Reiniciar Transmisiones de Propaganda"
 KOR_restart_propaganda_broadcasts_desc: "El Norte ha demostrado que no se puede confiar en ellos. Reiniciar las transmisiones de altavoces dirigidas a las tropas norcoreanas demostrará nuestra resolución de resistir la agresión del Norte."
 KOR_cease_propaganda_leaflets: "Prohibir la Distribución de Folletos de Propaganda"
 KOR_cease_propaganda_leaflets_desc: "Los folletos de propaganda enviados en globos desde nuestro territorio al Norte han sido un punto de discordia en las relaciones intercoreanas. Es hora de poner fin a esta práctica por parte de surcoreanos y desertores norcoreanos."
 KOR_restart_propaganda_leaflets: "Permitir la Distribución de Folletos de Propaganda"
 KOR_restart_propaganda_leaflets_desc: "Nuestra prohibición de la distribución de folletos al Norte contradice nuestro compromiso con los derechos humanos. Re-permitir esta práctica mostrará dónde están nuestros valores."
 KOR_guerrilla_mobilization: "Movilización Guerrillera"
 KOR_guerrilla_mobilization_desc: "Desde que las ambiciones imperialistas de los Estados Unidos llevaron a Corea a dividirse en dos, nuestra gente ha anhelado la liberación. Ha llegado el momento de encender una revolución para derrocar a los lacayos estadounidenses que gobiernan la así llamada República de Corea e instalar un gobierno que buscará la restauración de la nación coreana."
 KOR_recruitment_campaign: "Lanzar Campaña de Reclutamiento"
 KOR_recruitment_campaign_desc: "Debemos apelar a la juventud coreana a tomar las armas contra las fuerzas capitalistas e imperialistas que dividen nuestro país."
 KOR_raid_armories: "Asaltar Armerías"
