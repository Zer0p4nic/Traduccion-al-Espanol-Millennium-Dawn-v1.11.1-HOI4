 bulgaria_focus: "Árbol de Enfoque de Bulgaria"
 WHILE_FOCUSING: "Mientras nos enfocamos en esto, habrá los siguientes efectos:\n$EFF$"
 BUL_generic_political_effort: "Política de Bulgaria"
 BUL_generic_political_effort_desc: "En el año 2000, la escena política de Bulgaria experimentó un cambio dramático cuando el partido conservador, Unión de Fuerzas Democráticas (UDF), perdió el poder ante la oposición del Partido Socialista Búlgaro (BSP). Esto marcó el fin de los ocho años de gobierno del UDF y el comienzo del mandato del BSP. El nuevo gobierno priorizó las reformas económicas, enfocándose en mejorar la estabilidad financiera del país y atraer inversión extranjera. A pesar de la aprobación pública inicial, las reformas resultaron ser lentas y controvertidas."
 BUL_steady: "Continuar con el curso"
 BUL_steady_desc: "Bulgaria ha logrado mucho desde la caída del comunismo en 1989, incluyendo el establecimiento de un gobierno democrático. Sin embargo, ha habido discusiones recientes sobre la necesidad de regresar a un gobierno más autoritario. No obstante, hay varias razones por las que Bulgaria debería seguir siendo una democracia para realmente abrazar el crecimiento económico y la libertad de nuestra gente."
 BUL_generic_extra_tech_slot: "Privatización Aumentada"
 BUL_generic_extra_tech_slot_desc: "La economía de Bulgaria ha tenido dificultades para crecer desde la caída del comunismo, y su gobierno ha estado explorando formas de aumentar el crecimiento económico. Una posible solución es aumentar la privatización de propiedades en el país. La privatización podría llevar a un aumento de la eficiencia, ya que las empresas privadas tienden a estar más orientadas a las ganancias e incentivadas a reducir costos. Esto, a su vez, podría atraer inversiones extranjeras y crear empleos. Además, aumentar la privatización puede reducir la carga financiera del gobierno, ya que no tendrán que mantener ni gestionar las propiedades."
 BUL_generic_extra_tech_slot_3: "Reforma del Sistema de Salud"
 BUL_generic_extra_tech_slot_3_desc: "A medida que Bulgaria entraba en el nuevo milenio, había una necesidad urgente de reforma en el sistema de salud. El sistema de salud del país estaba desactualizado e insuficiente, con muchos hospitales careciendo del equipo y personal necesarios. Los pacientes a menudo enfrentaban tiempos de espera largos y atención inadecuada, lo que llevaba a frustración y descontento con el sistema. Necesitamos reformar el sistema y mejorar el bienestar de nuestra gente."
 BUL_nato_joining: "Unirse a la OTAN"
 BUL_nato_joining_desc: "La posible membresía de Bulgaria en la OTAN es un tema de considerable debate. Por un lado, unirse a la OTAN proporcionaría a Bulgaria garantías de seguridad y protección contra posibles amenazas externas. También le daría al país acceso a los extensos recursos de la OTAN, incluyendo entrenamiento militar y asistencia, intercambio de inteligencia y tecnología avanzada. Además, la membresía en la OTAN fortalecería la posición de Bulgaria y su prestigio dentro de la comunidad internacional."
 BUL_fighting_immigration: "Aplastar la Oposición"
 BUL_fighting_immigration_desc: "En última instancia, las acciones del gobierno búlgaro deberían silenciar efectivamente a la oposición y consolidar el poder en manos del partido gobernante durante años. Aunque el país ha avanzado hacia una mayor democracia y libertad de expresión, los eventos de caos político deben seguir siendo un recordatorio de lo fácil que esos avances pueden ser revertidos."
 BUL_elitism_question: "Cuestiones de Elitismo"
 BUL_elitism_question_desc: "Basado en necesidades urgentes, debemos tratar de mejorar el bienestar de nuestro sistema de salud para crear condiciones para que todas las secciones de la sociedad reciban atención médica."
 BUL_sheghen_question: "Acuerdos Fronterizos"
 BUL_sheghen_question_desc: "Bulgaria debería hacer acuerdos significativos con la Unión Europea (UE) sobre la regulación fronteriza y la cooperación policial. Estos acuerdos fueron cruciales para facilitar la adhesión del país a la UE. Bulgaria reconoció la importancia de un control y gestión fronteriza efectivos para garantizar la paz, la seguridad y la estabilidad en la región. Como resultado, se desarrolló e implementó un plan integral para mejorar las capacidades de gestión fronteriza del país. Esto incluyó mejorar los mecanismos de vigilancia, actualizar la infraestructura y proporcionar programas avanzados de capacitación para el personal de control fronterizo."
 BUL_energy_idea: "Sector Energético"
 BUL_energy_idea_desc: "Invertir en nuestro sector energético puede mejorar el estado de nuestra infraestructura energética."
 BUL_debt_refactoring_idea: "Deuda Refaccionada"
 BUL_debt_refactoring_idea_desc: "Nuestra deuda ahora ha sido refaccionada, lo que nos da mayor libertad financiera con nuestros ingresos y gastos."
 BUL_high_emigration_1: "Emigración Baja"
 BUL_high_emigration_2: "Alta Emigración"
 BUL_police_chaos_idea: "Policía Disuelta"
 BUL_political_opposition: "Oposición Política"
 BUL_political_opposition2: "Oposición Política"
 BUL_political_opposition3: "Oposición Política"
 BUL_armor_effort: "Esfuerzo de Blindaje"
 BUL_armor_effort_desc: "Debemos impulsar una fuerza blindada más fuerte, ya que los equipos antitanque y de blindaje destruirán todo lo que no sea lo suficientemente resistente."
 BUL_special_forces: "Fuerzas Especiales"
 BUL_special_forces_desc: "Invertir en Fuerzas Especiales nos dará una formidable fuerza de combate a la que recurrir en tiempos difíciles. Después de todo, cada gran fuerza en el planeta tiene una, ¿por qué Bulgaria debería tener menos que los demás?"
 BUL_aviation_effort: "Fuerza Aérea Búlgara"
 BUL_aviation_effort_desc: "Una de las principales 3 ramas de nuestro ejército, nuestra fuerza aérea se asegurará de mantener los cielos protegidos y libres de interferencia enemiga."
 BUL_fighter_focus: "Nuevos Cazas"
 BUL_fighter_focus_desc: "Podemos comprar un par de cazas a [USA.GetNamewithFlag] y [SOV.GetNamewithFlag] a través de canales de comunicación no oficiales."
 BUL_fighter_focus_2: "Acuerdo con Suiza"
 BUL_fighter_focus_2_desc: "Nuestros amigos en Suiza tienen buenos cazas, tal vez podamos llegar a un acuerdo con ellos para adquirir algunos para nuestra propia fuerza aérea."
 BUL_fighter_focus_3: "Oferta Bielorrusa"
 BUL_fighter_focus_3_desc: "Bielorrusia parece ser una potencia emergente, y parece que tienen aviones rusos a la venta, ¿tal vez podamos hacer un trato con ellos?"
 BUL_fighter_focus_4: "Comprar Helicópteros"
 BUL_fighter_focus_4_desc: "Deberíamos considerar comprar helicópteros a naciones extranjeras, ya que nuestro propio stock está empezando a quedar desactualizado y débil en comparación con otros."
 BUL_bomber_focus: "C-27J Spartan"
 BUL_bomber_focus_desc: "Los estadounidenses están vendiendo algunos bombarderos bastante buenos que realmente podríamos usar ahora mismo. Adquirirlos permitirá que nuestra fuerza aérea ataque las posiciones enemigas desde una buena distancia."
 BUL_aviation_effort_2: "Alenia Aeronáutica"
 BUL_aviation_effort_2_desc: "Los aviones de transporte estadounidenses están en el mercado, y realmente podríamos usar algunos. Si vamos a transportar a nuestros hombres de manera segura, necesitaremos tecnología de transporte de alta tecnología."
 BUL_CAS_effort: "Defensa Antiaérea"
 BUL_CAS_effort_desc: "Invertir en defensa antiaérea mantendrá nuestras bases y civiles seguros, ya que cualquier cohete o misil entrante será derribado. Esto también aplica para cualquier aeronave que planee violar el espacio aéreo búlgaro."
 BUL_rocket_effort: "Defensa Radar"
 BUL_rocket_effort_desc: "Los radares nos mostrarán dónde está el enemigo cuando violen nuestras fronteras. Si queremos mantenernos al tanto de las cosas y ser conscientes de lo que está sucediendo, deberíamos considerar actualizar nuestros sistemas de radar."
 BUL_NAV_effort: "Drones Modernos"
 BUL_NAV_effort_desc: "Los drones se han vuelto muy populares hoy en día, y son una forma económica de atacar al enemigo sin arriesgar a nuestros propios hombres. Si podemos adquirir drones modernos, le daremos al enemigo algo de qué preocuparse realmente."
 BUL_naval_effort: "Armada Búlgara"
 BUL_naval_effort_desc: "La Armada Búlgara se ha estado desmoronando en los últimos años y para mantener a los enemigos a raya, deberíamos reparar la armada una vez más."
 BUL_flexible_navy: "Barcos Belgas"
 BUL_flexible_navy_desc: "Deberíamos comprar los esquemas de los barcos belgas para posiblemente ampliar nuestro propio conocimiento en la construcción naval. También podríamos usarlo como una forma de acercarnos a ellos."
 BUL_large_navy: "Acuerdo con EE. UU."
 BUL_large_navy_desc: "Estados Unidos tiene la armada más fuerte de la Tierra, y si queremos avanzar con nuestra armada, deberíamos obtener su asistencia y hacer algunos acuerdos."
 BUL_submarine_effort: "Acceso a Líbano"
 BUL_submarine_effort_desc: "Obtener acceso libanés podría ser útil para estacionar algunos de nuestros barcos al sur."
 BUL_cruiser_effort: "Esfuerzo de Producción Naval"
 BUL_cruiser_effort_desc: "Aumentar la producción naval nos permitirá sacar más barcos más rápidamente, así que tal vez invertir en algo de tecnología no esté tan mal después de todo..."
 BUL_destroyer_effort: "Esfuerzo de Destructores"
 BUL_destroyer_effort_desc: "Los destructores son uno de los barcos más esenciales en los mares. Bulgaria no será diferente en sus esfuerzos por desplegar algunos destructores para dominar los mares."
 BUL_capital_ships_effort: "Astilleros Búlgaros"
 BUL_capital_ships_effort_desc: "Para hacer barcos necesitamos astilleros, así que deberíamos considerar construir algunos en las costas para obtener más barcos en el mar."
 BUL_tewfv_fascism_influence: "Influencia Fascista"
 BUL_generic_factory_1: "Impuestos Reformados"
 BUL_generic_factory_1_desc: "Es necesario llevar a cabo una reforma fiscal."
 BUL_generic_factory_2: "Apoyo a los Agricultores"
 BUL_generic_factory_2_desc: "Deberíamos hacer un llamado a los agricultores para ganar su apoyo y posiblemente hacer crecer nuestros sectores."
 BUL_generic_factory_3: "Inversiones Rusas"
 BUL_generic_factory_3_desc: "Necesitamos atraer inversiones rusas."
 BUL_generic_factory_3_6: "Preparar El Terreno Político Para La Cooperación"
 BUL_generic_factory_3_6_desc: "Es necesario preparar el terreno para la cooperación política con Alemania."
 BUL_generic_factory_3_5: "Hacer Inversiones Desde Nuestro Lado"
 BUL_generic_factory_3_5_desc: "Ahora necesitamos invertir en Rusia nosotros mismos."
 BUL_generic_factory_4: "Resolver El Problema Del Gas"
 BUL_generic_factory_4_desc: "Necesitamos resolver el problema del gas. Los rusos nos ayudarán con esto."
 BUL_generic_factory_6: "Internet Búlgaro"
 BUL_generic_factory_6_desc: "Necesitamos mejorar el Internet en nuestro país para que nuestra gente sea feliz."
 BUL_generic_factory_7: "Sector Económico Gubernamental"
 BUL_generic_factory_7_desc: "Necesitamos invertir en el sector público de la economía para desarrollar nuestro país."
 BUL_generic_resources_1: "Medidas Finales de Emigración"
 BUL_generic_resources_1_desc: "Necesitamos resolver nuestro problema con la migración. Nuestro Gabinete ofrecerá algunas buenas ideas para esto, y luego las convertiremos en realidad."
 BUL_generic_resources_2: "Extracción de Metales"
 BUL_generic_resources_2_desc: "Necesitamos desarrollar nuestra industria del acero."
 BUL_generic_resources_3: "Aceptar USAID"
 BUL_generic_resources_3_desc: "Necesitamos aceptar la ayuda estadounidense para un desarrollo más efectivo de nuestra economía."
 BUL_generic_resources_4: "Maritsa Iztok 2"
 BUL_generic_resources_4_desc: "Maritsa Iztok-2 es la central termoeléctrica más grande de los Balcanes. Está situada a 60 kilómetros de Stara Zagora, cerca del pueblo de Radetski y el lago embalse de Ovcharitsa."
 BUL_infrastructure_effort_5: "Planta Térmica de Varna"
 BUL_infrastructure_effort_5_desc: "La estación de energía de Varna (ТЕЦ Варна) es una planta de energía en funcionamiento de al menos 210 megavatios en Varna, Bulgaria, con varias unidades, algunas de las cuales no están operando actualmente."
 BUL_infrastructure_effort_6: "Maritsa Iztok 3"
 BUL_infrastructure_effort_6_desc: "Maritsa Iztok-3 es la tercera planta de energía más grande de Bulgaria. Está ubicada a 40 kilómetros de Stara Zagora. La planta tiene una capacidad instalada de 900 MW, que se produce mediante cuatro unidades de 225 MW cada una. Tiene una chimenea de 325 metros de altura."
 BUL_generic_resources_5: "Inversiones Europeas"
 BUL_generic_resources_5_desc: "Necesitamos atraer inversiones de los países de la Unión Europea e invertir en ellas nosotros mismos."
 BUL_generic_resources_6: "Tubería Rumanía-Bulgaria"
 BUL_generic_resources_6_desc: "Necesitamos un gasoducto junto con Rumanía para mejorar las relaciones económicas entre los dos países."
 BUL_generic_resources_7: "Esfuerzo en Recursos VII"
 BUL_generic_resources_7_desc: "Esfuerzo en Recursos"
 BUL_generic_state_focus: "Estado Centralizado"
 BUL_generic_state_focus_desc: "Un estado centralizado, donde el gobierno está muy involucrado y controla varios aspectos de la sociedad, a menudo se considera la mejor opción para mantener el orden y la estabilidad. Este tipo de gobierno permite una toma de decisiones eficiente y la capacidad de implementar rápidamente políticas y leyes. También asegura que los recursos se distribuyan de manera equitativa en todo el país, creando un sentido de igualdad entre los ciudadanos. Además, un estado centralizado puede proteger mejor a sus ciudadanos de amenazas externas y mantener una fuerte identidad nacional."
 BUL_generic_military_school: "Cuerpo de Voluntarios"
 BUL_generic_military_school_desc: "El Cuerpo de Voluntarios Militares Libres operará de manera independiente y trabajará junto al Ejército Búlgaro. Esto será una iniciativa única para Bulgaria, ya que es la primera vez en la historia que el país tendrá un grupo militar voluntario. El gobierno entiende que hay un creciente interés entre los jóvenes búlgaros por unirse al ejército y servir a su país."
 BUL_generic_faction_create: "Pacto Balcánico"
 BUL_generic_faction_create_desc: "El nuevo gobierno de Bulgaria ha anunciado la formación de una nueva alianza militar llamada el Pacto Balcánico Unido. El pacto tiene como objetivo fortalecer las capacidades militares de la región balcánica y mejorar la cooperación entre sus miembros."
 BUL_generic_war_justify: "Reforma de Infraestructura"
 BUL_generic_war_justify_desc: "El nuevo gobierno de Bulgaria debe priorizar las reformas en el sistema de infraestructura del país. Durante años, las carreteras han estado en malas condiciones, el transporte público es poco confiable y obsoleto, y el sector energético necesita una modernización urgente."
 BUL_generic_militar_school: "Escuela Militar"
 BUL_generic_justify_war_general: "Todo por la Guerra"
 BUL_generic_ethics_for_war: "Abrazando la Ortodoxia"
 BUL_generic_ethics_for_war_desc: "El gobierno quiere establecer la Ortodoxia como religión estatal y defiende su propuesta afirmando que la Ortodoxia es una parte integral de la cultura y la identidad nacional búlgara. Argumentaron que otras religiones, como el Islam y el Judaísmo, no tienen cabida en su país. La Iglesia Ortodoxa ha dado la bienvenida a la decisión y ha prometido trabajar estrechamente con el gobierno para fortalecer la influencia de la iglesia en la sociedad. Sin embargo, las organizaciones de derechos humanos han criticado la medida, afirmando que viola derechos humanos fundamentales como la libertad de religión y creencias."
 ethics_for_war_BUL_generic: "Tiempos de Guerra"
 BUL_generic_civil_factory_idea: "El Poder de la Industria"
 BUL_generic_civil_factory: "El Poder de la Industria"
 BUL_generic_civil_factory_desc: "Debemos utilizar todo el poder de nuestra industria para garantizar que nuestra gente viva bien."
 BUL_generic_union_country: "Una Nación Unida"
 BUL_generic_union_country_desc: "Debemos unir nuestra nación. Completamente. Esta es la única forma en que lograremos un gran éxito."
 BUL_generic_national_unity: "Reducir Impuestos"
 BUL_generic_national_unity_desc: "Necesitamos reducir los impuestos para que nuestra gente se sienta bien."
 BUL_generic_political_option: "Lado Democrático"
 BUL_generic_influence_france: "Enfoque de Equilibrio"
 BUL_generic_influence_france_desc: "Debemos crear una nueva metodología en nuestras relaciones exteriores y usar un enfoque de equilibrio entre el este y el oeste."
 BUL_generic_influence_uk: "Fomentando Inversiones"
 BUL_generic_influence_uk_desc: "Para que nuestro país prospere, debemos crear un buen entorno para las inversiones."
 BUL_generic_military_exp: "Seguridad Fronteriza"
 BUL_generic_military_exp_desc: "Nuestros guardias fronterizos están bajo personal. Necesitan ser completados."
 BUL_generic_military_exp_2: "Guerra Cibernética"
 BUL_generic_military_exp_2_desc: "Necesitamos desarrollar nuestras fuerzas cibernéticas. Para robar dinero e información de nuestros aliados."
 BUL_generic_military_exp_3: "Nuevos Uniformes"
 BUL_generic_military_exp_3_desc: "Nuestros soldados necesitan nuevos uniformes. Modernos y cómodos."
 BUL_generic_military_exp_4: "Licencias Extranjeras"
 BUL_generic_military_exp_4_desc: "Es necesario concluir contratos militares con Estados Unidos."
 opnion_democratic_influence: "Influencia Democrática"
 BUL_industrial_effort: "Economía Búlgara"
 BUL_industrial_effort_desc: "La economía búlgara será esencial para nuestros planes y la prosperidad de nuestra gente. Debemos idear una estrategia para hacer que el corazón industrial de nuestra nación lata."
 BUL_construction_effort: "Enfoque Equilibrado"
 BUL_construction_effort_desc: "Debemos equilibrar cómo abordamos la economía búlgara, si nos inclinamos demasiado hacia un lado podríamos obtener una producción de bienes desequilibrada."
 BUL_bulgarian_debt_refactoring: "Refactorización de la Deuda Búlgara"
 BUL_bulgarian_debt_refactoring_desc: "Nuestra deuda está convirtiéndose lentamente en algo insostenible para nosotros. Si presionamos para reestructurar nuestra deuda y reducir nuestra tasa de interés general, deberíamos poder resolver nuestros problemas de deuda antes de que se convierta en una crisis."
 BUL_production_effort: "Esfuerzo de Armamento"
 BUL_production_effort_desc: ""
 BUL_construction_effort_2: "Comercio con Rusia"
 BUL_construction_effort_2_desc: "El comercio con Rusia es vital para Bulgaria debido a la dependencia energética, la diversificación económica y los lazos históricos, a pesar de las complejidades geopolíticas."
 BUL_construction_effort_3: "Privatización de la Electricidad"
 BUL_construction_effort_3_desc: "Debemos privatizar nuestras líneas eléctricas para obtener más ingresos."
 BUL_construction_effort_4: "Reformas Pro-Campesinas"
 BUL_construction_effort_4_desc: "El sector agrícola búlgaro no está en su mejor forma. Debemos arreglarlo."
 BUL_generic_factory_5: "Reservas de Petróleo"
 BUL_generic_factory_5_desc: "Deben crearse reservas de petróleo en nuestro país para asegurar nuestra estabilidad energética."
 BUL_construction_effort_5: "Reforma Educativa"
 BUL_construction_effort_5_desc: "Debemos reformar nuestra educación de acuerdo con los estándares modernos."
 BUL_construction_effort_6: "Inversiones Europeas"
 BUL_construction_effort_6_desc: "Europa es una parte integral de nuestra vida política y económica. Establecer relaciones con ellos, incluso a través de inversiones en nuestra economía, es extremadamente importante."
 BUL_infrastructure_effort_2: "Inversiones Chinas"
 BUL_infrastructure_effort_2_desc: "Tenemos buenos contactos en [CHI.GetNamewithFlag], y podemos utilizarlos para nuestros fines, principalmente para inversiones en nuestra economía."
 BUL_infrastructure_effort_3: "Reestructuración del Turismo"
 BUL_infrastructure_effort_3_desc: "Introduciremos nuevas reglas para visitar nuestro país con fines turísticos, mejorando así nuestra situación económica."
 BUL_technology_sharing: "Eliminar a la Oposición"
 BUL_technology_sharing_desc: "La oposición nos impide avanzar por el camino correcto. Es hora de arrestar a figuras prominentes de la oposición. También dejaremos claro a todos los disidentes que es mejor no abrir la boca."
 BUL_generic_extra_tech_slot_2: "Reforma del Gobierno"
 BUL_militarism: "Militarismo"
 BUL_militarism_desc: "Es hora de que el pueblo búlgaro levante la cabeza y apunte sus bayonetas en la dirección de nuestros enemigos de toda la vida. ¡Bulgaria es Una e Indivisible!"
 BUL_political_correctness: "Corrección Política"
 BUL_political_correctness_desc: "Debemos introducir la corrección política, para no ofender ni avergonzar a grupos vulnerables de personas y no provocar conflictos."
 BUL_neutrality_focus: "Unión de Fuerzas Democráticas"
 BUL_neutrality_focus_desc: "El partido búlgaro SDS aboga por la Unión de Fuerzas Democráticas y es un partido político de centro-derecha en Bulgaria. Fundado en 1989, SDS fue uno de los principales movimientos de oposición durante la transición de Bulgaria del régimen comunista a la democracia. La plataforma del partido enfatiza los valores democráticos, las políticas orientadas al mercado y la integración europea. SDS ha sido parte de varias coaliciones de gobierno en Bulgaria desde la década de 1990 y ha ocupado la presidencia y la oficina del primer ministro."
 BUL_interventionism_focus: "Partido Socialista Búlgaro"
 BUL_interventionism_focus_desc: "El Partido Socialista Búlgaro (BSP) es un partido político basado en Bulgaria. Fue fundado en 1989 y es sucesor del Partido Comunista Búlgaro. El BSP es conocido por sus políticas de izquierda y su agenda socialdemócrata. Su plataforma se enfoca en reducir la desigualdad y combatir la corrupción, así como en abogar por los derechos de los trabajadores y la protección del medio ambiente. El partido ha tenido un poder político significativo en Bulgaria, participando en varios gobiernos de coalición a lo largo de los años. Sin embargo, también ha enfrentado críticas y controversias, especialmente en relación con su pasado comunista y su estrecha relación con Rusia."
 BUL_military_youth: "Juventud Militar"
 BUL_military_youth_desc: "La organización juvenil militar búlgara, también conocida como Narodno Opolchenie, es una organización voluntaria para jóvenes búlgaros interesados en el servicio militar y el patriotismo."
 BUL_deterrence: "Liberalismo Económico"
 BUL_deterrence_desc: "Debemos adoptar un nuevo modelo económico liberal para que nuestra economía crezca."
 BUL_volunteer_corps: "Agenda Social Popular"
 BUL_volunteer_corps_desc: "Utilizando una agenda social popular, podemos asegurar que ganemos el favor de nuestra gente."
 BUL_paramilitarism: "Paramilitarismo"
 BUL_paramilitarism_desc: "El paramilitarismo búlgaro se refiere a grupos organizados de estilo militar que operan fuera de las estructuras oficiales del ejército o las fuerzas policiales búlgaras. Estos grupos se hicieron populares en Bulgaria durante la era postcomunista como respuesta al aumento de la delincuencia y al fracaso percibido del gobierno en mantener el orden y la ley."
 BUL_indoctrination_focus: "Comunismo Militar"
 BUL_indoctrination_focus_desc: "La principal diferencia entre la NEP y el Comunismo de Guerra es el intento de utilizar las relaciones de mercado en el periodo de transición del capitalismo al socialismo, con la existencia a largo plazo de diferentes estructuras económicas."
 BUL_foreign_expeditions: "Sindicatos Laborales"
 BUL_foreign_expeditions_desc: "Los sindicatos laborales búlgaros abogan por los derechos de los trabajadores y mejores condiciones, asegurando un trato justo y representación para los empleados de todas las industrias, contribuyendo a una sociedad más equitativa."
 BUL_why_we_fight: "Nuestra Postura"
 BUL_why_we_fight_desc: "Para construir correctamente nuestra política exterior, debemos entender nuestra posición geopolítica y actuar en consecuencia."
 BUL_political_commissars: "Comisarios Políticos"
 BUL_political_commissars_desc: "Los Comisarios Políticos serán esenciales en nuestro glorioso sueño de una Bulgaria roja."
 BUL_ignite_nostalgia: "¡Enciendan las llamas!"
 BUL_ignite_nostalgia_desc: "¿Deberíamos expandirnos? Creo que deberíamos expandirnos. Todos quieren expandirse, bueno, en términos de territorio, por supuesto."
 BUL_civil_expansion: "Expansión de la Economía Civil"
 BUL_civil_expansion_desc: "Necesitamos la expansión civil de nuestra economía porque de esta manera podemos ofrecer más empleos a las personas."
 BUL_ally_to_china: "Acercarse a China"
 BUL_ally_to_china_desc: "China es el país comunista más grande y exitoso del mundo. ¡Son nuestros aliados naturales!"
 BUL_ally_to_russia: "No tan soviético, pero hermanos"
 BUL_ally_to_russia_desc: "Rusia, después de la caída de la Unión Soviética, sigue luchando contra la influencia del oeste y por eso debemos hacerlos nuestros amigos."
 BUL_macedonia_in_flames: "¡Macedonia en Llamas!"
 BUL_macedonia_in_flames_desc: "¡Ha llegado el momento de esparcir las llamas de la revolución a nuestros hermanos en Macedonia!"
 BUL_all_of_geo: "Pacto Unido de los Balcanes"
 BUL_our_irredenta: "Nuestra Irredenta"
 BUL_our_irredenta_desc: "Se ha informado que el nuevo gobierno búlgaro está promoviendo el irredentismo búlgaro, la creencia de que Bulgaria debe expandir sus fronteras para incluir territorios que alguna vez estuvieron bajo su control. Esto ha generado controversia y preocupación entre los países vecinos."
 BUL_internationalist_nationalism: "Mostrando nuestra fuerza"
 BUL_internationalist_nationalism_desc: "Las fábricas, que habían sido cerradas en el pasado, volverán a operar gracias a la financiación del gobierno. Los expertos militares creen que tal medida es importante para Bulgaria, dado el actual clima geopolítico."
 BUL_autocracy_political_power: "Autocracia Verdadera"
 BUL_anschluss_macedonia: "Anschluss Macedonio"
 BUL_anschluss_macedonia_desc: "El nuevo gobierno creyó que traer Macedonia bajo el control búlgaro no solo fortalecería su nación, sino que también ayudaría a la gente de Macedonia, que ha luchado con la inestabilidad política en los últimos años. Argumentaron que Macedonia era una parte natural de Bulgaria, compartiendo un idioma, cultura e historia comunes, y que su inclusión promovería la unidad y el progreso."
 BUL_internationalism_focus: "Restaurar el Antiguo Régimen"
 BUL_internationalism_focus_desc: "La caída del régimen socialista solo trajo a Bulgaria caos absoluto y una agenda política irrelevante, pero un sueño roto de lograr el comunismo. ¡Necesitamos traer esa agenda de vuelta!"
 BUL_nationalism_focus: "Apoyar a Simeón II"
 BUL_nationalism_focus_desc: "Simeón II es sorprendentemente un político muy popular y un primer ministro en Bulgaria. ¡El ejército debe apoyarlo para derrocar al gobierno y empoderarlo como nuestro monarca!"
 BUL_smuggling_weaponry: "Contrabando de armamento"
 BUL_smuggling_weaponry_desc: "Fuentes dentro del ejército búlgaro han revelado que los envíos de armas y municiones han sido adquiridos por altos funcionarios del gobierno y distribuidos a grupos rebeldes que operan en Macedonia. Estos grupos, que han estado luchando durante décadas por la autonomía, han intensificado sus ataques en los últimos meses, lo que ha llevado a un aumento significativo de la violencia a lo largo de la frontera."
 BUL_nationalist_diplomacy: "Diplomacia Nacionalista"
 BUL_nationalist_diplomacy_desc: "El nuevo gobierno nacionalista de Bulgaria ha prometido apoyar el euroescepticismo y el nacionalismo en Europa. En su discurso inaugural, nuestro líder afirmó que Bulgaria trabajará estrechamente con otros líderes nacionalistas en toda Europa para promover la idea de la soberanía nacional y la independencia de las instituciones de la UE."
 BUL_question_of_our_identity: "Nuestro Futuro"
 BUL_question_of_our_identity_desc: "Debemos decidir qué debemos concluir de nuestra agenda política."
 BUL_generic_generic_generic_genericism: "Turismo en Bulgaria"
 BUL_generic_generic_generic_genericism_desc: "Necesitamos desarrollar el sector turístico, porque tenemos el mar, podemos construir buenas playas. También tenemos muchas atracciones."
 BUL_bulgarian_generic_generic_generic_computer: "Computación en Bulgaria"
 BUL_bulgarian_generic_generic_generic_computer_desc: "La computación en Bulgaria no es la mejor, pero... tal vez deberíamos intentar actualizarla."
 BUL_generic_generic_bulgarian_vlaues: "Valores Búlgaros"
 BUL_generic_generic_bulgarian_vlaues_desc: "Nuestros valores nacionales y religión deben ser preservados. ¡Aquellos que no conocen su pasado, no pueden construir un buen futuro!"
 BUL_generic_conservative_ecologism_generic: "Ecoglasnost"
 BUL_generic_conservative_ecologism_generic_desc: "Ecoglasnost es una organización ambientalista búlgara independiente, establecida el 11 de abril de 1989 y registrada formalmente el 11 de diciembre de 1989. Ecoglasnost se convirtió en miembro fundador del movimiento opositor Umbrella Union of Democratic Forces."
 BUL_simeon_prime_minister: "Simeón II"
 BUL_red_balkan_dream: "Sueños de los Balcanes Rojos"
 BUL_red_balkan_dream_desc: "¡Nuestro objetivo absoluto es el triunfo de la ideología comunista sobre toda la región balcánica!"
 BUL_ally_to_yugo: "Hacer amistad con Yugoslavia"
 BUL_ally_to_yugo_desc: "Yugoslavia sigue siendo uno de los pocos países que aún resisten la influencia occidental. ¡Debemos hacer amistad con ellos!"
 BUL_ideological_fanaticism: "Fanatismo Ideológico"
 BUL_ideological_fanaticism_desc: "Nuestros valores y metas políticamente establecidos valen la pena morir por ellos tanto como cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen mejor estar preparados para enfrentarla."
 BUL_autocracy_political_power_desc: "Bulgaria ha visto un nuevo gobierno que ha expresado interés en adoptar la antigua organización búlgara Zveno. La organización Zveno, que se estableció inicialmente en 1927, era conocida por sus puntos de vista autoritarios y su participación en el golpe de 1934 que derrocó al gobierno búlgaro existente. Sin embargo, esta organización también tuvo un papel significativo en la formación del estado búlgaro moderno. Como resultado, muchos búlgaros ven a Zveno como una parte esencial de la historia de su país."
 BUL_generic_control_soldiers: "Atención Rígida"
 BUL_generic_control_soldiers_desc: "Nuestros soldados son un poco... Incontrolables por decir lo menos. Necesitamos ponerlos en línea para que no se maten en el campo de batalla."
 BUL_control_soldiers: "Metodología VMRO"
 BUL_control_soldiers_desc: "Los métodos de la VMRO son vistos por algunos como un enfoque problemático para la gobernanza, ya que abogan por un sistema altamente centralizado de gobierno con poco respecto por las libertades individuales. Sin embargo, los partidarios del nuevo gobierno creen que estos métodos son necesarios para combatir la corrupción y traer cambios rápidos."
 BUL_controlism: "Adoptar la Monarquía"
 BUL_controlism_desc: "La decisión del nuevo gobierno de adoptar la monarquía podría verse como una forma de apelar a estos sentimientos y promover un sentido de unidad nacional. Sin embargo, también ha sido criticada como potencialmente divisiva y distrayente de cuestiones políticas más urgentes."
 BUL_work_at_all: "Trabajo en Todo"
 BUL_work_at_all_desc: "Para que la sociedad funcione, todos tendrán que trabajar, ¡así que pónganse a trabajar!"
 BUL_generic_war_industries: "Esfuerzo para la Guerra Industrial"
 BUL_generic_war_industries_desc: "Estamos librando una guerra con la industria, y para ganar esta guerra necesitamos más mano de obra para llenar nuestras fábricas con trabajadores cualificados."
 BUL_the_rule: "Socialismo de Mercado"
 BUL_the_rule_desc: "El Socialismo de Mercado es muy popular entre algunos, y no tanto entre otros, pero lo que es cierto es que Bulgaria lo necesita, y lo necesita ahora."
 BUL_indoctrination_focus_2_the_rule: "La Regla por Encima de Todo"
 BUL_indoctrination_focus_2_the_rule_desc: "Nadie está por encima de la ley, y las reglas deben ser aplicadas para que nuestra sociedad no se corrompa."
 BUL_generic_army_effort: "Ejército Búlgaro"
 BUL_generic_army_effort_desc: "En el nuevo milenio, el Ejército Búlgaro está listo para la transformación tras la disolución del Pacto de Varsovia, priorizando la modernización, el entrenamiento y la integración en la OTAN. Con componentes terrestres, aéreos y navales, mantendrá la defensa de Bulgaria y participará en misiones de paz internacionales, reflejando un compromiso con la adaptabilidad y el profesionalismo en medio de las dinámicas de seguridad en evolución."
 BUL_generic_motorization_effort: "Fuerza Conjunta ISAF"
 BUL_generic_motorization_effort_desc: "La Fuerza Internacional de Asistencia en Seguridad (ISAF) es una misión militar multinacional establecida por el Consejo de Seguridad de las Naciones Unidas para asistir al gobierno afgano en el mantenimiento de la seguridad y estabilidad en Afganistán."
 BUL_generic_equipment_effort: "Modernización de armas de fuego"
 BUL_generic_equipment_effort_desc: "Nuestras armas pequeñas están obsoletas y necesitan un buen reemplazo."
 BUL_generic_mechanization_effort: "AMG búlgaras"
 BUL_generic_mechanization_effort_desc: "Las AMG búlgaras son muy famosas por su fiabilidad y precisión. Necesitamos modernizarlas para hacerlas más efectivas."
 BUL_generic_equipment_effort_2: "Doctrina reformada"
 BUL_generic_equipment_effort_2_desc: "Nuestras antiguas tácticas y doctrina soviéticas deben ser renovadas y adaptadas al nuevo siglo."
 BUL_generic_equipment_effort_3: "Misión de paz de la ONU"
 BUL_generic_equipment_effort_3_desc: "Desplegar nuestras tropas en muchas misiones de la ONU puede ser muy bueno para ganar experiencia."
 BUL_generic_armor_effort: "Equipo adicional"
 BUL_generic_armor_effort_desc: "Debe comprarse y producirse equipo adicional para nuestras tropas para una comunicación más eficiente."
 BUL_generic_special_forces: "Fuerzas especiales"
 BUL_generic_special_forces_desc: "Con un enfoque en entrenamiento especializado, tácticas avanzadas y equipo de vanguardia, se proyecta que las fuerzas especiales búlgaras desempeñarán un papel vital en las operaciones antiterroristas, misiones de rescate de rehenes y tareas de reconocimiento especial."
 BUL_generic_doctrine_effort: "Cohetes antitanque"
 BUL_generic_doctrine_effort_desc: "Los cohetes antitanque son armas portátiles de disparo desde el hombro diseñadas para destruir vehículos blindados, como tanques. Utilizan ojivas de carga hueca para penetrar el blindaje grueso, proporcionando a las unidades de infantería una capacidad vital para neutralizar el blindaje enemigo en el campo de batalla."
 BUL_generic_doctrine_effort_2: "Compra de equipo de apoyo"
 BUL_generic_doctrine_effort_2_desc: "Debe comprarse y producirse equipo adicional para nuestras tropas para reducir las bajas en el campo de batalla."
 BUL_generic_doctrine_effort_3: "Ejercicios del Ejército Búlgaro"
 BUL_generic_doctrine_effort_3_desc: "Los ejercicios del Ejército Búlgaro son rigurosos entrenamientos diseñados para mejorar la preparación para el combate y la efectividad operativa. A través de estos ejercicios, los soldados perfeccionan sus habilidades en trabajo en equipo, puntería y tácticas de batalla, asegurando la preparación para defender la soberanía de Bulgaria y contribuir a los esfuerzos internacionales de mantenimiento de la paz."
 BUL_generic_doctrine_effort_4: "Innovaciones en doctrina"
 BUL_generic_doctrine_effort_4_desc: "Nuestra reciente modernización en nuestra doctrina militar finalmente nos permite innovar nuevos métodos y tácticas."
 BUL_Expansionism: "Expansión búlgara"
 BUL_Expansionism_desc: "Nuestro país ha perdido demasiada tierra a lo largo de su existencia. ¡Es hora de detener este proceso de pérdida y finalmente restaurar la grandeza de nuestro país!"
 BUL_lack_of_gas: "Falta de gas"
 BUL_bulgarian_legacy: "Legado búlgaro"
 BUL_govern_bonus_2: "Reforma del gabinete"
 BUL_govern_bonus_2_desc: "Después de haber tratado con la oposición, ahora podemos reorganizar el gabinete de ministros a nuestro gusto."
 BUL_governmental_change: "Reforma del gobierno"
 BUL_governmental_change_desc: "La actual fuerza policial está plagada de ineficiencias y prácticas desactualizadas. Hay falta de equipo moderno, entrenamiento inadecuado y escasez de personal. La policía también es a menudo percibida como corrupta e irresponsable, lo que erosiona la confianza pública."
 BUL_russian_question_nat: "¿Hej, Rusia?"
 BUL_russian_question_nat_desc: "¿Hej, Rusia? ¿Qué deberíamos hacer contigo?"
 BUL_yugoslavian_question: "La cuestión yugoslava"
 BUL_yugoslavian_question_desc: "Es hora de decidir qué debemos hacer con los países de la antigua Yugoslavia"
