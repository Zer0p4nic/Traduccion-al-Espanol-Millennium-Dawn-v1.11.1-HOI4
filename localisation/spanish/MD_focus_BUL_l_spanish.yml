 BUL_make_greeks_submit: "Hacer que los griegos se sometan"
 BUL_make_greeks_submit_desc: "Para unificar los Balcanes, resolver el caso de Grecia es un paso crucial."
 BUL_ally_to_greece: "Aliado de Grecia"
 BUL_ally_to_greece_desc: "Grecia es un aliado importante e indispensable para nosotros en los Balcanes."
 BUL_approach_armenia: "Legado de Nzhdeh"
 BUL_approach_armenia_desc: "Bulgaria y Armenia tienen una larga historia de amistad. En particular, el héroe armenio Gregin Nzhdeh sirvió una vez en el ejército búlgaro, lo que sentó una base sólida para su posterior liderazgo del pueblo armenio en la lucha militar."
 BUL_ally_to_turks: "Aliado de Turquía"
 BUL_ally_to_turks_desc: "Durante la Primera Guerra Mundial, Turquía y Bulgaria lucharon codo a codo. Hoy trabajaremos juntos nuevamente."
 BUL_albania_never_heard: "¿Albania? Nunca he oído hablar de ella"
 BUL_albania_never_heard_desc: "Albania, el grano en los Balcanes, eventualmente será aplastada."
 BUL_ally_serbia: "Nuestros hermanos ortodoxos"
 BUL_ally_serbia_desc: "¡Nuestros hermanos ortodoxos balcánicos, uníos!"
 BUL_bully_our_orthodox_bros: "Aplastar a los pretendientes"
 BUL_bully_our_orthodox_bros_desc: "El único destino para los hipócritas es la muerte"
 BUL_bosnian_friendship: "Hola... ¿Bosnia?"
 BUL_bosnian_friendship_desc: "Los hermanos balcánicos unimos nuestras manos para abrazar un futuro brillante."
 BUL_bosnian: "Aplastar a Bosnia"
 BUL_bosnian_desc: "Los Balcanes estarán unidos bajo una sola bandera."
 BUL_croatian_question: "La cuestión croata"
