 BUL_rebellion_category: "Crisis en Macedonia"
 BUL_rebellion_category_desc: "\n\n\n\n\n\n\n\n\n\n\n\nEl conflicto en la frontera búlgaro-macedonia es un tema de larga data que se remonta a la disolución de Yugoslavia a principios de la década de 1990. Las dos naciones no han podido ponerse de acuerdo sobre la demarcación precisa de sus fronteras debido a razones históricas y políticas. Bulgaria afirma que partes de la identidad nacional y el idioma de la República de Macedonia del Norte han sido construidos artificialmente en un intento de fortalecer su propia reclamación territorial. Sin embargo, Macedonia del Norte ha negado constantemente esto, afirmando que tales acusaciones son infundadas y sin base. En tiempos recientes, ambas naciones han mostrado disposición para negociar y trabajar hacia una resolución. La Unión Europea también ha jugado un papel importante en la mediación y facilitación de las conversaciones entre ambas partes. Una resolución de este conflicto sería crucial para fomentar la cooperación regional y reducir las tensiones entre los estados balcánicos. Macedonia podría perder su soberanía debido a este conflicto..."

