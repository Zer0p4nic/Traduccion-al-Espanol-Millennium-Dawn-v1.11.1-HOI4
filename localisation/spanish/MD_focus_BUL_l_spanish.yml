 BUL_generic_moving_towards_neutrality: "Avanzando hacia la Neutralidad"
 BUL_generic_moving_towards_neutrality_desc: "Bulgaria debe moverse hacia un entorno político neutral para mantener buenas relaciones con los bloques del Este y Oeste y obtener el máximo beneficio del conflicto entre ambos lados."
 BUL_generic_moving_towards_nothing_continue: "No hay vuelta atrás"
 BUL_generic_moving_towards_nothing_continue_desc: "Bulgaria ya ha elegido su camino político y civilizacional, ¡debemos continuar por este camino y evitar que las fuerzas reaccionarias tomen el control en nuestro país!"

 BUL_european_ideals: "Ideales Europeos"
 BUL_european_ideals_desc: "Al adoptar los valores de la democracia, los derechos humanos y el estado de derecho, Bulgaria ha logrado alinear sus políticas con los estándares de la UE. Uno de los beneficios más significativos de ser miembro de la UE es el acceso a oportunidades de financiación que son esenciales para el crecimiento económico, las inversiones en infraestructura y los programas sociales como la educación y la salud."
 BUL_genric_ccich_boz: "Reforma Educativa"
 BUL_genric_ccich_boz_desc: "En los últimos años, el Partido Socialdemócrata Búlgaro ha estado trabajando en la reforma del sistema educativo del país. El objetivo del partido es aumentar el acceso a una educación de calidad, proporcionar más recursos para los maestros y mejorar el currículo en general. Para lograr estos objetivos, el Partido Socialdemócrata ha centrado sus esfuerzos en aumentar la financiación de las escuelas, proporcionar más apoyo a los estudiantes desfavorecidos y limitar el tamaño de las clases. También han introducido nuevos programas para ayudar a los estudiantes a desarrollar habilidades esenciales para el mercado laboral moderno."

 BUL_prorussian_prime_minister: "Primer Ministro Neutral"
 BUL_prorussian_minister_generic: "Primer Ministro Multipolar"
 BUL_prorussian_minister_generic_desc: "El concepto de multipolaridad en la política exterior se refiere a un estado que interactúa con múltiples actores internacionales, en lugar de alinearse únicamente con un poder dominante. Tener un primer ministro con una política exterior multipolar en Bulgaria puede ser altamente beneficioso por varias razones. En primer lugar, promueve la diversificación de asociaciones, lo que puede conducir a una política exterior más estable y segura. Además, puede fortalecer los lazos económicos con una variedad de socios comerciales, lo que lleva a un aumento del crecimiento económico y la creación de empleo."

 BUL_befriend_russia: "Hacer amistad con Rusia"
 BUL_befriend_russia_desc: "A pesar de nuestro nuevo camino político, no debemos romper todos los lazos con Rusia y debemos esforzarnos por la amistad con ellos."
 BUL_befriend_serbia: "Cooperación Serbia"
 BUL_befriend_serbia_desc: "Serbia se ha convertido ahora en un nuevo estado con una nueva agenda política. No podemos no apoyar eso."
 BUL_bosnian_cooperation: "Fortalecer el Pacto Bosnio"
 BUL_bosnian_cooperation_desc: "Como muestra de nuestro compromiso con la OTAN, debemos prolongar nuestra asociación con Bosnia."
 BUL_KFOR_base: "Despliegue de la KFOR"
 BUL_KFOR_base_desc: "La KFOR se enfoca en construir un entorno seguro y garantizar la libertad de movimiento a través de todo el territorio de Kosovo para todos los ciudadanos, independientemente de su origen étnico, de acuerdo con la Resolución 1244 del Consejo de Seguridad de la ONU."
 BUL_generic_simeon_prime_minister: "Simeón II como Primer Ministro"
 BUL_generic_simeon_prime_minister_desc: "¡Para asegurar una alianza estable debemos nombrar a Simeón II como nuestro primer ministro!"
 BUL_appeal_to_farmers: "Agro-Reforma"
 BUL_appeal_to_farmers_desc: "Nuestra agricultura debe ser reformada para volverse más beneficiosa."
 BUL_cult_of_past: "Culto al Pasado"
 BUL_cult_of_past_desc: "En un giro inesperado de los acontecimientos, el recién electo gobierno nacionalista de Bulgaria ha respaldado a un controvertido culto patriótico conocido como "Past". El grupo, que afirma ser descendiente de los antiguos tracios, ha sido durante mucho tiempo rechazado por la sociedad dominante debido a sus creencias extremistas y tácticas violentas. Pero ahora, con el apoyo del gobierno, Past se ha visto fortalecido, y sus miembros se han vuelto cada vez más agresivos en sus acciones."

 bulg.7.t: "Política Búlgara"
 bulg.7.d: "En el año 2000, Bulgaria estaba experimentando cambios significativos en su panorama político. El país aún se recuperaba de la agitación económica y política de la década de 1990, y había un creciente sentimiento de frustración entre la población hacia el gobierno. El partido gobernante, el Partido Socialista Búlgaro (BSP), había estado en el poder desde 1995 y enfrentaba crecientes críticas por su manejo de la economía y las acusaciones de corrupción. En este contexto, las elecciones presidenciales de 2000 fueron un momento crucial para el país. El presidente en funciones, Petar Stoyanov, se postuló para la reelección como candidato independiente, prometiendo continuar con sus reformas proeuropeas y promercado. Se enfrentó a un desafío importante del candidato del BSP, Georgi Parvanov, quien prometió un regreso a las políticas socialistas y un estrechamiento de los lazos con Rusia. Al final, Stoyanov ganó por una estrecha victoria, asegurando un segundo mandato. Sin embargo, la fuerte actuación de Parvanov indicó un cambio en el clima político."
 bulg.7.a: "Interesante"

 bulg.8.t: "¿A quién apoyaremos?"
 bulg.8.d: "Los radicales de izquierda y derecha búlgaros se opusieron al curso pro-occidental de la élite política búlgara. ¿Quién debería tener prioridad en las protestas?"
 bulg.8.a: "¡Los nacionalistas deberían secuestrar las protestas!"
 bulg.8.b: "¡Los izquierdistas deberían tomar la delantera!"

 bulg.9.t: "Elecciones regionales"
 bulg.9.d: "A la vista de la campaña a gran escala de los radicales en el país, comienza una carrera entre la derecha y la izquierda en las elecciones regionales. ¿Quién debería asumir el control en los gobiernos regionales?"
 bulg.9.a: "¡Darle a los nacionalistas carta blanca!"
 bulg.9.b: "¡Los sindicatos laborales deberían hacer lobby a favor de los partidos de izquierda!"

 bulg.10.t: "Choques en el Parlamento"
 bulg.10.d: "Estallaron enfrentamientos faccionales en el Parlamento. Activistas de izquierda y derecha están luchando alrededor del edificio del parlamento. ¿Quién debería ser dispersado por la Policía?"
 bulg.10.a: "¡Aplastar a la escoria nacionalista!"
 bulg.10.b: "¡Mejor muertos que rojos!"

 bul_mech.7.t: "Campaña de propaganda pro-búlgara en Macedonia"
 bul_mech.7.d: "Bulgaria lanzó una campaña de propaganda en Macedonia para persuadir al país de unirse con su vecino del sur. La campaña incluyó vallas publicitarias y anuncios que llamaban a los macedonios a 'unirse con los hermanos búlgaros' y afirmaba que las dos naciones compartían una historia y cultura comunes. Sin embargo, muchos macedonios vieron la campaña como un intento de asimilación cultural y rechazaron la idea de unirse a Bulgaria. Los nacionalistas en Macedonia acusaron a Bulgaria de intentar borrar su identidad y lengua y prometieron resistir la campaña de propaganda."
 bul_mech.7.a: "Interesante"

 bul_mech.8.t: "Protestas pro-búlgaras en Macedonia"
 bul_mech.8.d: "Recientemente, ha habido protestas en Macedonia sobre la posibilidad de que el país se una a Bulgaria. Los partidarios de la idea argumentan que una relación cercana con Bulgaria traería mayores beneficios económicos y mejoraría los niveles de vida de los ciudadanos macedonios. Sin embargo, los opositores de la propuesta creen que socavaría la soberanía e identidad nacional de Macedonia. Las protestas contra unirse a Bulgaria han sido particularmente fuertes entre las comunidades étnicas albanesas en Macedonia, que expresan preocupación de que sus derechos culturales y políticos se verían disminuidos bajo el dominio búlgaro. Mientras tanto, los funcionarios búlgaros han negado cualquier intención de anexionar o absorber Macedonia y en su lugar han propuesto una mayor cooperación e integración entre los dos países."
 bul_mech.8.a: "Interesante"

 bul_mech.9.t: "Contrabando de armas a los rebeldes"
 bul_mech.9.d: "Ha habido informes de contrabando de armas por parte del gobierno búlgaro a separatistas pro-búlgaros en Macedonia. Esto ha causado preocupación en la comunidad internacional y ha planteado preguntas sobre la implicación del gobierno búlgaro en el conflicto en curso en la región."
 bul_mech.9.a: "Esperemos que no lo encuentren."

 bul_mech.10.t: "¡Reunión diplomática búlgaro-macedonia!"
 bul_mech.10.d: "En los últimos años, las relaciones entre Bulgaria y Macedonia del Norte han experimentado una mejora significativa. Esto se demostró aún más con una reciente reunión diplomática amistosa entre los dos países. La reunión tuvo lugar en Sofía, Bulgaria, y contó con la presencia de altos funcionarios de ambos países. Durante la reunión, los funcionarios discutieron una serie de temas, incluyendo comercio, seguridad y cooperación cultural."
 bul_mech.10.a: "Interesante"

 bul_mech.11.t: "Oferta Búlgara"
 bul_mech.11.d: "Bulgaria nos ofrece inversiones de su sector empresarial en nuestra economía. Puede aumentar su influencia sobre nosotros, pero realmente nos ayudará a superar la estancación económica."
 bul_mech.11.a: "¡Claro!"
 bul_mech.11.b: "No, gracias"

 bul_mech.12.t: "Macedonia Quiere inversiones"
 bul_mech.12.d: "Macedonia aceptó nuestra oferta."
 bul_mech.12.a: "Maravilloso"
 bul_mech.12.b: "Pensándolo bien..."

 bul_mech.13.t: "Macedonia niega"
 bul_mech.13.d: "Macedonia rechazó nuestra oferta."
 bul_mech.13.a: "Eso es malo."

 bul_mech.14.t: "Redada Anti-Radicales"
 bul_mech.14.d: "Las fuerzas búlgaras y macedonias se unieron para lanzar una operación conjunta para desalojar a los separatistas radicales macedonios. La operación fue un éxito, con varios individuos vinculados a la organización extremista detenidos. Este movimiento señala un esfuerzo conjunto de ambos países para abordar la actividad extremista y mantener la estabilidad en la región. La organización extremista en cuestión ha abogado por la creación de una Gran Macedonia, que incluye partes de Bulgaria y Grecia. Esto ha provocado tensiones entre los países y ha alimentado incidentes violentos en el pasado. Al trabajar juntos, Bulgaria y Macedonia envían el mensaje de que tal radicalismo no es bienvenido y no será tolerado."
 bul_mech.14.a: "Interesante"

 bul_mech.16.t: "Nuestra Agenda..."
 bul_mech.16.d: "Queremos realizar una reunión diplomática bastante pronto. ¿Qué estará en nuestra agenda?"
 bul_mech.16.a: "¡Condenemos su actividad!"
 bul_mech.16.b: "Mostrémosles cuánto los queremos (kek)"
 bul_mech.16.c: "Pidámosles inversiones"

 bul_mech.16.a1: "Impulsemos la cuestión del idioma."
 bul_mech.16.b2: "Organicemos un tratado de amistad."

 bul_mech.17.t: "Entrenamiento militar en la frontera"
 bul_mech.17.d: "Queremos realizar entrenamiento militar en la frontera búlgaro-macedonia. ¿Deberíamos invitar a nuestros vecinos?"
 bul_mech.17.a: "Deberíamos entrenar solos."
 bul_mech.17.a1: "Deberíamos entrenar solos."
 bul_mech.17.b: "¡Invitémoslos!"
 bul_mech.17.b1: "¡Invitémoslos!"

 bul_mech.18.t: "Nuestros vecinos nos invitan a entrenamientos militares en la frontera."
 bul_mech.18.a: "¡Estamos de acuerdo!"
 bul_mech.18.b: "Lo siento, no"

 bul_mech.19.t: "Bulgaria ofrece un acuerdo de amistad"
 bul_mech.19.d: "Bulgaria ofrece un acuerdo de amistad entre Macedonia y Bulgaria."
 bul_mech.19.a: "Por supuesto"
 bul_mech.19.b: "Lo siento, no"

 bul_mech.20.t: "Campaña de propaganda anti-búlgara en Macedonia"
 bul_mech.20.d: "Bulgaria lanzó una campaña de propaganda en Macedonia para persuadir al país de unirse a su vecino del sur. La campaña incluyó carteles y anuncios que instaban a los macedonios a "unirse con los hermanos búlgaros" y afirmaba que ambas naciones compartían una historia y cultura comunes. Sin embargo, muchos macedonios vieron la campaña como un intento de asimilación cultural y rechazaron la idea de unirse a Bulgaria. Los nacionalistas en Macedonia acusaron a Bulgaria de intentar borrar su identidad y lengua, y prometieron resistir la campaña de propaganda."
 bul_mech.20.a: "Interesante"

 bul_mech.21.t: "Protestas anti-búlgaras en Macedonia"
 bul_mech.21.d: "Recientemente, ha habido protestas en Macedonia sobre la posibilidad de que el país se una a Bulgaria. Los partidarios de la idea argumentan que una relación cercana con Bulgaria traería mayores beneficios económicos y mejoraría el nivel de vida de los ciudadanos macedonios. Sin embargo, los opositores a la propuesta creen que socavaría la soberanía y la identidad nacional de Macedonia. Las protestas contra la unión con Bulgaria han sido particularmente fuertes entre las comunidades étnicas albanesas en Macedonia, quienes expresan su preocupación de que sus derechos culturales y políticos se verían disminuidos bajo el dominio búlgaro. Mientras tanto, los funcionarios búlgaros han negado cualquier intención de anexionar o absorber Macedonia y, en cambio, han propuesto una mayor cooperación e integración entre los dos países."
