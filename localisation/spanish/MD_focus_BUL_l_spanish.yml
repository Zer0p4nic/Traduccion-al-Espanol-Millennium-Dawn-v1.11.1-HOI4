 BUL_crush_turkey: "Dominio del Bósforo"
 BUL_crush_turkey_desc: "El Imperio Otomano gobernó Bulgaria sin piedad, y ahora era hora de venganza."
 BUL_crush_romania: "Aplastar Rumanía"
 BUL_crush_romania_desc: "Todo parece como si fuera 1916, nuestro ejército cruzará Bucarest nuevamente."

