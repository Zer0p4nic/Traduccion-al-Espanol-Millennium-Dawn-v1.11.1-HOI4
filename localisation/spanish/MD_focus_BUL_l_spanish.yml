 BUL_us_military_in_bul: "Fuerzas militares de los EE. UU. en Bulgaria"
 BUL_us_military_in_bul_desc: "Bulgaria es una ubicación estratégica para el despliegue de tropas estadounidenses debido a su posición geográfica en Europa. Si Bulgaria permite el despliegue de tropas estadounidenses en su territorio, ayudará a garantizar la seguridad en la región. La presencia de tropas estadounidenses en Bulgaria servirá como un disuasivo frente a cualquier amenaza o agresión potencial hacia el país. También contribuirá a mejorar la seguridad colectiva de la OTAN, de la cual Bulgaria quiere ser miembro."
 BUL_novo_selo: "Bases aéreas de Novo Selo y Graf Ignatievo"
 BUL_novo_selo_desc: "Bulgaria, un país ubicado en la región balcánica de Europa, debería considerar seriamente abrir las bases aéreas militares de los EE. UU. en Novo Selo y Graf Ignatievo. Hay muchas razones para apoyar esta decisión. En primer lugar, al abrir estas bases aéreas, Bulgaria fortalecerá su asociación estratégica con los Estados Unidos. Esta asociación ofrecerá a Bulgaria beneficios de defensa y seguridad que ayudarán a proteger al país de amenazas externas."
 BUL_befriend_greece_lib: "Amistad con Grecia"
 BUL_befriend_greece_lib_desc: "La cooperación búlgaro-griega en los sectores militar y económico se ha fortalecido en los últimos años. Los dos países han trabajado juntos en diversas iniciativas como ejercicios militares conjuntos, intercambio de inteligencia y seguridad fronteriza. Bulgaria y Grecia también comparten un interés común en la estabilidad de los Balcanes y el control de amenazas regionales."
 BUL_friendship_with_romania: "Cooperación con Rumanía"
 BUL_friendship_with_romania_desc: "Bulgaria y Rumanía han disfrutado de una estrecha cooperación en los sectores militar y económico durante muchos años. Con una historia y geografía compartidas, los dos países han colaborado en ejercicios militares conjuntos y asociaciones estratégicas para mejorar su seguridad y combatir los desafíos regionales. Los países también han participado en iniciativas cooperativas para mejorar su crecimiento económico, aumentar las inversiones y el comercio transfronterizo, y promover el turismo."
 BUL_generic_political_pression: "Administración mejorada"
 BUL_generic_political_pression_desc: "Bulgaria debe pasar por una reforma administrativa que debe estar dirigida a mejorar la efectividad y la responsabilidad de sus instituciones gubernamentales. El objetivo principal es modernizar el sistema de administración pública y reducir la burocracia, que ha obstaculizado el crecimiento económico y las inversiones extranjeras."
 BUL_liberty_ethos: "Bulgaria Democrática"
 BUL_liberty_ethos_desc: "El año 2000 fue un punto de inflexión para la sociedad búlgara, ya que enfrentó numerosos desafíos políticos, económicos y sociales. A pesar de las dificultades, no hay duda de que el ethos democrático fue la mejor opción para el país. La democracia ofrece a los ciudadanos la oportunidad de tener voz en su gobierno y participar en los procesos de toma de decisiones. Esto crea un sentido de propiedad, empoderando a los individuos para asumir la responsabilidad de sus destinos colectivos. Además, las sociedades democráticas hacen gran énfasis en los derechos y las libertades individuales, que son fundamentales para el desarrollo personal y social."
 BUL_collectivist_ethos: "Nueva Bulgaria, viejas costumbres"
 BUL_collectivist_ethos_desc: "El año 2000 marcó el inicio del establecimiento democrático de Bulgaria. Sin embargo, muchas personas lo ven como el peor liderazgo político en la historia del país. Una de las razones principales por las que se considera así es el hecho de que el gobierno no logró contrarrestar la corrupción desenfrenada que plagaba la nación. Otro factor que contribuyó a esta percepción negativa fue la falta de progreso y crecimiento económico. En su lugar, la pobreza y el desempleo siguieron siendo prevalentes, y los estándares de vida continuaron deteriorándose. También había una creciente sensación de inestabilidad política, que socavaba la confianza y la fe del público en el gobierno."

 bulg.4.t: "¡Golpe monárquico en Bulgaria!"
 bulg.4.d: "Bulgaria fue golpeada por un golpe monárquico que trajo de vuelta los símbolos de la antigua monarquía del país. El golpe fue liderado por una facción dentro del liderazgo político búlgaro, que buscaba traer una constitución similar a la que existía en la era precomunista. Esta medida fue recibida con reacciones mixtas, con algunos viéndola como un intento de mover a Bulgaria hacia el autoritarismo, mientras que otros creían que la restauración de la monarquía traería estabilidad a la política del país. El golpe fue exitoso, y la nueva constitución presentó a la monarquía como un jefe de estado ceremonial. La familia real búlgara recibió un papel significativo en la vida política y social del país, y continúan ocupando una posición prominente en la sociedad búlgara hasta el día de hoy. Con el gobierno actual plagado por la corrupción y la inestabilidad económica, existe un movimiento creciente en Bulgaria dedicado a la restauración de la monarquía. Liderado por un grupo de políticos influyentes, líderes militares y leales a la antigua familia real, este movimiento busca crear una monarquía constitucional que traiga estabilidad y prosperidad a la nación."
 bulg.4.a: "¡Viva el Zar!"
 BUL_improved_administration: "Administración mejorada"
 BUL_improved_administration_desc: "Nuestra administración simplificada y reformada puede manejar fácilmente las cargas de los ciudadanos y el país en su conjunto."
 bulg.5.t: "¡Revancha comunista en Bulgaria!"
 bulg.5.d: "Bulgaria experimentó un golpe comunista, con el Partido Socialista Búlgaro (BSP) ganando poder. Este fue un cambio político significativo en el país después de años de reformas democráticas y liberalización. Para muchos búlgaros, fue un paso atrás hacia el régimen comunista que lucharon tanto por eliminar. El BSP logró el poder a través de un gobierno de coalición con el partido Movimiento por los Derechos y Libertades. Esta coalición dio al BSP el control del gobierno, permitiéndoles implementar políticas que recordaban a la era comunista. Implementaron un mayor control estatal sobre la economía, limitando la empresa privada y aumentando el gasto gubernamental en políticas sociales."
 bulg.5.a: "¡Gloria a Octubre Rojo!"

 bulg.6.t: "Eligiendo quiénes somos..."
 bulg.6.d: "¿En qué debe proclamarse nuestro reino?"
