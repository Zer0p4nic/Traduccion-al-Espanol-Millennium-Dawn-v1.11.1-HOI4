 bulg.13.t: "Industria búlgara"
 bulg.13.d: "Después de los años 90, Bulgaria aún se estaba recuperando de la agitación económica y política que siguió al colapso del comunismo en 1989. El país había experimentado un período de hiperinflación a principios de la década de 1990, seguido de un período de estabilización y crecimiento económico gradual. Sin embargo, en 1996, Bulgaria sufrió una grave crisis económica, que fue en parte el resultado del colapso del sistema bancario y una fuerte depreciación de la moneda nacional. Para el año 2000, la economía de Bulgaria se estaba recuperando lentamente de la crisis, pero aún enfrentaba varios desafíos. El PIB del país crecía a un ritmo moderado, pero el desempleo seguía siendo alto y los niveles de pobreza eran significativos. El gobierno estaba implementando una serie de reformas económicas dirigidas a reducir el déficit presupuestario, mejorar las finanzas públicas y promover la inversión extranjera."
 bulg.13.a: "Interesante"

 bulg.14.t: "Protestas turcas"
 bulg.14.d: "Un grupo de activistas de la minoría turca realizó una protesta frente al parlamento búlgaro, exigiendo mayores derechos y el fin de la discriminación. La protesta se volvió violenta cuando la policía intentó dispersar a la multitud, lo que dio lugar a enfrentamientos y heridos en ambos bandos. La minoría turca en Bulgaria también ha criticado las políticas del gobierno hacia su comunidad, incluyendo el cierre forzado de escuelas en lengua turca y restricciones sobre el uso de nombres turcos. Han solicitado mayor autonomía y reconocimiento dentro del estado búlgaro, incluido el derecho a utilizar su idioma en contextos oficiales."
 bulg.14.a: "¡Ah!"
 bulg.14.b: "Afortunadamente, hemos resuelto esto..."

