 fiji_focus: "Árbol de enfoque de Fiji"
 
 ####1999 General Election Tree####
 fiji_focus_the_1999_general_election: "Las elecciones generales de 1999"
 fiji_focus_the_1999_general_election_desc: "En 1999 se celebraron las elecciones generales de Fiji, que organizaron el nuevo gobierno, con el Partido Laborista de Fiji obteniendo la mayoría de los escaños en su parlamento. La principal oposición, el SVT o Soqosoqo ni Vakavulewa ni Taukei, ocuparía el segundo lugar. La dinámica se estableció ya que el Partido Laborista era considerado de centro-izquierda y el SVT de centro-derecha. Sin embargo, en tercer lugar tenemos al FAP o Partido de la Asociación Fijiana. Un grupo escindido del SVT, irónicamente considerado más de derecha debido a su predominancia étnica fiyiana, sin embargo, un cambio de liderazgo llevaría a la suavización del partido al formar una alianza electoral con el FLP."
 fiji_focus_assessing_the_national_situation: "Evaluando la situación nacional"
 fiji_focus_assessing_the_national_situation_desc: "A pesar de la promesa de la nueva elección, debemos orientarnos y entender qué es lo que necesitamos buscar y corregir. La agitación de la independencia de nuestra justa nación ha sido una de lucha política y golpes de estado tras golpes de estado.... Como tal, debemos apresurarnos a menos que caigamos en el mismo tipo de atolladero."
 fiji_focus_increased_security: "Aumentar la aplicación de la ley en Suva"
 fiji_focus_increased_security_desc: "La capital está inquieta, tememos que pueda haber más violencia étnica. Aquellos con negocios en la zona se ven como un objetivo con mayor probabilidad debido a la reciente elección de un gobierno de mayoría indo-fiyiano."
 
 
 ####2000 Debacle Tree####
 fiji_focus_the_2000_debacle: "El desastre de 2000"
 fiji_focus_the_2000_debacle_desc: "A principios de siglo, la isla de Fiji fue golpeada por un golpe de estado étnico-nacionalista. El golpe intentado fue finalmente suprimido por un contragolpe del ejército, sin embargo, desde entonces la confianza en el gobierno civil ha estado en su punto más bajo. Ahora, el partido gobernante actual e incluso su oposición deben ver si pueden restaurar la esperanza a los pueblos de Fiji."
 
 ###2000 Coup Aftermath/2001 Election Lead Up
 fiji_focus_isolated_terror_attacks: "Ataques nacionalistas"
 fiji_focus_isolated_terror_attacks_desc: "A pesar del arresto de Speight, la violencia por parte de los rebeldes continuó. El 31 de julio, los seguidores de Speight aterraron el pueblo de Dreketi, tomando 30 rehenes. Los soldados que se habían amotinado en el cuartel Sukunaivalu no se rindieron durante seis semanas. El 8 de agosto, los rebeldes emboscaron una patrulla militar, matando a un soldado y a un policía, e hiriendo a tres más."
 fiji_focus_military_disunity: "Amotinamiento militar"
 fiji_focus_military_disunity_desc: "El 2 de noviembre de 2000, los soldados de la Unidad de Guerra Contrarrevolucionaria leales a Speight se amotinaron en el motín del cuartel Queen Elizabeth, tomando como rehenes a oficiales en un intento de derrocar al comandante militar Frank Bainimarama. Dos soldados fueron asesinados y diez resultaron heridos cuando el ejército retomó el cuartel. Cuatro de los rebeldes fueron torturados y asesinados por los soldados leales después del incidente."
 fiji_focus_political_legitimacy: "Legitimidad consolidada"
 fiji_focus_political_legitimacy_desc: "El 15 de noviembre, el Tribunal Supremo de Fiji declaró que el gobierno interino era ilegal. Mara siguió siendo el Presidente legítimo; el Parlamento no había sido disuelto, sino solo suspendido, y ahora debía ser reconvocado; y por implicación, Chaudhry siguió siendo el Primer Ministro legítimo. Posteriormente, Mara renunció oficialmente, con su renuncia retrocedida al 29 de mayo."
 fiji_focus_political_stagnation: "Bloqueo político"
 fiji_focus_political_stagnation_desc: "Tras la reinstauración de la constitución de 1997 y, posteriormente, del gobierno elegido en 1999, la nación fue extrañamente puesta en espera. El gobierno, que había sido tomado como rehén, aterrorizado para que renunciara, etc., ahora repentinamente volvía a la normalidad supuesta. Mientras la nación está tranquila, los principales ministros y miembros del gobierno no lo están, algunos se preguntan si realmente podrán mantener su poder en tal aftermath."
 fiji_focus_political_challenge: "El desafío de Qarase"
 fiji_focus_political_challenge_desc: "El gobierno de Qarase apeló la decisión del Tribunal Supremo. El 1 de marzo de 2001, el Tribunal de Apelaciones de Fiji confirmó la decisión del Tribunal Supremo que reinstauraba la constitución. El gobierno aceptó la sentencia y buscaría reiniciar la campaña para las próximas elecciones de 2001."
 fiji_focus_2001_elections: "Las elecciones generales de Fiji de 2001"
 fiji_focus_2001_elections_desc: "La decisión de celebrar nuevas elecciones para comenzar de nuevo llevó a que dichas elecciones se celebraran en agosto y septiembre de 2001. Las elecciones fueron tensas debido a la contienda con el gobierno elegido en 1999, siendo el partido mayoritario el Partido Laborista de Fiji, que luchaba contra el gobierno instaurado por el golpe de estado de Laisenia Qarase, quien formaba parte del principal partido opositor. El Partido Unido de Fiji o Soqosoqo Duavata ni Lewenivanua (SDL) fue formado bajo Qarase cuando asumió el cargo de primer ministro durante el golpe de estado de 2000. Dicho partido absorbió la mayor parte del Partido de la Asociación Fijiana y la mayoría de la Alianza Democrática Cristiana junto con otros grupos conservadores, creando una especie de gran coalición conservadora. Al final, el SDL terminaría obteniendo una victoria mayoritaria en las elecciones, marcando el escenario para el manejo de la nación posterior al golpe."
 
 ###Social Initiatives
 fiji_focus_post_coup_cleanup: "Limpieza post golpe"
 fiji_focus_post_coup_cleanup_desc: "En el aftermath ha habido una cantidad significativa de daños a la propiedad y un gran desorden en la zona general de la capital, Suva. Debemos invertir en limpiar rápidamente las cosas si queremos empezar de cero y avanzar hacia nuestras metas."
 fiji_focus_early_community_programs: "Primeros programas comunitarios"
 fiji_focus_early_community_programs_desc: "Debemos reconstruir la voluntad del pueblo de trabajar juntos, todos somos ciudadanos de Fiji y, como tal, debemos estar dispuestos a vivir unos con otros. Para mostrar que el golpe no es la realidad de las cosas, crearemos programas de unidad. Estos mostrarán que los pueblos y comunidades se tratan de unirse y no de destruirse mutuamente."
 fiji_focus_head_start_cooperatives: "Programas cooperativos Head Start"
 fiji_focus_head_start_cooperatives_desc: "Con las generaciones mayores destruyéndose entre sí, le toca a la generación más joven poner las cosas en su lugar. Para hacer eso, debemos inculcar desde temprano un sentido de unidad familiar en nuestros sistemas escolares, para que no importe si eres Fijiano o Indo-Fijiano, todos estamos aquí para trabajar juntos por un mejor mañana."
 fiji_focus_softer_situational_training_programs: "Programas de Entrenamiento Situacional Más Suaves"
 fiji_focus_softer_situational_training_programs_desc: "Con las tensiones altas entre los grupos étnicos, debemos introducir reformas policiales. Para evitar una reacción negativa por ser blandos con el crimen, esta reforma es en realidad un nuevo programa de capacitación para las fuerzas del orden. El programa está diseñado en torno a disputas civiles entre grupos y cómo los oficiales pueden manejar la situación sin parecer que favorecen a un lado u otro."
 fiji_focus_service_guarantee_citizenship: "¡El Servicio Garantiza la Ciudadanía!"
 fiji_focus_service_guarantee_citizenship_desc: "Debemos crear un sentido de orgullo nacional, para ello podemos utilizar el ejército, tal vez ayudando a traer nuevos pueblos para hacer nuestra isla más diversa en lugar de solo Fijianos e Indo-Fijianos. Para eso crearemos un programa de servicio a los ciudadanos dentro del ejército. Un poco de financiación extra y algo que ocupe mejor a los líderes militares debería ayudarnos en general en un mundo post-golpe. Así que recuerda, ellos están haciendo su parte, ¿y tú? ¡Únete hoy a las Fuerzas Militares de la República de Fiji!"
 fiji_focus_the_universal_retirement_program: "El Programa Universal de Jubilación"
 fiji_focus_the_universal_retirement_program_desc: "El URP será un fondo de jubilación general que el gobierno creará y otorgará a cualquier ciudadano que haya alcanzado la edad y haya solicitado la jubilación u otros beneficios sociales asociados. Esperamos elevar y nivelar el piso para todos los ciudadanos en beneficio de la nación en su conjunto."
 fiji_focus_the_national_care_initiative: "La Iniciativa Nacional de Cuidado"
 fiji_focus_the_national_care_initiative_desc: "El NCI será el inicio del piso de nuestro sistema de salud. Los tratamientos básicos relacionados con accidentes cotidianos y demás estarán disponibles de forma gratuita para todos los ciudadanos. Esperamos que el cuidado proporcionado muestre a los ciudadanos que conforman nuestra nación que están siendo atendidos y que nos darán una oportunidad real para hacer cosas reales para mejorar la vida tal como la conocemos."
 fiji_focus_soup_kitchens_act: "Ley de Comedores Populares"
 fiji_focus_soup_kitchens_act_desc: "Con el aumento de la falta de hogar, las tensiones étnicas y la gente huyendo de la isla, debemos buscar soluciones radicales. Un programa gubernamental que establezca cocinas populares estratégicas para ayudar a todos aquellos que estén sin hogar o en una situación difícil reunirá a la gente. No es todo lo que esperamos hacer, pero es la base para una verdadera iniciativa benéfica en toda la nación."
 fiji_focus_police_fairness_act: "Ley de Equidad Policial"
 fiji_focus_police_fairness_act_desc: "Con el escenario preparado y toda la atención en la seguridad y manejo del pueblo de la nación, nuestras fuerzas del orden deben ser mejor implementadas y no vistas como vándalos brutos. La organización policial y los regimientos de despliegue serán reevaluados y se buscará que sean más justos tanto para las áreas de alto crimen como para aquellas que se consideran descuidadas por los locales."
 fiji_focus_fijian_corps_of_engineers: "Cuerpo de Ingenieros de Fiji"
 fiji_focus_fijian_corps_of_engineers_desc: "El establecimiento de la rama FCE de las RFMF será una iniciativa dirigida para el ejército, en tiempos de paz, para ayudar con el desarrollo doméstico. Esto puede significar renovar la infraestructura militar existente, pero también puede utilizarse para reforzar proyectos de construcción civiles en obras públicas como agua, carreteras, ferrocarriles y otras infraestructuras que hacen funcionar nuestra nación."
 fiji_focus_early_education_standards_act: "Ley de Estándares de Educación Temprana"
 fiji_focus_early_education_standards_act_desc: "La EESA es una legislación presupuestaria que asignará fondos a los niveles de educación temprana. Estos fondos se destinarán a una mezcla de salarios de maestros, nuevos libros de texto y la estandarización de los materiales y equipos necesarios que las aulas necesitan para cada materia básica. Estos fondos se distribuirán equitativamente a todas las escuelas diseñadas para niveles de educación primaria, con la esperanza de que las nuevas generaciones tengan una comprensión más alta para que, cuando lleguen a la secundaria, enfrenten un desafío más suave. Esto debería sentar las bases para que el financiamiento futuro comience a trabajar en nuestra mejora general de los estándares educativos de la nación."
 fiji_focus_targeted_medical_imports: "Importaciones Médicas Específicas"
 fiji_focus_targeted_medical_imports_desc: "A través de fondos dedicados, estableceremos una lista de prioridades de equipos médicos, medicamentos necesarios y suministros básicos para crear un inventario base, de modo que nuestra infraestructura médica pueda operar de manera lo más eficiente posible. Esto debería iniciar un proceso de fomento del desarrollo médico doméstico donde sea posible, para que no quedemos atrapados por las cadenas de suministro globales."
 fiji_focus_fiji_food_securities_program: "Programa de Seguridad Alimentaria de Fiji"
 fiji_focus_fiji_food_securities_program_desc: "El FFSP es un programa similar a un banco de alimentos, en el cual los ciudadanos más afectados pueden reclamar la recolección de dichos beneficios y poder comprar los alimentos necesarios para la supervivencia en su hogar durante un mes. Esto debería elevar el nivel básico y ayudar a suavizar la línea de pobreza y el creciente problema de emigración que la nación sigue experimentando."
 fiji_focus_domestic_savings_initiative: "La Iniciativa de Ahorros Domésticos"
 fiji_focus_domestic_savings_initiative_desc: "El DSI será un programa dedicado diseñado como una especie de fondo de guerra para el gobierno. Este supuesto fondo solo se utilizará durante tiempos de crisis económica y/o para realizar programas dedicados y específicos para aliviar situaciones que han crecido hasta proporciones que las autoridades locales no pueden alcanzar. Tales medidas permitirán que Fiji se vea mejor administrado y atractivo para los observadores extranjeros, ya que nuestra situación no es completamente la más acogedora. Sin embargo, prevaleceremos y entraremos al nuevo milenio con un vigor no visto en los últimos 30 años desde la independencia."
 fiji_focus_fijian_economic_diversity_initiative: "La Iniciativa de Diversificación Económica de Fiji"
 fiji_focus_fijian_economic_diversity_initiative_desc: "El FEDI es un plan conceptual general en el que, a lo largo de las próximas décadas, la nación de Fiji debería tener un sentido temprano de autarquía en la medida de lo posible. No se sabe mucho honestamente sobre los recursos que tenemos, pero con la tensión étnica, la emigración y un ejército y población no muy entusiastas con el gobierno, tenemos demasiados problemas para centrarnos por completo en tal esfuerzo. Con esto en mente, hemos mantenido la esperanza de alcanzar el objetivo en las próximas décadas, pero depende del pueblo si podemos mantenernos firmes y aspirar a alcanzar tales metas."
 
 ###Economic Initiatives
 fiji_focus_rebuild_suva_initiative: "Iniciativa de Reconstrucción de Suva"
 fiji_focus_rebuild_suva_initiative_desc: "La R.S.I. es un paquete de ayuda económica mutuamente acordado para los ciudadanos de Suva, que fueron los más afectados durante los tres meses de agitación del golpe. El saqueo masivo y los disturbios han causado daños a propiedades y destruido los medios de vida de las personas, por lo que debemos ayudarlos a levantarse."
 fiji_focus_early_business_management: "Programa de Gestión Empresarial Temprana"
 fiji_focus_early_business_management_desc: "El BMP es una iniciativa del gobierno para fomentar la próxima generación de empresarios para nuestra nación. Serán clases dedicadas y entrenamiento práctico similar a pasantías para comprender cómo gestionar, operar y entender lo que realmente significa ser dueño de un negocio. Esperamos impulsar el desarrollo de nuestra economía a medida que se adquieren nuevos préstamos y se producen y venden nuevos bienes y servicios."
 fiji_focus_startup_investment_program: "Programa de Inversión para Nuevas Empresas"
 fiji_focus_startup_investment_program_desc: "El SIP será un programa de préstamos de financiamiento empresarial dedicado a nuevos propietarios de negocios y sus sueños. Aunque tal empresa podría generar préstamos malos, sin embargo, buscaremos utilizar una porción dedicada del presupuesto nacional para permitir una forma de actuar no vinculada. Así, si un negocio invertido falla, no tendrá ningún costo adicional para los contribuyentes."
 fiji_focus_start_mining_survey_program: "Programas de Encuesta para Iniciar la Minería"
 fiji_focus_start_mining_survey_program_desc: "Comenzaremos varios programas de encuesta para poder identificar qué recursos tenemos y en qué posición nos encontramos realmente para implementar nuestro limitado programa de autarquía."
 fiji_focus_importing_mining_equipment: "Importación de Equipos de Minería"
 fiji_focus_importing_mining_equipment_desc: "Con las recientes encuestas mineras que hemos propuesto, necesitaremos apoyar tales nuevos esfuerzos. Con esto en mente, crearemos una lista de prioridades de equipos mineros cruciales, materiales y equipo necesario para nuestros trabajadores mineros. Estas personas son el núcleo de cómo nuestra nación diversificará su economía en su conjunto."
 fiji_focus_increased_core_industries: "Aumento de Industrias Básicas"
 fiji_focus_increased_core_industries_desc: "Con el enfoque de nuestra nación mirando hacia adelante en nuestro plan de 20 años, debemos invertir en expandir nuestras industrias básicas. La silvicultura y la navegación han sido aspectos bastante fuertes, pero también incluimos sectores específicos en la minería relacionados con el cemento."
 fiji_focus_solidifying_precious_metals: "Consolidación de Metales Preciosos"
 fiji_focus_solidifying_precious_metals_desc: "La extracción y exportación de oro y plata es un aspecto crucial en nuestras importaciones. Ampliar estos subsectores mejorará considerablemente nuestra relación de déficit comercial entre importación y exportación de bienes. Ahora, expandir esto permitirá el crecimiento de nuestros ingresos comerciales para permitirnos reforzar lo que podemos importar. Ha comenzado un ciclo de crecimiento."
 fiji_focus_establishing_fijian_manufacturing: "Establecimiento de la Manufactura Fijiana"
 fiji_focus_establishing_fijian_manufacturing_desc: "El establecimiento de una base de manufactura robusta significa que tenemos la capacidad de diversificar nuestro portafolio económico. Ahora, cuando importamos cosas, podemos utilizar esta base para diversificar los usos de dichas importaciones y obtener mejores ganancias de nuestras exportaciones."
 fiji_focus_economic_relief_fund: "Fondo de Alivio Económico"
 fiji_focus_economic_relief_fund_desc: "El ERF es una red de seguridad establecida en la que, si la nación atraviesa tiempos difíciles o si se presentan condiciones económicas que provocan el colapso repentino o casi total de un sector, las empresas dentro del sector económico afectado pueden solicitar un rescate organizado. Estos rescates supuestos serán negociados y gestionados dentro del presupuesto asignado para el ERF. Con tal fondo, esperamos frenar cualquier efecto si fuerzas externas afectan nuestra economía de alguna manera."
 fiji_focus_balanced_trading_budget: "Presupuesto Comercial Balanceado"
 fiji_focus_balanced_trading_budget_desc: "Con el estado de la nación luchando desde una economía pseudoagraria y desindustrializada hacia una nueva era de diversidad y prosperidad, debemos asegurarnos de que lo que recibimos no supere lo que esperamos exportar. Como tal, debemos revisar algunos ajustes reales de presupuesto casi en intervalos trimestrales o incluso medio trimestrales, con el tiempo afinaremos nuestra economía y aumentaremos la eficiencia y efectividad general de la economía."
 fiji_focus_early_adoption_tech_sector_investments: "Adopción Temprana de Inversión en el Sector Tecnológico"
 fiji_focus_early_adoption_tech_sector_investments_desc: "Con el auge del denominado internet, siendo la tendencia global en la que los mercados parecen estar fijados, es nuestro deber responder adecuadamente. Como tal, afinaremos nuestra manufactura industrial y exportaciones para incluir estos nuevos productos y servicios que el sector tecnológico parece generar."
 fiji_focus_the_motorway_improvement_act: "Ley de Mejora de las Autopistas"
 fiji_focus_the_motorway_improvement_act_desc: "El Parlamento ha aprobado una ley que financia proyectos dedicados a la actualización de las principales vías del país. La ley es vista como una forma de mejorar la capacidad de transporte de mercancías y aumentar el acceso a nuevos negocios e industrias potenciales a medida que nuestra economía crece y se desarrolla. Mientras algunos rechazan el aumento del gasto, otros esperan que sea otro peldaño hacia nuestro futuro como nación."
 fiji_focus_the_new_millennia_tax_reform_act: "Ley de Reforma Fiscal Post Golpe"
 fiji_focus_the_new_millennia_tax_reform_act_desc: "El Parlamento aprobó recientemente la Ley PCTR, una ley que reforma la recaudación de impuestos a las empresas y la población en general de manera que, con suerte, será más justa para los empobrecidos y la población étnica fijiana, que parece ser una gran proporción de nuestra población en pobreza."
 fiji_focus_domestic_energy_initiative: "Iniciativa Energética Nacional"
 fiji_focus_domestic_energy_initiative_desc: "El IDE es un programa de estudio, encuesta y planificación. Nuestra isla es relativamente pequeña, por lo que debemos buscar obtener el máximo provecho por nuestro dinero cuando se trata de la producción de energía. Teniendo esto en cuenta, hemos encontrado una buena fuente de petróleo nacional que podemos cosechar, al hacerlo, también integraremos una forma temprana de la industria petroquímica como una expansión y un vínculo directo con la extracción de recursos. Esto debería hacer maravillas para la planificación futura."
 fiji_focus_domestic_resource_diversity: "Programa de Diversidad de Recursos Domésticos"
 fiji_focus_domestic_resource_diversity_desc: "El Parlamento ha creado el Programa DRD, una iniciativa gubernamental para expandir y posiblemente diversificar nuestros recursos domésticos y la cantidad extraída. Durante la mayor parte de la independencia de nuestra hermosa isla, éramos conocidos por el oro y la plata, sin embargo, encuestas recientes y avances tecnológicos han visto el descubrimiento de depósitos de tamaño decente de recursos clave como hierro, cobre e incluso petróleo. Esperamos en el futuro capitalizar enormemente estas incipientes empresas de extracción de recursos."
 
 
 ####Fiji 2006 General Election & Crisis Tree####
 fiji_focus_the_2006_general_election: "Las Elecciones Generales de 2006"
 fiji_focus_the_2006_general_election_desc: "Las elecciones generales se celebraron en Fiji entre el 6 y el 13 de mayo de 2006. El gobierno titular de Soqosoqo Duavata ni Lewenivanua (SDL), liderado por el Primer Ministro Laisenia Qarase, se enfrentaba a la principal fuerza de oposición, el Partido Laborista de Fiji, liderado por Mahendra Chaudhry, así como a varios otros partidos minoritarios."
 fiji_focus_subtle_ethnic_illusions: "Sutiles Ilusiones Étnicas"
 fiji_focus_subtle_ethnic_illusions_desc: "Con nuestra reelección asegurada y las mesas del poder cambiando a nuestro favor, debemos buscar solidificar la hegemonía de nuestro pueblo en la isla. Aunque esto se encontraría con oposición abierta e incluso hostilidad, por lo tanto, buscaremos ser más sutiles en nuestro enfoque y conducir a un cambio real."
 fiji_focus_drafting_the_reconciliation_bill: "Redacción del Proyecto de Ley de Reconciliación"
 fiji_focus_drafting_the_reconciliation_bill_desc: "El Proyecto de Ley de Reconciliación es un proyecto de ley que verá una serie de pequeñas concesiones devueltas a la población étnica de Fiji, como tal, uno de nuestros puntos principales es mirar hacia atrás en el golpe de 2000 y comenzar una nueva hoja dando amnistía a los participantes del golpe y a los miembros encarcelados. Esperamos que esto le dé al público una comprensión justa y más verdadera de que todos cometemos errores y, como tales, no debemos ser definidos únicamente por ellos."
 fiji_focus_assessing_the_farmland_leases: "Evaluación de los Arrendamientos de Tierras de Cultivo"
 fiji_focus_assessing_the_farmland_leases_desc: "Los Arrendamientos de tierras de cultivo a la población indo-fiyiana como compensación por la antigua Royal Sugar Refining Company bajo el dominio colonial están muy desactualizados. Nos aferramos al pasado al perpetuar tal práctica y, como tales, analizaremos la redacción de legislación para tratar adecuadamente tal práctica."
 
 
 ####Fiji Labour Party Path/Coup Prevented####
 fiji_focus_labour_party: "§p¡El FLP gana la reorganización posterior al golpe!§"
 fiji_focus_labour_party_desc: "El FUP ha cedido a todas las demandas de los militares por temor a represalias y actuando legítimamente ante la amenaza de un golpe. Con esto, se celebraron elecciones anticipadas que llevaron a la elección de un gobierno de mayoría del FLP. Con los militares indirectamente de nuestro lado y una especie de borrón y cuenta nueva para arrancar, podemos buscar cambiar realmente las cosas para mejor."
 fiji_focus_turning_down_the_heat: "Bajando la Temperatura"
 fiji_focus_turning_down_the_heat_desc: "Con el nuevo gobierno a cargo y un consenso con el ejército establecido, ahora tenemos una pizarra limpia con la que trabajar. El punto de ebullición cercano de las tensiones étnicas que culminó en el fiasco de 2006 ahora se ha calmado y podemos comenzar a integrar mejor nuestras comunidades. Aunque con el paso del tiempo nuestros números disminuyan, podemos sentar las bases para una nueva era de paz para la isla."
 fiji_focus_simmering_national_fears: "Miedos Nacionales a Fuego Lento"
 fiji_focus_simmering_national_fears_desc: "Muchos siguen huyendo del país en grandes cantidades y debemos actuar sobre esto. A través de la reasignación de presupuesto en programas de salud y bienestar, podemos alentar a las nuevas generaciones a no huir, mostrando esperanza y haciéndoles saber que estamos aquí para ellos."
 fiji_focus_setting_to_boil_new_economic_plans: "Preparando Nuevos Planes Económicos para Hervir"
 fiji_focus_setting_to_boil_new_economic_plans_desc: "La economía está estancada o creciendo a un ritmo que parece prácticamente estancado si alguien siquiera pensara en estornudar en el mercado global. Por lo tanto, debemos aumentar la presión sobre nuestras iniciativas económicas y buscar construir tanto conectividad como estabilidad económica, una especie de plan de autarquía si se quiere."
 fiji_focus_a_path_of_healing: "Un Camino de Sanación"
 fiji_focus_a_path_of_healing_desc: "Con la tormenta pasando y nuestros pensamientos reunidos y organizados, ahora atenderemos la situación interna que probablemente consumirá la mayor parte de la administración."
 fiji_focus_foreign_outreach: "Alcance Exterior"
 fiji_focus_foreign_outreach_desc: "Con la inestabilidad de nuestra nación ahora viéndose más estable a los ojos de las potencias extranjeras, podemos buscar obtener y ofrecer inversiones y ver dónde podemos encontrar nuestro lugar en este mundo nuestro."
 fiji_focus_farmers_investment_division: "División de Inversiones para Agricultores"
 fiji_focus_farmers_investment_division_desc: "Parece que los agricultores han causado gran parte del alboroto en esta isla. Por lo tanto, debemos establecer una división equilibrada de inversión agrícola y de agricultores en el gobierno que pueda atender todas las necesidades, al final los agricultores son agricultores, todos necesitan ayuda."
 fiji_focus_fijian_redevelopment_fund_phase_one: "Fase 1 del Fondo de Rehabilitación Fijiano"
 fiji_focus_fijian_redevelopment_fund_phase_one_desc: "El FRF o Fondo de Rehabilitación Fijiano es una iniciativa gubernamental prolongada que buscará resolver múltiples problemas mediante un punto focal de desarrollo económico. Estos planes serán completos y se desarrollarán de la mejor manera posible para asegurar la estabilidad nacional en estos tiempos tensos con los que no somos ajenos."
 fiji_focus_ministry_of_scientific_development: "Ministerio de Desarrollo Científico"
 fiji_focus_ministry_of_scientific_development_desc: "El MoSD será un sector dedicado del gobierno, con esta dedicación sus objetivos principales serán buscar mentes brillantes y futuros posibles talentos de la nación, y ser capaces de investigar y desarrollar no solo nuevas tecnologías, sino también cómo podemos elevar la educación de nuestra gente."
 fiji_focus_reforming_trade_initiatives: "Reformando Iniciativas Comerciales"
 fiji_focus_reforming_trade_initiatives_desc: "Nuestra isla es hogar de muchos recursos no explotados, ya que debemos diversificar nuestra economía, debemos ser capaces de exportar tanto como importar. Renegociar términos comerciales y buscar vender al postor más alto nos permitirá traer más capital para mejorar nuestros planes futuros."
 fiji_focus_pulling_in_foreign_scientist: "Atrayendo Científicos Extranjeros"
 fiji_focus_pulling_in_foreign_scientist_desc: "Nuestras mentes más brillantes están abandonando el país, debemos detener esto de inmediato. Si podemos convencer a científicos extranjeros de comenzar departamentos de investigación y crear una base aquí, no solo ayudará al desarrollo de la nación, sino que también disuadirá a los demás de irse."
 fiji_focus_overhauling_the_tax_code: "Reforma del Código Fiscal"
 fiji_focus_overhauling_the_tax_code_desc: "El código fiscal federal es un desastre, las décadas de golpes de estado, gobiernos cambiantes y el vaivén entre los pro-fijianos étnicos y los pro-indo-fijianos han causado un gran desorden y una gran ineficiencia en nuestro código fiscal. Debemos empezar desde cero y no dar cabida a mencionar nada sobre etnias. El código fiscal es para la estabilidad monetaria de la nación y no para hacer favores entre nuestros ciudadanos."
 fiji_focus_domestic_iron_development: "Desarrollo de Hierro Nacional"
 fiji_focus_domestic_iron_development_desc: "Con los avances recientes en las tecnologías de prospección geológica, hemos podido descubrir depósitos de mineral de hierro que podemos usar para consumo nacional y exportación a otros. Este suministro debería darnos un pequeño margen de maniobra en forma de ayudar a los proyectos de desarrollo nacional."
 fiji_focus_expanding_upon_domestic_energy_sources: "Expansión de Fuentes de Energía Nacional"
 fiji_focus_expanding_upon_domestic_energy_sources_desc: "Nuestra isla, aunque pequeña, está llena de una gran variedad de recursos naturales. Son estos mismos recursos los que nos permitirán no solo asegurar la situación interna, sino también mirar hacia la región en la que vivimos."
 fiji_focus_human_resources_fund: "Fondo de Recursos Humanos"
 fiji_focus_human_resources_fund_desc: "Con el desarrollo de nuestra economía, también debemos contar con al menos las personas que trabajen en ella. Por lo tanto, debemos buscar traer de vuelta a nuestros ciudadanos que han huido al extranjero, también debemos buscar atraer a aquellos que buscan oportunidades, con suficientes incentivos podemos mostrarles una verdadera oportunidad."
 fiji_focus_pacific_exchange_and_investment_society: "Sociedad de Inversión y Cambio del Pacífico"
 fiji_focus_pacific_exchange_and_investment_society_desc: "Dicen que no puedes tener tu pastel y comértelo también, pero ¿qué pasa con los pasteles de pacífico? La sociedad en cuestión será una excelente plataforma para relacionarnos en la región del Pacífico y afirmar nuestra presencia entre nuestros competidores mucho más grandes."
 fiji_focus_phase_two_development_fund: "Fondo de Desarrollo de Fiyi Fase 2"
 fiji_focus_phase_two_development_fund_desc: "La fase 1 estuvo algo confusa debido a la mezcla de otros enfoques, pero debemos avanzar con un plan real. El plan es atraer inversión extranjera, priorizar el crecimiento nacional y equilibrar las importaciones y exportaciones de nuestra nación para mantener un alto nivel de independencia económica y extranjera."
 fiji_focus_security_through_community: "Seguridad a Través de la Comunidad"
 fiji_focus_security_through_community_desc: "Los esfuerzos policiales están tensados bajo el rígido sistema, nuestro nuevo sistema permite una mayor participación comunitaria. Estos programas organizarán a los locales para estar más sincronizados entre sí, darán a la gente la capacidad de arresto ciudadano y permitirán la expansión de los departamentos de policía locales mediante el compromiso comunitario."
 fiji_focus_the_care_balance_act: "La Ley de Equilibrio en el Cuidado"
 fiji_focus_the_care_balance_act_desc: "La CBA es una legislación que pasará por el sistema de salud y cuidado social del país e intentará equilibrar y reformar los problemas evidentes que existen."
 fiji_focus_the_military_reform_bill: "El Proyecto de Reforma Militar"
 fiji_focus_the_military_reform_bill_desc: "El Proyecto de Ley Parlamentaria #M253 es una ley de negociación, en la que a través de la despolitización de la financiación militar se aumentará para permitir más programas de entrenamiento de tipo doméstico. Esto, así como aumentar los salarios de nuestros hombres y mujeres que arriesgan sus vidas para defender nuestra nación y su gente. Es un comienzo, pero no hay mucha esperanza en cuanto a la inversión militar."
 fiji_focus_foreign_construction_contracts: "Contratos de Construcción Extranjeros"
 fiji_focus_foreign_construction_contracts_desc: "Atraer inversiones extranjeras debe comenzar con las empresas, no solo con los líderes del país. Al enfocar la ayuda en los contratistas nacionales para proyectos de construcción, podemos atraer nuevas ideas, nuevos materiales y una nueva ola de personas que puedan vivir en la isla."
 fiji_focus_education_investment_package: "Paquete de Inversión en Educación"
 fiji_focus_education_investment_package_desc: "El EIP es un aumento dedicado en los presupuestos de educación e I+D para ayudarnos a ganar tracción en relación con nuestros vecinos regionales. De esto podemos buscar nuevas formas más eficientes de recursos y métodos de producción."
 fiji_focus_foreign_medical_expos: "Exposiciones Médicas Internacionales"
 fiji_focus_foreign_medical_expos_desc: "Organizarse con instituciones médicas de todo el mundo debería permitirnos invertir genuinamente en la salud y el bienestar de nuestra gente, sus atributos mentales y físicos y los estilos de vida que intentan tener."
 fiji_focus_phase_three_development_funds: "Fondo de Desarrollo de Fiyi Fase 3"
 fiji_focus_phase_three_development_funds_desc: "Estamos en el camino hacia la grandeza, amigos. Al centrarnos en los problemas reales y calmar las divisiones establecidas por el pasado, hemos puesto a nuestra nación en el camino del crecimiento en lugar del camino de la destrucción. Debemos redoblar nuestros esfuerzos y continuar con este método de gobierno para asegurar el futuro de nuestra nación y ahora nuestro estilo de vida."
 fiji_focus_cohesive_integrations_act: "Ley de Integraciones Cohesivas"
 fiji_focus_cohesive_integrations_act_desc: "Con nuestra tierra entendida, debemos buscar entender a nuestros vecinos del Pacífico. Comprender su cultura, su gente y sus sociedades nos permite trabajar mejor con ellos en el futuro."
 fiji_focus_resource_securities_initiative: "Iniciativa de Seguridad de Recursos"
 fiji_focus_resource_securities_initiative_desc: "La RSI es una institución estatal de seguridad y diplomacia dedicada que trabajará para buscar recursos nacionales y extranjeros para el desarrollo de nuestra nación y el beneficio de quienes los proporcionen."
 fiji_focus_military_baseline_act: "Ley de Base Militar"
 fiji_focus_military_baseline_act_desc: "A través de nuestros objetivos de prosperidad e inversión en nosotros mismos y en otros, una realidad evidente está comenzando a ser cada vez más clara. Por lo tanto, debemos crear una base de preparación de nuestras fuerzas armadas y con esto, podemos permitir que nuestra nación y sus socios sientan la seguridad y protección que los pequeños como nosotros merecemos de las naciones más grandes."
 fiji_focus_independence_sustainment_act: "Ley de Sostenimiento de la Independencia"
 fiji_focus_independence_sustainment_act_desc: "A través de la organización de nuestros pueblos en bandas locales, uniendo comunidades no solo como unidades autogestionadas sino también como parte del gran pastel nacional de Fiyi. Buscamos crear una atmósfera de desafío y autodeterminación, con los chinos y tantas naciones más grandes y... dispuestas a la búsqueda del beneficio propio, debemos mantenernos vigilantes en estos tiempos inciertos."
 fiji_focus_modern_industrialism_act: "Ley del Industrialismo Moderno"
 fiji_focus_modern_industrialism_act_desc: "El MIA es un proyecto de ley que busca mejorar la forma en que se estructuran las industrias de producción y aumentar las eficiencias generales de dichas industrias. A su vez, aumentaremos los estándares que nuestra gente podrá disfrutar en la vida."
 fiji_focus_food_of_tomorrow: "Comida del Mañana"
 fiji_focus_food_of_tomorrow_desc: "Nuestra isla es pequeña, por lo que debemos buscar asegurar más con menos. Por ello, dedicaremos una sección del departamento general de I+D a asegurar lo básico para la vida de nuestra gente."
 fiji_focus_progressive_taxes_progressive_gains: "Impuestos Progresivos para una Sociedad Progresiva"
 fiji_focus_progressive_taxes_progressive_gains_desc: "Con esta reforma fiscal buscamos equilibrar mejor las formas de tributación basadas en los ingresos generados. A través del equilibrio de los niveles impositivos, no veremos a nadie superando masivamente a otro simplemente porque supuestamente se levantaron por sí mismos. Ahora podemos usar este nuevo equilibrio de ingresos para dar a todos un mejor estilo de vida e invertir de nuevo no solo en la economía, sino en la gente y en esta nación en su conjunto."
 
 
 ####Historical Coup####
 fiji_focus_united_fiji_installed: "§lInstalaciones Militares Gobierno Moderado UFP§!"
 fiji_focus_united_fiji_installed_desc: "Con el gobierno resistiendo las demandas del ejército, el comodoro Frank Bainimarama ha iniciado un golpe de estado y ha buscado instalar a un moderado del Partido Unido de Fiyi. La mayoría ve a este nuevo gobierno como títeres designados por el ejército, sin embargo, algunos tienen la esperanza de que esto restablezca el impacto legislativo de cuerda floja que la crisis constitucional causó recientemente."
 fiji_focus_resetting_ethnic_legislations: "Reajustando la Legislación Étnica"
 fiji_focus_resetting_ethnic_legislations_desc: "Al recortar y, por falta de mejores palabras, restablecer proyectos de ley y leyes que parecen haber alterado el equilibrio étnico. Podemos buscar ponerlas de nuevo en una posición más neutral para obtener un enfoque más equilibrado de la situación."
 fiji_focus_slashing_biased_taxes: "Eliminando Impuestos Sesgados"
 fiji_focus_slashing_biased_taxes_desc: "Los gobiernos del pasado han trabajado en contra de la noción de paz para nuestra isla. Uno de los principales problemas fue el código fiscal y sus sutiles subrayados que favorecían a grupos étnicos específicos sobre otros, comenzaremos a reducir estos aspectos."
 fiji_focus_jobs_initiative: "Iniciativa de Empleo"
 fiji_focus_jobs_initiative_desc: "A través de un paquete de gasto gubernamental integral, invertiremos en la creación de iniciativas de empleo. Esto ayudará a conseguir trabajo para todos y establecerá un nuevo estándar de igualdad para nuestra nación."
 fiji_focus_fijian_resource_development_program: "Programa de Desarrollo de Recursos de Fiyi"
 fiji_focus_fijian_resource_development_program_desc: "El FRDP encabezará el desarrollo y la extracción de recursos. Este programa se convertirá en un ministerio gubernamental y, como tal, se verá más como un beneficio para la nación que para grupos específicos. El objetivo principal es que las tierras que se encuentren con recursos valiosos ahora serán propiedad del gobierno y las empresas tendrán una propiedad compartida en la gestión de la extracción y el procesamiento de dichos recursos. El plan es fomentar la unidad nacional a través del desarrollo de la prosperidad."
 fiji_focus_health_not_wealth_act: "Ley de Salud No Riqueza"
 fiji_focus_health_not_wealth_act_desc: "La ley HNW es una legislación que reformará algunas leyes laborales clave, lo que nos permitirá equilibrar mejor y crear un juego más justo en el entorno del ciudadano promedio. Al crear nuevos estándares laborales e igualar o eliminar las viejas y obsoletas regulaciones, permitimos que nuestra gente trabaje de manera más inteligente, construya mejor y viva junta por más tiempo."
 fiji_focus_fiji_more_than_just_water: "Fiyi, Más Que Solo Agua"
 fiji_focus_fiji_more_than_just_water_desc: "Nuestra isla tiene una historia terrible, esta historia es muy evidente a través de las acciones y la situación actual que nuestra justa nación tiene con gran parte del mundo. Sabiendo esto, debemos buscar qué piensan los extranjeros sobre nuestra nación y tratar de ganar corazones y mentes. Mostrar que podemos cambiar y que nuestra isla es más que solo un comercial de agua."
 fiji_focus_researching_new_trades: "Investigando Nuevas Profesiones"
 fiji_focus_researching_new_trades_desc: "A través de generosas inversiones en I+D relacionadas con bienes y servicios comerciales. Junto con la obtención de dichos bienes y servicios, nuestra nación alcanzará nuevas alturas nunca antes pensadas."
 fiji_focus_unity_through_service: "Unidad a Través del Servicio"
 fiji_focus_unity_through_service_desc: "El ejército ha sido la parte más importante para mantener nuestra sociedad unida. Al final de todo, debemos reconocer que la fuerza a través de la unidad es lo que impulsa a esta nación hacia adelante. Así que, con algunas negociaciones bien redondeadas con los líderes militares, hemos elaborado un plan integral para invertir mejor en el ejército, su personal y permitir una mejor separación de las autoridades civiles y militares. No podemos permitir otro golpe de estado como el de 2000."
 fiji_focus_peace_for_piece: "Paz por Parte"
 fiji_focus_peace_for_piece_desc: "A través de la paz en casa logramos partes en el exterior. Ahora, con nuestra isla viendo un nivel de estabilidad no visto en años, muchas naciones están más dispuestas a comerciar, vacacionar y trabajar con nosotros. Esto debería permitirnos ver mejor el futuro y reclamar nuestra posición dentro de la región."
 fiji_focus_low_income_work_houses: "Casas de Baja Renta"
 fiji_focus_low_income_work_houses_desc: "Viviendas de baja renta creadas por el gobierno. Un proyecto dedicado que puede ayudarnos a sacar a las personas de la calle y llevarlas a casas y trabajos. Es cierto que el costo será un poco alto, sin embargo, para garantizar la seguridad, la estabilidad y la prosperidad, debemos entender el verdadero costo de no hacer tal cosa."
 fiji_focus_funding_a_new_sector: "Financiando un Nuevo Sector"
 fiji_focus_funding_a_new_sector_desc: "Con nuevos estudios geológicos hemos podido determinar un área considerable para una operación minera de mineral de hierro de baja calidad. Tener este suministro nacional fortalecerá nuestra diversificación económica y buscará devolver más oportunidades cuando sea posible."
 fiji_focus_finding_homes_abroad: "Encontrando Hogares en el Extranjero"
 fiji_focus_finding_homes_abroad_desc: "Algunos de nuestros sin hogar son sorprendentemente muy educados y tienen habilidades sociales que podrían ser utilizadas para el beneficio de la nación. Por ello, los aceptaremos y contratamos estos miembros subestimados de nuestra sociedad y expandiremos la oficina extranjera. Usando las difíciles experiencias que han tenido como punto de interés, deberían poder apelar mejor a la gente común de otras naciones. Así, mostrando al mundo la idea del Sueño Fiyiano."
 fiji_focus_evaluating_military_requirements: "Evaluando los Requisitos Militares"
 fiji_focus_evaluating_military_requirements_desc: "Técnicamente, un ejército no contribuye a la economía de ninguna manera. Sin embargo, tampoco lo hacen las personas sin hogar. Así que si pudiéramos elevar artificialmente el límite inferior simplemente ajustando los estándares y requisitos para unirse al ejército, entonces podríamos reducir la falta de vivienda, aumentar nuestra defensa nacional y, para arrancar, aumentar el liderazgo y el conocimiento de nuestro ejército, ya que habrá exposición a unidades más grandes. Al final, todos ganan."
 fiji_focus_reorganizing_homeless_shelters: "Reorganización del Refugio para Personas sin Hogar"
 fiji_focus_reorganizing_homeless_shelters_desc: "El estado de algunos de nuestros programas de bienestar es genuinamente impactante. Debemos reorganizar la financiación y la estructura de estos lugares para que sean más eficientes en la cantidad de personas que pueden manejar cómodamente."
 fiji_focus_naval_primacy_expected: "Primacía Naval Esperada"
 fiji_focus_naval_primacy_expected_desc: "Nuestra nación es una nación insular, para que tengamos un impacto genuino en nuestra región de influencia, debemos invertir genuinamente en nuestra armada."
 fiji_focus_synthetics_centric_research: "Investigación Céntrica en Sintéticos"
 fiji_focus_synthetics_centric_research_desc: "Nuestra isla tiene una gran cantidad de recursos naturales, el problema es que a escala con el mundo somos significativamente insuficientes. Conociendo este problema clave, podemos buscar el futuro de los recursos. Al ser pioneros en la tecnología sintética, podríamos establecer nuestras propias formas de autarquía limitada que el mundo no ha visto antes. Una pequeña nota al pie, pero para nosotros es, sin embargo, una declaración orgullosa de nuestra nación."
 fiji_focus_streamlining_tax_code_expansions: "Agilización de las Expansiones del Código Tributario"
 fiji_focus_streamlining_tax_code_expansions_desc: "El Proyecto de Ley Parlamentario T:101A agilizará el proceso y los tipos de impuestos que se pueden gravar en la nación en su conjunto. Esperamos que al crear un estándar conocido, nuestros negocios y población fomenten el desarrollo de formas que, si bien pueden eludir estos impuestos, también aumentarán indirectamente los impuestos recaudados."
 fiji_focus_building_tall: "Ley de Construcción de Edificios Altos"
 fiji_focus_building_tall_desc: "Con nuestro espacio limitado y nuestra nación pequeña, debemos aprovechar al máximo el espacio que tenemos. Con esto en mente, buscamos la nueva y moderna base a la que nuestra gente debe acostumbrarse. La automatización es el futuro, nos guste o no, pero en lugar de simplemente reemplazar a las personas, debemos integrar a las personas con las máquinas. Expandiendo nuestra capacidad productiva y haciendo que nuestra isla sea mucho más eficiente de lo que la mayoría pueda incluso pensar."
 fiji_focus_promoting_a_frugal_lifestyle: "Promoción de un Estilo de Vida Frugal"
 fiji_focus_promoting_a_frugal_lifestyle_desc: "Nuestro espacio es limitado y nuestras opciones son pocas cuando se trata de desarrollar nuestra isla. Debemos tener una genuina consideración en preservar la belleza natural de nuestra tierra si queremos mantener el supuesto ambiente de Destino Insular para los turistas. Como tal, nuestra gente debe entender que debe disfrutar la vida tal como es, buscar lo bueno en lo que tiene, en lugar de preocuparse siempre por lo que supuestamente podría tener. Dejen el materialismo para los estadounidenses, esta no será la forma de los fiyianos."
 fiji_focus_exploiting_corporatism: "Explotación del Corporativismo"
 fiji_focus_exploiting_corporatism_desc: "Nuestra nación tiene muchas empresas locales y extranjeras en las que generamos una cantidad significativa de PIB. Sin embargo, con las tendencias de la naturaleza humana, se muestra que quieren el poder y el dinero. Podemos explotar esto al acoplarnos y supuestamente aceptar sobornos, etc., pero en realidad usar este dinero como una especie de botín de guerra. Financiar programas que pueden quedarse un poco cortos fuera de las sesiones de presupuestación, mantener la paz cuando una posible recesión económica y lo que sea posible. Por supuesto, probablemente se darán cuenta, pero disfrutémoslo mientras podamos."
 fiji_focus_neutral_selectivism: "Selectivismo Neutral"
 fiji_focus_neutral_selectivism_desc: "Los grandes perros del Pacífico, los Estados Unidos de América y la República Popular China. Estas dos naciones eventualmente chocarán un poco demasiado, como tal, debemos ser cordiales pero no buscar favores. Es más probable que los EE. UU. inviertan, pero debemos girarlos de manera que China quiera superarlos. Juega con los perros grandes mientras indirectamente construyen el desvalido, por así decirlo."
 fiji_focus_innovations_sector: "Startups del Sector de Innovaciones"
 fiji_focus_innovations_sector_desc: "Sin una verdadera abundancia de materias primas, debemos ramificarnos en diferentes mercados que atraigan al mundo cambiante. Nuestras nuevas empresas de tecnología sentarán las bases para nuestra incursión en las industrias tecnológicas, lo que nos permitirá vender software valioso y otros productos a los mejores postores."
 fiji_focus_employment_commission: "Comisión de Empleo"
 fiji_focus_employment_commission_desc: "El Proyecto de Ley 5436, también conocido como la Ley de Empleo para Todos, es una legislación que establecerá el departamento de Empleo. La Comisión de Empleo buscará iniciativas financiadas por el gobierno en las que los empleos puedan financiarse y apoyarse directamente para garantizar que aquellos que no tienen un trabajo tengan la oportunidad genuina de tener un trabajo. El costo sería mayor al principio, pero a medida que pasa el tiempo, se compensaría con los nuevos ingresos fiscales y los ingresos de las nuevas empresas creadas."
 fiji_focus_limited_fijian_naval_expansion: "Expansión Naval Fiyiana Limitada"
 fiji_focus_limited_fijian_naval_expansion_desc: "Nuestro comercio y nuestras aguas deben ser defendidos. Un par de lanchas torpederas genuinamente no son suficientes para justificar una defensa real. Debemos crear una genuina expansión de una postura limitada y defensiva con nuestra armada para garantizar la seguridad de nuestra isla. El personal y el equipo deben estandarizarse y mejorarse con el conocimiento que sabemos de las misiones nacionales y extranjeras en las que hemos participado."
 fiji_focus_education_budget_expansion: "Expansión del Presupuesto de Educación"
 fiji_focus_education_budget_expansion_desc: "A través de una expansión del presupuesto de educación, podemos buscar el mejoramiento de la comprensión de nuestra gente del mundo más amplio que nos rodea y traer nuevas oportunidades a medida que pasan las generaciones."
 fiji_focus_balancing_budgets: "Equilibrio de Presupuestos"
 fiji_focus_balancing_budgets_desc: "Hemos visto a nuestra nación desarrollarse y esforzarse, pero también hemos visto una tendencia en el departamento de presupuestación. Si queremos ser un modelo real de crecimiento, debemos ser flexibles en cuanto al presupuesto y comprender que podemos equilibrar dónde aparecen los excesos y las deficiencias."
 fiji_focus_industrial_expansion: "Expansión Industrial"
 fiji_focus_industrial_expansion_desc: "Nuestro desempleo está en un mínimo histórico y lo mejor de todo, nuestras tendencias de emigración también son bajas. Debemos patrocinar una expansión industrial para continuar esta bendición de una tendencia en la historia de nuestra nación."
 fiji_focus_revitalization_of_foreign_perception: "Revitalización de la Percepción Extranjera"
 fiji_focus_revitalization_of_foreign_perception_desc: "El progreso que nuestra nación ha logrado para una mejor imagen, no solo para nuestro pueblo sino para el mundo mayor que nos rodea. Disfrutemos verdaderamente de esta nueva era para nuestro pintoresco paraíso isleño."
 fiji_focus_extracting_the_future: "Extrayendo El Futuro"
 fiji_focus_extracting_the_future_desc: "Las nuevas tecnologías en levantamientos geológicos y minería junto con las técnicas de extracción nos han permitido expandir el entendimiento de nuestros recursos disponibles que realmente podemos excavar. Si bien algunos no están sinceramente emocionados por expandir las operaciones mineras, esto sigue siendo una porción clave que expande y mantiene estable el ciclo de desarrollo económico."
 fiji_focus_wealthcare_act: "Ley de Bienestar"
 fiji_focus_wealthcare_act_desc: "Con el rápido crecimiento de la riqueza en nuestra nación, es justo que nuestro pueblo merezca el cuidado y el acceso a los beneficios médicos y post jubilación que tienen naciones casi 100 veces más grandes que la nuestra. Con algunas inversiones y adquisiciones en equipo y personal, crearemos el cuidado por el que nuestra nación ha luchado durante casi décadas."
 
 
 ####Military Junta Path####
 fiji_focus_military_radicals_force_a_junta: "§8Radicales Militares Instalan Junta§!"
 fiji_focus_military_radicals_force_a_junta_desc: "Con una enorme presión interna, el Comodoro se ha visto obligado a instalar una junta. Con la triste noticia de que el descontento ha invadido la nación, pero los nacionalistas se agrupan para crear orden con el ejército."
 fiji_focus_martial_law_window: "Temporizador de Ley Marcial"
 fiji_focus_martial_law_window_desc: "Restauraremos el orden en la tierra, también nos comprometemos a estabilizar la nación mientras evaluamos nuestra situación. Esta ley marcial no permitirá viajes hacia y desde naciones extranjeras durante un tiempo debido al principio de un problema de emigración que empeora. A muchos no les gustará esto, pero debemos soportarlo."
 fiji_focus_merging_police_forces: "Fusión de Fuerzas Policiales"
 fiji_focus_merging_police_forces_desc: "La distinción entre Policía Militar y Policía Civil es un desperdicio de recursos y un doble mando. Como tal, integraremos ambas fuerzas, las pondremos bajo una estructura militar y aseguraremos el objetivo unificado de proteger nuestra nación y su gente en tiempos de desorden y anarquía."
 fiji_focus_militarized_politics: "Política Militarizada"
 fiji_focus_militarized_politics_desc: "La estructura gubernamental es una buena organización, con algunos ajustes y militarizando el aparato en su totalidad, realmente podemos dar vuelta a esta nación como una máquina bien aceitada. Después de todo, ¿qué es un parlamento sino la versión civil de una reunión de estado mayor o sala de planificación?"
 fiji_focus_weathering_the_political_storm: "Sobreviviendo la Tormenta Política"
 fiji_focus_weathering_the_political_storm_desc: "Aunque no estamos completamente fuera de los problemas aún, debemos no obstante suavizar nuestro control sobre los excesos. El mundo ya está profundamente en contra de nosotros debido al autoritarismo que encarnamos como una junta militar. Por lo tanto, estamos levantando la prohibición de viajes y la ley marcial, junto a esto estamos aprobando nuestra primera reforma oficial post caos del golpe, que es la ley de cuidado limitado. Este proyecto de ley reducirá los costos y los excesos directos que obstaculizan nuestro campo médico en este momento, esperamos que este gesto atraiga algunas miradas de manera positiva."
 fiji_focus_transparency_in_requirements: "Ley de Requisitos de Transparencia"
 fiji_focus_transparency_in_requirements_desc: "La TRA es una revisión extensa de la transparencia en la elaboración de normas y los requisitos en las leyes civiles y militares. Esto también afecta la transparencia en los requisitos para cosas como cómo las personas pueden conseguir trabajos en la sociedad civil o cómo son los ascensos y las responsabilidades en la sociedad militar."
 fiji_focus_fijian_service_means_fijian_respect: "Servicio Fiyiano, Respeto Fiyiano"
 fiji_focus_fijian_service_means_fijian_respect_desc: "La actualización y la mensajería directa en el código de conducta reducirán los viejos rencores. Al aumentar las sanciones y mostrar no solo en papel sino también en la práctica que aquellos que sirven a Fiji son Fiji misma. Al fomentar este vínculo familiar, buscamos unir a nuestro pueblo y desechar las viejas influencias mundiales."
 fiji_focus_constitutional_safeguard: "Salvaguardia Constitucional"
 fiji_focus_constitutional_safeguard_desc: "Nuestro pueblo no confía en el sistema, es dicho sistema en el que debemos hacer que confíen. Por lo tanto, aprobaremos una enmienda que estipule y convierta en un delito nacional el trato injusto de los ciudadanos fiyianos en su conjunto, independientemente de su origen étnico. Con este decreto, esperamos reparar las décadas de conflicto que han destrozado a esta nación."
 fiji_focus_foreign_advisors: "Junta de Asesores Extranjeros"
 fiji_focus_foreign_advisors_desc: "Con el mundo aparentemente en nuestra contra, debemos buscar mostrar genuinamente que queremos hacer lo correcto por nuestra gente y el beneficio mutuo de quienes nos rodean. Como tal, con una extensa junta asesora civil y militar creada para ayudarnos a reconstruir nuestra nación, podemos buscar nuevas fronteras de crecimiento para nuestra hermosa nación insular."
 fiji_focus_building_upon_our_civilian_base: "Construyendo Sobre Nuestra Base Civil"
 fiji_focus_building_upon_our_civilian_base_desc: "La economía es pequeña en comparación con nuestra población, sin mencionar que parece que tenemos una serie de problemas con esta falta de economía en su conjunto. Como tal, una inversión dirigida para aumentar dicha base industrial nos permitirá hacer que la gente trabaje para la nación, sus objetivos y entre sí."
 fiji_focus_starting_domestic_arms_companies: "Comenzando Compañías de Armas Domésticas"
 fiji_focus_starting_domestic_arms_companies_desc: "El ejército fiyiano no es conocido por... realmente nada ahora que lo pienso. Debemos cambiar eso y, como tal, el mejor punto de partida sería tener compañías de armas nacionales que se formen dentro de nuestra nación y crear una identidad militar fiyiana única. Es posible que nunca nos comparen con los gustos de Estados Unidos, Alemania, etc., pero ciertamente podemos darnos a conocer en la región en la que vivimos."
 fiji_focus_bringing_jobs_back_to_fiji: "Trayendo Gente y Empleos de Vuelta a Fiji"
 fiji_focus_bringing_jobs_back_to_fiji_desc: "Nuestra gente todavía abandona nuestra nación, ya sea para estudiar, trabajar o lo que sea, todavía sufrimos la emigración que plaga a nuestra nación. Como tal, debemos invertir más directa y precisamente en los problemas que causan tal éxodo."
 fiji_focus_establishing_the_university_of_fiji: "Fundación de la Universidad de Fiji"
 fiji_focus_establishing_the_university_of_fiji_desc: "Educación... este pilar fundamental de la sociedad debe ser uno de nuestros principales enfoques al considerar nuestra nación y el futuro de nuestra gente. Este pilar tiene aplicaciones tanto civiles como militares que a su vez se implementarán en la máxima medida."
 fiji_focus_fijian_care_act: "Ley Nacional de Cuidado Fiyiano"
 fiji_focus_fijian_care_act_desc: "La FNCA es un programa para reintegrar programas que afectan a nuestra población vivida. A diferencia de todo el fervor emocional del teatro político, las personas mayores causan más problemas de los que esperan siquiera pensar. Como tal, si podemos mantenerlas tranquilas mediante una vida cómoda después de la jubilación y demás, podremos tener una mejor evaluación de las necesidades de la población activa."
 fiji_focus_increase_funding_for_the_fcoe: "Aumentar la financiación para el FCoE"
 fiji_focus_increase_funding_for_the_fcoe_desc: "La base de nuestra hibridación civil y militar es el Cuerpo de Ingenieros Fijianos. Debemos aumentar su financiación para permitir una expansión de la rama y mejorar tanto las aplicaciones militares como civiles."
 fiji_focus_deboning_healthcare_excesses: "Eliminar los excesos en la atención sanitaria"
 fiji_focus_deboning_healthcare_excesses_desc: "¿Quién lo hubiera pensado, que si tienes programas que no se supervisan ni controlan debido a décadas de caos político y cambios constantes de gobierno, la corrupción y el dinero perdido serían algo bastante común? Es necesario rehacer completamente y prácticamente reiniciar nuestra red de atención sanitaria. Al hacer esto, podemos crear una página en blanco que salde las cuentas de los cambios a los que ahora nos enfrentamos y la realidad de que nuestra nación realmente está en su propio camino hacia la recuperación."
 fiji_focus_national_rotc_curriculum: "Programa Nacional de ROTC"
 fiji_focus_national_rotc_curriculum_desc: "En lugares como Estados Unidos, algunas escuelas tienen un programa que es dirigido por una rama militar en el que el programa enseña a los estudiantes lecciones de liderazgo que se aplican al mundo civil mediante una estructura organizada militarmente. Este es el futuro y el punto principal en el sistema educativo que necesitamos. Desde el inicio de la escuela secundaria, todas las escuelas seguirán este formato y los estudiantes de la nación en sus respectivos años de graduación serán organizados en lo que se podría llamar, unidades. Fomentando el conocimiento de la comunidad, el liderazgo y la innovación a través del trabajo en equipo, buscamos crear un futuro que nuestra juventud realmente pueda entender y estar preparada para él."
 fiji_focus_barracks_housing_initiative: "Iniciativa de Vivienda en Barracones"
 fiji_focus_barracks_housing_initiative_desc: "La Ley BHI será una nueva forma de abordar la escasez de viviendas en la nación. Las personas sin hogar podrán residir en una unidad de vivienda tipo barracón con otros en situaciones similares. En dicho entorno, podrán reincorporarse a la vida laboral a través de un programa de empleo y una rutina similar a la militar para inculcarles esa iniciativa nuevamente a aquellos que creen que el sistema los ha dejado atrás. Trabajando en sus ingresos a través de este programa, que se asemeja a un entrenamiento básico, hasta que puedan conseguir un trabajo fuera del programa y una vivienda fuera del complejo de barracones."
 fiji_focus_resource_extractions_act: "Ley de Extracción de Recursos"
 fiji_focus_resource_extractions_act_desc: "La REA priorizará a aquellos que están sin hogar o también en el sistema penal para que busquen empleo como una forma de ganarse la vida y contribuir al desarrollo de la nación. Con esta ley buscamos entender y expandir los recursos que podemos tener a nivel doméstico."
 fiji_focus_expand_the_fcoe: "Expansión del Cuerpo de Ingenieros Fijianos"
 fiji_focus_expand_the_fcoe_desc: "Con la creciente necesidad de nueva infraestructura, vivienda y la economía en general, debemos expandir la piedra angular de nuestro puente. Esa piedra angular siendo el Cuerpo de Ingenieros Fijianos o FCoE. Esta expansión verá un enfoque más rápido y completo para manejar el desarrollo a medida que más recursos y mano de obra comienzan a ser asignados a la subrama del ejército."
 fiji_focus_tax_rebalancing_act: "Ley de Reequilibrio Fiscal"
 fiji_focus_tax_rebalancing_act_desc: "El parlamento militar ha aprobado la Ley de Reequilibrio Fiscal, en la que se revisará individualmente una visión general del código tributario actual y nos permitirá corregir impuestos excesivos que se están aplicando a aquellos que han sido desplazados de su hogar."
 fiji_focus_expanding_the_ministry_of_science: "Expansión del Ministerio de Ciencia"
 fiji_focus_expanding_the_ministry_of_science_desc: "Nuestra nación queda atrás del mundo no solo porque nuestra tierra es pequeña en tamaño, sino porque no innovamos realmente. Buscamos ayuda extranjera como con la creación de nuestra Junta Asesora Extranjera. Pero ya no más, mostraremos al mundo que podemos llegar a algún lugar y, con eso, vamos a invertir fuertemente en nuestro ministerio de ciencia y las capacidades generales que nuestra nación tiene para investigar y desarrollar tecnologías."
 fiji_focus_soldiers_lifestyle_act: "Ley del Estilo de Vida del Soldado"
 fiji_focus_soldiers_lifestyle_act_desc: "El parlamento ha considerado adecuado aprobar un decreto que establece la verdadera base para un estilo de vida estándar. La base siendo la del soldado promedio dentro de nuestras fuerzas armadas. Esto crea una comprensión nacional y generacional de lo que nuestra gente disfruta a expensas de lo que algunos no pueden."
 fiji_focus_the_citizen_soldiers_act: "Ley de los Soldados Ciudadanos"
 fiji_focus_the_citizen_soldiers_act_desc: "El parlamento ha aprobado la Ley de los Soldados Ciudadanos, una enmienda constitucional en la que todo ciudadano es un soldado de la nación y todo soldado es un ciudadano de la nación. Esta enmienda declara esencialmente que aquellos que sirven a Fiji son en sí mismos fijianos, denotando inequívocamente que la idea de ser fijiano no es solo una pseudo-ciencia basada en razas o etnias que algunos quisieran expresar. Sino más bien, la idea de Fiji o lo que significa ser fijiano es sobre la devoción a la nación y sus ideas."
 fiji_focus_energizing_the_nation: "Energizando la Nación"
 fiji_focus_energizing_the_nation_desc: "Para equilibrar adecuadamente tanto las necesidades militares como civiles, necesitaremos expandir nuestra red energética. Tener una red estable y un suministro de combustible demostrará estabilidad y previsión para el camino que tenemos por delante."
 fiji_focus_naval_industrialism: "Industrialismo Naval"
 fiji_focus_naval_industrialism_desc: "Somos una nación insular, es natural que enfoquemos nuestra producción militar hacia los buques navales. ¿Cómo podríamos atraer a potencias extranjeras como América, Australia, etc., si resultamos ser nada más que una base militar glorificada?"
 fiji_focus_energy_diversity_act: "Ley de Diversidad Energética"
 fiji_focus_energy_diversity_act_desc: "La EDA mandará la diversidad de nuestra red energética para hacer nuestra nación más defendible contra explotadores extranjeros. Poner todos nuestros huevos en una sola canasta energética es una receta para el caos instantáneo si nuestra nación es atacada de alguna manera."
 fiji_focus_mining_the_future: "Minería del Futuro"
 fiji_focus_mining_the_future_desc: "Sabemos que tenemos nuestros propios recursos, deberíamos usarlos para mejorar nuestra nación y evitar interferencias externas en las necesidades económicas básicas."
 fiji_focus_naval_priorities: "Prioridades Navales"
 fiji_focus_naval_priorities_desc: "Mientras buscamos tener un reclutamiento robusto y equilibrado para nuestro ejército, también sabemos que somos literalmente una isla. Como tal, los aumentos de financiación se inclinarán hacia la marina en lugar de otras ramas, pero no demasiado, ya que no necesitamos conflictos interservicios poco saludables."
 fiji_focus_civilian_air_training: "Entrenamiento Aéreo Civil"
 fiji_focus_civilian_air_training_desc: "Entonces... sabemos que tenemos una historia bastante difícil con tener una fuerza aérea. Pero no podemos dejar que el pasado dicte nuestra situación actual, y mucho menos nuestros futuros esfuerzos de existencia. Por lo tanto, utilizaremos programas de entrenamiento basados en civiles y aeronaves como una forma de introducir y comenzar los primeros pasos de nuestra rama de la fuerza aérea. Será un proceso lento, pero necesario si vamos a sobrevivir en esta era moderna."
 fiji_focus_prussia_of_the_pacific: "La Prusia Pacífica"
 fiji_focus_prussia_of_the_pacific_desc: "Nuestro estado es la encarnación moderna de una nación al estilo prusiano. Modelar y fusionar los estilos de vida civiles y militares en una máquina cohesionada ha creado una nueva era para Fiji. Somos pequeños, pero orgullosos, construimos alto y hablamos fuerte, somos una potencia regional y haremos oír nuestras voces como cualquier otra nación."
 
 
 ####Monarchist Path####
 fiji_focus_monarchist_acendence: "§0Ascendencia Monárquica§!"
 fiji_focus_monarchist_acendence_desc: "Las luchas internas del ejército han guiado el camino hacia el camino recto de nuestra nación. Hermanos y hermanas de Fiji, estamos unidos bajo Dios y bajo la bandera de Fiji. Somos los amos de nuestro propio destino, la democracia ha demostrado ser demasiado inestable para mantenerse firme. Por lo tanto, debemos comprometernos y crear una nueva sociedad, una con nacionalismo, una con fuerza militar, una donde ser fijiano sea más que solo etnia."
 fiji_focus_the_kingdoms_quarrels: "Las Disputas del Reino"
 fiji_focus_the_kingdoms_quarrels_desc: "La situación política es inestable en el mejor de los casos y absurdamente decrépita en el peor. Debemos reunir un gabinete, formalizar el gobierno y evaluar los problemas más grandes de nuestra nación."
 fiji_focus_the_kingdoms_economy: "La Economía del Reino"
 fiji_focus_the_kingdoms_economy_desc: "Si queremos llegar a algún lado en este mundo, necesitamos tener una economía real. La diversidad es el punto principal, el punto de apoyo sería tener a las personas adecuadas para dicha economía. En general, sin embargo, necesitaremos explorar si queremos llegar a algún lado."
 fiji_focus_the_ethnic_divides: "Las Divisiones Étnicas"
 fiji_focus_the_ethnic_divides_desc: "Las divisiones étnicas de la nación se remontan a los días del temprano colonialismo inglés. Con muchos sujetos coloniales de la India siendo importados a Fiji para trabajar en las plantaciones de caña de azúcar y las empresas azucareras que llenaban las arcas de los ingleses. Esta división y migración forzada ha sido muy tensa desde la independencia de nuestra nación en la década de 1970. Como tal, esto debe ser una de nuestras mayores prioridades para resolver, a menos que queramos realmente mantener el poder."
 fiji_focus_police_standards_act: "Ley de Estándares Policiales"
 fiji_focus_police_standards_act_desc: "El parlamento ha aprobado un proyecto de ley que remodelará los estándares que componen las fuerzas policiales de Fiji. Todo el código de conducta será pulido y renovado en movimientos y lenguaje para enfatizar los hechos y la realidad de que, independientemente de la situación, todas las acciones deben ser evaluadas de manera justa en función de la situación presente. No deben ocurrir actos de agresión contra ningún civil y/o ciudadano de Fiji a menos que haya una amenaza a la persona o propiedad en progreso. Estos pasos trabajarán para poner en marcha las ruedas correctas."
 fiji_focus_sponsored_emigration_deals: "Acuerdos de Emigración Patrocinada"
 fiji_focus_sponsored_emigration_deals_desc: "Aunque costoso a corto plazo, a largo plazo tendremos estabilidad en la nación mucho más rápido... incluso si es por medios poco ortodoxos. Al crear acuerdos de emigración patrocinada con los indios étnicos, podríamos buscar reducir y homogenizar indirectamente nuestra nación y trabajar con aquellos que genuinamente quieran quedarse. Todos tienen un precio, pero todos también tienen una elección."
 fiji_focus_hiring_practices_act: "Ley de Prácticas de Contratación"
 fiji_focus_hiring_practices_act_desc: "Se aprobó un proyecto de ley que estandariza el lenguaje en las leyes anti-discriminación y las reafirma. Parece que lo poco que teníamos tenía una buena cantidad de lagunas, por lo que establecer un campo de juego nivelado detendrá la explotación y discriminación de todos los ciudadanos de nuestra justa nación."
 fiji_focus_equal_standard_care_act: "Ley de Atención Estándar Equitativa"
 fiji_focus_equal_standard_care_act_desc: "La ESCA es un límite legal en el que todas las formas de atención, ya sean médicas o relacionadas con el bienestar, públicas o privadas, deben tener el mismo estándar básico de atención. Debemos garantizar que, sin importar quién esté enfermo o quién se haya retirado, los ciudadanos de esta nación deben ser cuidados y, como tal, disfrutarán de dicha atención sin importar cuál sea su etnia."
 fiji_focus_redrafting_the_constitution: "Reformulación de la Constitución"
 fiji_focus_redrafting_the_constitution_desc: "Ha pasado un buen tiempo desde que se llevó a cabo una verdadera reformulación de la constitución. Con esto en mente, debemos presentar la estructura gubernamental para gobernar. Debemos presentar los cimientos de igualdad y libertades sociales sobre los cuales nuestra nación debe construirse, a menos que queramos colapsar sobre nosotros mismos en el futuro."
 fiji_focus_addressing_the_brain_drain: "Abordando la Fuga de Cerebros"
 fiji_focus_addressing_the_brain_drain_desc: "Nuestra nación se está perjudicando solo por existir en este punto. Nuestra gente huye en busca de mejores oportunidades y estilos de vida. Si queremos hacer crecer nuestra nación, necesitamos invertir y cuidar nuestra nación y su gente."
 fiji_focus_establishing_the_reseach_and_development_ministry: "Establecimiento del Ministerio de I+D"
 fiji_focus_establishing_the_reseach_and_development_ministry_desc: "La creación y formalización del Ministerio de Investigación y Desarrollo o simplemente el Ministerio de Investigación, será un pilar fundamental en nuestra sociedad. Crear una cabeza para la educación y las características innovadoras de nuestra nación nos permite organizarnos, financiar y, bueno, innovar."
 fiji_focus_employment_assistance_programs: "Programas de Asistencia al Empleo"
 fiji_focus_employment_assistance_programs_desc: "El desempleo en nuestra nación y el miedo a detenerse en la vida debido a un giro negativo de los eventos puede ser una fuerza impulsora pesada que cause que las personas se vayan. Como tal, debemos establecer una serie de programas de prevención para ayudar temporalmente a los ciudadanos a hacer la transición a nuevos trabajos. Cosas como un pequeño estipendio para ayudar durante el mes en que puedan atrasarse con las facturas o tableros de empleos para ayudar a encontrar empleo más rápido, cosas que al final suavizan la transición entre el empleo y el desempleo sin dar a las personas la sensación de que la vida se detiene."
 fiji_focus_specializing_medical_research: "Especialización en Investigación Médica"
 fiji_focus_specializing_medical_research_desc: "Nuestra población no es numerosa, por lo tanto, cada vida en esta nación, en comparación, también es mucho más valiosa. Debemos garantizar que un sector significativo de nuestra Investigación y Desarrollo se destine a tecnologías pioneras dentro del campo médico en su totalidad. Sí, sí, nos costará, pero nuestra gente debe ser la mejor atendida si realmente vamos a utilizar nuestra población al máximo potencial."
 fiji_focus_expanding_education_funding: "Ampliación de la Inversión en Educación"
 fiji_focus_expanding_education_funding_desc: "Ampliar nuestra inversión general en el sistema educativo de nuestra nación nos permite crear nuevas generaciones de ciudadanos más inteligentes. El conocimiento que adquieran será utilizado a su vez para desarrollar nuestra nación y nuestro futuro."
 fiji_focus_creating_the_research_institute_of_fiji: "Creación del Instituto de Investigación de Fiji"
 fiji_focus_creating_the_research_institute_of_fiji_desc: "El RIF será el orgullo del desarrollo científico en el Océano Pacífico. Nuestra inversión y dedicación a la innovación permitirá que nuestra gente quiera quedarse, querer mejorar no solo a sí mismos sino a nuestra nación en su conjunto. También podemos usar esta institución como una forma de poder blando en el desarrollo militar y la proyección del poder nacional."
 fiji_focus_reviewing_the_housing_crisis: "Revisión de la Crisis de Vivienda"
 fiji_focus_reviewing_the_housing_crisis_desc: "En el mundo occidental desarrollado, una crisis de vivienda es la caída del mercado de activos. Pero en nuestro caso, la crisis de vivienda proviene de un creciente problema de personas sin hogar. A pesar de tener una población baja, tenemos un problema de personas sin hogar comparable al de algunas naciones de África. Entender esta aterradora realidad nos permitirá ser decisivos en cómo abordamos esta creciente dificultad y, a su vez, tal vez evitar que tal cascada vuelva a ocurrir... o al menos en la escala de que vuelva a suceder."
 fiji_focus_increased_homeless_shelter_funding: "Aumento del Financiamiento para Refugios de Personas Sin Hogar"
 fiji_focus_increased_homeless_shelter_funding_desc: "Nuestros programas actuales para personas sin hogar no están recibiendo la cantidad adecuada de financiamiento para cuidar adecuadamente a quienes han llegado en busca de ayuda. Con una inversión directa hacia el aumento de fondos, podemos garantizar mejor la calidad de atención que estos ciudadanos recibirán en su tiempo de necesidad hasta que se pongan de pie nuevamente."
 fiji_focus_royal_engineers_program: "Programa de Ingenieros Reales"
 fiji_focus_royal_engineers_program_desc: "El REP permitirá un mercado de trabajo civil dentro del Cuerpo de Ingenieros del Ejército. Este ala civil del Cuerpo se utilizará para proyectos de obras públicas, trabajos de construcción patrocinados por el gobierno, y así sucesivamente. La idea es tener un trabajo básico en el que, si alguien está desempleado y corre el riesgo de perder su hogar y, en consecuencia, su medio de vida en su totalidad, podamos crear un suelo firme sobre el cual nuestros ciudadanos puedan mantenerse y no sentir que pueden caer en profundidades de las cuales temen no regresar."
 fiji_focus_young_business_leaders_program: "Programa de Jóvenes Líderes Empresariales"
 fiji_focus_young_business_leaders_program_desc: "El programa YBL es una iniciativa gubernamental para inspirar y ayudar a los nuevos y futuros líderes empresariales. Todos tienen la capacidad de poseer y operar un negocio, pero aquellos que realmente quieran hacerlo pueden unirse al programa YBL. Al enseñar habilidades empresariales y aceptar y, a su vez, reembolsar préstamos sin pérdidas, creamos un ambiente positivo para sobresalir en la formación de nuestros futuros pilares económicos."
 fiji_focus_resource_development_initiative: "Iniciativa de Desarrollo de Recursos"
 fiji_focus_resource_development_initiative_desc: "El RDI es un impulso gubernamental en la economía para diversificar nuestros recursos domésticos. Sabemos que tenemos opciones limitadas debido a que somos literalmente una isla. Sin embargo, esto no significa que no tengamos nada de valor, por el contrario, tenemos una buena mezcla de minerales y metales que nos permiten tener una economía bien diversificada. Pero si queremos seguir manteniendo las mesas a nuestro favor, necesitamos tener algunos recursos más locales."
 fiji_focus_new_economic_planning_board: "Nueva Junta de Planificación Económica"
 fiji_focus_new_economic_planning_board_desc: "La EPB ayudará a los planificadores urbanos e inversores, tanto extranjeros como nacionales, a establecer una nueva economía en constante expansión. Esto nos permitirá atraer nuevos capitales y ejercer una forma limitada de proyección de poder blando, apoyando a empresas extranjeras y exportando nuestros productos producidos."
 fiji_focus_ensuring_a_steeling_future: "Asegurando un Futuro de Acero"
 fiji_focus_ensuring_a_steeling_future_desc: "El desarrollo y la adquisición de acero en manos domésticas suficientes nos permite funcionar esencialmente. El acero es uno de los principales recursos y materiales que conforman el mundo moderno en el que vivimos. Como tal, asegurar un suministro doméstico nos permite mantener una forma de independencia económica."
 fiji_focus_phase_one_business_development: "Fase 1 Desarrollo Empresarial"
 fiji_focus_phase_one_business_development_desc: "Los primeros resultados de nuestra revitalización económica están tomando forma y, como tal, podremos disfrutar de la prosperidad en poco tiempo."
 fiji_focus_oiling_our_nation: "Aceitando Nuestra Nación"
 fiji_focus_oiling_our_nation_desc: "A través de extensas encuestas e investigaciones, hemos podido dedicar nuestro plan a asegurar un suministro doméstico de petróleo. La piedra angular de la era moderna, aseguraremos nuestro futuro y nuestras necesidades energéticas y petroquímicas."
 fiji_focus_diversifying_the_naval_industries: "Diversificando las Industrias Navales"
 fiji_focus_diversifying_the_naval_industries_desc: "Tenemos una industria de construcción naval fuerte, pero debemos diversificar y permitir la expansión de industrias tanto civiles como militares en nuestra isla. Debemos ser capaces de reclamar una pequeña parte para asegurar el suelo de nuestra nación y nuestra forma de competir con otras naciones."
 fiji_focus_rubber_banding_the_nation: "Estirando la Nación"
 fiji_focus_rubber_banding_the_nation_desc: "A través de avances en tecnologías sintéticas, hemos logrado asegurar un suministro doméstico considerable de caucho a partir de las existencias limitadas de caucho real que tenemos que producir especialmente. Esto puede costarnos un poco más, pero a largo plazo este impulso asegurará otro paso hacia la mayor autarquía que realmente podamos gestionar."
 fiji_focus_phase_two_business_development: "Fase 2 Desarrollo Empresarial"
 fiji_focus_phase_two_business_development_desc: "Las inversiones continuas para mejorar el crecimiento empresarial y la expansión de nuestra economía no cabe duda de que nos permitirán crecer a un ritmo constante."
 fiji_focus_pacific_economics_exchange_commission: "Comisión de Intercambio Económico del Pacífico"
 fiji_focus_pacific_economics_exchange_commission_desc: "Nuestra incursión en el reconocimiento regional y para ser un poco un dolor de cabeza para las potencias que compiten por el Pacífico será nuestro logro culminante. La Comisión de Intercambio Económico del Pacífico es una herramienta de cooperación entre nuestra nación y otras dentro de la región del océano Pacífico. El objetivo de la comisión es fomentar más cooperación y unidad entre nosotros y las otras naciones insulares para, al menos, establecer un amplio status quo en términos de ejercicio de poder blando."
 fiji_focus_royal_military_expansion_program: "Programa de Expansión Militar Real"
 fiji_focus_royal_military_expansion_program_desc: "Una expansión general y financiamiento de nuestras fuerzas armadas nos permitirá expandir la seguridad interna y las misiones de apoyo exterior. No solo esto, sino que con el aumento del ejército podemos inculcar un sentido de deber y honor hacia nuestra nación y su gente, moldeando así a las futuras generaciones."
 fiji_focus_royal_military_contracts: "Contratos Militares Reales"
 fiji_focus_royal_military_contracts_desc: "Los CMR serán un programa de incentivos para intentar la producción doméstica de armas. Aunque no es algo para despreciar, sin embargo, nos permitirá suministrar adecuadamente a nuestro ejército y, a su vez, mejorar nuestro entrenamiento, reduciendo también el tiempo general necesario para entrenar."
 fiji_focus_royal_fijian_dream: "El Sueño Real Fiyiano"
 fiji_focus_royal_fijian_dream_desc: "El Sueño Real Fiyiano es pensar en el pasado, pero hacerlo según los estándares del presente. Una reafirmación de la declaración constitucional de que la piedra angular de nuestra democracia se mantendrá, pero más bien los nombres de los cargos y títulos simplemente se cambiarán. ¿Es esto solo un agregado cosmético a nuestra forma de gobernar? Sí, pero ¿esto devalúa nuestros compromisos de cuidar a nuestra nación y su gente? Ciertamente no. A veces, un pequeño impulso al ego puede hacer maravillas con aquellos que no siempre confían en sí mismos."
 
 
 
 #####Technocracy Path#####
 fiji_focus_technate_council_emerges: "§tEl Consejo Tecnocrático Surge§!"
 fiji_focus_technate_council_emerges_desc: "En Fiji, muchos expertos técnicos prominentes han estudiado en el extranjero. El Consejo Tecnocrático es un grupo de economistas, científicos y otros expertos técnicos respetados que se han colectivizado en su propio bloque de poder. Así, en medio del caos aparentemente interminable y el faccionalismo, el Consejo Tecnocrático actuó utilizando sus conexiones e influencia para someter a los líderes faccionarios ya sea de forma directa o indirecta. Como resultado, el consejo ha tomado el liderazgo de la nación y se esforzará por convertir a Fiji en un modelo de ingenio humano e innovación."
 fiji_focus_a_technocratic_constitution: "Una Constitución Tecnocrática"
 fiji_focus_a_technocratic_constitution_desc: "El fundamento de cualquier tecnocracia es que el cuerpo gobernante es para el mejoramiento de la especie y no de la subcategoría de dicha especie. Por lo tanto, planeamos redactar de nuevo la constitución de nuestra nación y crear la primera constitución tecnocrática. Los puntos principales podemos desglosarlos mientras la redactamos, pero basta con decir que el punto principal ahora es que, aunque nos llamemos fiyianos y tengamos un estado-nación llamado Fiji, a partir de ahora cualquier humano bajo el cuerpo gobernante de esta nación será tratado como un igual. Los humanos son humanos, somos la especie y debemos trabajar juntos para solidificar el futuro y el progreso de nuestra especie."
 fiji_focus_human_treatment_amendment: "Enmienda de Tratamiento Humano"
 fiji_focus_human_treatment_amendment_desc: "La Enmienda de Tratamiento Humano establece en lenguaje claro que cualquier miembro de la especie humana, sin importar la variación, será tratado como un humano. Esto significa que cualquier acto injusto de daño hecho a otro miembro de la especie debido a diferencias en creencias, apariencia o identidad personal dentro de los ámbitos científicos conocidos de comprensión, será castigado severamente de acuerdo con las leyes establecidas en el código penal."
 fiji_focus_voting_requirements_amendment: "Enmienda de Requisitos de Votación"
 fiji_focus_voting_requirements_amendment_desc: "La enmienda para los requisitos de votación es una respuesta simple y directa al voto en esta era moderna de gobiernos democráticos. La edad para votar será de 18 años, la edad legalmente reconocida para convertirse en adulto y entender la responsabilidad personal sobre las decisiones y acciones de la propia vida. Todos los ciudadanos registrados de la nación podrán votar, esto es para evitar que los adversarios extranjeros malintencionados exploten la apertura que puede venir de una democracia directa. Los votos se emitirán a través de un sitio web del gobierno que se puede acceder desde casa, el teléfono o en un edificio administrativo local. Los votantes deben poder ingresar su número de identificación de ciudadanía para evitar el voto doble y otros actos maliciosos de obstaculización."
 fiji_focus_working_standards_amendment: "Enmienda de Estándares Laborales"
 fiji_focus_working_standards_amendment_desc: "La enmienda para los estándares de los ambientes de trabajo y los empleos cubre la nueva dirección que queremos tomar fundamentalmente para la nación. La estipulación principal es el análisis inmediato e implementación del horario rotativo. Esto es más comúnmente conocido como el horario 4 & 4. Durante 4 horas al día, 4 días a la semana será la jornada laboral estándar de nuestros ciudadanos. Esta implementación obviamente tomará tiempo, pero este formato asegura el máximo empleo, retención de trabajadores y felicidad."
 fiji_focus_funding_our_future: "Financiando Nuestro Futuro"
 fiji_focus_funding_our_future_desc: "El núcleo de nuestro viaje hacia un futuro tecnocrático es asegurarnos de que las generaciones futuras sean enseñadas de manera adaptativa con la información del mundo en general y más allá. Algunos son aprendices visuales, otros son más prácticos. Pero es todo una escala continua y, como tal, si no podemos adaptarnos a esa escala, crearemos una casta de personas y solo les haremos daño al no preocuparnos realmente por cómo pueden aprender y adaptarse."
 fiji_focus_growing_our_manufacturing_base: "Creciendo Nuestra Base de Manufactura"
 fiji_focus_growing_our_manufacturing_base_desc: "Si vamos a lograr un futuro de progreso, debemos crecer, no solo como nación, sino también como economía. Este punto dará inicio a un enfoque dedicado al crecimiento económico. El cual también tendrá un pilar de apoyo en el desarrollo social y la inversión."
 fiji_focus_building_the_institute_of_automation: "Construyendo el Instituto de Automatización"
 fiji_focus_building_the_institute_of_automation_desc: "El RPP o Programa para el Paraíso de la Investigación es algo que lanzará a nuestra nación y posteriormente a nuestra especie en este planeta hacia el futuro sobre el que especulamos. Comenzando con el Instituto de Automatización, utilizaremos esta institución para dedicar innovaciones e investigaciones a una mejor automatización e integración de nuevas tecnologías y métodos para los cuales podemos construir, producir y crear. Estableciendo la norma para crear más a tasas más bajas y rápidas, esperamos ofrecerle a todos, donde sea posible, un nuevo estándar de vida no visto desde la Era Postbélica."
 fiji_focus_dedicated_welfare_funding: "Fondo Dedicado para Bienestar"
 fiji_focus_dedicated_welfare_funding_desc: "Si queremos que nuestros ciudadanos sean productivos y cooperativos, también debemos cuidar de ellos. El respeto es una vía de doble sentido y, independientemente del impacto emocional, todos somos miembros de la misma especie, por lo que, por decreto constitucional, debemos cuidarnos mutuamente como tal."
 fiji_focus_tech_industrial_investments: "Inversiones en la Industria Tecnológica"
 fiji_focus_tech_industrial_investments_desc: "Nuestra comprensión de la economía global en general demuestra claramente que las industrias tecnológicas son donde están las cosas. Sabiendo esto, podemos entrar en el juego e integrar esto como parte de nuestro Programa para el Paraíso de la Investigación."
 fiji_focus_institute_for_resource_development: "Instituto para el Desarrollo de Recursos"
 fiji_focus_institute_for_resource_development_desc: "El IRD dedicará su investigación hacia formas de extracción de recursos, refinamiento y síntesis. Esta reestructuración y dedicación sentará las bases para nuestro desarrollo hacia la autarquía económica y permitirá que el mundo vea que podemos crear un mañana mejor."
 fiji_focus_institute_for_energy_development: "Instituto para el Desarrollo de Energía"
 fiji_focus_institute_for_energy_development_desc: "La creación del IED será para desarrollar nuevas formas de producir energía. Esto también se extiende a hacer que estos nuevos métodos de producción sean más eficientes y productivos en general. Como tal, esta nueva extensión del Programa para el Paraíso de la Investigación ayudará a asegurar más independencia energética frente a potencias extranjeras."
 fiji_focus_labour_corps: "Cuerpos de Trabajo"
 fiji_focus_labour_corps_desc: "Los Cuerpos de Trabajo son una iniciativa patrocinada por el gobierno para organizar y priorizar el desarrollo y construcción de nuevas obras públicas e infraestructura en general. Esta organización civil, similar a un ejército, nos permitirá construir a velocidades que ninguna nación desarrollada normal podría. Esto se debe a la organización y simplificación de regulaciones, junto con cómo atacamos directamente las necesidades y las cumplimos."
 fiji_focus_labour_prison_program: "Programa de Prisiones Laborales"
 fiji_focus_labour_prison_program_desc: "El LPP es una filosofía de rehabilitación en relación con el sistema penal. Aquellos que cometan delitos y sean encarcelados recibirán las formas básicas de cuidado y atención. Sin embargo, todos los prisioneros podrán inscribirse en el Programa LP, donde el prisionero podrá tener un trabajo dedicado en el que podrá ganar créditos de energía. Estos créditos se pueden canjear para obtener una cantidad determinada de cupones, mejoras, relacionadas con aumentar el mínimo de su duración a un estado más soportable. Después de que todas las supuestas mejoras sean compradas y dependiendo del delito, el prisionero podrá eventualmente intercambiar una cantidad determinada de créditos de energía para reducir su sentencia. Aunque esta tasa al principio será sesgada para mantenerlos dentro, al final el objetivo es fomentar una forma de rehabilitación a través del trabajo y la dedicación, y preparar a los prisioneros para reingresar a la sociedad."
 fiji_focus_increasing_domestic_steel: "Aumento de Acero Nacional"
 fiji_focus_increasing_domestic_steel_desc: "A través de extensas encuestas e investigaciones, hemos logrado un avance en el desarrollo de nuestra producción de acero nacional. Aunque no es mucho, es sin embargo un buen punto de partida para que seamos más autosuficientes."
 fiji_focus_technocratic_militarism: "Militarismo Tecnocrático"
 fiji_focus_technocratic_militarism_desc: "Un principio común de unión en la historia de nuestra especie es el de deber y honor hacia la patria y aquellos que la sirven. Debemos implorar una buena nota de investigación y desarrollo para mejorar nuestra fuerza militar. Esto puede no ponernos al nivel de naciones como Francia, Alemania, etc., pero al menos podríamos emular un ejército americano de tamaño pequeño. Uno puede soñar... uno puede soñar."
 fiji_focus_research_paradise_program: "Programa del Paraíso de la Investigación"
 fiji_focus_research_paradise_program_desc: "Después de casi 3 años de desarrollo, finalmente podemos desatar nuestro objetivo final. El Programa del Paraíso de la Investigación servirá como una piedra angular de la comunidad científica global y utilizará fondos extensos para crear un centro de descanso para que los investigadores de todos los campos estudien, experimenten y exploren sus áreas de estudio. Crearemos un mundo, por así decirlo, en el que los campos STEM no solo se verán como el futuro, sino también tan agradables como unas vacaciones regulares."
 fiji_focus_promoting_domestic_energy_synthetics: "Promoción de Síntesis de Energía Nacional"
 fiji_focus_promoting_domestic_energy_synthetics_desc: "Los avances en síntesis han dado lugar a un creciente suministro interno de petróleo. Este suministro interno se utilizará aún más para hacer crecer nuestra economía, ya que, aunque se puede utilizar para energía, también impulsará nuestras industrias petroquímicas generales."
 fiji_focus_technocratic_health_act: "Ley de Salud Tecnocrática"
 fiji_focus_technocratic_health_act_desc: "El consejo ha aprobado la THA, un proyecto de ley que invierte en una expansión general de nuestro sistema de salud. Esto nos permitirá tratar y cuidar mejor a nuestra población en su conjunto. Debemos ser capaces de construir en altura, para eso debemos tener la población, tanto en tamaño como en motivación, que quiera construir."
 fiji_focus_industrial_diversity_act: "Ley de Diversificación Industrial"
 fiji_focus_industrial_diversity_act_desc: "La IDA ve la diversificación adicional de nuestra economía civil. Con los esfuerzos continuos del Complejo del Instituto, hemos logrado desarrollar verdaderamente nuestra nación."
 fiji_focus_family_care_act: "Ley de Cuidado Familiar"
 fiji_focus_family_care_act_desc: "Este decreto es una comprensión fundamental de que, para una cohesión social saludable, la familia, independientemente de su composición, es la piedra angular de cualquier sociedad. Como tal, debemos reestructurar nuestros programas de bienestar para apoyar y mantener esta piedra angular para mantener fuerte la estructura de nuestra sociedad."
 fiji_focus_research_plan_alchemy: "Plan de Investigación Alquimia"
 fiji_focus_research_plan_alchemy_desc: "Nuestro plan más ambicioso hasta la fecha. El Plan de Investigación Alquimia costará alrededor de un tercio de nuestro PIB, pero creemos que tenemos lo básico extremo para intentar una reorganización molecular. En términos sencillos, esto se acercaría al equivalente de la alquimia misma. Aunque esta tecnología sería extremadamente volátil y costosa, si realmente logramos avanzar en esto, seríamos capaces de desbloquear la forma más verdadera de autarquía económica."
 fiji_focus_research_plan_armory: "Plan de Investigación Arsenal"
 fiji_focus_research_plan_armory_desc: "Nuestra fuerza militar debe estar a la par con nuestros avances civiles. Si bien no podemos simplemente poner todas nuestras mejores nuevas invenciones en el campo, lo mínimo que podemos hacer es elevar el estándar con el que nuestro personal de servicio puede tanto luchar como sobrevivir. Aunque esto, por supuesto, tendrá un costo considerable, los resultados finales demostrarán ser para el beneficio general de la seguridad de nuestra nación."
 fiji_focus_research_plan_biomedical: "Plan de Investigación Bio-Médico"
 fiji_focus_research_plan_biomedical_desc: "El Plan Bio-Médico está esencialmente impulsando nuestra tecnología biológica y médica y nuestras máquinas a niveles que extenderán la esperanza de vida promedio en otros 20 años, con suerte. Las prótesis, los avances en ingeniería genética en general permitirían que las personas mayores permanezcan más saludables y más fuertes a pesar de su edad. Esperamos ser como un paraguas y realmente cubrir a nuestros ciudadanos en una nueva era de innovaciones bio-médicas."
 fiji_focus_naval_innovations: "Innovaciones Navales"
 fiji_focus_naval_innovations_desc: "Nuestra fuerza militar es más que solo el ejército, un departamento interno dedicado a las innovaciones navales es la única forma en que Fiji puede gobernar sus aguas nacionales."
 fiji_focus_expansion_of_welfare_programs: "Expansión de Programas de Bienestar"
 fiji_focus_expansion_of_welfare_programs_desc: "Diversificar nuestros tipos de programas de bienestar permitirá un cuidado atento hacia una variedad de problemas constantes que persisten en la nueva era."
 fiji_focus_research_plan_synthetic: "Plan de Investigación Sintético"
 fiji_focus_research_plan_synthetic_desc: "El Plan Sintético es un enfoque integral para perfeccionar nuestro programa de sintéticos que nos permitirá generar un suministro nacional de productos similares al caucho. A costa de importar caucho de manera limitada y de realizar mayores inversiones en investigación, podemos esperar un impulso en nuestras matrices económicas y sociales generales debido a este suministro adicional de recursos. Otro paso que damos..."
 fiji_focus_civilian_corp_of_engineers: "Cuerpo Civil de Ingenieros"
 fiji_focus_civilian_corp_of_engineers_desc: "El CCE es una extensión civil del Cuerpo de Ingenieros de Fiji. El objetivo es hacer una distinción y priorizar los proyectos de obras civiles y militares. Sin embargo, estos dos grupos pueden unificarse si surge la necesidad, lo que tendrá algunas aplicaciones militares indirectas."
 fiji_focus_research_plan_autarky: "Plan de Investigación Autarquía"
 fiji_focus_research_plan_autarky_desc: "A través de años de extensas investigaciones, planificación e inversiones, finalmente hemos logrado un verdadero avance. Uno que solidifica nuestra autarquía económica en su máxima extensión. Ahora podemos lograr cualquier cosa, es posible que incluso las estrellas ya no sean el límite."
 fiji_focus_research_plan_feast: "Plan de Investigación Festín"
 fiji_focus_research_plan_feast_desc: "Para sostener nuestro crecimiento como especie y sociedad debemos proporcionar lo más básico para vivir. Una clave fundamental es la comida, esta clave asegurará la estabilidad social, el crecimiento poblacional y un avance en el poder blando sobre la mayoría de las naciones. Podemos encontrar maneras de aumentar esencialmente la ayuda extranjera dirigida y liderar al mundo en la lucha contra la pobreza y la inseguridad alimentaria. Fiji se convertirá en una piedra angular de la unidad global."
 fiji_focus_research_plan_nucleus: "Plan de Investigación Núcleo"
 fiji_focus_research_plan_nucleus_desc: "El futuro es verdaderamente ahora. Se han hecho tantos avances en ingeniería nuclear que es patético que los avances en tácticas de crear miedo aún prevalezcan, mostrando un desprecio asqueroso por las evidentes realidades de la producción de energía. Por lo tanto, estableceremos, por supuesto a un alto costo, el nuevo estándar global de cómo construir verdaderamente un reactor nuclear. Uno que sea eficiente, efectivo y que probablemente produzca más de lo que la zona que controla puede utilizar. Establecemos este estándar verdadero y más seguro con el que podríamos avergonzar a cualquier nación con un pasado deficiente en términos de energía nuclear. Para la Tecnocracia, El Futuro que nuestra Especie Necesita, pero que de alguna manera Parece No Querer."
 
 
 
 #####Fiji Ideas#####
 fiji_influence_defense_through_chaos: "Defensa de la Influencia a Través del Caos"
 fiji_influence_defense_through_chaos_desc: "Fiji ha sido independiente desde la década de 1970, desafortunadamente la independencia no ha sido la gloria y paz que esperábamos. Golpes de estado civiles y militares, tensiones étnicas desenfrenadas han causado que la nación esté esencialmente en pausa en comparación con la mayoría del mundo. Sin embargo, con el caos, surge una especie de barrera natural, ya que las naciones extranjeras están demasiado cautelosas de perder activos en una región tan pequeña debido a dicho caos. Por lo tanto, tenemos una defensa nacional más alta de lo esperado contra la influencia extranjera, una espada de doble filo, sin duda, pero por ahora funciona a nuestro favor."
 fiji_militarized_society: "Sociedad Militarizada"
 fiji_militarized_society_desc: "El caos y la violencia del golpe de estado de 2000 ha dejado una cicatriz en el pueblo de la nación. La cicatriz es de odio y vergüenza propia. Con esta cicatriz, una nueva ola de las generaciones más jóvenes ha salido a unirse al ejército y, como tal, ha fortalecido la creación y popularidad de una Junta Militar como forma de liderazgo. Esto ha llevado a un camino de determinación y deber, donde el ejército es la sociedad y la sociedad es el ejército."
 fiji_society_of_the_elected_king: "Sociedad del Rey Electo"
 fiji_society_of_the_elected_king_desc: "Con la demostración de fuerza y la carga fundamental de defender la nación, su historia y el compromiso de mantener la ley y el orden de manera justa, muchos han visto la luz extremadamente difusa de donde ha emergido la Casa de Suva. El choque para el pueblo fijiano ha dejado una impresión que ningún gobierno civil ha logrado desde la independencia. Como tal, muchos han mostrado apoyo y buscan trabajar con el nuevo sistema, incluso si no están completamente de acuerdo con él."
 fiji_ostracized_commonwealth_member: "Miembro de la Commonwealth Ostracizado"
 fiji_ostracized_commonwealth_member_desc: "El caos de nuestra nación nos ha puesto en desacuerdo con el resto de la Commonwealth. Mientras disfrutamos del poder extra que esto nos otorga internacionalmente, no vemos la realidad completa de las cosas debido a la naturaleza tensa de nuestra situación interna en los miembros extranjeros. Pero al menos tomaremos lo que podamos obtener."
 fiji_foreign_scientist_imports: "Importación de Científicos Extranjeros"
 fiji_foreign_scientist_imports_desc: "Con algunos incentivos clave podemos traer mentes científicas a Fiji con la promesa de un presupuesto junto con, por ejemplo, unas vacaciones permanentes fuera de casa."
 fiji_pacific_exchange_and_investment_society: "Comisión P.I.E.S."
 fiji_pacific_exchange_and_investment_society_desc: "La Pacific Investment & Exchange Society es una sociedad y un grupo de relaciones exteriores. Más pareciendo un club social regional, utilizamos esta sociedad como una forma de atraer inversores junto con exportar nuestra propia marca en nuestra pequeña parte del pastel global."
 fiji_development_fund: "Fondo de Desarrollo de Fiji"
 fiji_development_fund_desc: "A través de una financiación extensa y una forma más agresiva de la Teoría Monetaria Moderna, buscamos establecer el camino para el crecimiento económico. Este camino se establecerá mediante acuerdos fiscales para inversiones extranjeras, encabezando la producción de recursos domésticos y entendiendo el equilibrio preciso entre importaciones y exportaciones."
 fiji_depoliticized_military: "Militar Despolitizado"
 fiji_depoliticized_military_desc: "A través de un delicado ida y vuelta con el ejército, se ha establecido un acuerdo para mantener al ejército separado del cuerpo político civil. Un entendimiento simple pero firme, esto puede abrir la puerta más tarde para reformas que proyecten mejor a Fiji como una pequeña, pero regional, potencia."
 fiji_cohesive_integrations_act: "Ley de Integraciones Cohesivas"
 fiji_cohesive_integrations_act_desc: "Buscamos conocer el mundo que nos rodea, buscamos lazos más cercanos con nuestro semejante. Buscamos expandir nuestros horizontes para el mejoramiento de nuestro pueblo y de aquellos que también buscan mejorar."
 fiji_independence_sustainment_act: "Ley de Sostenibilidad de la Independencia"
 fiji_independence_sustainment_act_desc: "Siguiendo el ejemplo de Estados Unidos y de aquellos en el Medio Oriente, buscamos crear nuestro propio espíritu de independencia. Porque si nuestra nación es absorbida por las maquinaciones del mundo, al final prevaleceremos contra todo pronóstico."
 fiji_importing_ideas_exporting_ideals: "Importando Ideas, Exportando Ideales"
 fiji_importing_ideas_exporting_ideals_desc: "Nuestra isla es pequeña, pero nuestras ambiciones son grandes. Puede que no cambiemos fundamentalmente el mundo, pero aún así podemos ser una pieza significativa en el rompecabezas de los asuntos internacionales. Nuestra I+D será eficiente y enfocada, lo que nos permitirá explorar nuevas áreas más rápido en pequeños estallidos. Esto dará a nuestra nación un gran atractivo para las potencias extranjeras."
 fiji_pieces_for_the_peace: "Piezas para la Paz"
 fiji_pieces_for_the_peace-desc: "Con nuestra recién encontrada estabilidad ahora podemos buscar mejor ayuda y oportunidades con aquellos en el mundo más amplio. Aunque aún tenemos un largo camino por recorrer, esto es, no obstante, un gran paso hacia adelante, por decir lo menos."
 fiji_the_fijian_dream: "El Sueño Fijiano"
 fiji_the_fijian_dream_desc: "Tengo un sueño y ese sueño es uno donde aquellos que han sido dejados de lado, menospreciados y abandonados por la sociedad. Esas personas pueden erguirse y mirar hacia arriba en la vida, esas personas pueden decir, esto no es el final, sino más bien un nuevo comienzo. Esto se puede y se logrará, y será el futuro para aquellos que estén bajo la bandera fijiana."
 fiji_building_tall_within_something_small: "Construir Alto Dentro de Algo Pequeño"
 fiji_building_tall_within_something_small_desc: "La Ley de Construcción Alta es bastante engañosa para alguien sin contexto. Este proyecto de ley legisla la obligatoriedad de una forma base de automatización, en la que nuestra población debería estar acostumbrada y sintonizada. Entendiendo este principio, podemos construir mucho en un área más pequeña y, por lo tanto, hacer que nuestra isla sea más eficiente y, como tal, más competitiva en el escenario mundial."
 fiji_new_foreign_image: "Nueva Imagen Exterior"
 fiji_new_foreign_image_desc: "Con nuestra gente ya no luchando constantemente, o huyendo, o sin hogar, el mundo más amplio a nuestro alrededor ha comenzado a girar la cabeza en admiración. Nuestra isla ha visto una transformación real en estos años y, como tal, con esfuerzos reales vienen resultados reales."
 fiji_foriegn_advisory_board: "Consejo Asesor Extranjero"
 fiji_foriegn_advisory_board_desc: "El FAB, o Consejo Asesor Extranjero, es un conjunto de asesores civiles y militares que fortalecerán y ayudarán a nuestra nación a establecerse en el camino correcto. Mientras que muchos se preguntarán si esto socavaría la independencia de nuestra nación de fuerzas externas. Tengan la seguridad de que pensamos de antemano sobre esa preocupación, ya que estos asesores extranjeros serán en realidad nuevos ciudadanos de nuestra nación. A través de incentivos gubernamentales y esencialmente comprando a estas personas de sus propios países, podemos esperar pocos efectos del exterior mientras que, a su vez, fortalecemos nuestro interior."
 fiji_national_rotc_program: "Programa Nacional de ROTC"
 fiji_national_rotc_program_desc: "Con el establecimiento del programa nacional de Cuerpo de Entrenamiento de Oficiales de Reserva dentro de la educación nacional, podremos enseñar unidad, liderazgo, innovación y trabajo en equipo a las futuras generaciones de nuestra nación. Los impactos sobre la estabilidad nacional y el ethos general de nuestra gente y espíritu nacional serán tremendos."
 fiji_expanded_ministry_of_science: "Ministerio de Ciencia Expandido"
 fiji_expanded_ministry_of_science_desc: "Con prioridad en el desarrollo de tecnologías, podemos albergar una gran cantidad de avances en el espectro de aplicaciones civiles y militares. Como tal, a pesar de los costos, debemos buscar mejorar nuestra posición general si realmente buscamos el futuro de nuestra nación."
 fiji_citizen_soldiers_amendment: "Enmienda de Soldados Ciudadanos"
 fiji_citizen_soldiers_amendment_desc: "No somos un estado con un ejército, somos un ejército con un estado. Las ideas de nacionalismo en el pasado siempre han sido abusadas por actores maliciosos, y demás, para lograr objetivos y ambiciones personales. Pues bien, ya no más. A través de un decreto constitucional, establecemos la idea de lo que es el nacionalismo fijiano, qué significa ser fijiano y cómo alguien puede vivir realmente una vida sintiéndose orgulloso de vivir dicha vida."
 fiji_fijian_general_staff: "Estado Mayor General Fijiano"
 fiji_fijian_general_staff_desc: "El parlamento militar es esencialmente un gran estado mayor general. La mezcla de los asuntos gubernamentales y militares en una cadena de mando unificada significa que la planificación y coordinación de las necesidades tanto militares como civiles puede ser comprendida y atendida a velocidades que ni las partes individuales podrían soñar. Pero debemos ser conscientes del papel que juega este Estado Mayor General, pues uno puede perder la vista al estar rodeado por tal concentración de poder."
 fiji_research_institute_of_fiji: "Instituto de Investigación de Fiji"
 fiji_research_institute_of_fiji_desc: "El R.I.F. es el pináculo de la identidad de nuestra nación. Usando inversiones moderadamente cubiertas en investigación e innovaciones en todos los campos, podremos poner nuestro nombre en el mapa y atraer comunidades científicas extranjeras. Con esto en mente, se expondrá nuestra nación a tecnologías más rápido y nos dará una baraja para tratar con aquellos que quieran jugar nuestros juegos."
 fiji_royal_engineers_program: "Programa de Ingenieros Reales"
 fiji_royal_engineers_program_desc: "Este programa híbrido limitado, que mezcla la fuerza laboral civil en proyectos gubernamentales y más específicamente, en proyectos relacionados con el ejército, es una base sobre la cual construir. Esto crea una línea base controlada en la que podemos evitar que nuestros ciudadanos caigan en picada, ya que los pensamientos de perder todo pueden afectar la mente y la toma de decisiones de muchos. Este programa estará allí como un faro de esperanza para aquellos que caigan, mostrando que estamos allí para ayudarles a levantarse nuevamente."
 fiji_economic_planning_board: "Junta de Planificación Económica"
 fiji_economic_planning_board_desc: "La EPB es un ala gubernamental de crecimiento económico. Mientras que el sector privado aún puede divertirse, para esos predicadores supuestamente anti-comunistas temerosos de Dios, este ministerio del gobierno es más bien una rama independiente de inversiones. Esto es para ayudar a guiar e iniciar nuevas iniciativas gubernamentales que luego se convertirán en privadas una vez que se asegure la estabilidad. En resumen, la EPB inicia cosas, el sector privado continúa esas cosas, con la esperanza de que sea de forma perpetua."
 fiji_pacific_economics_exchange_commission: "Comisión de Intercambio Económico del Pacífico"
 fiji_pacific_economics_exchange_commission_desc: "La PEEC es una empresa regional conjunta para expandir mejor nuestra influencia y cooperación con las naciones en nuestra región del mundo. Aunque el enfoque principal es económico y político, un trabajo adicional de enseñanzas militares permitiría un beneficio general para todos aquellos que participen."
 fiji_titles_by_election: "Títulos por Elección"
 fiji_titles_by_election_desc: "El Títulos por Elección es un requisito constitucional en el cual se preserva el proceso democrático y el pueblo puede votar quién será su próxima nobleza supuesta. Ya no será un cuento de hadas antes de dormir, ahora realmente podrás decir que tú también puedes ser reina o rey."
 fiji_institute_of_automation: "Instituto Fijiano de Automatización"
 fiji_institute_of_automation_desc: "El FIA es la base de lo que pronto se conocerá como el Programa del Paraíso de Investigación. El objetivo es transformar esencialmente la isla en una enorme instalación de investigación y desarrollo y mostrar al mundo que se puede tener tanto al sol como en la imaginación y creatividad para descubrir lo desconocido de la realidad misma."
 fiji_institute_of_resource_development: "Instituto Fijiano de Desarrollo de Recursos"
 fiji_institute_of_resource_development_desc: "El FIRD es otro hito en el desarrollo del Programa del Paraíso de Investigación. Dedicando su existencia a la extracción, refinamiento y síntesis de recursos al mayor potencial conocido. Aunque sí, nuestra isla es pequeña, esto no significa que no tengamos algo a nuestra disposición. Como tal, este instituto será un punto clave para garantizar los suministros nacionales y cómo hacerlos crecer donde sea posible."
 fiji_institute_of_energy_development: "Instituto de Desarrollo de Energía"
 fiji_institute_of_energy_development_desc: "El IED se centrará en el desarrollo de métodos más eficientes y productivos para producir energía. Este departamento también podría trabajar en conjunto con el FIRD para integrar mejor nuestra energía y cohesión económica."
 fiji_technocratic_military: "Militar Tecnocático"
 fiji_technocratic_military_desc: "Aunque nuestra isla es pequeña, nuestros cerebros no lo son. Este entendimiento nos permite dedicar una buena parte de nuestras capacidades de I+D para fortalecer nuestras fuerzas militares. Aún no tenemos la economía para tener una fuerza aérea moderna, pero al menos podemos especializar mejor nuestras fuerzas navales y terrestres."
 fiji_research_paradise_program: "Programa Paraíso de Investigación"
 fiji_research_paradise_program_desc: "La culminación de nuestros extensos esfuerzos de investigación ha creado un nuevo paraíso para la investigación y el desarrollo en general. La isla se ha transformado en un paraíso, no solo para los turistas extranjeros, sino también para la comunidad científica en su totalidad. Aquí podemos coordinar avances tanto nacionales como extranjeros en campos que conocemos y en nuevos campos que incluso podríamos descubrir. El futuro realmente es ahora."
 
 
