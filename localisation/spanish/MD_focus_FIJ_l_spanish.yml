 ####Fijian Dynamic Modifiers####
 fijian_homelessness_crisis: "Crisis de personas sin hogar"
 fijian_homelessness_crisis_desc: "Con la inestabilidad política en la nación, el gobierno ha carecido completamente de acción correctiva y decisiva para atender la creciente crisis de personas sin hogar. A medida que comienza el nuevo milenio, muchos se preguntan si el gobierno podrá realmente solucionar esta creciente crisis que azota a la nación. Sin embargo, el tiempo dirá si el gobierno no solo puede cuidar de la nación, sino incluso comenzar a cuidar de sí mismos."
 fijian_emigration_crisis: "Crisis de emigración masiva"
 fijian_emigration_crisis_desc: "Con la inestabilidad política, el cambio climático y el aumento de las tensiones étnicas, las mentes dispuestas a cambiar Fiji han considerado que lo mejor es abandonar Fiji en busca de una vida mejor. Depende del nuevo gobierno sentar las bases para un mañana mejor, pero con tantas probabilidades en su contra, ¿podrá el gobierno de Fiji resistir la prueba del tiempo?"
 fijian_military: "El Ejército Fijiano"
 fijian_military_desc: "A lo largo de la independencia de la isla, el ejército fijiano ha sido una buena fuerza de autodefensa. Sin embargo, incluso con su limitada participación en misiones extranjeras, el ejército fijiano tiene poca o ninguna experiencia. A medida que la isla se adentra en la era moderna y se teme más inestabilidad política, muchos se preguntan cuántas veces más tendrá que el ejército mantener la paz."
 fijian_economic_condition: "La Economía Fijiana"
 fijian_economic_condition_desc: "A pesar de una población y masa terrestre modestas, la economía fijiana es bastante diversificada. La industria minera sobresale en cosas como cobre, oro y plata, con industrias secundarias que también afectan a la minería, como el cemento y la construcción de embarcaciones. En general, la economía fijiana tiene una base relativamente fuerte con la que trabajar y, a medida que comienza el nuevo milenio, depende del gobierno ayudar a diversificar aún más la economía, incursionando en nuevas industrias como la alta tecnología y el desarrollo de software."
 fijian_ethnic_tensions: "Tensiones Indo-Fijianas"
 fijian_ethnic_tensions_desc: "Desde la independencia, la isla de Fiji ha visto un crecimiento bastante modesto en su población. Sin embargo, el inconveniente de esta noción es que la gran mayoría de las personas que migran a Fiji son de ascendencia india. Mientras que para la mayoría esto no significa nada, lamentablemente para una buena parte del pueblo fijiano étnico esto se siente como un reemplazo y marginación. A lo largo de la historia reciente de la isla con la independencia, estas tensiones solo han aumentado drásticamente, depende del gobierno de Fiji resolver esto antes de que ocurra algo serio... ignore los varios golpes de estado que han permeado la historia de la nación, por favor."
 
 
