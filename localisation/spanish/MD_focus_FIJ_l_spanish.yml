 ####Fijian Events####
 ##2000 Coup Events##
 fiji_news.1.t: "Nacionalistas Secuestran a Funcionarios del Gobierno"
 fiji_news.1.d: "Hoy, 19 de mayo de 2000, miembros del movimiento político pro-fijiano étnico conocido como i-Taukei han tomado como rehenes a miembros clave del gobierno recién elegido y mayormente de ascendencia Indo-fijiana. El primer ministro y varios funcionarios clave del gobierno fueron tomados como rehenes en el edificio del parlamento, con los miembros de i-Taukei prácticamente atrincherados dentro. Las negociaciones están en curso para liberar a los rehenes sin pérdida de vidas."
 fiji_news.1.o1: "¿Por Qué Debemos Pelear Entre Nosotros?"
 fiji_news.2.t: "Gobierno Interino Creado"
 fiji_news.2.d: "Tras los acontecimientos y un estancamiento en las negociaciones con los rebeldes, el Presidente Kamisese Mara declaró estado de emergencia y ha creado un gobierno continuo con lo que quedaba de los miembros del gobierno actualmente rehenes no capturados. La tensión es alta ya que la policía local y las Fuerzas Militares de la República de Fiji, o RFMF, se han visto desbordadas al crear el cordón fallido alrededor del parlamento, junto con lidiar con las crecientes protestas y la agitación civil, ya que los manifestantes atacaron varios negocios indo-fiyianos en Suva."
 fiji_news.2.o1: "¿No Podemos Hacer Nada?"
 fiji_news.3.t: "Autoridad Perdida Causa Golpe Militar"
 fiji_news.3.d: "Como los remanentes del gobierno civil han demostrado su incapacidad para ejercer genuinamente la autoridad ejecutiva, el Comandante de la RFMF, Frank Bainimarama, ha derrocado al gobierno en funciones y ha establecido el suyo propio. Su primera acción fue establecer la ley marcial, lo que les dio más libertad para lidiar con las enormes cantidades de agitación civil."
 fiji_news.3.o1: "Aquí Vamos de Nuevo"
 fiji_news.3.o2: "Los Militares Resolverán Esto"
 fiji_news.4.t: "Intercambio de Disparos en el parlamento"
 fiji_news.4.d: "Tras el golpe militar, se revocó la constitución de 1997, las negociaciones se rompieron y los militares emitieron un ultimátum. Las potencias extranjeras iniciaron una serie de sanciones, desde la expulsión de Fiji de la Commonwealth, varias naciones prohibiendo los productos fiyianos y la prohibición de los equipos deportivos fiyianos. Estas respuestas se debieron a la noción de ceder a las demandas de los rebeldes. El 12 de junio, los militares dispararon tiros de advertencia al vehículo de George Speight, aunque Speight afirma que fue un intento de asesinato fallido. Las negociaciones aún están en curso y se han liberado más rehenes. Con la calma de la agitación civil y las cosas con un aspecto esperanzador, muchos se preguntan cuánto tiempo durará esto."
 fiji_news.4.o1: "Por Favor, Terminen con Esta Violencia Sin Sentido"
 fiji_news.5.t: "¿Los Militares Están de Acuerdo con los Rebeldes?"
 fiji_news.5.d: "El 3 de julio de 2000, Bainimarama nombró a Laisenia Qarase como Primer Ministro, encabezando un gobierno totalmente indígena fiyiano. Speight se indignó por la decisión, y al día siguiente estalló un tiroteo en el Parlamento en el que cinco personas resultaron heridas. El caos se intensificó y los rebeldes organizaron varios incidentes en todo el país. Los soldados en el cuartel Sukunaivalu en Labasa se amotinaron y declararon su apoyo a Speight. Los terratenientes locales se apoderaron de la presa de Monasavu, cortando la energía a Suva. El 8, los rebeldes bloquearon la carretera entre Suva y Nadi y asaltaron una estación de policía en Korovou, tomando 30 rehenes. En la prisión de Naboro, 50 reclusos se amotinaron y tomaron como rehenes a los guardias."
 fiji_news.5.o1: "¡¿Qué Está Pensando Bananarama?!"
 fiji_news.6.t: "El Golpe Termina"
 fiji_news.6.d: "Durante los meses de junio y julio, las negociaciones semi-continuas permeaban la nación mientras se hablaba y hablaba sobre una reforma del gobierno civil. Eventualmente, cada vez más rehenes serían liberados, con los rebeldes dejando el edificio del parlamento y migrando fuera del área de la capital. Finalmente, el 26 de julio, Speight y su portavoz Joe Nata fueron arrestados cerca de un puesto de control militar después de que los dos líderes rebeldes hicieran amenazas hacia el nuevo presidente y sobre una guerra civil. Poco después, el ejército asaltaría la sede rebelde arrestando a 369 rebeldes adicionales. El golpe civil fue declarado terminado, y no mucho después George Speight sería juzgado por traición y condenado a muerte."
 fiji_news.6.o1: "Paz Al Fin... ¿Pero A Qué Costo?"
 fiji_news.7.t: "Fiji Unido Asegura la Victoria"
 fiji_news.7.d: "La Constitución de Fiji de 1997 requería que se celebraran elecciones generales para la Cámara de Representantes al menos una vez cada cinco años. El presidente interino Ratu Joni Madraiwiwi emitió una proclamación el 2 de marzo de 2006, con vigencia a partir del 27 de marzo, disolviendo el Parlamento. El período parlamentario anterior debía expirar el 1 de octubre de 2006. El Decreto de Elecciones se emitió el 28 de marzo; los candidatos presentaron sus nominaciones el 11 de abril y publicaron sus listas de preferencias el 13, mientras que el registro de votantes cerró el 4 de abril. Las elecciones generales se celebraron en Fiji entre el 6 y el 13 de mayo de 2006. El gobierno en funciones de Soqosoqo Duavata ni Lewenivanua (SDL), encabezado por el primer ministro Laisenia Qarase, fue reelegido para un tercer mandato. La principal oposición era el Partido Laborista, liderado por Mahendra Chaudhry, así como varios otros partidos menores."
 fiji_news.7.o1: "Estable Como Siempre"
 fiji_news.8.t: "Demandas Militares"
 fiji_news.8.d: "El 16 de octubre de 2006, el comandante de la RFMF, el comodoro Bainimarama, emitió un ultimátum para que el gobierno cumpliera con nueve demandas o renunciara antes del 1 de diciembre. Las nueve demandas se centraban principalmente en que los proponentes del golpe de 2000 fueran llevados ante la justicia; retirar cualquier maniobra política que pudiera aumentar la desigualdad económica basada en motivos raciales; negar la intervención de autoridades extranjeras (mencionando por nombre al Comisionado de Policía Andrew Hughes, un nacional australiano); dejar de lado los procedimientos judiciales relacionados con las declaraciones del ejército de principios de año y abordar formalmente las preocupaciones sobre el gasto gubernamental y la gobernanza interna. Una semana y media después, el 31 de octubre de 2006, el ejército realizó ejercicios alrededor de Suva y cerró los cuarteles del ejército de la ciudad. El ejército dijo que los ejercicios no representaban una amenaza."
 fiji_news.8.o1: "Nos Negamos A Tal Chusma"
 fiji_news.8.o2: "§PVamos A Salvar Las Apariencias Por Ahora§!"
 fiji_news.9.t: "Gobierno del Golpe Militar"
 fiji_news.9.d: "Con el gobierno contestando las demandas militares, el comodoro Frank Bainimarama ha iniciado un golpe de estado que ha derrocado al gobierno, el cual fue calificado como una 'amenaza para la estabilidad social y étnica'. Los acontecimientos aquí fueron rápidos y contundentes, mostrando que el propio ejército parece estar unido en este empeño de la voluntad del comodoro. Pero algunos cuestionan la validez y más aún parecen pensar que el ejército tiene otros planes. Aunque no se sabe mucho, muchos esperan que realmente podamos ver paz en nuestros tiempos."
 fiji_news.9.o1: "¿Es Esto Realmente Suficiente?"
 fiji_news.9.o2: "§lLa Estabilidad Ha Vuelto§!"
 fiji_news.10.t: "Miembros del Golpe Agitan"
 fiji_news.10.d: "Con el reciente golpe que ha establecido al comodoro Frank Bainimarama como el líder de facto de la nación, muchos ahora se preguntan qué realmente les depara el futuro a Fiji. Algunos miembros destacados dentro del golpe parecen estar agitando por una postura más firme sobre cómo se debe gobernar la nación. Uno de ellos dijo que las peleas insignificantes del conflicto étnico son el mayor desastre que la nación ha tenido que soportar, y mucho menos desgarrarse por ello. Por ahora, el mundo entero pone su mirada sobre la naturaleza inestable que esta pequeña isla del Pacífico está soportando."
 fiji_news.10.o1: "§8El Ejército Es Nuestra Salvación§!"
 fiji_news.10.o2: "¿No Hemos Sufrido Suficiente?"
 fiji_news.11.t: "Viejas Ideas Desatan el Faccionismo"
 fiji_news.11.d: "El creciente faccionismo dentro de la junta militar ha visto un resurgir de viejas ideas con un nuevo sabor. La facción conocida como la Casa de Suva parece querer crear una monarquía electa, una especie de antiguos títulos con nuevos principios. En lugar de atar el título a la sangre, las ideas de elecciones y el principio de democracia seguirían presentes. Esta hibridación del monarquismo con el electoralismo democrático sería la base fundamental de su plataforma. Uno de los miembros de la facción incluso declaró, 'Ahora puedes decirle a tu hijo o hija que si trabajas lo suficiente y buscas tus metas en la vida, tú también podrías ser príncipe, princesa o tal vez incluso rey o reina.' Muchos no están seguros sobre la propuesta, pero parece atraer al consejo de jefes y a la herencia tribal del pueblo de la isla."
 fiji_news.11.o1: "Qué Cuento de Hadas"
 fiji_news.11.o2: "§0Bueno...Podría Ser Un Buen Impulso para el Ego§!"
 fiji_news.12.t: "Desestabilización por el Golpe"
 fiji_news.12.d: "Con el golpe prolongándose y muchas facciones ahora siendo protestadas por la población general, muchos se preguntan qué vendrá de esta completa pausa en la nación. Los rumores hablan de una facción llamada el Consejo Tecnocrático, que parece ser parte del grupo secreto conocido como el Partido Tecnocrático de Fiji. Pero muchos de los movimientos de protesta contra el aparato del golpe simplemente desean seguir adelante, con carteles que cada vez más aparecen pidiendo al Partido Laborista de Fiji que tome el control, ya que quedó en segundo lugar en los resultados electorales. ¿Quién será el primero en ceder?"
 fiji_news.12.o1: "§tEl Consejo Toma el Poder§!"
 fiji_news.12.o2: "§PEl Pueblo Ya Ha Tenido Suficiente§!"
 
 ###Military Fast Track Event Chain
 fiji_news.400.t: "Fanáticos Militares"
 fiji_news.400.d: "Con el caos que ha causado el golpe, algunos miembros del ejército han adoptado un enfoque agresivo injustificado, desafiando abiertamente los deseos del comodoro Frank Bainimarama. Las tensiones están escalando y la cohesión dentro del ejército comienza a desmoronarse."
 fiji_news.400.o1: "Dios, ayúdanos"
 fiji_news.401.t: "Crece el Rumor de un Asalto"
 fiji_news.401.d: "Recientemente ha habido rumores de que una secta de la junta militar bajo líderes más radicales ha ideado un plan para asaltar el edificio del parlamento y liberar a los rehenes. Se ha visto al comodoro corriendo para encontrar a estos oficiales radicales con el fin de evitar una crisis nacional no vista desde el primer golpe de estado en la década de 1980. El tiempo dirá si personas sensatas o el caos gobernarán las tierras."
 fiji_news.401.o1: "§8¿Creo que oigo disparos?§!"
 fiji_news.401.o2: "§lEs Extrañamente Silencioso Hoy.§!"
 fiji_news.401.o3: "§0¿Qué es ese alboroto que oigo?§!"
 fiji_news.402.t: "La Masacre de Suva"
 fiji_news.402.d: "El caos arrasa la nación cuando los disparos y un asalto a la situación de los rehenes resultaron en 15 muertes, 27 heridos y pánico masivo en toda la nación. En el caos de este evento que duró una semana, fuentes dicen que el comodoro Frank Bainimarama fue encontrado muerto en un convoy gravemente dañado. Nadie reclama la muerte del comodoro y las opiniones están divididas sobre si realmente debería haber muerto o no. Sin embargo, este es un camino hacia la recuperación que costará mucho a la nación."
 fiji_news.402.o1: "¿Realmente Podemos Recuperarnos de Esto?"
 fiji_news.403.t: "Avanzando"
 fiji_news.403.d: "Ha sido una larga y bastante tediosa aventura reconstruir la nación tras la agitación del golpe de estado de 2000. Pero de las cenizas ha surgido un fénix y este majestuoso pájaro volará. Ahora podemos centrarnos en construir sobre la base que se nos ha dado y mirar no solo a nuestra pequeña isla, sino al mundo que nos rodea."
 fiji_news.403.o1: "El Viaje Solo Ha Comenzado."
 
 ####Monarchist Fast Track Event Chain
 fiji_news.500.t: "La Lucha por el Poder Se Intensifica"
 fiji_news.500.d: "Las unidades militares han sido llamadas repentinamente desde el ya terrible cerco alrededor del edificio del parlamento. Fuentes indican que se escucharon disparos y el chirrido de neumáticos cerca de las afueras de Suva. Muchos se preguntan qué ocurrió para causar un cambio tan drástico en el aparato del contragolpe militar contra lo que quedaba del gobierno civil. Además, el líder etno-nacionalista inicial que comenzó el golpe de estado ha hecho llamados drásticos para hablar con él o enfrentar consecuencias por su inacción. Esperamos tener noticias pronto sobre lo que ha ocurrido."
 fiji_news.500.o1: "¿Acaso Aún Tenemos Una Nación?"
 fiji_news.501.t: "Los Resultados Sangrientos Han Llegado"
 fiji_news.501.d: "En un marcado contraste con el mundo moderno en el que vivimos, resulta que una secta volátil del ejército emboscó el convoy del comodoro y, posteriormente, forzó al consejo de los jefes a legalizar la Casa de Suva. Este ascenso sangriento ha resultado en que la nación se convierta en una monarquía, a pesar de la historia del país de haber obtenido su independencia de una monarquía. Una reciente entrevista con uno de los supuestos miembros del Consejo de la Casa declaró que, entre comillas, \"Buscamos tener un gobierno firme, un gobierno justo y un gobierno divino sobre la nación. Si bien sí estamos instalando una forma de ley marcial hasta que los etno-nacionalistas sean tratados, no planeamos abolir las elecciones.\" Muchos son escépticos de las afirmaciones, sin embargo, una gran mayoría solo quiere que se detenga el caos. Veremos cuál es el resultado final de esta corona creada por sangre."
 fiji_news.501.o1: "¿¡Hay Incluso una Rueda para Tomar!?!"
 fiji_news.502.t: "Una Nueva Era"
 fiji_news.502.d: "Con el proceso de reconstrucción esencialmente terminado, las cicatrices algo sanadas y la nación capaz de centrarse en el futuro. La Casa de Suva se ha comprometido a comprender y desarrollar completamente la nación y su gente. Comprendiendo que tendrá desafíos por delante, la gente, aunque aún vacilante, ha crecido un sentido de tranquilidad en que la vida ha vuelto a la normalidad... incluso si esa normalidad no es considerada, \"normal\"."
 fiji_news.502.o1: "Un Nuevo Capítulo, Un Nuevo Comienzo."
 
 ####Leader Descriptions####
 Rear_Admiral_Villiame_Naupoto_desc: "Villiame Naupoto fue un oficial naval fijiano que, a través del caos del golpe de 2006, se unió a una facción de militaristas más vocales. Esta facción dentro del golpe destituyó y aisló a Frank, entre comillas, Bananaman. Como resultado de este cambio, el golpe, que inicialmente respetaba la constitución, ahora se estaba convirtiendo en una junta militar. Aunque el contralmirante Naupoto es una cara nueva en la escena política, no es un hombre ciego, por lo que la gente se pregunta cómo liderará la nación y a su gente hacia tiempos mejores."
 Laisenia_Qarase_desc: "Laisenia Qarase fue un candidato de compromiso establecido durante el golpe de 2000. No demasiado inclinado a la izquierda, étnicamente fijiano y no demasiado inclinado a la derecha para la época. Ganaría las elecciones anticipadas de 2001 y, sorprendentemente, también las elecciones de 2006. Sin embargo, para 2006 sus opiniones y su partido se habían alineado más con los intereses étnicamente fijianos, y algunos proyectos de ley controvertidos durante su mandato en 2006 crearían la crisis constitucional que llevaría al golpe de estado de 2006 por parte del ejército."
 Mahendra_Chaudhry_desc: "Mahendra Chaudhry fue el líder electo del primer gobierno mayoritario étnicamente Indo-Fijiano de Fiji en 2000. Sin embargo, un agitador de un movimiento etno-nacionalista decidió tomar cartas en el asunto y, como tal, secuestró al gobierno electo. Tras los eventos de dicho golpe, se establecería el Partido Unidos de Fiji, que sería elegido oficialmente en las elecciones anticipadas posteriores al golpe. Mahendra Chaudhry intentaría otra postulación para el puesto de Primer Ministro en las elecciones generales de 2006."
 Dr_Padma_Narsey_Lal_desc: "Padma Narsey Lal, nacida en 1951, estudió en la Universidad del Pacífico Sur, graduándose con una maestría en ciencias, ecología y bioquímica. Fue la primera mujer gujarati en asistir a la universidad. En 1971, recibió la primera Medalla de Oro de la Universidad del Pacífico Sur. También completó una maestría en estudios de recursos y medio ambiente en la Universidad Nacional Australiana y un doctorado en economía agrícola y de recursos en la Universidad de Hawái en Manoa. Padma Lal comenzó como funcionaria pública para el gobierno fijiano antes de pasar a cargos de investigación y gestión de la investigación. Ha sido asesora de Desarrollo Sostenible en la Secretaría del Foro de las Islas del Pacífico, y Asesora Técnica Principal en la Oficina Regional Oceánica de la Unión Internacional para la Conservación de la Naturaleza. Lal también ha ocupado puestos de alta responsabilidad en el Gobierno de la Mancomunidad de Australia, incluido el Centro Australiano para la Investigación Agrícola Internacional."
 King_Sitiveni_I_desc: "Sitiveni Rabuka ahora oficialmente recibe el título de Rey Sitiveni I de la Casa de Suva. El miembro principal y algunos argumentan, potencialmente el fundador de la Casa de Suva. Rabuka hizo su nombre y legado con su carrera política y militar, además de estar involucrado, de una u otra manera, en casi todos los golpes de estado que ha tenido la nación. Estabilidad, Orden, Paz... Estos tres pilares son los que Rabuka ha tratado de mantener y, con este nuevo camino, muchos se preguntan si podrá crear un legado real."
 King_Sitiveni_II_desc: "Jioji Konrote ahora oficialmente recibe el título de Rey Sitiveni II de la Casa de Suva. El ex Mayor General y político fue elegido por el pueblo en el primer ciclo electoral de la era posterior al golpe. El nombre Sitiveni es un símbolo en el consejo de la corona. El símbolo es uno de los miembros principales y algunos argumentan, potencialmente el fundador de la Casa de Suva, Sitiveni Rabuka. Con la convención de nombres establecida como precedente, muchos se preguntan si los siguientes líderes elegirán el símbolo o posiblemente marcarán su propio reclamo en el juego numérico."
