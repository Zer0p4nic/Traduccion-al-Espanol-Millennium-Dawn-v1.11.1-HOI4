 ##########Focuses##########
 PMR_soc_dem: "Democracia Social Transnistria"
 PMR_soc_dem_desc: "Finalmente, los habitantes de Transnistria podrán respirar aliviados; el gobierno dictatorial ha sido derrocado, y ahora verdaderos luchadores por la libertad y la democracia están al mando!"
 PMR_liberalism: "Liberalismo Transnistrio"
 PMR_liberalism_desc: "Comenzaremos a alinear nuestra legislación con las normas de los países democráticos avanzados, así como a llevar a cabo una liberalización completa de muchas esferas estatales."
 PMR_freedom: "Libertad de Expresión"
 PMR_freedom_desc: "Nos desharemos del legado totalitario de la prohibición de la libertad de expresión. Todos podrán expresar su opinión!"
 PMR_rhetoric: "Retórica Pro-Moldava"
 PMR_rhetoric_desc: "Estamos comprometidos con la integración con Moldavia, no nos interesa Rusia"
 PMR_new_society: "La Nueva Sociedad Transnistria"
 PMR_new_society_desc: "Nuestros ciudadanos ya no reconocerán su país, y pronto no quedará rastro del antiguo gobierno. Nuestras reformas están cambiando activamente la imagen política interna del país!"
 PMR_partnership: "Integración Política con Moldavia"
 PMR_partnership_desc: "Tenemos la intención de seguir firmemente el camino de la integración con Moldavia y ahora nadie nos detendrá."
 PMR_moldova_economic: "Integración Económica con Moldavia"
 PMR_moldova_economic_desc: "Estamos integrando nuestra economía en el sistema económico moldavo."
 PMR_moldova_military: "Integración Militar con Moldavia"
 PMR_moldova_military_desc: "Es hora de que nuestro ejército y el ejército de Moldavia se conviertan en uno solo!"
 PMR_deccomuniz: "Descomunización"
 PMR_deccomuniz_desc: "Nos desharemos del legado soviético, del totalitarismo soviético y del miedo; Transnistria será libre!"
 PMR_contact_eu: "Establecer Lazos con la Unión Europea"
 PMR_contact_eu_desc: "La Unión Europea se convertirá en un socio más rentable para nosotros que los países de la CEI, la OTSC y otros restos de la URSS."
 PMR_federation: "Proyecto de la Federación Moldava"
 PMR_federation_desc: "Tenemos la intención de proponer a Moldavia un proyecto de estado federal en el que todos los sujetos serán iguales y estarán igualmente protegidos por la ley. ¿Estarán de acuerdo?"
 PMR_investors: "Inversores Extranjeros"
 PMR_investors_desc: "Nuestro rápido crecimiento económico comenzó a atraer la atención de empresarios extranjeros. Deberíamos hacer todo lo posible para mantenerlo así."
 PMR_it: "Inversiones en TI"
 PMR_it_desc: "Abriríamos el camino para las inversiones en TI en nuestro país. Es hora de desarrollar nuestro país en esta área!"
 PMR_west_markets: "Dejar Entrar a los Mercados Occidentales"
 PMR_west_markets_desc: "Estamos listos para abrirnos a los mercados occidentales."
 PMR_expel_russians: "Expulsar a los Cascos Azules Rusos"
