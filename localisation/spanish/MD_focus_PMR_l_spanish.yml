 PMR_eastern_europe_operations: "Depósito de Municiones de Cobasna"
 PMR_eastern_europe_operations_desc: "\n\n\n\n\n\n£PMR_desctext_cobasna\n\n\n\n\n\n\n\n\n§YEl depósito de municiones de Cobasna§!, formalmente el §YDepósito de Municiones de Artillería 1411§!, es un gran depósito de municiones ubicado en el pueblo de §YCobasna§!. Legal y §1reconocido internacionalmente§! como parte de [MLV.GetFlag]§YMoldavia§! en su conjunto, el estado separatista no reconocido de [PMR.GetFlag]§YTransnistria§! controla el pueblo y el depósito de municiones y ha negado el acceso a los §1observadores internacionales§!, siendo una excepción las fuerzas militares [SOV.GetFlag]§Yrusas§! ubicadas en la región desde el final de la §RGuerra de Transnistria§! §Yen 1992§!. El acceso externo al depósito de municiones está efectivamente prohibido. Solo las autoridades [SOV.GetFlag]§Yrusas§! y [PMR.GetFlag]§Ytransnistrias§! tienen información detallada sobre la cantidad y la situación de las armas almacenadas\n\n§YLa cantidad de armas§! en el almacén de §YCobasna§! es de §Y[?PMR.kolbasna]§!"
