 ##########Focuses##########
 PMR_economy: "Economía de Transnistria"
 PMR_economy_desc: "La economía transnistria es insuficiente y defectuosa. Para apoyar a nuestro país en crecimiento y a nuestro ejército, debemos construir una economía robusta para sostenerlo. Pero la pregunta es, ¿cómo? ¿Continuaremos con el contrabando, o encontraremos otro camino para nuestro futuro?"
 PMR_indust: "Industria Nacional"
 PMR_indust_desc: "Debemos decidir hacia dónde irá nuestra industria."
 PMR_agro: "Rustas LLC"
 PMR_agro_desc: "Desarrollaremos nuestra industria agrícola, a pesar del pequeño tamaño de nuestro país."
 PMR_civil: "Industria Civil"
 PMR_civil_desc: "Necesitamos nuevas fábricas para el empleo de nuestros ciudadanos."
 PMR_sell_weapon: "Vender las Existencias de Armas"
 PMR_sell_weapon_desc: "Nuestros almacenes, que han quedado desde la época de la URSS, almacenan muchas armas. Es hora de ganar algo de dinero con esto!"
 PMR_new_legistation: "Nueva Ley de Inversión"
 PMR_new_legistation_desc: "Adoptaremos una nueva ley en la esfera de la inversión, que podría atraer nuevos inversores a nuestra economía."
 PMR_ukr_invest: "Inversiones Ucranianas"
 PMR_ukr_invest_desc: "Varias empresas ucranianas han expresado su deseo de invertir en nuestra economía."
 PMR_hun_invest: "Inversiones Húngaras"
 PMR_hun_invest_desc: "Varias empresas húngaras han expresado su deseo de invertir en nuestra economía."
 PMR_ita_invest: "Inversiones Italianas"
 PMR_ita_invest_desc: "Varias empresas italianas han expresado su deseo de invertir en nuestra economía."
 PMR_rom_invest: "Inversiones Rumanas"
 PMR_rom_invest_desc: "Varias empresas rumanas han expresado su deseo de invertir en nuestra economía."
 PMR_aus_invest: "Inversiones Austriacas"
 PMR_aus_invest_desc: "Varias empresas austriacas han expresado su deseo de invertir en nuestra economía."
 PMR_ge_invest: "Inversiones Alemanas"
 PMR_ge_invest_desc: "Varias empresas alemanas han expresado su deseo de invertir en nuestra economía."
 PMR_sov_invest: "Inversiones Rusas"
 PMR_sov_invest_desc: "Varias empresas rusas han expresado su deseo de invertir en nuestra economía."
 PMR_sheriff_starting: "Sheriff Holding"
 PMR_sheriff_starting_desc: "Sheriff es la segunda compañía más grande en el estado separatista no reconocido de Transnistria, después de Moldova Steel Works. Con sede en la ciudad de Tiráspol, fue formada a principios de los años 90 por Víktor Gushan e Ilya Kazmaly, antiguos miembros del KGB. Sheriff ha crecido hasta incluir casi todas las formas de negocios privados rentables en el país no reconocido, y ha llegado a involucrarse significativamente en la política local y el deporte, con algunos comentaristas diciendo que los leales a la compañía ocupan la mayoría de los principales puestos gubernamentales en el territorio."
 PMR_sheriff_phones: "Interdnestrcom"
 PMR_sheriff_phones_desc: "Interdnestrcom es una empresa de telecomunicaciones transnistria que proporciona servicios de comunicación móvil para Transnistria, un estado separatista no reconocido internacionalmente reconocido como parte de Moldavia. Fue establecida en 1998. Además de proporcionar servicios de teléfono móvil, también proporciona acceso a Internet por marcación y RDSI."
 PMR_sheriff_oil: "Almacén de Productos Petrolíferos"
 PMR_sheriff_oil_desc: "El sheriff pretende construir un almacén de productos petrolíferos para garantizar la autonomía de su componente de combustible."
 PMR_sheriff_kvint: "KVINT"
 PMR_sheriff_kvint_desc: "KVINT es una bodega y destilería con sede en Tiráspol, la capital y centro industrial de Pridnestrovia. Los productos Kvint están certificados como 'Hecho en Moldavia'. Fundada en 1897, la empresa produjo solo vodka hasta 1938, cuando comenzó a producir brandies. Es la empresa comercial en funcionamiento más antigua de la región. Los locales consideran KVINT un tesoro nacional y un símbolo de su país. Su fábrica se muestra en el billete de 5 rublos pridnestrovianos. KVINT es uno de los mayores exportadores de Pridnestrovia, a Italia y China, así como a Rusia y Ucrania"
 PMR_sheriff_bank: "Agroprombank CJSC"
 PMR_sheriff_bank_desc: "El holding también planea crear su propio banco para realizar servicios financieros en toda Transnistria"
 PMR_sheriff_tiroteks: "Tirotex"
 PMR_sheriff_tiroteks_desc: "Tirotex es una empresa textil con sede en Transnistria que produce ropa y otros productos textiles. Está ubicada en Tiráspol. La empresa fue establecida en 1972 con la construcción de su fábrica, que tomó una década en completarse. La empresa es la mayor empresa textil en el suroeste de la Comunidad de Estados Independientes y también afirma ser la segunda de su tipo en toda Europa. Dentro de su complejo, hay operaciones de tejeduría, costura, acabado y hilado. Como empresa orientada a la exportación, el 70% de sus productos se envían al extranjero"
 PMR_sheriff_agro: "Holding Agroindustria"
 PMR_sheriff_agro_desc: "El holding también tiene la intención de adquirir varias plantas agroindustriales más para su restauración y puesta en marcha"
 PMR_rail_road: "Ferrocarril Transnistrio"
 PMR_rail_road_desc: "Ferrocarril Transnistrio es el operador ferroviario de Transnistria."
 PMR_airport_back: "Aeropuerto de Tiráspol"
 PMR_airport_back_desc: "Planeamos completar la reconstrucción del aeropuerto de Tiráspol y usarlo, si es necesario, tanto para fines civiles como militares."
