 transnistria.6.t: "La Estatua de Lenin Desaparece"
 transnistria.6.d: "La estatua del revolucionario ruso Vladimir Lenin ha desaparecido misteriosamente de la capital, Tiráspol. ¿Deberíamos comenzar la búsqueda de la estatua o abandonarla por completo?"
 transnistria.6.a: "Comenzar búsquedas"
 transnistria.6.b: "Esto es una pérdida de tiempo"
 transnistria.7.t: "El Renacimiento de Vladimir Lenin"
 transnistria.7.d: "Después de que las búsquedas resultaran fatales para encontrar la estatua, el presidente [PMR.GetLeader] fue encontrado muerto en su oficina, solo para que la estatua de Vladimir Lenin fuera encontrada en su lugar como presidente y ahora él parece liderar nuestra gran nación como lo hizo durante la Revolución Rusa."
 transnistria.7.a: "Y Lenin es joven otra vez!"
 transnistria.8.t: "El Futuro de Transnistria"
 transnistria.8.d: "Después de la reciente unificación de Moldavia con Rumania, nuestra nación ahora está en su punto más crucial, ya que nos enfrentamos a una fuerza aún mayor que antes y, si queremos que nuestras tradiciones sobrevivan, debemos decidir el futuro de nuestra nación. Para empezar, una gran parte de nuestra población ha expresado un gran apoyo a la unificación con la Federación Rusa, principalmente debido a lazos históricos y culturales. Otra propuesta llama a la unificación con nuestro vecino Ucrania, diciendo que sería una mejor opción principalmente porque Rusia no tiene conexión terrestre con Transnistria y que también compartimos muchas similitudes con el pueblo ucraniano. Finalmente, otra propuesta llama a mantener la independencia de Transnistria y el multiculturalismo y no dejar que nuestra nación y valores caigan en manos de potencias extranjeras, que es lo que nuestra nación defendió en la guerra de Transnistria de 1992. El país está dividido y una opción podría afectarnos para bien o para mal."
 transnistria.8.a: "Nos uniremos con nuestros hermanos y hermanas rusos!"
 transnistria.8.b: "Nos uniremos con nuestros hermanos y hermanas ucranianos!"
 transnistria.8.c: "Mantendremos nuestra independencia!"
 transnistria.9.t: "Transnistria Solicita Unificación"
 transnistria.9.d: "Después de la reciente unificación de Moldavia con Rumania, Transnistria, temiendo ser absorbida por Rumania, ha solicitado convertirse en territorio de [ROOT.GetName]. Aunque esta es una gran oportunidad para nosotros de extender nuestra influencia en la región, así como para mostrar nuestro poderío militar, Transnistria aún es reclamada por Rumania y, si la integramos, podríamos estar en desacuerdo con Rumania, por lo tanto, debemos elegir sabiamente."
 transnistria.9.a: "Integrar Transnistria a [ROOT.GetName]"
 transnistria.9.b: "Rechazar la oferta de Transnistria"
 transnistria.10.t: "[FROM.GetName] Acepta"
 transnistria.10.d: "Hoy [FROM.GetName] ha aceptado nuestra solicitud de unificación y está en el proceso de trabajar con nuestra administración para asegurar una transición suave."
 transnistria.10.a: "Unámonos con nuestros hermanos y hermanas!"
 transnistria.11.t: "[FROM.GetName] Rechaza"
 transnistria.11.d: "Hoy [FROM.GetName] ha rechazado nuestra solicitud de integración, por lo tanto, Transnistria tendrá que hacerlo sola."
 transnistria.11.a: "Una oportunidad perdida"
 transnistria.12.t: "[FROM.GetName] Acepta"
 transnistria.12.d: "Hoy [FROM.GetName] ha aceptado nuestra solicitud de unificación y está en el proceso de trabajar con nuestra administración para asegurar una transición suave."
 transnistria.12.a: "Unámonos con nuestros hermanos y hermanas!"
 transnistria.13.t: "Expansión de Minas"
 transnistria.13.d: "Nuestras minas se modernizaron y obtuvimos una excelente producción de recursos de nuestra gran nación. Ahora es el momento de expandir nuestras operaciones mineras. Encontrar hierro para producir acero debería ser relativamente fácil y económico. O podemos intentar encontrar algo de tungsteno, aunque puede que no encontremos mucho y no será barato."
 transnistria.13.a: "Construir 2 minas de hierro para producir acero"
 transnistria.13.b: "Construir 1 mina de tungsteno para producir metales tecnológicos"
 transnistria.14.t: "Nuevas Fábricas"
 transnistria.14.d: "Necesitamos fábricas para asegurar que nuestra economía pueda avanzar. Dicho esto, podríamos usar ese dinero para fortalecer nuestro ejército. ¿Deberíamos apoyar nuestra industria civil o militar?"
 transnistria.14.a: "Construir una Fábrica Civil."
 transnistria.14.b: "Construir una Fábrica Militar."
 transnistria.15.t: "La Economía Refinada"
 transnistria.15.d: "La economía está creciendo. Es el momento de decidir qué futuro deseamos para nosotros mismos. Podríamos seguir creciendo nuestra economía y convertirnos en una potencia económica regional o usar nuestra actual fuerza económica para construir un gran ejército."
 transnistria.15.a: "El Futuro Civil es nuestra mejor opción."
 transnistria.15.b: "Queremos un Futuro Militar."
 transnistria.16.t: "El Referéndum Sobre la Incorporación a Rusia"
 transnistria.16.d: "Transnistria realizó otro referéndum sobre la incorporación a nuestro país, el pueblo votó unánimemente "sí". ¿Cumpliremos con sus expectativas o nos negaremos?"
 transnistria.16.a: "Sí"
 transnistria.16.b: "No"
 transnistria.17.t: "Transnistria Quiere Regresar a Nuestro País"
 transnistria.17.d: "Transnistria realizó un referéndum sobre la incorporación, aunque es más correcto llamarlo regreso a Moldavia. Su resultado fue positivo, ahora podemos finalmente resolver el conflicto transnistrio."
 transnistria.17.a: "Transnistria es nuestra"
 transnistria.17.b: "No los necesitamos."
 transnistria.18.t: "La Doctrina Militar de Transnistria"
 transnistria.18.d: "Nuestro país está atrapado entre dos fuegos, y nuestra doctrina militar debería reflejar el estado de nuestro país. ¿A quién consideraremos como un posible oponente?"
 transnistria.18.a: "Rumania"
 transnistria.18.b: "Ucrania"
 transnistria.19.t: "Transnistria Nos Pide Proveerles con Iskanders"
 transnistria.19.d: "El gobierno transnistrio nos ha ofrecido colocar Iskanders en su territorio para garantizar aún más la seguridad de su territorio. ¿Estaríamos de acuerdo con un paso tan arriesgado?"
 transnistria.19.a: "Sí"
 transnistria.19.b: "No"
 transnistria.20.t: "Levantamiento en Odesa"
 transnistria.20.d: "En la mañana recibimos noticias bastante inesperadas y desagradables, un levantamiento separatista tuvo lugar en Odesa bajo las consignas de independencia de una cierta República de Odesa. Además, los rastros de los separatistas vienen directamente desde Transnistria"
 transnistria.20.a: "WTF"
 transnistria.21.t: "Lealistas de Gagauzia"
 transnistria.21.d: "Podemos debilitar aún más a Moldavia intentando levantar una rebelión gagauza en la república del mismo nombre, pero nos costará algo de dinero, además, no sabemos con certeza si tendremos tiempo de acudir en su ayuda."
 transnistria.21.a: "Levantar una Rebelión"
 transnistria.21.b: "No"
 transnistria.22.t: "Ucrania Entregó Odesa a Nosotros"
 transnistria.22.d: "El gobierno ucraniano no tomó medidas activas y no entró en confrontación con nosotros, lo cual nos sorprendió incluso a nosotros."
 transnistria.22.a: "Esto.... ¿Buenas noticias?"
 transnistria.23.t: "El Presidente General"
 transnistria.23.d: "Nuestro Presidente, habiendo declarado también ser el comandante en jefe, tomó el liderazgo de las fuerzas armadas para participar personalmente en las operaciones militares de nuestro país, si es necesario"
 transnistria.23.a: "Bueno"
 transnistria.24.t: "Integración de la Legislación Rusa"
 transnistria.24.d: "Hemos decidido integrar la legislación rusa en la nuestra, ahora nuestra unificación con Rusia será mucho más fácil... Si ocurre, por supuesto."
 transnistria.24.a: "Bueno"
 transnistria.25.t: ""
 transnistria.25.d: ""
 transnistria.25.a: "Bueno"
 transnistria.26.t: "El Referéndum Sobre la Incorporación a Ucrania"
 transnistria.26.d: "Transnistria realizó otro referéndum sobre la incorporación a nuestro país, el pueblo votó unánimemente "sí". ¿Cumpliremos con sus expectativas o nos negaremos?"
 transnistria.26.a: "Sí"
 transnistria.26.b: "No"
 transnistria.27.t: "Ucrania Entregó Odesa a Nosotros"
 transnistria.27.d: "El gobierno ucraniano no tomó medidas activas y no entró en confrontación con nosotros, lo cual nos sorprendió incluso a nosotros."
 transnistria.27.a: "Esto.... ¿Buenas noticias?"
 transnistria.28.t: "Acciones Militares Conjuntas"
 transnistria.28.d: "La República de Odesa inmediatamente se dirigió a nosotros en busca de asistencia militar. Ahora nuestras unidades pueden moverse en el territorio de ambos estados"
 transnistria.28.a: "Genial"

 transnistria.29.t: "El Referéndum sobre el Estatus de Transnistria"
 transnistria.29.d: "Realizamos un referéndum, como resultado del cual nuestra gente expresó su deseo de continuar siendo independientes, y no tenemos la intención de quitarles este derecho. Transnistria continuará luchando por su independencia!"
 transnistria.29.a: "Genial"

 transnistria.30.t: "Asistencia de Especialistas del Banco Central"
 transnistria.30.d: "Las autoridades transnistrias están pidiendo a nuestros especialistas del banco central que los asistan en la reforma de la economía, esto será una excelente oportunidad para nosotros mejorar el estado de la economía de Transnistria y fortalecer nuestra influencia en la región"
 transnistria.30.a: "Los Ayudaremos"
 transnistria.30.b: "No"

 transnistria.31.t: "Especialistas Rusos del Banco Central"
 transnistria.31.d: "Las autoridades rusas han aceptado ayudarnos y enviar especialistas del banco central para ayudar en la reforma de la economía"
 transnistria.31.a: "Bueno"

 transnistria.32.t: "Especialistas Rusos del Banco Central"
 transnistria.32.d: "Las autoridades rusas se negaron a ayudarnos y a enviar especialistas del banco central para ayudar en la reforma de la economía"
 transnistria.32.a: "Triste"

 transnistria.33.t: "Asistencia en la Industria Agrícola"
 transnistria.33.d: "El gobierno transnistrio está pidiendo asistencia en el desarrollo de la industria agrícola a través de nuestras campañas agroindustriales. Sin duda nos beneficiaremos de este trato y aumentaremos nuestra influencia en la región"
 transnistria.33.a: "Los Ayudaremos"
 transnistria.33.b: "No"

 transnistria.34.t: "Especialistas Rusos de la Industria Agrícola"
 transnistria.34.d: "Las autoridades rusas han aceptado ayudarnos y enviar especialistas para ayudar en el desarrollo de nuestra agroindustria"
 transnistria.34.a: "Bueno"

 transnistria.35.t: "Especialistas Rusos de la Industria Agrícola"
 transnistria.35.d: "Las autoridades rusas se negaron a ayudarnos y a enviar especialistas para ayudar en el desarrollo de nuestra agroindustria"
 transnistria.35.a: "Triste"


 transnistria.36.t: "Transnistria Invita a Nuestros Cascos Azules"
 transnistria.36.d: "Las autoridades de la República de Transnistria han cambiado drásticamente su vector de política exterior y ahora pretenden abandonar el patrocinio de Rusia, ya han expulsado a sus cascos azules y nos están llamando. ¿Deberíamos intervenir?"
 transnistria.36.a: "Sí"
 transnistria.36.b: "No"


 transnistria.37.t: "Cascos Azules Ucranianos"
 transnistria.37.d: "Las autoridades ucranianas han respondido positivamente a nuestro deseo de ver a sus cascos azules en nuestro país, sus unidades llegarán inmediatamente a nuestro territorio"
 transnistria.37.a: "Genial"

 transnistria.38.t: "Cascos Azules Ucranianos"
 transnistria.38.d: "Las autoridades ucranianas respondieron negativamente al llamado de cascos azules a nuestro país, parece que hemos perdido todo"
 transnistria.38.a: "Triste"

 transnistria.39.t: "Nuestros Cascos Azules en Transnistria"
 transnistria.39.d: "El gobierno transnistrio tomó un paso inesperado para nosotros y anunció que debemos retirar inmediatamente nuestras fuerzas de mantenimiento de la paz de Transnistria. Esto pone en riesgo nuestra influencia en esta región."
 transnistria.39.a: "Triste"

 transnistria.40.t: "El Referéndum Sobre la Incorporación a Rusia"
 transnistria.40.d: "El gobierno ruso nos ha aceptado oficialmente en su membresía! Ahora todos nos hemos convertido en parte de un gran país con un gran patrimonio nuevamente."
 transnistria.40.a: "Hurra!"

 transnistria.41.t: "El Referéndum Sobre la Incorporación a Rusia"
 transnistria.41.d: "El gobierno ruso se ha negado a permitirnos unirnos a su membresía. Estamos inmensamente entristecidos y esperamos que en el futuro cambien de opinión."
 transnistria.41.a: "Triste"

 transnistria.42.t: "Integración de Transnistria"
 transnistria.42.d: "Estamos listos para finalmente integrar Transnistria en nuestro país."
 transnistria.42.a: "Finalmente"

 transnistria.43.t: "Gracias por Elegir Transnistria!"
 transnistria.43.d: "Transnistria recibió una actualización hace un año, pero decidí actualizar completamente el contenido existente para diversificar aún más la jugabilidad para este pequeño país!\n En este parche, Rusia y Transnistria tendrán más cooperación que antes, pero esto no significa que tu camino necesariamente esté con Rusia! Puedes elegir tanto el lado de Moldavia como el de Ucrania. Y si eres completamente astuto, podrías crear un Imperio Transnistrio!\n Transnistria se actualizó de acuerdo con mis propios estándares de contenido, que implementé en la rama rusa, por lo que incluso la rama económica es muy similar a la rusa.\n Espero que disfruten del contenido actualizado y jueguen un juego interesante para Transnistria con un amigo o amigos!\n\n - Lord Bogdanoff Desarrollador de Transnistria y miembro del Equipo de Reelaboración de Rusia"
 transnistria.43.a: "Spasibo"

 transnistria_news.1.t: "Transnistria se convierte en parte de Rusia"
 transnistria_news.1.d: "Las autoridades de la no reconocida República Moldava de Pridnestrovia realizaron un referéndum sobre la incorporación a Rusia, en el que la mayoría votó a favor. El gobierno ruso aceptó el resultado de este referéndum y anunció la incorporación de Transnistria a Rusia."
 transnistria_news.1.a: "Interesante."

 transnistria_news.2.t: "Transnistria se convierte en parte de Ucrania"
 transnistria_news.2.d: "Las autoridades de la no reconocida República Moldava de Pridnestrovia realizaron un referéndum sobre la incorporación a Ucrania, en el que la mayoría votó a favor. El gobierno ucraniano aceptó el resultado de este referéndum y anunció la incorporación de Transnistria a Ucrania."
 transnistria_news.2.a: "Interesante."

 transnistria_news.3.t: "Transnistria se convierte en parte de Moldavia"
 transnistria_news.3.d: "Las autoridades de la no reconocida República Moldava de Pridnestrovia realizaron un referéndum sobre la incorporación a Moldavia, en el que la mayoría votó a favor. El gobierno moldavo aceptó el resultado de este referéndum y anunció la incorporación de Transnistria a Moldavia."
 transnistria_news.3.a: "Interesante."


 transnistria_news.4.t: "Transnistria Anexa Moldavia"
 transnistria_news.4.d: "Noticias inesperadas llegan desde Moldavia. Transnistria, una vez parte de este estado, anunció la anexión de Moldavia y la ocupación de su lugar como continuación de la nacionalidad moldava.."
 transnistria_news.4.a: "Interesante."



