 PMR_sheriff_domination: "El Sheriff de la República"
 PMR_sheriff_domination_desc: "\n\n\n\n\n\n£PMR_desctext_sheriff\n\n\n\n\n\n\n\n\n§YSheriff§! es un holding de empresas privadas en la §1no reconocida§! [PMR.GetFlag]§YRepública Moldava Pridnestroviana§!. §YSheriff Holding§! ha sido el mayor contribuyente en [PMR.GetFlag]§YTransnistria§! durante muchos años. Debido a las políticas del gobierno de [PMR.GetFlag]§YTransnistria§! que han §Raislado§! la región del resto de [MLV.GetFlag]§YMoldova§!, §YSheriff§! posee un monopolio en múltiples industrias en el §1estado no reconocido§!. En los primeros años, esto también ha llevado a la §Rcorrupción§! entre el gobierno de [PMR.GetFlag]§YIgor Smirnov§! y §YSheriff§!. Donde la empresa apoyaría la política del gobierno de [PMR.GetFlag]§YTransnistria§! y, a cambio, el servicio de aduanas, que estaba encabezado por el hijo del presidente, Vladimir, le dio a §YSheriff§! una reducción §Rinjusta§! en los impuestos y derechos de importación y también se dice que es un importante socio silencioso entre los líderes de la empresa. Con muchas empresas bajo su control en todo [PMR.GetFlag]§YTransnistria§!, §YSheriff§! puede influir en la política del país en su conjunto.\n\nLa influencia actual de §Yel Sheriff§! en nuestro país es de §Y[?PMR.sheriffs]%§!."
 PMR_anti_sheriff: "§RReducir§! la Influencia de §YEl Sheriff§! en Nuestro Estado [PMR.GetFlag]"

 PMR_kazaks_prepare: "El Ejército Cosaco del Mar Negro"
 PMR_kazaks_prepare_desc: "\n\n\n\n\n\n£PMR_desctext_kazaki\n\n\n\n\n\n\n\n\n§YLos orígenes§! del resurgimiento del §Yejército cosaco del Mar Negro§! se originan en la historia de los §Gcosacos de Zaporozhye§! y el §GZaporozhye Sich§!, §Rliquidado§! en 1775. Creado a finales de 1787 a partir de grupos dispares de §Gcosacos de Zaporozhye§!, el §Y"Ejército de Cosacos Leales de Zaporozhye"§! se convirtió en un escudo confiable de la [SOV.GetFlag]§Y Rusia§! en el sur entre los ríos Dniéster y Bug, en tierras, una parte importante de las cuales ahora forma parte de [PMR.GetFlag]§YTransnistria§!. Los §Ycosacos del Mar Negro§!, que estaban cubiertos con la gloria de las victorias en la [SOV.GetFlag][TUR.GetFlag]§Rguerra ruso-turca§! de 1787-1791, fueron reasentados por Decreto de la Emperatriz Catalina II después del final de la guerra en 1792-1793. al [KUB.GetFlag]§YKuban§!, donde el §YEjército Cosaco del Mar Negro§! continuó sirviendo en la protección de las fronteras del sur de la [SOV.GetFlag]§Y Rusia§! hasta 1860, cuando se fusionó con el §YEjército de la Línea del Cáucaso§! y se conoció como [KUB.GetFlag]§Yel Ejército Cosaco de Kuban§!. Los cambios abruptos en la vida de la sociedad en §Rla Unión Soviética§! y la amenaza inminente a la integridad del estado causaron a finales de los 80 un movimiento para revivir a los §Ycosacos§!, que a lo largo de su historia centenaria ha sido un recolector y un escudo confiable de la §YPatria§!. Después de más de medio siglo de olvido y distorsión de la esencia de los §Ycosacos§!, §Rrepresión§! y §Rgenocidio§!, se volvió a hablar de los §Ycosacos§! como una parte integral de la historia del [SOV.GetFlag]§Yestado ruso§!. Ahora, además del ejército principal, [PMR.GetFlag]§YTransnistria§! también tiene la oportunidad de movilizar destacamentos §Ycosacos§! para la §Rguerra§!, que se convertirán en la base de apoyo del ejército en la guerra contra los enemigos."
