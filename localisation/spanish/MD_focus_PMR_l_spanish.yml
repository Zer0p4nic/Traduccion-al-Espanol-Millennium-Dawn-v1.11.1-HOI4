 transnistria.2.d: "Nuestra reciente operación de contrabando fue un completo desastre con nuestros agentes capturados por las autoridades del país en el que operaban y nuestras operaciones completamente expuestas."
 transnistria.2.a: "Misión fallida, los atraparemos la próxima vez"
