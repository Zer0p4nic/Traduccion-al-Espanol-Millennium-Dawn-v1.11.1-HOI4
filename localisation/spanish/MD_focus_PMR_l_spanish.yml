 ### NATIONAL FOCUSES ###
 PMR_smirnov_era: "La Era Smirnov"
 PMR_smirnov_era_desc: "Igor Smirnov. Un verdadero ícono de nuestra gran nación. Sirve a la patria que nos está destinada. Confiamos en él para que nos guíe hacia el futuro brillante que merecemos. Este héroe es la razón por la que todos estamos aquí. Smirnov es el pegamento que nos mantiene unidos y enfocados en un solo objetivo. Sin él, esta nación nunca habría existido. Somos el último bastión comunista verdadero de la URSS."
 PMR_father_of_the_nation: "El Padre de Nuestra Nación"
 PMR_father_of_the_nation_desc: "Igor Smirnov es sin duda quien creó nuestra nación; gracias a él, nuestro pueblo existe en principio; fue él quien nos guió en el momento de nuestra lucha por la independencia."
 PMR_denomination: "Realizar una Denominación"
 PMR_denomination_desc: "Nuestra moneda ha crecido a cifras tan astronómicas que es físicamente imposible para nuestros ciudadanos comprar suficientes bienes, por lo que llevaremos a cabo una denominación urgente."
 PMR_privatization: "Privatización"
 PMR_privatization_desc: "Llevaremos a cabo la privatización de las empresas, no más control estatal total."
 PMR_internet: "Desarrollo de Internet"
 PMR_internet_desc: "Comenzaremos el desarrollo de redes de Internet en nuestro país, pero es necesario consolidar de inmediato el derecho de censura en este ámbito."
 PMR_interrao: "Interrao"
 PMR_interrao_desc: "La empresa rusa Inter Rao quiere comprar nuestra planta hidroeléctrica e invertir fondos sustanciales en ella para modernizar los componentes técnicos."
 PMR_railway: "Restauración de la Infraestructura"
 PMR_railway_desc: "Las consecuencias de la guerra con Moldavia aún se dejan sentir. Nuestra infraestructura aún no se ha restaurado, es hora de arreglarla."
 PMR_anti_opposition: "Reprimir la Oposición"
 PMR_anti_opposition_desc: "La actividad de la oposición en nuestro país será activamente reprimida, quizás no tan abiertamente como en otros países, pero no permitiremos que nuestro país se tambalee."
 PMR_media: "Censura en la Televisión"
 PMR_media_desc: "Debemos tomar el control de la televisión; no permitiremos que las figuras de la oposición hablen allí."
 PMR_imprison: "Represión contra Opositores Agresivos"
 PMR_imprison_desc: "Algunos opositores están literalmente dispuestos a lanzarnos cócteles molotov; los enviaremos a prisión."
 PMR_sheriff_based: "Apoyar la Influencia del Sheriff"
 PMR_sheriff_based_desc: "Tenemos la intención de preservar y mantener la influencia del holding Sheriff en nuestra república, a pesar de las consecuencias negativas de su monopolio."
 PMR_dictatorship: "Dictadura Transnistria"
 PMR_dictatorship_desc: "Nos llamarán dictadores, y nuestro régimen será una dictadura, pero nuestro pueblo dormirá tranquilo."
 PMR_anti_moldav_rhetoric: "Retórica Anti-Moldava"
 PMR_anti_moldav_rhetoric_desc: "Nuestra unificación con Moldavia nunca sucederá, no tenemos la intención de permitirlo y lo promoveremos activamente en los medios y otros medios de influencia en la población."
 PMR_referendums: "Referéndum sobre el Estatus de Transnistria"
 PMR_referendums_desc: "Tenemos la intención de realizar un referéndum sobre el estatus de Transnistria para que nuestro pueblo pueda finalmente decidir cómo quieren ver el futuro de nuestro estado."
 
 PMR_krasno: "Vadim Krasnoselsky"
 PMR_krasno_desc: "Vadim Nikolaevich Krasnoselsky es un estadista pridnestroviano, político y figura de los organismos de asuntos internos. Presidente del Consejo Supremo de la República Moldava Pridnestroviana, Mayor General de la milicia."
 PMR_military_reform: "Reforma Militar"
 PMR_military_reform_desc: "Nuestro ejército necesita una reforma militar; claramente estamos rezagados respecto a nuestros vecinos en equipamiento técnico y de combate."
 PMR_russian_flag: "La Bandera Rusa es la Segunda Bandera del Estado"
 PMR_russian_flag_desc: "Adoptaremos la bandera rusa como la segunda bandera del estado para indicar inmediatamente nuestro objetivo final: la integración en Rusia."
 PMR_romanovs: "Veneración de los Romanov"
 PMR_romanovs_desc: "La tragedia de la familia Romanov es la tragedia de cada nación del antiguo Imperio Ruso, y honraremos su memoria."
 PMR_soc_ref: "Reforma Social"
 PMR_soc_ref_desc: "Nuestra nueva reforma social estará dirigida principalmente a ciudadanos con discapacidades, y les proporcionaremos todo lo necesario para su plena integración en la sociedad."
 PMR_cis_2: "Asociación con los países de la CEI-2"
 PMR_cis_2_desc: "Continuaremos fortaleciendo nuestros lazos amistosos con los países de la CEI-2; ellos entienden nuestra situación política y económica como nadie."
 PMR_deccomus: "Iniciar la Descomunización"
 PMR_deccomus_desc: "Nos esforzaremos por devolver a las ciudades y pueblos sus nombres verdaderos, que existían en los tiempos del Imperio Ruso."
 PMR_free_internet: "Internet Libre"
 PMR_free_internet_desc: "Internet debe estar libre de censura; la dictadura no decidirá lo que piensa la gente."
 PMR_orthodoxy: "Apoyo a la Iglesia Ortodoxa"
 PMR_orthodoxy_desc: "Apoyaremos activamente la ortodoxia en nuestro país porque es nuestro ancla espiritual."
 PMR_lgbt: "Lucha por la Familia Tradicional"
 PMR_lgbt_desc: "Nuestro país no necesita valores LGBT; solo la familia del Imperio Ruso es grande y amigable."
 PMR_arms: "Permitir el Porte Libre de Armas"
 PMR_arms_desc: "Los bandidos pueden conseguir armas de cualquier manera; ¿por qué no dar a los ciudadanos la oportunidad de defenderse?"
 PMR_continues: "Sin Cambiar de Rumbo"
 PMR_continues_desc: "Continuaremos siguiendo nuestro camino y no lo cambiaremos. Transnistria no necesita cambios políticos radicales."
 PMR_tourism: "Desarrollo del Turismo"
 PMR_tourism_desc: "Debemos comenzar a desarrollar el sector turístico; nuestra región es atractiva y claramente será de interés para los turistas."
 PMR_hate_mlv: "Crítica a Moldavia"
 PMR_hate_mlv_desc: "Hablamos firmemente y con claridad: nuestros caminos se separaron de Moldavia hace mucho tiempo."
 
 PMR_vs_pmr: "El Ejército de Transnistria"
 PMR_vs_pmr_desc: "Incluso un estado tan pequeño y no reconocido tiene sus propias fuerzas armadas, debemos fortalecer nuestro ejército para repeler amenazas a nuestra independencia."
 PMR_ground: "Las Fuerzas Armadas de Transnistria"
 PMR_ground_desc: "Las Fuerzas Armadas de la República Moldava Pridnestroviana — la formación (fuerzas armadas) de la República Moldava Pridnestroviana no reconocida (PMR), destinada a proteger al pueblo, la soberanía, la independencia y la integridad territorial de la PMR, se estableció el 6 de septiembre de 1991."
 PMR_suvorov: "Instituto Militar del Ministerio de Defensa"
 PMR_lebed_univer: "Instituto Militar Alexander Lebed del Ministerio de Defensa"
 PMR_lebed_academy: "Instituto Militar del Ministerio de Defensa"
 PMR_lebed_academy_desc: "Institución militar superior con sede en Tiráspol que es operada por el departamento militar de las Fuerzas Armadas de Transnistria. Es la institución educativa más importante en las fuerzas armadas."
 PMR_suvorov_academy: "Instituto Militar del Ministerio de Defensa"
 PMR_suvorov_academy_desc: "Necesitamos reponer a los oficiales de nuestro ejército de manera regular, lo cual facilita nuestra universidad militar bajo el Ministerio de Defensa."
 PMR_exer: "Ejercicios Militares con el Ejército Ruso"
 PMR_exer_desc: "El ejército ruso está listo para realizar ejercicios regulares con nuestras tropas para transferir experiencia de combate moderna."
 PMR_upgrade: "Actualizar el Equipo del Ejército"
 PMR_upgrade_desc: "Estamos listos para actualizar el equipo de nuestro ejército, ya que el nuestro no se ha actualizado desde la Guerra de Independencia."
 PMR_chechen: "La Experiencia de la Guerra de Chechenia"
 PMR_chechen_desc: "Rusia está dispuesta a compartir su experiencia en la guerra contra la República de Ichkeria, que es información y experiencia indispensable para nosotros."
 PMR_military: "Industria Militar"
 PMR_military_desc: "No debemos esperar que las existencias en nuestros almacenes duren para siempre, es necesario establecer la producción de nuestras propias armas."
 PMR_new_army: "El Nuevo Ejército de Transnistria"
 PMR_new_army_desc: "Nuestras reformas han dado resultados, la imagen de nuestro ejército ha cambiado."
 PMR_spec: "Doctrina de las Fuerzas Especiales"
 PMR_spec_desc: "Nos centraremos en nuestras fuerzas especiales para llevar a cabo operaciones de combate contra un enemigo condicional."
 PMR_pograncy: "Tropas Fronterizas"
 PMR_pograncy_desc: "Mejoraremos el financiamiento y el apoyo a las tropas fronterizas de nuestra república, porque nuestras fronteras están constantemente bajo amenaza de invasión enemiga."
 PMR_bpla: "Flota de Drones de Ataque y Protección"
 PMR_bpla_desc: "Debemos estar preparados para defendernos, incluso con la ayuda de drones, necesitamos cualquier tecnología moderna."

 PMR_doctrine: "Doctrina de Política Exterior"
 PMR_doctrine_desc: "Estados tan pequeños deben estar siempre preparados para un ataque de vecinos más grandes, pero debemos tener claro quién nos atacará."
 PMR_iskander: "Solicitar Iskanders Rusos"
 PMR_iskander_desc: "Los sistemas de misiles Iskander rusos pueden ser un excelente argumento contra atacarnos."
 PMR_euiqp: "Comprar Armas en Rusia"
 PMR_euiqp_desc: "Compraremos un gran lote de armas de Rusia para actualizar nuestras fuerzas terrestres."
 PMR_air: "Fuerza Aérea de Transnistria"
 PMR_air_desc: "Nuestra Fuerza Aérea prácticamente no existe, es necesario crear al menos una flota aérea mínima para proteger las fronteras aéreas de nuestra patria."
 PMR_air_academy: "Academia de la Fuerza Aérea"
 PMR_air_academy_desc: "Los futuros pilotos deben ser entrenados aquí en casa, y crearemos una academia especial para ello."
 PMR_instructors: "Instructores Rusos"
 PMR_instructors_desc: "Nuestros futuros pilotos serán instruidos por pilotos rusos."
 PMR_vvs_rf: "Cooperación con la Fuerza Aérea Rusa"
 PMR_vvs_rf_desc: "Llevaremos la cooperación con la Fuerza Aérea Rusa al máximo."
 PMR_kazaks: "Levantar un Regimiento Cosaco para la Batalla"
 PMR_kazaks_desc: "Desde finales del siglo pasado, se creó el Ejército Cosaco del Mar Negro en las filas de nuestras Fuerzas Armadas. Ahora que la guerra está a nuestras puertas, deben ser llamados a la guerra."

 PMR_shevchuk: "El Segundo Presidente de Transnistria"
 PMR_shevchuk_desc: "Ha llegado el momento de los cambios; ahora un nuevo presidente se convertirá en el jefe de Transnistria. ¿Quién nos guiará hacia un futuro brillante, o tal vez no?"
 PMR_anti_smirnov: "Campaña Política contra Smirnov"
 PMR_anti_smirnov_desc: "Igor Smirnov ha hecho mucho por el establecimiento de Transnistria como un estado independiente, pero desafortunadamente, en los últimos años, ha dañado más al estado de lo que lo ha ayudado. Lucharemos contra su influencia."
 PMR_prepare_for_russia: "Prepararse para la Integración con Rusia"
 PMR_prepare_for_russia_desc: "Continuaremos el curso pro-ruso de nuestro predecesor y emitiremos un decreto sobre la preparación para la integración de nuestra legislación con la rusa."
 PMR_economist_from_russia: "Pedir Especialistas Económicos Rusos"
 PMR_economist_from_russia_desc: "Tenemos la intención de ofrecer a especialistas rusos del banco central que nos ayuden a reformar nuestra economía."
 PMR_agriculture_from_russia: "Asistencia Rusa en la Industria Agrícola"
 PMR_agriculture_from_russia_desc: "La agroindustria rusa puede brindarnos una gran ayuda en nuestro desarrollo, tenemos la intención de invitar a sus especialistas a nuestro país."
 PMR_against_sheriff: "Luchar contra Sheriff"
 PMR_against_sheriff_desc: "Lucharemos contra la influencia de este holding, y nuestra república será libre."
 PMR_mlv: "Intentar Establecer Relaciones con Moldavia"
 PMR_mlv_desc: "Intentaremos establecer relaciones con Moldavia; quizás incluso podamos ofrecerles formas de integrar nuestros estados."

 PMR_pro_ukraine: "El Camino a Ucrania"
 PMR_pro_ukraine_desc: "Consideramos que nuestro hogar histórico es Ucrania; nos esforzaremos por unirnos a ella."
 PMR_expel_russian: "Expulsar a los Cascos Azules Rusos"
 PMR_expel_russian_desc: "Nuestros caminos con Rusia divergen en esto, es hora de que sus cascos azules abandonen nuestro país."
 PMR_invite_ukrainians: "Invitar a Cascos Azules Ucranianos"
 PMR_invite_ukrainians_desc: "Tenemos la intención de invitar a cascos azules ucranianos para defendernos de la agresión moldava."
 PMR_ukr_corps: "Dejar Entrar a Corporaciones Ucranianas"
 PMR_ukr_corps_desc: "Permitiremos que las Corporaciones Ucranianas entren en nuestro mercado, lo que tendrá un impacto positivo en nuestra economía"
 PMR_ukr_law: "Integración en la Legislación Ucraniana"
 PMR_ukr_law_desc: "Tenemos la intención de hacer que nuestra legislación sea uniforme con la de Ucrania, para la futura integración"
 PMR_propaganda: "Propaganda Pro-Ucraniana"
 PMR_propaganda_desc: "Difundiremos activamente propaganda pro-ucraniana en nuestra esfera mediática."
 PMR_contacts: "Contactos con el Gobierno de Ucrania"
 PMR_contacts_desc: "Estableceremos contacto con el gobierno ucraniano e informaremos de nuestro deseo de integrarnos en su país."
 PMR_ref_join_ukr: "El Referéndum sobre la Incorporación a Ucrania"
 PMR_ref_join_ukr_desc: "Estamos listos para anunciar nuestro deseo de convertirnos en parte de Ucrania."

 PMR_ukraine_influency_TT: "[UKR.GetFlag] Influencia §HUcraniana§! en §Y[ROOT.GetNameWithFlag]§!: §R+15%§!"

 PMR_ukraine_awarness_TT: "§RESTE CAMINO SERÁ ELEGIDO POR TRANSNISTRIA SI RUSIA NO ESTÁ ENTRE LOS 3 PRIMEROS PAÍSES QUE LA INFLUYEN!§!"
 
 PMR_ukr_army: "Cascos Azules Ucranianos"

 PMR_sheriff_pmc: "Crear Nuestras Propias PMCs"
 PMR_sheriff_pmc_desc: "Estamos listos para crear nuestras propias PMCs."
 PMR_sheriff_state: "El Estado es una Corporación"
 PMR_sheriff_state_desc: "Hemos completado nuestro gran plan."


 PMR_political_nation: "Nación Política Transnistria"
 PMR_political_nation_desc: "Nuestra gente se ha convertido en el resultado de la voluntad de los ciudadanos en esta tierra; de hecho, somos una unión política de todos los residentes de Transnistria. Es hora de que decidamos qué camino seguiremos a continuación."
 PMR_separate: "Camino de la Independencia"
 PMR_separate_desc: "Nuestra gente seguirá el camino de la independencia; lamentablemente, en este mundo, ningún país puede ser un 100% faro de esperanza para nosotros."
 PMR_homeland: "Transnistria es Nuestro Hogar y Fortaleza"
 PMR_homeland_desc: "Cada ciudadano debe estar preparado para defender su patria; debemos llevar a cabo una educación patriótica para nuestra juventud."
 PMR_write: "Escribir la Historia de Transnistria"
 PMR_write_desc: "Comenzaremos a crear materiales educativos e históricos donde podamos mostrar claramente a la generación más joven que somos una nación independiente."
 PMR_last_piece: "Hasta el Último Pedazo de Tierra"
 PMR_last_piece_desc: "Nuestros ciudadanos deben estar preparados para luchar por cada metro de nuestra tierra, hasta su último aliento."
 PMR_russiaz: "El Camino Pro-Ruso"
 PMR_russiaz_desc: "Nos esforzaremos por cooperar con Rusia y esperamos convertirnos en parte de ella en el futuro, como en los tiempos de la URSS y el Imperio Ruso."
 PMR_citizenship: "Comenzar a Aceptar la Ciudadanía Rusa"
 PMR_citizenship_desc: "Esto creará las condiciones necesarias para la futura integración con Rusia."
 PMR_ruble: "Aceptar el Rublo Ruso"
 PMR_ruble_desc: "Reemplazaremos nuestra moneda con el rublo ruso, aunque inicialmente afectará duramente nuestra economía."
 PMR_referendum: "Referéndum sobre la Incorporación a Rusia"
 PMR_referendum_desc: "Nuestra gente está lista para convertirse en parte de Rusia; es hora de celebrar un referéndum que determinará nuestro futuro."
 PMR_invest: "Inversiones en Nuestra Economía"
 PMR_invest_desc: "Rusia está dispuesta a invertir amablemente en nuestra economía."
 PMR_rosbanks: "Bancos Rusos"
 PMR_rosbanks_desc: "Los bancos rusos están listos para entrar en nuestro territorio, lo que fortalecerá nuestra economía."

 PMR_path: "Integración de Moldavia"
 PMR_path_desc: "Comenzaremos la integración de las tierras de la antigua Moldavia en nuestro estado."
 PMR_integr_economy: "Integración Económica"
 PMR_integr_economy_desc: "Para empezar, debemos llevar a cabo la integración económica, regulando todos los aspectos de nuestra futura economía unificada."
 PMR_political: "Integración Política"
 PMR_political_desc: "Los asuntos de la estructura de nuestro nuevo estado y varios asuntos de integración política también deben resolverse."
 PMR_true: "Somos la Verdadera Moldavia"
 PMR_true_desc: "Asumimos el papel del estado moldavo, como lo fue una vez la RSS de Moldavia."
 PMR_integrate_mlv_place: "Integración de las Tierras Moldavas"
 PMR_integrate_mlv_place_desc: "Reconocemos plenamente nuestro derecho sobre las tierras que alguna vez estuvieron bajo el dominio de Moldavia. Estas son nuestras tierras, y siempre lo serán; estamos listos para integrarlas."
 PMR_full: "Estado Unitario"
 PMR_full_desc: "Seguiremos el camino del unitarismo; la autonomía puede perjudicarnos."
 PMR_no_autonomy: "Consolidar el Principio de Falta de Autonomía"
 PMR_no_autonomy_desc: "La falta de autonomía es la garantía de nuestro estado en ausencia de separatismo."
 PMR_kabardiners: "Tropas de Carabineros"
 PMR_kabardiners_desc: "Las Tropas de Carabineros son la fuerza de gendarmería nacional de Transnistria. Los Carabineros de Transnistria deben garantizar, junto con la policía o de manera independiente, el orden público, la protección de los derechos y libertades de los ciudadanos, las propiedades de los dueños y la prevención de violaciones de la ley. La estructura de la agencia se basa en los Carabineros Italianos, de donde obtiene su nombre."
 PMR_peace_keaper: "Batallón de Mantenimiento de la Paz"
 PMR_peace_keaper_desc: "Crearemos nuestro propio batallón de mantenimiento de la paz para participar en misiones internacionales."

 PMR_monarchy: "Monarquismo en Transnistria"
 PMR_monarchy_desc: "Transnistria es considerada una reserva de la URSS, pero las opiniones de los residentes locales han cambiado hace mucho tiempo. La URSS ahora se asocia con ruinas y caos; ¿tal vez el legado del Imperio Ruso es más adecuado para nosotros?"
 PMR_const: "Reforma Constitucional"
 PMR_const_desc: "Nuestro estado planea cambiar radicalmente su sistema; para esto, comenzaremos con lo principal: la reforma de la Constitución."
 PMR_mon_const: "Monarquía Constitucional"
 PMR_mon_const_desc: "Las reformas han sido completadas, y estamos listos para anunciar que Transnistria ahora es una monarquía constitucional."
 PMR_opponents: "Lucha contra la Oposición"
 PMR_opponents_desc: "La oposición claramente está insatisfecha con el nuevo sistema estatal y ha intensificado activamente las protestas; debemos lidiar con esto."
 PMR_church: "La Iglesia es una Institución Estatal"
 PMR_church_desc: "Volveremos a la práctica del Imperio Ruso y restauraremos el antiguo estatus de la Iglesia."
 PMR_not_soviet: "No Somos un Fragmento de la URSS"
 PMR_not_soviet_desc: "Transnistria es parte del Imperio Ruso, y cultivaremos activamente esta imagen. Ser un fragmento de la URSS es una desgracia para nosotros."
 PMR_general: "General.Cristiano.Monárquico"
 PMR_general_desc: "Estas son las cualidades inherentes a nuestro líder y que todo patriota ruso debería tener."
 PMR_drozdov: "Revivir el Ejército de Voluntarios"
 PMR_drozdov_desc: "El Ejército de Voluntarios fue creado durante la Guerra Civil Rusa. Defendió los intereses del movimiento blanco y fue un verdadero ejército de patriotas y defensores de Rusia, lo reviviremos y lo lideraremos bajo nuestra bandera."
 PMR_kornilov: "Revivir el Regimiento Kornilov"
 PMR_kornilov_desc: "Honraremos a los soldados caídos del regimiento Kornilov y lo reviviremos en las filas de nuestro ejército."
 PMR_revive: "Revivir el Regimiento Drozdov"
 PMR_revive_desc: "Honraremos a los soldados caídos del regimiento Drozdov y lo reviviremos en las filas de nuestro ejército."
 PMR_return_empire: "El Renacimiento del Imperio Ruso"
 PMR_return_empire_desc: "Solo nosotros podemos traer de vuelta el verdadero Imperio Ruso. Comenzará a revivir aquí, desde Transnistria."
 PMR_empire_aggresive_politic: "Política Rusa Agresiva"
 PMR_empire_aggresive_politic_desc: "Nuestro estado comenzará a seguir una política agresiva, como corresponde a las grandes potencias."
 PMR_empire_arms: "Industria Militar"
 PMR_empire_arms_desc: "Se necesita una industria militar fuerte para mantener nuestro ejército."
 PMR_empire_russian_army: "El Ejército Ruso"
 PMR_empire_russian_army_desc: "Nuestro Imperio necesita su propio ejército. Ahora no somos el ejército de Transnistria, sino el ejército de la nueva Rusia."


 PMR_commi: "El Regreso del Comunismo"
 PMR_commi_desc: "El comunismo ha regresado a Transnistria nuevamente. ¿Gobernarán los comunistas el país nuevamente?"
 PMR_single: "Partido Único"
 PMR_single_desc: "El Partido Comunista de Transnistria sabe lo mejor en todas las esferas relacionadas con el estado. Si otras personas se interponen en el camino, podremos trabajar en la construcción de una verdadera utopía comunista, y esta vez, tendremos éxito."
 PMR_commi_ideology: "Trabajo Ideológico"
 PMR_commi_ideology_desc: "Es hora de traer de vuelta los métodos ideológicos de la educación de la era soviética y traducirlos a una manera moderna."
 PMR_commi_promka: "Revitalización Industrial"
 PMR_commi_promka_desc: "La industria de Transnistria está muriendo gradualmente cada día, es hora de revertir este proceso negativo."
 PMR_collectivism: "Colectivismo"
 PMR_collectivism_desc: "La colectivización ya funcionó una vez, así que repetiremos la experiencia."
 PMR_pioneer: "Pioneros"
 PMR_pioneer_desc: "Los jóvenes no deben estar ociosos, por lo que reviviremos a los pioneros."
 PMR_marxism: "Marxismo en las Escuelas"
 PMR_marxism_desc: "El currículo escolar incluirá necesariamente a Marx."
 PMR_education: "Educación Gratuita"
 PMR_education_desc: "La educación debe ser gratuita y libre para cada ciudadano de nuestro glorioso estado."
 PMR_atheism: "Ateísmo Estatal"
 PMR_atheism_desc: "La religión es el opio del pueblo, así que es hora de combatir la religión."
 PMR_fixe: "Primer Plan Quinquenal"
 PMR_fixe_desc: "Los modelos económicos libres de los estados occidentales no tienen futuro para un estado socialista. El regreso a una economía planificada, preferiblemente en forma de planes quinquenales clásicos al estilo soviético, dará al gobierno una influencia sin control sobre la economía anteriormente sin control."
 PMR_workers: "Apoyo a los Trabajadores"
 PMR_workers_desc: "La clase trabajadora es nuestro apoyo y fuerza, y siempre los apoyaremos en la lucha contra la contaminación capitalista."
 PMR_anti_nationalism: "Lucha contra la Oposición"
 PMR_anti_nationalism_desc: "No hay piedad para los elementos destructivos que quieren retrasar nuestro acercamiento al comunismo!"
 PMR_army_corruptions: "Eradicar la Corrupción del Ejército"
 PMR_army_corruptions_desc: "Nuestro ejército debe deshacerse de los comandantes y soldados corruptos."
 PMR_clean_governments: "Limpiar el Gobierno"
 PMR_clean_governments_desc: "Todos los elementos corruptos y destructivos serán expulsados de nuestro gobierno."
 PMR_ded_sheriff: "Poner Fin al Control del Sheriff"
 PMR_ded_sheriff_desc: "El control del Sheriff ha mantenido nuestra república bajo su control durante demasiado tiempo! Es hora de terminar con esto."
 PMR_chinese_economic: "Experiencia Económica China"
 PMR_chinese_economic_desc: "Tomaremos el sistema económico chino como base para nuestra política económica, y en nuestra opinión, parece prometedor."
 PMR_national_industry: "Industria Nacional"
 PMR_national_industry_desc: "Apoyaremos nuestra industria y la desarrollaremos. Nuestro país necesita nuevas empresas para reemplazar las que se perdieron después del colapso de la URSS."
 PMR_mobilise: "Movilizar a las Masas"
 PMR_mobilise_desc: "Nuestro ejército necesita personas para defender los intereses de nuestro país donde el partido lo demande."
 PMR_people_militia_desc: "Estamos listos para adoptar una ley sobre la creación de una milicia popular, que será una especie de reserva para la defensa territorial. En cada pueblo, debe haber un grupo entrenado de personas para contrarrestar al enemigo, con una transformación posterior en un movimiento guerrillero."
 PMR_revoult_spirit: "El Espíritu Revolucionario"
 PMR_revoult_spirit_desc: "El espíritu de la revolución marcha a través de Transnistria y lo llevaremos adelante."
 PMR_interbrigade: "Brigada Internacional"
 PMR_interbrigade_desc: "Nuestros soldados están listos para participar en el deber internacional de proteger a los ciudadanos sufrientes de otros estados."
 PMR_anti_corrupt_company: "Lucha contra la Corrupción"
 PMR_anti_corrupt_company_desc: "Los funcionarios corruptos no tienen lugar en Transnistria!"
 PMR_new_chinush: "Nueva Generación de Funcionarios"
 PMR_new_chinush_desc: "Criaremos una nueva generación de funcionarios públicos que serán leales al país y no a su billetera."
 PMR_new_five: "Nuevo Plan Quinquenal"
 PMR_new_five_desc: "El sistema de planes quinquenales no falló durante la era soviética, pretendemos usarlo nuevamente."
 PMR_red_army_pmr: "El Ejército Rojo de Transnistria"
 PMR_red_army_pmr_desc: "Nuestro estado necesita un ejército poderoso, y el más poderoso es el Rojo!"
 PMR_red_moldova: "Devolver la RSS de Moldavia"
 PMR_red_moldova_desc: "Los ciudadanos moldavos han sufrido durante mucho tiempo bajo el yugo de los gobernantes occidentales y sus subordinados, que convirtieron a Moldavia en uno de los países más pobres de Europa y del mundo, es hora de liberarlos de la opresión capitalista."
 PMR_new_trans: "La Nueva Era de Transnistria"
 PMR_new_trans_desc: ""


 PMR_chinese_economic_tt: "[CHI.GetFlag] Multiplicador de §HInfluencia China§!: §R+15%§!"

 
 PMR_putin: "La Rusia de Putin"
 PMR_putin_desc: "Como miembros de la Federación Rusa, seguiremos la doctrina política que nuestro Presidente ha elegido."
 PMR_rosatom: "Rosatom"
 PMR_rosatom_desc: "Rosatom es la corporación estatal de energía nuclear de Rusia. Controla el complejo nuclear-industrial ruso."
 PMR_zdravo: "Reformas de Salud de 2011"
 PMR_zdravo_desc: "Las Reformas de Salud de 2011 fueron propuestas por el Primer Ministro Vladimir Putin. Asignó más de 300 mil millones de rublos para mejorar la atención médica en Rusia."
 PMR_union_state: "Coordinar Programas de la Unión con Bielorrusia"
 PMR_union_state_desc: "También participaremos en la coordinación de proyectos del Estado de la Unión de Rusia y Bielorrusia."
 PMR_uchneia_s_br: "Determinación Aliada — ejercicios"
 PMR_uchneia_s_br_desc: "Ejercicios militares conjuntos de las Fuerzas Armadas de la Federación Rusa y las Fuerzas Armadas de la República de Bielorrusia."
 PMR_aggressive: "Política Exterior Agresiva"
 PMR_aggressive_desc: "Apoyaremos activamente la política de nuestro presidente en cualquier parte del mundo para hacer de nuestro hogar común un gran país."
 PMR_z: "Propaganda Z"
 PMR_z_desc: "Nos uniremos a la ola de un auge patriótico a nivel nacional."
 PMR_zyuga: "La Rusia de Zyuganov"
 PMR_zyuga_desc: "Como miembros de la RSFSR, seguiremos la doctrina política que nuestro Presidente ha elegido."
 PMR_socialist_humanism: "Humanismo Socialista"
 PMR_socialist_humanism_desc: ""
 PMR_first_two_year_plan: "Primer Plan Bienal"
 PMR_first_two_year_plan_desc: "Los modelos económicos libres de los estados occidentales no tienen futuro para un estado socialista. El regreso a la economía planificada, preferiblemente en forma de planes bienales clásicos al estilo soviético, dará al gobierno una influencia sin control sobre la economía anteriormente sin control."
 PMR_a_second_two_year_plan: "Segundo Plan Bienal"
 PMR_a_second_two_year_plan_desc: "Un Segundo Plan Bienal consolidará y expandirá aún más la seguridad, independencia y dominio económico soviético."
 PMR_reestablish_the_military_industrial_complexs: "Reestablecer el Complejo Militar-Industrial"
 PMR_reestablish_the_military_industrial_complexs_desc: "El Ejército y el Pueblo son Uno!"
 PMR_a_new_economic_policy: "Una Nueva Política Económica"
 PMR_a_new_economic_policy_desc: "Aunque los Planes Quinquenales funcionan bien, no funcionan lo suficientemente bien. Necesitamos cambiar un poco las cosas para obtener el máximo crecimiento económico."
 PMR_stalin: "Restalinización"
 PMR_stalin_desc: "Rusia debe una vez más rendir honor a Stalin por su papel en la construcción del socialismo y salvar a la civilización humana de la plaga eurofascista. Hoy en día, la grandeza de la era de Stalin es evidente incluso para sus críticos más furiosos. Liberaremos al mundo entero!"

 PMR_just: "Transnistria Republicana"
 PMR_just_desc: "Nuestro partido promoverá las ideas del socialismo y el patriotismo a las masas. Transnistria ha sido y será independiente!"
 PMR_patriotism: "Patriotismo"
 PMR_patriotism_desc: "Solo las personas que son patriotas de su patria merecen un futuro mejor. Implementaremos activamente programas de educación patriótica donde sea posible."
 PMR_small_business_support: "Desarrollo Rápido de la Ciencia"
 PMR_small_business_support_desc: "La ciencia siempre ha sido el motor del progreso, y apoyaremos a nuestros científicos, sin importar cuán pocos sean."
 PMR_infra: "Inversiones en Infraestructura"
 PMR_infra_desc: "Nuestros residentes deben moverse por carreteras normales, no por un campo minado."
 PMR_roskosh: "Impuesto de Lujo"
 PMR_roskosh_desc: "Los ricos deben pagar más impuestos, porque nuestro tesoro no es infinito, sino excesivamente pequeño."
 PMR_selhoz: "Plan de Desarrollo Agrícola"
 PMR_selhoz_desc: "La agroindustria es la clave de nuestra supervivencia y saciedad, no pretendemos ser tacaños con las inversiones en esta industria."
 PMR_gos_plan_2: "Gosplan 2.0"
 PMR_gos_plan_2_desc: "Por analogía con los Planes Quinquenales de la URSS, crearemos nuestro propio plan, el llamado Gosplan 2.0."
 PMR_army_prestige: "Aumentar el Prestigio del Ejército"
 PMR_army_prestige_desc: "El prestigio de nuestro ejército debe aumentar, porque si no fuera por estos valientes soldados, nuestra república no existiría."

 PMR_guarantees: "Garantías Sociales"
 PMR_guarantees_desc: "Nuestros ciudadanos deben tener todas las garantías sociales necesarias para sentirse seguros."
 PMR_democracy: "Principios Democráticos"
 PMR_democracy_desc: "Los principios democráticos serán respetados en el territorio de nuestro estado; el totalitarismo y la dictadura son cosa del pasado!"
 PMR_health: "Inversiones en Salud"
 PMR_health_desc: "El sector de la salud en nuestro país ha vivido literalmente sus últimos días; es hora de arreglar esto y dirigir inyecciones de efectivo a este sector."
 PMR_economic: "Reformas Económicas"
 PMR_economic_desc: "Los líderes anteriores de Transnistria nos dejaron con un sistema económico debilitado y corrupto. Necesitamos llevar a cabo reformas y desregulación."
 PMR_family: "La Familia es el Valor Principal"
 PMR_family_desc: "El apoyo familiar se convertirá en uno de nuestros principales programas sociales. Criaremos una nueva generación de personas que crearán familias maravillosas y grandes."
 PMR_corruptable: "Lucha contra la Corrupción"
 PMR_corruptable_desc: "Los funcionarios corruptos serán castigados!"
 PMR_indep: "Independencia Política"
 PMR_indep_desc: "Nuestro país debe decidir finalmente por sí mismo lo que necesita y no someterse a fuerzas internas ni externas."
 PMR_mvd_true: "Ministerio del Interior"
 PMR_mvd_true_desc: "Ahora que nuestros organismos en el Ministerio del Interior podrán trabajar realmente en beneficio de la república, eliminaremos a todos los funcionarios corruptos de este ministerio."
 PMR_banner: "Pueblo Unido y Fuerte"
 PMR_banner_desc: "Nuestra gente está lista para continuar luchando por su independencia y un futuro feliz."

 
