 transnistria.1.t: "Operación Exitosa"
 transnistria.1.d: "Nuestra reciente operación de contrabando fue un completo éxito con nuestros agentes comerciando los materiales solicitados sin ser notados por las autoridades del país en el que operaban."
 transnistria.1.a: "El dinero lo es todo"
