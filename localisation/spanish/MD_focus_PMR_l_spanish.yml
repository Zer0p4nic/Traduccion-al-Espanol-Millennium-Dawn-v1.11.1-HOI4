 ##########LEBED TREE##########
 ##########Focuses##########
 PMR_lebedev: "Desayunaremos en Tiraspol"
 PMR_lebedev_desc: "Seguiremos los preceptos del General Lebed y resolveremos nuestros problemas de manera radical y agresiva."
 PMR_vs_reform: "Reforma de las Fuerzas Armadas"
 PMR_vs_reform_desc: "Nuestras fuerzas armadas no están preparadas para defender nuestra pequeña república, debemos reformarlas y hacerlo con urgencia."
 PMR_army_corruption: "Eradicar la Corrupción del Ejército"
 PMR_army_corruption_desc: "La corrupción en el ejército puede jugarnos una mala pasada cuando llegue el momento de cumplir con nuestro deber hacia la patria. Purgaremos al ejército de aquellos que creen que solo sirve para sobornos"
 PMR_clean_government: "Limpiar el Gobierno"
 PMR_clean_government_desc: "Los funcionarios siempre piensan solo en sus bolsillos, pero ni siquiera piensan en el país, eliminaremos a tales personalidades del liderazgo de la república de manera pacífica o severa"
 PMR_return_zavods: "Revivir Fábricas"
 PMR_return_zavods_desc: "El potencial industrial de la región es obvio incluso para un ciego, pero desafortunadamente el colapso de la URSS destruyó todo lo que los ciudadanos de este país alguna vez hermoso construyeron, lo traeremos de vuelta"
 PMR_clean_corruption: "Guerra contra la Corrupción"
 PMR_clean_corruption_desc: "La corrupción es como una hidra: si le cortas una cabeza, crecerá otra. Cortaremos todas las cabezas de esta hidra corrupta de una vez"
 PMR_commies_goes_home: "Anticomunismo Ardiente"
 PMR_commies_goes_home_desc: "Las ideas comunistas no deberían ser la realidad principal de Transnistria, hace mucho que son incompatibles con la realidad y la forma en que vive la gente aquí. La gente no vivirá en el pasado, solo en el presente y el futuro!"
 PMR_support_nationalism: "Apoyo a los Sentimientos Nacionalistas"
 PMR_support_nationalism_desc: "El nacionalismo no siempre es algo malo, especialmente cuando los residentes de una región tan pequeña se consideran parte de lo que alguna vez fue un vasto y grandioso imperio. Apoyaremos la propagación de este sentimiento nacionalista."
 PMR_reform_special_services: "Reforma del Servicio Secreto"
 PMR_reform_special_services_desc: "Los servicios especiales también deben ser limpiados de todo tipo de estafadores y aficionados para resolver todos los problemas por dinero."
 PMR_militarize_society: "Militarización de la Sociedad"
 PMR_militarize_society_desc: "Cada ciudadano debe estar preparado para tomar un arma, porque se acerca la hora de la batalla por la misma existencia de nuestra región! Popularizaremos activamente la retórica militarista en nuestro país."
 PMR_zapad_sosat: "Sentimientos Antioccidentales"
 PMR_zapad_sosat_desc: "Occidente siempre ha sido y siempre será nuestro enemigo. No tenemos la intención de vivir con falsas ilusiones de que algún día querrán algo bueno para nosotros, especialmente para nosotros, una pequeña región que lucha por no convertirse en parte de la Unión Europea."
 PMR_transnistia_legion: "La Legión Transnistria"
 PMR_transnistia_legion_desc: "La Legión Transnistria es un proyecto que alguna vez debía implementarse en el territorio de Rusia, pero, ay, las autoridades de entonces lo bloquearon por completo. Todos los servicios especiales se combinarán en una unidad especial que no solo protegerá la patria, sino que también participará en misiones internacionales, tanto abiertamente como en secreto"
 PMR_militarize_young: "Militarización de la Juventud"
 PMR_militarize_young_desc: "Los jóvenes, en caso de guerra, deben estar preparados para tomar una ametralladora y defender su patria, y no suplicar misericordia. Haremos de nuestros hijos los verdaderos defensores de la patria"
 PMR_ded_sheriffs: "Poner Fin al Control del Sheriff"
 PMR_ded_sheriffs_desc: "El poder corporativo del Sheriff Holding finalmente terminará, los eliminaremos de una vez por todas, y cómo los tratemos dependerá de ellos. ¿Prisión o ejecución, cuál prefieren?"
 PMR_totalitarian_economic: "Control Autoritario sobre la Economía"
 PMR_totalitarian_economic_desc: "La esfera económica de nuestro estado se dejó al azar, pero ahora la traeremos de vuelta bajo el control de un líder fuerte.."
 PMR_nationalize_burjui: "Nacionalizar Negocios Extranjeros"
 PMR_nationalize_burjui_desc: "Las plantas industriales propiedad de extranjeros siempre son un riesgo para la seguridad económica. Con países extranjeros amenazándonos con sanciones económicas, siempre es una amenaza que los propietarios industriales se vayan durante la noche y se lleven partes vitales de sus plantas con ellos. Para evitar eso, necesitamos reclamar estas industrias para el estado, aunque ofenda a los estados extranjeros."
 PMR_vpk: "Revivir Fábricas Militares"
 PMR_vpk_desc: "Nuestro ejército necesita armas y, para producirlas, necesitamos armas y, para producirlas, debemos tener al menos una industria militar mínima, ya que el legado de la URSS nos permite crear condiciones similares"
 PMR_defenced: "Fortalecer Fronteras"
 PMR_defenced_desc: "El enemigo siempre está esperando que nos debilitemos para atacarnos, sin importar de qué lado. Por lo tanto, nuestras fronteras deben fortalecerse en ambos lados"
 PMR_kazaki_more: "Aceptar Voluntarios Cosacos"
 PMR_kazaki_more_desc: "Muchos cosacos se han mudado a Transnistria desde que el gobierno aquí cambió a uno más patriótico. Estamos incluso listos para formar un nuevo batallón con ellos, que nos ayudará en futuras batallas."
 PMR_sheriff_mobilize: "Movilizar al Antiguo Personal del Sheriff"
 PMR_sheriff_mobilize_desc: "Los antiguos oficiales del sheriff deben expiar su pecado ante la patria. Servir en el ejército es bastante adecuado para tal expiación"
 PMR_moldova_weapons: "Enviar Armas a los Rebeldes"
 PMR_moldova_weapons_desc: "Proveeremos armas a posibles rebeldes en el territorio de Moldavia para que nos ayuden en el momento adecuado"
 PMR_moldova_finish: "Resolver el Problema Moldavo"
 PMR_moldova_finish_desc: "No podremos dormir tranquilos sabiendo que tarde o temprano Moldavia intentará recuperar nuestra patria. Por lo tanto, debemos resolver el problema de su existencia de una vez por todas."
 PMR_moldova_money: "Enviar Dinero a los Rebeldes"
 PMR_moldova_money_desc: "Proveeremos financieramente a posibles rebeldes en el territorio de Moldavia para que nos ayuden en el momento adecuado"
 PMR_kishenev: "Almorzaremos en Chisinau"
 PMR_kishenev_desc: "Moldavia debe caer, hemos tolerado a un vecino así durante demasiado tiempo."
 PMR_odessa: "Almorzaremos en Odessa"
 PMR_odessa_desc: "Odessa es nuestra oportunidad de acceder al Mar Negro; enviaremos destacamentos de órdenes allí y trataremos de provocar un motín."
 PMR_buy_general: "Sobornar a los Generales de Odessa"
 PMR_buy_general_desc: "Sobornaremos a algunos de los generales ucranianos que están en Odessa para que, en el momento adecuado, nos apoyen en nuestro levantamiento armado."
 PMR_buharest: "Cenaremos en Bucarest"
 PMR_buharest_desc: "Esperamos la batalla final con nuestro principal enemigo."
 PMR_kiev: "Cenaremos en Kiev"
 PMR_kiev_desc: "Esperamos la batalla final con nuestro principal enemigo."
