 BLR_mzkt_contract: "Contrato con MZKT"
 BLR_mzkt_contract_desc: "La Planta de Tractores de Ruedas de Minsk, MZKT, es una empresa especializada en la producción de vehículos pesados para carretera y todoterreno, vehículos remolcados, chasis de ruedas especiales para la instalación de equipos en empresas de construcción, petróleo y gas, y complejos de maquinaria. Es una empresa estatal bajo la jurisdicción del Comité Militar-Industrial del Estado de la República de Bielorrusia."
 BLR_mzkt_contract_another: "Contrato con MZKT"
 BLR_mzkt_another_desc: "La Planta de Tractores de Ruedas de Minsk, MZKT, es una empresa especializada en la producción de vehículos pesados para carretera y todoterreno, vehículos remolcados, chasis de ruedas especiales para la instalación de equipos en empresas de construcción, petróleo y gas, y complejos de maquinaria. Es una empresa estatal bajo la jurisdicción del Comité Militar-Industrial del Estado de la República de Bielorrusia."
 BLR_mzkt_contract_blr: "Contrato de MZKT con [SOV.GetNamewithFlag]"
 BLR_mzkt_contract_blr_desc: "La Planta de Tractores de Ruedas de Minsk, MZKT, es una empresa especializada en la producción de vehículos pesados para carretera y todoterreno, vehículos remolcados, chasis de ruedas especiales para la instalación de equipos en empresas de construcción, petróleo y gas, y complejos de maquinaria. Es una empresa estatal bajo la jurisdicción del Comité Militar-Industrial del Estado de la República de Bielorrusia."
 BLR_mzkt_union_state: "[BLR.GetFlag]Planta de Tractores de Ruedas de Minsk"
 BLR_mzkt_union_state_desc: "La Planta de Tractores de Ruedas de Minsk, MZKT, es una empresa especializada en la producción de vehículos pesados para carretera y todoterreno, vehículos remolcados, chasis de ruedas especiales para la instalación de equipos en empresas de construcción, petróleo y gas, y complejos de maquinaria. Actualmente está bajo la jurisdicción del Estado de la Unión."
 BLR_140_zavod_remont: "La 140ª Planta de Reparación"
 BLR_140_zavod_remont_desc: "La 140ª Planta de Reparación es una empresa estatal del complejo militar-industrial de Bielorrusia, especializada en la reparación y modernización de vehículos blindados y sus motores."
 BLR_140_zavod_union_state: "[BLR.GetFlag]La 140ª Planta de Reparación"
 BLR_140_zavod_union_state_desc: "La 140ª Planta de Reparación es una empresa estatal del complejo militar-industrial del [SOV.GetFlag]Estado de la Unión, especializada en la reparación y modernización de vehículos blindados y sus motores."

 #Army tree
 BLR_Brigade_Territorial_Defence: "Crear una Brigada de Defensa Territorial"
 BLR_Brigade_Territorial_Defence_desc: "El estallido de la guerra nos obliga a levantar una defensa territorial para la guerra."
 BLR_Transport_troops: "Tropas de Transporte"
 BLR_Transport_troops_desc: "Tropas especiales diseñadas para realizar tareas de apoyo en el transporte."
 BLR_sso: "Creación de Fuerzas de Operaciones Especiales"
 BLR_sso_desc: "Las Fuerzas de Operaciones Especiales de las Fuerzas Armadas de la República de Bielorrusia, una rama altamente móvil de las Fuerzas Armadas de la República de Bielorrusia, son las sucesoras de las Fuerzas Aerotransportadas de la URSS y las fuerzas especiales del GRU de la URSS en la República de Bielorrusia. Sus principales tareas: actividades de contra-sabotaje, inteligencia, lucha contra grupos armados ilegales, realizar diversas tareas utilizando métodos especiales para poner fin al conflicto armado contra la República de Bielorrusia. Actúan como uno de los principales elementos de la disuasión estratégica."
 BLR_trans_army: "Creación de las Tropas de Transporte"
 BLR_trans_army_desc: "Las Tropas de Transporte bielorrusas son una rama de servicio de las Fuerzas Armadas de Bielorrusia. Son responsables del movimiento de personal y material por camión, ferrocarril y aire, y están diseñadas para llevar a cabo las tareas de apoyo logístico de las formaciones militares de otras ramas de servicio a través del país."
 BLR_end_reform: "Completar la Reforma del Ejército"
 BLR_end_reform_desc: "Completaremos las reformas de nuestro ejército y ahora cumplirá con los estándares modernos"
 USSR_Legacy: "Legado de la URSS"
 USSR_Legacy_desc: "Haremos todo lo posible y utilizaremos todos los medios para desarrollar el legado que hemos heredado"
 BLR_mi_8: "Mi-8"
 BLR_MZKT: "MZKT"
 BLR_MZKT_desc: "La Planta de Tractores de Ruedas de Minsk es una empresa especializada en la producción de vehículos pesados de carretera y todoterreno, vehículos remolcados, chasis especiales para la instalación de equipos para empresas de construcción, petróleo y gas y complejos de maquinaria; una empresa estatal bajo la jurisdicción del Comité Militar-Industrial del Estado de la República de Bielorrusia"
 BLR_minoitor: "Minotor-Service"
 BLR_minoitor_desc: "Minotor-Service es una empresa bielorrusa ubicada en Minsk y dedicada al desarrollo, producción, modernización, reparación y mantenimiento de vehículos blindados de oruga, así como al suministro de repuestos para estos. Es una de las principales empresas del complejo militar-industrial del país"
 BLR_belspecveshtech: "Belspetsvneshtechnika"
 BLR_belspecveshtech_desc: "Belspetsvneshtechnika, BSVT es una empresa estatal bielorrusa de comercio exterior unitaria fundada en 1995. Se especializa en el comercio y la producción de armas y productos de doble uso. Es miembro del Comité Militar-Industrial del Estado y se considera la empresa líder del país en el campo de las exportaciones de armas"
 BLR_140_zavod: "Planta de Reparación 140"
 BLR_140_zavod_desc: "La Planta de Reparación 140 es una empresa estatal del complejo militar-industrial de Bielorrusia, especializada en la reparación y modernización de vehículos blindados y sus motores"
 BLR_polonez: "Comenzar a Desarrollar Nuestro MLRS con China"
 BLR_polonez_desc: "Hemos enlistado la ayuda de nuestros colegas chinos para ayudar a crear nuestro MLRS"
 BLR_peleng: "Peleng"
 BLR_peleng_for_russia: "Equipo ATGM"
 BLR_peleng_for_russia_desc: "Estamos listos para comenzar la producción de equipos para el ATGM ruso"
 BLR_peleng_for_ukr: "Equipo ATGM"
 BLR_peleng_for_ukr_desc: "Estamos listos para comenzar la producción de equipos para el ATGM ucraniano"
 BLR_558_zavod: "Planta de Reparación de Aeronaves 558"
 BLR_558_zavod_desc: "La Planta de Reparación de Aeronaves 558 es una de las mayores empresas de la CEI para la reparación y modernización de equipos de aviación de combate modernos en servicio con las Fuerzas Aéreas no solo de los países postsoviéticos, sino también de muchos países extranjeros. Es la producción de reparación de aeronaves más importante de Bielorrusia. Se encuentra en la ciudad de Baránovichi"

 #Communism
 BLR_Communism_start: "El Regreso del Comunismo"
 BLR_Communism_start_desc: "El comunismo ha vuelto a Bielorrusia. ¿Volverán los comunistas a gobernar el país?"
 BLR_trade_with_nko: "Comercio con Corea del Norte"
 BLR_trade_with_nko_desc: "Corea del Norte, aunque un país pequeño, es nuestro aliado en el campo socialista, con el que estamos dispuestos a establecer relaciones comerciales"
 BLR_nko_workers: "Trabajadores Coreanos"
 BLR_nko_workers_desc: "Estamos dispuestos a invitar trabajadores coreanos a nuestro país. Son famosos por su eficiencia y arduo trabajo"
 BLR_nko_miiltary_coop: "Cooperación Militar Técnica con Corea del Norte"
 BLR_nko_miiltary_coop_desc: "Estamos dispuestos a iniciar la cooperación militar-técnica con el Ejército Popular de Corea"
 BLR_constitution_BSSR: "La Constitución de la BSSR"
 BLR_constitution_BSSR_desc: "Para empezar, es necesario restaurar la Constitución de la BSSR"
 BLR_single_party: "Partido Único"
 BLR_single_party_desc: "Debe haber un solo partido, porque tenemos un solo camino hacia el socialismo"
 BLR_rotation_KGB: "Rotación en el KGB"
 BLR_rotation_KGB_desc: "Estamos rotando personal, porque ahora necesitamos una organización fuerte y poderosa"
 BLR_North_Korea_workers: "Trabajadores Norcoreanos"
 BLR_SMERSH_2: "SMERSH 2.0"
 BLR_SMERSH_2_desc: "Revitalizaremos SMERSH. Es hora de utilizar la experiencia soviética para el beneficio de la nación"
 BLR_arest_silovic: "Purga de las Fuerzas de Seguridad"
 BLR_arest_silovic_desc: "Muchos miembros de las fuerzas de seguridad resultaron estar en desacuerdo con el nuevo gobierno, es hora de purgarlos"
 BLR_antigay_propaganda_laws: "Leyes contra la Propaganda Gay"
 BLR_antigay_propaganda_laws_desc: "Es hora de prohibir legalmente a las personas LGBT en nuestro país"
 BLR_clean_soc_net: "Redes Sociales Limpias"
 BLR_clean_soc_net_desc: "Limpiamos todas las redes sociales, no permitiremos la propagación de propaganda enemiga"
 BLR_pioneria: "Pioneria"
 BLR_pioneria_desc: "Los jóvenes no deben estar ociosos, por lo que reviviremos la organización pionera"
 BLR_Marks_school: "Marxismo en las Escuelas"
 BLR_Marks_school_desc: "El currículo escolar incluirá necesariamente a Marx"
 BLR_free_education: "Educación Gratuita"
 BLR_free_education_desc: "La educación debe ser gratuita para cada ciudadano de nuestro glorioso estado"
 BLR_state_atheism: "Ateísmo Estatal"
 BLR_state_atheism_desc: "La religión es el opio del pueblo, por lo que es hora de luchar contra la religión"
 BLR_collectivism: "Colectivismo"
 BLR_collectivism_desc: "La colectivización ya funcionó una vez, así que repetiremos la experiencia"
 BLR_fight_international_capitalists: "Luchar contra los Capitalistas Internacionales"
 BLR_fight_international_capitalists_desc: "Los oligarcas son una clase peligrosa y corrupta, no mejor que los kulaks de los tiempos soviéticos. Desde la disolución de la URSS, los oligarcas rusos han devorado más y más influencia económica y han echado a los trabajadores rusos de sus empleos, en favor de un modelo económico globalista impulsado por empresas extranjeras. Para revivir Rusia, es esencial primero expulsar a la clase capitalista internacional."
 BLR_weaken_the_banks: "Debilitar los Bancos"
 BLR_weaken_the_banks_desc: "Los bancos son la guardia pretoriana del capitalismo, llevando su bandera a la batalla y defendiendo sus ganancias con su misma existencia. Se entrometen en las áreas pobres del mundo, abusan de la clase trabajadora con dumping salarial y especulaciones sobre intereses, e influyen en la política con donaciones legales e ilegales. Los bancos deben ser devueltos a un estado en el que sean meros prestamistas apolíticos a corto plazo."
 BLR_ultimate_tax_reform: "Gran Reforma Fiscal"
 BLR_ultimate_tax_reform_desc: "Tenemos la intención de llevar a cabo una gran reforma fiscal, que aliviará la carga tributaria para la gente común, pero para los negocios será todo lo contrario"
 BLR_single_party: "Partido Único"
 BLR_single_party_desc: "El Partido Comunista de Bielorrusia sabe mejor en todas las áreas relacionadas con el estado. Si otras personas se apartan, podemos ponernos a trabajar en la construcción de una verdadera utopía comunista, y esta vez, tendremos éxito."
 BLR_nationalize_foreign_business: "Nacionalizar el Negocio Extranjero"
 BLR_nationalize_foreign_business_desc: "Las plantas industriales propiedad de extranjeros siempre son un riesgo para la seguridad económica. Con países extranjeros amenazándonos con sanciones económicas, siempre está el riesgo de que los propietarios de las industrias se vayan de un día para otro y se lleven partes vitales de sus plantas. Para evitar esto, necesitamos reclamar estas industrias para el estado, incluso si eso ofende a los estados extranjeros."
 BLR_five_year_plan: "Primer Plan Quinquenal"
 BLR_five_year_plan_desc: "Los modelos económicos libres de los estados occidentales no son el futuro para un estado socialista. El regreso a la economía planificada, preferentemente en la forma de los clásicos Planes Quinquenales al estilo soviético, le dará al gobierno una influencia sin restricciones sobre la economía previamente descontrolada."
 BLR_reestablish_the_military_industrial_complex: "Restablecer el Complejo Militar-Industrial"
 BLR_reestablish_the_military_industrial_complex_desc: "El Ejército y el Pueblo Son Uno!"
 BLR_mobilize_the_masses: "Movilizar a las Masas"
 BLR_mobilize_the_masses_desc: "Nuestro ejército necesita gente para defender los intereses de nuestro país donde sea que el partido lo demande."
 BLR_better_roads: "Mejora General de Carreteras"
 BLR_better_roads_desc: "Es necesario abordar de cerca el problema de las carreteras en nuestro país."
 BLR_progress_cult: "Culto al Progreso"
 BLR_progress_cult_desc: "Los socialistas quieren un progreso social y científico hacia adelante. El último es especialmente importante en el siglo XXI, no solo para fines de seguridad nacional, sino para difundir la revolución y cumplir con la agenda socialista, que solo puede lograrse si la ciencia y la tecnología progresan hasta cierto punto."
 BLR_soviet_academy_of_sciences: "Academia de Ciencias Soviética"
 BLR_soviet_academy_of_sciences_desc: "La Academia de Ciencias Soviética es la principal institución científica de la Unión Soviética. Nuestras mejores y más brillantes mentes trabajan incansablemente aquí para lograr avances tecnológicos y científicos que algún día nos harán la envidia del mundo capitalista."
 BLR_the_culture_of_proletarianism: "Cultura del Proletariado"
 BLR_the_culture_of_proletarianism_desc: "Es hora de plantar una cultura proletaria para la clase trabajadora, con la ayuda de la cual avanzaremos juntos hacia un futuro comunista común y hermoso."
 BLR_empower_the_kgb: "Expandir la Influencia de la KGB"
 BLR_empower_the_kgb_desc: "Tenemos la intención de expandir la influencia de la KGB en nuestro país para que el enemigo no pueda socavar nuestro sistema interno. Por lo tanto, otorgaremos aún más poderes para llevar a cabo nuestras actividades."
 BLR_erase_nationalist: "Poner a Todos los Nacionalistas en la Cárcel"
 BLR_erase_nationalist_desc: "Es hora de eliminar las células nacionalistas en nuestro país."
 BLR_the_litbel_start: "Renacimiento de Litbel"
 BLR_the_litbel_start_desc: "Litbel es una república soviética que apareció durante un breve período durante la Guerra Civil Rusa. La perspectiva de unir fuerzas con nuestros hermanos lituanos nos resulta muy tentadora."
 BLR_peaceful_litbel: "Bandera Roja sobre Lituania"
 BLR_peaceful_litbel_desc: "Hemos preparado todo lo necesario. Todos los agentes, todos los ciudadanos reclutados y los políticos están en sus puestos. Es hora de liberar a Lituania de la ocupación del gobierno títere."
 BLR_the_litbel: "Estado de Dos Pueblos"
 BLR_the_litbel_desc: "Ha llegado el momento de convertirnos en un solo estado de dos pueblos: bielorruso y lituano."
 BLR_dissolve_monasteries: "Disolución de los Monasterios"
 BLR_dissolve_monasteries_desc: "Vamos a limpiar nuestro país de la religión por completo!"
 BLR_support_of_the_worker: "Apoyo a los Trabajadores"
 BLR_support_of_the_worker_desc: "La clase trabajadora es nuestro apoyo y fuerza, siempre los apoyaremos en la lucha contra el contagio capitalista!"
 BLR_litbel_attack_lat: "Latgalia bielorrusa"
 BLR_litbel_attack_lat_desc: "Las tierras de Latgalia han sido arrancadas de nosotros por Letonia, es hora de poner fin a esta injusticia."
 BLR_litbel_annex_lat: "El fin del Estado Letón"
 BLR_litbel_annex_lat_desc: "Las tierras latgales son nuestras nuevamente."

 #Inner Policy
 BLR_presidential_election_of_2001: "La esfera política"
 BLR_presidential_election_of_2001_desc: "Es hora de decidir quién dirigirá nuestro país en el nuevo milenio."

 #Sannikov
 BLR_Andrey_sannikov: "Camino de la democracia occidental"
 BLR_Andrey_sannikov_desc: "Nuestro país ha elegido un nuevo líder. Ahora él nos guiará hacia un brillante futuro democrático."
 BLR_Join_GUAM: "Unirse a GUAM"
 BLR_Join_GUAM_desc: "Fortaleceremos nuestros lazos en el espacio postsoviético uniéndonos a GUAM."
 BLR_American_Protection: "Protección estadounidense"
 BLR_American_Protection_desc: "Necesitamos la ayuda de Estados Unidos, porque es poco probable que Rusia ignore nuestras acciones y agresiones."
 BLR_Linking_foreign_currency: "Vincular nuestra moneda al euro"
 BLR_Linking_foreign_currency_desc: "La inestabilidad de nuestra moneda debe eliminarse. Vincularemos nuestra moneda al euro."
 BLR_closed_border_with_Russia: "Cierre de la frontera con Rusia"
 BLR_closed_border_with_Russia_desc: "Estamos colocando puestos fronterizos con Rusia nuevamente, nadie más desde el territorio de Rusia podrá moverse libremente a nuestro país."
 BLR_NATO_Membership_Campaign: "Campaña de adhesión a la OTAN"
 BLR_NATO_Membership_Campaign_desc: "Es hora de comenzar una campaña para prepararnos para unirse a la OTAN."
 BLR_USA_military_Cooperation: "Cooperación en tecnología militar con EE. UU."
 BLR_USA_military_Cooperation_desc: "La cooperación con Estados Unidos en la esfera militar-tecnológica nos promete enormes ventajas."
 BLR_Invite_NATO_advisors: "Invitar asesores militares de la OTAN"
 BLR_Invite_NATO_advisors_desc: "Dado que hemos reformado completamente nuestro mando militar, invitaremos a asesores militares de la OTAN."
 BLR_USAD_request: "Solicitar ayuda de USAID"
 BLR_USAD_request_desc: "Decidimos contactar a USAID para obtener apoyo."
 BLR_Military_Exercises_NATO: "Ejercicios militares con la OTAN"
 BLR_Military_Exercises_NATO_desc: "Nuestro ejército llevará a cabo los primeros ejercicios conjuntos con la OTAN."
 BLR_NATO_integration_command: "Mando de integración de la OTAN"
 BLR_NATO_integration_command_desc: "El Mando de Integración de la OTAN es nuestro próximo paso hacia la adhesión a esta Alianza."
 BLR_Request_NATO_membership: "Solicitar adhesión a la OTAN"
 BLR_Request_NATO_membership_desc: "Es hora de solicitar la membresía en la OTAN."
 BLR_western_diplomats: "Diplomáticos occidentales"
 BLR_western_diplomats_desc: "Los diplomáticos de los países occidentales nos visitaron y nos felicitaron activamente por la victoria que logramos. Ahora Bielorrusia puede elegir el camino hacia Occidente."
 BLR_denied_sanctions: "Levantar sanciones"
 BLR_denied_sanctions_desc: "Ahora que hemos tenido elecciones legítimas, todas las sanciones serán levantadas de nosotros."
 BLR_new_democratic_constitution: "Nueva constitución democrática"
 BLR_new_democratic_constitution_desc: "Es hora de adoptar una nueva constitución que sea coherente con la democracia occidental."
 BLR_people_rights: "Derechos humanos"
 BLR_people_rights_desc: "Debemos respetar los derechos y libertades de las personas."
 BLR_Freedom_Meetings: "Libertad de reuniones y asambleas"
 BLR_Freedom_Meetings_desc: "El derecho a reuniones y asambleas debe ser garantizado."
 BLR_dont_torture: "Reforma del sistema de salud"
 BLR_dont_torture_desc: "La demanda de los ciudadanos de contar con una atención médica de calidad es una de las necesidades básicas, cuya implementación nos permitirá construir un país hermoso."
 BLR_EU_integration: "Integración en la UE"
 BLR_EU_integration_desc: "Tenemos la intención de integrarnos a la Unión Europea."
 BLR_Attract_European_investments: "Atraer inversiones europeas"
 BLR_Attract_European_investments_desc: "Estamos listos para atraer inversores europeos para mejorar nuestra economía."
 BLR_Opening_garment: "Apertura de fábricas de ropa para marcas populares"
 BLR_Opening_garment_desc: "Estamos listos para establecer la producción de productos de ropa de marcas populares en el territorio de nuestro país."
 BLR_simplification_labor_code: "Simplificación del Código Laboral"
 BLR_simplification_labor_code_desc: "Es necesario cambiar las normas de la legislación laboral, de manera que un empleado no pueda ir constantemente a los sindicatos en lugar de trabajar."
 BLR_Encourage_Exchange_Students: "Fomentar el intercambio de estudiantes"
 BLR_Encourage_Exchange_Students_desc: "Nuestros estudiantes están listos para participar en un programa de intercambio con sus colegas europeos."
 BLR_Adopt_EU_Intellectual: "Adoptar las leyes de propiedad intelectual de la UE"
 BLR_Adopt_EU_Intellectual_desc: "Es necesario adoptar las leyes de propiedad intelectual de la UE para cumplir con los estándares europeos en esta área."
 BLR_Digitalization: "Digitalización"
 BLR_Digitalization_desc: "Es necesario digitalizar la producción para mejorar su calidad."
 BLR_political_platforms: "Crear plataformas políticas para empresas extranjeras"
 BLR_political_platforms_desc: "¿Quizás deberíamos permitir esto a las empresas extranjeras?"
 BLR_Custom_Institutional_reforms: "Biocombustibles"
 BLR_Custom_Institutional_reforms_desc: "Las fuentes de combustible alternativo pueden ayudarnos a reducir nuestra dependencia de aquellos países con los que no nos gustaría tener lazos amistosos."
 BLR_Market_Economy: "Economía de mercado funcional"
 BLR_Market_Economy_desc: "La economía de mercado plena es lo que hemos estado buscando y lo que debe funcionar en un país europeo y democrático."
 BLR_Delete_KGB2: "Disolver el KGB"
 BLR_Delete_KGB2_desc: "Reemplazaremos el KGB con una nueva estructura: el Servicio de Seguridad Nacional. Esta organización será reclutada de empleados leales a nuestros ideales occidentales."
 BLR_US_money: "Inversiones estadounidenses"
 BLR_US_money_desc: "Necesitamos dinero para seguir construyendo la democracia en nuestro país."
 BLR_join_wto: "Acceso a la OMC"
 BLR_join_wto_desc: "Unirse a la OMC nos dará muchas ventajas y acceso a los mercados internacionales."
 BLR_release_political_prisoners: "Liberar a los prisioneros políticos"
 BLR_release_political_prisoners_desc: "Muchas personas terminaron en prisión por razones políticas debido al gobierno anterior; lo solucionaremos."
 BLR_baltic_economic_cooperation: "Asociación comercial con los Estados Bálticos"
 BLR_baltic_economic_cooperation_desc: "Nuestros vecinos más cercanos son excelentes socios comerciales, su ubicación junto al mar y sus fronteras comunes nos dan una razón para mejorar nuestro desempeño comercial."
 BLR_root_out_nationalists: "Deshacerse de los nacionalistas"
 BLR_root_out_nationalists_desc: "Los nacionalistas siempre han sido un problema para nuestro país, solo conducirán a la inestabilidad, es hora de hacerles frente."
 BLR_decommunize_belarus_society: "Descomunización de la sociedad bielorrusa"
 BLR_decommunize_belarus_society_desc: "El legado soviético debe quedar atrás, ha llegado el momento del progresivo Occidente."
 BLR_fight_the_oligarchs: "Luchar contra los oligarcas"
 BLR_fight_the_oligarchs_desc: "No podemos permitir el poder de los oligarcas en nuestro país, de lo contrario no veremos crecimiento económico."
 BLR_European_university_connections: "Educación europea"
 BLR_European_university_connections_desc: "Estamos listos para admitir universidades europeas en nuestro país para mejorar la calidad de la educación de nuestros estudiantes."
 BLR_LGBT_Belarus_quest: "El tema LGBT en Bielorrusia"
 BLR_LGBT_Belarus_quest_desc: "El tema LGBT ha sido puesto en la agenda por nuestro gobierno, porque no podemos ignorar esta tendencia. ¿Qué haremos?"
 BLR_Offshore_heaven: "Exenciones fiscales para inversores extranjeros"
 BLR_Offshore_heaven_desc: "Crearemos condiciones favorables para la inversión en nuestro país, lo que atraerá a muchos inversores."
 BLR_wind_farms: "Parques eólicos"
 BLR_wind_farms_desc: "Hemos construido varios parques eólicos en los distritos de Minsk."

 #Gaidukevich
 BLR_Hajdukiewicz: "Gaidukevich"
 BLR_Hajdukiewicz_desc: "Sergey Vasilyevich Gaidukevich (nacido el 8 de septiembre de 1954) es un político y figura pública bielorruso, líder del Partido Liberal Democrático de Bielorrusia. Es coronel de la reserva. Es conocido por su orientación pro-rusa, defiende la confederación con Rusia y la introducción de una moneda única (con un centro emisor en Moscú), así como por 'llevar a cabo una política militar conjunta'."
 BLR_Spiritual_revival: "Renacimiento espiritual de Bielorrusia"
 BLR_Spiritual_revival_desc: "El proceso de renacimiento espiritual de Bielorrusia debe continuar, el papel de la Iglesia Ortodoxa y la Iglesia Católica Romana en la sociedad debe aumentar."
 BLR_Ban_Enemies: "Luchar contra los enemigos internos"
 BLR_Ban_Enemies_desc: "Debemos limpiar completamente el campo político en nuestro país, no deben interferir más partidos destructivos financiados desde el exterior en el desarrollo de nuestro país."
 BLR_Russian_Oligarch: "Amistad con los oligarcas rusos"
 BLR_Russian_Oligarch_desc: "Los oligarcas rusos tienen grandes finanzas, creo que vale la pena ganárselos."
 BLR_Hardline_EuroScepticism: "Euroescepticismo duro"
 BLR_Hardline_EuroScepticism_desc: "El euroescepticismo firme es necesario, porque Europa necesita una Bielorrusia débil."
 BLR_Belarusian_nation_law: "Ley nacional bielorrusa"
 BLR_Belarusian_nation_law_desc: "Nuestra nación ha ganado durante mucho tiempo el derecho a la autodeterminación, somos un pueblo con una gran historia y debemos caminar hacia un futuro brillante como una nación con autodeterminación."
 BLR_russian_education: "Educación rusa"
 BLR_russian_education_desc: "Nuestras universidades deben establecer comunicación con las rusas. Así podremos ofrecer educación rusa a todos."
 BLR_Son_will_rule: "Que gobierne el hijo"
 BLR_Son_will_rule_desc: "Es hora de cambiar al líder, ahora el hijo de Sergei Gaidukevich liderará el partido y el país."
 BLR_rus_media: "Dejar entrar a los medios rusos"
 BLR_rus_media_desc: "Dejaremos entrar los medios rusos a nuestro territorio sin restricciones."
 BLR_russian_fsb: "Dejar entrar a las oficinas de representación del FSB"
 BLR_russian_fsb_desc: "El FSB trabajará junto con nuestros servicios especiales y nos brindará una mayor estabilidad política."
 BLR_science_boost: "Invertir en ciencia"
 BLR_science_boost_desc: "La ciencia debe ser patrocinada tanto como sea posible desde el presupuesto estatal."
 BLR_support_promka: "Apoyo a la industria nacional"
 BLR_support_promka_desc: "Apoyaremos la industria nacional."
 BLR_boost_economic: "Acelerar el crecimiento económico"
 BLR_boost_economic_desc: "Nuestras reformas están dando resultados y la economía ha comenzado a crecer."
 BLR_anti_gibdd: "Política anti-LGBT"
 BLR_anti_gibdd_desc: "Negamos y lucharemos contra la propaganda LGBT en nuestro país."
 BLR_union_state_course: "Curso hacia el Estado de la Unión"
 BLR_union_state_course_desc: "Nuestro objetivo es el Estado de la Unión, y nos esforzaremos por alcanzarlo."
 BLR_support_army: "Apoyo al ejército"
 BLR_support_army_desc: "Apoyaremos al ejército en nuestro país, porque es solo gracias a ellos que nuestro país sigue siendo independiente."
 BLR_russian_tver: "Comprar vagones"
 BLR_russian_tver_desc: "Compramos muchos vagones a Rusia para nuestras vías ferroviarias."
 BLR_russian_teplovzor: "Apertura de la producción de cámaras termográficas"
 BLR_russian_teplovzor_desc: "Abriremos la producción de cámaras termográficas, que también podremos vender a Rusia para sus fuerzas armadas."
 BLR_cyphrovizacia: "Digitalización"
 BLR_cyphrovizacia_desc: "Comenzaremos nuestro camino hacia la economía digital."
 BLR_russian_uvz: "Firmar contratos exclusivos con UVZ"
 BLR_russian_uvz_desc: "La asociación con esta conocida empresa nos traerá beneficios."
 BLR_all_cyphro: "Digitalización total"
 BLR_all_cyphro_desc: "La digitalización de muchos procesos gubernamentales ayudará a trabajar de manera más efectiva con los ciudadanos y los problemas que surgen con ellos."
 BLR_kalash_zavod: "Apertura de la fábrica de armas Kalashnikov"
 BLR_kalash_zavod_desc: "Produciremos los productos de esta famosa marca en nuestro país."
 BLR_Union_state_again: "Unirse a Rusia"
 BLR_Union_state_again_desc: "Estamos listos para convertirnos en parte de Rusia nuevamente."

 #Union state
 BLR_union_become_one: "La unión será una sola"

 #Lukashenko
 BLR_Lykashenko: "§YLukashenko§!"
 BLR_Lykashenko_desc: "Alexander Grigoryevich Lukashenko (nacido el 30 de agosto de 1954) es un político, estadista y figura militar bielorruso. De hecho, ha ocupado el cargo de presidente de Bielorrusia y comandante en jefe de las Fuerzas Armadas de Bielorrusia desde el 20 de julio de 1994. Es conocido por sus puntos de vista pro-rusos. En las sociedades bielorrusas y de habla rusa, tiene el apodo de 'batka'."
 BLR_GrodnoAzot: "Grodno Azot"
 BLR_GrodnoAzot_desc: "La sucursal de la planta Khimvolokno de Grodno Azot OJSC es un gran fabricante de hilos y fibras de poliamida y poliéster, así como de poliamida-6 (PA-6) y materiales compuestos poliméricos basados en ella. Cada uno de los principales tipos de productos se produce en una amplia variedad con diversas propiedades físicas y mecánicas e indicadores de calidad, dependiendo de la aplicación."
 BLR_PinskDrev: "Financiar 'PinskDrev'"
 BLR_PinskDrev_desc: "Gran empresa de la industria maderera de Bielorrusia, la más antigua de Pinsk. Deberíamos financiar sus actividades para que sigan desarrollándose."
 BLR_AirPort_minsk: "Expansión del Aeropuerto Internacional"
 BLR_AirPort_minsk_desc: "Estamos listos para invertir recursos financieros significativos en la expansión del aeropuerto de Minsk."
 BLR_dai_denyag: "Solicitar un préstamo de Rusia"
 BLR_dai_denyag_desc: "Solicitaremos al gobierno ruso que nos proporcione un préstamo."
 BLR_ros_atom: "ROS ATOM"
 BLR_ros_atom_desc: "Invitaremos a los especialistas de ROSATOM a cooperar en el campo de la energía nuclear."
 BLR_Impact_kgb: "Impacto del KGB"
 BLR_Impact_kgb_desc: "El KGB utiliza varios métodos para eliminar a los insatisfechos con la elección de un nuevo presidente."
 BLR_Liquidation_pub_assoc: "Liquidación de Asociaciones Públicas"
 BLR_Liquidation_pub_assoc_desc: "El KGB está liquidando activamente o tratando de liquidar las asociaciones públicas que son objetables para nuestro presidente."
 BLR_crackdown_opp_rall: "Represión de las manifestaciones de la oposición"
 BLR_crackdown_opp_rall_desc: "Estamos dispersando activamente las manifestaciones de nuestros opositores políticos que están insatisfechos con las elecciones."
 BLR_Increased_censorship: "Fortalecer la censura de los medios"
 BLR_Increased_censorship_desc: "Es necesario llevar a cabo una censura estricta de los medios para que nuestros opositores no puedan agitar en nuestra contra."
 BLR_concept_national_security_Belarus: "Concepto de Seguridad Nacional"
 BLR_concept_national_security_Belarus_desc: "Este concepto establece un conjunto de puntos de vista oficiales sobre la esencia y el contenido de las actividades de la República de Bielorrusia para garantizar el equilibrio de intereses del individuo, la sociedad y el estado, y su protección contra amenazas internas y externas."
 BLR_Economic_development_2001_2005: "Programa de Desarrollo Socioeconómico"
 BLR_Economic_development_2001_2005_desc: "El programa de desarrollo socioeconómico de la República de Bielorrusia para 2001-2005, desarrollado por el Ministerio de Economía de la República de Bielorrusia en conjunto con otros ministerios y órganos de administración estatal republicana, comités ejecutivos regionales y el Comité Ejecutivo de la Ciudad de Minsk con la participación de la Academia Nacional de Ciencias, el Banco Nacional, institutos de investigación especializados y organizaciones públicas, de acuerdo con la Ley de la República de Bielorrusia 'Sobre la Prospectiva Estatal y los Programas de Desarrollo Socioeconómico de la República de Bielorrusia' y las resoluciones del Consejo de Ministros de la República de Bielorrusia del 2 de febrero de 2000 N 141 y del 10 de agosto de 2000 No. 1248 sobre el desarrollo del Programa de desarrollo socioeconómico de la República de Bielorrusia para 2001-2005."
 BLR_reforms_Belarusian_Railway: "Reformas del Ferrocarril Bielorruso"
 BLR_reforms_Belarusian_Railway_desc: "Nuestros ferrocarriles están en un estado muy terrible, por lo que llevaremos a cabo un conjunto de reformas para mejorar la situación"
 BLR_new_railway_station: "Nueva Estación de Tren de Minsk"
 BLR_new_railway_station_desc: "Hemos construido una nueva estación de tren en Minsk, ahora nuestra ciudad podrá recibir más trenes"
 BLR_Electrification_Myslishche_Kryzhovka: "Electrificación de Myslyshche — Kryzhovka"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "El trayecto de Myslyshche — Kryzhovka es uno de los más prioritarios para el desarrollo en nuestro país, por lo que le prestaremos atención en primer lugar"
 BLR_Baranovichi_Plant: "Planta de Baránovichi"
 BLR_Baranovichi_Plant_desc: "Estamos creando una división estructural de la Planta de Baránovichi de Piezas y Estructuras de Construcción para mejorar el suministro de piezas a nuestros trenes"
 BLR_Energy_conflict_over: "Venta de Belgaztrans"
 BLR_Energy_conflict_over_desc: "Como resultado, el conflicto está llegando a su fin, hemos acordado los términos de Rusia y estamos listos para vender Belgaztrans, a cambio, los precios de la energía se estabilizarán para nosotros"
 BLR_new_rolling_stock: "Compra de Nuevo Material Rodante"
 BLR_new_rolling_stock_desc: "Al comprar nuevo material rodante, eliminaremos el principal problema de nuestros ferrocarriles"
 BLR_promise_first_nuclear: "La Promesa de Construir una Planta Nuclear"
 BLR_promise_first_nuclear_desc: "Prometemos a todos nuestros ciudadanos que se construirá una planta nuclear en el territorio de nuestro país, asegurando así nuestra seguridad energética"
 BLR_New_Land_code: "Nuevo Código de la Tierra"
 BLR_New_Land_code_desc: "El nuevo Código de la Tierra simplifica significativamente la compra de tierras por parte de propietarios privados y empresas, lo que claramente atraerá a un determinado segmento de la población"
 BLR_Zubr_Energy_LLC: "Apertura de Zubr Energy LLC"
 BLR_Zubr_Energy_LLC_desc: "Planta para la producción de baterías de arranque para su entrega a las líneas de ensamblaje de fabricantes de automóviles mundiales y nacionales."
 BLR_Hi_Tech_Park: "Parque de Alta Tecnología"
 BLR_Hi_Tech_Park_desc: "El Parque de Alta Tecnología es un régimen fiscal y legal especial para el desarrollo de negocios de TI en Bielorrusia. No es una zona económica libre (especial, especial), pero es una jurisdicción que opera bajo el principio de extraterritorialidad. Las empresas y los emprendedores individuales registrados en el Parque pueden utilizar los beneficios que se les proporcionan independientemente de la ubicación de su oficina en Bielorrusia."
 BLR_Referendum_Belarus_2004: "Referéndum en Bielorrusia 2004"
 BLR_Referendum_Belarus_2004_desc: "El 17 de octubre de 2004, Bielorrusia celebró el tercer referéndum republicano iniciado por el presidente Lukashenko en la historia de la Bielorrusia independiente. El referéndum fue convocado por el Decreto Presidencial No. 431 del 7 de septiembre de 2004 y se combinó con las elecciones parlamentarias."
 BLR_Energy_conflict: "Conflicto energético ruso-bielorruso"
 BLR_Energy_conflict_desc: "El conflicto comenzó en diciembre de 2006, cuando Gazprom anunció la versión final del precio del gas natural para la República de Bielorrusia, que fue de $105 por 1000 m3. Además, $75 se pagarían en efectivo, y Bielorrusia tendría el derecho de pagar el restante 30% con acciones de Beltransgaz, que se valoraron en $5 mil millones."
 BLR_Decree_n3: "Decreto sobre el parasitismo"
 BLR_Decree_n3_desc: "Ahora nadie podrá quedarse con beneficios estatales sin más, es hora de hacer que todos los vagos trabajen."
 BLR_launch_own_satellite: "Lanzamiento del satélite propio de Bielorrusia"
 BLR_launch_own_satellite_desc: "El satélite bielorruso de observación terrestre fue lanzado el 22 de julio de 2012 desde el cosmódromo de Baikonur en Kazajistán, en un conjunto de cinco naves espaciales: junto con el Canopus-V ruso y el MKA-FKI (Zond-PP), el alemán TET-1 y el canadiense ADS-1B."
 BLR_gasification_country: "Finalización de la gasificación del país"
 BLR_gasification_country_desc: "Completaremos la gasificación de nuestro país, lo cual nuestros ciudadanos seguramente apreciarán."
 BLR_CJSC_Turkcell: "Acuerdo con Turkcell"
 BLR_CJSC_Turkcell_desc: "La venta de una participación controladora en CJSC 'BeST' a Turkcell es un acuerdo importante que se hará entre nosotros y nuestros socios turcos, abriendo así una nueva ventana para la inversión en nuestro país."
 BLR_Anti_Corruption: "Campaña anticorrupción"
 BLR_Anti_Corruption_desc: "Debemos derrotar la corrupción en nuestro país. Lo principal es no salir al final perjudicados."
 BLR_Punish_Shushkevich: "Castigar a los seguidores de Shushkevich"
 BLR_Punish_Shushkevich_desc: "Shushkevich nos dejó un legado en forma de su gente en el gobierno, es hora de deshacernos de ellos."
 BLR_State_Run_Capitalism: "Capitalismo dirigido por el estado"
 BLR_State_Run_Capitalism_desc: "El estado debe controlar completamente la política económica del país."
 BLR_reform_officers: "Abrir nuevas escuelas de oficiales"
 BLR_reform_officers_desc: "Una de las prioridades de nuestras reformas militares es mejorar la educación de los oficiales."
 BLR_peace_rota: "Crear una compañía de mantenimiento de la paz"
 BLR_peace_rota_desc: "Crearemos una unidad especial para participar en misiones de mantenimiento de la paz."
 BLR_Promote_new_officers: "Completar las reformas militares en Bielorrusia"
 BLR_Promote_new_officers_desc: "Completaremos un conjunto de medidas para la transformación de nuestras fuerzas armadas, que comenzaron en 1994."
 BLR_Internet_cencorship: "Censura en Internet"
 BLR_Internet_cencorship_desc: "Internet se ha convertido en una plataforma donde a menudo se discuten ideas para derrocar al gobierno, es necesario controlar esto."
 BLR_kgb: "KGB"
 BLR_Batka_policy: "Censura en Internet"
 BLR_Batka_policy1: "Decreto sobre el parasitismo"
 BLR_Batka_policy2: "Política de Internet de Bielorrusia"
 BLR_Batka_policy3: "Política de Internet de Bielorrusia"
 BLR_Raiffeisen2: "Raiffeisen en Bielorrusia"
 BLR_Raiffeisen2_desc: "Establecido en 1989, Priorbank ha sido subsidiaria de RBI desde 2003. Es uno de los bancos privados más grandes del país y una de las principales instituciones financieras en términos de eficiencia y rentabilidad. Como banco universal, presta servicios a clientes corporativos, pequeñas y medianas empresas, así como a particulares."
 BLR_Henkel2: "Henkel"
 BLR_Henkel2_desc: "La división de productos químicos para la construcción de Henkel Concern en Bielorrusia, Henkel Bautechnik LLC, fue establecida en 2004 con el objetivo de organizar la producción de productos que sustituyen importaciones. En 2005, comenzó la construcción de una planta para la producción de mezclas para construcción Ceresit en Zaslavl, y la producción se lanzó en septiembre de 2006. La gama de productos de la compañía incluye más de 100 artículos, incluidos sistemas listos para revestimientos, aislamiento térmico y acabados de fachada, sistemas de pisos e impermeabilización, materiales para la preparación de superficies para acabados, selladores, espuma de montaje, "clavos líquidos", yesos."
 BLR_Jeans_Revolution: "Revolución de los Jeans"
 BLR_Jeans_Revolution_desc: "Una manifestación masiva en el centro de Minsk y otras ciudades de Bielorrusia, que comenzó el 19 de marzo de 2006 en respuesta a las falsificaciones de las autoridades en las elecciones presidenciales que tuvieron lugar anteriormente."
 BLR_reform_kolhoz: "Reformas en las granjas colectivas"
 BLR_reform_kolhoz_desc: "Es necesario reformar las granjas colectivas para la estabilidad de nuestra agroindustria."
 BLR_Eastern_Partnership: "Asociación Oriental"
 BLR_Eastern_Partnership_desc: "La Asociación Oriental es un proyecto de la Unión Europea, con el principal objetivo declarado de desarrollar los lazos de integración de la Unión Europea con seis países de la ex URSS: Azerbaiyán, Armenia, Bielorrusia, Georgia, Moldavia y Ucrania."
 BLR_Azarenok_case: "El caso de Igor Azarenok"
 BLR_Azarenok_case_desc: "Se sospechaba que el general Azarenok estaba haciendo lobby por los intereses rusos en la República de Bielorrusia, a través de sobornos y otros fraudes. ¿Deberíamos prestar atención a esto?"
 BLR_National_Library: "Nuevo edificio de la Biblioteca Nacional"
 BLR_National_Library_desc: "El nuevo edificio de la Biblioteca Nacional de Bielorrusia, en cuya construcción participó todo el país, se abrió al público el 16 de junio de 2006."
 BLR_delta_city: "Centro de Negocios 'Delta City'"
 BLR_delta_city_desc: "Durante la Exposición Nacional de Serbia en Minsk, se firmó un contrato importante para la construcción del centro de negocios Delta City y el desarrollo del área cercana a la Biblioteca Nacional, con una inversión total de varios miles de millones de euros (el desarrollador es Dana Holdings, propiedad de empresarios serbios)."
 BLR_Kal: "Comerciante conjunto de potasio"
 BLR_Kal_desc: "Propondremos a Rusia crear una empresa conjunta de acciones que será nuestro comerciante común de potasio."
 BLR_Kal2: "Cerrar un comerciante conjunto con potasio"
 BLR_Kal2_desc: "Los recientes casos penales iniciados por nosotros contra empleados de la rusa URALKALI, así como el abuso de poder por su parte, nos obligaron a cerrar un comerciante conjunto y crear el nuestro propio."
 BLR_BRSM: "Unión Juvenil Republicana de Bielorrusia"
 BLR_BRSM_desc: "La Unión Juvenil Republicana de Bielorrusia es una asociación juvenil pública en la República de Bielorrusia. Es la mayor asociación juvenil del país y cuenta con el apoyo de Alexander Lukashenko. Sus actividades están financiadas por el estado."
 BLR_Potato_Empire: "Imperio de la papa"
 BLR_Potato_Empire_desc: "Somos uno de los principales expertos en papa del mundo. Nuestro país debería sentirse orgulloso de esto."
 BLR_Factory_Kommunarka: "Nacionalizar la fábrica Kommunarka"
 BLR_Factory_Kommunarka_desc: "Nuestro presidente cree que la privatización de la fábrica de confitería 'Kommunarka' fue ilegal, por lo que se anunció la nacionalización de esta empresa."
 BLR_Another_year: "Otro año de independencia"
 BLR_Another_year_desc: "Bielorrusia continuará siguiendo su política independiente"
 BLR_Migrant_crisis: "La crisis migratoria"
 BLR_Migrant_crisis_desc: "La crisis migratoria en la frontera de Bielorrusia surgió debido al flujo de migrantes ilegales, principalmente de Irak y Siria, en menor medida de Afganistán y de países africanos (según estadísticas del Servicio Fronterizo Polaco) que intentan ingresar a los países de la UE (Lituania, Letonia, Polonia)."
 BLR_gudermes: "Enviar OMON a entrenar en Gudermes, Chechenia"
 BLR_gudermes_desc: "Deberíamos echar un vistazo a esta famosa universidad de Fuerzas Especiales. Tal vez nuestros combatientes puedan mejorar sus habilidades."
 BLR_Another_Elections: "Y nuevamente elecciones"
 BLR_Another_Elections_desc: "Las próximas elecciones en nuestro país están cerca, ¿quién ganará?"
 BLR_Bye_opposition: "Sin piedad para la oposición"
 BLR_Bye_opposition_desc: "Hacemos lo que siempre hacemos: tratamos a la oposición con dureza y rapidez"
 BLR_Milk_war: "Guerras de la leche"
 BLR_Milk_war_desc: "Serie de agravamientos de las relaciones entre Bielorrusia y Rusia, en relación con la exportación de productos lácteos a Rusia"
 BLR_jeans_revolution: "Revolución de los jeans"
 BLR_jeans_revolution_desc: "El pueblo estaba insatisfecho con las próximas elecciones. Supuestamente no creen en la victoria de Alexander Lukashenko. ¿Qué sucederá después?"
 BLR_Changes_Customs_policy: "Cambio en la política aduanera"
 BLR_Changes_Customs_policy_desc: "Se han introducido nuevos cambios y restricciones para complicar la importación de productos falsificados a nuestro país"
 BLR_whitelegion_case: "Caso de la Legión Blanca"
 BLR_whitelegion_case_desc: "Nuestros servicios especiales han informado sobre la gran actividad de los representantes de la Legión Blanca, es necesario atraparlos y encarcelarlos"
 BLR_PolBel_Dplomatic_war: "Guerra diplomática polaco-bielorrusa"
 BLR_PolBel_Dplomatic_war_desc: "A pesar del acercamiento de relaciones, el conflicto con Polonia se reaviva con su antigua fuerza"
 BLR_project_bombel: "Proyecto BOMBEL"
 BLR_project_bombel_desc: "La Unión Europea ha asignado fondos para fortalecer la frontera entre Bielorrusia y la UE frente al flujo de migrantes ilegales. Nuestro asunto es cómo tratar estos fondos"
 BLR_Investing_Agro_industry: "Inversiones en la agroindustria"
 BLR_Investing_Agro_industry_desc: "La agroindustria es un componente importante de la economía de nuestro país y continuaremos aumentando las inversiones en esta industria"
 BLR_fate_belarusian_church: "El destino de la Iglesia Bielorrusa"
 BLR_fate_belarusian_church_desc: "Debemos decidir qué rumbo tomará nuestra iglesia"
 BLR_Pension_reform: "Reforma de pensiones"
 BLR_Pension_reform_desc: "Es hora de llevar a cabo una reforma de pensiones y aumentar la edad de jubilación"
 BLR_New_concept_security: "Nuevo concepto de seguridad nacional"
 BLR_New_concept_security_desc: "Nuestro concepto defensivo necesita ser actualizado y haremos nuevos cambios en nuestra ley"
 BLR_Zimbabwe: "Viaje a Zimbabue"
 BLR_Zimbabwe_desc: "Haremos una visita a Zimbabue para concluir contratos para el suministro de nuestros productos"
 BLR_100dney: "100 Ideas para Bielorrusia"
 BLR_100dney_desc: "El proyecto '100 Ideas para Bielorrusia', destinado a identificar a jóvenes talentosos, desarrollar sus actividades científicas y promover desarrollos innovadores prometedores"
 BLR_stroiotryad: "Revivir la Brigada de Construcción Estudiantil"
 BLR_stroiotryad_desc: "Reviviremos la práctica de las Brigadas de Construcción Estudiantiles de la URSS. Como incentivo, los eximiremos de impuestos"
 BLR_People_Militia: "Creación de la Milicia Popular"
 BLR_People_Militia_desc: "Estamos listos para adoptar una ley sobre la creación de una milicia popular, que será una especie de reserva para la defensa territorial. En cada pueblo, localidad debe haber un grupo entrenado de personas para hacer frente al enemigo, con la posterior transformación en un movimiento partisano."
 BLR_Excursion_Warsaw: "Excursión a Varsovia"
 BLR_Excursion_Warsaw_desc: "Los wagnerianos agitan activamente y se quejan del deseo de organizar una 'excursión' a Varsovia. Podemos ayudarlos a organizarla. Un avance de la frontera desde nuestro territorio es teóricamente posible, pero ¿declarará Polonia la guerra contra nosotros después de esto?"
 BLR_Excursion_Vilnius: "Excursión a Vilnius"
 BLR_Excursion_Vilnius_desc: "Los wagnerianos agitan activamente y se quejan del deseo de organizar una 'excursión' a Vilnius. Podemos ayudarlos a organizarla. Un avance de la frontera desde nuestro territorio es teóricamente posible, pero ¿declarará Polonia la guerra contra nosotros después de esto?"
 BLR_azarenok_tv: "Nuevo propagandista de Lukashenko"
 BLR_azarenok_tv_desc: "Ahora en la televisión se puede ver con frecuencia a un nuevo propagandista que transmite en nombre de nuestro partido y convence al pueblo de la corrección de nuestras acciones."
 BLR_Wagner_arrest: "Situación con los PMCs Wagner"
 BLR_Wagner_arrest_desc: "Nuestros servicios especiales han arrestado a militantes de los famosos PMCs rusos - Wagner. Tenemos que decidir qué hacer con ellos."
 BLR_decree_227: "Decreto No. 227 'Sobre la provisión de servicios de seguridad'"
 BLR_decree_227_desc: "El nuevo decreto número 227 causó gran revuelo entre muchos medios de comunicación. Por primera vez, permitimos que una empresa privada aceptara armas para la protección de instalaciones. ¿Realmente esto llevará a algo?"
 BLR_Country_for_life: "País para la vida"
 BLR_Country_for_life_desc: "Nuestro gobierno ha decidido actuar con la oposición de una manera más astuta y atraer a sus figuras más evidentes hacia sí. Uno de ellos es Sergey Tikhanovsky. Organizador del proyecto 'País para la vida'. Después de los eventos que ocurrieron, cuando nos negamos a arrestarlo, lo invitamos públicamente al gobierno, donde podría ayudar a mejorar nuestro país. Mientras tanto, la propia oposición se dividirá con tal paso."
 BLR_Amendment_to_Constitution: "Cambios serios en la constitución"
 BLR_Amendment_to_Constitution_desc: "Nuestro líder permanente, Alexander Lukashenko, reconoció que el país necesita cambios radicales y es hora de alejarse del poder absoluto del presidente. Se convocó un referéndum sobre el cambio de la constitución, donde el poder pertenecerá en su mayoría al parlamento."
 BLR_army_on_streets_of_cities: "Protestas masivas"
 BLR_army_on_streets_of_cities_desc: "El pueblo se rebeló contra nosotros, creen que nuestro gobierno está falsificando votos en las elecciones y arruinando el país de todas las maneras posibles. Espero que hayamos preparado bien para tales eventos."
 BLR_anti_lgbtqa_stance: "Política anti-LGBT"

 #Pozniak
 BLR_Pazniak: "Nacionalistas bielorrusos"
 BLR_Pazniak_desc: "Las fuerzas nacionalistas tomaron el poder en el país. ¿Hacia dónde llevará esto a Bielorrusia? ¿Hacia un futuro más brillante o hacia el colapso del país?"
 BLR_rofeign_legion: "La Legión Extranjera"
 BLR_rofeign_legion_desc: "Intentaremos aprender de la experiencia francesa y crear nuestra propia legión extranjera."
 BLR_debur: "Deburocratización"
 BLR_debur_desc: "Reduciremos los gastos en funcionarios y reduciremos su número, y los fondos liberados se destinarán al beneficio del pueblo."
 BLR_patriotism: "Patriotismo"
 BLR_patriotism_desc: "Es hora de elevar la educación patriótica en nuestro país"
 BLR_Belarusisation: "Bielorrusificación"
 BLR_Belarusisation_desc: "Toda la literatura, todos los títulos deben estar en bielorruso"
 BLR_Democratic_clean: "Purgas de Demócratas"
 BLR_Democratic_clean_desc: "No vamos a convertirnos en sirvientes de Occidente. Es hora de purgar nuestro país de demócratas"
 BLR_Communistst_clean: "Purga de Comunistas"
 BLR_Communistst_clean_desc: "El legado de la URSS debe ser destruido. Es hora de alejar a estos adherentes del contagio rojo"
 BLR_denied_rus_language: "Negada la Lengua Rusa"
 BLR_denied_rus_language_desc: "El ruso ya no será el segundo idioma oficial. Ya hemos tenido suficiente de la ocupación rusa"
 BLR_Anti_corruption_law: "Ley Anticorrupción"
 BLR_Anti_corruption_law_desc: "Lucharemos contra la corrupción en todas sus manifestaciones"
 BLR_anti_immigration_policies: "Políticas Anti-inmigración"
 BLR_anti_immigration_policies_desc: "Implementar más políticas anti-inmigración mantendrá viva y bien la identidad bielorrusa"
 BLR_russofobia: "Política Anti-rusa"
 BLR_russofobia_desc: "Es hora de enfrentar al enemigo común: Rusia. Es hora de dominar sus ambiciones imperialistas hacia nosotros"
 BLR_decolectivisation: "Decollectivización"
 BLR_decolectivisation_desc: "Es hora de deshacerse del legado de la URSS y ayudar a la población a mudarse a las ciudades"
 BLR_litvins_past: "El Pasado de los Litvinos"
 BLR_litvins_past_desc: "La historia no puede ser cambiada, y lo sabemos. Nosotros, los Litvinos, somos orgullosos herederos del Gran Ducado de Lituania"
 BLR_constitution_from_1994: "Constitución de 1994"
 BLR_constitution_from_1994_desc: "Es hora de restaurar una constitución normal en nuestro país"
 BLR_We_not_energy_slave: "No Somos Esclavos de los Recursos Rusos"
 BLR_We_not_energy_slave_desc: "Rusia solía dar descuentos solo para apoyar su régimen títere; ya basta. Estamos listos para construir una economía fuerte sin esos descuentos"
 BLR_Influence_nationalists: "Influencia de los Nacionalistas"
 BLR_Influence_nationalists_desc: "Debemos apoyar activamente los movimientos nacionalistas en los países vecinos"
 BLR_Territorial_claims: "Reclamaciones Territoriales"
 BLR_Territorial_claims_desc: "Nuestro país debe regresar a sus verdaderas fronteras"
 BLR_white_legion: "Legión Blanca"
 BLR_white_legion_desc: "La Legión Blanca es una organización deportiva y patriótica de Bielorrusia, fundada en 1995 para el entrenamiento previo a la conscripción y la educación patriótica de los jóvenes"
 BLR_white_legion_battalion: "Batallón de la Legión Blanca"
 BLR_white_legion_battalion_desc: "El primer batallón de la Legión Blanca finalmente ha sido formado. Los verdaderos patriotas de su país están listos para luchar por su libertad y fuerza"
 BLR_GDL: "Gran Ducado de Lituania"
 BLR_GDL_desc: "Es hora de devolver el gran estado de los Litvinos. Finalmente, nuestro pueblo no estará bajo el yugo de una superpotencia; tendrán la oportunidad de convertirse en una superpotencia ellos mismos"
 BLR_help_silesians: "Ayudar a los Separatistas Silesios"
 BLR_help_silesians_desc: "Dividir y conquistar es el principal principio que utilizaremos en nuestra política hacia Polonia. Cuando comience la fase caliente de la transición de los polacos bajo nuestro control, los silesios pueden facilitar nuestra conquista de este país"
 BLR_revansh_return: "Revivir el Praviy Revansh"
 BLR_revansh_return_desc: "El Praviy Revansh era una organización nacionalista de los 90, que profesaba una retórica anti-polaca y anti-rusa y también convencía de que era necesario crear organizaciones paramilitares al estilo de las ucranianas"
 BLR_blackcat: "Reviver el Gato Negro"
 BLR_blackcat_desc: "El Gato Negro fue una gran organización partisana en el territorio de Bielorrusia durante 40 años, que luchó por su independencia contra el gobierno soviético. Sus métodos nos ayudarán perfectamente a defendernos de la invasión de los enemigos."
 BLR_lith_again: "De vuelta a Zemaitija"
 BLR_lith_again_desc: "Ha llegado el momento de completar la reconstrucción de nuestro poderoso estado. Un pequeña y débil Lituania está en nuestro camino; la destruiremos. Pero no podremos atacar el país así como así; debemos crear las condiciones necesarias y una razón para que nuestra invasión no parezca infundada."
 BLR_true_political_and_national_freedom: "Verdadera libertad política"
 BLR_true_political_and_national_freedom_desc: "El comienzo de la verdadera libertad política es recuperarse de la devastación ocurrida durante nuestra purga dentro del país. Es hora de avanzar y lograr lo que nuestro pueblo realmente desea."

 BLR_Taler_ruble: "Taler bielorruso"
 BLR_Taler_ruble_desc: "Debemos deshacernos del rublo por completo, reemplazándolo con nuestra nueva moneda."
 BLR_National_science: "Crecimiento científico y económico"
 BLR_National_science_desc: "Comenzaremos a desarrollar nuestra propia ciencia y economía como estado independiente."
 BLR_create_nationalsecurity: "Crear nuevos departamentos"
 BLR_create_nationalsecurity_desc: "En lugar del legado de la URSS en forma del KGB, crearemos dos nuevas estructuras: el Servicio de Seguridad Nacional y el Servicio Nacional de Inteligencia."
 BLR_Delete_KGB: "Disolver el KGB"
 BLR_Delete_KGB_desc: "El KGB debe ser abolido y reemplazado por una nueva estructura."
 BLR_Reform_Police: "Reforma policial"
 BLR_Reform_Police_desc: "La milicia soviética era una reliquia del pasado de la que queremos deshacernos; estamos reorganizando la milicia en una política nacional al estilo de Polonia."
 BLR_attack_russian_bear: "Destruir al oso ruso"
 BLR_attack_russian_bear_desc: "Finalmente, nuestro principal enemigo será destruido."
 BLR_zmagar_army: "Reforma del ejército"
 BLR_zmagar_army_desc: "Nuestro ejército necesita una reforma urgente; mientras estábamos ocupados con la reforma socio-política de nuestro país, nuestras fuerzas armadas se debilitaron seriamente."
 BLR_Young_Front: "Frente Joven"
 BLR_Young_Front_desc: "El Frente Joven es un movimiento juvenil internacional de la juventud bielorrusa. Es una organización juvenil opositora de Bielorrusia."
 BLR_south_river_battalion: "Batallón del río Sur"
 BLR_south_river_battalion_desc: "Un batallón compuesto por residentes de EE. UU. del condado de South River."
 BLR_territorial_reform: "Reforma territorial"
 BLR_territorial_reform_desc: "En lugar de las seis regiones y 110 distritos actuales, Zenon Poznyak y el equipo de autores del programa proponen dividir el país en 16 voivodías, más Minsk por separado. Las voivodías, a su vez, se dividirán en 60 provincias y 270 antiguas ciudades."
 BLR_anti_lgbt: "Prohibición de la propaganda de relaciones perversas"
 BLR_anti_lgbt_desc: "Estamos adoptando una ley sobre la prioridad y protección de la familia, el matrimonio (unión de un hombre y una mujer), la maternidad, sobre la protección de la familia frente a agresiones e interferencias en los asuntos familiares por ideología y organizaciones. Además, se propone adoptar una ley \"sobre la protección de la naturaleza humana\" y prohibir la propaganda de relaciones perversas contra la naturaleza humana."
 BLR_latgale_or_war: "Latgale o guerra"
 BLR_latgale_or_war_desc: "Latgale fue alguna vez parte del Gran Ducado de Lituania. Ha llegado el momento de devolver estas tierras a su composición, es poco probable que Letonia pueda resistirnos."
 BLR_legacy_kurland: "Legado del Ducado de Curlandia"
 BLR_legacy_kurland_desc: "El Ducado de Curlandia una vez extendió su mano en la carrera de la colonización. La bandera del Ducado alguna vez ondeó sobre Trinidad y Tobago y frente a la costa de Gambia. Es hora, nosotros, los legítimos sucesores del Ducado, busquemos su regreso a nuestro imperio. Es hora de establecer nuestros objetivos en el extranjero y traer estos antiguos territorios coloniales de vuelta al redil."
 BLR_pro_poland_propoganda: "Propaganda pro-bielorrusa en Polonia"
 BLR_pro_poland_propoganda_desc: "Debemos aumentar nuestra influencia en Polonia a través de la propaganda y otras fuentes de interacción"
 BLR_Dismiss_soviet_officers: "Destituir a los oficiales pro-soviéticos"
 BLR_Dismiss_soviet_officers_desc: "La lucha contra el legado soviético también debe llevarse a cabo en el ejército, no necesitamos generales que simpatizen con este régimen sangriento"
 BLR_open_border_with_pol: "Fronteras abiertas"
 BLR_open_border_with_pol_desc: "La apertura de fronteras ayudará a que nuestros pueblos se sientan conectados no solo económicamente, sino también físicamente."
 BLR_training_for_pol: "Ejercicios militares conjuntos"
 BLR_training_for_pol_desc: "Nuestros ejércitos necesitan coordinación en combate. Los ejercicios militares conjuntos ayudarán perfectamente en esto"
 BLR_Asseco_Poland: "Asseco Polonia"
 BLR_Asseco_Poland_desc: "Compraremos esta empresa y la haremos propiedad de nuestro futuro estado de bielorrusos y polacos"
 BLR_ynia_Poland: "La Segunda Unión de Lublin"
 BLR_ynia_Poland_desc: "Es hora de recordar lo vergonzosa que fue la Unión de Lublin para el Gran Ducado de Lituania. Esta vez será diferente."
 BLR_Ukraine_way: "Amistad con Ucrania"
 BLR_Ukraine_way_desc: "A pesar de nuestras reclamaciones territoriales, estamos listos para dialogar con Ucrania contra enemigos comunes, y es posible crear una alianza que ayudará a nuestros estados a sobrevivir rodeados de oponentes"
 BLR_Join_GUAM_to_Ukraine: "Unirse a GUAM"
 BLR_Join_GUAM_to_Ukraine_desc: "Uno de nuestros primeros pasos amistosos hacia Ucrania será unirse a GUAM. Una organización en la que Ucrania ocupa uno de los papeles principales."
 BLR_training_with_ukr: "Ejercicios militares conjuntos"
 BLR_training_with_ukr_desc: "Estamos listos para ofrecer al ejército ucraniano la realización de ejercicios conjuntos para practicar maniobras y coordinar tropas"
 BLR_military_coop_with_ukraine: "§GMilitary-Technical Cooperation§!"
 BLR_military_coop_with_ukraine_desc: "Estamos listos para establecer cooperación técnico-militar con el complejo militar-industrial ucraniano"
 BLR_Intermarium: "Intermarium"
 BLR_Intermarium_desc: "Es hora de que nos unamos con Ucrania en una poderosa alianza para enfrentar juntos a nuestros enemigos"
 BLR_Intermarium_poland: "Intermarium"
 BLR_Intermarium_poland_desc: "Es hora de que nos unamos con Polonia en una poderosa alianza para enfrentar juntos a nuestros enemigos"
 BLR_Ukraine_enemy: "Tomar tierras ucranianas"
 BLR_Ukraine_enemy_desc: "Históricamente, estas tierras pertenecían al Gran Ducado de Lituania y ahora ningún falso vínculo de amistad debería impedirnos devolverlas a nuestro gran estado"
 BLR_Transnistria_enemy: "Resolver el problema de Transnistria"
 BLR_Transnistria_enemy_desc: "Un pequeño estado no reconocido es Transnistria. Durante mucho tiempo ha sido un dolor de cabeza para Moldavia, pero estamos listos para ayudarlos a resolver este problema, por supuesto, tomando estas tierras para nosotros"
 BLR_Sovereign_Internet: "Internet soberano"
 BLR_Sovereign_Internet_desc: "Debemos hacer que nuestro espacio de Internet sea completamente independiente de otros países para que no puedan influir en nuestros ciudadanos."


 #Economic tree
 BLR_Expand_Mozyr_Refinery: "Ampliar la refinería de petróleo de Mozyr"
 BLR_Expand_Mozyr_Refinery_desc: "Ampliamos esta instalación de almacenamiento de petróleo"
 BLR_Belshina: "JSC Belshina"
 BLR_Belshina_desc: "JSC Belshina es un fabricante de neumáticos para automóviles. Produce neumáticos para automóviles de pasajeros, camiones, vehículos pesados, vehículos de construcción de carreteras y elevación, vehículos eléctricos, autobuses, tractores y maquinaria agrícola."
 BLR_Expand_Naftan_Refinery: "Expandir la refinería de petróleo Naftan"
 BLR_Expand_Naftan_Refinery_desc: "Ampliar esta instalación de almacenamiento de petróleo"
 BLR_Expansion_Okolovsky_Novoselkovsky: "Expansión de la producción de mineral de los depósitos"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "La expansión de la producción de mineral de los depósitos de Okolovsky y Novoselkovsky nos traerá mucho acero"
 BLR_Problem_duying_vilages: "Problema de los pueblos moribundos"
 BLR_Problem_duying_vilages_desc: "Es hora de que nuestro estado decida qué hacer con los pueblos moribundos"
 BLR_Economic: "Economía de Bielorrusia"
 BLR_Economic_desc: "Necesitamos desarrollar nuestra economía, y estamos utilizando varias medidas para implementar con éxito este desarrollo."
 BLR_metro_minsk: "Expandir el metro de Minsk"
 BLR_metro_minsk_desc: "Mejoraremos y expandiremos el metro de Minsk para mejorar las características logísticas de la ciudad"
 BLR_it_industries_help: "Ayudar a los desarrolladores nacionales de TI"
 BLR_it_industries_help_desc: "Es necesario ayudar a nuestro sector de TI con todo lo que podamos: este es el futuro de nuestro país"
 BLR_viber: "Viber"
 BLR_viber_desc: "Viber es una aplicación de mensajería que permite enviar mensajes, hacer llamadas de voz y video VoIP a través de Internet. Las llamadas de voz entre usuarios con Viber instalado son gratuitas. Viber tiene la capacidad de enviar mensajes de texto, voz y video, documentos, imágenes, videos y archivos, así como trabajar sin conexión."
 BLR_wot: "World of Tanks"
 BLR_wot_desc: "World of Tanks es un juego masivo en línea multijugador por equipos dedicado a los vehículos blindados de mediados del siglo XX. Los jugadores disponen de más de 40 mapas de batalla creados sobre la base de ubicaciones reales de la Segunda Guerra Mundial y equipos históricamente fiables de 11 naciones con un número total de más de 600 unidades."
 BLR_russian_gazprom: "Gazprom"
 BLR_russian_gazprom_desc: "Gazprom es un actor importante en el mercado de gas y petróleo. Debemos establecer la máxima cooperación con ellos."
 BLR_BPS_Sberbank: "BPS Sberbank"
 BLR_BPS_Sberbank_desc: "BPS Sberbank es una sucursal del Sberbank ruso en nuestro territorio."
 BLR_Belgazprombank: "Belgazprombank"
 BLR_Belgazprombank_desc: "Belgazprombank es una sucursal de Gazprombank en Bielorrusia."
 BLR_Development_domestic_tourism: "Desarrollo del turismo interno"
 BLR_Development_domestic_tourism_desc: "Vemos un gran potencial en el turismo interno. En este sentido, cada diputado contribuirá al desarrollo del turismo en su distrito. La tarea principal es crear una infraestructura adecuada, ya que hay mucho material científico y metodológico."
 BLR_private_railways: "Empresas ferroviarias privadas"
 BLR_private_railways_desc: "Cederemos los ferrocarriles a empresas privadas"
 BLR_Lith_pol_railways: "Conexión ferroviaria con Polonia y Lituania"
 BLR_Lith_pol_railways_desc: "Tenemos la intención de construir una conexión ferroviaria de alta calidad con estos países, lo que nos permitirá acceder a productos europeos"
 BLR_JSC_russian_railways: "Ferrocarriles rusos"
 BLR_JSC_russian_railways_desc: "Estamos completamente integrados con los Ferrocarriles Rusos"
 BLR_belavia: "Belavia"
 BLR_belavia_desc: "Aerolínea estatal de Bielorrusia con sede en Minsk. Se formó en 1996. Los principales vuelos internacionales regulares y chárter se operan desde el Aeropuerto Nacional de Minsk."
 BLR_Danone: "Danone"
 BLR_Danone_desc: "Empresa francesa de alimentos, fabricante conocido de productos lácteos y otros productos alimenticios."
 BLR_Godel_tech: "Godel Technologies"
 BLR_Godel_tech_desc: "Compañía británica que ofrece soluciones de desarrollo de software a las principales empresas del Reino Unido con sede en Manchester."
 BLR_Basf_tech: "BASF Societas Europaea"
 BLR_Basf_tech_desc: "BASF Societas Europaea, BASF es el mayor conglomerado químico de Alemania, de Europa y del mundo. La sede está en la ciudad de Ludwigshafen en Renania-Palatinado, al suroeste de Alemania."
 BLR_royal_dutch_shell: "Royal Dutch Shell"
 BLR_royal_dutch_shell_desc: "Shell, Shell es una compañía británica-neerlandesa de petróleo y gas."
 BLR_mts: "MTS"
 BLR_mts_desc: "MTS es una empresa rusa que ofrece servicios de telecomunicaciones, servicios digitales y de medios en Rusia, Armenia y Bielorrusia bajo la marca 'MTS'. La compañía proporciona servicios de comunicación celular (en los estándares UMTS (3G), 4G, LTE y 5G), servicios de telefonía fija, acceso a Internet de banda ancha, televisión móvil, televisión por cable, televisión satelital, televisión digital, servicios de contenido multimedia y entretenimiento, servicios financieros, así como soluciones convergentes de TI en el ámbito del Internet de las Cosas, monitoreo, automatización de procesos, procesamiento de datos y computación en la nube."

 #Decisions
 BLR_belarus_support_category: "Tropas Auxiliares de Bielorrusia"
 BLR_ter_oboronaup_start: "Llamado a las Tropas de Defensa Territorial"
 BLR_internalup_start: "Llamado a la 3ra Brigada Especial de Propósito Separada"

 BLR_whitelegion_battalion_category: "Legión Blanca"
 BLR_whitelegion_battalion_category_desc: "La Legión Blanca es una organización bielorrusa deportiva y patriótica que se transformó en una militar. La Legión Blanca apareció a principios de los años 90 del siglo XX y garantizó el orden en las reuniones y manifestaciones de la oposición. Fueron entrenados como fuerzas especiales. Les otorgaron un beret de acero, análogo al krapovy. Les proporcionaron un conocimiento profundo de la historia de Bielorrusia."
