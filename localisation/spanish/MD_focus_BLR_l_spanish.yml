 BLR_MVD: "Ministerio de Asuntos Internos"
 BLR_MVD_desc: "Cuerpo estatal bielorruso de administración, que encabeza el sistema de los órganos de asuntos internos y tropas internas del Ministerio de Asuntos Internos, llevando a cabo, dentro de sus facultades, la regulación y gestión en el ámbito de la lucha contra el crimen, la protección del orden público, la garantía de la seguridad pública y la coordinación de las actividades en esta área de otros órganos republicanos de administración estatal."
 BLR_Internal_troops: "Tropas internas"
 BLR_Internal_troops_desc: "Organización militar estatal de Bielorrusia, que protege los derechos de los ciudadanos, el sistema constitucional, la seguridad y la soberanía de la República de Bielorrusia de los ataques criminales"
 BLR_kgb_expand: "Comité de Seguridad del Estado"
 BLR_kgb_expand_desc: "Autoridad ejecutiva estatal de Bielorrusia, un servicio especial diseñado para garantizar la protección de la independencia y la integridad territorial de la República de Bielorrusia, la protección del orden constitucional y la soberanía estatal del estado bielorruso, así como garantizar la seguridad nacional de Bielorrusia en los ámbitos político, económico, militar, científico, tecnológico, informático, social, demográfico y ambiental, llevando a cabo contrainteligencia e inteligencia exterior"
 BLR_new_equipment_omon: "Unidad Especial - Alpha"
 BLR_new_equipment_omon_desc: "El Grupo \"A\" (\"Alpha\") bajo el Comité de Seguridad del Estado de la República de Bielorrusia es una unidad antiterrorista del KGB de Bielorrusia. Una de las fuerzas especiales más cerradas de los servicios especiales y agencias de seguridad de Bielorrusia. Los combatientes de Alpha están involucrados en actividades operativas y de combate realizadas por las unidades del KGB de la República de Bielorrusia relacionadas con la detención de sospechosos de espionaje, toma de rehenes, narcotráfico, contrabando, tráfico ilegal de armas y sustancias radiactivas, extorsión, migración ilegal"
 BLR_Countering_Cybercrime: "Dirección Principal para Combatir la Ciberdelincuencia"
 BLR_Countering_Cybercrime_desc: "Los ciberdelitos también deben estar bajo nuestra supervisión"
 BLR_Increase_funding_Almaz: "Unidad Especial - ALMAZ"
 BLR_Increase_funding_Almaz_desc: "La Unidad Especial Almaz para Combatir el Terrorismo es una unidad antiterrorista del Ministerio de Asuntos Internos de Bielorrusia que realiza una amplia gama de tareas para prevenir actos terroristas y responder después de que se cometan. Reporta directamente al Ministro de Asuntos Internos de la República de Bielorrusia. Según informes de los medios, la unidad, además de las operaciones contra el terrorismo, participa en la represión de la oposición política y está involucrada en la dispersión de protestas masivas"
