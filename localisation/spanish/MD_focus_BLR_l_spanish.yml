 #Another Events
 belarus_another.1.t: "Bielorrusia nos pide inversiones"
 belarus_another.1.d: "Nuestros viejos amigos bielorrusos nos piden inversiones"
 belarus_another.1.a: "Por supuesto"
 belarus_another.1.b: "Lo siento, no"

 belarus_another.2.t: "Guerra diplomática polaco-bielorrusa"
 belarus_another.2.d: "Nuestras relaciones con Polonia comenzaron a deteriorarse rápidamente. Bielorrusia ha acusado a uno de los diplomáticos polacos de \"acciones activas dirigidas a desestabilizar la sociedad bielorrusa\". En respuesta, Polonia ha preparado una lista de funcionarios bielorrusos que serán prohibidos de entrar en el territorio de Polonia. La causa del conflicto fue la asociación pública \"Unión de Polacos de Bielorrusia\", que unió a unas 20 mil personas. En el congreso de la Unión de Polacos de Bielorrusia, su antiguo líder, leal a la dirección de Bielorrusia, fue destituido, tras lo cual la Unión de Polacos de Bielorrusia fue sometida a una gran presión por parte de las autoridades, que acusaron a la dirección de Polonia, que financió el congreso de la Unión de Polacos de Bielorrusia y la embajada de este país, de \"actividades subversivas\" contra Bielorrusia. El Ministerio de Justicia de Bielorrusia se negó a aprobar los resultados del Congreso de la Unión de Polacos de Bielorrusia, que eligió a Angelika Borys como su presidenta. El Sejm polaco expresó su descontento con las acciones de las autoridades bielorrusas, lo que fue percibido en Bielorrusia como un intento de inmiscuirse en sus asuntos internos. Los desarrollos posteriores llevaron a un conflicto diplomático."
 belarus_another.2.a: "Ya hemos tenido suficiente de los polacos!"

 belarus_another.3.t: "Unitarismo en Ucrania"
 belarus_another.3.d: "El unitarismo comenzó a extenderse activamente en el territorio de nuestro país, y muchos residentes comenzaron a exigir un rechazo oficial de la Iglesia Ortodoxa, que está subordinada a Moscú. ¿Tal vez valga la pena escucharlos?"
 belarus_another.3.a: "El unitarismo se convertirá en la religión estatal"
 belarus_another.3.b: "Todo seguirá igual que antes"

 belarus_another.4.t: "Bielorrusia nos pide inversiones"
 belarus_another.4.d: "Nuestros viejos amigos bielorrusos nos piden inversiones"
 belarus_another.4.a: "Por supuesto"
 belarus_another.4.b: "Lo siento, no"

 belarus_another.5.t: "Decreto Número 3"
 belarus_another.5.d: "La indignación de la gente por el Decreto No. 3 es muy grande. La gente exige su cancelación, la gente exige indulgencias. ¿Estaremos de acuerdo en seguir con ellos?"
 belarus_another.5.a: "No cancelaremos el decreto"
 belarus_another.5.b: "Creo que estamos listos para hacer concesiones"

 belarus_another.7.t: "Inversiones de Bielorrusia en nuestro país"
 belarus_another.7.d: "Nuestros colegas de la República de Bielorrusia proponen concluir un acuerdo de cooperación e inversión. Tenemos que considerar este acuerdo y decidir si lo firmamos o no"
 belarus_another.7.a: "Firmaremos el contrato"
 belarus_another.7.b: "Nos negamos"

 belarus_another.8.t: "Proyecto BOMBEL"
 belarus_another.8.d: "Se han recibido los fondos de la UE. Es hora de decidir cómo disponer de los fondos"
 belarus_another.8.a: "Haremos lo que debemos hacer: fortaleceremos la frontera"
 belarus_another.8.b: "No creo que se den cuenta si tomamos"

 belarus_another.9.t: "Inversiones de Bielorrusia en nuestro país"
 belarus_another.9.d: "Nuestros colegas de la República de Bielorrusia proponen concluir un acuerdo de cooperación e inversión. Tenemos que considerar este acuerdo y decidir si lo firmamos o no"
 belarus_another.9.a: "Firmaremos el contrato"
 belarus_another.9.b: "Nos negamos"

 belarus_another.10.t: "¿Qué debemos hacer con los PMCs Wagner?"
 belarus_another.10.d: "Detuvimos a varias personas sospechosas que luego resultaron ser mercenarios de los famosos PMCs rusos Wagner. Nuestras agencias de seguridad ya están listas para acusarlos de preparar terrorismo. La parte rusa insiste en su liberación. ¿Qué haremos?"
 belarus_another.10.a: "Los liberaremos y los entregaremos a la parte rusa"
 belarus_another.10.b: "Los pondremos en prisión y los acusaremos de preparar atentados terroristas"

 belarus_another.11.t: "Guerra Civil en Bielorrusia"
 belarus_another.11.d: "Nuestra clara retórica anti-rusa, la política de imposición rígida del idioma bielorruso, así como la imposición activa de una historia que afirma que no tenemos nada en común con los rusos, ha dado sus frutos. Las regiones orientales se han sublevado, las fuerzas de autodefensa locales han tomado el poder, debemos detener esto lo antes posible antes de que las grandes potencias se beneficien de ello"
 belarus_another.11.a: "Esto es terrible!"

 belarus_another.12.t: "El General Azarenok hace lobby por los intereses rusos en nuestro país"
 belarus_another.12.d: "Nuestras agencias de seguridad han sabido del lobby de los intereses rusos en nuestro país a través de las conexiones del General Azarenka. ¿Debemos prestarle atención o está en los intereses de la República de Bielorrusia?"
 belarus_another.12.a: "Por supuesto"
 belarus_another.12.b: "Es necesario ponerlo en prisión"

 belarus_another.14.t: "Sergey Tikhanovsky"
 belarus_another.14.d: "Un conocido bloguero de oposición que critica a nuestro gobierno. Ha comenzado a tener demasiada influencia entre la gente y necesitamos hacer algo al respecto"
 belarus_another.14.a: "Necesitamos ponerlo en prisión"
 belarus_another.14.b: "No lo toques, aún puede ser útil para nosotros"

 belarus_another.15.t: "Pedir ayuda al FMI"
 belarus_another.15.d: "Nos vemos obligados a solicitar asistencia al FMI para eliminar las consecuencias de la crisis"
 belarus_another.15.a: "No tenemos otra opción"

 belarus_another.16.t: "Endurecimiento de la política crediticia"
 belarus_another.16.d: "La política crediticia sufrirá una revisión drástica debido a la situación actual"
 belarus_another.16.a: "No tenemos otra opción"

 belarus_another.17.t: "Cooperación militar con Bielorrusia"
 belarus_another.17.d: "Hemos invitado a especialistas militares de Bielorrusia para resolver las tareas más importantes en nuestro ejército. Las fuerzas especiales bielorrusas realizaron entrenamientos para nuestros combatientes, y la industria militar bielorrusa mejoró nuestro sistema de defensa aérea"
 belarus_another.17.a: "Increíble!"

 belarus_another.18.t: "Latgale o guerra"
 belarus_another.18.d: "El gobierno de Bielorrusia se está volviendo más agresivo. Nos dieron un ultimátum: o les entregamos la región de Latgale, o las consecuencias serán las más terribles para nuestro país. Tal declaración inesperada nos sorprendió. ¿Qué vamos a hacer?"
 belarus_another.18.a: "Tendremos que entregarles Latgale, así al menos preservaremos nuestra independencia"
 belarus_another.18.b: "No hay concesiones"

 belarus_another.19.t: "La Segunda Unión de Lublin"
 belarus_another.19.d: "Bielorrusia influye activamente en nuestro gobierno y tiene influencia sobre él. Hoy, el embajador bielorruso nos entregó un borrador de un nuevo acuerdo que implica la creación de una entidad supranacional, según el tipo propuesto por Rusia para el gobierno de Lukashenko. En realidad, estamos perdiendo algo de nuestra autonomía, pero nuestros estados están casi unidos. ¿Estamos de acuerdo con esto?"
 belarus_another.19.a: "Nuestro país está debilitado, creo que deberíamos estar de acuerdo"
 belarus_another.19.b: "Nuestra independencia es todo para nosotros"

 belarus_another.20.t: "Firmando la unión"
 belarus_another.20.d: "El gobierno polaco ha aceptado crear una unión con nosotros! Esta es una victoria para todo el pueblo bielorruso!"
 belarus_another.20.a: "Bueno, ya veremos"

 belarus_another.21.t: "Polonia se negó!"
 belarus_another.21.d: "El gobierno polaco, al que hemos apoyado tanto tiempo, nos ha traicionado. Aparentemente no tenemos otra opción y debemos decidir por nosotros mismos qué haremos con estos traidores. Tal vez tengamos que usar toda la influencia disponible"
 belarus_another.21.a: "Hagamos un infierno para los polacos"
 belarus_another.21.b: "Dejémoslos"

 belarus_another.22.t: "Milicia Silesiana"
 belarus_another.22.d: "Nuestro pueblo tiene la oportunidad de independizarse, es hora de aprovecharla y tomar las armas!"
 belarus_another.22.a: "Abajo con la opresión polaca!"

 belarus_another.23.t: "Ejercicios conjuntos con Bielorrusia"
 belarus_another.23.d: "Bielorrusia nos ofrece realizar ejercicios conjuntos para la coordinación de combate de nuestras tropas. ¿Estaremos de acuerdo?"
 belarus_another.23.a: "Por supuesto que estaremos de acuerdo"
 belarus_another.23.b: "Lo haremos sin ellos"

 belarus_another.24.t: "Ejercicios conjuntos con Polonia"
 belarus_another.24.d: "Han aceptado realizar ejercicios con nuestras tropas. Obtendremos una buena experiencia"
 belarus_another.24.a: "Bueno"

 belarus_another.25.t: "Proveer armas a Irak"
 belarus_another.25.d: "Estamos listos para asignar parte de las armas para su entrega a Irak para apoyar al régimen amigo allí"
 belarus_another.25.a: "Bueno"

 belarus_another.26.t: "Aterrizar un avión de Ryanair con Protasevich"
 belarus_another.26.d: "Nuestros servicios especiales pudieron interceptar y aterrizar el avión donde se encuentra el editor de uno de los canales de oposición, NEXTA. Su nombre es Roman Protasevich"
 belarus_another.26.a: "Bueno"

 belarus_another.27.t: "El destino de la Iglesia Bielorrusa"
 belarus_another.27.d: "El liderazgo de nuestro país ha pensado seriamente en otorgar la autarquía a nuestra iglesia. Pero este paso sin duda puede estropear las relaciones con nuestro amigo y vecino: Rusia. ¿Lo haremos?"
 belarus_another.27.a: "Otorgamos la autarquía a nuestra iglesia"
 belarus_another.27.b: "No"

 belarus_another.28.t: "¿Qué hacer con la Unión de Polacos de Bielorrusia?"
 belarus_another.28.d: "La Unión de Polacos de Bielorrusia ha sido durante mucho tiempo nuestro problema. A través de ella, Polonia nos influenció con todas sus fuerzas, era hora de tratar con ellos. O los dejamos, o expulsamos completamente a la población polaca"
 belarus_another.28.a: "Que permanezcan bajo nuestro control"
 belarus_another.28.b: "No hay lugar para los polacos en Bielorrusia"

 belarus_another.29.t: "Cancelación del comercio de Chelnochnaya"
 belarus_another.29.d: "A través de Rusia y China, hemos establecido suministros de los bienes que necesitamos para finalmente deshacernos de este vestigio de los años 90"
 belarus_another.29.a: "Bueno"

 belarus_another.30.t: "Cancelación del comercio de Chelnochnaya"
 belarus_another.30.d: "Ahora que tenemos acceso a los productos europeos a través de canales oficiales, nuestros ciudadanos no tendrán que dedicarse a esta ocupación peligrosa y a veces no muy rentable"
 belarus_another.30.a: "Bueno"

 belarus_another.31.t: "Guerra de la leche"
 belarus_another.31.d: "Rusia boicoteó la importación de nuestros productos lácteos en su territorio, cortándonos así una parte significativa de las ganancias. ¿Cederemos a las condiciones que nos ofrecen o protegeremos al fabricante nacional?"
 belarus_another.31.a: "Estamos detrás de nuestro fabricante con todo"
 belarus_another.31.b: "Cederemos a sus demandas"

 belarus_another.32.t: "Problema con el Consejo Supremo"
 belarus_another.32.d: "El Soviet Supremo sigue siendo un vestigio del sistema soviético, que aún no podemos eliminar legalmente sin cambiar la constitución. Por lo tanto, tendremos que comprometernos con ellos hasta que finalmente resolvamos este asunto."
 belarus_another.32.a: "Por la gloria de Bielorrusia"

 belarus_another.33.t: "Accidente aéreo en Ucrania"
 belarus_another.33.d: "Un avión con Zenon a bordo, con destino a Kiev, se estrelló en Ucrania como resultado de un accidente aéreo. No hubo sobrevivientes en este desastre y era urgente decidir quién asumiría el puesto de líder del estado. El diputado del partido, Yuri Belenky, se convirtió en el jefe temporal y posiblemente permanente"
 belarus_another.33.a: "Por la gloria de Bielorrusia"

 belarus_another.34.t: "Taler bielorruso"
 belarus_another.34.d: "Bielorrusia propone introducir una moneda única en el territorio de nuestro país: el Taler, el mismo que utilizan en su territorio. Tal vez la introducción de una moneda común mejore el comercio entre nuestros países, pero nuestra independencia volverá a estar bajo amenaza"
 belarus_another.34.a: "Estamos de acuerdo"
 belarus_another.34.b: "Nos negamos"

 belarus_another.35.t: "Intermarium"
 belarus_another.35.d: "Bielorrusia nos ofrece crear una alianza militar, llamada el Intermarium. Al crearla, nos protegeremos de la agresión de vecinos más grandes."
 belarus_another.35.a: "Estamos de acuerdo."
 belarus_another.35.b: "Nos negamos."

 belarus_another.36.t: "Bielorrusia quiere unirse a la OTAN"
 belarus_another.36.d: "Bielorrusia ha estado en el camino de la democracia durante mucho tiempo y quiere defenderla junto con nosotros. El gobierno de Bielorrusia ha cumplido completamente todas las condiciones para unirse a la OTAN y ha solicitado su membresía en la organización. ¿La aceptamos?"
 belarus_another.36.a: "Estamos de acuerdo."
 belarus_another.36.b: "Nos negamos."

 belarus_another.37.t: "Nos unimos a la OTAN"
 belarus_another.37.d: "Nuestra solicitud de membresía ha sido aprobada y ahora somos parte de esta gran alianza, listos para defender la democracia en todo el mundo!"
 belarus_another.37.a: "Hurra!"

 belarus_another.38.t: "Bielorrusia quiere unirse a USAID"
 belarus_another.38.d: "El gobierno bielorruso ha enviado una solicitud para unirse al programa USAID. ¿Estamos listos para responder positivamente?"
 belarus_another.38.a: "Aceptamos su solicitud"
 belarus_another.38.b: "No"

 belarus_another.39.t: "Nuestra solicitud fue aceptada por USAID."
 belarus_another.39.d: "EE. UU. aprobó nuestra solicitud y ahora somos parte del programa USAID."
 belarus_another.39.a: "Hurra!"

 belarus_another.40.t: "La crisis económica de 2008 en Bielorrusia."
 belarus_another.40.d: "Fenómenos complejos en la economía del país, que indican el deterioro de la situación financiera y económica en el país. En 2008, comenzó la crisis financiera en Bielorrusia. Ahora tenemos que elegir un área en la que reduciremos nuestros gastos para salvar el presupuesto."
 belarus_another.40.a: "Reducir el contenido del sistema educativo."
 belarus_another.40.b: "Reducir el mantenimiento del sistema de salud."
 belarus_another.40.c: "Reducir el contenido del sistema burocrático."

 belarus_another.41.t: "Operación \"Nuevo Día\""
 belarus_another.41.d: "El gobierno bielorruso nos ofrece una operación militar conjunta contra Lituania para eliminar el problema del corredor de Suwalki. ¿Estamos de acuerdo en dar un paso tan peligroso?"
 belarus_another.41.a: "Debemos asegurar nuestras fronteras."
 belarus_another.41.b: "No vamos a arriesgarnos."

 belarus_another.42.t: "Bielorrusia quiere obtener Vilna."
 belarus_another.42.d: "El gobierno bielorruso expresó su deseo de transferir Vilna y los territorios circundantes bajo su control total. Su argumento se basa en el hecho de que esta es una tierra histórica bielorrusa. ¿Estamos de acuerdo con esto?"
 belarus_another.42.a: "Les entregaremos Vilna, fortaleciendo los lazos amistosos"
 belarus_another.42.b: "Quizás lo mantendremos para nosotros"

 belarus_another.43.t: "Los Resultados de la Revolución de los Jeans"
 belarus_another.43.d: "No esperábamos tal revuelta popular, tal vez nuestro país realmente necesita cambios y es hora de ceder el poder a otros?"
 belarus_another.43.a: "Nunca"
 belarus_another.43.b: "Aparentemente ha llegado la era del cambio."

 belarus_another.44.t: "Protestas Masivas Bajo el Liderazgo de Tikhanovskaya."
 belarus_another.44.d: "No esperábamos tal revuelta popular, tal vez nuestro país realmente necesita cambios, y es hora de ceder el poder a otros?"
 belarus_another.44.a: "Nunca"
 belarus_another.44.b: "Aparentemente, ha llegado la era del cambio."

 belarus_another.45.t: "Guerra Civil en Bielorrusia"
 belarus_another.45.d: "No pudimos mantener a los manifestantes bajo control, ahora han llevado al país al caos total. ¿Qué sucederá después....?"
 belarus_another.45.a: "Esto es terrible!"

 belarus_another.46.t: ""Excursión a Varsovia""
 belarus_another.46.d: "Con la asistencia de nuestros guardias fronterizos, los PMCs Wagner atravesaron la frontera de Polonia e ingresaron a su territorio. Comenzó lo que nadie esperaba"
 belarus_another.46.a: "Verano y Ballestas"

 belarus_another.47.t: "La Gran Marcha a Varsovia"
 belarus_another.47.d: "Con la asistencia de nuestros guardias fronterizos, los PMCs Wagner atravesaron la frontera de Polonia e ingresaron a su territorio. Comenzó lo que nadie esperaba"
 belarus_another.47.a: "Verano y Ballestas"

 belarus_another.48.t: "La Guerra contra Wagner"
 belarus_another.48.d: "Nuestro gobierno se sorprendió con la noticia de que los combatientes de los PMCs Wagner atacaron nuestro país. Vinieron del territorio de Bielorrusia, lo que nos da una buena razón para declararles la guerra. ¿Lo haremos?"
 belarus_another.48.a: "Es hora de terminar con Bielorrusia"
 belarus_another.48.b: "No es necesario declarar la guerra"

 belarus_another.49.t: ""Excursión a Vilna""
 belarus_another.49.d: "Con la asistencia de nuestros guardias fronterizos, los PMCs Wagner atravesaron la frontera de Lituania e ingresaron a su territorio. Comenzó lo que nadie esperaba"
 belarus_another.49.a: "Verano y Ballestas"

 belarus_another.52.t: "Revolución de los Jeans"
 belarus_another.52.d: "El pueblo de Bielorrusia ha salido a protestar contra el gobierno legítimo y exigir la renuncia de todo el gobierno. ¿Espero que nos hayamos preparado bien para esto?"
 belarus_another.52.a: "Suprimir las Protestas"
 belarus_another.52.b: "Tratar de Negociar"

 belarus_another.53.t: "Los Nacional-Bolcheviques Tomaron el Poder en Rusia"
 belarus_another.53.d: "Nuestros leales seguidores finalmente pudieron tomar el poder en Rusia. El Kremlin es nuestro ahora. Nuestro líder está listo para liderar Rusia"
 belarus_another.53.a: "Rusia es todo. Lo demás no es nada"

 belarus_another.54.t: "Unirse a Rusia"
 belarus_another.54.d: "Finalmente, Bielorrusia regresa a casa. Ahora seremos parte de un gran país, sacrificando nuestra autonomía, pero ¿realmente lo necesitábamos?"
 belarus_another.54.a: "Finalmente"

 belarus_another.55.t: "Revolución de los Jeans"
 belarus_another.55.d: "Las protestas están ganando fuerza en Bielorrusia que el gobierno bielorruso no puede suprimir, ¿tal vez deberíamos intervenir y salvar su gobierno?"
 belarus_another.55.a: "Enviaremos a nuestros especialistas"
 belarus_another.55.b: "No Interfiramos"

 belarus_another.56.t: "Revolución de los Jeans"
 belarus_another.56.d: "Rusia envió a sus especialistas y juntos pudimos suprimir las protestas!"
 belarus_another.56.a: "Gracias Rusia"

 belarus_another.57.t: "Revolución de los Jeans"
 belarus_another.57.d: "Le pedimos ayuda al gobierno ruso en secreto y nos la negaron, lo que nos deja solos con el movimiento revolucionario."
 belarus_another.57.a: "Dios ayúdanos"

 belarus_another.58.t: "Revolución de los Jeans"
 belarus_another.58.d: "Las protestas están ganando fuerza, ya se han tomado algunos edificios administrativos, además ya comienzan los disturbios en otras ciudades, también algunos de los generales se han pasado a los rebeldes, ¿qué debemos hacer?"
 belarus_another.58.a: "Lucharemos hasta el final!"
 belarus_another.58.b: "Cederemos el poder pacíficamente"

 belarus_another.59.t: "Bielorrusia está pidiendo un préstamo"
 belarus_another.59.d: "El gobierno bielorruso nos está pidiendo que les proporcionemos un préstamo, puede que no estemos seguros de su solvencia, pero la influencia que recibiremos definitivamente se pagará por sí misma."
 belarus_another.59.a: "Les daremos el dinero"
 belarus_another.59.b: "Nos negaremos"
 belarus_another.60.t: "Préstamo ruso"
 belarus_another.60.d: "El gobierno ruso ha aceptado proporcionarnos un préstamo."
 belarus_another.60.a: "Bien"
 belarus_another.61.t: "Préstamo ruso"
 belarus_another.61.d: "El gobierno ruso se negó a darnos un préstamo."
 belarus_another.61.a: "Triste"

 belarus_another.62.t: "Bielorrusia propone crear un comerciante conjunto de potasio"
 belarus_another.62.d: "El gobierno bielorruso ha propuesto crear un comerciante conjunto de potasio de las dos empresas. Uralkali y Belaruskali, así podremos obtener más ganancias de este recurso."
 belarus_another.62.a: "Estamos de acuerdo"
 belarus_another.62.b: "No estamos de acuerdo"
 belarus_another.63.t: "Comerciante conjunto de potasio"
 belarus_another.63.d: "El gobierno ruso ha acordado crear una empresa conjunta de comercio de potasa."
 belarus_another.63.a: "Bien"
 belarus_another.64.t: "Bielorrusia cierra el comerciante conjunto de potasio"
 belarus_another.64.d: "La confrontación entre nuestras dos empresas de comercio de potasio ha alcanzado su límite y el gobierno bielorruso ha decidido asignar su propia empresa y crear su propio comerciante."
 belarus_another.64.a: "Triste"
 belarus_another.65.t: "Golpe Pro-Unión"
 belarus_another.65.d: "Intentamos llevar a cabo un golpe de poder en Bielorrusia utilizando todos nuestros recursos administrativos y de fuerzas del orden, así como conexiones."
 belarus_another.65.a: "Miremos el resultado"

 belarus_GDL.1.t: "Bielorrusia quiere gobernar nuestro país."
 belarus_GDL.1.d: "Los nacionalistas pro-bielorrusos tienen una gran influencia en nuestro país, por lo que las autoridades bielorrusas decidieron darnos un ultimátum: permitirles entrar al gobierno o enfrentar las consecuencias. ¿Qué les decimos?"
 belarus_GDL.1.a: "Estamos de acuerdo."
 belarus_GDL.1.b: "Nunca"

 belarus_GDL.2.t: "Uniéndonos a Bielorrusia."
 belarus_GDL.2.d: "Nuestro país ha caído bajo la influencia total de Bielorrusia. No tenemos elección, y estamos listos para firmar el acto de adhesión."
 belarus_GDL.2.a: "Esa es la historia."

 belarus_azot.1.t: "Bielorrusia propone un acuerdo de comercio de fertilizantes químicos."
 belarus_azot.1.d: "Bielorrusia se acercó recientemente y nos propuso un contrato exclusivo para los mejores fertilizantes que pueden ofrecer. Aceptarlo seguramente aumentará nuestro rendimiento de cultivos, aunque políticamente esta maniobra pueda ser cuestionable ante algunos ojos."
 belarus_azot.1.a: "Absolutamente."
 belarus_azot.1.b: "No es posible en este momento."
 belarus_azot.2.t: "[From.GetName] acepta"
 belarus_azot.2.d: "Nuestros esfuerzos para hacer un trato con [From.GetName] finalmente llegaron a su conclusión, el contrato fue firmado y el primer pago está a punto de ser recibido."
 belarus_azot.2.a: "Finalmente, algunas buenas noticias."
 belarus_azot.3.t: "[From.GetName] rechaza nuestro trato."
 belarus_azot.3.d: "Nuestros esfuerzos para hacer un trato con [From.GetName] parecen ser en vano, no hemos recibido respuesta, y parece que no va a ninguna parte."
 belarus_azot.3.a: "Malditos sean, [From.GetNameDef]!"
 belarus_azot.4.t: "[From.GetName] anula su contrato."
 belarus_azot.4.d: "Hemos recibido una noticia impactante: [From.GetName] cancela su contrato de fertilizantes con nosotros, no podremos venderles nuestro producto, al menos por ahora."
 belarus_azot.4.a: "Tontos! No saben lo que pierden!"

 BLR_Azot_category: "Comercio de Fertilizantes GrodnoAzot"
 BLR_Azot_category_desc: "Enfocarse en la cantidad de mercados a los que GrodnoAzot tiene acceso es vital para la diversidad y expansión de la economía bielorrusa. La multitud de fertilizantes y pesticidas diferentes a su disposición puede ser útil para muchas naciones. Establecer contratos con otros países y expandir la producción de nuestros fertilizantes traerá una gran cantidad de ingresos a la nación y al pueblo de Bielorrusia.\n\nLos ingresos obtenidos del comercio se determinan por la cantidad de contratos que hayas firmado multiplicada por diez por ciento.\n§YContratos Actuales de Fertilizantes:§! [?current_azot_capacity]/[?current_max_azot_capacity]\n§YCapacidad de Fertilizantes:§! [?current_max_azot_capacity]/[?max_azot_capacity]"
