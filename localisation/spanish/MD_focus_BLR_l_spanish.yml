 belarus_another.6.t: "El culto a Lukashenko."
 belarus_another.6.d: "Alexander Lukashenko ha sido el presidente permanente de la República de Bielorrusia durante mucho tiempo. Durante su reinado, se construyó todo un culto alrededor de él, el culto al \"batka\". Este culto lo distingue de otros dictadores de la CEI, pero también lo obliga a interactuar con su pueblo de una manera especial. El apoyo al Batka es un indicador que muestra cuán grande es el apoyo a Alexander Grigoryevich Lukashenko en todos los segmentos de la población. Dependiendo de diversas acciones, este indicador disminuirá o aumentará, otorgando varios beneficios o penalizaciones."
 belarus_another.6.a: "Nuestro Batka Lukashenko, madre de Bielorrusia"

