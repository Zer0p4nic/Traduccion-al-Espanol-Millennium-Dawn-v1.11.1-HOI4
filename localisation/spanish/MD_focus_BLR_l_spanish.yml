 #Religion
 uniate_church: "Iglesia Unitaria"
 uniate_church_desc: "Unión de Ortodoxos y Católicos. La iglesia sobre la base de la unión con la primacía del catolicismo, pero con la conservación de partes de los ritos ortodoxos. Ya en 1439, se concluyó la unión católica en el concilio de Florencia. y las iglesias ortodoxas, pero fue disuelta poco después. Desde finales del siglo XV. La idea de la unión fue nuevamente planteada por los señores feudales de Polonia. ya que parte de la población de Polonia y Lituania era ortodoxa, y con la ayuda de la unión de iglesias asumieron que gradualmente contaminarían a los ucranianos y bielorrusos. Parte de los señores feudales ortodoxos y el clero superior en el siglo XVI apoyaron la idea de la unión, buscando igualar los derechos de los católicos. En 1595, los obispos Hipacio Potei de Vladimir-Volinia y Cirilo Terletsky de Lutsk apelaron al papa con una solicitud de unión. En el concilio de Brest, 6 obispos proclamaron la Unión de Brest en 1596, a pesar de la protesta de la mayoría del clero, los señores feudales y los ciudadanos. El rey apoyó la unión y declaró la Iglesia Ortodoxa fuera de la ley, y transfirió su propiedad a la U.C. Al principio. En el siglo XVII, se creó la Orden de los Basilianos, actuando en favor de la unión en cooperación con los jesuitas. Gradualmente, la U.C. y en lo ceremonial se va acercando cada vez más al católico, cambian las vestimentas, la estructura de los templos, se introducen los católicos. También se cancelan las festividades ortodoxas. Todos estos cambios fueron fijados en el concilio de Zamostye en 1720. En Transcarpatia, la unión fue proclamada en el Concilio de Uzhgorod en 1649, pero finalmente se estableció solo a finales del siglo XVIII. La lucha contra la unión por la religión. y las libertades nats. en Ucrania y Bielorrusia en los siglos XVI y XVII fueron encabezadas por las llamadas fraternidades."
 BLR_church_reforms: "Reforma de la Iglesia"
 BLR_church_reforms_desc: "Nuestro estado debe abandonar la religión ortodoxa, que está patrocinada desde Moscú. Es hora de revivir el uniatismo en nuestra tierra"
