 BLR_china_friendship: "Asociación con China"
 BLR_china_friendship_desc: "Tenemos la intención de fortalecer las relaciones amistosas entre nuestros países."
 BLR_Bel_G2: "BELGEE"
 BLR_Bel_G2_desc: "JSC \"BELGEE\" es una empresa conjunta bielorrusa-china para el ensamblaje de automóviles de pasajeros Geely chinos. Es una de las dos empresas de ensamblaje de automóviles en Bielorrusia. Está ubicada en las áreas arrendadas de JSC \"Borisovsky plant Autohydrousilitel\" cerca de Borisov."
 BLR_Chinese_Modernization_Railway: "Modernización de ferrocarriles"
 BLR_Chinese_Modernization_Railway_desc: "Nuestros colegas chinos han acordado financiar la modernización de la red ferroviaria de nuestro país."
 BLR_Credit_tec2: "Crédito para la mejora de la CHP"
 BLR_Credit_tec2_desc: "Nuestras plantas térmicas en Minsk necesitan ser actualizadas, solicitaremos un préstamo de China para ellas."
 BLR_AES: "Central Nuclear de Bielorrusia"
 BLR_AES_desc: "Finalmente construiremos nuestra propia planta nuclear."
 BLR_Chinese_kal: "Acuerdo comercial con China"
 BLR_Chinese_kal_desc: "Concluiremos un acuerdo comercial con China, lo que nos permitirá aumentar la capacidad de producción de GrodnoAzot."
 BLR_Chinese_zdania: "Construcción de nuevas fábricas"
 BLR_Chinese_zdania_desc: "El gobierno chino está aumentando sus inversiones en nuestro país y está dispuesto a construir nuevas fábricas."
 BLR_Chinese_konfuci: "Institutos Confucio"
 BLR_Chinese_konfuci_desc: "Abriremos varios institutos Confucio en nuestro país."
 BLR_Chinese_Poezda: "Compra de trenes en China"
 BLR_Chinese_Poezda_desc: "Compramos varios trenes en China que ayudarán a mejorar nuestro suministro."
 BLR_Chinese_huawei: "Cooperación con Huawei"
 BLR_Chinese_huawei_desc: "Estableceremos una cooperación sólida con esta empresa china."
 BLR_Chinese_energy: "Inversiones chinas en nuestro sector energético"
 BLR_Chinese_energy_desc: "Las empresas chinas continúan su marcha de inversión por todo nuestro país y ahora están listas para invertir nuevamente en nuestro sector energético."
 BLR_Chinese_uchenia: "Ejercicios con el ejército chino"
 BLR_Chinese_uchenia_desc: "El intercambio de experiencias entre nuestras fuerzas armadas será muy útil."
 BLR_Chinese_yuan: "El yuan es la segunda moneda del país"
 BLR_Chinese_yuan_desc: "Estamos listos para aceptar el yuan como segunda moneda en nuestro país."
 BLR_Chinese_skynet: "Experiencia china en control de internet"
 BLR_Chinese_skynet_desc: "Estamos listos para aprender de la experiencia en monitoreo de redes sociales."
 BLR_Chinese_economic: "Experiencia económica china"
 BLR_Chinese_economic_desc: "Estamos implementando toda la experiencia adquirida por la economía china."

