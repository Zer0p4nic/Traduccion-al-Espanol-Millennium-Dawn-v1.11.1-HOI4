 BLR_soviet_system: "Bielorrusia Nacional Bolchevique"
 BLR_soviet_system_desc: "Los Bolcheviques Nacionales han tomado el poder en el país y están listos para comenzar sus primeras reformas económicas. Una de ellas será el regreso al sistema económico soviético, a la vista de la experiencia fallida del gobernante anterior."
 BLR_free_weapon: "Libre porte de armas"
 BLR_free_weapon_desc: "Permitiremos que nuestros ciudadanos lleven armas libremente en el país, tienen derecho a la autodefensa!"
 BLR_new_church: "Nueva religión"
 BLR_new_church_desc: "Es hora de crear una nueva religión que se ajuste a los intereses de nuestro estado!"
 BLR_reform_education: "Reforma educativa"
 BLR_reform_education_desc: "El sistema educativo está en un estado terrible, lo arreglaremos e introduciremos cambios importantes en este sistema. Una de las innovaciones será que reduciremos el tiempo de aprendizaje de los escolares y estudiantes, preparándolos más rápido para convertirse en ciudadanos de pleno derecho."
 BLR_ruralisation: "Ruralización"
 BLR_ruralisation_desc: "La tendencia del siglo XXI es el éxodo de las personas a las ciudades desde los pueblos, revertiremos esto y ofreceremos a los pobres o a los sin hogar irse a los pueblos, a cambio estimularemos sus actividades en sus nuevos hogares."
 BLR_revoult_army: "El ejército revolucionario"
 BLR_revoult_army_desc: "Nuestro ejército no se mostró bajo la mejor luz, necesita personas que ardan con la pasión de la revolución, dispuestas a lanzarse contra una ametralladora enemiga por la patria."
 BLR_revoult_army_zeks: "Permitir que los prisioneros sean reclutados en el ejército"
 BLR_revoult_army_zeks_desc: "Comenzaremos a reclutar prisioneros de las cárceles para el ejército, en batallones separados. Dejen de alimentar a los prisioneros, ellos deben alimentar la llama de la revolución!"
 BLR_revoult_rne: "Invitar a la Unidad Nacional Rusa"
 BLR_revoult_rne_desc: "Introduciremos oficialmente a los representantes de esta organización nacionalista en las estructuras gubernamentales."
 BLR_revoult_sobor: "Invitar a la Catedral Eslava de Belaya Rus"
 BLR_revoult_sobor_desc: "Introduciremos oficialmente a los representantes de esta organización nacionalista en las estructuras gubernamentales."
 BLR_revoult_army_volunteer: "Espíritu revolucionario"
 BLR_revoult_army_volunteer_desc: "Algunos de nuestros soldados están tan ansiosos por luchar, incluso en otro país. Tal vez no deberíamos restringir su fervor y estar listos para enviarlos a cumplir con su deber internacional."
 BLR_revoult_army_gco: "Guardias del Comunismo Ortodoxo"
 BLR_revoult_army_gco_desc: "Crearemos nuestro propio ejército único, por analogía con el IRGC iraní, su experiencia nos ha impresionado mucho. Se les llamará los Guardias del Comunismo Ortodoxo."
 BLR_work_army: "El ejército de los trabajadores"
 BLR_work_army_desc: "Enviaremos a todos los desempleados a la producción, estableciendo la producción de bienes necesarios para nuestro estado como prioridad."
 BLR_revoult_army_gco_ground_force: "Fuerzas terrestres"
 BLR_revoult_army_gco_ground_force_desc: "El tipo de tropas principal y más numeroso en la composición GCO. En tiempos de paz, está equipado con armas ligeras. Propósito principal: seguridad interna; secundario: defensa externa en conjunto con las fuerzas armadas regulares de Bielorrusia."
 BLR_revoult_debur: "Deburocratización"
 BLR_revoult_debur_desc: "Reduciremos los gastos en funcionarios y reduciremos su número, y los fondos liberados irán en beneficio del pueblo."
 BLR_revoult_army_gco_anti_corrupt: "Comité Revolucionario Anticorrupción"
 BLR_revoult_army_gco_anti_corrupt_desc: "Crearemos una unidad especial que se encargará de luchar contra la corrupción en nuestro país, nadie se esconderá de la mano de la justicia."
 BLR_revoult_dsocial: "Apoyo Social"
 BLR_revoult_dsocial_desc: "Fortaleceremos el apoyo social para nuestros ciudadanos! Nadie se irá ofendido"
 BLR_revoult_army_agro_invest: "Desarrollo de la Agroindustria"
 BLR_revoult_army_agro_invest_desc: "Debemos patrocinar el máximo desarrollo de nuestra agroindustria!"
 BLR_revoult_army_gco_air: "Fuerza Aérea"
 BLR_revoult_army_gco_air_desc: "Crearemos y daremos a nuestros guardianes la oportunidad de utilizar la aviación para cumplir sus objetivos"
 BLR_revoult_army_gco_drone: "Tropas de Drones"
 BLR_revoult_army_gco_dronedesc: "Usaremos activamente drones en nuestro ejército para mejorar su efectividad"
 BLR_revoult_army_anti_west: "La Doctrina Antioccidental"
 BLR_revoult_army_anti_west_desc: "La civilización occidental siempre ha sido y siempre será nuestra enemiga, que busca destruirnos."
 BLR_revoult_army_interbrigade: "Interbrigadas"
 BLR_revoult_army_interbrigade_desc: "Tenemos la intención de formar unidades de interbrigadas, que enviaremos al extranjero para proteger nuestros intereses."
 BLR_kgb_expanded: "Expandir la KGB"
 BLR_kgb_expanded_desc: "Fortaleceremos la influencia de la KGB, porque no tenemos la intención de disolver una estructura pro-estatal tan efectiva"
 BLR_army_stabilize: "Estabilizar el Ejército"
 BLR_army_stabilize_desc: "Para nuestros futuros propósitos, necesitamos restaurar la capacidad de combate del ejército"
 BLR_prepare_attacks: "Preparación para Intervenciones"
 BLR_prepare_attacks_desc: "Nuestro ejército está listo, hemos reunido una impresionante fuerza de tropas y estamos listos para expandir la influencia de nuestro país sobre el antiguo territorio de la URSS."
 BLR_baltic_campaign: "La Campaña Báltica"
 BLR_baltic_campaign_desc: "Comenzaremos los preparativos para una campaña militar en los Estados Bálticos. Estos países no tienen derecho a la independencia ni a la existencia!"
 BLR_baltic_war: "Iniciar la Marcha Báltica"
 BLR_baltic_war_desc: "Nuestro ejército ha tomado posiciones y está listo para comenzar la marcha hacia los Estados Bálticos"
 BLR_ukraine_campaign: "La Campaña Ucraniana"
 BLR_ukraine_campaign_desc: "Nuestro vecino del sur está mostrando signos de lo que puede hacer en un bloque militar-político hostil hacia nosotros, seguido de un ataque contra nosotros, debemos golpear primero!"
 BLR_ukraine_campaign_border_prepare: "Fortalecer la Frontera con Ucrania"
 BLR_ukraine_campaign_border_prepare_desc: "A pesar de que estamos atacando, debemos prever posibles escenarios, por lo que prepararemos fortificaciones en la frontera"
 BLR_poland_campaign_border_prepare: "Fortalecer la Frontera con Polonia"
 BLR_poland_campaign_border_prepare_desc: "A pesar de que estamos atacando, debemos prever posibles escenarios, por lo que prepararemos fortificaciones en la frontera"
 BLR_poland_campaign_war: "Iniciar una Campaña en Polonia"
 BLR_poland_campaign_war_desc: "Nuestro ejército está listo! adelante hacia Varsovia!"
