 artillery_equipment: "Artillería"
 artillery_equipment_desc: "La artillería es una clase de armas militares grandes diseñadas para disparar municiones mucho más allá del alcance y poder de las armas pequeñas de la infantería."
 artillery_desc: "La artillería es una clase de armas militares grandes diseñadas para disparar municiones mucho más allá del alcance y poder de las armas pequeñas de la infantería."
 artillery_0: "ART 1965"
 artillery_0_desc: "Con sus potentes capacidades de fuego indirecto, la artillería proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla y mucho más allá de los rangos visuales. Puede recargarse directamente por su tripulación. Dado que requiere vehículos externos para su movimiento, puede ser difícil de mover entre ataques, haciéndola vulnerable a contraataques de artillería enemiga. Los sistemas de menor calibre y peso pueden ser arrastrados manualmente y son adecuados para operaciones aerotransportadas ya que pueden caber dentro de aviones de transporte."
