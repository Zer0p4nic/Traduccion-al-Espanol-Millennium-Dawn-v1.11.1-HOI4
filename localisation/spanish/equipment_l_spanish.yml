 ### Germany ###

 GER_infantry_weapons: "Heckler & Koch G3"
 GER_infantry_weapons_short: "G3"
 GER_infantry_weapons_desc: "El Heckler & Koch G3 (Gewehr 3) es un rifle de batalla selectivo de 7.62x51mm OTAN, desarrollado en Alemania Occidental en los años 50 por el fabricante de armamento alemán Heckler & Koch (H&K) en colaboración con la agencia estatal española de diseño y desarrollo CETME. El G3 reemplazó al FN FAL/G1 como rifle estándar en 1959 y fue actualizado al modelo mejorado G3A1 en 1963."
 GER_infantry_weapons1: "Heckler & Koch G3A3"
 GER_infantry_weapons1_short: "G3A3"
 GER_infantry_weapons1_desc: "El G3A3 es la versión más conocida del G3. Diseñado con nuevas miras traseras de tambor mejoradas, una mira delantera mejorada, un supresor de fogonazo/freno de boca, una culata sólida de plástico fija y un guardamanos de plástico que no entra en contacto con el cañón flotante. El guardamanos venía en una versión delgada, ventilada, y otra ancha que permite el montaje de un bípode para mayor estabilidad."
 GER_infantry_weapons2: "Heckler & Koch G3A4"
 GER_infantry_weapons2_short: "G3A4"
 GER_infantry_weapons2_desc: "El G3A4 es una versión mejorada del modelo G3A3 anterior, que utiliza miras de tambor y una posición única rediseñada. Algunos modelos incluyen un nuevo grupo de disparo ambidiestro y un deflector de casquillos para acomodar a tiradores zurdos. El G3A4 entró en servicio en 1974 para las unidades de infantería de primera línea y estuvo en servicio hasta finales de la década de 1990 antes de ser retirado y reemplazado."
 GER_infantry_weapons3: "Heckler & Koch G36"
 GER_infantry_weapons3_short: "G36"
 GER_infantry_weapons3_desc: "El Heckler & Koch G36 (Gewehr 36) es un fusil de asalto de 5.56x45mm diseñado a principios de la década de 1990 por el fabricante alemán de armas Heckler & Koch como reemplazo de los modelos G3 más pesados de 7.62x51mm. Fue aceptado en servicio por la Bundeswehr a mediados de los años 90, reemplazando al G3. Desde entonces, también ha sido una popular arma de exportación, y el G36 ha estado en servicio activo en unidades militares y policiales de varios países, incluidos Alemania, España y el Reino Unido."
 GER_infantry_weapons4: "Heckler & Koch G36A2"
 GER_infantry_weapons4_short: "G36A2"
 GER_infantry_weapons4_desc: "El modelo G36A2 es una variante actualizada del modelo G36. El G36A2 está equipado con una mira réflex Zeiss RSA desmontable rápidamente, montada en un riel Picatinny que reemplaza la mira réflex original del sistema de puntería de combate dual. El kit de actualización del G36A2 también incluye la culata más corta del G36C, un nuevo guardamanos de aluminio con opción de cuatro rieles Picatinny y un empuñador vertical con un interruptor integrado para operar un módulo de luz láser Oerlikon Contraves LLM01."
 GER_infantry_weapons5: "Heckler & Koch G36A3"
 GER_infantry_weapons5_short: "G36A3"
 GER_infantry_weapons5_desc: "El rifle G36A3 es una modernización adicional de la plataforma G36; con un riel Picatinny más grande, una culata retráctil de 4 posiciones con bloqueo y la óptica/mango de transporte Zeiss RSA integrada, reemplazada por una unidad óptica Hensoldt."
 GER_infantry_weapons6: "Heckler & Koch G95K"
 GER_infantry_weapons6_short: "G95K"
 GER_infantry_weapons6_desc: "El Heckler & Koch HK416 es un fusil de asalto operado por gas y recamarado para el cartucho 5.56x45mm NATO. Está diseñado y fabricado por la compañía alemana Heckler & Koch. Aunque el diseño se basa en la clase de armas AR-15, utiliza un sistema de pistón de gas de recorrido corto patentado de la familia de rifles G36 de Heckler & Koch. El HK416 también está equipado con un guardamanos accesorio patentado con rieles en los cuatro lados para acomodar múltiples accesorios."
 GER_infantry_weapons7: "Heckler & Koch 433"
 GER_infantry_weapons7_short: "HK 433"
 GER_infantry_weapons7_desc: "El Heckler & Koch 433 (HK433) es un fusil de asalto moderno, modular y compacto recamarado para 5.56 mm x 45 que combina las fortalezas y características destacadas de los rifles de servicio G36 y HK416 anteriores. El HK 433 incluye una nueva culata plegable y retráctil con apoyo ajustable en altura para mejorar la precisión; el arma también se puede usar con la culata plegada en situaciones de CQC."

 GER_APC_1: "M113G"
 GER_APC_1_desc: "El M113G fue la variante de exportación alemana del M113 construido en Estados Unidos. El M113G a menudo tenía un banco de ocho lanzagranadas de humo de 76 mm en la parte frontal del vehículo, y están armados con Rheinmetall MG3 en lugar de la más común ametralladora calibre .50 M2."
 GER_APC_2: "Condor"
 GER_APC_2_desc: "El Condor es un transportador blindado de personal con ruedas 4x4, diseñado originalmente por Thyssen-Henschel de Alemania y fabricado por Henschel Wehrtechnik GmbH. El casco del Condor está hecho de acero blindado completamente soldado que protege a la tripulación de balas perforantes de 7.62 mm y balas de 5.56 mm tipo bola, esquirlas y minas antipersonales. La torreta del Condor está armada con un cañón principal de 20 mm y una ametralladora coaxial de 7.62 mm."
 GER_APC_3: "Tpz-1 Fuchs"
 GER_APC_3_short: "Tpz-1 Fuchs"
 GER_APC_3_desc: "El TPz-1 Fuchs (Transportpanzer Fuchs) es un vehículo blindado de transporte de personal alemán desarrollado originalmente por Daimler-Benz pero fabricado y desarrollado posteriormente por Rheinmetall MAN Military Vehicles (RMMV). El Fuchs fue el segundo vehículo blindado con ruedas en entrar en servicio con la Bundeswehr (Ejército Alemán Occidental). El Fuchs puede equiparse con hasta 3 ametralladoras MG3."
 GER_APC_4: "Tpz-1 Fuchs Mexas"
 GER_APC_4_short: "Tpz-1 Fuchs Mexas"
 GER_APC_4_desc: "El Tpz-1 Fuchs MEXAS es una versión mejorada del TPz-1 Fuchs equipada con una nueva armadura cerámica tipo MEXAS, revestimiento antiesquirlas y protección mejorada contra minas, incluido el sistema de interferencia para proteger contra minas terrestres controladas por radio."
 GER_APC_5: "Tpz-2 Fuchs"
 GER_APC_5_short: "Tpz-2 Fuchs"
 GER_APC_5_desc: "El TPz-2 Fuchs es una versión mejorada del TPz-1 Fuchs. El Fuchs 2 tiene una nueva capacidad máxima de carga de 6000 kg, el grupo de potencia se ha actualizado a un motor diésel MTU 6V 199 TE20 V6 de 11.9 litros enfriado por agua y compatible con las emisiones EURO 3, desarrollando 456 hp (340 kW), esto acoplado a una transmisión automática ZF 6HP 602 de seis velocidades con retardador integrado. Los neumáticos 1400 R20 son del tipo run-flat. En tierra, la velocidad máxima es de 105 km/h (65 mph) y el alcance operativo es de 800 km."
 GER_APC_6: "GTK Boxer"
 GER_APC_6_short: "Boxer"
 GER_APC_6_desc: "El GTK Boxer es un vehículo de combate blindado polivalente diseñado por un consorcio internacional para realizar una serie de operaciones mediante el uso de módulos de misión instalables. La mayoría de los Boxers en servicio están equipados con una estación de armas remota para autodefensa. Los vehículos alemanes generalmente están equipados con el FLW-200 de KMW, que puede armarse con una ametralladora MG3 de 7.62 mm, una HMG M3M de 12.7 mm o un lanzagranadas automático GMW de 40 mm. El FLW-200 tiene estabilización de doble eje e incorpora un telémetro láser y una cámara térmica."
 GER_APC_7: "GTK Boxer OS"
 GER_APC_7_short: "Boxer OS"
 GER_APC_7_desc: "El GTK Boxer OS ha sido equipado con un Oerlikon Skyranger. Este está armado con el cañón Revolver de 35 mm x 228 de Rheinmetall, el cual tiene la opción de un sistema de alimentación de munición dual que permite la elección entre dos tipos de proyectiles. Principalmente dispararía la munición Advanced Hit Efficiency And Destruction (AHEAD) de 35 mm. La naturaleza secundaria sería la munición Frangible Armour-Piercing Discarding Sabot (FAPDS). El cañón tiene una tasa cíclica de fuego de 1,000 disparos por minuto, con un objetivo aéreo típico siendo alcanzado por una ráfaga de 20 a 24 disparos."
 GER_APC_8: "GTK Boxer RWS40"
 GER_APC_8_short: "Boxer RCT40"
 GER_APC_8_desc: "El GTK Boxer RWS40 es una variante mejorada del GTK Boxer estándar. La variante RWS40 tiene nuevos y mejorados sistemas de navegación y puntería, nuevos sensores ópticos, así como una nueva torreta del sistema CROWS armada con un cañón principal de 40 mm y una nueva ametralladora coaxial de 6.8 mm."

 GER_IFV_1_desc: "El Lang HS.30 es un vehículo de combate de infantería de Alemania Occidental desarrollado por Hispano-Suiza en la década de 1960. Tras algunos problemas mecánicos iniciales, solo se construyeron 2,176 de los 10,680 planeados. El HS.30 estaba equipado con un potente autocañón de 20 mm y una mira periscópica 15x15."
 GER_IFV_2: "Schützenpanzer Marder 1"
 GER_IFV_2_short: "Marder 1"
 GER_IFV_2_desc: "El Marder 1 es un vehículo de combate de infantería, diseñado por Rheinmetall Landsysteme para su uso con las unidades Panzergrenadiere de Alemania Occidental. El Marder 1 está armado con un autocañón de 20 mm y es capaz de transportar a 12 infantes. Además de sus fuertes capacidades ofensivas, el Marder 1 también está protegido contra armas nucleares, biológicas y químicas."
 GER_IFV_3: "Schützenpanzer Marder 1 A1"
 GER_IFV_3_short: "Marder 1 A1"
 GER_IFV_3_desc: "El Marder 1 A1 es un modelo mejorado equipado con un misil antitanque Milan (ATGM), un sistema de alimentación dual para el cañón de 20 mm que permite elegir la munición, equipo de visión nocturna que incluye intensificadores de imagen y un visor térmico. Además de estas mejoras, la capacidad de infantería se redujo de 12 a 5 infantes."
 GER_IFV_4: "Schützenpanzer Marder 1 A2"
 GER_IFV_4_short: "Marder 1 A2"
 GER_IFV_4_desc: "El Marder 1 A2 es otro paquete de mejora que incluye modificaciones sustanciales en la suspensión, los tanques de combustible, el sistema de refrigeración y el sistema de limpieza por chorro de agua. Además, se instaló un nuevo sistema de puntería. El equipo de luz infrarroja fue retirado, y todos los vehículos fueron equipados con visores térmicos."
 GER_IFV_5: "Schützenpanzer Marder 1 A5"
 GER_IFV_5_short: "Marder 1 A5"
 GER_IFV_5_desc: "El paquete de mejoras del Marder 1 A5 incluye armadura adicional antiminas y un interior completamente remodelado para evitar heridas por explosión y choque a la tripulación cuando es golpeado por una mina, sistema de aire acondicionado, inhibidor de protección contra IED y camuflaje multispectral."
 GER_IFV_6: "Schützenpanzer Puma 1"
 GER_IFV_6_short: "Puma 1"
 GER_IFV_6_desc: "El Puma es un proyecto conjunto de diseño de IFV entre Krauss-Maffei Wegmann y Rheinmetall Landsysteme. El armamento principal del Puma es el cañón automático Rheinmetall 30 mm MK 30-2/ABM (Municiones de Explosión Aérea), que tiene una tasa de disparo de 200 rondas por minuto y un alcance efectivo de 3.000 m. Además de un impresionante cañón principal, el Puma proporciona una excelente protección contra proyectiles y explosivos."
 GER_IFV_7: "Schützenpanzer Lynx KF-41"
 GER_IFV_7_short: "Lynx KF-41"
 GER_IFV_7_desc: "El Lynx KF-41 es la próxima generación de vehículos de combate de infantería. El Lynx es un diseño nuevo y modular, capaz de adaptarse a una serie de roles y requisitos diferentes. El Lynx IFV principal cuenta con una variedad de tecnologías y características diferentes. Estas incluyen un sistema de operación y puntería totalmente digital, diferentes kits de supervivencia disponibles para situaciones de mantenimiento de la paz, operaciones de contrainsurgencia en terrenos urbanos y combate montado contra un par.\nEl armamento principal cuenta con el cañón automático Wotan de 35 mm y misiles guiados antitanque. El Lynx está protegido con una excelente armadura compuesta y el sistema de defensa activa ADS de Rheinmetall y el sistema de protección con humo ROSY."
 GER_IFV_8: "Schützenpanzer Cougar KF-73"
 GER_IFV_8_short: "Cougar KF-73"
 GER_IFV_8_desc: "El Cougar KF-73 es el diseño futuro de los IFV. El Cougar es un diseño mejorado y más grande basado en el Lynx KF-41. El Cougar cuenta con un chasis más grande y blindado, con armadura ERA (armadura reactiva explosiva). El Cougar también está equipado con un cañón de 82 mm, un cañón automático de 40 mm, una MG4 coaxial y ATGMs. Además de ser altamente ofensivo, el Cougar es extremadamente defensivo y está bien protegido por sistemas de protección activa de próxima generación."


 GER_Anti_tank_0: "Panzerfaust 3"
 GER_Anti_tank_0_desc: "El Panzerfaust 3 es un arma antitanque sin retroceso, semidescartable, desarrollada entre 1978 y 1985 y que entró en servicio por primera vez con la Bundeswehr en 1987. Se ordenó proporcionar a la infantería alemana un arma efectiva contra la armadura soviética contemporánea, reemplazando así los envejecidos lanzadores PzF 44 Light Lanze de Alemania Occidental."
 GER_Anti_tank_1: "MILAN"
 GER_Anti_tank_1_short: "MILAN"
 GER_Anti_tank_2: "MELLS Spike-LR"
 GER_Anti_tank_2_short: "MELLS Spike-LR"
 GER_Anti_tank_3: "MAC"
 GER_Anti_tank_3_short: "MAC"
 GER_Anti_tank_4: "MAC II"

 GER_Heavy_Anti_tank_0: "Raketenjagdpanzer 1"
 GER_Heavy_Anti_tank_0_desc: "El Raketenjagdpanzer 1 es un destructor de tanques armado con misiles antitanque guiados. Está construido sobre el chasis del Hispano-Suiza HS.30, que también se utilizó en el Schützenpanzer SPz 12-3. Solo uno de los lanzadores de misiles es visible desde el exterior en cualquier momento, ya que el otro se retrae en el casco para recargarse cuando el primero está listo para disparar."
 GER_Heavy_Anti_tank_1: "Raketenjagdpanzer 2"
 GER_Heavy_Anti_tank_1_desc: "El Raketenjagdpanzer 2 es un destructor de tanques alemán occidental equipado con misiles antitanque guiados Nord SS.11. Se desarrolló al mismo tiempo que el Kanonenjagdpanzer y el Marder, y comparte un chasis similar con ellos. El vehículo estaba armado con dos rieles de lanzamiento para el misil antitanque guiado Nord SS.11, y dos ametralladoras MG3."
 GER_Heavy_Anti_tank_2: "Wiesel 1 ATM TOW"
 GER_Heavy_Anti_tank_2_desc: "El Wiesel 1 ATM TOW es una variante antitanques del Wiesel. Este modelo está equipado con un lanzador BGM-71 TOW. Los misiles TOW (lanzados desde un tubo, rastreados ópticamente, guiados por cable) proporcionan un excelente poder de fuego contra la armadura enemiga a distancia."
 GER_Heavy_Anti_tank_3: "Boxer 2 TOW"
 GER_Heavy_Anti_tank_3_desc: "El Boxer 2 TOW es una variante antitanque equipada con un lanzador remoto BGM-71 TOW. El Boxer proporciona blindaje mientras que los misiles TOW (lanzados desde un tubo, rastreados ópticamente, guiados por cable) proporcionan un excelente poder de fuego contra la armadura enemiga a distancia."
 GER_Heavy_Anti_tank_4: "Ifrit Spike"
 GER_Heavy_Anti_tank_4_desc: "El Ifrit Spike es una variante antitanques equipada con un lanzador remoto Spike-ER. El Ifrit es una opción más móvil y ágil de las capacidades antitanque."

 GER_Anti_Air_0: "FIM-43 Redeye"
 GER_Anti_Air_0_desc: "El General Dynamics FIM-43 Redeye es un sistema de misiles superficie-aire portátil. Utiliza búsqueda infrarroja pasiva para rastrear su objetivo. La producción comenzó en 1962 y, en anticipación del Redeye II, que luego se convirtió en el FIM-92 Stinger."
 GER_Anti_Air_1: "MISTRAL"
 GER_Anti_Air_1_desc: "El Missile Transportable Anti-aérien Léger, comúnmente llamado Mistral, es un sistema francés de defensa aérea de corto alcance con guía infrarroja fabricado por MBDA France. Cuando se usa en el rol de MANPADS, el misil 'Mistral' se transporta en un contenedor de transporte y lanzamiento (MPC) junto con un interrogador de 'amigo o enemigo', fuente de energía y trípode con sus dispositivos de puntería."
 GER_Anti_Air_2: "FIM-92F Stinger"
 GER_Anti_Air_2_desc: "El FIM-92F Stinger es un sistema de defensa aérea portátil estadounidense (MANPADS) que opera como un misil superficie-aire (SAM) de guía infrarroja. Puede adaptarse para disparar desde una amplia variedad de vehículos terrestres y desde helicópteros como el Air-to-Air Stinger (ATAS). Es fabricado principalmente por Raytheon Missiles & Defense y se produce bajo licencia por Airbus Defence and Space en Alemania y Roketsan en Turquía."
 GER_Anti_Air_3: "FIM-92J Stinger"
 GER_Anti_Air_3_desc: "El FIM-92J tiene múltiples actualizaciones de la variante 'F'. Las mejoras incluyen: actualización del misil Block I para reemplazar componentes envejecidos y extender la vida útil adicional de 10 años, una sección de ojiva con fusible de proximidad, equipada con un dispositivo de detección de objetivos para aumentar la efectividad contra vehículos aéreos no tripulados, un nuevo motor de vuelo y una cápsula generadora de gas, así como nuevos diseños para las juntas tóricas y la cápsula desecante integral."
 GER_Anti_Air_4: "FIM-92K Stinger"
 GER_Anti_Air_4_desc: "El FIM-92K es una variante aún más avanzada del diseño FIM-92J. La variante 'K' ha sido mejorada con mejores sistemas de puntería y diseñada para poder usar un enlace de datos de vehículos en lugar del propio buscador del misil para apuntar si es necesario."

 GER_MBT_1: "Leopard 1"
 GER_MBT_1_desc: "El Leopard (o Leopard 1) es un tanque de batalla principal diseñado y producido por Porsche en Alemania Occidental, que entró en servicio por primera vez en 1965. Desarrollado en una época en que se pensaba que las ojivas HEAT hacían que la armadura pesada convencional tuviera un valor limitado, el Leopard se centró en la potencia de fuego en forma de la versión alemana del cañón británico L7 de 105 mm, y un rendimiento mejorado fuera de carretera que no era igualado por otros diseños de la época."
 GER_MBT_1_short: "Leopard 1"
 GER_MBT_2: "Leopard 1A5"
 GER_MBT_2_desc: "En 1980, se emprendió un programa de investigación para estudiar más mejoras en el Leopard 1, proporcionándole un sistema de control de fuego completamente moderno y un sistema de visión nocturna y para mal tiempo completamente efectivo. Se tomó la decisión de basar las mejoras en los modelos anteriores, que ya no eran competitivos. El Leopard 1A5 resultante se basó en 1,225 vehículos del modelo Leopard 1A1A1. Las torretas fueron nuevamente modificadas para el 1A5, tanto para almacenar todo el nuevo equipo, como para mover más municiones a la parte trasera de la torre, en lugar de dejarlas en el lado izquierdo del conductor donde antes se almacenaban."
 GER_MBT_2_short: "Leopard 1A5"
 GER_MBT_3: "Leopard 2A4"
 GER_MBT_3_desc: "La versión más extendida de la familia Leopard 2, los modelos 2A4 incluyeron cambios más sustanciales, incluyendo un sistema automatizado de supresión de incendios y explosiones, un sistema de control de fuego totalmente digital capaz de manejar nuevos tipos de municiones, y una torreta mejorada con armadura plana de titanio/tungsteno. Los Leopard 2 se fabricaron en ocho lotes entre 1985 y 1992. Todos los modelos anteriores fueron actualizados al estándar 2A4. Hasta 1994, Alemania operó un total de 2,125 2A4."
 GER_MBT_3_short: "Leopard 2A4"
 GER_MBT_4: "Leopard 2A6"
 GER_MBT_4_desc: "El Leopard 2A6 incluye la adición del cañón de ánima lisa Rheinmetall de 120 mm L/55 y otros cambios."
 GER_MBT_4_short: "Leopard 2A6"
 GER_MBT_5: "Leopard 2A7+"
 GER_MBT_5_desc: "El Leopard 2A7+ está diseñado para operar tanto en conflictos de baja como de alta intensidad. La protección del tanque se ha incrementado con armadura modular; la protección frontal ha sido mejorada con un kit dual en la torreta y el frente del casco, mientras que la protección de 360° contra RPGs y la protección contra minas aumentan la supervivencia del tanque en operaciones urbanas. Los componentes del sistema de armadura modular fueron utilizados por primera vez por Canadá en Afganistán. Puede disparar municiones HE programables y la ametralladora MG3 montada en la torreta ha sido reemplazada por una estación de armas remota estabilizada FLW 200. También se han mejorado la movilidad, la sostenibilidad y la conciencia situacional."
