 AST_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 AST_CV_MR_Fighter3_desc: "El Boeing F/A-18E y el F/A-18F Super Hornet son variantes de aviones de combate multirrol con doble motor y capacidad para operar desde portaaviones, basadas en el McDonnell Douglas F/A-18 Hornet. Las variantes F/A-18E de un solo asiento y F/A-18F de dos asientos son derivados más grandes y avanzados del F/A-18C y D Hornet. El Super Hornet tiene un cañón rotatorio interno M61 de 20 mm y puede portar misiles aire-aire y armas aire-superficie. Se pueden transportar tanques de combustible externos y el avión puede configurarse como un cisterna aérea añadiendo un sistema de repostaje aéreo externo."
