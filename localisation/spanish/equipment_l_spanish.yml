 WAG_SP_R_arty_0: "BM-21 Grad"
 WAG_SP_R_arty_0_desc: "No se usa mucho en operaciones modernas, el abuelo de los SAM y MLRS se usó principalmente en la Segunda Guerra Mundial y Afganistán. Efectivo a 20 km."
 WAG_SP_R_arty_1: "BM-30 Smerch"
 WAG_SP_R_arty_1_desc: "Este vehículo es una versión más moderna del Grad. Uno que puede ir a cualquier parte del mundo, nieve, hielo o desierto. Su alcance efectivo de disparo es de 35 km."
 WAG_SP_R_arty_2: "9A52-4 Tornado"
 WAG_SP_R_arty_2_desc: "Una batería de artillería extremadamente pesada que, si no se neutraliza, puede destruir ciudades enteras. Con un alcance máximo de 90 km."

 WAG_SP_arty_0: "2S1 Gvozdika"
 WAG_SP_arty_0_desc: "El 2S1 Gvozdika es un obús autopropulsado soviético basado en el chasis multipropósito MT-LBu, montando un obús de 122 mm 2A18. \"2S1\" es su designación GRAU. Una designación rusa alternativa es SAU-122, pero en el ejército ruso se le conoce comúnmente como Gvozdika."
 WAG_SP_arty_1: "2S3 Akatsiya"
 WAG_SP_arty_1_desc: "Armado con un cañón de 152.4 mm D-22 que podría disparar al sol desde los cielos si fuera necesario. Esta es una notable batería de artillería con un alcance de 50 km."
 WAG_SP_arty_2: "2S19M2 Msta-S"
 WAG_SP_arty_2_desc: "El 2S19 Msta-S fue desarrollado hacia el final de la Guerra Fría, incorporando nuevas tecnologías y aumentando su alcance en comparación con su predecesor."
 WAG_SP_arty_3: "2S35 Koalitsiya-SV"
 WAG_SP_arty_3_desc: "El 2S35 es una verdadera plataforma de artillería del siglo XXI con una automatización generalizada, selección automática del tipo de proyectil y sistemas unificados de mando y control."
