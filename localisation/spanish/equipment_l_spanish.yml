 ### Russia ###
 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "El AKM, desarrollado en 1959, es la variante más común modernizada del rifle AK-47, desarrollado por Mikhail Kalashnikov. Es mucho más ligero y preciso durante el fuego automático que su predecesor."
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "El AK-74 es un desarrollo del AKM, y presenta mejoras significativas respecto a su predecesor. Notablemente, utiliza cartuchos de 5.45 mm en lugar del 7.62 mm estándar del Pacto de Varsovia de la época."
 SOV_infantry_weapons2: "AK-74N"
 SOV_infantry_weapons2_desc: "Aunque el AK-74N es internamente similar al AK-74, está equipado con un soporte en cola de milano para ópticas."
 SOV_infantry_weapons3: "AK-74M"
 SOV_infantry_weapons3_desc: "En 1991, la fábrica Izhmash en la ciudad de Izhevsk comenzó la producción a gran escala de una variante modernizada del AK-74, el AK-74M. Equipado con un cerrojo y conjunto de portador aligerados, así como una culata de poliamida rellena de vidrio."
 SOV_infantry_weapons4: "AK-103"
 SOV_infantry_weapons4_desc: "El fusil de asalto AK-103 es un derivado del AK-74M, adaptado para el cartucho 7.62x39mm M43. Al igual que el AKM más antiguo, el 103 puede usar una variedad de miras, incluyendo visión nocturna y telescópicas. También puede acoplar una bayoneta o lanzagranadas. La diferencia respecto a la mayoría de los AK es el uso de plásticos y materiales más baratos en el AK-103."
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "El AK-12 es un nuevo fusil de asalto ruso. Fue desarrollado bajo el programa Ratnik para soldados del futuro. Hecho para fuerzas especializadas, reemplazará la producción del AK-103. El AK-12 tiene un mejor equilibrio y ergonomía, lo que lo convierte en el fusil de asalto más avanzado de Rusia hasta la fecha."
 SOV_infantry_weapons6: "AK-23"
 SOV_infantry_weapons7: "AK-31"

 SOV_Anti_Air_0: "SA-7 Strela-2"
 SOV_Anti_Air_0_desc: "Diseñado al principio de la guerra fría usando lógica de navegación proporcional, para bloquear y destruir bombarderos nucleares estadounidenses. Una de las formas más básicas de defensa aérea que puede alcanzar objetivos a 3700-4200 m."
 SOV_Anti_Air_1: "SA-16 Igla"
 SOV_Anti_Air_1_desc: "El Igla es una versión más moderna del Strela, desplegado en 2004 por Rusia. Utiliza sistemas de guía infrarrojos de doble banda de ondas (versión S), mucho mejores que el Strela."
 SOV_Anti_Air_2: "SA-24 Igla-S"
 SOV_Anti_Air_2_desc: "La variante más nueva, que es una versión sustancialmente mejorada con mayor alcance, un buscador más sensible, mayor resistencia a los últimos contramedidas y una ojiva más pesada. Los informes del fabricante indican una probabilidad de impacto de 0.8–0.9."
 SOV_Anti_Air_3: "SA-26"
 SOV_Anti_Air_4: "SA-28"

 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "Uno de los vehículos más antiguos aún en servicio, el BTR-60 tiene una ametralladora pesada KPVT de 14.5 mm con 500 cartuchos. El arma secundaria es una ametralladora coaxial PKT de 7.62 mm con 3,000 cartuchos. Ideal para movimientos de infantería ligera y respuestas rápidas."
 #SOV_APC_1_variant: "BRDM-2"
 #SOV_APC_1_variant: "BTR-50"
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "El MT-LB fue fabricado en los años 70. Hecho de manera económica y rápida, los soviéticos usaron estos vehículos para la lucha anti-aérea ligera y combate de infantería."
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "El BTR-70 ha estado en uso desde 1972, en la Guerra Soviético-Afgana se usaron para mover tropas y luego dar apoyo de fuego. La única diferencia con el BTR-60 es el blindaje más pesado."
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "El BTR-80 es un APC anfibio con ruedas 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó los vehículos anteriores, el BTR-60 y BTR-70, en el Ejército Soviético. Fue desplegado por primera vez durante la guerra soviética en Afganistán."
 SOV_APC_4_short: "BTR-80"
 #SOV_APC_4_variant: "BTR-82"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "Fabricado en 1994, para combatir a los combatientes terroristas. Tiene un gran poder de fuego con un cañón Shipunov de 30 mm 2A42 con 500 cartuchos."
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "Kurganets-25"
 SOV_APC_6_desc: "Uno de los vehículos rusos más modernos, el Kurganets-25 fue fabricado en 2015. Hecho como un IFV, tiene un cañón ligero Bumerang-BM, con una ametralladora Kord de 12.7 mm. Modelado de cerca al IFV estadounidense Bradley."
 SOV_APC_6_short: "Kurganets-25"
 SOV_APC_7: "Kurganets-35"
 SOV_APC_7_desc: "Al igual que el 25, que es principalmente un IFV, el 35 es un APC, puede transportar a 12 hombres y hacer casi lo mismo que el 25 en operaciones de IFV."
 SOV_APC_7_short: "Kurganets-35"
 SOV_APC_8: "Kurganets-45"
 SOV_APC_8_desc: "No se sabe mucho sobre este super APC, pero tiene un cañón de 40 mm y puede transportar a 12 hombres."
 SOV_APC_8_short: "Kurganets-45"

 SOV_Heavy_Anti_tank_0: "9P148 BRDM-2 Konkurs"
 SOV_Heavy_Anti_tank_0_desc: "Usado en muchas guerras y en muchos vehículos. El alcance efectivo es de 500 a 3,000 m."
 SOV_Heavy_Anti_tank_1: "9P149 Shturm-S"
 SOV_Heavy_Anti_tank_1_desc: "Un sistema de misiles más pesado que lanza más de uno. El Konkurs puede alcanzar objetivos a 4 km y devastar los tanques más grandes del enemigo."
 SOV_Heavy_Anti_tank_2: "9M123 Khrizantema"
 SOV_Heavy_Anti_tank_3: "Volk AT-22"
 SOV_Heavy_Anti_tank_4: "Volk AT-45"

 SOV_IFV_1: "BMP-1"
 SOV_IFV_1_desc: "El BMP-1 es un vehículo de combate de infantería anfibio soviético. Usado en la Guerra Soviético-Afgana para transportar tropas y combatir a los yihadistas. Utiliza un cañón de 73 mm 2A28 y lanzador de misiles ATGM."
 SOV_IFV_1_short: "BMP-1"
 SOV_IFV_2: "BMP-2"
 SOV_IFV_2_desc: "El mayor temor de un yihadista es el BMP-2, extremadamente rápido y eficiente con su cañón de 30 mm y sus orugas de trituración."
 SOV_IFV_2_short: "BMP-2"
 SOV_IFV_3: "BMP-2M"
 SOV_IFV_3_short: "BMP-2M"
 SOV_IFV_4: "BMP-3"
 SOV_IFV_4_desc: "El BMP-3 es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2. Dispara un cañón de 100 mm con proyectiles HE pesados."
 SOV_IFV_4_short: "BMP-3"
 SOV_IFV_5: "BMP-3M"
 SOV_IFV_5_desc: "El BMP-3M es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2 y variante del BMP-3. Usa un cañón y motor mejorados."
 SOV_IFV_5_short: "BMP-3M"
 SOV_IFV_6: "T-15 Armata"
 SOV_IFV_6_desc: ""
