 ### Singapore ###
 SIN_infantry_weapons: "M16S1"
 SIN_infantry_weapons_desc: "El M16S1 es una variante de exportación del rifle M16A1 de EE. UU., que fue licenciado a ST Kinetics para su producción local. En los primeros días de las Fuerzas Armadas de Singapur (SAF), el M16S1 era el arma estándar para cada soldado. A pesar de algunas modificaciones realizadas al M16A1 para su uso local, el M16S1 aún mostraba algunas de sus fallas iniciales, lo que llevó a la industria de defensa de Singapur a buscar mejores diseños. El M16S1 aún se almacena y se usa como armas de reserva en la actualidad."
 SIN_infantry_weapons1: "SAR 80"
 SIN_infantry_weapons2: "SR 88"
 SIN_infantry_weapons3: "SAR 21"
 SIN_infantry_weapons3_desc: "El primer rifle de asalto indígena exitoso diseñado y producido localmente por ST Kinetics, el SAR 21 es la solución contemporánea para las necesidades de las SAF en el siglo XXI. A pesar de que se parece al Steyr AUG, sus mecanismos se basan en los modelos AR-15 modificados y mejorados para las necesidades de las SAF. Reemplazando el obsoleto M16S1, el SAR 21 ahora sirve como el arma principal actual para cada soldado, personal y reservista en las SAF."
 SIN_infantry_weapons4: "SAR 21 MMS"
 SIN_infantry_weapons4_desc: "A principios de la década de 2000, el Ministerio de Defensa presentó un nuevo marco para una fuerza de combate tecnológicamente avanzada, lanzando la iniciativa para transformar las SAF en un Ejército de 3ª Generación. El SAR 21 MMS es una variante modificada del SAR 21 que entra bajo el Sistema Avanzado de Combatiente. Fue introducido en 2005 para dar a cada soldado la conciencia situacional que necesitan en el campo de batalla moderno, completamente integrado con pantallas HUD, enlaces de datos tácticos y una red avanzada de comunicaciones como parte de la transición de las SAF hacia una Fuerza de Combate de 3ª Generación."
 SIN_infantry_weapons5: "BR 18 BMCR"
 SIN_infantry_weapons5_desc: "El BMCR fue revelado por primera vez en el Singapore Air Show de 2014 como parte de la tecnología futura de las SAF. Pronto se convirtió en el rifle de asalto BR-18 que reemplazará al SAR 21, entrando rápidamente en producción en 2018."

 SIN_APC_1: "M113A1"
 SIN_APC_1_short: "M113"
 SIN_APC_1_desc: "Cuando la independencia fue forzosamente impuesta a Singapur, las jóvenes Fuerzas Armadas de Singapur (SAF) necesitaban adaptarse a los estándares modernos desde cero. Lo primero que necesitaban era una plataforma de vehículos funcional para la mecanización de su infantería, y ¿qué mejor opción que las cantidades excesivas de M113 que estaban almacenadas en los depósitos militares de EE. UU.?"
 SIN_APC_2: "M113A2 Ultra"
 SIN_APC_2_short: "M113 Ultra"
 SIN_APC_2_desc: "Inicialmente, la flota de M113 fue actualizada a una variante A2. Sin embargo, a principios de los 80, los M113A2 fueron modificados por ST Engineering para instalar lanzagranadas de 40 mm y ametralladoras de .50 Cal. Denominados M113A2 Ultra, fueron mejorados aún más con las estaciones de armas Rafael y un cañón Bushmaster de 25 mm."
 SIN_APC_3: "Bandvagn 206"
 SIN_APC_3_short: "Bv 206"
 SIN_APC_3_desc: "Al estudiar el panorama geopolítico de los posibles campos de batalla de la nación, una de las principales preocupaciones era la capacidad de las fuerzas mecanizadas para atravesar terrenos difíciles. En la década de 1970, no muchos transportes con ruedas cumplían los requisitos de las SAF, con la excepción del Bandvagn 206 sueco. Por lo tanto, las SAF adquirieron varios Bv 206 para reforzar temporalmente algunas de sus infanterías motorizadas. Eventualmente, fueron reemplazados por los Bronco ATTC de diseño local, y los Bv 206 fueron utilizados en su lugar por la fuerza nacional de bomberos."
 SIN_APC_4: "Bronco ATTC"
 SIN_APC_4_short: "Bronco ATTC"
 SIN_APC_4_desc: "El desarrollo del Bronco surgió después de que las SAF concluyeran que el Bv 206 no estaba diseñado para la guerra que Singapur podría enfrentar. Inspirado en la gran utilidad de los Humvees estadounidenses y motivado por la necesidad de atravesar terrenos difíciles y pantanosos, ST Engineering diseñó y fabricó el Bronco ATTC de manera similar al Bandvagn sueco. Su capacidad para cruzar los estrechos nadando, avanzar por áreas boscosas o pantanosas y su interior relativamente amplio han convertido al Bronco en un APC muy necesario para las fuerzas de infantería de las SAF."
 SIN_APC_5: "Terrex AV-81"
 SIN_APC_5_short: "Terrex"
 SIN_APC_5_desc: "El Terrex ICV fue concebido como una necesidad por el gobierno con la llegada del siglo XXI, creyendo firmemente que se necesitaba una nueva generación de APC para las SAF para reemplazar los envejecidos M113 y los inadecuados Bronco ATTC. En línea con la transición de las SAF hacia un Ejército de 3ª Generación, el Terrex ICV fue diseñado y desarrollado por ST Engineering. Equipado con un nuevo blindaje modular y el módulo esencial del Sistema de Gestión del Campo de Batalla, el Terrex ahora sirve como pilar para las infanterías motorizadas de las SAF."
 SIN_APC_6: "Terrex AV-81 III"
 SIN_APC_6_short: "Terrex 3"
 SIN_APC_6_desc: "Desarrollado recientemente a partir del Terrex original, el Terrex 3 cuenta con un blindaje mejorado, capacidades anfibias y la capacidad de montar una torreta automatizada con un cañón de 30 mm. Aunque no fue solicitado por las SAF, el Terrex 3 está siendo utilizado por el Ejército Australiano."

 SIN_IFV_4: "Bionix 25"
 SIN_IFV_4_short: "Bionix 25"
 SIN_IFV_4_desc: "A mediados de la década de 1980, el gobierno se dio cuenta de que mantener la flota de M113 y AMX-13 obsoletos no funcionaría si querían que sus vecinos tomaran en serio a las SAF. Por lo tanto, la oficina de adquisiciones del MINDEF fue designada para estudiar varios diseños extranjeros: el FV510 Warrior, el M2 Bradley y el Marder IFV. Al final, ninguno de ellos cumplió con los estrictos requisitos de las SAF, por lo que la industria local decidió diseñar y fabricar su propio IFV desde cero. El Bionix 25 finalmente surgió en 1997 y fue asignado inmediatamente a las incipientes brigadas blindadas de las SAF."
 SIN_IFV_5: "Bionix II"
 SIN_IFV_5_short: "Bionix II"
 SIN_IFV_5_desc: "A pesar del éxito del Bionix 25, las SAF lo encontraron ligeramente inadecuado para el clima cambiante a principios del siglo XXI. El diseño del Bionix fue reevaluado antes de que llegara un nuevo paquete de mejoras. En conjunto con la transición de las SAF hacia un Ejército de 3ª Generación, el Bionix II recibió el cañón Bushmaster II, mejoras al blindaje MEXAS y el nuevo Sistema de Gestión del Campo de Batalla. Esta única mejora ha otorgado una ventaja masiva a las brigadas blindadas de las SAF en términos de conciencia situacional táctica, aumentando efectivamente la eficiencia de las fuerzas blindadas de las SAF."
 SIN_IFV_6: "Hunter AFV"
 SIN_IFV_6_short: "Hunter"
 SIN_IFV_6_desc: "Originalmente presentado como el NGAFV en 2016, el Hunter AFV es el arma más recientemente comisionada de las SAF, que cuenta con un cañón Rafael de 30 mm no tripulado, lanzador de misiles ATGM y sistema de soporte en el campo ARTEMIS. El Hunter se presentó como un símbolo (político) de la destreza militar de Singapur en el reciente Desfile del Día Nacional a raíz de las disputas territoriales entre Singapur y Malasia a finales de 2018."

 SIN_MBT_2: "Centurion Tempest"
 SIN_MBT_2_desc: "Desesperados por encontrar un reemplazo para los envejecidos tanques AMX-13, las SAF optaron por buscar exportaciones extranjeras para complementar su flota blindada. El Reino Unido se negó a exportar algunos de sus Centuriones en retiro a Singapur, por lo que las SAF decidieron comprar los tanques de la India en su lugar. En la década de 1990, las SAF adquirieron más Centuriones de Israel, y con la ayuda de la asistencia israelí, la flota de Centuriones de las SAF fue mejorada a la versión Tempest con los estándares modernos de las IDF. Los Centurion Tempests permanecieron en servicio hasta la década de 2000, cuando los Leopardos alemanes finalmente se convirtieron en una opción."
 SIN_MBT_1: "AMX-13 SM1"
 SIN_MBT_1_desc: "Los primeros tanques que rodaron por la Plaza del Desfile de Padang en los primeros aniversarios de la independencia de Singapur fueron 2 pelotones recién formados de AMX-13. Posteriormente modificados por ST Kinetics en las variantes SM1, los AMX-13 fueron el orgullo de las SAF desde principios de la década de 1960 hasta el año 2000. A pesar de sus diversas deficiencias como tanque ligero obsoleto, los AMX-13 fueron la punta de lanza del Ejército de Singapur."
 SIN_MBT_4: "Leopard 2A4"
 SIN_MBT_4_desc: "La disolución repentina de la URSS dejó a los alemanes recientemente reunificados pensando en sus abundantes suministros de Leopard 2A4. Cuando finalmente tuvieron la brillante idea de vender todos los Leopardos adicionales a países extranjeros, Singapur fue uno de los primeros en cerrar un acuerdo con Alemania sobre la adquisición de los tanques Leopard. Entregados por primera vez en 2005, las SAF reemplazaron rápidamente los AMX-13 y comenzaron a construir una brigada blindada moderna."
 SIN_MBT_5: "Leopard 2SG"
 SIN_MBT_5_desc: "El Leopard 2SG es una variante modificada por ST Kinetics con el paquete Evolution de Rheinmetall. Equipado con blindaje modular AMAP, el Leopard 2SG está diseñado para luchar mejor en áreas urbanas. Los tanques mejor blindados ahora aumentan la flota de Leopard 2A4, sirviendo junto a los Bionixes y los Terrexes mientras se convierten en la nueva punta de lanza del Ejército de Singapur."
 SIN_MBT_7: "Leokava SG AMBT"

 SIN_SP_arty_2: "SSPH Primus"
 SIN_SP_arty_2_desc: "Al principio fue el M109, luego el AS-90, después el Akatsiya. Cuando todos los diseños extranjeros no cumplieron con todas las necesidades de Singapur, la industria local decidió diseñar y producir uno por sí mismos. El SSPH Primus fue creado como resultado. Funciona de manera muy similar al M109A6 Paladin, pero comparte algunos de sus sistemas con el IFV Bionix diseñado localmente."
 SIN_SP_arty_3: "Advanced Mobile Gun System"
 SIN_SP_arty_3_short: "AMGS 155mm"
 SIN_SP_R_arty_2: "M142 HIMARS"
 SIN_SP_R_arty_2_desc: "Para mejorar aún más las capacidades de la estrategia de defensa avanzada de las SAF, surgió la propuesta de adquirir un sofisticado sistema de lanzamiento múltiple de cohetes (MLRS) en 2007. Sin embargo, el M270 es demasiado caro y pesado, y la mayoría de los MLRS no estaban integrados con las últimas tecnologías de enlace de datos. Sin embargo, el M142 HIMARS cumple con los requisitos de las SAF de ser asequible y una plataforma altamente avanzada, por lo que buscaron adquirirlo en EE.UU. En 2011, las SAF comisionaron su primera batería de HIMARS y se convirtió en la primera unidad de HIMARS completamente guiada por GPS."

