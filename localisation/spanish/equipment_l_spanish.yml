 CRM_spart_equipment_4: "2S38 Koalitsiya-M"

 CRM_artillery_0: "D-30"
 CRM_artillery_0_desc: "Batería de artillería remolcada de 122 mm usada en muchas guerras por los soviéticos. Con un alcance de 15-25 km."
 CRM_artillery_1: "2A65 Msta-B"
 CRM_artillery_1_desc: "Esta bestia de cañón dispara un proyectil de 152 mm a 28.9 km, siendo capaz de eliminar un pelotón entero de infantería o una columna de vehículos."
 CRM_artillery_2: "D-40"
 CRM_artillery_3: "D-50"
 CRM_artillery_4: "D-60"

 CRM_util_vehicle_0: "GAZ-66" #camión
 CRM_util_vehicle_0_desc: "Un camión logístico y transportador de tropas utilizado por muchas fuerzas militares en todo el mundo."
 CRM_util_vehicle_1: "ZIL-131"
 CRM_util_vehicle_1_desc: "Un camión logístico y transportador de tropas utilizado por muchas fuerzas militares en todo el mundo."
 CRM_util_vehicle_2: "URAL-4320"
 CRM_util_vehicle_2_desc: "Un camión logístico y transportador de tropas utilizado por muchas fuerzas militares en todo el mundo."
 CRM_util_vehicle_3: "KamAZ-4350"
 CRM_util_vehicle_3_desc: "Muy parecido al Volk, este puede llevar a 8 hombres, pero también transportar HMGs en la parte superior de ellos. Usado para liderar convoyes."
 CRM_util_vehicle_4: "GAZ Tigr"
 CRM_util_vehicle_4_desc: "Este transportador blindado de tropas puede estar armado con una variedad de armas diferentes y llevar hasta 11 hombres."
 CRM_util_vehicle_5: "VPK-3927 Volk"
 CRM_util_vehicle_5_desc: "El VPK puede llevar 2+8 hombres. Con blindaje STANAG 4569 Nivel 3. Ideal para fuerzas especiales y fuerzas policiales."
 CRM_util_vehicle_6: "Z-STS «Akhmat»"
 CRM_util_vehicle_6_desc: "El Z-STS «Akhmat» está construido sobre el chasis de tracción total Trehosnaya «KAMAZ-5350». Tiene altas características de movilidad y capacidad para superar obstáculos, y además, no difiere en cuanto a la complejidad de operación. Es curioso que un vehículo blindado, a diferencia de un camión básico, esté construido según el esquema de capó. Esto permitió desplazar los asientos de la tripulación hacia atrás y aumentar su seguridad."
 CRM_util_vehicle_7: "VMCTS «Drozd-B»"
 CRM_util_vehicle_7_desc: "Después de una exitosa presentación en el Army Army-2020, el vehículo anfibio «Drozd», un prototipo se sometió a pruebas que indicaron la baja protección de esta máquina. Como resultado, apareció la modificación «Drozd-B». El último vehículo blindado es capaz de superar obstáculos fluviales, fuera de carretera, y también tiene baja visibilidad térmica. La forma racional en V de la parte inferior del fondo, hecha de blindaje compuesto, proporciona protección mejorada contra minas."
 ### Tatarstan ###
 TAT_infantry_weapons: "AKM"
 TAT_infantry_weapons_desc: "El AKM, desarrollado en 1959, es la variante modernizada más común del fusil AK-47, desarrollado por Mikhail Kalashnikov. Es mucho más ligero y preciso durante el fuego automático que su predecesor."
 TAT_infantry_weapons1: "AK-74"
 TAT_infantry_weapons1_desc: "El AK-74 se desarrolló a partir del AKM y presenta mejoras significativas respecto a su predecesor. Notablemente, usa cartuchos de 5.45 mm en lugar de los 7.62 mm estándar del Pacto de Varsovia de la época."
 TAT_infantry_weapons2: "AK-74N"
 TAT_infantry_weapons2_desc: "Mientras que el AK-74N es internamente similar al AK-74, está equipado con un montaje de cola de milano para ópticas."
 TAT_infantry_weapons3: "AK-74M"
 TAT_infantry_weapons3_desc: "En 1991, la fábrica Izhmash en la ciudad de Izhevsk comenzó la producción a gran escala de una variante modernizada del AK-74: el AK-74M. Equipado con un cerrojo y conjunto de portador aligerados, así como una culata de poliamida rellena de vidrio."
 TAT_infantry_weapons4: "AK-103"
 TAT_infantry_weapons4_desc: "El fusil de asalto AK-103 es un derivado del AK-74M, calibre 7.62x39 mm M43. Al igual que el antiguo AKM, el 103 puede usar una variedad de miras, incluyendo visión nocturna y telescópicas. También puede acoplar un bayoneta o lanzagranadas. La diferencia con la mayoría de los AK es el uso de plásticos y materiales más baratos en el 103."
 TAT_infantry_weapons5: "AK-12"
 TAT_infantry_weapons5_desc: "El AK-12 es un nuevo fusil de asalto ruso. Fue desarrollado bajo el programa de soldados del futuro Ratnik. Hecho para fuerzas especializadas, reemplazará la producción del AK-103. El AK-12 tiene un mejor balance y ergonomía, convirtiéndolo en el fusil de asalto más élite de Rusia hasta la fecha."
 TAT_infantry_weapons6: "AK-23"
 TAT_infantry_weapons7: "AK-31"

 TAT_Anti_Air_0: "SA-7 Strela-2"
 TAT_Anti_Air_0_desc: "Diseñado al comienzo de la Guerra Fría utilizando lógica de navegación proporcional, para bloquear y destruir bombarderos nucleares estadounidenses. Una de las formas más básicas de AA que puede golpear objetivos a 3700-4200 m."
 TAT_Anti_Air_1: "SA-16 Igla"
 TAT_Anti_Air_1_desc: "El Igla es una versión más moderna del Strela, desplegada en 2004 por Rusia. Utiliza sistemas de guía infrarrojos de doble banda (versión S), mucho mejores que los del Strela."
 TAT_Anti_Air_2: "SA-24 Igla-S"
 TAT_Anti_Air_2_desc: "La variante más nueva, que es una versión sustancialmente mejorada con mayor alcance, un buscador más sensible, resistencia mejorada a las últimas medidas de contramedidas y una ojiva más pesada. Los informes del fabricante indican una probabilidad de acierto de 0.8–0.9."
 TAT_Anti_Air_3: "SA-26"
 TAT_Anti_Air_4: "SA-28"

 TAT_APC_1: "BTR-60"
 TAT_APC_1_desc: "Uno de los vehículos más antiguos aún en servicio, el BTR-60 tiene una ametralladora pesada KPVT de 14.5 mm con 500 cartuchos. El arma secundaria es una ametralladora coaxial PKT de 7.62 mm con 3,000 cartuchos. Ideal para movimientos de infantería ligera y fuerzas de respuesta rápida (QRF)."
 #TAT_APC_1_variant: "BRDM-2"
 #TAT_APC_1_variant: "BTR-50"
 TAT_APC_1_short: "BTR-60"
 TAT_APC_2: "MT-LB"
 TAT_APC_2_desc: "El MT-LB fue fabricado en la década de 1970. Hecho de manera barata y rápida, los soviéticos usaron estos vehículos para defensa antiaérea ligera y combate de infantería."
 TAT_APC_2_short: "MT-LB"
 TAT_APC_3: "BTR-70"
 TAT_APC_3_desc: "El BTR-70 ha estado en uso desde 1972. En la Guerra Soviético-Afgana se usaron para trasladar tropas y luego brindar apoyo de fuego. La única diferencia con el BTR-60 es el blindaje más pesado."
 TAT_APC_3_short: "BTR-70"
 TAT_APC_4: "BTR-80"
 TAT_APC_4_desc: "El BTR-80 es un APC anfibio de ruedas 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó a los vehículos anteriores, el BTR-60 y el BTR-70, en el Ejército Soviético. Se desplegó por primera vez durante la guerra soviética en Afganistán."
 TAT_APC_4_short: "BTR-80"
 #TAT_APC_4_variant: "BTR-82"
 TAT_APC_5: "BTR-90"
 TAT_APC_5_desc: "Fabricado en 1994, para combatir a los combatientes terroristas. Tiene un gran poder de fuego con un cañón Shipunov 2A42 de 30 mm con 500 cartuchos."
 TAT_APC_5_short: "BTR-90"
 TAT_APC_6: "Kurganets-25"
 TAT_APC_6_desc: "Uno de los vehículos rusos más modernos, el Kurganets-25 fue fabricado en 2015. Diseñado como un IFV, tiene un cañón ligero Bumerang-BM de 12.7 mm y una ametralladora Kord. Modelado de cerca al IFV estadounidense Bradley."
 TAT_APC_6_short: "Kurganets-25"
 TAT_APC_7: "Kurganets-35"
 TAT_APC_7_desc: "Muy similar al 25, que es principalmente un IFV, el 35 es un APC, puede transportar 12 hombres y hacer prácticamente lo mismo que el 25 en operaciones IFV."
 TAT_APC_7_short: "Kurganets-35"
 TAT_APC_8: "Kurganets-45"
 TAT_APC_8_desc: "No se sabe mucho sobre este super APC, pero tiene un cañón de 40 mm y puede transportar 12 hombres."
 TAT_APC_8_short: "Kurganets-45"

 TAT_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 TAT_Heavy_Anti_tank_0_desc: "Usado en muchas guerras y en muchos vehículos. El alcance efectivo es de 500-3,000 m."
 TAT_Heavy_Anti_tank_1: "MTLB Konkurs"
 TAT_Heavy_Anti_tank_1_desc: "Un sistema de misiles más pesado que dispara más de uno. El Konkurs puede golpear objetivos a 4 km y devastar los tanques más grandes del enemigo."
 TAT_Heavy_Anti_tank_2: "Kornet-E"
 TAT_Heavy_Anti_tank_3: "Volk AT-22"
 TAT_Heavy_Anti_tank_4: "Volk AT-45"

 TAT_IFV_1: "BMP-1"
 TAT_IFV_1_desc: "El BMP-1 es un vehículo de combate de infantería anfibio soviético. Usado en la Guerra Soviético-Afgana para transportar tropas y combatir a los yihadistas. Utiliza un cañón de 73 mm 2A28 y un lanzador de misiles ATGM."
 TAT_IFV_1_short: "BMP-1"
 TAT_IFV_2: "BMP-2"
 TAT_IFV_2_desc: "El mayor temor de un yihadista es el BMP-2, extremadamente rápido y eficiente con su cañón de 30 mm y sus orugas que muelen."
 TAT_IFV_2_short: "BMP-2"
 TAT_IFV_3: "BMP-2M"
 TAT_IFV_3_short: "BMP-2M"
 TAT_IFV_4: "BMP-3"
 TAT_IFV_4_desc: "El BMP-3 es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2. Dispara un cañón de 100 mm con proyectiles HE pesados."
 TAT_IFV_4_short: "BMP-3"
 TAT_IFV_5: "BMP-3M"
 TAT_IFV_5_desc: "El BMP-3M es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2, y variante del 3. Utiliza un cañón y motor mejorados."
 TAT_IFV_5_short: "BMP-3M"
