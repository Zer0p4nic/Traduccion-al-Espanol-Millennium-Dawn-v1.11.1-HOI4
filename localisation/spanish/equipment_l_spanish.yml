 JAP_Int_Fighter1_desc: "En 1975, la Agencia de Defensa de Japón evaluó el inventario de la JASDF y concluyó que había una necesidad de reemplazar la envejecida flota de F-104Js. Examinaron una lista de aviones contemporáneos de países extranjeros, y finalmente la competencia se redujo a dos aviones: el F-14 Tomcat y el F-15 Eagle. Aunque el F-15 triunfó sobre el F-14, muchos japoneses en ese momento creían que el F-14 sería adoptado junto con el F-15 en la JASDF. Apodado como el F-14J, este es el interceptor que la JASDF consideraría adquirir y modificar si fuera necesario."

