 GER_transport_helicopter1: "UH-1D"
 GER_transport_helicopter1_desc: "El UH-1D es un helicóptero estadounidense UH-1 Iroquois / \"Huey\" construido bajo licencia en la entonces 'Alemania Occidental' por Dornier Flugzeugwerke. El UH-1D es un helicóptero de transporte utilitario utilizado para una variedad de misiones; desde transporte de tropas hasta mover carga pesada. El UH-1D fue la columna vertebral de los helicópteros del ejército de Alemania Occidental durante la Guerra Fría e incluso continuó después de la reunificación."
 GER_transport_helicopter1_short: "UH-1D"
 GER_transport_helicopter2: "CH-53G"
 GER_transport_helicopter2_desc: "El CH-53G es un helicóptero de transporte de carga pesada estadounidense originalmente diseñado por Sikorsky Aircraft y construido bajo licencia por VFW-Fokker. El CH-53G transporta una tripulación de cuatro; un piloto, un copiloto, un jefe de tripulación y un observador aéreo. Puede transportar diversas cargas, incluyendo hasta 38 tropas completamente equipadas, una carga interna de 8,000 libras (3,600 kg) o una carga externa de 13,000 libras (5,900 kg) en el gancho de eslinga de un solo punto."
 GER_transport_helicopter2_short: "CH-53G"
 GER_transport_helicopter3: "CH-53GS"
 GER_transport_helicopter3_desc: "El CH-53GS es una versión mejorada del CH-53G original. Esta variante tiene medidas de contraataque de misiles mejoradas, sistemas de comunicación y navegación actualizados, 2 tanques de combustible adicionales. El modelo mejorado también viene con nuevos motores T64-100, lo que permite operar en condiciones más calurosas y de mayor altitud, así como sistemas de armas MG3 (7.62x51mm) y M3M .50cal (12.7x99mm)."
 GER_transport_helicopter3_short: "CH-53GS"
 GER_transport_helicopter4: "NH-90"
 GER_transport_helicopter4_desc: "El NHIndustries NH90 es un helicóptero militar de tamaño mediano, de doble motor y multifuncional. Fue desarrollado en respuesta a los requisitos de la OTAN para un helicóptero de campo de batalla que también pudiera ser operado en entornos navales. El NH90 fue desarrollado y se fabrica por NHIndustries, una empresa colaborativa propiedad de Airbus Helicopters, Leonardo (anteriormente AgustaWestland) y Fokker Aerostructures."
 GER_transport_helicopter4_short: "NH-90"
 GER_transport_helicopter5: "NH-120GER"
 GER_transport_helicopter5_desc: "El NH-120GER es un modelo mejorado del NH-90 con múltiples nuevas características. El NH-120GER se beneficia de un nuevo esquema de camuflaje sigiloso a escala negra, similar al del F-22 Raptor. El modelo mejorado también cuenta con nuevos y mejorados motores de turbina que permiten levantar cargas más pesadas y alcanzar velocidades más rápidas."
 GER_transport_helicopter5_short: "NH-120GER"

