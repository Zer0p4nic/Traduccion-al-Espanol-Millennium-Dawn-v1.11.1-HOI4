 ENG_MBT_1: "Centurion"
 ENG_MBT_1_short: "Centurion"
 ENG_MBT_1_desc: "Cuando salió por primera vez, el diseño del Centurion fue revolucionario al ser pionero en el modelo de los primeros tanques de batalla principales. Diseñado y producido en las etapas finales de la Segunda Guerra Mundial, el Centurion solo entró en servicio en los períodos posteriores a la guerra, pero rápidamente se convirtió en la respuesta de Occidente a los tanques T-54 soviéticos. Confiable, efectivo y probado en combate en todo tipo de conflictos durante la Guerra Fría, el Centurion todavía es utilizado hoy por muchas naciones alrededor del mundo."
 ENG_MBT_2: "FV4201 Chieftain"
 ENG_MBT_2_short: "Chieftain"
 ENG_MBT_2_desc: "Basado en el exitoso modelo del tanque Centurion, el Chieftain estaba destinado a ser el tanque de batalla principal británico a finales de la década de 1960. Posee un blindaje, ópticas y potencia de fuego enormemente mejorados, lo que convierte al Chieftain en una de las mejores opciones contra los adversarios soviéticos. Sin embargo, la única falla que limitó al Chieftain fue su terrible motor: nacido con la noble idea de alimentar el tanque con cualquier tipo de aceite en caso de guerra, el motor resultó ser extremadamente poco confiable y lento."
 ENG_MBT_3: "FV4030/4 Challenger I"
 ENG_MBT_3_short: "Challenger I"
 ENG_MBT_3_desc: "Originalmente un proyecto MBT-80, el tanque fue diseñado con base en el tanque Chieftain para las necesidades de Irán, pero con la Revolución Islámica en Irán, el proyecto fue cancelado. El Ejército Británico se convirtió en el cliente, y así el tanque fue modificado para adaptarse a las necesidades británicas. El Challenger I se convirtió en el primer tanque en utilizar el revolucionario blindaje Chobham, otorgando una protección superior a cualquier RHA occidental de esa época. Se convirtió en uno de los tanques preeminentes a finales del siglo XX."
 ENG_MBT_4: "FV4034 Challenger II"
 ENG_MBT_4_short: "Challenger II"
 ENG_MBT_4_desc: "El Challenger II es un rediseño extenso del Challenger I, mejorado con blindaje Chobham mejorado, una nueva torreta y un nuevo cañón de 120 mm. Se convierte en el símbolo del Cuerpo Real de Blindados Británico y ha demostrado ser un fuerte adversario en batalla durante la Guerra de Irak."
 ENG_MBT_5: "Challenger II Black Knight"
 ENG_MBT_5_short: "Challenger II BK"
 ENG_MBT_5_desc: "El paquete Challenger II Black Knight se reveló por primera vez en 2018 como parte del programa LEP del MBT. Con capacidades extensas para combate nocturno, ópticas térmicas y un Sistema de Protección Activa, el Challenger II ha sido mejorado para enfrentar los complejos desafíos de la guerra moderna hoy en día."
