 util_vehicle_equipment: "Vehículo Utilitario"
 util_vehicle_equipment_desc: "Un vehículo utilitario, generalmente motorizado, que está diseñado para llevar a cabo una tarea específica con mayor eficacia que un vehículo de propósito general."
 util_vehicle_desc: "Un vehículo utilitario es un vehículo, generalmente motorizado, que está diseñado para llevar a cabo una tarea específica con mayor eficacia que un vehículo de propósito general."
 util_vehicle_0: "Vehículo Utilitario 1965"
 util_vehicle_0_desc: "Los Vehículos Utilitarios son los vehículos empleados por las Fuerzas de Infantería Motorizada como transportes al campo de batalla. Los modelos de la generación anterior, jeeps y camiones, están prácticamente sin blindaje y se diferencian principalmente de sus contrapartes civiles por ser más resistentes y tener mayor movilidad en terrenos difíciles. Los modelos de generaciones posteriores presentan vehículos similares a Humvee con mejor blindaje, y vehículos resistentes a minas con mayores mejoras en la protección de la tripulación. Si los vehículos están armados, generalmente son armas más ligeras, como ametralladoras."
