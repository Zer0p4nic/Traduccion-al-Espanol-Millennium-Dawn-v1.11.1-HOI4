 cruiser: "Crucero de Misiles Guiados"
 cruiser_desc: "Un crucero es un tipo de buque de guerra. Los cruceros modernos son generalmente los buques más grandes de una flota después de los portaaviones y los buques de asalto anfibio, y generalmente pueden desempeñar varios roles."
 cruiser_1: "CG 1965"
 cruiser_1_desc: "Los cruceros son los buques capitales modernos. Manteniendo la imagen de buque capital, a menudo se los considera los más impresionantes de los buques navales en cualquier flota, sin embargo, generalmente son útiles solo en combate contra otros cruceros, ya que su costo, tamaño y velocidad los hacen objetivos vulnerables para destructores valientes y submarinos emprendedores por igual. Para compensar sus defectos, los cruceros vienen generalmente con la mayor cantidad de misiles, cañones y torpedos de todos los buques de la flota."
