 USA_attack_helicopter2: "AH-64 Apache"
 USA_attack_helicopter2_desc: "El Boeing AH-64 Apache es un helicóptero de ataque estadounidense de doble motor turboshaft con una disposición de tren de aterrizaje tipo rueda de cola y una cabina tándem para dos tripulantes. Cuenta con un conjunto de sensores montados en el morro para adquisición de objetivos y sistemas de visión nocturna. Está armado con un cañón M230 de 30 mm (1.18 in) montado entre el tren de aterrizaje principal, bajo el fuselaje delantero de la aeronave, y cuatro puntos duros montados en pilones de alas cortas para portar armamento y cargas, típicamente una mezcla de misiles AGM-114 Hellfire y pods de cohetes Hydra 70. El AH-64 tiene una redundancia significativa de sistemas para mejorar la supervivencia en combate."
 USA_attack_helicopter2_short: "AH-64 Apache"
 USA_attack_helicopter3: "AH-64D Apache Longbow"
 USA_attack_helicopter3_desc: "El AH-64D Apache Longbow está equipado con una cabina de vidrio y sensores avanzados, el más notable de los cuales es el radar de control de fuego de onda milimétrica AN/APG-78 Longbow (FCR) y el Interferómetro de Frecuencia de Radar (RFI), alojado en una cúpula ubicada sobre el rotor principal. La posición elevada de la cúpula permite la detección de objetivos mientras el helicóptero se encuentra detrás de obstáculos (por ejemplo, terreno, árboles o edificios). El AN/APG-78 es capaz de rastrear simultáneamente hasta 128 objetivos y atacar hasta 16 a la vez; un ataque puede iniciarse en 30 segundos. Un módem de radio integrado con el conjunto de sensores permite compartir datos con unidades terrestres y otros Apaches, permitiéndoles atacar objetivos detectados por un solo helicóptero."
 USA_attack_helicopter3_short: "AH-64D Apache"
 USA_attack_helicopter4: "AH-64E Apache Guardian"
 USA_attack_helicopter4_desc: "Anteriormente conocido como AH-64D Bloque III, en 2012 fue redesignado como AH-64E Guardian para representar sus capacidades aumentadas. El AH-64E presenta una conectividad digital mejorada, el Sistema Conjunto de Distribución de Información Táctica, motores más potentes T700-GE-701D con una transmisión de engranaje facial mejorada para acomodar más potencia, capacidad para controlar vehículos aéreos no tripulados (VANT), plena capacidad IFR y un tren de aterrizaje mejorado."
 USA_attack_helicopter4_short: "AH-64E Apache"
 USA_attack_helicopter5: "AH-66 Comanche"
 USA_attack_helicopter5_desc: "El Boeing–Sikorsky RAH-66 Comanche es un helicóptero de reconocimiento y ataque sigiloso diseñado para el Ejército de los Estados Unidos. Tras décadas de desarrollo, en 2004, el programa RAH-66 fue cancelado antes de que comenzara la producción en masa, momento en el que ya se habían gastado casi 7 mil millones de dólares en el programa." #<= No es un error tipográfico
