 light_tank_hull_desc: "El reconocimiento blindado es la combinación del reconocimiento terrestre con la guerra blindada realizada por soldados utilizando tanques y vehículos de reconocimiento blindados con ruedas o orugas."
 Rec_tank_desc: "El reconocimiento blindado es la combinación del reconocimiento terrestre con la guerra blindada realizada por soldados utilizando tanques y vehículos de reconocimiento blindados con ruedas o orugas."
 Rec_tank_0: "Tanque Ligero 1965"
 Rec_tank_0_desc: "Los Tanques Ligeros, un pilar de los ejércitos de la Segunda Guerra Mundial, ahora solo se utilizan en roles periféricos, donde el peso y tamaño de los Tanques de Batalla Principales les impide ser empleados. Los Tanques Ligeros son utilizados por las unidades de reconocimiento más fuertemente blindadas, y también tienen la ventaja de ser lanzables desde el aire, y a menudo se utilizan en roles anfibios. A menudo se basan en cascos de IFV en lugar de ser diseñados desde cero. Son mucho mejores en terrenos difíciles, como montañas y bosques, que los Tanques de Batalla Principales."
