 diesel_attack_submarine_1_desc: "Un submarino de ataque o submarino cazador-asesino es un submarino específicamente diseñado para atacar y hundir otros submarinos, buques de combate de superficie y embarcaciones mercantes. Generalmente, hacen esto con torpedos específicamente diseñados para rastrear objetivos de forma pasiva o activa, así como misiles antisubmarinos lanzados desde tubos, aunque su pequeño tamaño limita la cantidad de armamento ofensivo que pueden llevar."
