 #Helicopters
 SPR_transport_helicopter1: "Bell UH-1H Huey"
 SPR_transport_helicopter1_short: "UH-1H Huey"
 SPR_transport_helicopter1_desc: "Helicóptero militar de uso general impulsado por un motor turboeje, con dos rotores principales y de cola. El primer miembro de la prolífica familia Huey, fue desarrollado por Bell Helicopter para cumplir con el requisito del Ejército de los Estados Unidos de 1952 para un helicóptero de evacuación médica y de uso general, y voló por primera vez en 1956. El UH-1 fue el primer helicóptero con motor de turbina producido para el ejército de los Estados Unidos, y se han construido más de 16,000 desde 1960."
 SPR_transport_helicopter2: "Airbus Helicopters AS 332 Super Puma"
 SPR_transport_helicopter2_short: "As332 SuperPuma"
 SPR_transport_helicopter2_desc: "Un helicóptero de uso general de tamaño medio, bimotor y con cuatro palas desarrollado y comercializado por Airbus Helicopters. Es una versión re-motorizada y más voluminosa del original Aérospatiale SA 330 Puma."
 SPR_transport_helicopter3: "Boeing CH-47 Chinook"
 SPR_transport_helicopter3_short: "CH-47 Chinook"
 SPR_transport_helicopter3_desc: "Helicóptero de transporte pesado, bimotor en tándem, desarrollado por la compañía estadounidense de aeronaves de rotor Vertol y fabricado por Boeing Rotorcraft Systems. El CH-47 se encuentra entre los helicópteros occidentales con mayor capacidad de carga. El Chinook posee varios medios para cargar diversas cargas, incluidas múltiples puertas a lo largo del fuselaje, una amplia rampa de carga ubicada en la parte trasera del fuselaje y un total de tres ganchos de carga externos en la parte ventral para transportar cargas suspendidas."
 SPR_transport_helicopter4: "NHIndustries NH-90"
 SPR_transport_helicopter4_short: "NH-90"
 SPR_transport_helicopter4_desc: "Un helicóptero militar de tamaño mediano y dos motores. Se desarrolló en respuesta a los requisitos de la OTAN para un helicóptero de combate que también pudiera ser operado en entornos navales. La variante española del NH90 cuenta con motores General Electric CT7 8F5 ensamblados localmente, suite de comunicaciones personalizada y sistemas de alerta electrónica desarrollados por Indra."
 SPR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 SPR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk"

 SPR_attack_helicopter1: "Bell Helicopter Textron AH-1 Cobra"
 SPR_attack_helicopter1_short: "AH-1 Cobra"
 SPR_attack_helicopter1_desc: "Un helicóptero de ataque de dos palas y un solo motor fabricado por Bell Helicopter. Se desarrolló utilizando el motor, la transmisión y el sistema de rotor del Bell UH-1 Iroquois. Miembro de la prolífica familia Huey, el AH-1 también se conoce como HueyCobra o Snake. La Armada Española designó el tipo como 'Z-14'. Estos estaban equipados con el sistema de cañón M35 de 20 mm y se utilizaban para apoyar las patrulleras costeras."
 SPR_attack_helicopter2: "Bell Helicopter OH-58A Kiowa"
 SPR_attack_helicopter2_short: "OH-58A Kiowa"
 SPR_attack_helicopter2_desc: "El OH-58A Kiowa es un helicóptero de observación para 4 personas. El Kiowa tiene asientos para pilotos de dos personas, aunque los controles en el asiento izquierdo están diseñados para ser removidos para llevar a un pasajero en la parte delantera. Durante su desarrollo en Vietnam, estaba equipado con el Minigun M134, una ametralladora eléctrica de 7.62 mm operada eléctricamente."
 SPR_attack_helicopter3: "Eurocopter Tigre"
 SPR_attack_helicopter3_short: "Tigre"
 SPR_attack_helicopter4: "Eurocopter Tigre E Mk2"
 SPR_attack_helicopter4_short: "Tigre E Mk2"
 SPR_attack_helicopter4_desc: "Un helicóptero de ataque bimotor de cuatro palas. Es fabricado por Airbus Helicopters, que lo designa como el EC665. En España se llama Tigre. El Tigre tiene la distinción de ser el primer helicóptero completamente compuesto desarrollado en Europa; incorpora características avanzadas como una cabina de cristal, tecnología furtiva y alta agilidad para aumentar su supervivencia."
 SPR_attack_helicopter5: "Airbus Helicopters EC665 Tigre Mark3"
 SPR_attack_helicopter5_short: "Tigre MK3"
 SPR_attack_helicopter5_desc: "España trabajó con Francia, Alemania y Australia en una mejora del Tiger HAD, denominada Tiger Mk3. Un aspecto clave de esta mejora ha sido la adopción de un misil antitanque común, así como otras mejoras en áreas como el sistema de comunicación."

