 GER_artillery_0: "Howitzer M101A1 de 105 mm"
 GER_artillery_0_desc: "El howitzer M101A1 es una pieza de artillería desarrollada por Estados Unidos. Fue el howitzer estándar de campo ligero de EE. UU. durante la Segunda Guerra Mundial y participó en los teatros de guerra de Europa y el Pacífico, así como en la Guerra de Corea. Entró en producción en 1941 y rápidamente ganó una reputación por su precisión y su potente impacto. El M101A1 dispara municiones de alto explosivo (HE) semifijas de 105 mm y tiene un alcance de 12,330 yardas (11,270 m), lo que lo hace adecuado para apoyar a la infantería."
 GER_artillery_0_short: "M101A1"
 GER_artillery_1: "Howitzer FH155-1"
 GER_artillery_1_desc: "El FH155-1 es un howitzer remolcado de 155 mm utilizado por múltiples naciones. El FH155-1 es un cañón de apoyo cercano diseñado en Alemania y el Reino Unido de 155 mm para cumplir con los requisitos de los estándares de la OTAN de la época. El FH-155-1 se beneficia de una unidad auxiliar de energía desmontable con capacidades de alcance no asistido de 24 km y 30 km asistido, con capacidad de ráfaga de 3 disparos en 15-20 segundos, 6 disparos por minuto durante un corto período y 2 disparos por minuto sostenidos."
 GER_artillery_1_short: "FH155-1"
 GER_artillery_2: "Howitzer M777 de 155 mm"
 GER_artillery_2_desc: "El howitzer M777 es una pieza de artillería remolcada de 155 mm en la clase de los howitzers. El M777 es fabricado por la división Global Combat Systems de BAE Systems en el Reino Unido y EE. UU. El cañón está equipado con un sistema de control de fuego óptico y puede alcanzar objetivos a una distancia de hasta 14 millas con los proyectiles HE M795."
 GER_artillery_2_short: "M777"
 GER_artillery_3: "Howitzer M777A1 de 155 mm"
 GER_artillery_3_desc: "El M777A1 es una variante mejorada del M777 que incluye mejoras en la digitalización con la adición de una fuente de energía a bordo, posicionamiento global por satélite, navegación inercial, radio, unidad de pantalla de cañón (GDU) y el conjunto del jefe de sección (SCA)."
 GER_artillery_3_short: "M777A1"
 GER_artillery_4: "Howitzer M777A2 de 155 mm"
 GER_artillery_4_desc: "El M777A2 es una variante aún más mejorada del M777. Las nuevas mejoras incluyen: la actualización del software Block 1A, la adición de un sistema mejorado portátil de ajuste de espoleta de artillería inductiva (EPIAFS) para permitir el uso de municiones guiadas XM892 Excalibur."
 GER_artillery_4_short: "M777A2"

