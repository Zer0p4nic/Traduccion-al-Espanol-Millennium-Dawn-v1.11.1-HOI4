 GER_attack_helicopter1: "MBB Bo 105P"
 GER_attack_helicopter1_desc: "The Messerschmitt-Bölkow-Blohm Bo 105 is a light, twin-engine, multi-purpose helicopter developed by Bölkow of Ottobrunn, West Germany. It was the first light twin-engine helicopter in the world and the first rotorcraft that could perform aerobatic maneuvers such as inverted loops. The 105P variant is an Anti-tank variant armed with wire-guided HOT ATGMs. "
 GER_attack_helicopter1_short: "MBB Bo 105P"
 GER_attack_helicopter2: "Sea Lynx Mk.88"
 GER_attack_helicopter2_desc: "El Sea Lynx Mk.88 es un helicóptero militar de propósito múltiple, de doble motor, fabricado en Reino Unido por Westland Helicopters para la Armada Alemana. El Sea Lynx Mk.88 es una variante de exportación naval para la armada alemana que entró en servicio en 1979. El helicóptero está equipado con misiles Sea Skua y una ametralladora FN Herstal M3M .50cal (12.7x99mm) montada en la puerta."
 GER_attack_helicopter2_short: "Sea Lynx Mk.88"
 GER_attack_helicopter3: "Eurocopter Tiger"
 GER_attack_helicopter3_desc: "El Eurocopter Tiger es un helicóptero de ataque de cuatro palas y doble motor, cuyo desarrollo comenzó durante la Guerra Fría, y inicialmente se pensó como un helicóptero antitanque para ser utilizado contra una invasión terrestre soviética de Europa Occidental. Durante su desarrollo, la Unión Soviética colapsó, pero Francia y Alemania decidieron continuar con el Tiger, transformándolo en un helicóptero de ataque multirole. El Eurocopter Tiger puede ser equipado con: misiles antitanque, cohetes no guiados, así como misiles aire-aire."
 GER_attack_helicopter3_short: "Eurocopter Tiger"
 GER_attack_helicopter4: "Eurocopter Tiger UHT"
 GER_attack_helicopter4_desc: "El Eurocopter Tiger UHT es un modelo mejorado y más moderno del Eurocopter Tiger estándar, construido para la Bundeswehr. La variante UHT está equipada con misiles antitanque HOT3, cohetes Hydra-70, 4 misiles AIM-92 Stinger y la opción de un pod de armas .50 cal (12.7x99mm). La variante UHT también se beneficia de cámaras infrarrojas de segunda generación y cámaras CCD, con un alcance de hasta 18 km."
 GER_attack_helicopter4_short: "Eurocopter Tiger UHT"
 GER_attack_helicopter5: "Eurocopter Tiger Mark III"
 GER_attack_helicopter5_desc: "El Eurocopter Tiger Mk.III es un proyecto de diseño entre Francia, Alemania, España y Australia para actualizar el modelo actual del Tiger. El proyecto de actualización Mk.III planea una revisión masiva de múltiples características, incluyendo: sistemas de comunicaciones, sistemas de armas, sistemas electro-ópticos, contramedidas, sistemas de gestión de batallas, suite de aviónica y GPS."
 GER_attack_helicopter5_short: "Eurocopter Tiger Mk3"

