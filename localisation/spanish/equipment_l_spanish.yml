  ### Canada ###
 CAN_infantry_weapons:0 "C1A1"
 CAN_infantry_weapons_0_desc: "El fusil de auto-carga L1A1, también conocido como SLR (Self-Loading Rifle), o por la designación del Ejército Canadiense C1A1, es una versión británica del fusil de combate FN FAL producido por el fabricante de armamento belga FN Herstal. El C1A1 fue producido bajo licencia en Canadá a partir de 1954."
 CAN_infantry_weapons1:0 "C1A2"
 CAN_infantry_weapons_1_desc: "El C1A2 fue una modificación importante realizada por Canadian Arsenals Limited al C1A1. Involucró varios cambios con el propósito de aumentar la fiabilidad y la capacidad de reparación en el campo de los fusiles."
 CAN_infantry_weapons2:0 "C7"
 CAN_infantry_weapons_2_desc: "Una versión licenciada de la plataforma Colt M16 con varias características solicitadas por Canadá, lo que resultó en un fusil similar al M16A2 pero con miras traseras del M16A1 y la capacidad de fuego totalmente automático.
 CAN_infantry_weapons3:0 "C7A1"
 CAN_infantry_weapons_3_desc: "El C7A1 reemplaza el conjunto de mira de hierro/asidero de transporte utilizado en el C7 con un riel Weaver modificado para el montaje de ópticas. El montaje puede utilizar miras de hierro tradicionales o la mira óptica ELCAN C79 de 3.4×28."
 CAN_infantry_weapons4:0 "C7A2"
 CAN_infantry_weapons_4_desc: "Con la participación de Canadá en Afganistán, Diemaco y las Fuerzas Canadienses desarrollaron mejoras al C7A1 para adaptarlo mejor a las situaciones operativas. El resultado, el C7A2, cuenta con una culata telescópica de cuatro posiciones y un sistema TRIAD de tres rieles que se sujeta a la base de la mira frontal para permitir la adición de accesorios. La palanca de selección, el liberador de cargador y el seguro de la corredera se volvieron ambidiestros."
 CAN_infantry_weapons5:0 "C8A3"
 CAN_infantry_weapons_5_desc: "El C8A3 es una versión mejorada de la carabina C8, que cuenta con un cañón forjado en frío y un receptor superior de perfil plano, así como todas las mejoras de media vida que aparecieron en el C7A2, como el mobiliario verde, el seguro de la corredera ambidiestro, el liberador de cargador y la palanca de selección. También incluye el riel TRIAD I."
 CAN_infantry_weapons6:0 "C8A4"
 CAN_infantry_weapons_6_desc: "El C8A4 está basado en el Colt MRR, e incluye un supresor, un riel superior integrado, ópticas más modernas, un nuevo sistema de gatillo y varias otras mejoras encontradas en los fusiles C7 y C8 anteriores."
 CAN_infantry_weapons7:0 "CMAR"
 CAN_infantry_weapons_7_desc: "El Canadian Modular Assault Rifle es un nuevo conjunto de mejoras para el C8A4, centrado en ópticas variables, mejor ergonomía y una mayor capacidad de adaptación del arma al operador."


 CAN_APC_2:0 "LAV-I AVGP"
 CAN_APC_2_desc:0 "En 1974, el ejército canadiense seleccionó el vehículo suizo Mowag Piranha 6x6. La producción del vehículo fue asumida bajo licencia por la empresa canadiense Diesel Division, una división de General Motors de Canadá."
 CAN_APC_2_short:0 "LAV-I AVGP"
 CAN_APC_3:0 "LAV-II Bison"
 CAN_APC_3_desc:0 "En 1988, Diesel Division, un departamento de General Motors de Canadá, fue asignado para construir un prototipo de vehículo blindado con ruedas 8x8. Se basó en el chasis y el motor del Vehículo Blindado Ligero (LAV). El ejército canadiense solicitó una orden para una versión modificada de portador de sección de infantería llamada Bison."
 CAN_APC_3_short:0 "LAV-II Bison"
 CAN_APC_4:0 "LAV-III ISC"
 CAN_APC_4_desc:0 "Cascos excedentes de LAV TUA equipados con estaciones de armas controladas remotamente Nanuck para funcionar como portadores de secciones de infantería."
 CAN_APC_4_short:0 "LAV-III ISC"
 CAN_APC_5:0 "LAV-6 ACSV 'Super Bison'"
 CAN_APC_5_desc:0 "La actualización final del LAV III a los estándares LAV 6.0, manteniendo una línea de techo más alta para el transporte de infantería o carga. Las mejoras aumentaron la protección, incluyendo mejores sistemas electrónicos, protección contra IED y armadura adicional mientras se mantiene una estación de armas controlada remotamente armada con una ametralladora."
 CAN_APC_5_short:0 "LAV-6 ACSV"


