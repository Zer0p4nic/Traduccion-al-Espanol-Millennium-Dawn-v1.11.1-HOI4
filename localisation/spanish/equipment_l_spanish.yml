 ENG_Anti_Air_0: "FIM-43 Redeye"
 ENG_Anti_Air_0_desc: "Desarrollado por nuestra propia General Dynamics, este sistema de misiles utiliza la guía infrarroja pasiva para seguir la trayectoria de los aviones basándose en el calor de su escape, después de que el operador rastree su objetivo visualmente, como lo haría con cualquier otra arma ligera. Requiere un impacto directo para ser letal, esta arma es rudimentaria pero efectiva."
 ENG_Anti_Air_1: "FIM-92 Stinger"
 ENG_Anti_Air_1_desc: "Diseñado de manera similar a su predecesor, este misil aire-superficie pasivo cuenta con varias mejoras nuevas en comparación con el modelo anterior, como balística mejorada, software y una variante con detección dual IR y UV."
 ENG_Anti_Air_2: "FIM-92E Stinger"
 ENG_Anti_Air_2_desc: "Continuando con la fiabilidad de la plataforma 'Stinger', General Dynamics ha mejorado el sistema añadiendo un nuevo sensor de vuelco y software de control revisado, también se ha mejorado significativamente el comportamiento de vuelo. Además, el rendimiento contra objetivos pequeños, como drones, misiles de crucero y helicópteros de reconocimiento ligero, ha aumentado drásticamente."
 ENG_Anti_Air_3: "FIM-194 Speargun"
 ENG_Anti_Air_3_desc: "A medida que los aviones de quinta generación han hecho una presencia notable en el campo de batalla, esta última iteración de nuestro sistema MANPAD implementa una serie de cambios para enfrentar a este nuevo enemigo. Lo más notable es que sus capacidades de orientación van desde la línea de visión de comando, guiado por láser, así como la orientación UV e IR."
 ENG_Anti_Air_4: "FIM-245 Heartstriker"
 ENG_Anti_Air_4_desc: "Este sistema creado por un esfuerzo de DARPA es la cúspide de nuestras plataformas de armas MANPAD. Con los avances recientes y la miniaturización de sensores, nuestros ingenieros han habilitado a un solo hombre con el poder efectivo para destruir o deshabilitar algunos de los aviones más furtivos disponibles para nuestros adversarios."

 ENG_APC_1: "Alvis Saracen"
 ENG_APC_1_short: "Saracen"
 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "Basado en el diseño del M113, el FV432 es la versión británica que se construyó más comúnmente en la década de 1976. Fue la columna vertebral de las fuerzas motorizadas y mecanizadas británicas antes de que el CVR(T) se incorporara al servicio. La versatilidad del FV432 sigue siendo valiosa para el ejército británico y se utiliza en roles de apoyo y auxiliares incluso hasta hoy."
 ENG_APC_3: "FV103 Spartan"
