 CZE_Air_UAV2_desc: "Proyecto de dron VTOL avanzado de tamaño medio con capacidades básicas de ataque."
 CZE_Air_UAV3: "BL-1 Bouře" #Ficticio
 CZE_Air_UAV3_desc: "Proyecto de dron avanzado de largo alcance con munición de precisión y capacidad básica aire-aire."
 CZE_Air_UAV4: "BL-4 Blesk" #Ficticio
 CZE_Air_UAV4_desc: "Dron de sigilo desarrollado localmente con capacidades de ataque de precisión y una resistencia muy larga, capaz de mantenerse a 30 km de altura durante 250 horas debido a la menor resistencia del aire y la presión específica."

 CZE_attack_helicopter1: "Mil Mi-171Š"
 CZE_attack_helicopter1_desc: "Mi-8/Mi-17/Mi-18 renovados a nivel nacional en helicópteros de ataque básicos equipados con misiles AGM y AAM en sus pilones inferiores. El helicóptero sigue siendo capaz de transportar 16 pasajeros dentro de su estructura."
 CZE_attack_helicopter2: "Mi-24D"
 CZE_attack_helicopter2_desc: "Versión de exportación del Mi-24 de la Unión Soviética producida localmente con nuevo software y hardware checos, incluyendo una nueva matriz de sensores, óptica y rediseño de la red del helicóptero simplificándola a los estándares modernos."
 CZE_attack_helicopter3: "Mi-35M"
 CZE_attack_helicopter3_desc: "Mi-35M es la primera tanda de modernizaciones a esta aeronave. Tiene 6 pilones bajo el ala que pueden llevar varios tipos de sistemas de armas guiadas, no guiadas o gunpods de la última generación."
 CZE_attack_helicopter4: "BV-38 Blesk" #Ficticio
 CZE_attack_helicopter4_desc: "La experiencia de las actualizaciones y proyectos de helicópteros pasados nos permitió diseñar nuestro propio helicóptero de combate. El resultado es el BV-14 Blesk que tiene una hélice de empuje además del rotor principal, permitiendo que este helicóptero vuele a increíbles velocidades de 450 km/h. Esto también se logró haciendo su forma muy aerodinámica y guardando todas las armas en su almacenamiento interno. En situaciones de emergencia, siempre hay dos misiles aire-aire listos para ser disparados incluso desde este espacio interno en un radio de 90° frente al helicóptero."
 CZE_attack_helicopter5: "BV-43 Vichr"
 CZE_attack_helicopter5_desc: "Los primeros prototipos de helicópteros furtivos con los nombres de código BV-40, 41 y 42 resultaron en esta máquina que combina sus habilidades juntas. El helicóptero utiliza muchas características del BV-38 y también incluye un recargador automático interno para misiles, lo que permite que el helicóptero no tenga soportes externos necesarios, a diferencia del BV-38. Hay 4 ejes para los misiles cargados con dos AGM y dos AAM con otros 16 misiles de cada tipo en el recargador automático."

 CZE_early_helicopter: "HC-102"
 CZE_early_helicopter_desc: "Helicóptero de reconocimiento biplaza desarrollado en los años 60."
 CZE_transport_helicopter1: "Mil Mi-4 CZ"
 CZE_transport_helicopter1_desc: "Versión producida localmente del Mi-4 soviético utilizado para varias transferencias de carga y saltos de tropas, con un nuevo motor y espacio interno del fuselaje reacondicionado con mayor espacio de carga y nuevo diseño de cabina."
 CZE_transport_helicopter2: "Mil Mi-17M CZ"
 CZE_transport_helicopter2_desc: "Versión producida localmente del Mi-8 soviético utilizado como gran transportador de carga capaz de transportar a 16 pasajeros y 2 pilotos. Tiene una cabina digital nueva y ametralladoras montadas en los lados."
 CZE_transport_helicopter3: "V-5 Kolovrátek"
 CZE_transport_helicopter3_desc: "La experiencia de las actualizaciones y proyectos de helicópteros pasados nos permitió diseñar nuestras propias máquinas desde cero. El resultado son los prototipos V-1,2,3 y 4. Y su primer modelo de producción, el V-5. Tiene palas de rotor de 26 m que le permiten transportar muchas toneladas de carga o vehículo pequeño."
 CZE_transport_helicopter4: "V-15 Skokan"
 CZE_transport_helicopter4_desc: "Este helicóptero tiene dos rotores montados en alas y puede transportar una mayor cantidad de carga o pasajeros al destino. También está armado con armamento defensivo y misiles aire-aire."
 CZE_transport_helicopter5: "V-41 Sokol"
 CZE_transport_helicopter5_desc: "Helicóptero furtivo con fuselaje aerodinámico cubierto con materiales absorbentes de radar, almacenando carga y armas opcionalmente montadas en el compartimento interno de armas."

 CZE_MR_Fighter1: "Su-22M4"
 CZE_MR_Fighter1_desc: "Su-22 Modernización 4 producida localmente con aviónica mejorada y software que permite misiles AGM más nuevos."
 CZE_MR_Fighter2: "Let-25K"
 CZE_MR_Fighter2_desc: "Caza multiusos checo diseñado con capacidades de ataque a tierra en mente, dejando el combate aéreo como objetivo secundario."
 CZE_MR_Fighter3: "Aero L-21 Sova"
 CZE_MR_Fighter3_desc: "Caza con motores postcombustión nuevos capaces de acelerar hasta 3000 km/h a 20 km de altitud. Puede llevar muchas variantes de armas en sus soportes, incluidas municiones de precisión y bombas JDAM. En las pruebas, una bomba lanzada desde esa velocidad a esa altitud golpeó un objetivo en movimiento a 57 km del avión."
 CZE_MR_Fighter4: "Let-35 Skřivan"
 CZE_MR_Fighter4_desc: "Caza multirole maniobrable con buena retención de energía. Se enfoca principalmente en el combate aire-aire."
 CZE_MR_Fighter5: "Let-55 Straka" #Ficticio
 CZE_MR_Fighter5_desc: "Caza supermaniobrable con dos motores y vectorización de empuje. Equipa la mayoría de las municiones modernas gracias a su software especialmente diseñado compuesto por código base combinado con partes modulares de código de diversos fabricantes de armas, permitiendo que cada pieza del sistema de armas sea codificada específicamente para su único propósito. Esto también facilita las actualizaciones del software y resulta en casi ninguna incompatibilidad."
 CZE_MR_Fighter6: "Aero L-73 Špaček" #Ficticio
 CZE_MR_Fighter6_desc: "Caza furtivo multirole capaz de supercrucero con almacenamiento interno de 8 puntos de suspensión diseñados para el rol SEAD."
 CZE_MR_Fighter7: "Let-81 Sup" #Ficticio
 CZE_MR_Fighter7_desc: "Interceptor hipersónico con armas dirigidas por energía tanto para propósitos ofensivos como defensivos y misiles hipersónicos."
 CZE_MR_Fighter8: "Let-83 Slavík" #Ficticio-El nivel 8 aún no está en el juego...
 CZE_MR_Fighter8_desc: "Avión multirole hipersónico de forma cambiante con armamento anti-satélite y forma de motor variable capaz de vuelo suborbital por largos períodos de tiempo, funcionando también como avión espía capaz de derribar a cualquier oponente que intente atraparlo al mismo tiempo."

