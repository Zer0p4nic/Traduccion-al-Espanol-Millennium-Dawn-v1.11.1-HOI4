 TUR_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 TUR_CV_MR_Fighter3_desc: "El Boeing F/A-18E y el F/A-18F Super Hornet son variantes de aviones de combate multirrol, de dos motores, capaces de operar desde portaaviones, basados en el McDonnell Douglas F/A-18 Hornet. Las variantes de un solo asiento F/A-18E y de dos asientos F/A-18F son versiones más grandes y avanzadas de los F/A-18C y D Hornet. El Super Hornet tiene un cañón rotativo M61 de 20 mm interno y puede portar misiles aire-aire y armas aire-superficie. También puede llevar combustible adicional en hasta cinco tanques de combustible externos y puede configurarse como un avión cisterna añadiendo un sistema externo de reabastecimiento de combustible en vuelo."
