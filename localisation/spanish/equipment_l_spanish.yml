 ### United States ###
 USA_infantry_weapons: "M14"
 USA_infantry_weapons_desc: "El fusil M14, oficialmente el Fusil de los Estados Unidos, Calibre 7.62 mm, M14, es un fusil selectivo estadounidense que dispara munición 7.62x51mm NATO (.308 in). Se convirtió en el fusil estándar para el ejército de los EE. UU. en 1959, reemplazando al fusil M1 Garand en el Ejército de los EE. UU. en 1961."
 USA_infantry_weapons1: "M16A1"
 USA_infantry_weapons1_desc: "El fusil M16, oficialmente denominado Fusil, Calibre 5.56 mm, M16, es una familia de fusiles militares adaptados del fusil ArmaLite AR-15 para el ejército de los Estados Unidos. El fusil M16 original era un fusil automático de 5.56mm con un cargador de 20 disparos."
 USA_infantry_weapons2: "M16A2"
 USA_infantry_weapons2_desc: "El desarrollo del fusil M16A2 fue solicitado originalmente por el Cuerpo de Marines de los Estados Unidos como resultado de la experiencia de combate en Vietnam con el XM16E1 y el M16A1. Fue adoptado oficialmente por el Departamento de Defensa como el \"Fusil de los EE. UU., 5.56mm, M16A2\" en 1982. Los Marines fueron la primera rama de las Fuerzas Armadas de EE. UU. en adoptarlo, a principios/mid-1980s, con el Ejército de los EE. UU. siguiéndolos a fines de los años 80."
 USA_infantry_weapons3: "M16A4"
 USA_infantry_weapons3_desc: "El M16A4 es la cuarta generación de la serie M16. Está equipado con una empuñadura removible y un riel Picatinny de longitud completa para montar ópticas y otros dispositivos auxiliares. El FN M16A4, utilizando fuego selectivo seguro/semiautomático/ráfaga, se convirtió en el fusil estándar para el Cuerpo de Marines de los EE. UU. Los fusiles de emisión militar también están equipados con una guardamanos M5 RAS de Knight's Armament Company, que permite acoplar empuñaduras verticales, láseres, luces tácticas y otros accesorios, lo que acuñó la designación M16A4 MWS (o Sistema de Armas Modular) en los manuales de campo del Ejército de los EE. UU."
 USA_infantry_weapons4: "M4A1"
 USA_infantry_weapons4_desc: "El fusil de asalto M4 es una variante más corta y ligera del fusil M16. El M4 es un fusil de repetición operado por gas de 5.56x45mm NATO, con refrigeración por aire y alimentación mediante cargador. Tiene un cañón de 14.5 in (370 mm) y una culata telescópica."
 USA_infantry_weapons6: "M7 Spear"
 USA_infantry_weapons6_desc: "Un diseño revolucionario que incorpora materiales de vanguardia y una computadora balística avanzada."
 USA_infantry_weapons5: "M27 IAR"
 USA_infantry_weapons5_desc: ""
 USA_infantry_weapons7: "Titan APPL" #Ficticio
 USA_infantry_weapons7_desc: "Esta plataforma de armas incorpora la misma fiabilidad estadounidense del sistema M4, pero aplica tecnología completamente única del siglo XXI. No solo es liviano mediante el uso de munición sin casquillo, sino que también utiliza una variante de aceleración magnética miniaturizada, haciendo que el arma sea una híbrida de riel electromagnético portátil en sus primeras etapas."


 USA_Anti_Air_0: "FIM-43 Redeye"
 USA_Anti_Air_0_desc: "Desarrollado por nuestra propia General Dynamics, este sistema de misiles utiliza guiado infrarrojo pasivo para rastrear aeronaves basado en el calor de sus escape, después de que el operador rastrea su objetivo visualmente como lo haría con cualquier otro armamento ligero. Requiere un impacto directo para ser letal, este arma es tosca pero efectiva."
 USA_Anti_Air_1: "FIM-92 Stinger"
 USA_Anti_Air_1_desc: "Diseñado de manera similar a su predecesor, este misil aire-superficie pasivo presenta varias mejoras nuevas respecto al modelo anterior, como una balística mejorada, software actualizado, y una variante con detección dual de IR y UV."
 USA_Anti_Air_2: "FIM-92E Stinger"
 USA_Anti_Air_2_desc: "Continuando con la fiabilidad de la plataforma \"Stinger\", General Dynamics ha mejorado el sistema añadiendo un nuevo sensor de inversión y un software de control revisado, además el comportamiento de vuelo ha mejorado significativamente. Adicionalmente, el rendimiento contra objetivos pequeños como drones, misiles de crucero y helicópteros ligeros de reconocimiento ha aumentado drásticamente."
 USA_Anti_Air_3: "FIM-194 Speargun" #Ficticio
 USA_Anti_Air_3_desc: "A medida que los aviones de 5ta generación han hecho una presencia notable en el campo de batalla, esta última iteración de nuestro sistema MANPAD implementa una serie de cambios para enfrentar a este nuevo enemigo. Más notablemente sus capacidades de puntería, que abarcan desde Línea de Vista de Comando, Guiado por Láser, así como puntería UV e IR."
 USA_Anti_Air_4: "FIM-245 Heartstriker" #Ficticio
 USA_Anti_Air_4_desc: "Este sistema, creado por un esfuerzo de DARPA, es la cúspide de nuestras plataformas de armas MANPAD. Con avances recientes y miniaturización de sensores, nuestros ingenieros han habilitado a un solo hombre con el poder efectivo de destruir o deshabilitar algunos de los aviones más sigilosos disponibles para nuestros adversarios."

 USA_Amph_APC_3: "AAV-P7"
 USA_Amph_APC_3_desc: "El AAV-P7 (Vehículo de Asalto Anfibio - Personal 7) es un vehículo de desembarco anfibio completamente oruga con una gran variedad de variantes destinadas a asegurar que nuestras unidades sean efectivas en combate antes, durante y después de la salida de agua."
 USA_Amph_APC_3_short: "AAV-P7"

 USA_APC_1: "M113 APC"
 USA_APC_1_desc: "Desarrollado por FMC (Food Machinery Corp), este APC recibió el apodo de 'Dragón Verde' por el Viet Cong, ya que se utilizaba para abrirse paso a través de espesas malezas en la selva densa para atacar rápidamente y desbordar las posiciones enemigas."
 USA_APC_1_short: "M113 APC"
 USA_APC_2: "M113 ACAV"
 USA_APC_2_short: "M113 ACAV"
 USA_APC_3: "M113A3"
 USA_APC_3_short: "M113A3"
 USA_APC_4: "LAV-25A1"
 USA_APC_4_desc: "Estos vehículos blindados de ruedas más nuevos ofrecen una mayor protección que los modelos anteriores, especialmente en el caso de amenazas de IED. Tan impresionante como eso es la variedad de características que esta plataforma alberga, incluyendo; un designador láser, telémetro láser, GPS, radios y computadoras que toman los datos de posición del objetivo y los transmiten a unidades de artillería distantes o bombarderos en el aire."
 USA_APC_4_short: "LAV-25A1"
 USA_APC_5: "M1126 Stryker ICV"
 USA_APC_5_desc: "Originario de nuestros vecinos canadienses, el Stryker satisface las necesidades del Cuerpo de Marines e incorpora también un sistema automático de supresión de incendios, un sistema CBRN, imágenes térmicas de día/noche, así como sistemas de comunicación a bordo de nueva generación."
 USA_APC_5_short: "M1126 Stryker ICV"
 USA_APC_6: "M1127A2"
 USA_APC_6_short: "M1127A2"
 USA_APC_7: "LAV30"
 USA_APC_7_short: "LAV30"
 USA_APC_8: "M967 Smith" #Ficticio
 USA_APC_8_desc: "El proyecto de APC de DARPA ha creado esencialmente una bestia más rápida, más letal y más blindada. Este pináculo de la tecnología APC asegurará que el combatiente estadounidense no solo esté seguro, sino también cómodo y aún más efectivo en combate, ya que puede moverse entre y penetrar las posiciones enemigas más rápido que nunca."
