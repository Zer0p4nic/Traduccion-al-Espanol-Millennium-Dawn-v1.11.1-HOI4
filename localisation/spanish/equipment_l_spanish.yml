 BLR_infantry_weapons1: "AK-74"
 BLR_infantry_weapons1_desc: "El AK-74 se desarrolló a partir del AKM y presenta mejoras significativas sobre su predecesor. En particular, utiliza cartuchos de 5.45mm en lugar del estándar del Pacto de Varsovia de 7.62mm."
 BLR_infantry_weapons2: "AK-74M"
 BLR_infantry_weapons2_desc: "En 1991, la fábrica Izhmash en la ciudad de Izhevsk comenzó la producción a gran escala de una variante modernizada del AK-74—el AK-74M. Equipado con un conjunto de cerrojo y portador aligerado, así como una culata de poliamida con fibra de vidrio."
 BLR_infantry_weapons3: "AK-103"
 BLR_infantry_weapons3_desc: "El rifle de asalto AK-103 es un derivado del AK-74M adaptado para el cartucho M43 de 7.62x39mm. Al igual que el antiguo AKM, el 103 puede usar una variedad de miras, incluyendo visión nocturna y telescópica, y puede montar una bayoneta o lanzagranadas. La diferencia con la mayoría de los AK es el uso de materiales plásticos y más baratos en el 103."
 BLR_infantry_weapons5_desc: "El VSK-100 es un rifle automático bielorruso de 7.62 x 39 mm desarrollado por Belspetsvneshtechnika, una de las modificaciones del AKM. Producido por JSC \"Kidma Tech\"."
 BLR_infantry_weapons6_desc: "Versión mejorada del subfusil de la serie VSK-100 bielorrusa con un cartucho de 7.62 mm y un diseño bull-pap. Desarrollado por el clúster industrial y técnico Ustye. El alcance de visión del SMAR-100BPM es de 500 metros, el alcance efectivo de disparo es de hasta 400 metros. Dependiendo de la preferencia del tirador, se puede usar un cargador de 30 o 40 balas. La máquina está equipada con un nuevo tipo de dispositivo de disparo sin llama y de bajo ruido, mejorando la precisión y precisión en combate del arma. El peso del SMART-100 BPM es de 4.3 kilogramos."

 BLR_APC_1: "BTR-60"
 BLR_APC_1_desc: "Uno de los vehículos más antiguos todavía en servicio, el BTR-60 tiene una ametralladora pesada KPVT de 14.5mm con 500 balas. El arma secundaria es una ametralladora coaxial PKT de 7.62mm con 3,000 balas. Ideal para movimientos de infantería ligera y QRFs."
 BLR_APC_1_short: "BTR-60"
 BLR_APC_2: "MT-LB"
 BLR_APC_2_desc: "El MT-LB se fabricó en la década de 1970. Fabricado de manera económica y rápida, los soviéticos lo utilizaron para combate ligero antiaéreo y de infantería."
 BLR_APC_2_short: "MT-LB"
 BLR_APC_3: "BTR-70"
 BLR_APC_3_desc: "El BTR-70 ha estado en uso desde 1972. En la guerra soviético-afgana, se utilizaron para desplegar tropas y luego brindar apoyo de fuego. La única diferencia con el BTR-60 es su blindaje más pesado."
 BLR_APC_3_short: "BTR-70"
 BLR_APC_4: "BTR-80"
 BLR_APC_4_desc: "El BTR-80 es un APC anfibio con ruedas 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó a los vehículos anteriores, el BTR-60 y el BTR-70, en el Ejército Soviético. Se desplegó por primera vez durante la guerra soviética en Afganistán."
 BLR_APC_4_short: "BTR-80"
 BLR_APC_5: "BTR-90"
 BLR_APC_5_desc: "Fabricado en 1994 para combatir a los luchadores terroristas. Está equipado con un cañón Shipunov 2A42 de 30mm con 500 balas."
 BLR_APC_5_short: "BTR-90"
 BLR_APC_6: "Volat V2"
 BLR_APC_6_desc: "El MZKT-690003 Volat V-2 es un transportador blindado de personal bielorruso con tracción total y fórmula de ruedas 8x8."
 BLR_APC_6_short: "Volat V2"

 BLR_IFV_1: "BMP-1"
 BLR_IFV_1_desc: "El BMP-1 es un vehículo de combate de infantería anfibio con orugas soviético. Utilizado en la guerra soviético-afgana para transportar tropas y combatir a los yihadistas. Utiliza un cañón 2A28 de 73 mm y un lanzador ATGM."
 BLR_IFV_1_short: "BMP-1"
 BLR_IFV_2: "BMP-2"
 BLR_IFV_2_desc: "El mayor miedo de un yihadista es el BMP-2, extremadamente rápido y eficiente con su cañón de 30 mm y sus orugas aplastantes."
 BLR_IFV_2_short: "BMP-2"
 BLR_IFV_3: "BMP-2M"
 BLR_IFV_3_short: "BMP-2M"
 BLR_IFV_4: "BMP-3"
 BLR_IFV_4_desc: "El BMP-3 es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2. Dispara un cañón de 100 mm con rondas HE pesadas."
 BLR_IFV_4_short: "BMP-3"
 BLR_IFV_5: "BMP-3M"
 BLR_IFV_5_desc: "El BMP-3M es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2 y variante del 3. Utiliza un cañón y un motor mejorados."
 BLR_IFV_5_short: "BMP-3M"

 BLR_MBT_1: "T-62/64"
 BLR_MBT_1_desc: "El tanque soviético más grande en producción. Diseñado y producido en los primeros años de la Guerra Fría, fue el poder y la columna vertebral del Ejército Rojo. Alguna vez temido como un símbolo del poder ruso, se ha convertido en una imagen icónica de las fuerzas blindadas de Medio Oriente siendo destruidas en un ataque aéreo estadounidense."
 BLR_MBT_1_short: "T-62/64"
 BLR_MBT_2: "T-72"
 BLR_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue el pináculo del poder militar soviético en la etapa final de la Guerra Fría, producido en miles, sirviendo como la columna vertebral del Ejército Ruso hasta hoy en día. Aunque se ha vuelto infame por sus fallos catastróficos en los conflictos de Medio Oriente, el T-72 todavía se utiliza como plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido modificaciones y mejoras constantes para cumplir con los estándares de la guerra moderna. No subestimes el tanque que alguna vez fue la lanza de las fuerzas soviéticas."
 BLR_MBT_2_short: "T-72"
 BLR_MBT_3: "T-80"
 BLR_MBT_3_desc: "Tanque con una planta de energía de turbina de gas única. El primer tanque principal del mundo con ERA incorporado. Este es un vehículo de combate con orugas altamente móvil con armamento de cohetes, cañones y ametralladoras, diseñado para la solución continua de una amplia gama de misiones de combate, incluida en condiciones de uso de armas de destrucción masiva."
 BLR_MBT_3_short: "T-80"
 BLR_MBT_4: "T-90"
 BLR_MBT_4_desc: "Tanque de batalla principal ruso, adoptado en 1993. Entre 2001 y 2010, el T-90 se convirtió en el tanque principal nuevo más vendido del mundo. Posteriormente, se crearon dos de sus principales modificaciones, el T-90A «Vladimir» y el T-90M «Proryv»."
 BLR_MBT_4_short: "T-90"
 BLR_MBT_5: "OB-477"
 BLR_MBT_5_short: "OB-477"

 BLR_Anti_tank_0: "RPG-7"
 BLR_Anti_tank_0_desc: "Usado en muchas guerras y en muchos vehículos."
 BLR_Anti_tank_1: "AT-4 Fagot"
 BLR_Anti_tank_1_desc: "Mucho más ligero que otros sistemas ATGM y más antiguo. Este ATGM solo puede alcanzar objetivos entre 70-2,500 m, lo cual comparado con otros sistemas tiene un alcance mucho menor, pero también es más barato."
 BLR_Anti_tank_2: "Shershen"
 BLR_Anti_tank_2_desc: "Shershen"

 BLR_Heavy_Anti_tank_0: "9P148 «Konkurs»"
 BLR_Heavy_Anti_tank_0_desc: "AT-5 Spandrel («Konkurs») creado sobre la base del vehículo blindado de reconocimiento y patrulla BRDM-2. El objetivo principal es el transporte, guía y lanzamiento de misiles guiados antitanque. Es capaz de golpear misiles tanto a objetivos en movimiento a velocidades de hasta 60 km/h, como a objetivos estacionarios tales como búnkeres en condiciones de visibilidad óptica."
 BLR_Heavy_Anti_tank_1: "9P149 «Shturm-S»"
 BLR_Heavy_Anti_tank_1_desc: "El AT-6 Spiral («Shturm-S») está diseñado para destruir tanques modernos y prometedores, incluidos aquellos equipados con protección dinámica, objetivos de superficie de pequeño tonelaje, objetivos aéreos de bajo vuelo, estructuras defensivas y personal en refugios y áreas abiertas, de día y de noche, en condiciones meteorológicas simples y difíciles y en presencia de interferencias de polvo y humo."
 BLR_Heavy_Anti_tank_2: "9P157 «Khrizantema-S»"
 BLR_Heavy_Anti_tank_2_desc: "El AT-15 Springer («Khrizantema-S») es un sistema misilístico antitanque autopropulsado. Diseñado para destruir tanques y otros objetivos blindados, incluidos aquellos equipados con medios modernos de protección dinámica. El vehículo de combate 9P157 se creó sobre la base del vehículo de combate de infantería BMP-3."

 BLR_SP_Anti_Air_0: "ZSU-23-4 «Shilka»"
 BLR_SP_Anti_Air_0_desc: "Cañón antiaéreo autopropulsado soviético. Armado con un cañón automático cuádruple de 23 mm. La cadencia de tiro de la instalación es de 3400 disparos por minuto. Puede apuntarse al objetivo manual, semiautomáticamente y automáticamente. Diseñado para cubrir directamente a las fuerzas terrestres, destruir objetivos aéreos a distancias de hasta 2500 m y altitudes de hasta 1500 m, volando a velocidades de hasta 450 m/s, así como objetivos terrestres (superficie) a distancias de hasta 2000 m."
 BLR_SP_Anti_Air_1: "SA-8 «Osa»"
 BLR_SP_Anti_Air_1_desc: "El SA-8 Gecko (Osa) es un sistema misilístico antiaéreo militar automatizado soviético. El complejo es todo terreno y está diseñado para cubrir las fuerzas y medios de una división de fusileros motorizados (tanques) en todo tipo de operaciones de combate."
 BLR_SP_Anti_Air_2: "SA-15 «Tor-2M»"
 BLR_SP_Anti_Air_2_desc: "El SA-15 Gauntlet (Tor) es un sistema misilístico antiaéreo autopropulsado de corto alcance «Tor-M2», diseñado para destruir aviones, helicópteros, misiles de crucero, antirradar y otros misiles guiados, bombas planeadoras y guiadas, y vehículos aéreos no tripulados dentro de la zona de destrucción del complejo en condiciones de fuego intenso y contramedidas radio-óptico-electrónicas en todo tipo de clima, día y noche."

 BLR_SP_R_arty_0: "BM-21 «Grad»"
 BLR_SP_R_arty_0_desc: "Sistema soviético de lanzamiento múltiple de cohetes (MLRS) calibre 122 mm. Diseñado para destruir personal abierto y en refugios, vehículos no blindados y transportadores blindados de personal en el área de concentración, baterías de artillería y morteros, puestos de mando y otros objetivos. El número de proyectiles para una descarga es de 40 piezas."
 BLR_SP_R_arty_1: "BM-27 «Uragan»"
 BLR_SP_R_arty_1_desc: "Sistema soviético de lanzamiento múltiple de cohetes (MLRS) calibre 220 mm. En comparación con el «Grad», no solo ha aumentado el alcance, sino también el área cubierta, hasta 42 hectáreas, junto con la precisión, que superó la precisión de su predecesor en una vez y media. El número de proyectiles para una descarga es de 16 piezas."
 BLR_SP_R_arty_2: "B-200 «Polonez»"
 BLR_SP_R_arty_2_desc: "Sistema bielorruso de lanzamiento múltiple de cohetes calibre 301 mm. El sistema está diseñado para la destrucción precisa de personal abierto y en refugios, equipos militares no blindados y blindados, y otros objetos. El alcance de tiro inicialmente era de hasta 200 km, pero luego, debido al uso de nuevos misiles, se aumentó a 300 km."

 BLR_SP_arty_0: "2S3 «Akatsiya»"
 BLR_SP_arty_0_desc: "Obús autopropulsado divisional soviético de 152 mm. Diseñado para suprimir y destruir personal, baterías de artillería y morteros, lanzacohetes, tanques, armas de fuego, puestos de mando y armas de ataque nuclear táctico."
 BLR_SP_arty_1: "2S19 «Msta-S»"
 BLR_SP_arty_1_desc: "Obús autopropulsado divisional soviético y ruso de 152 mm. Comparado con el Akatsia, el Msta-S tiene un alcance significativamente mayor de proyectiles de fragmentación de alto explosivo y proyectiles de cohetes activos, así como una mayor cadencia de tiro. Además, la carga de municiones del 2S19 incluye proyectiles de mayor potencia, que, en términos de efectividad, superan a los anteriores en un 1.3-1.5 veces."
 BLR_SP_arty_2: "2S19M2 «Msta-SM»"
 BLR_SP_arty_2_desc: "Este obús autopropulsado lleva la plataforma Msta-S al siglo XXI, equipado con un sistema de control de fuego automático y soporte GLONASS. La cadencia de tiro se ha incrementado en 2.5 veces, la precisión de puntería se ha mejorado, y se ha introducido un modo de asalto de fuego, que permite a un cañón golpear un objetivo con cinco disparos a la vez, y luego abandonar la posición de disparo. Además, se han mejorado las condiciones de vida de la tripulación."
 BLR_SP_arty_3: "2S35 «Koalitsiya-SV»"
 BLR_SP_arty_3_desc: "Sistema de artillería ruso inter-específico de 152 mm basado en el tanque T-90. Comparado con el Msta-SM, esta instalación tiene un alcance máximo de tiro significativamente mayor (80 km frente a 29 km) y una cadencia de tiro aumentada en 1.5 veces. Permite golpear el objetivo simultáneamente con varios proyectiles disparados desde la misma pieza de artillería autopropulsada y ubicados en diferentes trayectorias de vuelo. El disparo es completamente automático y no requiere miembros de la tripulación en el compartimento de combate."

 BLR_artillery_0: "D-30"
 BLR_artillery_0_desc: "Obús de artillería remolcado soviético de 122 mm. Está en servicio en muchos países del mundo. Fue utilizado y sigue utilizándose en muchos conflictos militares. El alcance máximo es de 22 km."
 BLR_artillery_1: "2A65 «Msta-B»"
 BLR_artillery_1_desc:0 "Obús remolcado de 152 mm. Comparado con su predecesor, se han aplicado varias innovaciones cardinales: un cañón largo y delgado equipado con un freno de boca de doble ranura; una cureña de doble cama y un gato hidráulico con una plataforma bajo el palé para suspender las ruedas al disparar. El mecanismo de disparo y el cerrojo semiautomático permiten llevar la cadencia de fuego de combate a siete disparos por minuto. El alcance máximo es de 28.9 km."
 BLR_artillery_2: "2A65M2 «Msta-BM»"
 BLR_artillery_2_desc: "Una versión mejorada del obús remolcado 2A65 Msta-B."
 BLR_artillery_3: "2A88 «Koalitsiya-B»"
 BLR_artillery_3_desc: "Un obús-cañón remolcado basado en un cañón de 152 mm montado en una montura de artillería autopropulsada «Koalitsiya-SV»."
 BLR_artillery_4: "D-50"

 BLR_util_vehicle_0: "GAZ-66" #truck
 BLR_util_vehicle_0_desc: "Un camión logístico y transportador de tropas utilizado por muchas fuerzas militares de todo el mundo."
 BLR_util_vehicle_1: "UAZ-469"
 BLR_util_vehicle_1_desc: "Vehículo todoterreno de carga y pasajeros. Utilizado para transportar VIP en un chasis blindado. Puede estar equipado con un cañón. Capaz de transportar hasta 7 pasajeros y 100 kg de equipaje o 2 pasajeros y 600 kg. El vehículo puede remolcar un remolque de hasta 850 kg."
 BLR_util_vehicle_2: "Kaiman"
 BLR_util_vehicle_2_desc: "El vehículo de combate está diseñado para participar en operaciones de reconocimiento y sabotaje, patrullar y escoltar convoyes, llevar a cabo operaciones de mantenimiento de la paz y de milicia, y realizar operaciones en situaciones de emergencia."
 BLR_util_vehicle_2_short: "Kaiman"
 BLR_util_vehicle_3: "MWTP «Volat»"
 BLR_util_vehicle_3_desc: "Vehículo blindado bielorruso, creado en la Planta de Tractores de Ruedas de Minsk."
 BLR_util_vehicle_3_short: "MWTP «Volat»"
 BLR_util_vehicle_4: "Asilak"
 BLR_util_vehicle_4_desc: "Vehículo bielorruso multipropósito, ligeramente blindado."
 BLR_util_vehicle_4_short: "Asilak"


