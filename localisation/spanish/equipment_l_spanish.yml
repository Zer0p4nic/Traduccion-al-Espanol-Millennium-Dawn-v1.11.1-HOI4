 CRM_Rec_tank_0: "PT-76"
 CRM_Rec_tank_0_desc: "Este super rápido tanque anfibio ligero puede acercarse a las posiciones enemigas desde el otro lado del río y desatar el infierno. Con su cañón de tanque estriado D-56T de 76.2 mm."
 CRM_Rec_tank_0_short: "PT-76"
 #CRM_Rec_tank_0_variant: "BRDM-2"
 CRM_Rec_tank_1: "2S25 Sprut-SD"
 CRM_Rec_tank_1_desc: "Un destructor de tanques autopropulsado anfibio, este vehículo puede acercarse a los tanques enemigos y disparar su cañón de 125 mm que utilizan los T-72 y T-80."
 CRM_Rec_tank_1_short: "2S25 Sprut-SD"
 CRM_Rec_tank_2: "BMPT Terminator"
 CRM_Rec_tank_2_desc: "Probablemente uno de los cañones de cristal más mortales jamás creados. No puede defenderse contra un tanque, pero puede destruir una columna entera. Tiene 4 lanzadores de 130 mm y 2 autocañones de 30 mm."
 CRM_Rec_tank_2_short: "BMPT Terminator"
 CRM_Rec_tank_3: "K-18 Bumerang"
 CRM_Rec_tank_3_desc: "El Bumerang fue revelado por primera vez como un APC y IFV rentable para el moderno Ejército Ruso. Sin embargo, el Bumerang también se usará como una plataforma antitanque dedicada, equipada con un cañón de 125 mm, cuyos detalles fueron revelados en 2018. Al igual que el Stryker MGS estadounidense, el Bumerang servirá como un vehículo de apoyo de fuego, muy similar al BMPT."
