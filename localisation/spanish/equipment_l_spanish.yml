 destroyer: "Destructor de Misiles Guiados"
 destroyer_desc: "Un destructor es un buque de guerra rápido, maniobrable y de gran resistencia diseñado para escoltar a otros buques más grandes en una flota, convoy o grupo de batalla y defenderlos contra atacantes más pequeños y poderosos de corto alcance."
 destroyer_1: "DDG 1965"
 destroyer_1_desc: "Los destructores son generalmente la clase de buques más versátil y útil en general, pudiendo enfrentarse cara a cara tanto con submarinos como con buques de superficie. Los destructores suelen venir con muchos misiles antibuque, así como grandes paquetes de equipo ASW, mientras mantienen la velocidad suficiente para superar a cualquier cosa que no puedan destruir. La única desventaja de los destructores es que no pueden volar."
