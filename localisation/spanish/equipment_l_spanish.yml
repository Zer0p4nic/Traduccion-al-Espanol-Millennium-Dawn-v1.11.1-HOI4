 ### Bashkiriya ###
 BSH_infantry_weapons: "AKM"
 BSH_infantry_weapons_desc: "El AKM, desarrollado en 1959, es la variante modernizada más común del fusil AK-47, diseñado por Mijaíl Kaláshnikov. Es mucho más ligero y preciso en fuego automático que su predecesor."
 BSH_infantry_weapons1: "AK-74"
 BSH_infantry_weapons1_desc: "El AK-74 se desarrolló a partir del AKM y presenta mejoras significativas sobre su predecesor. En particular, utiliza cartuchos de 5,45 mm en lugar de los entonces estándar del Pacto de Varsovia de 7,62 mm."
 BSH_infantry_weapons2: "AK-74N"
 BSH_infantry_weapons2_desc: "Si bien el AK-74N es internamente similar al AK-74, está equipado con un riel de cola de milano para ópticas."
 BSH_infantry_weapons3: "AK-74M"
 BSH_infantry_weapons3_desc: "En 1991, la fábrica de Izhmash en la ciudad de Izhevsk comenzó la producción a gran escala de una variante modernizada del AK-74: el AK-74M. Equipado con un cerrojo y portacerrojo aligerados, así como una culata de poliamida con fibra de vidrio."
 BSH_infantry_weapons4: "AK-103"
 BSH_infantry_weapons4_desc: "El fusil de asalto AK-103 es un derivado del AK-74M calibrado para el cartucho M43 de 7,62x39 mm. Al igual que el antiguo AKM, el 103 puede usar una variedad de miras, incluidas las de visión nocturna y telescópicas, además de poder equipar una bayoneta o un lanzagranadas. La diferencia con la mayoría de los AK es el uso de plástico y materiales más económicos en el 103."
 BSH_infantry_weapons5: "AK-12"
 BSH_infantry_weapons5_desc: "El AK-12 es un nuevo fusil de asalto ruso. Fue desarrollado bajo el programa Ratnik para la infantería del futuro. Diseñado para fuerzas especializadas, reemplazará la producción del AK-103. El AK-12 tiene un equilibrio y una ergonomía mejorados, lo que lo convierte en el fusil de asalto más avanzado de Rusia hasta la fecha."
 BSH_infantry_weapons6: "AK-23"
 BSH_infantry_weapons7: "AK-31"

 BSH_Anti_Air_0: "SA-7 Strela-2"
 BSH_Anti_Air_0_desc: "Diseñado al inicio de la Guerra Fría utilizando lógica de navegación proporcional para fijar y destruir bombarderos nucleares estadounidenses. Es una de las formas más básicas de defensa antiaérea, capaz de alcanzar objetivos entre 3700 y 4200 m."
 BSH_Anti_Air_1: "SA-16 Igla"
 BSH_Anti_Air_1_desc: "El Igla es una versión más moderna del Strela, desplegada por Rusia en 2004. Utiliza sistemas de guía infrarroja de doble banda (versión S) mucho mejores que los del Strela."
 BSH_Anti_Air_2: "SA-24 Igla-S"
 BSH_Anti_Air_2_desc: "La variante más reciente, que presenta mejoras sustanciales con mayor alcance, un buscador más sensible, mejor resistencia a las últimas contramedidas y una ojiva más pesada. El fabricante informa una probabilidad de impacto de 0.8–0.9."
 BSH_Anti_Air_3: "SA-26"
 BSH_Anti_Air_4: "SA-28"

 BSH_APC_1: "BTR-60"
 BSH_APC_1_desc: "Uno de los vehículos más antiguos aún en servicio, el BTR-60 está armado con una ametralladora pesada KPVT de 14,5 mm con 500 proyectiles. Su arma secundaria es una ametralladora coaxial PKT de 7,62 mm con 3000 proyectiles. Ideal para movimientos de infantería ligera y fuerzas de reacción rápida."
 #BSH_APC_1_variant: "BRDM-2"
 #BSH_APC_1_variant: "BTR-50"
 BSH_APC_1_short: "BTR-60"
 BSH_APC_2: "MT-LB"
 BSH_APC_2_desc: "El MT-LB fue fabricado en la década de 1970. Diseñado para ser barato y rápido, los soviéticos lo utilizaron para funciones de combate antiaéreo ligero y transporte de infantería."
 BSH_APC_2_short: "MT-LB"
 BSH_APC_3: "BTR-70"
 BSH_APC_3_desc: "El BTR-70 ha estado en uso desde 1972. Durante la Guerra Soviético-Afgana, se usaron para desplegar tropas y brindar apoyo de fuego. La única diferencia con el BTR-60 es su blindaje más pesado."
 BSH_APC_3_short: "BTR-70"
 BSH_APC_4: "BTR-80"
 BSH_APC_4_desc: "El BTR-80 es un APC anfibio de ruedas 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó a los vehículos anteriores, el BTR-60 y el BTR-70, en el Ejército Soviético. Fue desplegado por primera vez durante la guerra soviética en Afganistán."
 BSH_APC_4_short: "BTR-80"
 #BSH_APC_4_variant: "BTR-82"
 BSH_APC_5: "BTR-90"
 BSH_APC_5_desc: "Fabricado en 1994, para combatir a los combatientes terroristas. Tiene un gran poder de fuego con un cañón Shipunov 2A42 de 30 mm con 500 cartuchos."
 BSH_APC_5_short: "BTR-90"
 BSH_APC_6: "Kurganets-25"
 BSH_APC_6_desc: "Uno de los vehículos rusos más modernos, el Kurganets-25 fue fabricado en 2015. Hecho como un IFV, tiene un cañón ligero Bumerang-BM, con una ametralladora Kord de 12.7mm. Modelado de cerca al IFV estadounidense Bradley."
 BSH_APC_6_short: "Kurganets-25"
 BSH_APC_7: "Kurganets-35"
 BSH_APC_7_desc: "Al igual que el 25, que es principalmente un IFV, el 35 es un APC, puede llevar a 12 personas y hacer más o menos lo mismo que el 25 en operaciones de IFV."
 BSH_APC_7_short: "Kurganets-35"
 BSH_APC_8: "Kurganets-45"
 BSH_APC_8_desc: "No se sabe mucho sobre este super APC, pero tiene un cañón de 40 mm y puede llevar a 12 personas."
 BSH_APC_8_short: "Kurganets-45"

