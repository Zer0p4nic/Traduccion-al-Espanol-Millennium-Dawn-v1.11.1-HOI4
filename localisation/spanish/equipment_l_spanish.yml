 SOV_IFV_7_short: "T-15M"
 SOV_IFV_8: "T-16"
 SOV_IFV_8_short: "T-16"

 SOV_Anti_tank_0: "RPG-7"
 SOV_Anti_tank_0_desc: "Usado en muchas guerras y en muchos vehículos."
 SOV_Anti_tank_1: "9K111 Fagot"
 SOV_Anti_tank_1_desc: "Mucho más ligero que los otros sistemas ATGM, y más antiguo. Este ATGM solo puede alcanzar de 70 a 2,500 m, lo que comparado con otros es un alcance mucho menor, pero también es más barato."
 SOV_Anti_tank_2: "9M133M Kornet-M"
 SOV_Anti_tank_2_desc: "9M133M Kornet-M"
 SOV_Anti_tank_3: "AT-22"
 SOV_Anti_tank_4: "AT-45"

 SOV_MBT_1: "T-55"
 SOV_MBT_1_desc: "El T-54/55 es quizás el tanque más producido en el mundo. Diseñado y producido en los primeros años de la Guerra Fría, fue la potencia y la columna vertebral del Ejército Rojo. Una vez temido como un símbolo del poder ruso, se ha convertido en la representación icónica de las fuerzas blindadas de Oriente Medio destruidas tras un ataque aéreo estadounidense."
 SOV_MBT_1_short: "T-55"
 SOV_MBT_2: "T-72"
 SOV_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue la cúspide del poder militar soviético al final de la Guerra Fría, producido por miles, sirviendo como columna vertebral del Ejército Ruso hasta el día de hoy. Aunque se ha vuelto infame por sus fallos catastróficos en los conflictos de Oriente Medio, el T-72 sigue siendo utilizado como plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido constantes modificaciones y mejoras para cumplir con los estándares de la guerra moderna de hoy. No subestimes el tanque que una vez fue la punta de lanza de las fuerzas soviéticas."
 SOV_MBT_2_short: "T-72"
 SOV_MBT_3: "T-80"
 SOV_MBT_3_desc: "Este tanque de 2 millones de dólares y bestia del campo de batalla usaba el mismo cañón que el T-72, con blindaje añadido y un ATGM Kobra."
 SOV_MBT_3_short: "T-80"
 SOV_MBT_4: "T-90"
 SOV_MBT_4_desc: "Armado con un sistema de 3 cañones para una máxima capacidad de fuego y eficiencia. Con 3 lanzadores de cañones de 125 mm."
 SOV_MBT_4_short: "T-90"
 SOV_MBT_5: "T-14 Armata"
 SOV_MBT_5_desc: "El tanque de batalla más avanzado del ejército ruso, con líneas elegantes y un poderoso cañón de 152 mm."
 SOV_MBT_5_short: "T-14"
