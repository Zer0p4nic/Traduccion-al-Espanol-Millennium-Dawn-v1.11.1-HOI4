 AA_Equipment: "MANPADS"
 AA_Equipment_desc: "Un misil tierra-aire (SAM), o misil tierra-aire (GTAM), es un misil diseñado para ser lanzado desde el suelo para destruir aeronaves u otros misiles."
 Anti_Air_desc: "Un misil tierra-aire (SAM), o misil tierra-aire (GTAM), es un misil diseñado para ser lanzado desde el suelo para destruir aeronaves u otros misiles."
 Anti_Air_0: "MANPADS 1965"
 Anti_Air_0_desc: "Los Sistemas de Defensa Aérea Portátiles son lanzadores de Misiles Superficie-Aire lanzados desde el hombro. Debido a que la necesidad de portabilidad impone límites estrictos en el tamaño de los misiles, son sistemas de corto alcance. Por lo tanto, son una amenaza para aviones que vuelen bajo y letales para helicópteros."
 spaa_hull: "AA Autopropulsado"
 spaa_hull_desc: "Un vehículo antiaéreo, también conocido como cañón antiaéreo autopropulsado (SPAAG) o sistema de defensa aérea autopropulsado (SPAD), es un vehículo móvil con una capacidad antiaérea dedicada."
 SP_Anti_Air_0: "SP AA 1965"
 SP_Anti_Air_0_desc: "Los sistemas de defensa antiaérea montados en vehículos de corto y mediano alcance pueden emplear misiles más grandes y, por lo tanto, de mayor alcance que los MANPADS, representando una amenaza para todas las aeronaves. También pueden llevar más misiles. Dichos sistemas antiaéreos están organizados en baterías y batallones de defensa aérea dedicados."
 SP_Anti_Air_desc: "Un vehículo antiaéreo es un vehículo móvil con una capacidad antiaérea dedicada. Los cañones antiaéreos suelen estar montados en una torreta de rápida rotación con una alta tasa de elevación, para rastrear aeronaves de rápido movimiento."
