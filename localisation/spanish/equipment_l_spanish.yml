 SP_R_arty_0: "MLRS 1965"
 SP_R_arty_0_desc: "Los lanzacohetes autopropulsados pueden lanzar rápidamente salvas de cohetes que cubren una gran área. A menudo se emplean contra áreas de reunión enemigas. Debido a la devastación masiva que causan, tienen un rango mínimo de compromiso más largo que la artillería regular. También tienen menor precisión, y por lo tanto no son adecuados para ataques de precisión. Requieren vehículos de apoyo dedicados para recargarse."
