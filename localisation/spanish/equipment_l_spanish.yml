 TAT_MBT_1: "T-55"
 TAT_MBT_1_desc: "El T-54/55 es quizás el tanque más producido en el mundo. Diseñado y producido a principios de la Guerra Fría, fue el poder y la columna vertebral del Ejército Rojo. Una vez temido como un símbolo del poder ruso, se ha convertido en la representación icónica de las fuerzas blindadas de Oriente Medio siendo destruidas tras un ataque aéreo estadounidense."
 TAT_MBT_1_short: "T-55"
 TAT_MBT_2: "T-72"
 TAT_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue el pináculo del poder militar soviético en la etapa final de la Guerra Fría, producido por miles, sirviendo como columna vertebral del Ejército Ruso hasta hoy. Aunque se ha vuelto infame por sus fracasos catastróficos en los conflictos de Oriente Medio, el T-72 sigue siendo utilizado como plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido constantes modificaciones y mejoras para cumplir con los estándares de la guerra moderna hoy en día. No subestimes al tanque que una vez fue la lanza de las fuerzas soviéticas."
