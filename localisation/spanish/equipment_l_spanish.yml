 ### Armenia ###
 ARM_infantry_weapons: "AKM"
 ARM_infantry_weapons_desc: "El AKM, desarrollado en 1959, es la variante modernizada más común del rifle AK-47, desarrollado por Mikhail Kalashnikov. Es mucho más ligero y preciso durante el fuego automático que su predecesor."
 ARM_infantry_weapons1: "AK-74"
 ARM_infantry_weapons1_desc: "El AK-74 se desarrolló a partir del AKM y presenta mejoras significativas sobre su predecesor. Notablemente, utiliza cartuchos de 5.45 mm en lugar del estándar del Pacto de Varsovia de 7.62 mm."
 ARM_infantry_weapons2: "K6-92 BORZ"
 ARM_infantry_weapons2_desc: "La subfusil K6-92 fue desarrollada en Armenia, que, después de obtener su independencia en 1991, estaba en un estado de conflicto armado con Azerbaiyán por Nagorno-Karabaj. Las formaciones armadas armenias sintieron agudamente la escasez de armas ligeras, lo que llevó a los ingenieros armenios en 1991-92 a crear una subfusil K6-92 relativamente simple."
 ARM_infantry_weapons3: "VAHAN"
 ARM_infantry_weapons3_desc: "El Vahan se desarrolló sobre la base de un rifle de asalto experimental de 7.62x39 mm (a veces llamado MBK-2) diseñado por Manasyan mientras servía en el ejército soviético. El arma automática funciona con el principio de un cerrojo semilibre, lo que permite simplificar el diseño para una producción semiartesanal."
 ARM_infantry_weapons4: "K-3"
 ARM_infantry_weapons4_desc: "El K-3 es un rifle de asalto bullpup armenio desarrollado a mediados de la década de 1990 sobre la base del rifle de asalto soviético AK-74, con la posibilidad de fuego automático y semiautomático, así como fuego desde un lanzagranadas bajo el cañón. Desarrollado por el departamento de la industria militar bajo el Ministerio de Defensa de Armenia. Producido en pequeñas series."
 ARM_infantry_weapons5: "AS-300"
 ARM_infantry_weapons5_desc: "Presentado en Armenia durante los ejercicios de mando y estado mayor militar Ardzagank 2013 en octubre de 2013, el rifle de asalto AS-300 está diseñado para usar cartuchos de 7.62 x 35 mm y tiene un silenciador similar. El rifle de asalto tiene un cargador de caja de 30 balas, un diseño diferente de culata y una empuñadura frontal vertical. La automática de gas proporciona una cadencia de fuego de hasta 500 disparos por minuto. El mecanismo de disparo es de tipo gatillo, con modo de fuego individual y automático. La producción del AS-300 utiliza un mecanismo de cerrojo de un rifle de asalto Kalashnikov, aunque se instalan un nuevo cañón, culata y otras partes."
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "Presentado en Armenia durante los ejercicios de mando y estado mayor militar Ardzagank 2013 en octubre de 2013, el rifle ASR-545 tiene una automática accionada por gas. El rifle está diseñado para realizar fuego silencioso preciso desde posiciones ocultas para destruir personal enemigo y vehículos blindados ligeros (se usan cartuchos perforantes de producción propia para estos últimos). Los rifles están equipados con rieles Picatinny para miras ópticas y de colimador, así como otros dispositivos. El rifle utiliza un cartucho de 5.45x39 mm con una bala subsónica."
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "El último desarrollo de ASPAR Arms, creado sobre la base del ar-15, utiliza cargadores y cartuchos de calibre de un rifle de asalto Kalashnikov, mientras que tiene un diseño bastante confiable que no es inferior a sus contrapartes."

 ARM_SP_R_arty_2: "N-2"
 ARM_SP_R_arty_2_desc: "El N-2 es un lanzacohetes múltiple armenio diseñado y producido por la Asociación de Producción Científica Garni-Ler a partir de no más tarde de 2011. Armenia no ha publicado mucha información sobre el sistema de cohetes, sin embargo, es evidente que el N-2 se está produciendo en masa y está en uso activo por las Fuerzas Armadas de Armenia, y probablemente por el Ejército de Defensa de Nagorno-Karabaj. El sistema se desarrolló sobre el GAZ-3308, un camión militar ruso."
