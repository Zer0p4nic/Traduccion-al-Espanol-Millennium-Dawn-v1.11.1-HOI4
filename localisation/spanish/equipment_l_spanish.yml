 L_AT_Equipment: "ATGM"
 L_AT_Equipment_desc: "Un misil antitanque (ATM), misil guiado antitanque (ATGM), arma guiada antitanque (ATGW) o arma guiada antiblindaje, es un misil guiado diseñado principalmente para golpear y destruir vehículos militares fuertemente blindados."
 Anti_tank_desc: "Un misil antitanque (ATM), misil guiado antitanque (ATGM), arma guiada antitanque (ATGW) o arma guiada antiblindaje, es un misil guiado diseñado principalmente para golpear y destruir vehículos militares fuertemente blindados."
 Anti_tank_0: "ATGM 1965"
 Anti_tank_0_desc: "Los misiles guiados antitanque son sistemas de misiles portátiles empleados con ojivas explosivas específicamente diseñadas para atacar vehículos fuertemente blindados. Esta generación de ATGM son operados mediante joystick, y por lo tanto requiere línea de visión y un operador altamente capacitado."
 H_AT_Equipment: "ATGM Montado"
 H_AT_Equipment_desc: "Un cazatanques o cazador de tanques es un tipo de vehículo de combate blindado armado con un cañón de artillería de fuego directo o un lanzamisiles, con capacidades operativas limitadas y diseñado específicamente para enfrentarse a tanques enemigos."
 Heavy_Anti_tank_desc: "Un cazatanques o cazador de tanques es un tipo de vehículo de combate blindado armado con un cañón de artillería de fuego directo o un lanzamisiles, con capacidades operativas limitadas y diseñado específicamente para enfrentarse a tanques enemigos."
 Heavy_Anti_tank_0: "ATGM Montado 1965"
 Heavy_Anti_tank_0_desc: "Los sistemas de misiles guiados antitanque más pesados tienen mayores alcances y cargas útiles de misiles más grandes. Como tal, el aumento de peso los hace inadecuados para ser transportados. Por lo tanto, se montan en vehículos. Utilizan ojivas explosivas específicamente diseñadas para atacar vehículos fuertemente blindados. Esta generación de ATGM son operados mediante joystick, y por lo tanto requiere línea de visión y un operador altamente capacitado."
 Anti_tank_1: "ATGM 1985"
 Anti_tank_1_desc: "Los misiles guiados antitanque son sistemas de misiles portátiles que emplean ojivas explosivas específicamente diseñadas para atacar vehículos fuertemente blindados. Esta generación de ATGM utiliza guía semiautomática por cable o láser."
 Heavy_Anti_tank_1: "ATGM Montado 1985"
 Heavy_Anti_tank_1_desc: "Los sistemas de misiles guiados antitanque más pesados tienen mayores alcances y cargas útiles de misiles más grandes. Como tal, el aumento de peso los hace inadecuados para ser transportados. Por lo tanto, se montan en vehículos. Utilizan ojivas explosivas específicamente diseñadas para atacar vehículos fuertemente blindados. Esta generación de ATGM utiliza guía semiautomática por cable o láser."
