 CZE_AS_Fighter5: "Let-47 Ořešník" #Ficticio
 CZE_AS_Fighter5_desc: "Let-47 es una aeronave supermaniobrable con vectorización de empuje y fusión de sensores hecha para conocer a los enemigos antes de que ellos conozcan el avión."
 CZE_AS_Fighter6: "Aero L-72 Vlaštovka" #Ficticio
