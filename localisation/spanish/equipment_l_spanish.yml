 UKR_SP_arty_0: "2S3 Akatsiya"
 UKR_SP_arty_0_desc: "Armado con un cañón D-22 de 152.4mm que podría disparar al sol desde los cielos si fuera necesario. Esta es una batería de artillería destacable con un alcance de 50 km."
 UKR_SP_arty_1: "2S7 Pion"
 UKR_SP_arty_1_desc: "El 2S19 Msta-S fue desarrollado hacia el final de la Guerra Fría, incorporando nuevas tecnologías y aumentando su alcance en comparación con su predecesor."
 UKR_SP_arty_2: "2S19M2 Msta-SM"
