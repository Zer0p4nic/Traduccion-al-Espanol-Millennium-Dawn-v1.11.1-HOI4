 ENG_IFV_1: "M113 IFV"
 ENG_IFV_2: "Alvis Stormer"
 ENG_IFV_2_short: "Stormer"
 ENG_IFV_2_desc: "Desarrollado a partir de la serie CVR(T), el Stormer es una variante modernizada que puede configurarse en varios roles en el campo de batalla. Las variantes más comunes del Stormer sirven como plataforma SHORAD y vehículo de apoyo a la infantería. La variante IFV monta un cañón de 30 mm y cuenta con lanzadores ATGM adjuntos a los lados."
 ENG_IFV_3: "FV510 Warrior"
 ENG_IFV_3_short: "Warrior"
 ENG_IFV_3_desc: "El primer verdadero IFV diseñado y construido por los británicos, el Warrior IFV se diseñó inicialmente para reemplazar la envejecida flota de FV430 en el ejército británico después de darse cuenta de la necesidad de aumentar la protección y la potencia de fuego del arsenal actual de vehículos de combate. Adecuadamente armado con un cañón de 30 mm y un lanzador ATGM, el Warrior IFV estaba destinado a convertirse en el rival contra la aclamada serie BMP del ejército soviético. El Warrior pronto demostró ser digno de batalla en el conflicto de Bosnia en la década de 1990."
 ENG_IFV_4: "FV510 Warrior Javelin"
 ENG_IFV_4_short: "Warrior Javelin"
 ENG_IFV_4_desc: "El Warrior IFV fue sometido a algunas modificaciones cuando los famosos Javelin ATGMs fueron introducidos por primera vez en servicio en la década de 1990. El Ejército Británico pronto adquirió estos ATGMs y decidió reemplazar los MILAN, lo que llevó a un reacondicionamiento de los Warriors para ser equipados con misiles Javelin."
 ENG_IFV_5: "FV510 Warrior WCSP"
 ENG_IFV_5_short: "Warrior WCSP"
 ENG_IFV_5_desc: "A medida que la guerra moderna se vuelve progresivamente más compleja y dinámica, aumenta la necesidad de modernizar la flota de Warriors envejecidos. Por lo tanto, el Ejército Británico lanzó un programa para mantener y actualizar los Warriors para cumplir con los estándares contemporáneos. El Warrior WCSP fue completamente equipado con un nuevo conjunto de ópticas nocturnas y térmicas, FCS, electrónica, paquete de blindaje modular y un nuevo conjunto de torretas y cañones de 40 mm."
 ENG_IFV_6: "General Dynamics Ajax"
 ENG_IFV_6_short: "Ajax"
 ENG_IFV_6_desc: "Aunque las plataformas CVR(T) eran muy versátiles y confiables para los británicos, se estaban volviendo obsoletas en el siglo XXI. Basado en el AFV ASCOD, el nuevo Vehículo Especial de Exploración debía cumplir el rol de un vehículo de reconocimiento moderno y dedicado para el Ejército Británico, pero pronto se convirtió en la plataforma ideal para que el Ejército Británico construyera una nueva flota de AFVs modernos. El Ajax es la variante IFV de la plataforma destinada a reconocimiento, apoyo a la infantería y misiones de control de fuego conjunto, adecuadamente equipada con un nuevo cañón de 40 mm, un RWS y el lanzador de misiles ATGM Javelin."
