 UKR_SP_R_arty_1: "BM-30 Smerch"
 UKR_SP_R_arty_1_desc: "Este vehículo es una versión más moderna del Grad. Uno que puede ir a cualquier parte del mundo: nieve, hielo o desierto. Su alcance efectivo de disparo es de 35 km."
 UKR_SP_R_arty_2: "9A52-4 Tornado"
