 GER_Rec_tank_0: "Schützenpanzerz 11-2 Kurz"
 GER_Rec_tank_0_short: "SPz 11-2 Kurz"
 GER_Rec_tank_0_desc: "El vehículo blindado de combate de infantería y reconocimiento Schützenpanzer SPz 11-2 Kurz fue desarrollado para el ejército de Alemania Occidental y fue una modificación menor de un vehículo diseñado en Francia, durante el período entre 1959 y 1967. El SPz 11-2 sirvió en los pelotones de cañones de los batallones de infantería mecanizada hasta 1974 y permaneció en servicio como vehículo de reconocimiento hasta 1982. El SPz 11-2 fue reemplazado en el rol de IFV por el Marder y en el rol de reconocimiento por el Spähpanzer Luchs. El SPz 11-2 vio servicio únicamente con el ejército de Alemania Occidental."
 GER_Rec_tank_1: "Wiesel 1 Aufklärung"
 GER_Rec_tank_1_short: "Wiesel 1"
 GER_Rec_tank_1_desc: "El Wiesel Armoured Weapons Carrier (AWC) es un vehículo blindado de combate ligero y transportable por aire, más específicamente un vehículo blindado de transporte de armas, producido por Rheinmetall. Es muy similar a los pequeños tanques de exploración históricos en tamaño, forma y función, y es el único tanque de exploración moderno en uso en Europa Occidental. El modelo Wiesel 1 Aufklärung es una variante designada de reconocimiento equipada con mejores sistemas de óptica y comunicaciones."
 GER_Rec_tank_2: "Wiesel 1 Mk20"
 GER_Rec_tank_2_short: "Wiesel 1 Mk20"
 GER_Rec_tank_2_desc: "El Wiesel Mk20 es la versión de apoyo de fuego del Wiesel, que está equipado con un sistema de puntería mejorado y un nuevo paquete de control y fuego, contando con un autocañón Rheinmetall MK 20 Rh202 de 20 mm."
 GER_Rec_tank_3: "GTK Boxer CRV"
 GER_Rec_tank_3_short: "GTK-CRV"
 GER_Rec_tank_3_desc: "El Boxer CRV es una variante de reconocimiento del APC Boxer, diseñado por ARTEC, equipado con el sistema modular de torreta Rheinmetall Defense Lance (MTS), que es una variante de dos personas. Esta torreta está equipada únicamente con el cañón MK30-2/ABM y se equipará con 2 misiles Spike LR2 en la torreta y el APS Iron Fist de Elbit."
 GER_Rec_tank_4: "Lynx KF-41 120mm"
 GER_Rec_tank_4_short: "Lynx KF-41 120mm"
 GER_Rec_tank_4_desc: "El Lynx KF-41 120 es una variante de reconocimiento del Lynx IFV original. El modelo '120' está equipado con sistemas mejorados de puntería y reconocimiento. Además de los sistemas de reconocimiento actualizados, cuenta con capacidades de sigilo y evasión mejoradas para complementar aún más su ya sobresaliente capacidad de reconocimiento. El Lynx 120 está equipado con un cañón principal de 120 mm de ánima lisa, en lugar de su contraparte IFV de 35 mm; esto permite que el Lynx proporcione la máxima potencia de fuego mientras mantiene su distancia del objetivo."
 GER_Rec_tank_5: "KF-47 Cougar"
 GER_Rec_tank_5_short: "KF-47 Cougar"
 GER_Rec_tank_5_desc: "El KF-47 Cougar es la visión futura de lo que se convertirá el tanque de reconocimiento. El diseño del Cougar incluye un diseño estándar con ruedas, similar al diseño del Stryker MGS estadounidense; esto permite una movilidad rápida a través de una variedad de terrenos, sacrificando algo de tracción. El Cougar también está equipado con un cañón principal de 130 mm, un cañón coaxial de 40 mm, una torreta CROW de 20 mm y es capaz de disparar también nuevos misiles ATGM."

