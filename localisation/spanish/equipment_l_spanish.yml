 CZE_missile_submarine_1_desc: "El submarino de misiles nucleares lanza misiles de crucero como su principal armamento. Los misiles de crucero y los misiles antibuque dedicados mejoran en gran medida la capacidad de un barco para atacar buques de combate de superficie. Los torpedos son una opción más sigilosa, pero los misiles ofrecen un alcance mucho mayor, así como la capacidad de atacar múltiples objetivos en diferentes direcciones al mismo tiempo. En el juego, estos submarinos tienen un ritmo de fuego mucho más largo que los submarinos con torpedos. Barcos nombrados según ciudades del condado de Tábor."
