 SP_arty_equipment: "Artillería Autopropulsada"
 SP_arty_equipment_desc: "La artillería autopropulsada es una artillería equipada con su propio sistema de propulsión para moverse hacia su objetivo. Son vehículos de alta movilidad, generalmente basados ​​en orugas continuas, que llevan ya sea un obús grande, un cañón de campaña, un mortero o algún tipo de lanzacohetes o lanzamisiles."
