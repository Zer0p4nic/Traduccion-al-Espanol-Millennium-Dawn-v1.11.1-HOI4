 TAT_SP_arty_0_desc: "El 2S1 Gvozdika es una howitzer autopropulsada soviética basada en el chasis multipropósito MT-LBu, montando un cañón howitzer de 122 mm 2A18. "2S1" es su designación GRAU. Una designación alternativa rusa es SAU-122, pero en el Ejército Ruso se conoce comúnmente como Gvozdika."
 TAT_SP_arty_1: "2S3 Akatsiya"
 TAT_SP_arty_1_desc: "Armado con un cañón D-22 de 152.4 mm que podría disparar al sol desde los cielos si fuera necesario. Esta es una batería de artillería notable con un alcance de 50 km."
 TAT_SP_arty_2: "2S19M2 Msta-S"
