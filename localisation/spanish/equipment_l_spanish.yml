 ### Italy ###
 ITA_infantry_weapons: "BM59"
 ITA_infantry_weapons_desc: "El BM 59 es un rifle de batalla automático desarrollado en Italia en 1959. Se basa en el rifle M1 Garand, calibrado en 7.62x51mm NATO, modificado para usar un cargador desmontable y capaz de disparo selectivo. Las revisiones posteriores incorporaron otras características comunes a los rifles más modernos."
 ITA_infantry_weapons1: "AR70/223"
 ITA_infantry_weapons1_desc: ""
 ITA_infantry_weapons2: "AR70/90"
 ITA_infantry_weapons2_desc: "El Beretta AR70/90 es un rifle de asalto operado a gas, calibrado para el cartucho 5.56x45 mm NATO, y es el rifle estándar de servicio de las Fuerzas Armadas Italianas. El arma también está diseñada para ser equipada con una granada de rifle y tiene miras para granadas."
 ITA_infantry_weapons3: "SCP70/90"
 ITA_infantry_weapons3_desc: "Las variantes SC70/90 (Carabina Especial) con culata plegable fueron adoptadas, utilizadas principalmente por las tropas alpinas, y el rifle SCP70/90 (Carabina Especial Paracaidistas) para paracaidistas con pad de retroceso plegable y cañón más corto que el SC, lo que permite su inserción en la funda del rifle utilizada en los saltos en paracaídas."
 ITA_infantry_weapons4: "ARX160"
 ITA_infantry_weapons4_desc: "El Beretta ARX160 es un rifle modular de asalto italiano fabricado por Beretta. Desarrollado para las Fuerzas Armadas Italianas como parte del programa Soldato Futuro, el ARX160 se lanzó en 2008 como un sistema de armas comercial independiente del conjunto Soldato Futuro, completo con un lanzagranadas de baja velocidad 40x46mm NATO de un solo disparo, llamado GLX160, que se puede montar debajo del rifle o usar con un sistema de culata ad hoc como un arma independiente."
 ITA_infantry_weapons5: "ARX160A3"
 ITA_infantry_weapons5_desc: "El Beretta ARX160 A3 es una variante mejorada del ARX160 que presenta algunos cambios en el diseño. Los cambios incluyen una empuñadura rediseñada, donde las ranuras de ventilación en la fila superior han sido reemplazadas por recortes cuadrados más grandes, aunque la fila inferior de ventilación aún conserva las ranuras más delgadas. Estos recortes más grandes reducen algo del peso del rifle mientras permiten que más aire circule alrededor del cañón."
 ITA_infantry_weapons6: "ARX180 6.8"
 ITA_infantry_weapons7: "FN SCAR-NG"

 ITA_command_control_equipment: "BFT"
 ITA_command_control_equipment_desc: "Equipo C&C de la era de la Guerra Fría producido con Eslovaquia en la era de Checoslovaquia."
 ITA_command_control_equipment1: "LC2"
 ITA_command_control_equipment1_desc: "C2 (Comando y Control) es la primera generación de equipos C2. El equipo de Comando y Control es el sistema que permite a los líderes ejercer autoridad y dirección sobre las fuerzas asignadas para cumplir misiones y tareas. Un Comando y Control eficiente conduce a una mayor organización y moral."
 ITA_command_control_equipment2: "LC2EVO"
 ITA_command_control_equipment2_desc: "C3 (Comando, Control y Comunicación) es la segunda generación de equipos C2. El equipo de Comando y Control es el sistema que permite a los líderes ejercer autoridad y dirección sobre las fuerzas asignadas para cumplir misiones y tareas. Un Comando y Control eficiente conduce a una mayor organización y moral."
 ITA_command_control_equipment3: "SICCONA"
 ITA_command_control_equipment3_desc: "C3ISTAR (Comando, Control y Comunicación, Inteligencia, Vigilancia, Adquisición de Objetivos y Reconocimiento) es la tercera generación de equipos C2. El equipo de Comando y Control es el sistema que permite a los líderes ejercer autoridad y dirección sobre las fuerzas asignadas para cumplir misiones y tareas. Un Comando y Control eficiente conduce a una mayor organización y moral."
 ITA_command_control_equipment4: "SIACCON ADV"
 ITA_command_control_equipment4_desc: "C4I (Comando, Control, Comunicaciones, Computadoras, Inteligencia e Interoperabilidad) es la cuarta generación de equipos C2. El equipo de Comando y Control es el sistema que permite a los líderes ejercer autoridad y dirección sobre las fuerzas asignadas para cumplir misiones y tareas. Un Comando y Control eficiente conduce a una mayor organización y moral. C4I (Comando, Control, Comunicaciones, Computadoras, Inteligencia e Interoperabilidad) es la cuarta generación de equipos C2."
 ITA_command_control_equipment5: "SIACCON NCW"
 ITA_command_control_equipment5_desc: "C4ISTAR (Comando, Control, Comunicaciones, Computadoras, Inteligencia, Interoperabilidad, Vigilancia, Adquisición de Objetivos y Reconocimiento) es la quinta generación de equipos C2. El equipo de Comando y Control es el sistema que permite a los líderes ejercer autoridad y dirección sobre las fuerzas asignadas para cumplir misiones y tareas. Un Comando y Control eficiente conduce a una mayor organización y moral."
