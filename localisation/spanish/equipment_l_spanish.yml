 BSH_IFV_1: "BMP-1"
 BSH_IFV_1_desc: "El BMP-1 es un vehículo de combate de infantería anfibio soviético. Usado en la Guerra Soviético-Afganistana para transportar tropas y luchar contra los yihadistas. Usa un cañón 2A28 de 73mm y un lanzador de misiles antitanque (ATGM)."
