 WAG_util_vehicle_2_desc: "Un camión logístico y transportador de tropas utilizado por muchos ejércitos en todo el mundo."
 WAG_util_vehicle_3: "KamAZ-4350"
 WAG_util_vehicle_3_desc: "Al igual que el Volk, este puede transportar a 8 hombres y también llevar ametralladoras pesadas en la parte superior. Se utiliza para liderar convoyes."
 WAG_util_vehicle_4: "GAZ Tigr"
 WAG_util_vehicle_4_desc: "Este transporte blindado de tropas puede estar equipado con una variedad de armas diferentes y transportar hasta 11 hombres."
 WAG_util_vehicle_5: "VPK-3927 Volk"
 WAG_util_vehicle_5_desc: "El VPK puede transportar 2+8 hombres. Con blindaje STANAG 4569 Nivel 3. Ideal para fuerzas especiales y policiales."
 WAG_util_vehicle_6: "Z-STS «Akhmat»"
 WAG_util_vehicle_6_desc: "El Z-STS «Akhmat» está construido sobre el chasis todoterreno Trehosnaya «KAMAZ-5350». Tiene altas características de movilidad y capacidad de paso, y además, no se distingue por la complejidad de su operación. Es curioso que un vehículo blindado, a diferencia de un camión básico, esté construido según el esquema de capó. Esto permitió desplazar los asientos de la tripulación hacia atrás y aumentar su seguridad."
 WAG_util_vehicle_7: "VMCTS «Drozd-B»"
 WAG_util_vehicle_7_desc: "Después de una presentación exitosa en el Army-2020, el vehículo anfibio «Drozd» partió para pruebas que indicaron la poca protección de esta máquina. Como resultado, apareció la modificación «Drozd-B». El último vehículo blindado es capaz de superar obstáculos fluviales, terrenos difíciles y también tiene baja visibilidad térmica. La forma racional en V de la parte inferior del fondo, hecha de blindaje compuesto, proporciona una protección antiminas mejorada."
 ### Transnistria ###
PMR_infantry_weapons: "AKM"
PMR_infantry_weapons_desc: "El AKM, desarrollado en 1959, es la variante modernizada más común del rifle AK-47, desarrollado por Mikhail Kalashnikov. Es mucho más ligero y preciso durante el fuego automático que su predecesor."
PMR_infantry_weapons1: "AK-74"
PMR_infantry_weapons1_desc: "El AK-74 se desarrolló a partir del AKM y presenta mejoras significativas sobre su predecesor. En particular, utiliza cartuchos de 5.45 mm en lugar del estándar 7.62 mm del Pacto de Varsovia."
PMR_infantry_weapons2: "AK-74M"
PMR_infantry_weapons2_desc: "En 1991, la fábrica Izhmash en la ciudad de Izhevsk comenzó la producción a gran escala de una variante modernizada del AK-74: el AK-74M. Equipado con un conjunto de cerrojo y portacerrojo más liviano, así como una culata de poliamida rellena de vidrio."


PMR_Anti_Air_0: "SA-7 Strela-2"
PMR_Anti_Air_0_desc: "Diseñado al comienzo de la Guerra Fría utilizando lógica de navegación proporcional, para bloquear y destruir bombarderos nucleares estadounidenses. Una de las formas más básicas de defensa antiaérea que puede alcanzar objetivos a 3700-4200 m."
PMR_Anti_Air_1: "SA-16 Igla"
PMR_Anti_Air_1_desc: "El Igla es una versión más moderna del Strela, desplegado en 2004 por Rusia. Utiliza sistemas de guía infrarroja de doble banda (versión S) mucho mejores que el Strela."
PMR_Anti_Air_2: "SA-24 Igla-S"
PMR_Anti_Air_2_desc: "La variante más nueva, que es una versión sustancialmente mejorada con mayor alcance, un buscador más sensible, mayor resistencia a las últimas contramedidas y una ojiva más pesada. El fabricante informa una probabilidad de impacto de 0.8–0.9."


PMR_APC_1: "BTR-60"
PMR_APC_1_desc: "Uno de los vehículos más antiguos aún en servicio, el BTR-60 tiene una ametralladora pesada KPVT de 14.5 mm con 500 rondas. El arma secundaria es una ametralladora coaxial PKT de 7.62 mm con 3000 rondas. Ideal para movimientos de infantería ligera y fuerzas de reacción rápida (QRF)."
#PMR_APC_1_variant: "BRDM-2"
#PMR_APC_1_variant: "BTR-50"
PMR_APC_1_short: "BTR-60"
PMR_APC_2: "MT-LB"
PMR_APC_2_desc: "El MT-LB fue fabricado en la década de 1970. Hecho de manera económica y rápida, los soviéticos lo utilizaron para defensa antiaérea ligera y combate de infantería."
PMR_APC_2_short: "MT-LB"
PMR_APC_3: "BTR-70"
PMR_APC_3_desc: "El BTR-70 ha estado en uso desde 1972. En la Guerra Soviético-Afgana, se utilizó para transportar tropas y luego brindar apoyo de fuego. La única diferencia con el BTR-60 es un blindaje más pesado."
PMR_APC_3_short: "BTR-70"
PMR_APC_4: "BTR-80"
PMR_APC_4_desc: "El BTR-80 es un APC anfibio de ruedas 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó a los vehículos anteriores, el BTR-60 y el BTR-70, en el Ejército Soviético. Fue desplegado por primera vez durante la guerra soviética en Afganistán."
PMR_APC_4_short: "BTR-80"
#PMR_APC_4_variant: "BTR-82"
PMR_APC_5: "BTR-90"
PMR_APC_5_desc: "Fabricado en 1994, para combatir a los luchadores terroristas. Tiene un gran poder de fuego con un cañón Shipunov 2A42 de 30mm y 500 cartuchos."
PMR_APC_5_short: "BTR-90"


PMR_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
PMR_Heavy_Anti_tank_0_desc: "Usado en muchas guerras y en muchos vehículos. El alcance efectivo es de 500-3,000m."
PMR_Heavy_Anti_tank_1: "MTLB Konkurs"
PMR_Heavy_Anti_tank_1_desc: "Un sistema de misiles más pesado que lanza más de uno. El Konkurs puede impactar objetivos a 4 km y devastar los tanques más grandes del enemigo."


PMR_IFV_1: "BMP-1"
PMR_IFV_1_desc: "El BMP-1 es un vehículo de combate de infantería anfibio de orugas soviético. Utilizado en la Guerra Soviético-Afgana para transportar tropas y luchar contra los yihadistas. Utiliza un cañón de 73mm 2A28 y lanzador de misiles antitanque."
PMR_IFV_1_short: "BMP-1"
PMR_IFV_2: "BMP-2"
PMR_IFV_2_desc: "El mayor temor de un yihadista es el BMP-2, extremadamente rápido y eficiente con su cañón de 30mm y orugas trituradoras."
PMR_IFV_2_short: "BMP-2"
PMR_IFV_3: "BMP-2M"
PMR_IFV_3_short: "BMP-2M"
PMR_IFV_4: "BMP-3"
PMR_IFV_4_desc: "El BMP-3 es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2. Dispara un cañón de 100mm con proyectiles HE pesados."
PMR_IFV_4_short: "BMP-3"
PMR_IFV_5: "BMP-3M"
PMR_IFV_5_desc: "El BMP-3M es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2, y variante del BMP-3. Utiliza un cañón y motor mejorados."
PMR_IFV_5_short: "BMP-3M"


PMR_Anti_tank_0: "RPG-7"
PMR_Anti_tank_0_desc: "Usado en muchas guerras y en muchos vehículos."
PMR_Anti_tank_1: "AT-4 Fagot"
PMR_Anti_tank_1_desc: "Mucho más ligero que los otros sistemas ATGM, y más antiguo. Este ATGM solo puede impactar a 70-2,500 m, lo que comparado con otros tiene un alcance mucho menor, pero también es más barato."
PMR_Anti_tank_2: "9M133M Kornet-M"
PMR_Anti_tank_2_desc: "9M133M Kornet-M"


PMR_MBT_1: "T-55"
PMR_MBT_1_desc: "El T-54/55 es quizás el tanque más producido del mundo. Diseñado y producido en los primeros años de la Guerra Fría, fue el poder y la columna vertebral del Ejército Rojo. Una vez temido como un símbolo de la potencia rusa, se ha convertido en la representación icónica de las fuerzas blindadas de Oriente Medio siendo destruidas tras un ataque aéreo estadounidense."
PMR_MBT_1_short: "T-55"
PMR_MBT_2: "T-72"
PMR_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue la cúspide del poder militar soviético en la etapa final de la Guerra Fría, producido en miles de unidades, sirviendo como la columna vertebral del Ejército Ruso incluso hasta el día de hoy. Aunque se ha vuelto infame por sus fallos catastróficos en los conflictos de Oriente Medio, el T-72 todavía se utiliza como plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido modificaciones y mejoras constantes para cumplir con los estándares de la guerra moderna. No subestimes el tanque que alguna vez fue la punta de lanza de las fuerzas soviéticas."
PMR_MBT_2_short: "T-72"
PMR_MBT_3: "T-80"
PMR_MBT_3_desc: "Este tanque de 2 millones de dólares y bestia del campo de batalla utilizaba el mismo cañón que el T-72 con armadura adicional y un ATGM Kobra."
PMR_MBT_3_short: "T-80"
PMR_MBT_4: "T-90"
PMR_MBT_4_desc: "Armado con un sistema de 3 cañones para capacidades máximas de fuego y eficiencia. Con 3 lanzadores de cañón de 125mm."
PMR_MBT_4_short: "T-90"

