 corvette: "Corbeta de Misiles Guiados"
 corvette_desc: "Una corbeta es un buque de guerra pequeño, que tradicionalmente es la clase más pequeña de buque considerado como un buque de guerra adecuado."
 corvette_1: "COR 1965"
 corvette_1_desc: "La corbeta es una clase de barco que generalmente no se ve combatiendo contra otros buques, principalmente porque no están equipadas para enfrentarse ni siquiera a otras corbetas. Por lo tanto, las corbetas se han relegado a tareas de patrullaje alrededor de los puertos y a entrar en áreas de alta piratería, limpiándolas y haciendo el área segura para que los verdaderos buques sigan después. A pesar de su inutilidad general en el contexto de una marina grande, si una corbeta está altamente especializada en un área u otra, generalmente ASW, puede volverse repentinamente muy rentable."
