 Kamikaze_drone_equipment_desc: "Una munición de merodeo (también conocida como dron suicida o dron kamikaze) es una categoría de sistema de armas aéreas en la que la munición merodea (espera de manera pasiva) alrededor del área del objetivo durante un tiempo y ataca solo una vez que se localiza el objetivo. Las municiones de merodeo permiten tiempos de reacción más rápidos contra objetivos ocultos o escondidos que emergen por cortos períodos sin colocar plataformas de alto valor cerca del área objetivo, y también permiten un targeting más selectivo, ya que el ataque puede ser fácilmente abortado."
