 CZE_L_Strike_fighter1: "Aero L-29 Delfín" #1965
 CZE_CV_L_Strike_fighter1: "Aero L-299 Delfín" #1965
 CZE_L_Strike_fighter1_desc: "En respuesta a una considerable necesidad de un entrenador común a propulsión a chorro adoptado por las diversas naciones del Bloque del Este, Aero decidió embarcarse en su propio proyecto de diseño con la vista puesta en satisfacer adecuadamente esta demanda. El 5 de abril de 1959, un prototipo inicial, designado como XL-29, realizó su primer vuelo. El L-29 fue seleccionado para convertirse en el entrenador estándar para las fuerzas aéreas de los países del Pacto de Varsovia, para lo cual se entregó desde la década de 1960 en adelante."
