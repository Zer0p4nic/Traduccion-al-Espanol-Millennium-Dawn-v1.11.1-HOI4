 SP_arty_0_desc: "Con sus potentes capacidades de fuego indirecto, la artillería autopropulsada proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla y mucho más allá de los rangos visuales. Puede recargarse directamente por su tripulación, y su autopropulsión la hace móvil para que puedan moverse y evitar los contraataques de la artillería enemiga."
