 GER_util_vehicle_2: "Volkswagen Iltis"
 GER_util_vehicle_2_desc: "El Volkswagen Tipo 183, más conocido comúnmente como el Iltis, es un vehículo militar construido por Volkswagen para el ejército alemán."
 GER_util_vehicle_2_short: "Iltis"
 GER_util_vehicle_3: "Mercedes-Benz G-Class G270 Wolf SSA"
 GER_util_vehicle_3_desc: "El Mercedes-Benz Wolf SSA es un modelo militar del G-Class G-270 CDI, mejorado en comparación con el modelo anterior 250 GD."
 GER_util_vehicle_3_short: "Wolf SSA"
 GER_util_vehicle_4: "Dingo"
 GER_util_vehicle_4_desc: "El ATF Dingo es un vehículo militar MRAP (vehículo de movilidad de infantería con protección blindada) alemán basado en un chasis Unimog con un diseño de casco en V, producido por la empresa Krauss-Maffei Wegmann (KMW). \nATF significa Allschutz-Transport-Fahrzeug, que en alemán significa vehículo de transporte totalmente protegido. Está nombrado así en honor al perro nativo australiano, el dingo. El armamento estándar del Dingo es una ametralladora Rheinmetall MG3 de 7.62 mm en una torreta controlada a distancia en la parte superior del vehículo."
 GER_util_vehicle_5: "LAPV Enok"
 GER_util_vehicle_5_desc: "El LAPV Enok es un Vehículo de Patrulla Ligero Blindado del Bundeswehr."
 GER_util_vehicle_6: "Mowag Eagle V"
 GER_util_vehicle_6_desc: "El Mowag Eagle V es el modelo más nuevo de la línea Eagle. El Eagle es un vehículo blindado de movilidad de infantería con ruedas. El Eagle V viene en 2 variantes, un modelo 4x4 o un modelo 6x6. El Eagle V tiene el 80% de sus partes en común con el modelo anterior Eagle IV, lo que hace que el mantenimiento sea más eficiente en cuanto a repuestos."
 GER_util_vehicle_6_short: "Eagle V"
 GER_util_vehicle_7: "Ifrit"
 GER_util_vehicle_7_desc: "El Ifrit es un vehículo fiable, todo terreno, resistente a minas y protegido contra emboscadas (MRAP). El casco blindado de forma interesante puede resistir disparos de armas pequeñas, dispositivos explosivos improvisados (IEDs) y granadas de 40 mm. El chasis y el techo inclinados están diseñados para desviar explosiones alrededor del vehículo."

 GER_transport_plane1: "C-160D Transall"
 GER_transport_plane1_desc: "El Transall C-160 es un avión de transporte militar, producido como una empresa conjunta entre Francia y Alemania. \"Transall\" es una abreviatura del consorcio de fabricación Transporter Allianz, compuesto por las compañías MBB, Aerospatiale y VFW-Fokker. Se desarrolló inicialmente para cumplir con los requisitos de un avión de transporte moderno para las fuerzas aéreas de Francia y Alemania. Ha proporcionado apoyo logístico a operaciones en el extranjero y ha servido en roles especializados como avión cisterna de reabastecimiento en vuelo, recopilación de inteligencia electrónica y como plataforma de comunicaciones."
 GER_transport_plane2: "C-130 Hércules"
 GER_transport_plane2_desc: "El Lockheed C-130 Hércules es un avión militar de transporte de cuatro motores turbohélice diseñado y construido por Lockheed (ahora Lockheed Martin). Capaz de utilizar pistas no preparadas para despegues y aterrizajes, el C-130 fue diseñado originalmente como un avión de transporte de tropas, evacuación médica y carga."
 GER_transport_plane3: "C-130J Super Hércules"
 GER_transport_plane3_desc: "El Lockheed C-130J Super Hércules es una variante actualizada y más moderna del anterior C-130H. La nueva variante 'J' Super Hércules está designada como un 'supercarguero táctico' que cuenta con motores nuevos y más potentes, así como sistemas electrónicos y de aviónica actualizados."
 GER_transport_plane3_short: "C-130J Super"
 GER_transport_plane4: "A400M Atlas"
 GER_transport_plane4_desc: "El Airbus A400M Atlas es un avión de transporte militar europeo de cuatro motores turbohélice. Fue diseñado por Airbus Defence and Space como un avión de transporte táctico con capacidades estratégicas para reemplazar aviones de transporte más antiguos, como el Transall C-160 y el Lockheed C-130 Hércules."
 GER_transport_plane5: "C-17 Globemaster III"
 GER_transport_plane5_desc: "El McDonnell Douglas/Boeing C-17 Globemaster III es un gran avión de transporte militar desarrollado desde la década de 1980 hasta principios de la década de 1990 por McDonnell Douglas. El C-17 está propulsado por cuatro motores turbofán Pratt & Whitney F117-PW-100, que están basados en el motor comercial Pratt & Whitney PW2040 utilizado en el Boeing 757."
