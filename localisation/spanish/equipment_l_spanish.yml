 CZE_Heavy_Anti_tank_0: "BRDM-1-ST"
 CZE_Heavy_Anti_tank_0_desc: "Portador de ATGM soviético producido localmente."
 CZE_Heavy_Anti_tank_1: "BRDM-2-ST"
 CZE_Heavy_Anti_tank_1_desc: "Segunda generación del portador de ATGM BRDM producido localmente con sistemas mejorados."
 CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II" #Ficticio
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "Pandur II, comprado bajo licencia a Austria y ensamblado en la República Checa. Este sistema de armas unificado incluye portador de ATGM, vehículos de comunicación, vehículos de mando, APCs, IFVs y otros AFVs. Utiliza SPIKE-LR ATGMs."
 CZE_Heavy_Anti_tank_3: "KBVP-ST M2 Pandur II" #Ficticio
 CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2"
 CZE_Heavy_Anti_tank_3_desc: "Mejoras checas en el Pandur II, haciendo actualizaciones en la modernización de la modificación 2, mejorando su defensa y la fiabilidad en ambientes de polvo o arena. Utiliza SPIKE-LR ATGMs."
 CZE_Heavy_Anti_tank_4: "KBVP-ST Komár" #Ficticio
 CZE_Heavy_Anti_tank_4_desc: "Basado en el KBVP Komár, equipado con PTŘS-109 Pancíř."

 CZE_SP_Anti_Air_0: "PLRK Střela-1M" #Ficticio
 CZE_SP_Anti_Air_0_desc: "Vehículo SAM rápido con ruedas y misiles de alcance corto o medio."
 CZE_SP_Anti_Air_1: "PLRK Osa" #Ficticio
 CZE_SP_Anti_Air_1_desc: "Vehículo SAM rápido con ruedas y misiles de alcance medio."
 CZE_SP_Anti_Air_2: "PLRK-121 Jehla" #Ficticio
 CZE_SP_Anti_Air_2_desc: "Basado en el Sistema de Armas Unificado OT-121, equipado con los últimos misiles SAM PLŘS vz. 13, 14 o 15 Hroznýš."
 CZE_SP_Anti_Air_3: "PLRK-133 Hroznýš" #Ficticio
 CZE_SP_Anti_Air_3_desc: "Basado en el Sistema de Armas Unificado OT-133, equipado con los últimos misiles SAM PLŘS vz. 16, 17, 18 o 19 Chřestýš."
 CZE_SP_Anti_Air_4: "PLRK-136 Zmije" #Ficticio
 CZE_SP_Anti_Air_4_desc: "Basado en el Sistema de Armas Unificado OT-136, equipado con los últimos misiles SAM PLŘS vz. 25, 26, 27 o 28 Zmije."

 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "Basado en los diseños del MLRS soviético y el Katyusha original utilizado en la Segunda Guerra Mundial. Lleva 32 cohetes con un alcance de 8 km."
 CZE_SP_R_arty_1: "RM-70 Grad"
 CZE_SP_R_arty_1_desc: "Sucesor del RM-51, utiliza un nuevo chasis y sistemas de apuntado que extienden el alcance a 20 km con sus 40 cohetes."
 CZE_SP_R_arty_2: "RM-71 Vampír"
 CZE_SP_R_arty_2_desc: "Sucesor del RM-70, tiene una nueva cabina blindada para la tripulación y proyectiles de artillería guiados capaces de alcanzar objetivos a 100 km del vehículo."
 CZE_SP_R_arty_3: "RM-94 Monzun" #Ficticio
 CZE_SP_R_arty_3_desc: "La nueva generación de MLRS ha sido desarrollada en el RM-94. Cuenta con mejor comunicación y equipo de radio, y sus proyectiles han sido reemplazados por nueva munición inteligente guiada por varios sistemas, incluidos GPS o Galileo."
 CZE_SP_R_arty_4: "RM-96 Tajfun" #Ficticio
 CZE_SP_R_arty_4_desc: "El RM-96 es la obra maestra de la artillería. Puede golpear 42 objetivos enemigos independientes al mismo tiempo con precisión desde 300 km de distancia, operado desde cualquier posición en la Tierra."

 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "Este BVP-2 convertido en portador de mortero es útil para apoyo de corto alcance cuando nuestros compañeros soldados están bajo fuego."
 CZE_SP_arty_1: "ShKH vz. 77 DANA"
 CZE_SP_arty_1_desc: "La artillería DANA, ampliamente exportada, tiene un chasis con ruedas muy móvil y computadoras de apuntado avanzadas que permiten alta precisión de disparo y reubicación."
 CZE_SP_arty_2: "ShKH vz. 77 DANA M2"
