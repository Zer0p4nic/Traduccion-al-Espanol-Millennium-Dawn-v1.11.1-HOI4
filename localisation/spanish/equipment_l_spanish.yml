 CRM_Rec_tank_5_short: "Light Tank 2035"

 CRM_SP_Anti_Air_0: "ZSU-23-4 Shilka"
 CRM_SP_Anti_Air_1: "9K35 Strela-10"
 CRM_SP_Anti_Air_2: "2K22 Tunguska"
 CRM_SP_Anti_Air_2_desc: "Disparando hasta 8 misiles, esta máquina puede destruir cualquier avión que se cruce en su camino. No solo eso, sino que también puede destrozar aviones de transporte con sus autocañones."
 CRM_SP_Anti_Air_3: "Pantsir-S1M"
 CRM_SP_Anti_Air_4: "Pantsir-S4L"

 CRM_SP_R_arty_0: "BM-21 Grad"
 CRM_SP_R_arty_0_desc: "No se usa mucho en operaciones modernas, el abuelo de los SAM y MLRS fue utilizado principalmente en la Segunda Guerra Mundial y Afganistán. Siendo efectivo a 20 km."
 CRM_SP_R_arty_1: "BM-30 Smerch"
 CRM_SP_R_arty_1_desc: "Este vehículo es una versión más moderna del Grad. Uno que puede ir a cualquier parte del mundo: nieve, hielo o desierto. Su alcance de fuego efectivo es de 35 km."
 CRM_SP_R_arty_2: "9A52-4 Tornado"
 CRM_SP_R_arty_2_desc: "Una batería de artillería extremadamente pesada que, si no se trata, puede destruir ciudades enteras. Con un alcance máximo de 90 km."

 CRM_SP_arty_0: "2S1 Gvozdika"
 CRM_SP_arty_0_desc: "El 2S1 Gvozdika es una howitzer autopropulsada soviética basada en el chasis multipropósito MT-LBu, con un cañón howitzer 2A18 de 122 mm. \"2S1\" es su designación GRAU. Una designación alternativa rusa es SAU-122, pero en el Ejército Ruso es comúnmente conocida como Gvozdika."
 CRM_SP_arty_1: "2S3 Akatsiya"
 CRM_SP_arty_1_desc: "Armado con un cañón D-22 de 152.4 mm que podría disparar el sol desde los cielos si fuera necesario. Esta es una batería de artillería notable con un alcance de 50 km."
 CRM_SP_arty_2: "2S19M2 Msta-S"
 CRM_SP_arty_2_desc: "El 2S19 Msta-S fue desarrollado hacia el final de la Guerra Fría, incorporando nuevas tecnologías y aumentando su alcance en comparación con su predecesor."
 CRM_SP_arty_3: "2S35 Koalitsiya-SV"
 CRM_SP_arty_3_desc: "El 2S35 es una verdadera plataforma de artillería del siglo XXI con automatización generalizada, selección automática de tipo de proyectil y sistemas unificados de mando y control."
 CRM_SP_arty_4: "2S38 Koalitsiya-M"

 CRM_spart_equipment_0: "2S1 Gvozdika"
 CRM_spart_equipment_1: "2S19 Msta"
 CRM_spart_equipment_2: "2S19M2 Msta-S"
