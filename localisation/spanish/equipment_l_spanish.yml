 TAT_SP_arty_3: "2S35 Koalitsiya-SV"
 TAT_SP_arty_3_desc: "El 2S35 es una verdadera plataforma de artillería del siglo XXI con automatización generalizada, selección automática de tipo de proyectil y sistemas unificados de mando y control."
