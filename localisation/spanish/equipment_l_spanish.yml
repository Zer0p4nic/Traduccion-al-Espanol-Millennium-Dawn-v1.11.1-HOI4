 CAN_MBT_1_short:0 "Centurión"
 CAN_MBT_1_desc:0 "Cuando el Centurión apareció por primera vez, su diseño fue revolucionario al ser pionero en el modelo de los primeros tanques de batalla principales. Diseñado y producido en las etapas finales de la Segunda Guerra Mundial, el Centurión solo vio servicio en los períodos de posguerra, pero rápidamente se convirtió en la respuesta de Occidente a los tanques T-54 soviéticos. Hasta principios de la década de 1970, los tanques Centurión formaron el grueso de la fuerza de tanques canadiense."
 CAN_MBT_2:0 "Leopard C1"
 CAN_MBT_2_desc:0 "Canadá adquirió el tanque de batalla principal alemán Leopard en 1978. Se compraron 127 en total, de los cuales 114 fueron 'canadianizados' con requisitos locales específicos, basados en el estándar Leopard 1A3."
 CAN_MBT_2_short:0 "Leopard C1"
 CAN_MBT_3:0 "Leopard C2"
 CAN_MBT_3_desc:0 "Una versión mejorada del Leopard C1. Estos fueron generalmente actualizados al estándar Leopard 1A5. Una tropa fue mejorada aún más con armadura adicional y enviada a Kosovo en 1999, mientras que en 2006 un escuadrón fue actualizado con armadura modular MEXAS y revestimientos antivaho, para su uso en Afganistán."
 CAN_MBT_3_short:0 "Leopard C2"
 CAN_MBT_4:0 "Leopard 2A4M CAN"
 CAN_MBT_4_desc:0 "El Leopard 2A4M CAN es la versión canadiense mejorada del Leopard 2A4. El tanque es un Leopard 2A4 reacondicionado con el paquete de armadura 'M' para minas y otras mejoras adicionales. Se desplegó con éxito para apoyar a las fuerzas ISAF durante la guerra en Afganistán. La protección del Leopard 2A4M CAN ha sido aún más aumentada con la adición de armadura adicional similar a la que se encuentra en la variante reciente Leopard 2A7+, pero modificada para adaptarse a la configuración de la torreta del 2A4, ya que mantiene el cañón de ánima lisa Rheinmetall de 120 mm L/44 de la variante base A4."
 CAN_MBT_4_short:0 "Leopard 2A4M CAN"
 CAN_MBT_5:0 "Leopard 2A6M CAN"
 CAN_MBT_5_desc:0 "El tanque Leopard 2A6M CAN es una variante canadiense del Leopard 2A6. Las modificaciones significativas incluyen armadura de protección contra minas añadida al vientre, lo que le da al tanque la designación 'M', cajas distintivas de color beige montadas en la parte trasera de la torreta, equipo de comunicaciones designado por las Fuerzas Canadienses y equipo de contramedidas contra artefactos explosivos improvisados (IED), que incluye soportes de antena en forma de 'T' y armadura de celosía."
 CAN_MBT_5_short:0 "Leopard 2A6M CAN"

 CAN_IFV_1:0 "CTL Bobcat"
 CAN_IFV_1_desc:0 "El proyecto Bobcat comenzó en 1952 como un desarrollo lógico para reemplazar el APC Ram Kangaroo de tiempos de guerra y abordar las deficiencias de ese tanque convertido. Se realizaron enmiendas al concepto durante los cuatro años siguientes, ya que el diseño oscilaba entre un transportador anfibio completamente blindado y un reemplazo modernizado del Universal Carrier."
 CAN_IFV_1_short:0 "CTL Bobcat"
 CAN_IFV_2:0 "Grizzly AVGP"
 CAN_IFV_2_desc:0 "En 1974, el ejército canadiense seleccionó el vehículo suizo Mowag Piranha 6x6. La producción del vehículo fue licenciada a la empresa canadiense Diesel Division, una división de General Motors de Canadá. La variante Grizzly utilizaba una torreta Cadillac-Gage 1m."
 CAN_IFV_2_short:0 "Grizzly AVGP"
 CAN_IFV_3:0 "LAV-III Kodiak"
 CAN_IFV_3_desc:0 "El LAV III es la tercera generación de la familia de Vehículos Blindados Ligeros (LAV) construidos por General Dynamics Land Systems - Canada (GDLS-C), una subsidiaria de General Dynamics con sede en London, Ontario. Entró en servicio por primera vez en 1999 y es el principal vehículo de infantería mecanizada tanto del ejército canadiense como del ejército de Nueva Zelanda.
 CAN_IFV_3_short:0 "LAV-III Kodiak"
 CAN_IFV_4:0 "LAV-III LORIT"
 CAN_IFV_4_desc:0 "Una versión mejorada del LAV III con torretas y electrónica actualizadas, protección mejorada contra IED y armadura adicional, desarrollada bajo la Tarea de Integración de Requisitos Operacionales del LAV (LORIT)."
 CAN_IFV_4_short:0 "LAV-III LORIT"
 CAN_IFV_5:0 "LAV-6 IFV"
 CAN_IFV_5_desc:0 "La actualización final del LAV III a los estándares LAV 6.0. Las mejoras aumentaron la protección, incluyendo nuevas torretas, mejor electrónica, protección mejorada contra IED y armadura adicional, mientras se utiliza una torreta armada con un cañón de cadena de 25 mm y una ametralladora coaxial similar al LAV III original."
 CAN_IFV_5_short:0 "LAV-6 IFV"




 CAN_Rec_tank_1:0 "M113 CV Lynx"
 CAN_Rec_tank_1_short:0 "Aunque similar en apariencia al M113 original, el CV fue ampliamente modificado para roles de mando y reconocimiento. El compartimento de tropas fue completamente eliminado. El mismo motor General Motors de 6 cilindros del M113 fue colocado en la parte trasera. Mientras que la suspensión del M113 se mantuvo, se eliminó una rueda de carretera, dejando solo cuatro en cada lado."
 CAN_Rec_tank_1_short:0 "M113 CV Lynx"
 CAN_Rec_tank_2:0 "Cougar AVGP"
 CAN_Rec_tank2_desc:0 "En 1974, el ejército canadiense seleccionó el vehículo suizo Mowag Piranha 6x6. La producción del vehículo fue asumida bajo licencia por la empresa canadiense Diesel Division, una división de General Motors de Canadá. La variante Cougar utilizaba la torreta de un FV101 Scorpion."
 CAN_Rec_tank_2_short:0 "Cougar AVGP"
 CAN_Rec_tank_3:0 "LAV-II Coyote"
 CAN_Rec_tank_3_short:0 "El LAV II Coyote es un vehículo blindado sobre ruedas 8x8 fabricado por General Motors, ahora General Dynamics. Este vehículo fue diseñado para su uso en misiones de reconocimiento y está basado en el LAV-25. Los equipos de vigilancia incluyen radar de vigilancia de superficie y un sistema de vigilancia electro-óptico/infrarrojo con una cámara de video de largo alcance y un telémetro láser. Los sistemas de vigilancia pueden detectar objetivos del tamaño de un tanque a hasta 12 kilómetros de distancia y objetivos del tamaño de un camión grande a hasta 24 kilómetros."
 CAN_Rec_tank_3_short:0 "LAV-II Coyote"


