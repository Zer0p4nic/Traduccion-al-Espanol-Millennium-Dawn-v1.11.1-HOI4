 early_helicopter: "Helicóptero TRA"
 early_helicopter_desc: "Diseño temprano de helicópteros. Esto nos permitirá investigar Helicópteros de Transporte y Helicópteros de Ataque."
 attack_helicopter_equipment: "Helicóptero de Ataque"
 attack_helicopter_hull: "Helicóptero de Ataque"
 attack_helicopter_hull_desc: "Un helicóptero de ataque es un helicóptero armado con el rol principal de una aeronave de ataque, con la capacidad de atacar objetivos en el suelo, como infantería enemiga y vehículos de combate blindados. Debido a su pesado armamento, a veces se les llama helicópteros artillados."
 attack_helicopter_desc: "Los helicópteros de ataque son helicópteros armados que están diseñados para apoyar a las fuerzas terrestres. Excelentes contra vehículos blindados y unidades sin cobertura aérea, podrán lidiar rápidamente con enemigos que no tengan las contramedidas adecuadas. Sin embargo, los helicópteros de ataque son muy vulnerables contra cazas y armas antiaéreas."
 attack_helicopter1: "Helicóptero de Ataque 1965"
 attack_helicopter1_desc: "Un helicóptero de ataque es un helicóptero militar equipado con armas ofensivas. Sus principales armas son armas automáticas de fuego rápido (cañones y ametralladoras), lanzacohetes y armas guiadas de precisión (misiles). Muchos helicópteros de ataque también pueden equiparse con misiles antiaéreos, pero principalmente se utilizan para autodefensa. Los helicópteros de ataque actuales son similares en función a las aeronaves de ataque de ala fija y están específicamente diseñados para atacar objetivos terrestres como infantería, vehículos blindados y edificios."
 attack_helicopter2: "Helicóptero de Ataque 1985"
 attack_helicopter2_desc: "Un helicóptero de ataque es un helicóptero militar equipado con armas ofensivas. Sus principales armas son armas automáticas de fuego rápido (cañones y ametralladoras), lanzacohetes y armas guiadas de precisión (misiles). Muchos helicópteros de ataque también pueden equiparse con misiles antiaéreos, pero principalmente se utilizan para autodefensa. Los helicópteros de ataque actuales son similares en función a las aeronaves de ataque de ala fija y están específicamente diseñados para atacar objetivos terrestres como infantería, vehículos blindados y edificios."
