 BSH_MBT_1: "T-55"
 BSH_MBT_1_desc: "El T-54/55 es quizás el tanque más producido en el mundo. Diseñado y producido en los primeros años de la Guerra Fría, fue la potencia y la columna vertebral del Ejército Rojo. Una vez temido como símbolo del poder ruso, se ha convertido en la representación icónica de las fuerzas blindadas del Medio Oriente siendo destruidas tras un ataque aéreo estadounidense."
 BSH_MBT_1_short: "T-55"
 BSH_MBT_2: "T-72"
 BSH_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Representó el pináculo del poder militar soviético en la etapa final de la Guerra Fría y se fabricó por miles, sirviendo como la columna vertebral del Ejército Ruso incluso hasta hoy. Aunque se ha hecho infame por sus fallos catastróficos en los conflictos de Medio Oriente, el T-72 sigue siendo una plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido constantes modificaciones y mejoras para cumplir con los estándares de la guerra moderna. No subestimes el tanque que una vez fue la lanza de las fuerzas soviéticas."
 BSH_MBT_2_short: "T-72"
 BSH_MBT_3: "T-80"
 BSH_MBT_3_desc: "Este tanque de 2 millones de dólares y bestia del campo de batalla utiliza el mismo cañón que el T-72, con blindaje adicional y un misil ATGM Kobra."
 BSH_MBT_3_short: "T-80"
 BSH_MBT_4: "T-90"
 BSH_MBT_4_desc: "Armado con un sistema de 3 cañones para una máxima capacidad y eficiencia de fuego. Con 3 lanzadores de cañón de 125 mm."
 BSH_MBT_4_short: "T-90"
 BSH_MBT_5: "T-14 Armata"
 BSH_MBT_5_desc: "El tanque de batalla más avanzado del ejército ruso, con líneas aerodinámicas y un potente cañón de 152 mm."
