 TAT_Anti_tank_0_desc: "Usado en muchas guerras y en muchos vehículos."
 TAT_Anti_tank_1: "AT-4 Fagot"
 TAT_Anti_tank_1_desc: "Mucho más ligero que los otros sistemas ATGM, y más antiguo. Este ATGM solo puede alcanzar entre 70 y 2,500 m, lo que comparado con otros tiene un alcance mucho menor, pero también es más barato."
