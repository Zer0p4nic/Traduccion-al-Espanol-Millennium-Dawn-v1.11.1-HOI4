 SOV_SP_R_arty_1: "BM-30 Smerch"
 SOV_SP_R_arty_1_desc: "Este vehículo es una versión más moderna del Grad. Uno que puede ir a cualquier parte del mundo, ya sea nieve, hielo o desierto. Su alcance efectivo de disparo es de 35 km."
 SOV_SP_R_arty_2: "9A52-4 Tornado"
 SOV_SP_R_arty_2_desc: "Una batería de artillería extremadamente pesada que, si no se maneja, puede destruir ciudades enteras. Con un alcance máximo de 90 km."

 SOV_SP_arty_0: "2S1 Gvozdika"
 SOV_SP_arty_0_desc: "El 2S1 Gvozdika es una howitzer autopropulsada soviética basada en el chasis multifuncional MT-LBu, que monta un cañón 2A18 de 122 mm. \"2S1\" es su designación GRAU. Una designación alternativa rusa es SAU-122, pero en el Ejército Ruso es comúnmente conocido como Gvozdika."
 SOV_SP_arty_1: "2S3 Akatsiya"
 SOV_SP_arty_1_desc: "Armado con un cañón D-22 de 152.4 mm que podría disparar el sol desde los cielos si fuera necesario. Esta es una batería de artillería notable con un alcance de 50 km."
 SOV_SP_arty_2: "2S19M2 Msta-S"
 SOV_SP_arty_2_desc: "El 2S19 Msta-S fue desarrollado hacia el final de la Guerra Fría, incorporando nuevas tecnologías y aumentando su alcance en comparación con su predecesor."
 SOV_SP_arty_3: "2S35 Koalitsiya-SV"
 SOV_SP_arty_3_desc: "El 2S35 es una verdadera plataforma de artillería del siglo XXI con amplia automatización, selección automática del tipo de proyectil y sistemas unificados de mando y control."
