 WAG_Rec_tank_2: "BMPT Terminator"
 WAG_Rec_tank_2_desc: "Probablemente uno de los cañones de cristal más mortíferos jamás creados. No puede defenderse contra un tanque, pero puede destruir una columna entera. Tiene 4 lanzadores de 130 mm y 2 cañones automáticos de 30 mm."
