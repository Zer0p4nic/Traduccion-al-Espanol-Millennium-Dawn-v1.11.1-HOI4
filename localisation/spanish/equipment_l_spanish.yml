 USA_CV_MR_Fighter2_desc: "El McDonnell Douglas F/A-18 Hornet es un avión de combate de dos motores, supersónico, todo tiempo, capaz de operar desde portaaviones, multirrol, diseñado tanto como avión de combate como de ataque (de ahí la designación F/A). Diseñado por McDonnell Douglas (ahora Boeing) y Northrop, el F/A-18 se derivó del YF-17 de este último en los años 70 para ser utilizado por la Armada y el Cuerpo de Marines de los Estados Unidos."
 USA_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 USA_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 USA_CV_MR_Fighter3_desc: "El Boeing F/A-18E y el F/A-18F Super Hornet son variantes de aviones de combate multirrol, de dos motores, capaces de operar desde portaaviones, basados en el McDonnell Douglas F/A-18 Hornet. Las variantes de un solo asiento F/A-18E y de dos asientos F/A-18F son versiones más grandes y avanzadas de los F/A-18C y D Hornet. El Super Hornet tiene un cañón rotativo M61 de 20 mm interno y puede portar misiles aire-aire y armas aire-superficie. También puede llevar combustible adicional en hasta cinco tanques de combustible externos y puede configurarse como un avión cisterna añadiendo un sistema externo de reabastecimiento de combustible en vuelo."
