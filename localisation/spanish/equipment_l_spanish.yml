 SOV_Rec_tank_0: "PT-76"
 SOV_Rec_tank_0_desc: "Este tanque ligero anfibio súper rápido puede acercarse sigilosamente a las posiciones enemigas desde el otro lado del río y desatar el infierno. Con su cañón rayado D-56T de 76.2 mm."
 SOV_Rec_tank_0_short: "PT-76"
 #SOV_Rec_tank_0_variant: "BRDM-2"
 SOV_Rec_tank_1: "2S25 Sprut-SD"
 SOV_Rec_tank_1_desc: "Un destructor de tanques autopropulsado anfibio, este vehículo puede acercarse a los tanques enemigos y disparar su cañón de 125 mm que lleva el T-72-80."
 SOV_Rec_tank_1_short: "2S25 Sprut-SD"
 SOV_Rec_tank_2: "BMPT Terminator"
 SOV_Rec_tank_2_desc: "Probablemente uno de los cañones de cristal más letales jamás creados. No puede enfrentarse a un tanque, pero puede destruir una columna entera. Tiene 4 lanzadores de 130 mm y 2 autocañones de 30 mm."
 SOV_Rec_tank_2_short: "BMPT Terminator"
 SOV_Rec_tank_3: "K-18 Bumerang"
 SOV_Rec_tank_3_desc: "El Bumerang fue revelado por primera vez como un APC e IFV eficiente en costos para el moderno ejército ruso. Sin embargo, el Bumerang también se utilizará como una plataforma antitanque dedicada con un cañón de 125 mm, cuyos detalles fueron desvelados en 2018. Muy parecido al Stryker MGS estadounidense, el Bumerang servirá como un vehículo de apoyo de fuego, al igual que el BMPT."
 SOV_Rec_tank_4: "Light Tank 2025"
