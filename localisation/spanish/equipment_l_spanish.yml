 SYR_MBT_1: "T-55"
 SYR_MBT_1_desc: "El T-54/55 es quizás el tanque más producido del mundo. Diseñado y producido en los primeros años de la Guerra Fría, fue el poder y la columna vertebral del Ejército Rojo. Una vez temido como símbolo de la fuerza rusa, se ha convertido en la representación icónica de las fuerzas blindadas del Medio Oriente siendo destruidas tras un ataque aéreo estadounidense."
 SYR_MBT_1_short: "T-55"
 SYR_MBT_2: "T-72"
 SYR_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue el punto culminante del poder militar soviético en la etapa final de la Guerra Fría, producido por miles, sirviendo como columna vertebral del Ejército Ruso hasta el día de hoy. Aunque se ha vuelto infame por sus fallos catastróficos en los conflictos de Medio Oriente, el T-72 sigue siendo usado como plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido constantes modificaciones y mejoras para cumplir con los estándares de la guerra moderna hoy en día. No subestimes el tanque que una vez fue la lanza de las fuerzas soviéticas."
 SYR_MBT_2_short: "T-72"
 SYR_MBT_3: "T-72AV"
 SYR_MBT_3_desc: "Modelo con armadura reactiva explosiva Kontakt-1 instalada en el frente del casco y la torre."
 SYR_MBT_3_short: "T-72AV"
 SYR_MBT_4: "T-90"
 SYR_MBT_4_desc: "Armado con un sistema de 3 cañones para máximas capacidades de fuego y eficiencia. Con 3 lanzadores de cañones de 125 mm."
