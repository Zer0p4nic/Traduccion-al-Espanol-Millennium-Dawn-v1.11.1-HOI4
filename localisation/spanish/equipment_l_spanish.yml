 TUR_transport_helicopter1: "Bell UH-1 Iroquois"
 TUR_transport_helicopter1_desc: "El Bell UH-1 Iroquois (apodado \"Huey\") es un helicóptero militar utilitario impulsado por un solo motor turboeje, con rotores principales y de cola de dos palas. El primer miembro de la prolífica familia Huey, fue desarrollado por Bell Helicopter para cumplir con el requisito de 1952 del Ejército de los Estados Unidos para un helicóptero de evacuación médica y utilitario, y realizó su primer vuelo en 1956. El UH-1 fue el primer helicóptero propulsado por turbina producido para el ejército de los Estados Unidos, y más de 16,000 se han construido desde 1960."
 TUR_transport_helicopter1_short: "Bell UH-1 Iroquois"
 TUR_transport_helicopter2: "Sikorsky UH-60 Black Hawk"
 TUR_transport_helicopter2_desc: "El Sikorsky UH-60 Black Hawk es un helicóptero utilitario de medio levantamiento, con cuatro palas y dos motores, fabricado por Sikorsky Aircraft. Sikorsky presentó el diseño S-70 para la competencia del Sistema de Transporte Táctico Utilitario Aéreo (UTTAS) del Ejército de los Estados Unidos en 1972. El Ejército designó al prototipo como YUH-60A y seleccionó al Black Hawk como el ganador del programa en 1976, después de una competencia de vuelo con el Boeing Vertol YUH-61."
 TUR_transport_helicopter2_short: "UH-60 Black Hawk"
 TUR_transport_helicopter3: "Boeing CH-47F Chinook"
 TUR_transport_helicopter3_desc: "El Boeing CH-47 Chinook es un helicóptero de carga pesada, con dos motores y rotores tándem, desarrollado por la compañía estadounidense de aeronaves de rotores Vertol y fabricado por Boeing Vertol (más tarde conocido como Boeing Rotorcraft Systems). El CH-47 está entre los helicópteros de carga más pesados del mundo occidental. Su nombre, Chinook, proviene del pueblo nativo estadounidense Chinook, de lo que hoy es el estado de Washington."
 TUR_transport_helicopter3_short: "CH-47F Chinook"
 TUR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 TUR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk"
 TUR_transport_helicopter4: "Bell Boeing V-22 Osprey"
 TUR_transport_helicopter4_desc: "El Bell Boeing V-22 Osprey es una aeronave militar de múltiples misiones, con rotores basculantes, que tiene capacidades de despegue y aterrizaje vertical (VTOL) y de despegue y aterrizaje corto (STOL). Está diseñada para combinar la funcionalidad de un helicóptero convencional con el rendimiento de crucero a alta velocidad y largo alcance de una aeronave de turbohélice."
