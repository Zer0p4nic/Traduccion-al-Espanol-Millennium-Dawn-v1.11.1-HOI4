 Int_Fighter_equipment: "Interceptores"
 Int_Fighter_equipment_desc: "Un avión interceptor, o simplemente interceptor, es un tipo de avión de combate diseñado específicamente para atacar aeronaves enemigas, particularmente bombarderos y aviones de reconocimiento, a medida que se acercan."
 Int_Fighter1: "4th Gen INT"
 Int_Fighter1_desc: "La 4ta Generación de Interceptores fue diseñada para interceptar Bombarderos Estratégicos Supersónicos con poca antelación. Estos son, por mucho, los aviones de combate más rápidos jamás construidos, pero tienen poca agilidad y rangos cortos. Los interceptores son considerados hoy en día un callejón sin salida en el diseño de aeronaves, y no se han introducido nuevos tipos desde el fin de la Guerra Fría."

 Air_UAV_equipment: "UAV de combate"
 Air_UAV_equipment_desc: "Un vehículo aéreo no tripulado (VANT), comúnmente conocido como dron, es un avión sin piloto humano a bordo. Los VANT son un componente de un sistema de aeronaves no tripuladas (SANT); que incluye un VANT, un controlador basado en tierra y un sistema de comunicaciones entre ambos."
 Air_UAV1: "UAV 2005"
 Air_UAV1_desc: "Un vehículo aéreo no tripulado (VANT), comúnmente conocido como dron, sistema de aeronaves no tripuladas (SANT), o por varios otros nombres, es un avión sin piloto humano a bordo. El vuelo de los VANT puede operar con varios grados de autonomía: ya sea bajo control remoto por un operador humano, o de manera completamente o intermitentemente autónoma, mediante computadoras a bordo."
 Air_UAV2: "UAV 2015"
 Air_UAV2_desc: "Un vehículo aéreo no tripulado (VANT), comúnmente conocido como dron, sistema de aeronaves no tripuladas (SANT), o por varios otros nombres, es un avión sin piloto humano a bordo. El vuelo de los VANT puede operar con varios grados de autonomía: ya sea bajo control remoto por un operador humano, o de manera completamente o intermitentemente autónoma, mediante computadoras a bordo."
