 CZE_Anti_tank_0: "PTŘS-12 Volant"
 CZE_Anti_tank_0_desc: "Primer misil antitanque guiado de la República Checa. Utiliza guía MCLOS y penetra hasta 400m de blindaje en un alcance de 3 km con una velocidad de 130m/s. El movimiento lento se utiliza intencionadamente para permitir una guía más precisa y mayor tiempo de reacción antes de impactar el objetivo."
 CZE_Anti_tank_1: "RPTZ-84" #Ficticio
 CZE_Anti_tank_1_desc: "Misil antitanque guiado producido en la república. Utiliza guía SACLOS y penetra hasta 400m de blindaje en un alcance de 3 km con una velocidad de 350m/s. Fue una respuesta a los últimos avances en blindaje de los enemigos del estado."
 CZE_Anti_tank_2: "RPTZ-96" #Ficticio
 CZE_Anti_tank_2_desc: "Raketová Protitanková Zbraň 96 significa Arma Antitanque Cohete Tipo 96. Primer prototipo de nuestro propio diseño checo F&F (Fuego y Olvido). Al final, el proyecto resultó en un arma capaz de cambiar entre el poco fiable software Fuego y Olvido, que a veces intercambia la casa por un cañón autopropulsado, y un sistema SACLOS muy preciso."
 CZE_Anti_tank_3: "PTŘS-101" #Ficticio
 CZE_Anti_tank_3_desc: "Significa ATGM-101. Primer diseño F&F confiable, ¡solo 5 prototipos desde el primero! También utiliza misiles precursor para contrarrestar la nueva amenaza de los sistemas de protección activa. La idea es diferente a los diseños extranjeros, ya que la primera ojiva disparada aún está cargada con explosivos destinados a fragmentarse fuera del tanque y a los sensores en la parte superior de las torres de los tanques, y la segunda es una ojiva tándem penetrante."
 CZE_Anti_tank_4: "PTŘS-109 Pancíř" #Ficticio
 CZE_Anti_tank_4_desc: "Significa ATGM-109. Diseño de segunda generación de ATGM tándem utilizando misiles precursor (sí, dos precursor y 1 ojiva real) que impactan los sistemas APS antes de que la ojiva tándem, con penetración de 2500 mm RHA. Las ojivas tienen una velocidad de 500 m/s y eso le da al APS enemigo y a la tripulación muy poco tiempo de reacción, incluso a una distancia de 3 km. Combinando varios de estos sistemas móviles de armas, se puede destruir cualquier tanque con un número abrumador de ATGMs."

 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela" #Ficticio
 CZE_Anti_Air_0_desc: "Segunda generación de misiles superficie-aire. Tienen un alcance pequeño de 10 km. Su nombre Střela significa misil. El vz. 2 es un misil de guiado por infrarrojos que puede ser fácilmente desviado, pero por otro lado demostró una gran fiabilidad en los objetivos de prueba."
 CZE_Anti_Air_0_variant: "Střela-2M1"
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík" #Ficticio
 CZE_Anti_Air_1_desc: "Segunda generación de misiles superficie-aire de medio alcance producidos por nuestras compañías. Forma parte de la familia de segunda generación de misiles de corto alcance vz.2, misiles de medio alcance vz.3 y misiles de largo alcance vz.4. Es un misil guiado por radar semiactivo que vuela a Mach 2 con una gran ojiva de metralla destinada a los cazas de ataque que vuelan en formación, con la esperanza de que no hayan detectado el misil de antemano."
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla" #Fictional
 CZE_Anti_Air_2_desc: "Tercera generación de misiles superficie-aire. Es un misil de corto alcance guiado por radar activo dentro del buscador de la ojiva. También forman parte de la familia de tercera generación de misiles el vz. 6 AMRSAM, vz. 7 LRSAM y vz. 8 ALRSAM. El misil puede soportar hasta 16G y vuela hasta Mach 2 cuando se dispara desde una posición estacionaria. Se fabricaron versiones para aviones que son capaces de destruir objetivos a 30 km de distancia a Mach 3.5."
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš" #Fictional
 CZE_Anti_Air_3_desc: "Quinta generación de misiles SAM de corto alcance checos. El diseño cuenta con un radar pasivo y un buscador infrarrojo propenso a interferencias debido a que no tiene conexión externa. La guía terminal puede utilizar la mayor parte del cuerpo sustentador del misil para realizar una maniobra de 14G a Mach 3, aunque el misil es capaz de Mach 4 y Mach 4.5 cuando se lanza desde una altura de 5 km. El ordenador del misil reconoce la velocidad del objetivo y es capaz de reducir la velocidad para realizar un radio de giro mejor. Alcance de 150 km desde un avión."
 CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije" #Fictional
 CZE_Anti_Air_4_desc: "Los misiles utilizan las últimas tecnologías y hardware para alcanzar incluso los aviones de sigilo más furtivos de nuestros adversarios. Incluye un enlace satelital que guía el misil hacia cualquier avión de sigilo, ya que incluso un avión de sigilo no es invisible en el espectro visible."

 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "Equipo de mando y control de la era de la Guerra Fría producido en colaboración con Eslovaquia durante la era de Checoslovaquia."
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "C2 (Comando y Control) es la primera generación de equipos C2. El equipo de Comando y Control es el sistema que permite a los líderes ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente lleva a una mayor organización y moral."
 CZE_command_control_equipment2: "RF-13"
 CZE_command_control_equipment2_desc: "C3 (Comando, Control y Comunicación) es la segunda generación de equipos C2. El equipo de Comando y Control es el sistema que permite a los líderes ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente lleva a una mayor organización y moral."
 CZE_command_control_equipment3: "RF-1305"
 CZE_command_control_equipment3_desc: "C3ISTAR (Comando, Control y Comunicación, Inteligencia, Vigilancia, Adquisición de Objetivos y Reconocimiento) es la tercera generación de equipos C2. El equipo de Comando y Control es el sistema que permite a los líderes ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente lleva a una mayor organización y moral."
 CZE_command_control_equipment4: "RF-1325"
 CZE_command_control_equipment4_desc: "C4I (Comando, Control, Comunicaciones, Computadoras, Inteligencia e Interoperabilidad) es la cuarta generación de equipos C2. El equipo de Comando y Control es el sistema que permite a los líderes ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente lleva a una mayor organización y moral. C4I (Comando, Control, Comunicaciones, Computadoras, Inteligencia e Interoperabilidad) es la cuarta generación de equipos C2."
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "C4ISTAR (Comando, Control, Comunicaciones, Computadoras, Inteligencia, Interoperabilidad, Vigilancia, Adquisición de Objetivos y Reconocimiento) es la quinta generación de equipos C2. El equipo de Comando y Control es el sistema que permite a los líderes ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente lleva a una mayor organización y moral."
 CZE_command_control_equipment6: "RF-13250"
 CZE_command_control_equipment6_desc: "C4ISTAR (Comando, Control, Comunicaciones, Computadoras, Colaboración, Inteligencia, Interoperabilidad, Vigilancia, Adquisición de Objetivos y Reconocimiento) es la séptima generación de equipos C2. El equipo de Comando y Control es el sistema que permite a los líderes ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente lleva a una mayor organización y moral."

 #TANKS
 CZE_MBT_1: "T-54AR Řeka"
 CZE_MBT_1_desc: "Tanque checo desarrollado a partir del T-55 de origen soviético. El tanque fue reacondicionado desde el chasis hasta la última pieza de software, mejorando exponencialmente el potencial del tanque. El nuevo sistema de control de fuego llamado Kladivo mejoró la precisión del tanque seis veces. Debido a esto, el tanque todavía puede ser comparable a tipos más nuevos."
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "Segundo programa de modernización del T-72 mejorando sus sistemas de estabilización y control de fuego. El tanque también obtuvo un nuevo cañón y capas adicionales de armadura."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "Quinta modernización checa del T-72M1 para llevar el tanque a los nuevos estándares en el entorno de combate, mejorando todo el software, hardware y añadiendo nuevos tipos de armadura reactiva DYNA. El tanque está en los límites del potencial del T-72."
 CZE_MBT_4: "T-8 Ohař" #Fictional
 CZE_MBT_4_desc: "Tanque basado en un nuevo chasis desarrollado por la compañía VOP Nový Jičín. Presenta una nueva armadura compuesta con piezas reactivas y un interior innovador del tanque con la cabina de la tripulación dentro del casco y un cargador automático en la torreta. El tanque también tiene engranajes automáticos, nuevos sensores para iluminación láser y ATGM nuevos y nuevas unidades de potencia auxiliares."
 CZE_MBT_5: "T-15 Otakar" #Fictional
 CZE_MBT_5_desc: "Un paso adelante respecto a las tecnologías pasadas debido a la experiencia de combate recién adquirida por nuestras tripulaciones de tanques, este tanque presenta muchas pequeñas mejoras en su chasis más pequeño señaladas por las tripulaciones experimentadas. El tanque es operado únicamente por dos soldados que funcionan como conductor-comandante y artillero-cargador. El tanque tiene un sistema de comunicación interna-externa que reduce a los operadores de radio y otro personal de la tripulación. El sistema de protección activa de origen checo llamado Deštník está instalado en la torre con un radio de 360°."
 CZE_MBT_7: "T-25 Oskar"
 CZE_MBT_7_desc: "El tanque ha mejorado su disposición de armadura debido al sistema de armadura modular. El tanque se puede mover muy rápido sin armadura, que se agrega cuando se descarga. Este sistema también facilita el mantenimiento y las reparaciones. Este tanque presenta un nuevo sistema de protección activa llamado Štít montado en configuración dual para enfrentarse a ojivas tándem y simples. Es capaz de destruir hasta 3 misiles entrantes si hay al menos 0.5 segundos entre ellos o 2 simultáneamente."
 CZE_MBT_8: "T-35 Orel"
 CZE_MBT_8_desc: "A partir de la experiencia de las series T-25/T-35 y las modernizaciones del T-72, el T-35 Orel está diseñado como el producto único de la industria checa recuperado de las cenizas desde su apogeo antes de la Segunda Guerra Mundial. El tanque compuesto de partes, blindaje eléctrico y otros componentes modulares como el APS de cuatro canales, es capaz de enfrentarse a cualquier amenaza. La torreta tiene un arma de energía dirigida montada que utiliza el reactor del tanque para calentar el plasma inyectado y acelerarlo hacia el tanque enemigo. El reactor también abastece al tanque con la energía necesaria."

 #APC
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_short: "OT-62"

 CZE_APC_1: "OT-64 Skot"
 CZE_APC_1_desc: "El Obrněný Transportér 64 o Transportador Blindado de Personal 64 es capaz de llevar a 20 soldados al combate, incluidos 2 tripulantes y está armado opcionalmente con una ametralladora pesada. Las versiones sin ametralladora cuentan con más espacio para armas personales y espacio de carga para municiones."
 #CZE_APC_1_variant: "OT-62"
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "El OT-90 es el sucesor del OT-64, transporta personas al combate bajo la protección de su blindaje y está armado con un cañón automático o una ametralladora pesada. Se desarrolló a partir del chasis del BVP-1 reformando el casco y reemplazando su torreta por una más pequeña o ninguna."
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "Para mantener el estado envejecido del OT-90 se resultó en un segundo programa de modernización. El vehículo fue nuevamente reconstruido básicamente desde cero. El armamento se reemplazó por nuestra ametralladora pesada más reciente y las partes mecánicas del vehículo se reemplazaron por otras nuevas y más ligeras. El equipo de radio pesado también se reemplazó por computadoras modernas, haciendo que el vehículo sea más rápido en carretera o fuera de ella."
 CZE_APC_4: "OT-105 Housenka"
 CZE_APC_4_desc: "El Sistema de Armas Unificado Housenka utiliza un chasis en muchas variantes para cumplir con todas las necesidades del ejército. Se utiliza como artillería de cohetes antiaéreos o transportador de ATGM. Como APC, está equipado con una HMG controlada remotamente y 16 asientos para pasajeros."
 CZE_APC_5: "OT-105M2"
 CZE_APC_5_desc: "La modernización del Housenka se considera necesaria para mantener el valor del vehículo en un mundo en constante cambio. La HMG se reemplazó por una más nueva capaz de equipar municiones con fusible de tiempo. El software del vehículo se actualizó a la versión 4.5, que incluye muchos cambios y también la capacidad de utilizar fusibles temporizados para enfrentarse a enemigos detrás de paredes y coberturas."
 CZE_APC_6: "OT-121 Topas"
 CZE_APC_6_desc: "Sucesor del Housenka UWS, el UWS Topas utiliza armadura y piezas modulares. La versión APC tiene un paquete de armadura A con la protección más baja, pero aún suficiente para no ser penetrada por varios RPGs y ATGMs ligeros. La armadura se fortaleció con piezas compuestas y también con una jaula alrededor del vehículo."
 CZE_APC_7: "OT-133 Vávřín"
 CZE_APC_7_desc: "El UWS Vavřín utiliza los sistemas de protección activa más recientes para mantener a la tripulación y a los pasajeros a salvo. El vehículo también está equipado con aislamiento térmico, lo que reduce su firma infrarroja. El vehículo utiliza un motor híbrido capaz de funcionar con combustibles normales o biomasa, lo que le permite permanecer mucho tiempo sin reabastecimiento al alimentarlo con algunos (léase MUCHOS) árboles."
 CZE_APC_8: "OT-136 Leknín"
 CZE_APC_8_desc: "El UWS Leknín es el sucesor del UWS Vavřín. Está armado con sistemas de interferencia, un arma de energía dirigida de estado sólido láser como su arma ofensiva y defensiva principal y también una HMG antipersonal. El láser es capaz de alcanzar a los ATGMs en movimiento rápido en vuelo, destruyendo su guía o interfiriendo con ella. En caso de que el láser falle, el vehículo tiene un sistema APS dual Štít, uno a cada lado del vehículo. Esto no protegerá al vehículo de disparos de tanques, sin embargo."

 CZE_IFV_1: "BVP-1"
 CZE_IFV_1_desc: "BVP significa Bojové vozidlo pěchoty, el Vehículo de Combate de Infantería Blindado (AIFV). Se utiliza principalmente en el transporte de tropas y ocasionalmente en operaciones ofensivas para desplegar tropas y apoyarlas con su autocañón contra objetivos ligeramente blindados o con municiones antipersonal. Transporta a 8 pasajeros."
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "Mejora del BVP-1 armado con misiles ATGM y nuevos dispositivos de comunicación y computación. El vehículo también cuenta con nuevo equipo de radio y comunicación, que es ligero, y un nuevo motor."
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "Nuevo chasis, nuevo autocañón, nuevos ATGMs. El BVP-2 también tiene una armadura más fuerte y electrónica más avanzada. Un gran paso desde el BVP-1. Transporta a 3 pasajeros y a 3 tripulantes."
 CZE_IFV_4: "BVP Sněžka"
 CZE_IFV_4_desc: "El BVP Sněžka es una modificación muy avanzada del BVP-2 con la electrónica y las tecnologías más recientes."
 CZE_IFV_5: "KBVP Pandur II"
 CZE_IFV_5_desc: "Pandur II, comprado a Austria y desarmado en la República Checa. Luego desarrollado desde cero y producido, este sistema de armas unificado incluye un portador de ATGM, vehículos de comunicación, vehículos de mando, APCs, IFVs y otros AFVs. Utilizando SPIKE-LR ARGMs."
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 Pandur II"
 CZE_IFV_6_desc: "Mejoras de fabricación checa en el Pandur II que realizan mejoras en esta modernización, mejorando principalmente sus capacidades defensivas con la adición de armadura de rejilla contra RPGs. También cuenta con mejores filtros y mecánica de aire para el control ambiental de polvo y arena y su fiabilidad. Utilizando SPIKE-LR ARGMs."
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP Komár" #Ficticio
 CZE_IFV_7_desc: "KBVP significa Kolové bojové vozidlo pěchoty, el Vehículo de Combate de Infantería Blindado con Ruedas (AIFV). Se utiliza como una versión más blindada y equipada del OT-133 que utiliza su sistema de paquete de armadura modular B. Su torreta tiene dos versiones para intercambiabilidad."
 CZE_IFV_8: "KBVP Vážka" #Ficticio
 CZE_IFV_8_desc: "El KBVP Vážka fue desarrollado como una versión del OT-136 con todas sus características, pero con menor capacidad de infantería y también un armamento y protección más pesados utilizando el paquete de armadura B. Utiliza el mismo láser que el OT-136, con una UAP más potente que lo respalda."

