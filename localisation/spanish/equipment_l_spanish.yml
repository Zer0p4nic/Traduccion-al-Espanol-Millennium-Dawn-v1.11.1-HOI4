 WAG_Rec_tank_3: "K-18 Bumerang"
 WAG_Rec_tank_3_desc: "El Bumerang fue revelado por primera vez como un transporte blindado de personal (APC) y vehículo de combate de infantería (IFV) rentable para el ejército ruso moderno. Sin embargo, el Bumerang también se utilizará como una plataforma antitanque dedicada, equipada con un cañón de 125 mm, cuyos detalles se revelaron en 2018. Al igual que el Stryker MGS estadounidense, el Bumerang servirá como un vehículo de apoyo de fuego, similar al BMPT."
