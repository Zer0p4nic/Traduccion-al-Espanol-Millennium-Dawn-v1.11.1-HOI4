 ITA_Anti_Air_0: "FIM-43 Redeye"
 ITA_Anti_Air_0_desc: "Desarrollado por nuestra propia General Dynamics, este sistema de misiles utiliza un guiado infrarrojo pasivo para rastrear aeronaves basándose en el calor de su escape, después de que el operador rastree su objetivo visualmente como lo haría con cualquier otro armamento ligero. Requiriendo un impacto directo para ser letal, esta arma es rudimentaria pero efectiva."
 ITA_Anti_Air_1: "FIM-92 Stinger"
 ITA_Anti_Air_1_desc: "Diseñado de manera similar a su predecesor, este misil pasivo aire-superficie presenta varias mejoras con respecto al modelo anterior, como una balística mejorada, software actualizado y una variante con detección dual IR y UV."
 ITA_Anti_Air_2: "FIM-92E Stinger"
 ITA_Anti_Air_2_desc: "Siguiendo con la fiabilidad de la plataforma \"Stinger\", General Dynamics ha mejorado el sistema añadiendo un nuevo sensor de inversión y software de control revisado. El comportamiento de vuelo también ha mejorado significativamente. Además, el rendimiento contra objetivos pequeños como drones, misiles de crucero y helicópteros ligeros de reconocimiento ha aumentado dramáticamente."
 ITA_Anti_Air_3: "FIM-194 Speargun" #Ficción
 ITA_Anti_Air_3_desc: "A medida que los aviones de 5ta generación han tenido una presencia notable en el campo de batalla, esta última iteración de nuestro sistema MANPAD implementa una serie de cambios para enfrentar a este nuevo enemigo. De manera destacada, sus capacidades de puntería abarcan Línea de Vista Comandada, Guiado por Láser, así como puntería UV e IR."
 ITA_Anti_Air_4: "FIM-245 Heartstriker" #Ficción
 ITA_Anti_Air_4_desc: "Este sistema creado por un esfuerzo de DARPA es la cúspide de nuestras plataformas de armas MANPAD. Con avances recientes así como miniaturización de sensores, nuestros ingenieros han permitido que 1 persona tenga el poder efectivo para destruir o deshabilitar algunos de los aviones furtivos más avanzados disponibles para nuestros adversarios."


