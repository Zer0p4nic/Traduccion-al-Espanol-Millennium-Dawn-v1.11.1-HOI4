 N_B_Cruiser: "Crucero de Batalla Nuclear"
 N_B_Cruiser_0: "CGN 1965"
 N_B_Cruiser_0_desc: "Un CGN, o Crucero Nuclear, solo puede describirse como un crucero exagerado. Son aún más lentos y considerablemente más caros, aunque su reactor nuclear significa que pueden navegar varias veces la distancia de los buques normales, y a menudo tienen suficientes armas en cubierta para destruir un pequeño grupo de batalla por sí solos, si se les da la oportunidad. Los submarinos serán su mayor amenaza, ya que sus principios de diseño dictan que siempre deben estar rodeados de buques mejor equipados para ASW."
