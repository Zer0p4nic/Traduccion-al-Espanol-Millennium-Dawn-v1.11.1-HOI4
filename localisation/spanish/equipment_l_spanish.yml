 TAT_util_vehicle_5: "VPK-3927 Volk"
 TAT_util_vehicle_5_desc: "El VPK puede transportar 2+8 hombres. Con blindaje STANAG 4569 Nivel 3. Ideal para fuerzas especiales y policiales."
 TAT_util_vehicle_6: "Z-STS «Akhmat»"
 TAT_util_vehicle_6_desc: "El Z-STS «Akhmat» está construido sobre el chasis todoterreno Trehosnaya «KAMAZ-5350». Tiene altas características de movilidad y capacidad de paso, y además, no se distingue por la complejidad de su operación. Es curioso que un vehículo blindado, a diferencia de un camión básico, esté construido según el esquema de capó. Esto permitió desplazar los asientos de la tripulación hacia atrás y aumentar su seguridad."
 TAT_util_vehicle_7: "VMCTS «Drozd-B»"
 TAT_util_vehicle_7_desc: "Después de una presentación exitosa en el Army-2020, el vehículo anfibio «Drozd» partió para pruebas que indicaron la poca protección de esta máquina. Como resultado, apareció la modificación «Drozd-B». El último vehículo blindado es capaz de superar obstáculos fluviales, terrenos difíciles y también tiene baja visibilidad térmica. La forma racional en V de la parte inferior del fondo, hecha de blindaje compuesto, proporciona una protección antiminas mejorada."


