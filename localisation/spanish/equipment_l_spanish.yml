 MBT_Equipment: "Tanque de Batalla Principal"
 MBT_Equipment_desc: "Un tanque de batalla principal (MBT), también conocido como tanque de batalla o tanque universal, es un tanque que cumple el rol de maniobra y fuego directo protegido por blindaje en muchos ejércitos modernos."
 mbt_hull: "Tanque de Batalla Principal"
 mbt_hull_desc: "Un tanque de batalla principal (MBT), también conocido como tanque de batalla o tanque universal, es un tanque que cumple el rol de maniobra y fuego directo protegido por blindaje en muchos ejércitos modernos."
 spart_hull: "Artillería Autopropulsada"
 spart_hull_desc: "La artillería autopropulsada es una artillería equipada con su propio sistema de propulsión para moverse hacia su objetivo. Son vehículos de alta movilidad, generalmente basados en orugas continuas que llevan ya sea un obús grande, un cañón de campaña, un mortero o algún tipo de lanzacohetes o lanzamisiles."
 apc_hull: "Transportador de Personal Blindado"
 apc_hull_desc: "Un transportador de personal blindado (APC) es un tipo amplio de vehículo militar blindado diseñado para transportar personal y equipos en zonas de combate. Desde la Primera Guerra Mundial, los APC se han convertido en una pieza muy común del equipo militar en todo el mundo."
 ifv_hull: "Vehículo de Combate de Infantería"
 ifv_hull_desc: "Un vehículo de combate de infantería (IFV), también conocido como vehículo de combate de infantería mecanizada (MICV), es un tipo de vehículo de combate blindado utilizado para transportar infantería al combate y proporcionar apoyo de fuego directo."
 MBT_desc: "Un tanque de batalla principal (MBT), también conocido como tanque de batalla o tanque universal, es un tanque que cumple el rol de maniobra y fuego directo protegido por blindaje en muchos ejércitos modernos."
 MBT_1: "MBT 1965"
 MBT_1_desc: "Las innovaciones de los primeros años de la Guerra Fría en motores, suspensión y blindaje compuesto más ligero le dieron a los tanques el poder de fuego y el blindaje de los tanques súper pesados, y la movilidad de los tanques ligeros. Designados 'Tanques de Batalla Principales', reemplazaron prácticamente todos los demás tanques, excepto los tanques ligeros especializados en reconocimiento. Los MBT están fuertemente blindados y son altamente móviles en terrenos planos, y proporcionan a los ejércitos potentes capacidades de fuego directo."
 MBT_2: "MBT 1975"
 MBT_2_desc: "A medida que los misiles antitanque se volvieron más capaces y los helicópteros se convirtieron en un elemento básico en los campos de batalla, se introdujeron nuevos tipos de blindaje compuesto en capas de cerámica en el diseño del tanque de batalla principal. Mejores telémetros y sistemas de control de fuego mejoraron la probabilidad de alcanzar el primer disparo, y los cargadores automáticos hicieron posible reducir el tamaño de la torreta, disminuyendo el objetivo para el enemigo. Los MBT están fuertemente blindados y son altamente móviles en terrenos planos, y proporcionan a los ejércitos potentes capacidades de fuego directo."
 MBT_3: "MBT 1985"
 MBT_3_desc: "Los sistemas de control de fuego estabilizados por computadora permiten disparar en movimiento, aumentando la probabilidad de acertar al primer disparo. Las miras térmicas mejoran su capacidad de detección. Los motores de turbina de gas o diésel modernizados proporcionan una mayor potencia sostenida, y el blindaje reactivo explosivo (ERA) fácilmente reemplazable brinda un mayor grado de supervivencia a los tanques de batalla principales. Los MBT están fuertemente blindados y son altamente móviles en terrenos planos, y proporcionan a los ejércitos potentes capacidades de fuego directo."
 MBT_4: "MBT 1995"
 MBT_4_desc: "Con la creciente amenaza de los misiles antitanque de disparar y olvidar, se introdujeron los sistemas de protección activa. Esto, combinado con sistemas de interferencia pasiva, hizo que el tanque estuviera mejor diseñado para contrarrestar los ataques con misiles. Las torretas soldadas en lugar de fundidas mejoraron la calidad del blindaje del tanque. Los telémetros láser mejorados permiten la detonación de proyectiles de fragmentación a distancias específicas contra fuerzas de infantería. Los MBT están fuertemente blindados y son altamente móviles en terrenos planos, y proporcionan a los ejércitos potentes capacidades de fuego directo."
 MBT_5: "MBT 2015"
 MBT_5_desc: "Con la torreta totalmente automatizada, digitalizada y no tripulada, la tripulación del tanque se encuentra dentro de una cápsula blindada en la parte delantera del casco, mejorando dramáticamente su supervivencia y reduciendo el perfil del tanque. Una nueva generación de sistemas de protección activa y radares mejora la protección contra misiles de ataque superior y rondas de uranio empobrecido. Los MBT están fuertemente blindados y son altamente móviles en terrenos planos, y proporcionan a los ejércitos potentes capacidades de fuego directo."

 MBT_7: "MBT 2025"
 MBT_7_desc: "La incorporación de nanotubos en la mezcla de blindaje compuesto mejora la protección y permite importantes reducciones de peso. La automatización de todos los sistemas del Tanque de Batalla Principal hace opcional al operador, permitiendo cambiar los perfiles de forma para reducir las secciones transversales de radar, lo cual, junto con materiales absorbentes de ondas de radio y un poderoso sistema de enfriamiento de escape, le da al tanque características de semisigilo. Los MBT están fuertemente blindados y son altamente móviles en terrenos planos, y proporcionan a los ejércitos potentes capacidades de fuego directo."
 MBT_8: "MBT 2035"
 MBT_8_desc: "El blindaje del vehículo de Grafeno multicapa proporciona protección con un peso sin precedentes, y es autorreparable mediante nanorobots. Con baterías de aire-litio y un motor eléctrico, el calor térmico del tanque se reduce casi a nada, y junto con el camuflaje infrarrojo adaptativo, esto lo hace prácticamente indetectable por sistemas de misiles guiados electrónicamente. Los MBT están fuertemente blindados y son altamente móviles en terrenos planos, y proporcionan a los ejércitos potentes capacidades de fuego directo."
