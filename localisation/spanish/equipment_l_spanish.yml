 heavy_frigate: "Fragata Pesada"
 heavy_frigate_desc: "Una fragata es un tipo de buque de guerra. En las marinas modernas, las fragatas se utilizan para proteger a otros buques de guerra y buques mercantes, especialmente como combatientes de guerra antisubmarina (ASW) para fuerzas expedicionarias anfibias, grupos de reabastecimiento en marcha y convoyes mercantes. La fragata pesada, por el contrario, es una versión mucho más pesada y fortalecida de la fragata."
 frigate: "Fragata de Misiles Guiados"
 frigate_desc: "Una fragata es un tipo de buque de guerra. En las marinas modernas, las fragatas se utilizan para proteger otros buques de guerra y buques mercantes, especialmente como combatientes de guerra antisubmarina (ASW) para fuerzas expedicionarias anfibias, grupos de reabastecimiento en marcha y convoyes mercantes."
 frigate_1: "FFG 1965"
 frigate_1_desc: "Las fragatas son el segundo buque más pequeño en servicio general, y son los primeros buques de verdadero valor en un enfrentamiento de superficie entre fuerzas. Algunas, pero no todas las fragatas llevarán misiles antibuque para su uso contra otros buques de superficie, mientras que su paquete ASW las convierte en eficaces cazadores de submarinos. A pesar de sus avanzados sistemas antisubmarinos, generalmente carecen de los sistemas necesarios para destruir amenazas entrantes de submarinos u otros buques. En general, son bastante versátiles y rentables, pero también son igualmente frágiles como las corbetas."
