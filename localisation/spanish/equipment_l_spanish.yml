 AST_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 AST_CV_MR_Fighter2_desc: "El McDonnell Douglas F/A-18 Hornet es un jet de combate multirrol, supersónico, a prueba de todo tipo de clima, con capacidad para operar desde portaaviones y con doble motor, diseñado tanto como avión de combate como avión de ataque (de ahí la designación F/A). Diseñado por McDonnell Douglas (ahora Boeing) y Northrop, el F/A-18 se derivó del YF-17 de esta última en la década de 1970 para su uso por la Armada de los Estados Unidos y el Cuerpo de Marines."
