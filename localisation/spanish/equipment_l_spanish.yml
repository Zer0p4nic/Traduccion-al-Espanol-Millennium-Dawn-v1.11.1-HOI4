 missile_submarine: "Submarino de Misiles"
 missile_submarine_desc: "Un submarino de misiles es un submarino que lanza misiles de crucero (SLCM) o misiles balísticos (SLBM) como su armamento principal."
 missile_submarine_1: "SSBN 1965"
 missile_submarine_1_desc: "Los Submarinos de Misiles de Crucero Nucleares son la segunda clase de submarino más grande, quedando por debajo o, en algunos casos, igualando en desplazamiento a la clase más grande, los submarinos de Misiles Balísticos. Los SSGN son submarinos capaces de disparar misiles de crucero y ASM desde las profundidades para atacar objetivos tanto marítimos como terrestres, aunque debido a que su principal uso es atacar objetivos de superficie con misiles, llevan solo una pequeña cantidad de tubos de torpedos y generalmente no son tan sigilosos como los tipos de submarinos más pequeños. Los SSGN no deben usarse como su submarino principal, principalmente porque están ahí exclusivamente para el uso de ASM y misiles de crucero."
