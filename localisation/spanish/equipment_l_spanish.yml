 ###MSG WIP###
 diesel_attack_submarine_desc: "Los submarinos de ataque comunes de propulsión convencional son submarinos diseñados para atacar y hundir otros submarinos, barcos de superficie y barcos mercantes. También son utilizados para proteger barcos de superficie aliados y submarinos de misiles balísticos."
 Nuclear_carrier_desc: "Un portaaviones propulsado por un reactor nuclear. Es un gran barco de superficie con aeronaves basadas en el portaaviones como su principal arma de combate. Confiando en portaaviones propulsados por energía nuclear, un país puede ejercer presión militar y realizar operaciones en otros países alejados de su territorio sin depender de aeropuertos locales."
 N_B_Cruiser_desc: "Equipados con cruceros de batalla nucleares, su alcance y rango de suministro han mejorado considerablemente, así como su capacidad de supervivencia y ataque en tiempos de guerra."
 ###MSG WIP###

 night_vision_1_desc: "Los dispositivos pasivos de primera generación, introducidos durante la Guerra de Vietnam, fueron una adaptación de la tecnología activa anterior GEN 0, y dependen de la luz ambiental en lugar de una fuente de luz infrarroja. Utilizando un fotocátodo S-20, sus intensificadores de imagen producen una amplificación de luz de alrededor de 1,000x, pero son bastante voluminosos y requieren luz de luna para funcionar correctamente."
 night_vision_2_desc: "Los dispositivos de segunda generación cuentan con un tubo intensificador de imagen mejorado que utiliza una placa de microcanal (MCP) con un fotocátodo S-25, lo que resulta en una imagen mucho más brillante, especialmente alrededor de los bordes de la lente. Esto lleva a una mayor iluminación en entornos de baja luz ambiental, como noches sin luna. La amplificación de luz es de alrededor de 20,000x. También se mejoraron la resolución de la imagen y la confiabilidad."
 night_vision_3_desc: "Los sistemas de visión nocturna de tercera generación mantienen el MCP de Gen II, pero ahora utilizan un fotocátodo hecho de arseniuro de galio, lo que mejora aún más la resolución de la imagen. Además, el MCP está recubierto con una película de barrera de iones para aumentar la vida útil del tubo."
 night_vision_4_desc: "Un sistema de suministro de energía con conmutación automática regula el voltaje del fotocátodo, permitiendo que el NVD se adapte instantáneamente a las condiciones cambiantes de luz. La segunda mejora es una barrera de iones eliminada o muy reducida, lo que disminuye el número de electrones que generalmente son rechazados por el MCP estándar de GEN III, por lo tanto, resulta en menos ruido de imagen y la capacidad de operar con una sensibilidad luminosa a 2,850 K."

