 SPR_APC_1: "Food Machinery Corp M-113A2"
 SPR_APC_1_short: "TOA M-113A2"
 SPR_APC_1_desc: "El TOA, del español 'Transporte Oruga Acorazado', es un vehículo blindado de transporte de personal (APC) completamente rastreado que fue desarrollado y producido por la Food Machinery Corp (FMC). El M113 introdujo nueva armadura de aluminio que hizo que el vehículo fuera mucho más ligero que los vehículos anteriores; era lo suficientemente grueso como para proteger a la tripulación y a los pasajeros del fuego de armas pequeñas, pero lo suficientemente ligero como para que el vehículo fuera transportable por aire y moderadamente anfibio. El ejército español utiliza una amplia variedad de adaptaciones del vehículo, como ambulancia blindada, portamorteros, vehículo de ingenieros y vehículo de mando."
 SPR_APC_2: "Enasa BMR-600"
 SPR_APC_2_short: "BMR-600"
 SPR_APC_2_desc: "Un vehículo blindado de transporte de personal 6x6 producido en España por Enasa. Originalmente propulsado por un motor diésel Pegaso 9157/8 de 306 hp, tiene una caja de cambios automática, convertidor de par, suspensión independiente en las seis ruedas y capacidad anfibia. También puede ser transportado por aire. Ha recibido diferentes tipos de armas a lo largo de su vida y también existe una versión de ambulancia de campo. Como parte de su equipo anfibio opcional, cuenta con dos hidrojets para desplazarse por el agua. APC básico. Puede estar armado con ametralladoras M2HB calibre .50, ametralladora 7.62mm MG1A1 o un lanzagranadas automático 40mm LAG-40."
 SPR_APC_3: "Enasa BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "Los motores Pegaso originales se han reemplazado por nuevos motores Scania DS9 61A 24S de 310 hp como parte del programa 'BMR 2'. Además, los vehículos se han equipado con armadura pasiva adicional y una unidad de aire acondicionado. APC básico. Puede estar armado con una ametralladora M-2 de 12,70mm montada en una torreta TC-3, un lanzagranadas automático 40mm LAG-40 o un lanzacohetes TOW-2."
 SPR_APC_4: "FMC Assault Amphibious Vehicle LVPT-7"
 SPR_APC_4_short: "LVPT-7"
 SPR_APC_4_desc: "Después de la guerra de Corea, el Cuerpo de Marines de EE. UU. ordenó un nuevo modelo de vehículo anfibio para reemplazar el viejo LVT. Es utilizado por los Batallones Anfibios de Asalto del Cuerpo de Marines de los EE. UU. para desembarcar a los elementos de asalto de superficie de la fuerza de desembarco y su equipo en un solo levantamiento desde buques de asalto durante operaciones anfibias hacia objetivos en tierra y para llevar a cabo operaciones mecanizadas y apoyo de combate relacionado en operaciones mecanizadas posteriores en tierra. También es operado por otras fuerzas. Los marines los llaman 'amtracs', una abreviatura de su designación original, 'tractor anfibio'. La marina española firmó un acuerdo para incluirlos en la Infantería de Marina."
 SPR_APC_5: "BAE Systems Assault Amphibious Vehicle 7A1"
 SPR_APC_5_short: "AAV-7A1"
 SPR_APC_5_desc: "El Vehículo de Asalto Anfibio (AAV) - designación oficial AAVP-7A1 (anteriormente conocido como Vehículo de Desembarco, Con Orugas, Personal-7 abrev. LVTP-7) - es un vehículo de desembarco anfibio completamente rastreado. Impulsado por un motor diésel Cummins VT400 y esto es impulsado a través de la transmisión HS-400-3A1 de FMC. Tiene ocho lanzagranadas de humo alrededor de la estación de armamento, que es una estación de armas Cadillac Gage o Estación de Armas Mejorada (UGWS), que estaba armada con una ametralladora M2HB calibre .50 (12.7 mm) y un lanzagranadas Mk-19 de 40 mm. El AAV-7A1 es el principal vehículo de asalto anfibio de la Infantería de Marina española."
 SPR_APC_6: "RG-31 Nyala"
 SPR_APC_6_short: "RG-31 Nyala"
 SPR_APC_6_desc: ""
 SPR_APC_7: "MOWAG GmbH Piraña III"
 SPR_APC_7_short: "Piraña III"
 SPR_APC_7_desc: "Diseñado por la compañía suiza MOWAG (actualmente General Dynamics European Land Systems – Mowag GmbH). El Piraña IIIC es un vehículo APC 8x8 con una protección de armadura modular escalable contra fuego de armas pequeñas, explosiones de minas y cohetes RPG. Podría adaptarse para satisfacer requisitos específicos del cliente. Se puede instalar una armadura adicional para un mayor nivel de protección. Tiene un diseño especial de suelo que proporciona protección contra minas terrestres y artefactos explosivos improvisados. El vehículo está equipado con protección NBC y sistemas automáticos de supresión de incendios."
 SPR_APC_8: "MOWAG GmbH Piraña IIIC"
 SPR_APC_8_short: "Piraña IIIC"
 SPR_APC_8_desc: "Una versión mejorada del Piraña III."

 SPR_IFV_1: "Panhard M-3"
 SPR_IFV_1_short: "M-3"
 SPR_IFV_1_desc: "El vehículo Panhard M-3 fue diseñado para brindar apoyo a las unidades equipadas con el modelo AML de reconocimiento. El 95% de las piezas mecánicas son completamente compatibles con el modelo AML, por lo que los costos de construcción y mantenimiento pueden reducirse al mínimo. La tripulación del vehículo consiste en un comandante, artillero, cargador y conductor. La configuración de armamento básico es un cañón M-32 de 76/60 mm, una ametralladora M-2 de 12.70 mm en el techo y una ametralladora coaxial Browning M-1919A4E1 de 7.62 mm."
 SPR_IFV_2: "ENASA-Pegaso VEC"
 SPR_IFV_2_short: "VEC"
 SPR_IFV_2_desc: "El VEC (Esp. Vehículo de Exploración de Caballería) es un vehículo blindado basado en el BMR y diseñado por la compañía española ENASA-Pegaso (actualmente Santa Bárbara Sistemas). La versión VEC retiene la mayoría de los componentes mecánicos del BMR, pero varía la forma del casco, la distribución y el acondicionamiento interno para adaptarlo a sus nuevas funciones. El VEC monta un cañón Bushmaster M-242 de 25 mm o una ametralladora MG-42 de 7.62 mm en una torreta TC-25."
 SPR_IFV_3: "ENASA-Pegaso VEC-M"
 SPR_IFV_3_short: "VEC-M"
 SPR_IFV_3_desc: "Después de un largo e intenso servicio, el VEC-M incluye varias mejoras sobre el modelo original. El motor ha sido reemplazado por un Scania DS9 con un mejor rendimiento. Otra área altamente mejorada ha sido la defensa del vehículo. La armadura del casco se ha incrementado para contrarrestar los daños de ametralladoras medianas hasta calibre 14.50 mm. La serie M incluye un equipo antiexplosión muy similar a las unidades MBT basado en varios sensores que habilitan un sistema de control de incendios al detectar una explosión interna."
 SPR_IFV_4: "General Dynamics ASCOD VCI/C Pizarro"
 SPR_IFV_4_short: "VCI/C Pizarro"
 SPR_IFV_4_desc: "ASCOD (Desarrollo Cooperativo Austriaco-Español) IFV es el producto de un acuerdo de cooperación entre Steyr-Daimler-Puch AG y Santa Bárbara Sistemas. En España, el vehículo se llama 'Pizarro'. El VCI/C (en español 'Vehículo de Combate de Infantería/Caballería') monta un cañón automático Mauser MK-30/2 de 30 mm en una torreta electromecánica completamente giratoria. El cañón de 30 mm con doble cinta de alimentación, estabilizado eléctricamente en dos planos, puede disparar a una velocidad de hasta 770 RPM y atacar objetivos en movimiento con precisión. Como armamento secundario, el Pizarro lleva una ametralladora MG-3."
 SPR_IFV_5: "General Dynamics ASCOD VCI/C Pizarro Phase II"
 SPR_IFV_5_short: "VCI/C Pizarro II"
 SPR_IFV_5_desc: "En su segunda fase, el grupo motor ha sido mejorado y ahora monta un MTU 8V-199-TE20 y una nueva generación de transmisión que funciona con una lógica binaria, totalmente desarrollada en España."
 SPR_IFV_6: "General Dynamics ASCOD VCI/C Pizarro Phase III"
 SPR_IFV_6_short: "VCI/C Pizarro III"
 SPR_IFV_6_desc: "En su tercera iteración, es notable que este nuevo Pizarro Fase 3 será el resultado de combinar el barcaza de nueva generación ASCOD utilizado en el Vehículo de Combate de Zapadores (VCZAP) pero proporcionándole los sistemas de misión desarrollados para el Vehículo de Combate Sobre Ruedas (VCR) 'Dragón'. La barcaza modernizada utilizada en el VCZAP ofrece altos niveles de protección, ya que está optimizada contra minas e IEDs, tiene alta protección balística y asientos antiminas. Los sistemas de misión que se han incorporado incluyen conciencia situacional, equipos de comunicaciones, sistemas de armas, electro-ópticos y sistemas de navegación."
 SPR_IFV_8: "General Dynamics Santa Bárbara Sistemas Dragón"
 SPR_IFV_8_short: "VCR 8x8 Dragón"
 SPR_IFV_8_desc: "Basado en la plataforma Piranha V, el Dragón es un vehículo de transporte blindado de infantería que ha sido totalmente diseñado para adaptarse completamente a los requisitos del ejército español. El modelo básico para transporte de infantería incorpora la torre remota UT-30 MK2, fabricada por NAVANTIA pero con tecnología de ELBIT y EXPAL, armado con el cañón Bushmaster II de 30 mm ATK MK44-ABM."

