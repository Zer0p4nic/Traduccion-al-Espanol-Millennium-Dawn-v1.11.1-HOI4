 CZE_SP_arty_3: "ShKH vz. 105 KATKA" #Ficticio
 CZE_SP_arty_3_desc: "El sucesor de la DANA, la artillería KATKA, se basa en la alta movilidad de su predecesor, pero incorpora mayor interconectividad con todos los activos militares, permitiéndole calcular condiciones, posiciones y movimientos en tiempo real, teniendo en cuenta el clima y otros eventos para lograr ataques de precisión aún mejores. Tiene un nuevo cañón con un cañón más largo y ventilación de gases."
