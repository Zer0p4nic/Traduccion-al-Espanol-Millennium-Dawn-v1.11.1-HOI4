 TUR_attack_helicopter2: "AH-64 Apache"
 TUR_attack_helicopter2_desc: "El Boeing AH-64 Apache es un helicóptero de ataque estadounidense con doble turbina de eje, tren de aterrizaje tipo rueda de cola y una cabina en tándem para una tripulación de dos personas. Cuenta con un conjunto de sensores montado en la nariz para la adquisición de objetivos y sistemas de visión nocturna. Está armado con un cañón de cadena M230 de 30 mm (1.18 in) ubicado entre el tren de aterrizaje principal, bajo el fuselaje delantero de la aeronave, y cuatro puntos de anclaje en pilones de alas cortas para transportar armamento y cargas, típicamente una combinación de misiles AGM-114 Hellfire y cápsulas de cohetes Hydra 70. El AH-64 tiene una redundancia significativa en sus sistemas para mejorar su supervivencia en combate."
