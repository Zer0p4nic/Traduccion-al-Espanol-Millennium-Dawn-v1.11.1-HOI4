 APC_Equipment: "Transportador de Personal Blindado"
 APC_Equipment_desc: "Un transportador de personal blindado (APC) es un tipo de vehículo de combate blindado (AFV) diseñado para transportar infantería al campo de batalla."
 APC_desc: "Un transportador de personal blindado (APC) es un tipo de vehículo de combate blindado (AFV) diseñado para transportar infantería al campo de batalla."
