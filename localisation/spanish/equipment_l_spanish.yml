 UKR_util_vehicle_0: "GAZ-66" #truck
 UKR_util_vehicle_0_desc: "Un camión logístico y transportador de tropas usado por muchas fuerzas militares alrededor del mundo."
 UKR_util_vehicle_1: "UAZ-469"
 UKR_util_vehicle_1_desc: "Usado para transportar VIPs debido a su chasis blindado, y también puede llevar un arma."
 UKR_util_vehicle_2: "UAZ-3132"
 UKR_util_vehicle_2_desc: "El mismo que el 469 pero con puertas y techo removibles."
 UKR_util_vehicle_3: "KrAZ-6322"
 UKR_util_vehicle_3_desc: ""
 UKR_util_vehicle_4: "KrAZ Spartan"
 UKR_util_vehicle_5: "Dozor-B"
 UKR_util_vehicle_5_desc: "El Dozor-B también es usado por unidades especiales de las fuerzas armadas (fuerzas de reacción rápida y policía militar) para llevar a cabo tareas de reconocimiento, patrullaje y operaciones de mantenimiento de la paz, además de ser usado como el vehículo de transporte principal en condiciones de combate (incluyendo un entorno NBC)."

 UKR_APC_1: "BTR-60"
 UKR_APC_1_desc: "Uno de los vehículos más antiguos aún en servicio, el BTR-60 tiene una ametralladora pesada KPVT de 14.5mm con 500 disparos. El arma secundaria es una ametralladora coaxial PKT de 7.62mm con 3,000 disparos. Ideal para movimientos de infantería ligera y fuerzas de reacción rápida."
 UKR_APC_1_short: "BTR-60"
 UKR_APC_2: "MT-LB"
 UKR_APC_2_desc: "El MT-LB fue fabricado en los años 70. Hecho de manera económica y rápida, los soviéticos los usaron para lucha anti-aérea ligera y combate de infantería."
 UKR_APC_2_short: "MT-LB"
 UKR_APC_3: "BTR-70"
 UKR_APC_3_desc: "El BTR-70 ha estado en uso desde 1972, en la Guerra Soviético-Afgana se usaron para mover tropas y luego brindar apoyo de fuego. La única diferencia con el BTR-60 es un blindaje más pesado."
 UKR_APC_3_short: "BTR-70"
 UKR_APC_4: "BTR-80"
 UKR_APC_4_desc: "El BTR-80 es un APC anfibio de ruedas 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó a los vehículos anteriores, el BTR-60 y BTR-70, en el Ejército Soviético. Se desplegó por primera vez durante la guerra soviética en Afganistán."
 UKR_APC_4_short: "BTR-80"
 UKR_APC_5: "BTR-90"
 UKR_APC_5_desc: "Fabricado en 1994, para combatir a los combatientes terroristas. Tiene una gran potencia con un cañón Shipunov 2A42 de 30mm con 500 disparos."
 UKR_APC_5_short: "BTR-90"
 UKR_APC_6: "Kurganets-25"
 UKR_APC_6_desc: "Uno de los vehículos rusos más modernos, el Kurganets-25 fue fabricado en 2015. Hecho como un IFV, tiene un cañón ligero Bumerang-BM, con una ametralladora Kord de 12.7mm. Modelado de cerca al IFV Bradley estadounidense."
 UKR_APC_6_short: "Kurganets-25"
 UKR_APC_7: "Kurganets-35"
 UKR_APC_7_desc: "Al igual que el 25, que es principalmente un IFV, el 35 es un APC, puede llevar a 12 hombres y hacer lo mismo que el 25 en operaciones de IFV."
 UKR_APC_7_short: "Kurganets-35"
 UKR_APC_8: "Kurganets-45"
