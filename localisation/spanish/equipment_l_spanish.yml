 WAG_Anti_tank_0_desc: "Utilizado en muchas guerras y en muchos vehículos."
 WAG_Anti_tank_1: "AT-4 Fagot"
 WAG_Anti_tank_1_desc: "Mucho más ligero que otros sistemas ATGM y más antiguo. Este ATGM solo puede alcanzar objetivos a 70-2500 m, lo que en comparación con otros tiene un alcance mucho menor, pero también es más barato."
 WAG_Anti_tank_2: "9M133M Kornet-M"
 WAG_Anti_tank_2_desc: "9M133M Kornet-M"
 WAG_Anti_tank_3: "AT-22"
 WAG_Anti_tank_4: "AT-45"

 WAG_MBT_1: "T-55"
 WAG_MBT_1_desc: "El T-54/55 es quizás el tanque más producido en el mundo. Diseñado y producido en los primeros años de la Guerra Fría, fue el poder y la columna vertebral del Ejército Rojo. Una vez temido como un símbolo del poder ruso, se ha convertido en la representación icónica de las fuerzas blindadas de Oriente Medio siendo destruidas tras un ataque aéreo estadounidense."
 WAG_MBT_1_short: "T-55"
 WAG_MBT_2: "T-72"
 WAG_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue el pináculo del poder militar soviético en la etapa final de la Guerra Fría, producido por miles y sirviendo como la columna vertebral del ejército ruso incluso hasta hoy. Aunque se ha vuelto infame por sus fallos catastróficos en los conflictos de Oriente Medio, el T-72 todavía se utiliza como una plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido modificaciones y mejoras constantes para cumplir con los estándares de la guerra moderna. No subestimes al tanque que una vez fue la lanza de las fuerzas soviéticas."
 WAG_MBT_2_short: "T-72"
 WAG_MBT_3: "T-80"
 WAG_MBT_3_desc: "Este tanque de 2 millones de dólares y bestia del campo de batalla utilizaba el mismo cañón que el T-72 con blindaje adicional y un misil antitanque Kobra."
 WAG_MBT_3_short: "T-80"
 WAG_MBT_4: "T-90"
 WAG_MBT_4_desc: "Armado con un sistema de 3 cañones para maximizar las capacidades y eficiencia de fuego. Con 3 lanzadores de cañón de 125 mm."
 WAG_MBT_4_short: "T-90"
 WAG_MBT_5: "T-14 Armata"
 WAG_MBT_5_desc: "El tanque de combate más avanzado del ejército ruso, con líneas elegantes y un poderoso cañón de 152 mm."
