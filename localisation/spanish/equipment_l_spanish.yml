 ITA_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 ITA_CV_MR_Fighter2_desc: "El McDonnell Douglas F/A-18 Hornet es un avión de combate a reacción de doble motor, supersónico, capaz de operar en todas las condiciones meteorológicas, con capacidad para operar desde portaaviones, y multirrol, diseñado tanto como avión de combate como de ataque (de ahí la designación F/A). Diseñado por McDonnell Douglas (ahora Boeing) y Northrop, el F/A-18 se derivó del YF-17 de esta última en la década de 1970 para su uso por la Armada y el Cuerpo de Marines de los Estados Unidos."
 ITA_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 ITA_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 ITA_CV_MR_Fighter3_desc: "Los F/A-18E y F/A-18F Super Hornet de Boeing son variantes de aviones de combate de doble motor, capaces de operar desde portaaviones, y multirrol, basados en el McDonnell Douglas F/A-18 Hornet. Las variantes F/A-18E de un solo asiento y F/A-18F de dos asientos son derivados más grandes y avanzados de los F/A-18C y D Hornet. El Super Hornet tiene un cañón rotatorio M61 de 20 mm interno y puede portar misiles aire-aire y armas aire-superficie. Se pueden llevar combustible adicional en hasta cinco tanques externos y el avión puede configurarse como un avión cisterna aéreo añadiendo un sistema de reabastecimiento de combustible externo."
