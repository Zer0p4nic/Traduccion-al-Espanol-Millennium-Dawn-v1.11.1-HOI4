 ### Wagner ###
 WAG_infantry_weapons: "AKM"
 WAG_infantry_weapons_desc: "El AKM, desarrollado en 1959, es la variante modernizada más común del rifle AK-47, desarrollado por Mikhail Kalashnikov. Es mucho más ligero y preciso durante el fuego automático que su predecesor."
 WAG_infantry_weapons1: "AK-74"
 WAG_infantry_weapons1_desc: "El AK-74 se desarrolló a partir del AKM y presenta mejoras significativas sobre su predecesor. En particular, utiliza cartuchos de 5.45 mm en lugar del estándar 7.62 mm del Pacto de Varsovia."
 SOV_infantry_weapons2: "AK-74N"
 SOV_infantry_weapons2_desc: "Aunque el AK-74N es internamente similar al AK-74, está equipado con una montura de cola de milano para ópticas."
 WAG_infantry_weapons3: "AK-74M"
 WAG_infantry_weapons3_desc: "En 1991, la fábrica Izhmash en la ciudad de Izhevsk comenzó la producción a gran escala de una variante modernizada del AK-74: el AK-74M. Equipado con un conjunto de cerrojo y portacerrojo más liviano, así como una culata de poliamida rellena de vidrio."
 WAG_infantry_weapons4: "AK-103"
 WAG_infantry_weapons4_desc: "El rifle de asalto AK-103 es una derivación del AK-74M calibrado para el cartucho 7.62x39 mm M43. Al igual que el AKM más antiguo, el 103 puede usar una variedad de miras, incluyendo visión nocturna y telescópica. Además, puede equiparse con una bayoneta o un lanzagranadas. La diferencia con la mayoría de los AK es que el 103 utiliza materiales más baratos y de plástico."
 WAG_infantry_weapons5: "AK-12"
 WAG_infantry_weapons5_desc: "El AK-12 es un nuevo rifle de asalto ruso. Fue desarrollado bajo el programa Ratnik para futuros soldados de infantería. Diseñado para fuerzas especializadas, reemplazará la producción del AK-103. El AK-12 tiene un equilibrio y ergonomía mejorados, convirtiéndolo en el rifle de asalto más élite de Rusia hasta la fecha."
 WAG_infantry_weapons6: "AK-23"
 WAG_infantry_weapons7: "AK-31"

 WAG_Anti_Air_0: "SA-7 Strela-2"
 WAG_Anti_Air_0_desc: "Diseñado al comienzo de la Guerra Fría utilizando lógica de navegación proporcional, para bloquear y destruir bombarderos nucleares estadounidenses. Una de las formas más básicas de defensa antiaérea que puede alcanzar objetivos a 3700-4200 m."
 WAG_Anti_Air_1: "SA-16 Igla"
 WAG_Anti_Air_1_desc: "El Igla es una versión más moderna del Strela, desplegado en 2004 por Rusia. Utiliza sistemas de guía infrarroja de doble banda (versión S) mucho mejores que el Strela."
 WAG_Anti_Air_2: "SA-24 Igla-S"
 WAG_Anti_Air_2_desc: "La variante más nueva, que es una versión sustancialmente mejorada con mayor alcance, un buscador más sensible, mayor resistencia a las últimas contramedidas y una ojiva más pesada. El fabricante informa una probabilidad de impacto de 0.8–0.9."
 WAG_Anti_Air_3: "SA-26"
 WAG_Anti_Air_4: "SA-28"

 WAG_APC_1: "BTR-60"
 WAG_APC_1_desc: "Uno de los vehículos más antiguos aún en servicio, el BTR-60 tiene una ametralladora pesada KPVT de 14.5 mm con 500 rondas. El arma secundaria es una ametralladora coaxial PKT de 7.62 mm con 3000 rondas. Ideal para movimientos de infantería ligera y fuerzas de reacción rápida (QRF)."
 #WAG_APC_1_variant: "BRDM-2"
 #WAG_APC_1_variant: "BTR-50"
 WAG_APC_1_short: "BTR-60"
 WAG_APC_2: "MT-LB"
 WAG_APC_2_desc: "El MT-LB fue fabricado en la década de 1970. Hecho de manera económica y rápida, los soviéticos lo utilizaron para defensa antiaérea ligera y combate de infantería."
 WAG_APC_2_short: "MT-LB"
 WAG_APC_3: "BTR-70"
 WAG_APC_3_desc: "El BTR-70 ha estado en uso desde 1972. En la Guerra Soviético-Afgana, se utilizó para transportar tropas y luego brindar apoyo de fuego. La única diferencia con el BTR-60 es un blindaje más pesado."
 WAG_APC_3_short: "BTR-70"
 WAG_APC_4: "BTR-80"
 WAG_APC_4_desc: "El BTR-80 es un transporte blindado de personal (APC) anfibio de 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó a los vehículos anteriores, el BTR-60 y BTR-70, en el ejército soviético. Se desplegó por primera vez durante la guerra soviética en Afganistán."
 WAG_APC_4_short: "BTR-80"
 #WAG_APC_4_variant: "BTR-82"
 WAG_APC_5: "BTR-90"
 WAG_APC_5_desc: "Fabricado en 1994 para combatir a los combatientes terroristas. Tiene un gran poder de fuego con un cañón Shipunov 2A42 de 30 mm con 500 rondas."
 WAG_APC_5_short: "BTR-90"
 WAG_APC_6: "Kurganets-25"
 WAG_APC_6_desc: "Uno de los vehículos rusos más modernos, el Kurganets-25 fue fabricado en 2015. Diseñado como un vehículo de combate de infantería (IFV), tiene un cañón ligero Bumerang-BM, con una ametralladora Kord de 12.7 mm. Modelado de cerca al IFV Bradley estadounidense."
 WAG_APC_6_short: "Kurganets-25"
 WAG_APC_7: "Kurganets-35"
 WAG_APC_7_desc: "Al igual que el 25, que es principalmente un IFV, el 35 es un APC, puede transportar a 12 hombres y hacer lo mismo que el 25 en operaciones de IFV."
 WAG_APC_7_short: "Kurganets-35"
 WAG_APC_8: "Kurganets-45"
 WAG_APC_8_desc: "No se sabe mucho sobre este súper APC, pero tiene un cañón de 40 mm y puede transportar a 12 hombres."
 WAG_APC_8_short: "Kurganets-45"

 WAG_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 WAG_Heavy_Anti_tank_0_desc: "Utilizado en muchas guerras y en muchos vehículos. El alcance efectivo es de 500-3000 m."
 WAG_Heavy_Anti_tank_1: "MTLB Konkurs"
 WAG_Heavy_Anti_tank_1_desc: "Un sistema de misiles más pesado que dispara más de uno. El Konkurs puede alcanzar objetivos a 4 km y devastar los tanques más grandes del enemigo."
 WAG_Heavy_Anti_tank_2: "Kornet-E"
 WAG_Heavy_Anti_tank_3: "Volk AT-22"
 WAG_Heavy_Anti_tank_4: "Volk AT-45"

 WAG_IFV_1: "BMP-1"
 WAG_IFV_1_desc: "El BMP-1 es un vehículo de combate de infantería blindado y anfibio soviético. Utilizado en la Guerra Soviético-Afgana para transportar tropas y combatir a los yihadistas. Equipado con un cañón de 73 mm 2A28 y un lanzador de misiles antitanque (ATGM)."
 WAG_IFV_1_short: "BMP-1"
 WAG_IFV_2: "BMP-2"
 WAG_IFV_2_desc: "El mayor temor de un yihadista es el BMP-2, extremadamente rápido y eficiente con su cañón de 30 mm y sus orugas destructoras."
 WAG_IFV_2_short: "BMP-2"
 WAG_IFV_3: "BMP-2M"
 WAG_IFV_3_short: "BMP-2M"
 WAG_IFV_4: "BMP-3"
 WAG_IFV_4_desc: "El BMP-3 es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2. Dispara un cañón de 100 mm con proyectiles HE pesados."
 WAG_IFV_4_short: "BMP-3"
 WAG_IFV_5: "BMP-3M"
 WAG_IFV_5_desc: "El BMP-3M es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2 y variante del 3. Utiliza un cañón y motor mejorados."
 WAG_IFV_5_short: "BMP-3M"
