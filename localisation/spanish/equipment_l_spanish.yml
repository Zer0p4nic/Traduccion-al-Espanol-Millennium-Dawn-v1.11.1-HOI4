 TUR_CV_MR_Fighter2_desc: "El McDonnell Douglas F/A-18 Hornet es un avión de combate de dos motores, supersónico, todo tiempo, capaz de operar desde portaaviones, multirrol, diseñado tanto como avión de combate como de ataque (de ahí la designación F/A). Diseñado por McDonnell Douglas (ahora Boeing) y Northrop, el F/A-18 se derivó del YF-17 de este último en los años 70 para ser utilizado por la Armada y el Cuerpo de Marines de los Estados Unidos."
