 ### Ideas ###
 POL_2000_social_program: "Programa Social Finalizado"
 POL_2000_social_program_desc: "Los últimos esfuerzos pre-electorales para terminar nuestro programa social han tenido algo de éxito."
 POL_social_program_focus: "Enfoque Social"
 POL_social_program_focus_desc: "Varios programas y donaciones para ayudar a quienes lo necesitan son el núcleo de nuestra política social."
 POL_new_ideals_idea: "Nuevos Ideales"
 POL_new_ideals_idea_desc: "Polonia en el siglo XXI necesita nuevas ideas liberales, debemos asegurarnos de que la democracia prevalezca en nuestro hogar."
 POL_reuse_central_planning_idea: "Programa de Planificación Central"
 POL_reuse_central_planning_idea_desc: "Mientras los comunistas ocuparon nuestro país, lograron un éxito moderado en algunos campos. Podemos reutilizar lo que fue bueno en ciertas áreas, mientras obtenemos todas las ventajas de la economía de mercado en todos los demás campos."
 POL_christian_state_1: "Estado Cristiano"
 POL_christian_state_1_desc: "El cristianismo es parte de nuestra cultura. Representa nuestros valores fundamentales como personas."
 POL_christian_state_2: "Fuerte Estado Cristiano"
 POL_christian_state_2_desc: "El catolicismo es nuestra religión estatal. Nos guía en tiempos difíciles, nos muestra lo que es bueno y lo que no."
 POL_liberal_state: "Estado Progresista"
 POL_liberal_state_desc: "Nuestra patria ya no debe estar orientada hacia atrás. Debe centrarse en el progreso y la prosperidad."
 POL_tax_cuts: "Recortes de Impuestos de Construcción"
 POL_tax_cuts_desc: "Con algunos fondos redirigidos, podemos lograr mejores resultados en nuestros programas de construcción."
 POL_social_development_priority_idea: "Prioridad de Desarrollo Social"
 POL_social_development_priority_idea_desc: "Hemos hecho del desarrollo social y los programas relacionados nuestro enfoque principal por ahora, y seguramente dará sus frutos."
 POL_improved_administration: "Administración Mejorada"
 POL_improved_administration_desc: "Nuestra administración optimizada y reformada puede manejar fácilmente las cargas de los ciudadanos y el país en su conjunto."
 POL_contruction_taxes: "Recortes de Impuestos de Construcción"
 POL_contruction_taxes_desc: "Medidas tomadas para mejorar los proyectos de construcción en todo el país."
 POL_eu_state: "Un Verdadero Estado de la UE"
 POL_eu_state_desc: "Nuestras decisiones han cambiado el país, que ahora es verdaderamente un estado de la UE."
 POL_fixed_brain_drain: "Fuga de Cerebros Solucionada"
 POL_fixed_brain_drain_desc: "Hemos logrado solucionar nuestro problema de fuga de cerebros, aunque principalmente a expensas de otros estados menos desarrollados."
 POL_housing_focus: "Enfoque en Proyectos de Vivienda"
 POL_housing_focus_desc: "La vivienda asequible siempre es clave para un desarrollo y una prosperidad bien gestionados."
 POL_new_farms_market: "Nuevo Mercado para Granjas"
 POL_new_farms_market_desc: "Con nuevas conexiones vienen nuevos mercados, así que nos aseguramos de obtener un buen impulso para las granjas rezagadas."
 POL_ifv_production: "Producción de IFV Optimizada"
 POL_ifv_production_desc: "Con nuestros aliados, hemos logrado el éxito en la producción de vehículos militares."
 POL_joint_russian_assets: "Activos Rusos Conjuntos"
 POL_joint_russian_assets_desc: "La ayuda rusa y la experiencia industrial militar nos permiten destacar en el desarrollo de la industria militar."
 POL_promoted_industrial_quality: "Calidad Industrial Promovida"
 POL_promoted_industrial_quality_desc: "Nuevos estándares, así como campañas de promoción, nos ayudan a motivar a los trabajadores a mejorar sus hábitos laborales."
 POL_modernization_and_tradition: "Modernización y Tradición"
 POL_modernization_and_tradition_desc: "Las tradiciones no nos impiden innovar. Necesitamos mantener nuestro enfoque en combinar estos valores."
 POL_political_schism: "Cisma Político"
 POL_political_schism_desc: "El caos político ha causado una gran desunión en nuestra sociedad."
 POL_fourth_rp: "Cuarta Rzeczpospolita"
 POL_fourth_rp_desc: "Hemos logrado establecer un gran sucesor de Rzeczpospolita, destinado a la gloria."
 POL_united_nationalists: "Nacionalistas Unidos"
 POL_united_nationalists_desc: "Diferentes movimientos nacionalistas han dejado de lado sus diferencias para tomar el poder."
 POL_nationalists_squads: "Escuadrones Nacionalistas"
 POL_nationalists_squads_desc: "Los escuadrones nacionalistas se están reorganizando como parte del movimiento de derecha."
 POL_political_violence: "Violencia Política"
 POL_political_violence_desc: "La violencia política ha escalado y la vida normal es solo un recuerdo."
 POL_reformed_ministry: "Ministerio de Asuntos Exteriores Reformado"
 POL_reformed_ministry_desc: "El ministerio de asuntos exteriores ha sido redirigido para servir a los intereses nacionales."
 POL_economic_committee_idea: "Comité Económico"
 POL_economic_committee_idea_desc: "El comité económico supervisa la nacionalización de la industria y regula el mercado."
 POL_internal_network_idea: "Red Interna"
 POL_internal_network_idea_desc: "La red interna de agentes e informantes asegura los intereses del estado."
 POL_paramilitary_organization_idea: "Grupos Paramilitares"
 POL_paramilitary_organization_idea_desc: "Diversos grupos paramilitares ayudan a reforzar las filas del ejército si es necesario."
 POL_military_youth: "Legión Juvenil"
 POL_military_youth_desc: "La Legión Juvenil es la mayor organización paramilitar juvenil en el estado polaco, que busca militarizar a los jóvenes y adultos jóvenes."
 POL_propaganda_ministry_idea: "Ministerio de Propaganda"
 POL_propaganda_ministry_idea_desc: "El ministerio de propaganda ayuda a combatir la influencia perjudicial de Occidente. Difundiendo exclusivamente la verdad, por supuesto."
 POL_nationalist_research_small: "Cooperación Científica Limitada"
 POL_nationalist_research_small_desc: "El estado polaco ha logrado alcanzar alguna forma de cooperación científica en su alianza."
 POL_nationalist_research_medium: "Cooperación Científica"
 POL_nationalist_research_medium_desc: "El estado polaco ha logrado una cooperación científica adecuada en su alianza."
 POL_nationalist_research_large: "Cooperación Científica Generalizada"
 POL_nationalist_research_large_desc: "El estado polaco ha logrado alcanzar una cooperación científica extensa en su alianza."
 POL_nationalist_full_social_support: "Apoyo Social Completo"
 POL_nationalist_full_social_support_desc: "El apoyo completo a los programas sociales se ha establecido como objetivo del estado."
 POL_nationalist_limited_social_support: "Apoyo Social Limitado"
 POL_nationalist_limited_social_support_desc: "Algunos recursos han sido redirigidos para apoyar a quienes lo necesitan."
 POL_communist_strike: "Huelga General"
 POL_communist_strike_desc: "Muchos trabajadores han abandonado sus lugares de trabajo y se han reunido en los centros de sus ciudades para apoyar al Frente Rojo."
 POL_military_focus: "Enfoque Militar"
 POL_military_focus_desc: "El país ha centrado la mayoría de sus recursos disponibles en la construcción y producción militar."
 POL_civilian_focus: "Enfoque Civil"
 POL_civilian_focus_desc: "Se ha hecho mucho para asegurar el mejor y más suave proceso de construcción a todas las escalas."
 POL_centralized_rule_idea: "Gobierno Centralizado"
 POL_centralized_rule_idea_desc: "Planes, ideas, órdenes, todo proviene de los comités y organizaciones centralizados."
 POL_comm_agile_control: "Control Ágil"
 POL_comm_agile_control_desc: "Una cantidad considerable de autoridad ha sido delegada a niveles más bajos para asegurar la adaptabilidad."
 POL_comm_land_reform: "Reforma Agraria"
 POL_comm_land_reform_desc: "La reforma agraria, que contiene un vasto número de leyes y restricciones menores, tiene como objetivo reinstalar uniones agrícolas al estilo de la era soviética, pero modernizadas en su naturaleza."
 POL_clergy_opressed: "Clero Oprimido"
 POL_clergy_opressed_desc: "Los funcionarios impulsan leyes y reformas para limitar la influencia de la Iglesia en la sociedad."
 POL_prepare_for_worst_idea: "Preparándose para lo Peor"
 POL_prepare_for_worst_idea_desc: "Se está realizando un gran esfuerzo para fortificar y armar el país."
 POL_external_relations_revision_idea: "Revisión de Relaciones Externas"
 POL_external_relations_revision_idea_desc: "Los diplomáticos son llamados y retirados, se realizan conferencias y ruedan cabezas. Solo otra reforma."
 POL_leftist_propaganda_idea: "Propaganda Izquierdista"
 POL_leftist_propaganda_idea_desc: "Importantes recursos mediáticos en línea y fuera de línea promueven una agenda radical, principalmente en el marco del marxismo y el socialismo, pero siempre anti-UE en su naturaleza."
 POL_women_economy: "Mujeres en la Economía"
 POL_women_economy_desc: "Se han instalado varias leyes y sindicatos para asegurar la igualdad en el lugar de trabajo para las mujeres."
 POL_construction_reform: "Proceso de Construcción Reformado"
 POL_construction_reform_desc: "Los sindicatos de construcción instalados recientemente ahora controlan la mayoría de los sitios de construcción importantes en un país."
 POL_quality_control_idea: "Control de Calidad Local"
 POL_quality_control_idea_desc: "Recientemente, el gobierno ha promovido fuertemente asegurar una alta calidad en la producción de productos."
 POL_speed_development_idea: "Desarrollo de Alta Velocidad"
 POL_speed_development_idea_desc: "Con los recientes esfuerzos para aumentar la velocidad de muchos proyectos iniciados en los últimos años, ahora está claro que las conversaciones eventualmente llevaron a alguna acción y control."
 POL_increase_research_funding_idea: "Financiamiento de Investigación Aumentado"
 POL_increase_research_funding_idea_desc: "Número de subvenciones y programas sociales ayudan a organizar una mejor cultura científica."
 POL_red_dream_emerging_buff: "Influencia Roja"
 POL_red_dream_emerging_buff_desc: "La noción de rechazar los ideales occidentales y volver a una forma de pensar algo antigua es ampliamente apoyada por los diferentes partidos de izquierda."
 POL_sre_low_effort: "Bajo Enfoque Industrial"
 POL_sre_low_effort_desc: "Las capacidades industriales están orientadas a lo que queda de la economía de mercado con solo unas pocas fábricas trabajando realmente hacia una cuota anual."
 POL_sre_medium_effort: "Enfoque Industrial Medio"
 POL_sre_medium_effort_desc: "Una cantidad considerable de fábricas están enfocadas en cumplir con la cuota anual, mientras que otras aún están ocupadas con su producción de bienes de consumo."
 POL_sre_max_effort: "Gran Enfoque Industrial"
 POL_sre_max_effort_desc: "Casi todos los recursos disponibles están trabajando bajo el control directo de un estado. Lo que queda generalmente está ocupado produciendo pequeños bienes para la población local."
 POL_sre_lowest_success: "Economía Estatal en Picada"
 POL_sre_lowest_success_desc: "Al no cumplir con un plan durante varios años seguidos, ahora ni siquiera está claro cómo la economía sigue funcionando."
 POL_sre_low_success: "Economía Estatal en Fracaso"
 POL_sre_low_success_desc: "Con algunas cuotas no cumplidas, las fábricas carecen de herramientas y materiales para funcionar correctamente, y esto resulta en un considerable desaceleración económica."
 POL_sre_medium_success: "Economía Estatal Estable"
 POL_sre_medium_success_desc: "Aunque lejos de su potencial, actualmente las fábricas estatales están funcionando con la velocidad y eficacia esperadas, proporcionando a la economía los bienes requeridos de manera constante."
 POL_sre_high_success: "Economía Estatal en Crecimiento"
 POL_sre_high_success_desc: "Con las fábricas logrando superar lo que se espera de ellas, toda la economía está experimentando signos de excelencia y crecimiento."
 POL_sre_highest_success_desc: "La economía estatal es ahora una institución de nivel de última generación. Proporciona todo lo que se requiere y seguramente ayudará con la expansión industrial y militar."
 POL_removed_spirits: "Ideales Nacionales Cambiados"
 POL_removed_spirits_desc: "Con los recientes desarrollos políticos, una cantidad considerable de esfuerzos ha sido desviada para revertir programas e instituciones del gobierno anterior, causando frustración y dolores de cabeza para muchos."
 POL_paf_idea: "Fuerzas Armadas Polacas"
 POL_paf_idea_desc: "El legado del ejército polaco asegura su eficiencia en combate."
 POL_network_centric_doctrine_idea: "Doctrina Centrificada en Red"
 POL_network_centric_doctrine_idea_desc: "La guerra centrificada en red es la columna vertebral del reciente desarrollo teórico del ejército en Polonia."
 POL_decentralized_doctrine_idea: "Enfoque en Guerra Descentralizada"
 POL_decentralized_doctrine_idea_desc: "La guerra descentralizada es la columna vertebral del reciente desarrollo teórico del ejército en Polonia."
 POL_quantity_small_arms_idea: "Prioridad de Cantidad de Armas Pequeñas"
 POL_quantity_small_arms_idea_desc: "La calidad de las armas pequeñas es adecuada y el reciente impulso para aumentar la cantidad de dichas armas comienza a dar sus frutos."
 POL_baltic_idea: "Patrullaje Aéreo del Báltico"
 POL_baltic_idea_desc: "Las salidas enviadas para patrullar el área báltica ayudan a proporcionar seguridad."
 POL_martime_group_idea: "Fuerzas Navales de la OTAN"
 POL_martime_group_idea_desc: "Las fuerzas navales de la OTAN presentes en la región ayudan a organizar una mejor estructura naval para Polonia."
 POL_stealth_ships_idea: "Recubrimientos de Buques Sigilosos"
 POL_stealth_ships_idea_desc: "El desarrollo reciente ha permitido mejorar las capacidades de sigilo de varios modelos de buques."
 POL_idea_strict_abortion: "Leyes de Aborto Estrictas"
 POL_idea_strict_abortion_desc: "Nuestras leyes de aborto recientemente endurecidas han proporcionado un gran impulso al crecimiento de la población a costa de nuestra postura política."
 POL_anti_russian_focus: "Medidas Militares Anti-Rusia"
 POL_anti_russian_focus_desc: "Necesitamos consolidar nuestros recursos para actuar contra Rusia."
 POL_national_unity_idea: "Unidad Nacional"
 POL_national_unity_idea_desc: "Muchos años de sufrimiento y ocupación no rompieron nuestro espíritu nacional. A pesar de todo, seguimos unidos y haremos todo lo posible para no repetir los errores del pasado."
 POL_investors_idea: "Inversores"
 POL_investors_idea_desc: "Inversores extranjeros establecen empresas en nuestro país."
 POL_new_workplaces_idea: "Nuevos Lugares de Trabajo"
 POL_new_workplaces_idea_desc: "Nuevas ofertas de trabajo comenzaron a aparecer en el mercado. Un mayor número de personas trabajando acelera significativamente el desarrollo de nuestra economía."
 POL_western_market_idea: "Acercarse al Mercado Occidental"
 POL_western_market_idea_desc: "El mercado occidental está más desarrollado que el nuestro. Acercarnos a él es una buena idea."
 POL_late_retirement_idea: "Jubilación Tardía"
 POL_late_retirement_idea_desc: "La jubilación tardía hace que las personas trabajen más tiempo y sirvan al estado por más tiempo."
 POL_renewed_hospitals: "Hospitales Renovados"
 POL_renewed_hospitals_desc: "El suministro de hospitales con equipos médicos modernos y la investigación intensificada en genética están comenzando a mejorar la calidad de vida de nuestros ciudadanos."
 POL_development_of_education: "Desarrollo de la Educación"
 POL_development_of_education_desc: "El inglés es el latín de nuestro tiempo, especialmente cuando se trata de Europa. Por eso es tan importante enseñar este idioma a nuestros jóvenes desde una edad temprana."
 POL_safe_country: "País Seguro"
 POL_safe_country_desc: "La reducción del crimen y las mayores capacidades de los servicios secretos atraen efectivamente nuevas personas hacia nosotros, no solo inversores, sino también turistas que pueden disfrutar de vacaciones seguras."
 POL_bribed_courts_idea: "Tribunales Sobornados"
 POL_bribed_courts_idea_desc: "Los tribunales corruptos trabajan a favor del partido gobernante."
 POL_sexual_intolerance_idea: "Intolerancia Sexual"
 POL_sexual_intolerance_idea_desc: "Las diferencias en orientación y la desaprobación del gobierno desestabilizan el país."
 POL_democratic_country_idea: "País Democrático"
 POL_democratic_country_idea_desc: "El gobierno comunista ha terminado. Debemos pensar en un futuro democrático."
 POL_education_reform1_idea: "Reforma de la Educación"
 POL_education_reform1_idea_desc: "Nuestro sistema escolar necesita ser completamente reformado."
 POL_school_funding_idea: "Programa de Financiamiento Escolar"
 POL_school_funding_idea_desc: "Hay familias que no pueden permitirse comprar libros de texto básicos para sus hijos. Gracias al programa gubernamental de libros de texto gratuitos, podremos proporcionar a dichos niños una educación completamente gratuita en las escuelas primarias."
 POL_modern_teaching_methods_idea: "Métodos de Enseñanza Modernos"
 POL_modern_teaching_methods_idea_desc: "Enseñar a los maestros a usar equipos modernos, como pizarras interactivas, les facilitará el material de enseñanza, y los estudiantes estarán más interesados en la lección cuando vean tecnología moderna en lugar de libros de texto regulares."
 POL_reformed_education_idea: "Educación Reformada"
 POL_reformed_education_idea_desc: "La reforma educativa introducida tuvo un impacto positivo en nuestro sistema educativo. Los nuevos graduados dejan la escuela con resultados de exámenes finales más altos y ya sirven mejor a la sociedad que muchos adultos."
 POL_united_visehgrad_idea: "Visegrado Unido"
 POL_united_visehgrad_idea_desc: "El Grupo de Visegrado finalmente está unido. Podemos centrarnos en desarrollar todos los aspectos de nuestra economía."
 POL_viser_idea: "El Viser"
 POL_viser_idea_desc: "Después de la unificación de los cuatro países, comenzaron a surgir problemas con las tasas de cambio. La solución a este problema es la introducción de una nueva moneda, Viser. A partir de ahora, es la moneda nacional del Estado Unido de Visegrado, y las restantes, como PLN o CZK, serán una moneda secundaria."
 POL_friendly_neighbor_idea: "Vecino Amigable"
 POL_friendly_neighbor_idea_desc: "El comercio con otros países juega un papel muy importante en el país."
 POL_independent_economy_idea: "Economía Independiente"
 POL_independent_economy_idea_desc: "La independencia económica es algo a lo que debemos aspirar durante muchos años."
 POL_energetic_safety_idea: "Seguridad Energética"
 POL_energetic_safety_idea_desc: "Nuevas granjas eólicas y pequeñas centrales hidroeléctricas, combinadas con oleoductos, han logrado proporcionarnos seguridad económica."
 POL_ncbr_idea: "NCBR"
 POL_advanced_production_of_artillery_idea: "Producción Avanzada de Artillería"
 POL_advanced_production_of_artillery_idea_desc: "Estamos produciendo artillería más rápido."
