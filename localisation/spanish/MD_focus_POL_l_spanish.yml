 poland.140.b: "De ninguna manera"
 poland.141.t: "[POL.GetName] Exige Nuestra Obediencia"
 poland.141.d: "La Polonia comunista quiere expandir su influencia. A nuestro país se le exigió renunciar a su soberanía a cambio de protección."
 poland.141.a: "Nos protegerán"
 poland.141.b: "¿Están locos?!"
 poland.142.t: "[POL.GetName] Nos Invita a [POL.GetFactionName]"
 poland.142.d: "Después de efectivas campañas de propaganda, el gobierno polaco está listo para invitar a nuestro país a su alianza, siempre que abandonemos los valores democráticos."
 poland.142.a: "Nos uniremos!"
 poland.142.b: "De ninguna manera"
 poland.143.t: "[POL.GetName] Exige Nuestra Obediencia"
 poland.143.d: "La Polonia comunista quiere expandir su influencia. A nuestro país se le exigió renunciar a su soberanía a cambio de protección."
 poland.143.a: "Nos protegerán"
 poland.143.b: "¿Están locos?!"
 poland.144.t: "Marcha Praga-Budapest"
 poland.144.d: "Los partidarios del comunismo organizaron una marcha promoviendo nuestra ideología. Los participantes expresaron nuestros lemas y propaganda, y nuestros agentes operando en los países del Grupo de Visegrado se aseguraron de que nadie molestara a esas personas."
 poland.144.a: "Bien"
 poland.145.t: "Caos en las Redes Sociales"
 poland.145.d: "En los países bálticos, un grupo de hackers que afirma ser miembros de Anonymous comenzó a difundir nuestros lemas en sitios web gubernamentales e informativos. La filtración ya ha sido detenida, pero eso no cambia el hecho de que hemos ganado muchos partidarios gracias a ello."
 poland.145.a: "Excelente!"
 poland.146.t: "La Política Toma la Iniciativa"
 poland.146.d: "En Bulgaria, varios políticos de repente comenzaron a elogiar los métodos que usamos con la nueva versión del comunismo. Senadores de Rumanía, que habían estado en silencio hasta ahora, también apoyaron a estos políticos. Hemos demostrado que tenemos partidarios incluso en el gobierno, lo que nos dio apoyo entre la gente que vota por ellos."
 poland.146.a: "Buena gente!"
 poland.147.t: "Activistas Critican la Neutralidad Sueca"
 poland.147.d: "Algunos en Suecia ya tienen suficiente con que su país haya permanecido neutral durante tanto tiempo. Los suecos fueron acompañados por los finlandeses, que esperan que gracias a nuestra política intervencionista, Finlandia finalmente recupere las áreas de la Línea Mannerheim."
 poland.147.a: "Maravilloso"
 poland.148.t: "Político del Partido ZKP-P Asesinado!"
 poland.148.d: "Un activista del partido comunista ZKP-P fue asesinado esta mañana mientras viajaba en su coche por las calles de Varsovia. El asesino logró escapar de la escena del crimen, y la policía está desconcertada, sin pistas sobre quién cometió ese terrible crimen."
 poland.148.a: "Se arrepentirán!"
 poland.149.t: "Otro Político del Partido ZKP-P Asesinado!"
 poland.149.d: "Otro político del ZKP-P fue asesinado. El gobierno aseguró que tomaría las medidas adecuadas para garantizar que tal evento nunca vuelva a ocurrir. Teniendo en cuenta la represión y restricciones anteriores, es posible que esto signifique una supervisión más estricta de los ciudadanos polacos."
 poland.149.a: "Eso es todo!"
 poland.150.t: "Trabajadores de Fábricas Piden Fondos"
 poland.150.d: "Los trabajadores de las fábricas están pidiendo más financiamiento. Se quejan del salario mínimo demasiado bajo y exigen un aumento de salarios."
 poland.150.a: "Son bienvenidos"
 poland.150.b: "No estamos interesados"
 poland.151.t: "La Administración se Queja de las Condiciones de Trabajo"
 poland.151.d: "Los empleados de la administración se han quejado de demasiada carga de trabajo. Nuestra reciente revolución y derrocamiento de la democracia han creado un verdadero caos en las oficinas."
 poland.151.a: "De acuerdo"
 poland.151.b: "Tenemos problemas más grandes"
 poland.152.t: "Ex Capitalistas se Quejan del Nuevo Sistema"
 poland.152.d: "Los capitalistas democráticos se niegan a trabajar en sus plantas debido al proceso de liquidación de la privatización. Los empresarios están pidiendo enmiendas a la nueva ley."
 poland.152.a: "Déjenlos estar"
 poland.152.b: "Esto es comunismo, no democracia"
 poland.153.t: "Reunión Urgente en el Palacio Presidencial"
 poland.153.d: "Debido a la decisión de mantener elecciones libres por parte de las autoridades del PPS, los comunistas del partido ZKP-P anunciaron una reunión urgente en el palacio presidencial en Varsovia. No se sabe de qué trataron las conversaciones, pero los políticos del ZKP-P no parecían muy satisfechos. Es posible que mantener elecciones libres sea solo el comienzo de cambios inesperados tomados por el partido gobernante PPS."
 poland.153.a: "Al diablo con su revolución!"
 poland.154.t: "Comunistas Advierten al PPS"
 poland.154.d: "El partido PPS está renovando cada vez más la relación de Polonia con Europa Occidental, lo que aparentemente no agrada a los comunistas del ZKP-P.  Hicieron una declaración especial diciendo [Traducido del polaco]: "El comunismo está a salvo en Polonia y todos aquellos que creyeron en nuestra revolución pueden dormir tranquilos. La democracia no regresará a Polonia!"  El PPS no ha comentado de ninguna manera las palabras de los políticos del ZKP-P. Se puede suponer que pronto habrá un conflicto mayor entre estos dos partidos."
 poland.154.a: "Los revolucionarios eligieron a EE.UU. para gobernar este país, no a ELLOS!"
 poland.155.t: "El ZKP-P Desafía al PPS!"
 poland.155.d: "Los comunistas del ZKP-P amenazaron con que si el PPS no abandonaba inmediatamente el camino socialdemócrata con reconocimiento para la Europa Occidental democrática, volverían a salir a las calles de Polonia. Anunciaron que esta vez no harían "trucos infantiles" e irían directamente a una revolución armada, ya que habían logrado reunir suficiente apoyo durante la revolución anterior. Sin embargo, el PPS no parece preocuparse por estas palabras. El presidente habló sobre todo el asunto [Traducido del polaco]: "Nos equivocamos al pensar que los comunistas del ZKP-P garantizarían a Polonia un futuro mejor que la democracia. Nos dimos cuenta de esto un momento después de la primera revolución, al ver sus efectos devastadores en el país. No tenemos miedo del ZKP-P. Lucharemos por una Polonia libre!""
 poland.155.a: "No tenemos que entrar en una guerra civil. Pero no se les puede detener..."
 poland.156.t: "(Evento de IA)"
 poland.156.d: "(Evento de IA)"
 poland.156.a: "(Evento de IA)"
 poland.157.t: "El ZKP-P Está Fortificando Objetivos Estratégicos"
 poland.157.d: "Los comunistas comenzaron a fortificar ciudades y objetivos estratégicos, incluidas fábricas y plantas de petróleo. No tienen la intención de perder el acceso a los recursos. Las autoridades del PPS están listas para introducir una nueva doctrina de combate en su propio territorio."
 poland.157.a: "No nos rendiremos!"
 poland.158.t: "(Evento de IA)"
 poland.158.d: "(Evento de IA)"
 poland.158.a: "(Evento de IA)"
 poland.159.t: "Los Comunistas Comienzan la Ofensiva!"
 poland.159.d: "Los comunistas cambiaron su doctrina de guerra a ataques agresivos. Esto ha reducido sus defensas, pero nuestra situación sigue siendo muy inestable. Si no hacemos nada al respecto, pronto podrían estallar más disturbios."
 poland.159.a: "Enfócate en estabilizar el país!"
 poland.159.b: "Refuerza los búnkeres!"
 poland.160.t: "(Evento de IA)"
 poland.160.d: "(Evento de IA)"
 poland.160.a: "(Evento de IA)"
 poland.161.t: "Lublin Está con el PPS!"
 poland.161.d: "Los ciudadanos de Lublin salieron a las calles para protestar contra el régimen comunista que está destruyendo la ciudad, tomando todo para los soldados que luchan en la guerra civil. La gente no pudo soportarlo y, en cooperación con las fuerzas policiales, comenzaron un levantamiento armado contra los comunistas!"
 poland.161.a: "Noticias maravillosas!"
 poland.162.t: "La Polonia Socialdemócrata Busca Nuestra Ayuda"
 poland.162.d: "Polonia, sumida en una guerra civil, busca ayuda en los países de Europa Occidental y Central, así como en los Estados Unidos, contando con equipos que permitan al partido socialdemócrata PPS ganar la guerra contra los comunistas."
 poland.162.a: "De acuerdo"
 poland.162.aa: "No podemos ayudar"
 poland.162.b: "De acuerdo"
 poland.162.bb: "No podemos ayudar"
 poland.162.c: "De acuerdo"
 poland.162.cc: "No podemos ayudar"
 poland.162.dd: "De acuerdo"
 poland.162.ddd: "No podemos ayudar"
 poland.162.e: "De acuerdo"
 poland.162.ee: "No podemos ayudar"
 poland.162.f: "De acuerdo"
 poland.162.ff: "No podemos ayudar"
 poland.162.g: "De acuerdo"
 poland.162.gg: "No podemos ayudar"
 poland.163.t: "Comunistas del ZKP-P Derrotados!"
 poland.163.d: "Todos los miembros del partido ZKP-P fueron arrestados y la guerra civil terminó con la victoria del PPS! La gente puede salir a las calles sin sentirse amenazada, y los generales desleales han sido prohibidos de prestar servicio militar y poseer armas de por vida. Muchos de ellos también están esperando juicio. La guerra ha terminado y el país está volviendo a la estabilidad."
 poland.163.a: "Victoria!"
 poland.164.t: "Polonia Pide Unirse a la Zona Euro"
 poland.164.d: "La Polonia socialdemócrata, después de unirse recientemente a la UE, pide unirse a la Zona Euro."
 poland.164.a: "De acuerdo"
 poland.164.b: "Después de todo ese asunto comunista, no"
 poland.165.t: "Zona Euro Rechazada"
 poland.165.d: "Los líderes de la UE no estaban unánimes sobre la entrada de Polonia en la Zona Euro, y por lo tanto, Polonia no tiene permitido unirse a ella."
 poland.165.a: "Valió la pena intentarlo"
 poland.166.t: "Polonia Se Une a la Zona Euro"
 poland.166.d: "Los líderes de la UE acordaron admitir a Polonia en la Zona Euro."
 poland.166.a: "Genial"
 poland.167.t: "La Polonia Socialdemócrata Pide una Posible Reincorporación a la OTAN"
 poland.167.d: "Polonia, liderada por el PPS, pide permiso para volver a solicitar la alianza. A pesar de su sistema emergente, piden volver a la OTAN."
 poland.167.a: "Podemos pensarlo"
 poland.167.b: "Ya no son bienvenidos"
 poland.168.t: "Político Apoya a los Revolucionarios!"
 poland.168.d: "Un político de uno de los partidos habló sobre los comunistas en la sesión de hoy del Sejm. Comenzó a elogiar las opiniones de los revolucionarios y declaró que tienen sus partidarios en el gobierno. El político fue apoyado por muchos de sus colegas del partido y es posible que también expresen opiniones similares en las próximas semanas."
 poland.168.a: "Derrama por él!"
 poland.169.t: "Los Comunistas Estabilizan el Caos!"
 poland.169.d: "Los revolucionarios comunistas lograron controlar el caos resultante de los fallidos golpes de estado. Usando todos los medios a su disposición, calmaron a la multitud y tomaron el control del gobierno."
 poland.169.a: "Eso estuvo cerca..."
 poland.170.t: "Polonia Exige el Pago de Todas las Reparaciones de Guerra Restantes"
 poland.170.d: "La inesperada demanda de Polonia de reparaciones por la Segunda Guerra Mundial y, sorprendentemente, daños durante el régimen comunista, sorprendió al gobierno ruso. Después de tantas décadas, Rusia aún no ha pagado por todos los daños causados, lo que finalmente obligó al nuevo gobierno polaco a adoptar una política más agresiva."
 poland.170.a: "Tuvieron tiempo antes, no podemos permitírnoslo ahora."
 poland.170.b: "Déjenlos estar"
 poland.171.t: "Rusia No Pagará"
 poland.171.d: "Según el gobierno ruso, la demanda de Polonia de reparaciones por la Segunda Guerra Mundial y la PRL después de tanto tiempo es inapropiada y obsoleta. Rusia actualmente no tiene suficientes fondos para cubrir sus propios intereses y las reparaciones polacas."
 poland.171.a: "No nos rendiremos tan fácilmente"
 poland.172.t: "Rusia Paga Reparaciones de Guerra"
 poland.172.d: "El gobierno ruso decidió devolver a Polonia todas las reparaciones pendientes que surgieron como resultado de la Segunda Guerra Mundial y la dominación comunista. Los ciudadanos rusos elogiaron la decisión de su gobierno, dando otro paso en el fortalecimiento de las relaciones polaco-rusas."
 poland.172.a: "Qué bien que ya lo hemos resuelto"
 poland_influence.1.t: "Influencia Nacionalista Polaca"
 poland_influence.1.d: "Recientemente, el estado polaco ha estado financiando movimientos de extrema derecha dentro de nuestro país. Debemos reaccionar a esto de manera adecuada."
 poland_influence.1.a: "Esto solo nos beneficia."
 poland_influence.1.b: "Debemos intentar combatir dicha influencia."

 ## POL news
 poland_news.2.t: "Desastre Aéreo de Smolensk"
 poland_news.2.d: "Hoy, un avión Tupolev Tu-154 que operaba el vuelo 101 de la Fuerza Aérea Polaca se estrelló cerca de la ciudad rusa de Smolensk, matando a las 96 personas a bordo. Entre las víctimas estaban el presidente de Polonia, [ROOT.GetLeader] y su esposa, el ex presidente de Polonia en el exilio, Ryszard Kaczorowski, el jefe del Estado Mayor General de Polonia y otros altos oficiales militares polacos, el presidente del Banco Nacional de Polonia, funcionarios del gobierno polaco, 18 miembros del Parlamento polaco, altos miembros del clero polaco y familiares de las víctimas de la masacre de Katyn. El grupo llegaba desde Varsovia para asistir a un evento conmemorativo del 70 aniversario de la masacre, que tuvo lugar no lejos de Smolensk."
 poland_news.2.a: "Una gran pérdida para Polonia."
 poland_news.2.b: "¿Cómo pudo pasar esto?!"
 poland_news.2.c: "Una tragedia también para [ROOT.GetName]."
 poland_news.3.t: "Incidente Aéreo de Smolensk"
 poland_news.3.d: "Hoy, un avión Tupolev Tu-154 que operaba el vuelo 101 de la Fuerza Aérea Polaca tuvo un aterrizaje forzoso en la ciudad rusa de Smolensk, evitando por poco un posible desastre. El avión llevaba 96 personas a bordo. Entre los pasajeros estaban el presidente de Polonia, [ROOT.GetLeader] y su esposa, el ex presidente de Polonia en el exilio, Ryszard Kaczorowski, el jefe del Estado Mayor polaco y otros altos oficiales militares polacos, el presidente del Banco Nacional de Polonia, funcionarios del Gobierno polaco, 18 miembros del Parlamento polaco, altos miembros del clero polaco y familiares de las víctimas de la masacre de Katyn. El grupo llegaba desde Varsovia para asistir a un evento conmemorativo del 70º aniversario de la masacre, que tuvo lugar no muy lejos de Smolensk. Algunos pasajeros tuvieron que ser llevados a un hospital, y se cree que el evento será pospuesto."
 poland_news.3.a: "Un susto."
 poland_news.3.b: "Podría haber sido el peor desastre en la historia moderna de Polonia."
 poland_news.3.c: "Casi nos metemos en otro escándalo internacional."
 poland_news.4.t: "Polonia Anuncia Su Aprobación de la Zona Euro"
 poland_news.4.d: "Como parte de la profundización de las relaciones con la Unión Europea, el gobierno polaco expresó su disposición a unirse a la Eurozona. Como resultado de esta decisión, los inversores occidentales ya están empezando a ver nuevas oportunidades de negocio."
 poland_news.4.a: "Decisión interesante"
 poland_news.4.b: "Finalmente tuvimos que hacerlo"
 poland_news.5.t: "Polonia Declara Su Retirada de la Zona Euro"
 poland_news.5.d: "El creciente euroescepticismo de PiS llevó a la eliminación de Polonia como candidata para la Zona Euro. Como resultado, las inversiones realizadas en este país han disminuido y Polonia ha comenzado a alejarse de la Unión Europea."
 poland_news.5.a: "Tiempo perdido"
 poland_news.5.b: "¿De dónde salió esta decisión?"
 poland_news.6.t: "República Checa se Une a Polonia"
 poland_news.6.d: "El gobierno checo ha informado a su pueblo que está iniciando el proceso de unificación del Grupo de Visegrado junto con Polonia. Estos países han comenzado un camino común y tratarán de persuadir a Eslovaquia para que se una a ellos."
 poland_news.6.a: "Evento interesante"
 poland_news.6.b: "Esto es solo el comienzo"
 poland_news.7.t: "Eslovaquia se Une a Polonia"
 poland_news.7.d: "Eslovaquia decidió unirse al proyecto polaco de unificación del Grupo de Visegrado. El gobierno checo está satisfecho de que este ambicioso plan esté avanzando según lo planeado. Ahora todos miran hacia Hungría, que es el último país no unificado."
 poland_news.7.a: "De esto puede surgir una nueva potencia militar"
 poland_news.7.b: "Solo un país más"
 poland_news.8.t: "Hungría se Une a Polonia"
 poland_news.8.d: "El último país del grupo de Visegrado decidió unirse a su unificación. Polonia ha logrado conectar los 4 países y ya ha comenzado el proceso de unificación del grupo."
 poland_news.8.a: "Maldita sea, los locos lo lograron"
 poland_news.8.b: "Casi ha terminado"
 poland_news.9.t: "Ruptura del Estado Visegrado Unido"
 poland_news.9.d: "El recién formado Estado Visegrado Unido acaba de desmoronarse cuando el gobierno polaco descuidó a uno de sus aliados. Esta alianza era muy inestable, y su división después de que uno de sus miembros se fuera mostró cuánto estaba Polonia en una línea muy fina. Los 3 países recuperaron la plena independencia y comenzaron a alejarse de Polonia. El gobierno polaco se encuentra ahora en una situación difícil, ya que debe poner orden en un país muy desestabilizado."
 poland_news.9.a: "Eso fue un sueño de tontos"
 poland_news.9.b: "¿Qué pudo haber salido mal?!"
 poland_news.9.c: "No nos lo pidan de nuevo"
 poland_news.10.t: "Lech Wałęsa Desafía a Janusz Korwin-Mikke"
 poland_news.10.d: "Lech Wałęsa siempre ha criticado las opiniones radicales de Korwin-Mikke, y cuando su mayor rival tomó el poder en Polonia, decidió derrocarlo personalmente del trono. En Polonia, lentamente comienza un batallón político en el que Janusz Korwin-Mikke está actualmente a cargo. Sin embargo, si Wałęsa logra destituirlo del poder, Polonia podría sufrir muchos años de desorganización política."
 poland_news.10.a: "¿Balance de poder en Polonia?"
 poland_news.10.b: "Ese tonto nunca me vencerá!"
 poland_news.11.t: "Janusz Korwin-Mikke Nuevo Presidente de Polonia"
 poland_news.11.d: "Inesperadamente, Janusz Korwin-Mikke del partido Unión de Política Real se convirtió en el presidente de Polonia, lo que provocó una respuesta inmediata de su rival, el ex presidente Lech Wałęsa. Aprovechando la confusión en el gobierno, Wałęsa decidió regresar a la política para tomar el poder de Korwin."
 poland_news.11.a: "¿Cómo logró ganar las elecciones?!"
 poland_news.11.b: "Muy bien"
 poland_news.12.t: "Lech Wałęsa Derroca a Korwin!"
 poland_news.12.d: "Hoy, Lech Wałęsa, junto con sus fieles ciudadanos y políticos, votó para destituir al Presidente de Polonia, Janusz Korwin Mikke, de su cargo. En lugar de Korwin, Wałęsa decidió tomar el poder nuevamente."
 poland_news.12.a: "Buen trabajo, supongo"
 poland_news.12.b: "Comienza una nueva era"
 poland_news.13.t: "Korwin Estabiliza el Gobierno!"
 poland_news.13.d: "La propaganda de Korwin logró debilitar significativamente la influencia de Wałęsa el tiempo suficiente para formar un gobierno estable. Wałęsa sigue siendo una amenaza, pero pocos pueden seguirlo ahora."
 poland_news.13.a: "Buen trabajo, supongo"
 poland_news.13.b: "Comienza una nueva era"
 poland_news.14.t: "Korwin Alcanza Ucrania!"
 poland_news.14.d: "Aunque Janusz Korwin-Mikke acababa de estabilizar el gobierno, ya había comenzado a involucrarse en la política exterior. Sus ojos están puestos en Ucrania, y sus intenciones son inciertas."
 poland_news.14.a: "Ok, ¿a quién le importa?"
 poland_news.14.b: "Esto lo cambiará todo"
 poland_news.15.t: "Polonia Recuerda la Masacre de Volinia"
 poland_news.15.d: "Korwin de repente decidió recordar a todos la Masacre de Volinia llevada a cabo por la población ucraniana contra los polacos. Verbalmente atacó a Ucrania y aseguró que nunca olvidaría este evento. Sus palabras causaron mucha controversia, de la que Lech Wałęsa ya ha comenzado a aprovecharse."
 poland_news.15.a: "No es genial, Polonia"
 poland_news.15.b: "Nuestra gente debe recordar este trágico evento"
 poland_news.15.c: "Sinvergüenza!"
 poland_news.16.t: "Korwin Une Lviv a Polonia Nuevamente!"
 poland_news.16.d: "El presidente ucraniano acordó entregar los territorios occidentales a Polonia, temiendo una reacción agresiva del líder en caso de negarse. Rusia se beneficia de todo esto y aumenta significativamente su influencia en Ucrania. Debido a la opinión positiva de Janusz Korwin-Mikke hacia Rusia, muchos sospechan que Polonia y Rusia pronto podrían comenzar una mayor cooperación."
 poland_news.16.a: "Polonia, ¿qué estás haciendo?!"
 poland_news.16.b: "Perfecto"
 poland_news.16.c: "Estamos jodidos..."
 poland_news.17.t: "Polonia Gana Conexión con el Mar Negro!"
 poland_news.17.d: "Como se esperaba, el presidente polaco Janusz Korwin-Mikke no se detuvo en Lviv. Amenazando a Ucrania con la guerra, anexó forzosamente las áreas occidentales-sur de Ucrania a Polonia, creando un país de dos mares. Rusia sigue aprovechándose de la posición cada vez más débil de Ucrania y pronto también podría tomar tierra de este país."
 poland_news.17.a: "Alguien tiene que detener a este loco"
 poland_news.17.b: "Están indefensos"
 poland_news.17.c: "Vete al infierno, Korwin!"
 poland_news.18.t: "Polonia Controla a Ucrania!"
 poland_news.18.d: "Intimidados por la intervención del ejército polaco, el presidente de Ucrania decidió entregar voluntariamente su país a Polonia bajo el liderazgo de Janusz Korwin-Mikke. Este evento conmocionó al mundo entero, y Polonia ya no se considera un país democrático. Mientras este país esté bajo el liderazgo de Korwin y tenga a Ucrania en su posesión, Polonia no tiene derecho a solicitar la membresía en la Unión Europea."
 poland_news.18.a: "Polonia ya no es democrática"
 poland_news.18.b: "¿Quién es el siguiente?"
 poland_news.18.c: "Se acabó..."
 poland_news.19.t: "Polonia Controla a Ucrania!"
 poland_news.19.d: "Intimidados por la intervención del ejército polaco y ruso, el presidente de Ucrania decidió entregar voluntariamente su país a Polonia y Rusia. Este evento conmocionó al mundo entero, y Polonia ya no se considera un país democrático. Mientras este país esté bajo el liderazgo de Korwin y tenga a Ucrania en su posesión, Polonia no tiene derecho a solicitar la membresía en la Unión Europea."
 poland_news.19.a: "Polonia ya no es democrática"
 poland_news.19.b: "¿Quién es el siguiente?"
 poland_news.19.c: "Eh..."
 poland_news.19.e: "Eso nos fue bien"
 poland_news.20.t: "Polonia Quiere que Ucrania se Una a la OTAN!"
 poland_news.20.d: "Durante muchos meses, Polonia ha estado preparándose para comenzar el proceso de acercar a Ucrania a la OTAN. Unirse a la alianza requiere la ratificación de cada miembro y el sistema estatal democrático. Polonia tiene mucho trabajo por delante si quiere formar una alianza con Ucrania. Rusia se opuso a las acciones de Polonia y hará todo lo posible para evitar que Ucrania se una a la OTAN."
 poland_news.20.a: "Interesante"
 poland_news.20.b: "Debemos tener éxito"
 poland_news.20.c: "Comienzan las conversaciones"
 poland_news.20.e: "No bajo mi vigilancia!"
 poland_news.21.t: "Polonia Forma el Międzymorze!"
 poland_news.21.d: "Ucrania acordó formar una alianza con Polonia, llamándola 'Międzymorze' (pol. Intermarium). El concepto de esta facción apareció hace décadas, pero debido a numerosos conflictos nunca se concretó. Ahora, bajo el gobierno de Janusz Korwin-Mikke, Polonia ha comenzado a implementar este proyecto, comenzando con garantizar la seguridad de Ucrania contra la creciente agresión rusa. Polonia asegura que la alianza no buscará competir con los países de Europa Central y Occidental, sino que cualquiera que ame la paz podrá unirse a ella."
 poland_news.21.a: "¿El qué?!"
 poland_news.21.b: "Bienvenidos a bordo!"
 poland_news.21.c: "Esto es solo el comienzo"
 poland_news.21.e: "Maldita sea, Polonia!"
 poland_news.22.t: "Ucrania se Une a la OTAN!"
 poland_news.22.d: "Después de muchos años de esfuerzo del gobierno polaco para que Ucrania se una a la OTAN, la alianza decidió invitar a Ucrania, lo que recibió una respuesta positiva. Ucrania ahora es parte de la alianza."
 poland_news.22.a: "Su alianza se está fortaleciendo cada vez más..."
 poland_news.22.b: "Bienvenidos, queridos amigos!"
 poland_news.22.c: "Ahora estamos a salvo"
 poland_news.22.e: "Maldita sea, Polonia!"
 poland_news.23.t: "Ucrania Rechaza a la OTAN!"
 poland_news.23.d: "A pesar de muchos esfuerzos del gobierno polaco, Ucrania no aceptó la invitación de la OTAN, lo que conmocionó a toda la alianza."
 poland_news.23.a: "Ok, ¿y?"
 poland_news.23.b: "¿Pero por qué?!"
 poland_news.23.c: "Podemos protegernos solos"
 poland_news.23.e: "Buena elección"
 poland_news.24.t: "Polonia Busca Cooperación con Lituania"
 poland_news.24.d: "El gobierno polaco constantemente mira hacia el Mar Báltico. También mencionan cada vez más el antiguo poder del estado unido polaco-lituano."
 poland_news.24.a: "¿Alianza polaco-lituana?"
 poland_news.24.b: "Solo unos pocos pasos más"
 poland_news.24.c: "¿Quieren recrear nuestra alianza?"
 poland_news.25.t: "Polonia Comienza a Reformar la Mancomunidad Polaco-Lituana!"
 poland_news.25.d: "Lituania acordó cooperar con Polonia para reunir sus naciones. Ahora no hay nada que impida que Polonia restaure la Mancomunidad Polaco-Lituana, que una vez fue uno de los estados más poderosos de Europa. Aunque actualmente tienen un campo de acción limitado, el fuerte poder de Janusz Korwin-Mikke puede hacer que Polonia se extienda al resto de los países bálticos."
 poland_news.25.a: "¿Realmente aceptaron eso?"
 poland_news.25.b: "Solo una cosa más"
 poland_news.25.c: "Es mejor para nosotros"
 poland_news.26.t: "[SOV.GetName] Vende Kaliningrado a [POL.GetName]"
 poland_news.26.d: "[SOV.GetName] decidió vender Kaliningrado a [POL.GetName] por $60 mil millones. El gobierno polaco ya ha comenzado a cambiar los nombres de calles y edificios, y [SOV.GetName] ha obtenido fondos para el desarrollo del país."
 poland_news.26.a: "Interesante"
 poland_news.26.b: "Ahora estamos a salvo"
 poland_news.26.c: "Dinero!"
 poland_news.27.t: "[POL.GetName] Conquista Kaliningrado Ruso!"
 poland_news.27.d: "El resultado de la actitud audaz del líder polaco Janusz Korwin-Mikke es la dominación total en el Óblast de Königsberg, también conocido como Kaliningrado. [SOV.GetName] no pudo detener la ofensiva polaca y perdió territorio."
 poland_news.27.a: "¿Polonia vence a Rusia?"
 poland_news.27.b: "Ahora estamos a salvo"
 poland_news.27.c: "Pagarán por esto pronto"
 poland_news.28.t: "[POL.GetName] Va por [SOV.GetName]"
 poland_news.28.d: "A pesar de la captura de Kaliningrado por parte de Polonia, el gobierno polaco decidió plantear un desafío adicional a Rusia y anunció que Moscú es el próximo objetivo. Estas palabras conmocionaron a la OTAN, que no pudo detener a Polonia de ninguna manera. Sin embargo, ven un área para probar sus tácticas y equipos en esta situación."
 poland_news.28.a: "¿Polonia contra Rusia?"
 poland_news.28.b: "Son débiles!"
 poland_news.28.c: "Idiotas"
 poland_news.29.t: "[POL.GetName] Aterriza en la Luna!"
 poland_news.29.d: "La agencia espacial polaca POLSA acaba de confirmar el aterrizaje exitoso de un cohete tripulado Orzeł en la superficie de la Luna!\n\nLos astronautas polacos comenzarán a examinar muestras de rocas y la superficie del único satélite natural de la Tierra, para luego atracar en la Estación Espacial Internacional en el camino de regreso y regresar a la patria exactamente un mes a partir de hoy."
 poland_news.29.a: "¿Polonia puede ir al espacio?!"
 poland_news.29.b: "Lo logramos!"
 poland_news.30.t: "Korwin Derroca a Wałęsa!"
 poland_news.30.d: "La propaganda de Korwin logró aplastar la popularidad de Wałęsa y formar un gobierno estable. Wałęsa sigue siendo una amenaza, pero pocos pueden seguirlo ahora. Polonia ahora está gobernada por un partido nacionalista UPR."
 poland_news.30.a: "Buen trabajo, supongo"
 poland_news.30.b: "Comienza una nueva era"
 poland_news.31.t: "Lech Wałęsa Gana Contra Korwin!"
 poland_news.31.d: "Hoy, Lech Wałęsa, junto con sus fieles ciudadanos y políticos, aplastó la resistencia de Janusz Korwin-Mikke. Las opiniones nacionalistas de Korwin y sus acciones pro-rusas le hicieron perder todo el apoyo y ya no representa una amenaza para Wałęsa por ahora."
 poland_news.31.a: "Buen trabajo, supongo"
 poland_news.31.b: "Comienza una nueva era"
 poland_news.32.t: "Lech Wałęsa Reelegido como Presidente de Polonia!"
 poland_news.32.d: "Lech Wałęsa, exlíder de Solidaridad, fue reelegido como presidente de su país. Su oponente político, Janusz Korwin-Mikke, el líder del partido nacionalista UPR, no estaba contento con esto. Antes de que Wałęsa pueda comenzar a hacer cumplir su agenda, debemos lidiar con la amenaza interna."
 poland_news.32.a: "¿Balance de poder en Polonia?"
 poland_news.32.b: "Ese tonto nunca me vencerá!"
 poland_news.33.t: "Polonia Comienza la Política Intervencionista!"
 poland_news.33.d: "La Polonia comunista acaba de completar la construcción del Departamento de Influencia Exterior. El gobierno polaco anunció que la recién creada alianza, el Pacto de Europa Roja, es exclusivamente defensiva y se centra en el desarrollo económico. Un dato curioso es que solo aceptan países comunistas en la alianza. A pesar de esto, el Grupo de Visegrado y los países bálticos comenzaron a registrar pequeños saltos en el apoyo a los comunistas. No hay evidencia de que este aumento en la popularidad esté relacionado con las actividades del gobierno polaco, pero según los expertos, los vecinos más cercanos de Polonia deberían seguir de cerca el desarrollo de esta situación. Es posible que el gobierno polaco quiera usar propaganda agresiva para expandir su alianza."
 poland_news.33.a: "Son tontos"
 poland_news.33.b: "Esa es una buena jugada"
 poland_news.34.t: "Guerra Civil en Polonia entre Comunistas y Socialdemócratas!"
 poland_news.34.d: "La tensión entre el partido comunista ZKP-P y el gobierno socialdemócrata PPS ha llegado a su cenit! Los comunistas traicionaron al gobierno y comenzaron una segunda revolución comunista, ocupando rápidamente las áreas del sur de Polonia, así como la región de Gdańsk y Podlasie. Los ejércitos de ambos rivales no están preparados para una guerra tan repentina, aunque se libra en su propio territorio. El resultado de esta guerra civil decidirá el futuro de Polonia. Es posible que después de ganar la guerra, el PPS continúe profundizando su relación con la UE y la OTAN."
 poland_news.34.a: "Tenía que terminar así"
 poland_news.34.b: "Estamos luchando por una Polonia libre!"
 poland_news.35.t: "El PPS Gana la Guerra Civil en Polonia!"
 poland_news.35.d: "El comunismo finalmente fue derrocado en Polonia. El partido socialdemócrata PPS logró sofocar la Segunda Revolución Roja y salió victorioso."
 poland_news.35.a: "Felicidades"
 poland_news.35.b: "Paz interna"

