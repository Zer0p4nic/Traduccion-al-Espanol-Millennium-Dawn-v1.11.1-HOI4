 poland.129.d: "Estamos listos para invitar a Lituania a nuestra alianza. Considerando nuestro pasado común, puede valer la pena reunir nuestros países."
 poland.129.a: "Invítalos!"
 poland.129.b: "Convierte en títeres!"
 poland.130.t: "Invitar a Letonia"
 poland.130.d: "Letonia puede no ser capaz de enfrentarse sola a un oponente más grande. Tal vez sea mejor si controlamos completamente su estrategia y ejército."
 poland.130.a: "Invítalos!"
 poland.130.b: "Convierte en títeres!"
