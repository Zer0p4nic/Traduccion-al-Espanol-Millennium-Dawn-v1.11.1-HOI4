 ### Border conflicts ###
 poland_border_conflict.2.t: "Polonia Toma el Control de Kaliningrado!"
 poland_border_conflict.2.d: "Después de muchas semanas de conflicto fronterizo, [SOV.GetName] tuvo que retirarse de Kaliningrado, entregándolo a [POL.GetName]."
 poland_border_conflict.2.a: "Gran éxito!"
 poland_border_conflict.2.b: "Al diablo, Polonia"
 poland_border_conflict.3.t: "[SOV.GetName] Defiende Kaliningrado"
 poland_border_conflict.3.d: "[SOV.GetName] logró detener la agresión polaca, cuyo objetivo era tomar Kaliningrado. La ciudad de Kaliningrado celebra la victoria, mientras que Varsovia experimenta la amargura de la derrota."
 poland_border_conflict.3.a: "Bueno... no necesitamos eso de todos modos"
 poland_border_conflict.3.b: "No vuelvas a meterte con nosotros"
 poland_border_conflict.4.t: "Kaliningrado se Convierte en Zona Desmilitarizada"
 poland_border_conflict.4.d: "Dado que ninguna de las partes pudo lograr una victoria significativa, Kaliningrado se convirtió en una zona desmilitarizada para no provocar a Polonia a una nueva agresión para proteger sus fronteras."
 poland_border_conflict.4.a: "La amenaza ha desaparecido"
 poland_border_conflict.4.b: "Todavía tenemos fábricas allí"

