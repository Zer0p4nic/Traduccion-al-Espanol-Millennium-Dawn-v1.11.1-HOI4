 POL_support_for_military_research: "Apoyo para la Investigación Militar"
 POL_support_for_military_research_desc: "La investigación militar permite a los países protegerse mejor contra amenazas externas. [SLO.GetName] no es un país fuerte, así que mostrémosle que una alianza con nosotros le proporcionará una mejor protección."
 POL_military_exercises: "Ejercicios Militares"
 POL_military_exercises_desc: "El entrenamiento militar conjunto privado acercará a los ejércitos de nuestros países."
 POL_slovakia_unification: "Unificación de [SLO.GetName]"
 POL_slovakia_unification_desc: "Estamos listos para incluir a [SLO.GetName] en nuestro proyecto. Si aceptan, estaremos un paso más cerca de la unificación del Grupo de Visegrado."
 POL_visegrad_unification3_category: "Integración del Grupo de Visegrado - [HUN.GetName]"
 POL_visegrad_unification3_category_desc: "Hemos sacrificado demasiado para echarnos atrás ahora. Tenemos que convencer a [HUN.GetName] de que se una a nosotros. Si tenemos éxito, podremos comenzar el proceso de unificación del grupo de Visegrado.\n\nNuestra fuerza de apoyo actual es [?THIS.support3]"
 POL_political_speech3: "Creencias Políticas"
 POL_political_speech3_desc: "Las fuerzas conjuntas de Polonia, [CZE.GetName] y [SLO.GetName] convencerán a los políticos húngaros de reconocer la integración como una buena idea."
 POL_increased_security: "Seguridad Aumentada"
 POL_increased_security_desc: "Los húngaros enfrentan varios problemas sociales. Si les ayudamos a resolverlos, mostraremos que podemos cuidar de nuestros ciudadanos comunes."
 POL_increase_position_in_the_world: "Aumentar la Posición en el Mundo"
 POL_increase_position_in_the_world_desc: "Debemos hacer que [HUN.GetName] se dé cuenta de que la unificación de nuestro grupo aumentará no solo nuestra, sino también su importancia en el escenario internacional."
 POL_equal_rights: "Igualdad de Derechos"
 POL_equal_rights_desc: "Los húngaros deben saber que conservarán todos sus derechos y obligaciones después de la reunificación. No favoreceremos a ninguna nación y todos serán iguales."
 POL_hungaria_unification: "Unificación de Hungría"
 POL_hungaria_unification_desc: "Podemos invitar a [HUN.GetName] a nuestro proyecto. Su aprobación nos permitirá finalmente unir el Grupo de Visegrado."
 POL_visegrad_unification4_category: "Equilibrio de Apoyo de Visegrado"
 POL_visegrad_unification4_category_desc: "Aunque [CZE.GetName], [SLO.GetName] y [HUN.GetName] han acordado unirse, aún tenemos que mostrarles que esta unificación vale todas las molestias. Sin embargo, si fallamos, podríamos perder su apoyo y eventualmente el grupo se dividirá.\n\n§GLa insatisfacción de [CZE.GetName]§! es §Y[?THIS.CZEunhappy]§!\n\n§GLa insatisfacción de [SLO.GetName]§! es §Y[?THIS.SLOunhappy]§!\n\n§GLa insatisfacción de [HUN.GetName]§! es §Y[?THIS.HUNunhappy]§!\n\n§RSi un país abandona el grupo, todos los demás también lo harán!§!"
 POL_info: "Info"
 POL_info_desc: "El nivel de insatisfacción aumentará o disminuirá junto con los enfoques de la parte de Visegrado. Deberías equilibrar entre cada país haciendo el enfoque correcto para no llevar a una división del Estado Unido de Visegrado."
 POL_visegrad_breakup: "Ruptura de Visegrado"
 POL_territorial_defense_forces_category: "Fuerzas de Defensa Territorial"
 POL_territorial_defense_forces_category_desc: "Las Wojska Obrony Terytorialnej son necesarias para poder asegurar los objetivos estratégicos de nuestro país. Tenemos que entrenar nuevas unidades y mostrarles cómo luchar en nuestra área. También tenemos que elegir qué amenaza protegernos, el Este o el Oeste."
 POL_create_3_units: "Entrenar 3 Batallones de Piechota Obrony Terytorialnej"
 POL_create_3_units_desc: "La infantería nos permitirá asegurar los interiores de los edificios y proteger las fortificaciones. Es un elemento importante de cualquier ejército, y la pequeña silueta de un hombre puede camuflarse fácilmente del enemigo."
 POL_create_2_units: "Entrenar 2 Batallones de Pancerna Brygada Obrony Terytorialnej"
 POL_create_2_units_desc: "Las divisiones mecanizadas también son una parte importante de la defensa de la patria. Apoyarán eficazmente a nuestra infantería."
 POL_know_your_territory: "Conoce Tu Territorio"
 POL_know_your_territory_desc: "Nuestros soldados deben saber cómo luchar en su propio patio trasero. Polonia es principalmente un país de tierras bajas, lo que es ventajoso para un ataque mecanizado rápido. Los soldados deben saber cómo defenderse de tal ataque."
 POL_build_bunkers_ahead_belarusian_border: "Construir Búnkeres Antes de la Frontera Bielorrusa"
 POL_build_bunkers_ahead_belarusian_border_desc: "Rusia tiene una gran influencia en Bielorrusia, lo que podría representar una amenaza en el futuro. Reaccionaremos antes de que suceda algo y fortificaremos la frontera con ellos ahora."
 POL_build_bunkers_ahead_ukrainian_border: "Construir Búnkeres Antes de la Frontera Ucraniana"
 POL_build_bunkers_ahead_ukrainian_border_desc: "No podemos estar seguros de las intenciones de Ucrania. Rusia también parece estar mirando en su dirección, así que cercaremos su frontera por si acaso."
 POL_strengthen_west_border: "Fortalecer la Frontera Oeste"
 POL_strengthen_west_border_desc: "Si queremos unirnos a Rusia, primero tenemos que mostrar que podemos separarnos de la OTAN."
 POL_build_bunkers_ahead_german_border: "Construir Búnkeres Antes de la Frontera Alemana"
 POL_build_bunkers_ahead_german_border_desc: "La mayor amenaza, irónicamente, es Alemania. Podemos lidiar con la frontera sur a su debido tiempo, pero ahora lo más importante es asegurar Alemania, porque es mayormente de tierras bajas."
 POL_buy_russian_equipment: "Comprar Equipo Ruso"
 POL_buy_russian_equipment_desc: "Para fortalecer las relaciones militares con un país, debes mostrarle que estás listo para aceptar sus armas. Si cambiamos a importar armas rusas, estarán más dispuestos a aceptar nuestra voluntad de unirnos a ellos."
 POL_k2pl_export: "Enfoque de Exportación K2 PL"
 POL_k2pl_export_desc: "Gracias al aumento de la producción, estamos listos para enviar nuestros nuevos tanques a los países de la OTAN. Esto nos permitirá ganar algo de dinero e incrementar nuestra reputación en otros países."
 POL_export_to_germany: "Exportar a Alemania"
 POL_export_to_germany_desc: "Los alemanes, aunque tienen fuertes Leopardos, pueden aceptar nuestra oferta."
 POL_export_to_france: "Exportar a Francia"
 POL_export_to_france_desc: "El ejército francés podría usar nuevos tanques."
 POL_export_to_italy: "Exportar a Italia"
 POL_export_to_italy_desc: "Los tanques C1 italianos son un modelo un poco anticuado. Nuestras máquinas K2 PL serán sin duda útiles para este país."
 POL_export_to_hungary: "Exportar a Hungría"
 POL_export_to_hungary_desc: "También debemos recordar a nuestros amigos del sur. Si planeamos unificar el Grupo de Visegrado en el futuro, la propuesta de exportar nuestros tanques podría ser una buena jugada."
 POL_export_to_britain: "Exportar a Gran Bretaña"
 POL_export_to_britain_desc: "También enviaremos algunos tanques a las Islas Británicas."
 POL_air_defense_category: "Defensa Aérea de Polonia"
 POL_air_defense_category_desc: "Anteriormente, la artillería antiaérea ordinaria era suficiente para protegerse de los ataques aéreos. Ahora tenemos que trabajar mucho más duro para asegurar nuestra seguridad, debido a la presencia de misiles de largo alcance, radares avanzados y aviones mucho más maniobrables. Será una tarea difícil, pero debemos completarla si no queremos perder en el aire."
 POL_short_range_defense_vehicles: "Vehículos de Defensa de Corto Alcance"
 POL_short_range_defense_vehicles_desc: "Nuestra infantería debe poder derribar un avión enemigo en cualquier momento, así que necesitamos equiparlos con lanzacohetes portátiles."
 POL_airspace_security: "Seguridad del Espacio Aéreo"
 POL_airspace_security_desc: "Las bases terrestres con fuertes defensas aéreas nos ayudarán a proteger edificios importantes y otros objetivos estratégicos."
 POL_buy_aa_missiles: "Comprar Misiles AA"
 POL_buy_aa_missiles_desc: "Nuestro ejército terrestre debe poder eliminar aviones enemigos por sí mismo, así que equiparemos a los soldados con lanzacohetes portátiles. Pero no podemos esperar años para que se produzcan, así que los compraremos de América."
 POL_anti_missile_security: "Seguridad Antimisiles"
 POL_anti_missile_security_desc: "La última etapa de nuestra defensa son nuevos búnkeres que podrán sobrevivir a la explosión del cohete."
 POL_intensified_army_training_category: "Entrenamiento Intensificado del Ejército"
 POL_intensified_army_training_category_desc: "La tecnología se está desarrollando extremadamente rápido, y los ejércitos de las superpotencias se están desarrollando aún más rápido. Necesitamos alcanzar a los países más grandes introduciendo sistemas modernos en nuestro ejército y comenzando una nueva etapa de entrenamiento."
 POL_rzeczpospolita_training: ""Ejercicios Rzeczpospolita""
 POL_rzeczpospolita_training_desc: "El ejercicio "Rzeczpospolita" fue el mayor ejercicio militar realizado en Polonia. Tuvieron lugar en Polonia, Lituania, Letonia y Estonia. Más de 30,000 soldados de Polonia, Estados Unidos, Gran Bretaña, Alemania, la República Checa y Eslovaquia participaron en los ejercicios."
 POL_improved_reconnaissance: "Reconocimiento Mejorado"
 POL_improved_reconnaissance_desc: "Los drones controlados remotamente son excelentes para el reconocimiento en terrenos inconvenientes. Además, también invertiremos en nuevos sistemas térmicos y de visión nocturna."
 POL_baltic_maneuvers: "Maniobras Bálticas"
 POL_baltic_maneuvers_desc: "Solo tenemos acceso a un mar, pero eso no significa que nuestra flota deba ser débil. Incluso en mares poco profundos, el entrenamiento adecuado es muy importante."
 POL_more_reliable_parachutes: "Paracaídas Más Confiables"
 POL_more_reliable_parachutes_desc: "Cables reforzados, materiales de mayor calidad y mejor entrenamiento de los soldados evitarán accidentes aéreos causados por equipos defectuosos."
 POL_virtual_reality_trainings: "Entrenamientos de Realidad Virtual"
 POL_virtual_reality_trainings_desc: "El entrenamiento en máquinas de VR y AR es un método de ejercicio muy efectivo. Son seguros y proporcionan simulaciones realistas de conflictos reales en todas las condiciones."
 POL_increase_soldiers_pay: "Aumentar el Sueldo de los Soldados"
 POL_increase_soldiers_pay_desc: "El aumento del sueldo para los soldados alentará a las personas a unirse al ejército y mejorará la moral de los veteranos actuales."
 POL_korwin_walesa_bop_category: "Rivalidad Política"
 POL_bribe_the_politicians: "Sobornar a los Políticos"
 POL_bribe_the_politicians2: "Sobornar a los Políticos"
 POL_censoring_social_media: "Censura en Redes Sociales"
 POL_censoring_social_media2: "Censura en Redes Sociales"
 POL_promises_of_a_great_poland: "Promesas de una Gran Polonia"
 POL_promises_of_a_great_poland2: "Promesas de una Gran Polonia"
 POL_calling_for_protests: "Llamado a Protestas"
 POL_calling_for_protests2: "Llamado a Protestas"
 POL_benefits_from_the_european_union: "Beneficios de la Unión Europea"
 POL_benefits_from_the_european_union2: "Beneficios de la Unión Europea"
 POL_opposition_to_the_tyrannical_rule_of_korwin: "Oposición al Régimen Tiránico de Korwin"
 POL_opposition_to_the_tyrannical_rule_of_korwin2: "Oposición al Régimen Tiránico de Korwin"
 POL_polish_ukrainian_war_category: "Guerra Polaco-Ucraniana"
 POL_polish_ukrainian_war_category_desc: "La guerra con Ucrania es arriesgada para nuestra estabilidad. Cuanto más se prolongue este conflicto, menos motivado estará nuestro ejército para luchar. En una situación extrema, incluso podríamos perder el poder."
 POL_war_escalation: "Escalada de la Guerra"
 POL_ukraine_cooperation_category: "Cooperación con Ucrania"
 POL_ukraine_cooperation_category_desc: "Ucrania, aunque recientemente no significaba mucho en Europa, es sin embargo un país que se está desarrollando a un ritmo bastante rápido. Debemos persuadir a los países de la OTAN para que inviten a Ucrania a la alianza antes de que Rusia construya demasiada influencia allí.\n\nLa aceptación actual de Ucrania en la OTAN es §Y[?THIS.ukr]§!"
 POL_military_training: "Entrenamiento Militar"
 POL_military_training_desc: "Si Ucrania tiene que unirse a la alianza, debemos mostrar a los demás que se puede confiar en ella."
 POL_no_border_restrictions: "Sin Restricciones Fronterizas"
 POL_no_border_restrictions_desc: "Las fronteras dividen países. Aunque en países de una alianza como la OTAN, estas fronteras son solo una barrera política, para países fuera de dicha alianza también es un bloqueo militar. Debemos confiar unos en otros y eliminar esta frontera."
 POL_eastern_threat: "Amenaza Oriental"
 POL_eastern_threat_desc: "Ucrania debe recordar que Rusia es una amenaza mortal para ella. La OTAN puede darles protección, pero no podemos obligarlos a unirse a nosotros."
 POL_economical_cooperation: "Cooperación Económica"
 POL_economical_cooperation_desc: "Ucrania debe desarrollarse más económicamente para que su ejército también gane fuerza más rápidamente, lo que le permitirá protegerse más eficazmente contra Rusia."
 POL_weaken_russian_influence: "Debilitar la Influencia Rusa"
 POL_weaken_russian_influence_desc: "Ucrania apoya nuestra misión, pero no podemos permitir que Rusia arruine todos nuestros planes mientras tanto."
 POL_ukraine_in_nato: "Ucrania en la OTAN"
 POL_ukraine_in_nato_desc: "Ucrania aún no está lista para unirse a la OTAN. Debemos asegurarnos de que su corrupción no se fortalezca y convencer a los países de la OTAN de aceptar a Ucrania en nuestra alianza.\n\nLa aceptación actual de la §YOTAN§! es §Y[?THIS.ukr2]§!"
 POL_investigate_the_government: "Investigar al Gobierno"
 POL_investigate_the_government_desc: "Ucrania ha tenido altos niveles de corrupción durante años. Si la OTAN va a aceptarla, debemos ayudarlos a reducirla."
 POL_convince_nato_to_accept_ukraine: "Convencer a la OTAN de Aceptar a Ucrania"
 POL_convince_nato_to_accept_ukraine_desc: "Los países deben ratificar a Ucrania para unirse a la OTAN. Convencámoslos de que es una buena idea."
 POL_new_ally: "Nuevo Aliado"
 POL_new_ally_desc: "Es hora de finalmente unir a Ucrania a la OTAN"
 POL_SOV_ukraine_in_nato: "Ucrania Intenta Unirse a la OTAN"
 POL_SOV_ukraine_in_nato_desc: "Ucrania aún no está lista para unirse a la OTAN, pero Polonia hace todo lo posible para convencer a los países de la OTAN de aceptar a Ucrania en su alianza. Debemos detenerlos.\n\nLa aceptación actual de la §YOTAN§! es §Y[?THIS.ukr2]§!"
 POL_false_propaganda: "Propaganda Falsa"
 POL_false_propaganda_desc: "Los ucranianos no pueden ser confiables. Lo sabemos, pero la OTAN también debe tener esta opinión sobre ellos."
 POL_recognize_old_sins: "Reconocer Pecados Antiguos"
 POL_recognize_old_sins_desc: "Los ucranianos han cometido muchos errores en el pasado. Señalaremos cada uno de ellos a los países de la OTAN uno por uno. Será interesante ver cómo reaccionan cuando recuerden estas tragedias."
 POL_kaliningrad_problem: "Problema de Kaliningrado"
 POL_kaliningrad_problem_desc: "Kaliningrado, también conocido como el enclave de Putin, ha estado arruinando nuestra vista en el mapa de Europa durante muchas décadas. Debemos finalmente sacar esta área de las manos de Rusia e incorporarla a nuestro territorio."
 POL_show_them_our_strength: "Mostrémosles Nuestra Fuerza"
 POL_show_them_our_strength_desc: "No hay necesidad de involucrarse en conflictos fronterizos con Rusia, y tratar de forzarla a comprar esta área es inútil. Tomaremos Kaliningrado por la fuerza."
 POL_start_the_riots: "Iniciar los Disturbios"
 POL_start_the_riots_desc: "Iniciaremos una provocación en la frontera con Kaliningrado. Si nuestras unidades rompen la defensa del enemigo, forzaremos a Rusia a renunciar a estas áreas."
 POL_conflict_draw: "Empate del Conflicto"
 POL_conflict_draw_desc: "Si no obtenemos el control de Kaliningrado dentro de dos meses, tendremos que llegar a un compromiso con el gobierno ruso."
 POL_buy_kaliningrad: "Comprar Kaliningrado"
 POL_buy_kaliningrad_desc: "No tenemos que iniciar una guerra para tomar este territorio. Convenceremos a Rusia de vendernos Kaliningrado."
 POL_set_peace: "Establecer la Paz"
 POL_set_peace_desc: "Hemos obtenido el control sobre Kaliningrado"
 POL_polsa_construction_category: "Sitio de Construcción de POLSA"
 POL_polsa_construction_category_desc: "Construir nuestra propia agencia espacial es un gran gasto. La finalización de este moderno complejo de edificios nos permitirá comenzar una extensa investigación espacial y expandir la producción de nuestros propios satélites y cohetes. La gran inauguración de esta agencia será un hito enorme para Polonia."
 POL_polsa_construction_first_stage: "1ra Etapa de la Construcción de POLSA"
 POL_polsa_construction_first_stage_desc: "Podemos comenzar a construir la Agencia POLSA."
 POL_polsa_prepare_fundements: "Preparar los Cimientos"
 POL_polsa_prepare_fundements_desc: "Antes de comenzar la construcción, necesitamos despejar los escombros y preparar los cimientos más importantes."
 POL_polsa_reinforced_concrete_buildings: "Edificios de Hormigón Armado"
 POL_polsa_reinforced_concrete_buildings_desc: "Construiremos paredes, pisos y techos reforzados sobre cimientos listos."
 POL_polsa_electrical_installations: "Instalaciones Eléctricas"
 POL_polsa_electrical_installations_desc: "Antes de comenzar a preparar el interior de las habitaciones, necesitamos instalar cables y sistemas electrónicos."
 POL_polsa_construction_second_stage: "2da Etapa de la Construcción de POLSA"
 POL_polsa_construction_second_stage_desc: "Ahora podemos centrarnos en los interiores de las habitaciones."
 POL_polsa_equip_lobaratories: "Equipar Laboratorios de Investigación"
 POL_polsa_equip_lobaratories_desc: "En los laboratorios de investigación podremos desarrollar nuevas tecnologías para la construcción de satélites y cohetes y probar diferentes tipos de combustible para cohetes."
 POL_polsa_equip_offices: "Equipar el Sector de Oficinas"
 POL_polsa_equip_offices_desc: "En las oficinas discutiremos el futuro de la empresa y votaremos sobre el inicio de nuevos proyectos."
 POL_polsa_equip_technical_areas: "Equipar Áreas Técnicas"
 POL_polsa_equip_technical_areas_desc: "La parte técnica de nuestra empresa no es menos importante que la parte de laboratorio u oficina. Aquí es donde construiremos nuestras maravillosas máquinas."
 POL_polsa_finish_construction: "Finalizar la Construcción de POLSA"
 POL_polsa_finish_construction_desc: "Todo el complejo está listo para trabajar. Nuestras plantas ya están haciendo su trabajo, pero toda la empresa aún espera el corte de cinta y la inauguración oficial de la Agencia Espacial POLSA."
 POL_polsa_research_facility_category: "Instalación de Investigación de POLSA"
 POL_polsa_research_facility_category_desc: "Nuestro instituto de investigación de tecnología espacial está listo para comenzar su primera investigación, y utilizaremos el conocimiento que adquiramos para construir nuestro primer gran cohete, que lanzaremos directamente a la Luna!"
 POL_polsa_methane_based_fuel: "Combustible Basado en Metano"
 POL_polsa_methane_based_fuel_desc: "El combustible para cohetes basado en metano líquido es un combustible de baja toxicidad y es una alternativa al combustible para cohetes tradicional basado en queroseno. Nuestros laboratorios ayudarán a mejorar este tipo de combustible."
 POL_polsa_rocket_weight_reduction: "Reducción del Peso del Cohete"
 POL_polsa_rocket_weight_reduction_desc: "Los cohetes más ligeros saldrán de la estratosfera terrestre más rápido y usarán menos combustible. Esto nos ayudará a ahorrar costos de producción manteniendo la confiabilidad de la máquina."
 POL_polsa_advanced_cosmonaut_training_chambers: "Cámaras de Entrenamiento Avanzadas para Cosmonautas"
 POL_polsa_advanced_cosmonaut_training_chambers_desc: "Los primeros astronautas en llegar a la Luna tuvieron un entrenamiento bastante bueno. Pero "bastante bueno" no es suficiente para nosotros y por eso entrenaremos a nuestros chicos y chicas lo mejor que podamos!"
 POL_polsa_ai_calculations: "Cálculos de IA"
 POL_polsa_ai_calculations_desc: "La inteligencia artificial realiza cálculos mucho más rápido que los humanos y con mayor precisión. Con un poco de supervisión, podemos confiar en ella para determinar la trayectoria de vuelo y las coordenadas."
 POL_polsa_asteroid_defense: "Defensa de Asteroides"
 POL_polsa_asteroid_defense_desc: "La protección contra rocas espaciales es extremadamente importante para la seguridad de toda la humanidad. No queremos compartir el destino de los dinosaurios, así que necesitamos saber cómo detener una catástrofe potencialmente inevitable."
 POL_moon_launch_mission: "Preparativos para el Lanzamiento a la Luna"
 POL_moon_launch_mission_desc: "Antes de volar a la Luna, necesitamos preparar el equipo de investigación y supervivencia básico. También comenzaremos de inmediato la construcción de una colonia lunar, así que prepararemos prototipos de nuevas bases."
 POL_moon_rovers: "Róveres Lunares"
 POL_moon_rovers_desc: "Los róveres lunares pueden manejarse bien en terrenos difíciles con muy baja gravedad, y equipados con un sistema asistido por IA controlado remotamente, podrán explorar el terreno sin poner en peligro a los astronautas."
 POL_moon_house_project: "Proyecto Casa Lunar"
 POL_moon_house_project_desc: "Si queremos construir nuestra propia colonia en otro planeta, debemos asegurarnos de que pueda sobrevivir a cualquier amenaza y protegerse adecuadamente contra la radiación cósmica."
 POL_cooperation_with_nasa: "Cooperación con la NASA"
 POL_cooperation_with_nasa_desc: "La agencia estadounidense NASA ha sido durante mucho tiempo pionera en la investigación espacial."
 POL_cooperation_with_cnes: "Cooperación con CNES"
 POL_cooperation_with_cnes_desc: "La francesa CNES nos permitirá ahorrar en los costos de transporte de materiales para nuevas máquinas."
 POL_cooperation_with_roscosmos: "Cooperación con ROSCOSMOS"
 POL_cooperation_with_roscosmos_desc: "Deberíamos seguir con la agencia espacial rusa ROSCOSMOS."
 POL_cua_category: "Resurgimiento del Comunismo"
 POL_cua_category_desc: "La rivalidad entre §RLos Comunistas§! y §CLos Huelguistas de Solidaridad§! liderados por §YLech Wałęsa§! es tan feroz que puede amenazar la §GSeguridad Económica e Interna del País§!. La situación no mejora con las manifestaciones en las calles y la disminución de la posición de Polonia en el escenario internacional, lo que puede ser explotado por nuestros enemigos. Si ambas partes no llegan a un acuerdo, Polonia puede no recuperarse económicamente."
 POL_calm_down_the_crowd: "§CCalmar a la Multitud§!"
 POL_calm_down_the_crowd_desc: "No podemos permitir que Solidaridad gane. Debemos asegurar a los ciudadanos que queremos ayudar a este país."
 POL_stabilize_the_economy: "§GEstabilizar la Economía§!"
 POL_stabilize_the_economy_desc: "Debemos controlar nuestra estabilidad económica si no queremos destruir la economía de nuestro país."
 POL_greater_spending_on_uniformed_services: "§RGasto Mayor en Servicios Uniformados§!"
 POL_greater_spending_on_uniformed_services_desc: "La gente no confía en nosotros, pero si sobornamos a los servicios de seguridad, podemos ganar su apoyo. Incluso si esto no aumenta nuestro dominio en Polonia, al menos más policías corruptos nos ayudarán a calmar la revolución de Wałęsa."
 POL_greater_spending_on_the_army: "§RGasto Mayor en el Ejército§!"
 POL_greater_spending_on_the_army_desc: "La policía es leal al gobierno actual, así que necesitamos expandir nuestras ambiciones. El ejército nos ayudará a traer orden a las calles."
 POL_bribe_the_corrupt_politicians: "§RSobornar a los Políticos Corruptos§!"
 POL_bribe_the_corrupt_politicians_desc: "La última oportunidad es sobornar a los políticos para que difundan nuestra propaganda en el Sejm."
 POL_economy_status_auto_increase: "§GAumento del Estado de la Economía§!"
 POL_economy_status_auto_increase2: "§GAumento del Estado de la Economía§!"
 POL_solidarity_strength_auto_increase: "§CAumento de la Fuerza de Solidaridad§!"
 POL_solidarity_strength_auto_increase2: "§CAumento de la Fuerza de Solidaridad§!"
 POL_prepare_the_coup: "§RPreparar el Golpe§!"
 POL_prepare_the_coup_desc: "No podemos perder el tiempo con el gobierno actual. Prepararemos un ataque rápido y efectivo contra el presidente y los políticos que lo apoyan."
 POL_pact_with_the_government: "§RPactar con el Gobierno§!"
 POL_pact_with_the_government_desc: "No arriesgaremos. Pactaremos con el gobierno y los forzaremos a renunciar al poder."
 POL_hire_secret_army_to_gain_control_over_government: "§RContratar un Ejército Secreto para Ganar Control sobre el Gobierno§!"
 POL_hire_secret_army_to_gain_control_over_government_desc: "Un ejército secreto cuesta un poco, pero es la forma más efectiva de derrocar a un gobierno."
 POL_regain_army_trust: "§RRecuperar la Confianza del Ejército§!"
 POL_regain_army_trust_desc: "Si queremos presionar al gobierno, necesitamos recuperar el apoyo del ejército. No podemos hacer esto solos."
 POL_incoming_new_solidarity_revolution: "§CLlegada de la Nueva Revolución de Solidaridad§!"
 POL_incoming_new_solidarity_revolution_desc: "La Nueva Solidaridad dejó de tratarnos con indulgencia. Si no calmamos a la multitud de la mejor manera posible, tendremos un gran problema en Polonia."
 POL_hunt_the_new_solidarity_politicians: "§RCazar a los Políticos de la Nueva Solidaridad§!"
 POL_hunt_the_new_solidarity_politicians_desc: "Los políticos conocen la ley y la manipulación. Necesitamos silenciarlos antes de que comiencen a inventar mentiras sobre nosotros."
 POL_limiting_activities_at_night: "§RLimitación de Actividades durante la Noche§!"
 POL_limiting_activities_at_night_desc: "Las revoluciones se preparan mejor de noche. Calles oscuras, bajo riesgo de ser atrapado. Introducir un toque de queda y patrullar las calles por la noche dificultará eficazmente que nuestros enemigos coordinen sus acciones contra nosotros."
 POL_restoration_of_the_old_penal_system: "§RRestauración del Antiguo Sistema Penal§!"
 POL_restoration_of_the_old_penal_system_desc: "La antigua ley tenía lagunas, pero eso no significa que tengamos que reintroducirlas. Endureceremos las penas y reduciremos el alivio, de acuerdo con los estándares de la República Popular de Polonia."
 POL_ban_on_leaving_the_country_during_strikes: "§RProhibición de Salir del País durante las Huelgas§!"
 POL_ban_on_leaving_the_country_during_strikes_desc: "Las fronteras cerradas impedirán que los revolucionarios salgan del país."
 POL_crush_the_revolution: "§RAplastar la Revolución§!"
 POL_crush_the_revolution_desc: "Estamos listos para atacar el corazón de la revolución. Forzaremos a la Nueva Solidaridad a obedecernos."
 POL_communism_is_the_only_right_ideology: "§REl Comunismo es la Única Ideología Correcta§!"
 POL_communism_is_the_only_right_ideology_desc: "Para mantener el poder, debemos asegurarnos de que nadie en el gobierno intente aprovecharse de nosotros. Solo nosotros tenemos el derecho de decidir sobre el desarrollo de este país."
 POL_defamation_of_walesa: "§RDesprestigio de §!§CWałęsa§!"
 POL_defamation_of_walesa_desc: "Wałęsa nos ha causado suficientes problemas. Lo difamaremos en los medios y en las calles, incluso si lo acusamos de los peores crímenes. Los haremos creer en nosotros."
 POL_fill_the_government_with_communists: "§RLlenar el Gobierno con Comunistas§!"
 POL_fill_the_government_with_communists_desc: "Nada nos impide finalmente terminar nuestra gran Revolución Roja. Tenemos el apoyo total de la sociedad, y la Nueva Solidaridad ya no es un problema. Es hora de terminar nuestro trabajo."
 POL_military_doctors_in_hospitals: "Médicos Militares en Hospitales"
 POL_military_doctors_in_hospitals_desc: "La presencia de médicos militares en los hospitales hará que las personas aprendan sobre sus métodos de tratamiento y comprendan que la atención médica actual en el frente no es tan mala."
 POL_propaganda_in_schools: "Propaganda en las Escuelas"
 POL_propaganda_in_schools_desc: "Debemos mostrar a nuestros hijos el comunismo desde su mejor lado, para que en el futuro nos ayuden a construir este gran imperio en crecimiento."
 POL_department_of_foreign_influence_category: "Departamento de Influencia Extranjera"
 POL_start_visegrad_plans: "Iniciar Planes de Visegrado"
 POL_start_visegrad_plans_desc: "Antes de poder acceder al Mar Negro, debemos ocuparnos de nuestros vecinos del sur del Grupo de Visegrado. Individualmente, estos países no representan mucha amenaza, pero como grupo pueden sernos muy útiles."
 POL_visegrad_plans_deadline_mission: "Fecha Límite de los Planes de Visegrado"
 POL_visegrad_plans_deadline_mission_desc: "No podemos esperar demasiado para unirnos a la República Checa, Eslovaquia y Hungría. Si no logramos nuestro objetivo dentro de 2 años, el Gran Consejo puede dejar de financiar nuestras acciones."
 POL_visegrad_plans_influence_mission: "Campañas Anticomunistas"
 POL_visegrad_plans_influence_mission_desc: "A algunas personas no les gusta que tengamos influencia en su país. Ocasionalmente persuadirán a otros para que desacrediten nuestras acciones, pero no representan una gran amenaza."
 POL_spread_propaganda: "Difundir Propaganda"
 POL_spread_propaganda_desc: "Esta es la forma más sencilla de difundir ideología y funcionará muy bien en países que son más débiles que nosotros. Utilizaremos mensajeros locales para difundir propaganda y sobornar a los medios locales."
 POL_military_showcase: "Escaparate Militar"
 POL_military_showcase_desc: "Es muy fácil intimidar a países como la República Checa mostrando que tienes un ejército más grande que ellos. Utilizaremos nuestra ventaja para convencerlos de convertirse al comunismo."
 POL_divide_the_nations: "Dividir a las Naciones"
 POL_divide_the_nations_desc: "La República Checa y Eslovaquia son dos naciones, pero muy cercanas entre sí. Checoslovaquia ya no existe, pero su antigua historia puede mantenerlas unidas en resistir nuestra influencia."
 POL_offer_help_in_industry_development: "Ofrecer Ayuda en el Desarrollo de la Industria"
 POL_offer_help_in_industry_development_desc: "Debemos mostrar a checos y eslovacos que somos capaces de ocuparnos de sus asuntos internos. Los apoyaremos económicamente a cambio de una buena palabra sobre nosotros en la televisión."
 POL_intimidation: "Intimidación"
 POL_intimidation_desc: "Hungría es una nación orgullosa y probablemente no se dejará influenciar fácilmente por el comunismo. Les mostraremos que deberían pensarlo dos veces antes de rechazar nuestro sistema."
 POL_diplomatic_mission: "Misión Diplomática"
 POL_diplomatic_mission_desc: "Debemos intentar convencer a los húngaros de que el comunismo también puede seguir el camino de la paz (lo cual en nuestro caso es una mentira)."
 POL_question_about_czech_republic: "Cuestión de la República Checa"
 POL_question_about_czech_republic_desc: "Podemos pedir a los checos que se unan a nuestra alianza. Sin embargo, probablemente sea mejor obtener el control total sobre ellos."
 POL_invite_slovakia: "Invitar a Eslovaquia"
 POL_invite_slovakia_desc: "Eslovaquia tiene suficiente influencia comunista. Es hora de que se unan a nosotros."
 POL_hungarian_bros: "Hermanos Húngaros"
 POL_hungarian_bros_desc: "Siempre... bueno, casi siempre, hemos tenido relaciones amistosas con Hungría. Es hora de renovar nuestra amistad."
 POL_add_dofi_visegrad_spirit: "Activar el §9Espíritu Nacional del Grupo de Visegrado§!"
 POL_start_baltic_plans: "Iniciar Planes Bálticos"
 POL_start_baltic_plans_desc: "Antes de llegar a Escandinavia, necesitamos aumentar nuestra influencia en el Mar Báltico."
 POL_baltic_plans_deadline_mission: "Fecha Límite de los Planes Bálticos"
 POL_baltic_plans_deadline_mission_desc: "No podemos esperar demasiado para unirnos a Lituania, Letonia y Estonia. Si no logramos nuestro objetivo dentro de 2 años, el Gran Consejo puede dejar de financiar nuestras acciones."
 POL_baltic_plans_influence_mission: "Campañas Anticomunistas"
 POL_baltic_plans_influence_mission_desc: "A algunas personas no les gusta que tengamos influencia en su país. Ocasionalmente persuadirán a otros para que desacrediten nuestras acciones, pero no representan una gran amenaza."
 POL_promise_protection: "Prometer Protección"
 POL_promise_protection_desc: "La última vez, los países bálticos se rindieron a Rusia sin ninguna lucha. Porque la guerra fue inútil. Pero ahora podemos darles protección."
 POL_antagonize_russia_decision: "Antagonizar a Rusia"
 POL_antagonize_russia_decision_desc: "Mostrémosles la diferencia entre la política rusa y la nuestra. "Queremos crear una alianza fuerte, ellos quieren crear un estado totalitario.""
 POL_offer_rail_baltica_improvement: "Ofrecer Mejora de Rail Baltica"
 POL_offer_rail_baltica_improvement_desc: "Rail Baltica fue un gran éxito. Apoyemos a los países bálticos en la mejora de este proyecto."
 POL_recognize_great_alliance: "Reconocer la Gran Alianza"
 POL_recognize_great_alliance_desc: "La Alianza de las Dos Coronas, la Mancomunidad Polaco-Lituana y una de las mayores potencias militares de la Europa medieval. Hagamos que los lituanos se den cuenta de que una alianza con Polonia, que no está limitada por procedimientos democráticos, es lo mejor que puede pasarle a su país."
 POL_threat_baltic_sea_restrictions: "Amenaza de Restricciones en el Mar Báltico"
 POL_threat_baltic_sea_restrictions_desc: "Esto es arriesgado, especialmente porque no dominamos todo el Mar Báltico, pero podríamos arriesgarnos a obstruir el comercio marítimo para Letonia y Estonia."
 POL_offer_baltic_sea_protection: "Ofrecer Protección en el Mar Báltico"
 POL_offer_baltic_sea_protection_desc: "En caso de guerra con Rusia o la OTAN, debemos asegurar la seguridad en nuestras aguas."
 POL_invite_lithuania: "Conectar con Lituania Nuevamente"
 POL_invite_latvia: "Invitar a Letonia"
 POL_invite_estonia: "Alcanzar a Estonia"
 POL_add_dofi_baltic_spirit: "Activar el §OEspíritu Nacional de los Estados Bálticos§!"
 POL_start_balkan_plans: "Iniciar Planes del Este de los Balcanes"
 POL_start_balkan_plans_desc: "Rumania nos dará acceso al Mar Negro, y Bulgaria nos proporcionará una posición estable en la Península Balcánica."
 POL_balkan_plans_deadline_mission: "Fecha Límite de los Planes del Este de los Balcanes"
 POL_balkan_plans_deadline_mission_desc: "No podemos esperar demasiado para unirnos a Rumania y Bulgaria. Si no logramos nuestro objetivo dentro de 2 años, el Gran Consejo puede dejar de financiar nuestras acciones."
 POL_balkan_plans_influence_mission: "Campañas Anticomunistas"
 POL_balkan_plans_influence_mission_desc: "A algunas personas no les gusta que tengamos influencia en su país. Ocasionalmente persuadirán a otros para que desacrediten nuestras acciones, pero no representan una gran amenaza."
 POL_false_promises: "Promesas Falsas"
 POL_false_promises_desc: "Debemos asegurar al gobierno rumano que nuestra alianza no tiene como objetivo tomar Europa. "Somos un pacto de defensa que es independiente tanto de Rusia como de la OTAN." Cuando nuestros comunistas tomen el poder, será demasiado tarde para que el gobierno democrático cuestione nuestras decisiones."
 POL_stop_the_privatization: "Detener la Privatización"
 POL_stop_the_privatization_desc: "La privatización en Rumania ha hecho más daño que bien. La democracia ha fallado nuevamente, pero nosotros los comunistas traeremos libertad a los negocios nuevamente y todo será común nuevamente."
 POL_seek_red_loyal_officers: "Buscar Oficiales Leales"
 POL_seek_red_loyal_officers_desc: "Algunos oficiales y comandantes en el ejército pueden seguir siendo simpatizantes del régimen comunista. No sabemos si esto es cierto, pero si encontramos a alguien, lo persuadiremos para que apoye nuestra revolución."
 POL_promote_new_form_of_the_communism: "Promover una Nueva Forma de Comunismo"
 POL_promote_new_form_of_the_communism_desc: "El comunismo antiguo se asocia con represión, injusticia y abuso de poder. Somos mejores que ellos. Mostrémosles a los búlgaros que nuestra comuna es incomparablemente mejor que la promovida por la URSS."
 POL_be_a_part_of_greater_alliance: "Ser Parte de una Gran Alianza"
 POL_be_a_part_of_greater_alliance_desc: "¿Quién necesita la OTAN si los países vecinos entienden la situación interna de sus vecinos mucho mejor? El Pacto de la Europa Roja es una comunidad que reúne a países europeos. Si suficientes países confían en nosotros, tal vez podamos convencer a Bulgaria de unirse a nosotros."
 POL_invite_romania: "Invitar a Rumania"
 POL_invite_bulgaria: "Invitar a Bulgaria"
 POL_add_dofi_balkan_spirit: "Activar §6Balcanes Occidentales§! Espíritu Nacional"
 POL_add_dofi_scandinavia_spirit: "Activar §1Escandinavo§! Espíritu Nacional"
 POL_start_scandinavia_plans: "Iniciar Planes Escandinavos"
 POL_start_scandinavia_plans_desc: "La región norte de Europa aún está fuera de nuestro alcance. Suecia ha permanecido neutral durante mucho tiempo, por lo que no será fácil convencer al gobierno local. Por otro lado, Finlandia no tiene recuerdos muy agradables de la diplomacia agresiva de la URSS comunista. No será fácil, pero debemos dominar los países escandinavos."
 POL_scandinavia_plans_deadline_mission: "Plazo de Planes Escandinavos"
 POL_scandinavia_plans_deadline_mission_desc: "No podemos esperar para siempre para unirnos a Suecia y Finlandia. Debemos tensar la situación."
 POL_scandinavia_plans_influence_mission: "Campañas Anti-Comunistas"
 POL_scandinavia_plans_influence_mission_desc: "A algunas personas no les gusta que tengamos influencia en su país. Ocasionalmente persuadirán a otros para que desacrediten nuestras acciones, pero no representan una gran amenaza."
 POL_better_stick_together: "Mejor Juntos"
 POL_better_stick_together_desc: "La neutralidad ha funcionado bien para Suecia hasta ahora. Pero, ¿no vale la pena considerar el desarrollo conjunto con países comunistas? La democracia nunca podría alcanzar tal poder. ¿Realmente valen las elecciones libres tales restricciones económicas y políticas?"
 POL_follow_your_neighbor: "Sigue a tu Vecino"
 POL_follow_your_neighbor_desc: "Finlandia ha sido convencida, ¿qué impide que Suecia se una? Los países escandinavos deberían permanecer juntos, ¿verdad?"
 POL_major_propaganda_campaign: "Campaña de Propaganda Mayor"
 POL_major_propaganda_campaign_desc: "Basta de cortesías. La gente necesita conocer las verdaderas desventajas de la democracia y las mejores ventajas del comunismo. Nuestra estabilidad sufrirá un poco, pero valdrá la pena."
 POL_new_communism_isnt_that_bad: "El Nuevo Comunismo No Es Tan Malo"
 POL_new_communism_isnt_that_bad_desc: "Finlandia probablemente asocia el comunismo con la represión y la corrupción. Presentamos una versión completamente nueva del comunismo. Comunismo perfecto."
 POL_opportunity_to_regain_mannerheim_line_territories: "Oportunidad para Recuperar Territorios de la Línea Mannerheim"
 POL_opportunity_to_regain_mannerheim_line_territories_desc: "En 1940, Finlandia perdió la Línea Mannerheim ante la URSS como resultado de la Guerra de Invierno. Después de la Segunda Guerra Mundial, el mundo libre decidió que Rusia podía conservar estas áreas. Qué injusticia. Si nuestra alianza se fortalece lo suficiente, tal vez podamos 'convencer' a Rusia para que renuncie a estos territorios."
 POL_soviet_regime_is_long_over: "El Régimen Soviético Ya Pasó"
 POL_soviet_regime_is_long_over_desc: "Finlandia aún no está segura de nuestra versión del comunismo. No imitamos a la URSS. Somos mucho mejores que este poder caído hace tiempo. Es obvio para nosotros, pero no tanto para los finlandeses."
 POL_invite_sweden_two: "Invitar a Suecia"
 POL_invite_finland: "Invitar a Finlandia"
 POL_six_year_plan_category: "Plan de Seis Años"
 POL_six_year_plan_category_desc: "Gracias al nuevo plan de seis años, podremos enfocarnos en ramas específicas del país, lo que nos permitirá controlar el caos y estabilizar la situación interna. Nuestros trabajadores izquierdistas esperan que los apoyemos en estos tiempos difíciles. No los decepcionaremos.\nDesafortunadamente, el Gran Consejo tiene fondos limitados. Si queremos hacer demasiadas grandes inversiones en tan poco tiempo, nuestra economía podría no soportarlo. Después de todo, es un plan de seis años, no de ocho."
 POL_improve_national_highways: "Mejorar Autopistas Nacionales"
 POL_improve_national_highways_desc: "Las carreteras polacas han estado llenas de baches durante mucho tiempo, sin mencionar el estado de algunas ciudades... Una de las partes del plan de seis años será reparar las calles de la ciudad y construir nuevos cruces para las autopistas."
 POL_clean_up_chaos_in_administration: "Limpiar el Caos en la Administración"
 POL_clean_up_chaos_in_administration_desc: "Era obvio que nuestra revolución causaría caos en la administración. El PPS no entiende lo importante que es abordar este problema lo antes posible. Ordenar todo este papeleo no será fácil, y los empleados están sobrecargados, así que necesitamos más oficinas."
 POL_invest_in_modern_factory_machinery: "Invertir en Maquinaria de Fábrica Moderna"
 POL_invest_in_modern_factory_machinery_desc: "Esta es una suposición estándar del plan de seis años. Desarrollo económico. Nuevas fábricas significan nuevos empleos y una oportunidad para que muchos salgan del desempleo. Todos se benefician de esto."
 POL_fund_laboratories: "Financiar Laboratorios"
 POL_fund_laboratories_desc: "Los nuevos edificios no lo son todo. Debemos aprovechar al máximo lo que ya tenemos. Los fondos para la investigación nos permitirán crecer en una potencia económica aún más rápido."
 POL_military_industrialization: "Industrialización Militar"
 POL_military_industrialization_desc: "Hemos elegido el camino pacífico, pero siempre debemos estar preparados para defendernos del enemigo. El mundo nunca estará en paz..."
 POL_nuclear_energy: "Energía Nuclear"
 POL_nuclear_energy_desc: "Los reactores nucleares son algo que causa mucha controversia. Pero hoy en día no hay posibilidad de que repitamos la tragedia de Chernóbil. Estamos mejor preparados."
 POL_communists_vs_social_democrats_category: "Social Demócratas VS Comunistas"
 POL_communists_vs_social_democrats_category_desc: "La guerra civil entre el PPS y el ZKP-P causó mucha confusión en el país. Hay comunistas en todas partes y la Segunda Revolución Roja está expandiendo constantemente su influencia. Sin ayuda externa, podría ser difícil controlarla."
 POL_arrest_communist_supporters: "Arrestar a los Simpatizantes Comunistas"
 POL_arrest_communist_supporters_desc: "Debemos suprimir la influencia comunista silenciando a los aliados del ZKP-P. Hay una posibilidad de que muchas de estas personas tengan armas ilegales que podamos usar."
 POL_obligatory_army_service: "Servicio Obligatorio en el Ejército"
 POL_obligatory_army_service_desc: "Debemos aumentar el gasto militar a expensas de otras ramas del estado. No podemos permitir que los comunistas ganen ventaja sobre nosotros."
 POL_seek_help_in_western_countries: "Buscar Ayuda en Países Occidentales"
 POL_seek_help_in_western_countries_desc: "Podemos intentarlo, pero será difícil derrotar a los comunistas por nuestra cuenta. Pediremos ayuda al Oeste, alguien seguramente nos responderá."
 POL_communist_uprising_in_dolny_slask: "Levantamiento Comunista en Dolny Śląsk"
 POL_communist_uprising_in_warmia_i_mazury: "Levantamiento Comunista en Warmia y Mazury"
 POL_civ_mil_category: "Proyectos Económicos y Militares"
 POL_civ_mil_category_desc: "Los demócratas no lograron arreglar lo que los comunistas estropearon antes de 1989. Por eso debemos reconstruir la economía de Polonia."
 POL_improve_coast_line: "Mejorar la Costa"
 POL_improve_coast_line_desc: "La costa no debería ser una alta prioridad para nosotros, pero vale la pena tener alguna protección."
 POL_modernize_office_sectors: "Modernizar Sectores de Oficinas"
 POL_modernize_office_sectors_desc: "Esto no se pudo evitar. Caos en la administración debido a una revolución nacional. ¿Quién podría haber esperado esto..."
 POL_improve_oil_exploitation: "Mejorar la Explotación de Petróleo"
 POL_improve_oil_exploitation_desc: "No estamos produciendo suficiente petróleo para lo que hay bajo tierra, y las refinerías están produciendo muy poco combustible para mantenernos estables."
 POL_start_advanced_training_program: "Iniciar Programa de Entrenamiento Avanzado"
 POL_start_advanced_training_program_desc: "En lugar de enfocarnos únicamente en el ejército de tierra, también debemos asegurarnos de ganar en el aire."
 POL_save_the_revolution: "§RSalvar la Revolución!§!"
 POL_save_the_revolution_desc: "Todo ha fallado! Debemos hacer todo lo posible para mantener nuestra influencia en el país!"
 POL_new_solidarity_final_strike: "§CÚltimo Golpe de Nueva Solidaridad§!"
 POL_new_solidarity_final_strike_desc: "Nueva Solidaridad está lista, en cooperación con el gobierno, para poner fin a nuestra revolución. El ejército se está armando contra nosotros, pero no nos rendiremos tan fácilmente!"

