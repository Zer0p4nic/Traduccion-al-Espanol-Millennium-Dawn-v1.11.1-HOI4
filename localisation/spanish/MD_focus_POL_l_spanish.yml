 ### EVENTS ###
 poland.5.t: "Ejercicio Anakonda 16"
 poland.5.d: "Después de diez días de entrenamiento intenso en toda Polonia, Anakonda 16 ha llegado a su fin. El ejercicio multinacional liderado por Polonia, que involucró a 31,000 tropas de 24 aliados y socios de la OTAN, finalizó con una gran demostración para visitantes distinguidos, invitados y los medios. Las tropas de Polonia, el Reino Unido y los Estados Unidos realizaron una exhibición de 45 minutos de fuerza y capacidad militar, desde fuego de artillería, maniobras tácticas y un impresionante espectáculo de poder aéreo y acción."
 poland.5.a: "Bien hecho OTAN"
 poland.6.t: "Escándalo de Corrupción"
 poland.6.d: "En años recientes, nuestro partido ha sido el centro de escándalos de corrupción. Y los más recientes parecen abrumar incluso al campesino más ignorante. No está claro si el partido puede sostenerse como está. ¿Tal vez deberíamos cortar nuestras pérdidas?"
 poland.6.a: "No puede durar más, debemos buscar formas de reconstruir nuestro partido."
 poland.6.b: "Parece que no estamos en condiciones de hacer nada al respecto."
 poland.7.t: "Escándalo de Corrupción"
 poland.7.d: "Los periódicos sensacionalistas están difundiendo mentiras sobre nuestro partido y nuestros objetivos. Se muestran esquemas de corrupción imaginarios al público. Nuestra imagen pública sufre gravemente, pero no hay evidencia de ningún tipo. ¿Deberíamos ignorar las afirmaciones?"
 poland.7.a: "Es chantaje, sin duda."
 poland.7.b: "Necesitamos hacer algunas declaraciones públicas..."
 poland.8.t: "Cuestión del Partido Social"
 poland.8.d: "Los socialistas durante mucho tiempo han promovido ideales comunistas estilizados como equidad social para nuestra gente. Su pasado es uno de canibalismo. Y podemos asegurarnos de que no haya futuro para ellos, pero ¿son una amenaza o un vestigio del pasado?"
 poland.8.a: "Déjalos estar, los comunistas se han ido hace mucho tiempo."
 poland.8.b: "Aplástelos."
 poland.9.t: "Filtración Inesperada"
 poland.9.d: "Recientemente, los periódicos captaron una filtración de información que vincula a muchos funcionarios del partido con la supresión del partido comunista de la libertad de expresión y el movimiento civil durante la caída del Pacto de Varsovia. Esto puede ser mortal para nuestra campaña electoral."
 poland.9.a: "Tenemos suficiente evidencia para desmentir las afirmaciones."
 poland.9.b: "Como era de esperar de los socialistas."
 poland.9.c: "Tenemos mejores cosas que hacer ahora!"
 poland.10.t: "Protestas LGBT"
 poland.10.d: "En las últimas semanas, después de las elecciones, surgieron masivas protestas LGBT en todo el país. Aunque muchos de nuestros votantes apoyaron nuestra retórica anti-LGBT, no todos parecen estar contentos con nuestras intenciones. La mayoría de los jóvenes parecen estar cegados y mal guiados por alguna propaganda extranjera. Ahora debemos tomar una decisión sobre qué hacer con la situación actual."
 poland.10.a: "Aplastar las protestas"
 poland.10.b: "Es mejor dejarlo como está"
 poland.11.t: "Cambio en el Panorama Político"
 poland.11.d: "Recientemente, una amplia coalición de partidos conocida como AWS se dividió en partes más pequeñas, resultando en un cambio bastante drástico en el panorama político. A principios de este año, UW también tuvo tiempos difíciles para mantenerse intacto. Ahora, nuevas uniones, conocidas como PiS y PO, parecen estar destinadas a dominar la política en Polonia durante años."
 poland.11.a: "Este es realmente un mundo turbulento."
 poland.12.t: "Cuestión de Control"
 poland.12.d: "En las secuelas de un gigantesco mitin político, la frágil alianza entre ZKP y PPS se rompió, con el apoyo de la multitud a uno de los partidos, ahora está claro quién liderará y se convertirá en el partido gobernante."
 poland.12.a: "ZKP logra dominar."
 poland.12.b: "PPS asegura la victoria."
 poland.13.t: "Mujeres en el Ejército"
 poland.13.d: "En los últimos meses, después de recortar el presupuesto militar, las conversaciones sobre el papel de las mujeres en el ejército están en pleno apogeo. Es hora de que hagamos una declaración oficial al respecto."
 poland.13.a: "El ejército no es un buen lugar para una mujer."
 poland.13.b: "Cualquier mujer tiene derecho a defender su país."
 poland.13.c: "De hecho, las mujeres deben hacer su parte."
 poland.14.t: "El Frente Rojo"
 poland.14.d: "El frente rojo es liderado por una alianza inestable de dos partidos.\nEl primero es ZKP, una mezcla de comunistas de la vieja escuela con oligarcas algo pro-rusos, que quisieran ver los 'errores del pasado corregidos' y reinstaurar la economía estatal (o al menos parcialmente controlada por el estado) mientras mantienen políticas sociales conservadoras.\nEl segundo partido es PPS, un partido de izquierda radical con ideas e ideales económicos similares, pero más inclinados hacia el socialismo que hacia el comunismo/capitalismo estatal. Sus programas sociales son algo conservadores pero son menos restrictivos en comparación con ZKP.\n Al menos eso es lo que se sabe de los funcionarios..."
 poland.14.a: "Surge un nuevo poder."
 poland.15.t: "Informe Anual de Fábricas Estatales"
 poland.15.d: "Hemos reunido los últimos informes de las fábricas y ahora es el momento para un nuevo año de producción. Las fábricas están listas para ser asignadas a nuevas tareas."
 poland.15.a: "Necesitamos reasignar las fábricas para cumplir con la cuota anual."
 poland.16.t: "Polonia Exige el Pago de Todas las Reparaciones de Guerra Restantes"
 poland.16.d: "La inesperada demanda de Polonia de reparaciones de la Segunda Guerra Mundial sorprendió al gobierno alemán. Después de tantas décadas, Alemania aún no ha pagado por todos los daños causados, lo que finalmente obligó al nuevo gobierno polaco a adoptar una política más agresiva."
 poland.16.a: "Tuvieron tiempo antes, no podemos permitírnoslo ahora."
 poland.16.b: "Déjalos estar."
 poland.17.t: "Alemania No Pagará"
 poland.17.d: "Según el gobierno alemán, la demanda de Polonia de reparaciones de la Segunda Guerra Mundial después de tanto tiempo es inapropiada y obsoleta. Actualmente, Alemania no tiene suficientes fondos para cubrir sus propios intereses y las reparaciones polacas."
 poland.17.a: "No nos rendiremos tan fácilmente"
 poland.18.t: "Alemania Paga Reparaciones de Guerra"
 poland.18.d: "El gobierno alemán decidió devolver a Polonia todas las reparaciones de guerra pendientes que surgieron como resultado de la Segunda Guerra Mundial. Los ciudadanos alemanes elogiaron la decisión de su gobierno, dando otro paso en el fortalecimiento de las relaciones germano-polacas."
 poland.18.a: "Qué bueno que hayamos terminado con eso"
 poland.19.t: "Polonia Propone Unificación"
 poland.19.d: "El gobierno polaco se ha fijado el objetivo de unir al Grupo de Visegrado, que incluye a Polonia, la República Checa, Hungría y Eslovaquia. A la República Checa se le ha ofrecido una alianza temporal hasta que otros países se unan a este proyecto."
 poland.19.a: "Confiamos en ellos"
 poland.19.b: "¿Están locos?!"
 poland.20.t: "Polonia Propone Unificación"
 poland.20.d: "Junto con el gobierno checo, Polonia propuso a Eslovaquia la unificación del grupo de Visegrado, en el que el poder principal sería ejercido por Polonia. El gobierno polaco ofrece apoyo militar y económico a Eslovaquia si acepta unirse."
 poland.20.a: "Siempre es mejor en grupo"
 poland.20.b: "Preferimos la independencia"
 poland.21.t: "Polonia Propone Unificación"
 poland.21.d: "Después de la unificación de la República Checa y Eslovaquia, le tocó el turno a Hungría. El gobierno polaco envió una propuesta al gobierno húngaro para unirse al proyecto del grupo de Visegrado unificado. ¿Cuál será la decisión del gobierno?"
 poland.21.a: "Al diablo. Estamos dentro"
 poland.21.b: "Solo porque ellos se unieron no significa que nosotros tengamos que hacerlo"
 poland.22.t: "Polonia Quiere Exportar Nuevos Tanques"
 poland.22.d: "Después de la producción en masa de nuevos tanques por [POL.GetName] en cooperación con [KOR.GetName], el gobierno decidió vender algunas de las máquinas a sus vecinos occidentales. Estas máquinas serán sin duda útiles para muchos países de la OTAN."
 poland.22.a: "Trato interesante"
 poland.22.b: "No estamos interesados"
 poland.23.t: "Ejercicio Współpraca 16"
 poland.23.d: "Después de doce días de entrenamiento intenso en toda Polonia, Współpraca 16 llegó a su fin. El ejercicio multinacional liderado por Polonia, que involucró a 20,000 tropas de Polonia, Rusia y Bielorrusia, finalizó con una gran demostración para visitantes distinguidos, invitados y los medios. Estos ejercicios controvertidos despertaron el interés y la preocupación de los países de la OTAN que no están satisfechos con los ejercicios militares polaco-rusos."
 poland.23.a: "Esa fue una buena cooperación"
 poland.24.t: "Lech Wałęsa Gana un Gran Apoyo!"
 poland.24.d: "Lech Wałęsa está ganando cada vez más apoyo de los ciudadanos. Según los expertos, si Korwin-Mikke no comienza a contrarrestar sus acciones, pronto podría haber un golpe y un cambio de poder."
 poland.24.a: "Maldición"
 poland.25.t: "Lech Wałęsa Critica la Política de Korwin"
 poland.25.d: "Debido a la creciente tensión con Ucrania causada por la política agresiva de Korwin, su oponente, Lech Wałęsa, decidió una vez más atacar su influencia, proclamando la necesidad de paz en lugar de guerra."
 poland.25.a: "¿A quién le importa?"
 poland.26.t: "Polonia Exige Territorio Occidental"
 poland.26.d: "El presidente polaco Janusz Korwin-Mikke exigió que Ucrania entregue su territorio occidental, justificando esto diciendo que estas áreas históricamente pertenecían a Polonia. Estas palabras confirman los rumores sobre Korwin de que cree que Ucrania no debería ser un país independiente. Los políticos creen que probablemente esta no será su última amenaza a este país."
 poland.26.a: "No queremos arriesgarnos, bien"
 poland.26.b: "Korwin va demasiado lejos!"
 poland.27.t: "Ucrania Se Negó a Transferir Lwów"
 poland.27.d: "Ucrania rechazó la demanda de Korwin de transferir los antiguos territorios polacos, lo que provocó una fuerte reacción del líder. Por lo tanto, Ucrania comenzó a derrocar la influencia polaca en el país."
 poland.27.a: "Lwów volverá a ser Polonia tarde o temprano!"
 poland.28.t: "Polonia Exige Acceso al Mar Negro"
 poland.28.d: "El presidente polaco no deja de hacer sus demandas y amenazas hacia nuestro país. Sin embargo, Rusia sigue siendo una preocupación ya que solo se beneficia de la debilitada posición de Ucrania e incrementa su influencia en nuestro país. Si no luchamos contra Polonia ahora, podríamos perder nuestra independencia más rápido de lo que pensamos."
 poland.28.a: "¿Otra vez?! Ugh, bien"
 poland.28.b: "Si quieres este territorio, entonces debes tomarlo por la fuerza!"
 poland.29.t: "Ucrania Se Negó a Transferir Territorio"
 poland.29.d: "Ucrania no está de acuerdo en ceder sus territorios para conectar Polonia con el Mar Negro desde la costa norte. Por lo tanto, el liderazgo de Korwin-Mikke fue seriamente cuestionado. ¿El presidente arriesgará la guerra y destruirá la era de paz en Europa?"
 poland.29.a: "Ya no más empatía!"
 poland.30.t: "Polonia Se Prepara para el Golpe Final"
 poland.30.d: "Janusz Korwin-Mikke anunció descaradamente que pronto volverá a llegar a Ucrania. Nadie sabe qué tipo de movimiento será, pero su oponente, Lech Wałęsa, ya está comenzando protestas contra el gobierno de Korwin."
 poland.30.a: "Todo para nosotros!"
 poland.30.b: "Compartámoslo con Rusia"
 poland.31.t: "Korwin Exige la Sumisión de Ucrania"
 poland.31.d: "Korwin decidió exigir territorio a Ucrania por última vez, pero esta vez exige la obediencia de todo el país. Amenazó que la negativa esta vez será recibida con la intervención inmediata de las tropas polacas."
 poland.31.a: "Mejor Polonia que Rusia..."
 poland.31.b: "Vete al diablo!"
 poland.32.t: "Polonia Quiere Compartir Ucrania"
 poland.32.d: "El presidente de Polonia decidió preguntar a nuestro gobierno si estaría dispuesto a participar en la partición de Ucrania. Esto puede ser una oportunidad para Rusia de recuperar al menos parte de la tierra que le fue arrebatada ilegalmente."
 poland.32.a: "¿Territorios libres? Por supuesto!"
 poland.32.b: "No lo necesitamos"
 poland.33.t: "Ucrania Se Negó"
 poland.33.d: "Ucrania se mantuvo firme contra el presidente polaco, quien recientemente exigió que se rindiera incondicionalmente a Polonia. Ahora toda Europa está observando qué decidirá Janusz Korwin-Mikke."
 poland.33.a: "Pagarán por esto!"
 poland.33.b: "No vale la pena la guerra... por ahora"
 poland.34.t: "Rusia Acepta"
 poland.34.d: "El gobierno ruso decidió unirse a la iniciativa de partición de Ucrania."
 poland.34.a: "Muy bien"
 poland.35.t: "Polonia y Rusia Exigen Todo el Territorio"
 poland.35.d: "Polonia, en cooperación con Rusia, exigió que Ucrania ceda todos sus territorios, de lo contrario enfrentará consecuencias realmente graves. El gobierno ucraniano está en ruinas porque se da cuenta de la desesperanza de la situación."
 poland.35.a: "Invitaron a Rusia?! Ok, nos rendimos!"
 poland.35.b: "Nunca"
 poland.36.t: "Rusia Rechaza"
 poland.36.d: "El gobierno ruso decidió no unirse a la iniciativa de partición de Ucrania."
 poland.36.a: "Más para nosotros"
 poland.37.t: "Ucrania No Se Rinde"
 poland.37.d: "Ucrania no permitió ser intimidada por los gobiernos polaco y ruso, lo que enfureció a ambos. ¿Esto terminará en guerra?"
 poland.37.a: "Tontos"
 poland.37.b: "No vale la pena una guerra... por ahora"
 poland.38.t: "Janusz Korwin-Mikke Expulsado del Poder!"
 poland.38.d: "La prolongada guerra en Ucrania y la disminución de la moral de las tropas polacas hicieron que los polacos se volvieran contra su presidente Janusz Korwin-Mikke a través de huelgas que barrieron todo el país. La revolución es liderada por Lech Wałęsa, quien se dirige hacia Varsovia con los rebeldes. Lo único que le queda a Korwin es rendirse a la revolución, si no quiere causar una guerra civil en Polonia!"
 poland.38.a: "Victoria!"
 poland.38.b: "Esto no está sucediendo!"
 poland.38.c: "Nunca me rendiré!"
 poland.39.t: "Polonia Conquista Territorios en Disputa"
 poland.39.d: "El ejército polaco demostró su fuerza al conquistar las áreas en disputa. La continuación de la guerra puede no convenir al agresor."
 poland.39.a: "Eso es suficiente por ahora"
 poland.39.b: "Nos llevaremos todo!"
 poland.40.t: "Polonia Propone Paz Blanca"
 poland.40.d: "Después de que Polonia conquistara las áreas en disputa, proponen una paz blanca, siempre que conserven las áreas en disputa."
 poland.40.a: "Bien"
 poland.40.b: "Lucharemos hasta ganar!"
 poland.41.t: "Polonia Continúa la Guerra"
 poland.41.d: "Aunque Polonia ya ha ocupado las áreas en disputa, decide continuar su agresión contra Ucrania, queriendo conquistar todo el país."
 poland.41.a: "No nos rendiremos!"
 poland.42.t: "Ucrania Niega la Paz"
 poland.42.d: "Ucrania se negó a hacer las paces con Polonia y entregar las áreas en disputa."
 poland.42.a: "Tontos"
 poland.43.t: "Polonia Conquista Territorios en Disputa"
 poland.43.d: "El ejército polaco demostró su fuerza al conquistar las áreas en disputa. La continuación de la guerra puede no convenir al agresor."
 poland.43.a: "Eso es suficiente por ahora"
 poland.43.b: "Nos llevaremos todo!"
 poland.44.t: "Polonia Propone Paz Blanca"
 poland.44.d: "Después de que Polonia conquistara las áreas en disputa, proponen una paz blanca, siempre que conserven las áreas en disputa."
 poland.44.a: "Bien"
 poland.44.b: "Lucharemos hasta ganar!"
 poland.45.t: "Ucrania Niega la Paz"
 poland.45.d: "Ucrania se negó a hacer las paces con Polonia y entregar las áreas en disputa."
 poland.45.a: "Tontos"
 poland.46.t: "Polonia Continúa la Guerra"
 poland.46.d: "Aunque Polonia ya ha ocupado las áreas en disputa, decide continuar su agresión contra Ucrania, queriendo conquistar todo el país."
 poland.46.a: "No nos rendiremos!"
 poland.47.t: "Polonia Lucha Contra la Influencia Rusa en Ucrania"
 poland.47.d: "Polonia decidió combatir la influencia rusa en Ucrania como parte de un programa para fortalecer las relaciones políticas. Las autoridades rusas hablaron negativamente sobre esta acción."
 poland.47.a: "Gracias"
 poland.47.b: "Malditos!"
 poland.48.t: "Polonia Busca Cooperación Más Estrecha"
 poland.48.d: "Polonia ha decidido invitar a nuestro gobierno a profundizar la amistad entre nuestras naciones, lo que puede ayudarnos a protegernos de Rusia."
 poland.48.a: "De acuerdo, aceptamos"
 poland.48.b: "No estamos interesados"
 poland.49.t: "Ucrania No Está Interesada"
 poland.49.d: "Ucrania no está de acuerdo en fortalecer las relaciones con Polonia, lo que podría resultar en la futura adhesión de Ucrania a la OTAN."
 poland.49.a: "Lástima"
 poland.50.t: "Ucrania Acepta"
 poland.50.d: "Ucrania acordó expandir las relaciones positivas con Polonia. El gobierno polaco ahora enfrenta un período difícil si quiere demostrar que Ucrania vale la pena unirse a la OTAN."
 poland.50.a: "Sabia decisión"
 poland.51.t: "Polonia Ofrece Garantía de Independencia"
 poland.51.d: "Polonia está expandiendo el programa de cooperación mutua con Ucrania. El gobierno polaco ha ofrecido a Ucrania protección mutua y una garantía de seguridad, que puede proteger efectivamente a Ucrania contra la agresión rusa."
 poland.51.a: "Esto protegerá nuestro país"
 poland.51.b: "No necesitamos eso"
 poland.52.t: "Polonia Invita a Su Facción"
 poland.52.d: "Dado que Polonia ya no pertenece a la OTAN y decidió establecer su propia alianza militar, teniendo en cuenta las relaciones positivas anteriores con Ucrania, el gobierno polaco decidió invitar a este país a su facción."
 poland.52.a: "Gran idea"
 poland.52.b: "No necesitamos su ayuda"
 poland.53.t: "Ucrania Rechaza la Alianza"
 poland.53.d: "A pesar de las relaciones bastante positivas entre Polonia y Ucrania, el gobierno ucraniano no estuvo de acuerdo en concluir una alianza con Polonia."
 poland.53.a: "No entiendo por qué"
 poland.54.t: "Polonia Propone Crear Międzymorze"
 poland.54.d: "Międzymorze es una alianza entre los países de Europa Central y Oriental, como Polonia, Lituania, Rumanía, Hungría y Ucrania. Debido a numerosas guerras, este concepto nunca se implementó por completo. Pero ya que Europa está ahora en un tiempo de paz y prosperidad, el sueño de crear esta alianza puede finalmente hacerse realidad, comenzando con Polonia y Ucrania."
 poland.54.a: "Gran idea"
 poland.54.b: "No necesitamos su ayuda"
 poland.55.t: "La OTAN Invita a Ucrania"
 poland.55.d: "La OTAN ha decidido aceptar nuestra membresía en la alianza. Lo único que nos queda es firmar el documento que admite a nuestro país en la alianza."
 poland.55.a: "Nos uniremos!"
 poland.55.b: "No los necesitamos"
 poland.56.t: "Polonia Quiere Recrear la Mancomunidad Polaco-Lituana"
 poland.56.d: "Recordando la antigua gloria y poder de la Mancomunidad Polaco-Lituana, el presidente polaco Janusz Korwin-Mikke quiere reunir a los dos países en uno, pero antes de hacerlo, debe ganar el apoyo de Lituania."
 poland.56.a: "Hagan que dos naciones sean una de nuevo!"
 poland.56.b: "No estamos interesados"
 poland.57.t: "Lituania Rechaza la Cooperación"
 poland.57.d: "Lituania quiere seguir siendo independiente y desarrollar su país de manera independiente."
 poland.57.a: "Uh..."
 poland.58.t: "Polonia Ofrece Dinero por Kaliningrado"
 poland.58.d: "El gobierno polaco, temiendo las actividades de Kaliningrado dentro de Rusia, decidió pedirle a Rusia que vendiera el área por una gran suma."
 poland.58.a: "Es un precio justo"
 poland.58.b: "No estamos interesados"
 poland.59.t: "[SOV.GetName] Se Niega a Vender Kaliningrado"
 poland.59.d: "[SOV.GetName] no estuvo de acuerdo en vender su enclave. Kaliningrado es un área estratégicamente importante y el gobierno ruso no tiene intención de deshacerse de ella."
 poland.59.a: "Bruh"
 poland.60.t: "[POL.GetName] Obtiene Control sobre Kaliningrado"
 poland.60.d: "[POL.GetName] capturó los puntos estratégicos más importantes de Kaliningrado, logrando su objetivo de guerra. La opción más sensata ahora debería ser poner fin a la guerra."
 poland.60.a: "Victoria!"
 poland.60.b: "¿Por qué parar ahora? Nos llevaremos todo!"
 poland.61.t: "[POL.GetName] Nos Pide Protección"
 poland.61.d: "[POL.GetName] quiere profundizar las relaciones amistosas con nuestro país. Como prueba de su política amistosa, nos ofrecen una garantía mutua de no agresión."
 poland.61.a: "De acuerdo"
 poland.61.b: "No estamos interesados"
 poland.62.t: "[SOV.GetName] Acepta la Propuesta"
 poland.62.d: "[SOV.GetName] estuvo de acuerdo con la cooperación mutua y garantizó nuestra independencia."
 poland.62.a: "Bien hecho"
 poland.63.t: "[SOV.GetName] Rechaza la Propuesta"
 poland.63.d: "[SOV.GetName] no estuvo de acuerdo con la cooperación mutua con nuestro país"
 poland.63.a: "No nos rendiremos tan fácilmente"
 poland.64.t: "[POL.GetName] Pide Unirse a Nuestra Alianza"
 poland.64.d: "El gobierno polaco, liderado por Janusz Korwin-Mikke, abandonó la OTAN y decidió unirse a nuestra alianza. Esta es una oportunidad ideal para expandir la OTSC más profundamente en Europa y, como resultado, ganar un fuerte aliado."
 poland.64.a: "Bienvenidos a bordo!"
 poland.64.b: "De acuerdo, pero primero deben renunciar a Crimea"
 poland.64.c: "No los necesitamos"
 poland.65.t: "[SOV.GetName] Acepta Invitarnos, Pero Quieren Crimea Primero"
 poland.65.d: "[SOV.GetName] está listo para aceptar a [POL.GetName] en la alianza, pero ha puesto una condición. Crimea ocupada por [POL.GetName] debe convertirse en parte de [SOV.GetName]."
 poland.65.a: "Sí, claro"
 poland.65.b: "No vale la pena"
 poland.66.t: "[SOV.GetName] No Nos Quiere en Su Alianza"
 poland.66.d: "[SOV.GetName] rechazó la solicitud de Polonia para unirse a la alianza, dejándola a su suerte. La opinión significativamente reducida de la OTAN sobre [POL.GetName] hará que su regreso a la alianza sea extremadamente difícil, si no completamente imposible."
 poland.66.a: "¿QUÉ?!"
 poland.67.t: "[POL.GetName] Exige que Paguemos Reparaciones de Guerra Antiguas"
 poland.67.d: "La inesperada demanda de Polonia de reparaciones por la Segunda Guerra Mundial sorprendió al gobierno ruso. Después de tantas décadas, Rusia aún no ha pagado todos los daños causados, lo que finalmente obligó al nuevo gobierno polaco a adoptar una política más agresiva."
 poland.67.a: "¿No? Raros."
 poland.67.b: "De acuerdo"
 poland.68.t: "Rusia No Pagará"
 poland.68.d: "Según el gobierno ruso, la demanda de Polonia de reparaciones por la Segunda Guerra Mundial después de tanto tiempo es inapropiada y obsoleta. Rusia actualmente no tiene suficientes fondos para cubrir sus propios intereses y las reparaciones polacas."
 poland.68.a: "No nos rendiremos tan fácilmente"
 poland.69.t: "Rusia Paga Reparaciones de Guerra"
 poland.69.d: "El gobierno ruso decidió pagar a Polonia todas las reparaciones de guerra pendientes que surgieron como resultado de la Segunda Guerra Mundial. Los ciudadanos rusos elogiaron la decisión de su gobierno, dando otro paso en el fortalecimiento de las relaciones polaco-rusas."
 poland.69.a: "Qué bueno que terminamos con eso"
 poland.70.t: "Lech Wałęsa Elige la Política Futura Hacia Rusia"
 poland.70.d: "La política intervencionista seguida por Lech Wałęsa, el líder del ChDRP, finalmente lo dejó con una difícil decisión. El presidente debe elegir si arriesgará la guerra con Rusia para asegurar la seguridad definitiva en Europa, o bloqueará completamente el comercio oriental, por lo tanto, la única opción será el gasoducto Nord Stream alemán y la ruta alrededor de los países balcánicos, lo que dificultará significativamente el comercio Rusia-Europa."
 poland.70.a: "Deberían haber sido aplastados hace mucho tiempo!"
 poland.70.b: "No hay necesidad de ser agresivo."
 poland.71.t: "[POL.GetName] Quiere Separar a Rusia de Europa"
 poland.71.d: "Polonia, bajo el liderazgo de Lech Wałęsa, exige cortar el comercio terrestre ruso de Europa. Esto requerirá un embargo por parte de Turquía, Ucrania, Finlandia y Noruega. Wałęsa enfatiza que Europa se ha vuelto demasiado dependiente del comercio con Rusia y debería centrarse en ver los beneficios de sus propios recursos y el comercio con otros países democráticos o neutrales en el resto del mundo."
 poland.71.a: "Tienen razón"
 poland.71.b: "No podemos hacer eso"
 poland.72.t: "[POL.GetName] Quiere Separar a Rusia del Mundo"
 poland.72.d: "Polonia, bajo el liderazgo de Lech Wałęsa, exige cortar el comercio ruso del resto del mundo. Wałęsa enfatiza que el mundo se ha vuelto demasiado dependiente del comercio con Rusia y debería centrarse en ver los beneficios de sus propios recursos y el comercio con otros países democráticos o neutrales en el resto del mundo."
 poland.72.a: "Detengan la expansión rusa!"
 poland.72.b: "No podemos hacer eso"
 poland.73.t: "§CFuerza de Solidaridad§! Disminuida!"
 poland.73.d: "Después de que los revolucionarios comunistas ganaran el apoyo de la policía, los activistas de Nueva Solidaridad bajo el liderazgo de Lech Wałęsa se debilitaron ligeramente. Los métodos radicales y las amenazas utilizadas por los comunistas han tenido un impacto negativo en la estabilidad del país y han contribuido a aumentar el apoyo al partido gobernante actual. Los comunistas ahora deben esforzarse más para ganar apoyo."
 poland.73.a: "Podría ser mejor"
 poland.74.t: "§RDominación Comunista§! Aumentada!"
 poland.74.d: "Los comunistas lograron persuadir a las autoridades para que apoyaran su revolución. Policías corruptos les permiten demostrar y difundir propaganda en pueblos y aldeas más pequeños."
 poland.74.a: "Noticias maravillosas!"
 poland.75.t: "§GEstado de la Economía§! Aumentado!"
 poland.75.d: "El intento de sobornar a las autoridades trajo consecuencias inesperadas. Debido al repentino aumento de la actividad policial, el mercado se vio interrumpido y la inflación aumentó ligeramente."
 poland.75.a: "Maldición"
 poland.76.t: "§CFuerza de Solidaridad§! Disminuida!"
 poland.76.d: "Un intento de sobornar a los generales militares se filtró a Internet. Aunque los comunistas fueron golpeados por una ola de odio, había oficiales leales a los gobiernos anteriores y apoyaron públicamente la Revolución Roja, lo que afectó la popularidad de Wałęsa."
 poland.76.a: "¿Otra vez?!"
 poland.77.t: "§RDominación Comunista§! Aumentada!"
 poland.77.d: "El ejército apoyó la Revolución Roja y se negó a obedecer al gobierno actual. Sin embargo, el movimiento de resistencia de Lech Wałęsa no se rinde y sigue siendo una amenaza. Mientras exista el derecho a protestar en Polonia, será respetado por el gobierno actual, especialmente porque ve en Nueva Solidaridad una esperanza para calmar a los comunistas."
 poland.77.a: "Buen trabajo, chicos!"
 poland.78.t: "§GEstado de la Economía§! Aumentado!"
 poland.78.d: "La constante tensión entre los comunistas y Nueva Solidaridad socavó la economía de Polonia. La economía se está volviendo inestable y los países europeos están comenzando a dudar de nuestra seguridad financiera."
 poland.78.a: "Maldición"
 poland.79.t: "§CFuerza de Solidaridad§! Aumentada!"
 poland.79.d: "En cooperación con el gobierno, Nueva Solidaridad llevó a cabo una manifestación exitosa frente a instituciones clave. Lech Wałęsa recordó efectivamente a las personas las deficiencias del comunismo y los alentó a seguir promoviendo la democracia."
 poland.79.a: "Al diablo, Wałęsa!"
 poland.80.t: "§CFuerza de Solidaridad§! Aumentada!"
 poland.80.d: "Nueva Solidaridad, preocupada por el repentino aumento del apoyo a los comunistas, decidió volver a las calles y, en la televisión pública, un político, un tal Stanisław Iwanicki, vicepresidente del partido ChDRP, mostró a los presentadores fotos que mostraban la pobreza en los tiempos de la República Popular de Polonia. La gente comprometida con la democracia comenzó a apoyar su manifestación."
 poland.80.a: "¿Por qué a la gente le importa él?!"
 poland.81.t: "Filtración Inesperada!"
 poland.81.d: "Los periodistas de TVP, cuya tarea era informar sobre los movimientos comunistas, notaron que se había dado un soborno a uno de los diputados del partido gobernante. El político fue arrestado y la investigación de este caso reveló otros 14 casos de soborno. Todo el caso se publicó en ese momento, los políticos fueron arrestados y los comunistas fueron criticados públicamente por el presidente."
 poland.81.a: "Debemos ser más cuidadosos"
 poland.82.t: "§GEstado de la Economía§! Aumentado!"
 poland.82.d: "La economía del país se debilitó repentinamente. La gente comenzó a culparlo de acciones secretas causadas por comunistas y Nueva Solidaridad, pero no se encontró evidencia para respaldar estas acusaciones."
 poland.82.a: "La economía sobrevivirá a esto"
 poland.83.t: "§RDominación Comunista§! Aumentada!"
 poland.83.d: "Muchos políticos comenzaron repentinamente a elogiar las ideas comunistas y alientan a sus colegas del Sejm y el Senado a compartir sus opiniones. No se sabe qué hicieron los comunistas con ellos, pero muchas personas comenzaron a apoyar a sus ídolos políticos."
 poland.83.a: "Vienen grandes cambios"
 poland.84.t: "§RGolpe Revelado§!!"
 poland.84.d: "Los guardaespaldas del presidente detuvieron a los atacantes que intentaban derrocar al gobierno actual. Los aspirantes a asesinos fueron arrestados e interrogados. Admitieron trabajar para los comunistas y querían cometer ataques bajo las órdenes del liderazgo revolucionario. Nueva Solidaridad anunció la intensificación de sus actividades, y los comunistas fueron declarados enemigos públicos número uno. También se emitió una orden de arresto para los líderes de la revolución."
 poland.84.a: "Conocíamos los riesgos"
 poland.85.t: "§RLos Comunistas Derrocaron al Gobierno§!!"
 poland.85.d: "Hoy, a [GetDateText], los comunistas llevaron a cabo un golpe. Los revolucionarios mataron al presidente y a los políticos que tenían una actitud negativa hacia ellos. Estalló el caos en el gobierno, y Nueva Solidaridad comenzó disturbios en las calles y emprendió una lucha armada contra los comunistas. Los disturbios son tan graves que podrían convertirse en una guerra civil!"
 poland.85.a: "Lo hicimos, chicos y chicas!"
 poland.86.t: "§RDominación Comunista§! Disminuida!"
 poland.86.d: "El intento fallido de asesinato del presidente hizo que la gente dejara de apoyar a los comunistas. A pesar de esto, algunos generales siguen siendo leales a su ideología. Es posible que los comunistas aún no hayan dicho su última palabra."
 poland.86.a: "Maldición"
 poland.87.t: "Elección del Partido Gobernante"
 poland.87.d: "ZKP 'Proletariat' apoya la toma del poder por los trabajadores y la socialización de los medios de producción y la asistencia social. PPS quiere mantener un equilibrio entre el interés privado y el interés social y cree que los negocios deben ser responsables del bienestar de los empleados y el medio ambiente."
 poland.87.a: "Iremos con ZKP!"
 poland.87.b: "PPS nos llevará!"
 poland.88.t: "§RDominación Comunista§! Aumentada!"
 poland.88.d: "Después del golpe fallido, los comunistas lograron recuperar el apoyo del ejército, que fue criticado por el líder de Nueva Solidaridad, Lech Wałęsa. Los manifestantes comenzaron a cuestionar la lealtad de las fuerzas armadas polacas en Internet y frente a importantes edificios políticos y militares."
 poland.88.a: "Muy bien"
 poland.89.t: "Gobierno rechazó propuesta comunista"
 poland.89.d: "Los comunistas le pidieron al gobierno que renunciara y les entregara el poder. El presidente rechazó la oferta y prohibió a cualquiera volver a ese tema."
 poland.89.a: "Es hora de opciones más radicales"
 poland.90.t: "El gobierno cedió"
 poland.90.d: "El gobierno decidió entregar el poder a los comunistas. No se sabe qué obligó al gobierno a tomar tal decisión, pero ciertamente no lo hicieron voluntariamente."
 poland.90.a: "Bien hecho"
 poland.91.t: "El presidente sobrevivió al intento de asesinato"
 poland.91.d: "Anoche, atacantes no identificados intentaron matar al presidente y a sus políticos más leales, incluido el primer ministro. Los aspirantes a asesinos lograron escapar. No conocemos su identidad, pero todas las miradas están puestas en los comunistas."
 poland.91.a: "Al menos no saben nada"
 poland.92.t: "La Gente Confía en Wałęsa"
 poland.92.d: "El intento de introducir un partido con una coalición no tuvo éxito. Wałęsa anunció que este fue el último momento para derrocar a los comunistas, lo que fue apoyado por políticos y empresarios leales a la democracia y que se benefician de la privatización de las empresas."
 poland.92.a: "Idiotas"
 poland.93.t: "Los Comunistas Anuncian un Estado de Partido Único!"
 poland.93.d: "Los comunistas acaban de declarar arbitrariamente un estado de partido único. Los únicos partidos que quedan en el gobierno son ZKP-P y PPS, que han estado cooperando entre sí durante algún tiempo. Si los comunistas no renuncian al poder, sin una revolución podría significar el fin definitivo de la democracia en Polonia."
 poland.93.a: "Finalmente!"
 poland.94.t: "Wałęsa sigue activo"
 poland.94.d: "A pesar de las acusaciones de los comunistas y un intento de arrestar a Lech Wałęsa, gracias al apoyo de la gente, él todavía evade a las autoridades y continúa con sus actividades de oposición."
 poland.94.a: "Ríndete ya"
 poland.95.t: "La Revolución Comunista Termina!"
 poland.95.d: "Los comunistas llenaron el gobierno con su propia gente, finalmente tomando el poder en el parlamento y todas las instituciones estatales. El ejército, la policía, las agencias de inteligencia y las instituciones civiles están en manos de los Rojos. La revolución ha terminado y los comunistas están comenzando a trabajar en cambiar la economía del estado."
 poland.95.a: "Lo hicimos!"
 poland.96.t: "[POL.GetName] Ofrece Ayuda Industrial para Promover la Ideología Comunista"
 poland.96.d: "El gobierno comunista polaco ofreció ayuda económica a cambio de difundir el comunismo en nuestro país. Polonia cubrirá todos los costos de construir una nueva fábrica, pero debemos iniciar la campaña procomunista."
 poland.96.a: "De acuerdo"
 poland.96.b: "No comunistas"
