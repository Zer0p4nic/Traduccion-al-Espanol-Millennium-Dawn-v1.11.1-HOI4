 POL_polska_pancerna_flota_idea_desc: "Nuestra armada está renovada y capaz de operar tanto en aguas poco profundas como profundas. Guiados por buques capitales, estamos listos para ganar superioridad en cada tipo de agua."
 POL_modernization_of_armored_forces_idea: "Modernización de las Fuerzas Acorazadas"
