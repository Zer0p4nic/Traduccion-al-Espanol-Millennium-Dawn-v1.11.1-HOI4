 POL_outdated_army_idea_desc: "El gobierno soviético hizo imposible que nuestro ejército nos proporcionara una protección sólida."
 POL_beginning_of_army_reorganisation_idea: "Comienzo de la Reorganización del Ejército"
 POL_beginning_of_army_reorganisation_idea_desc: "Lentamente estamos dejando atrás el siglo XX. Nuestro ejército está comenzando a ponerse al día con los países occidentales."
 POL_disciplined_army_idea: "Ejército Disciplinado"
 POL_disciplined_army_idea_desc: "Finalmente, nuestro ejército ha aprendido lo que es un ejército moderno."
 POL_modern_military_forces_idea: "Fuerzas Militares Modernas"
 POL_modern_military_forces_idea_desc: "Al aprender a usar armas modernas, nuestro ejército está comenzando a importar en la arena internacional."
 POL_polskie_sily_zbrojne_idea: "Polskie Siły Zbrojne"
 POL_polskie_sily_zbrojne_idea_desc: "No queda rastro del ejército soviético. Nuestro ejército está reformado y listo para defender su patria."
 POL_soviet_era_air_idea: "Era Aérea Soviética"
 POL_soviet_era_air_idea_desc: "Los soviéticos priorizaron la cantidad sobre la calidad. Los aviones son más baratos de producir, pero mentimos sobre todo lo demás."
 POL_polskie_sily_powietrzne_idea: "Polskie Siły Powietrzne"
 POL_polskie_sily_powietrzne_idea_desc: "La nueva aviación realizará eficazmente sus misiones y asegurará el dominio aéreo."
 POL_increased_production_of_ships_idea: "Producción Aumentada de Buques"
 POL_increased_production_of_ships_idea_desc: "Podemos comenzar la producción de nuevos buques."
 POL_baltic_fleet_idea: "Flota del Báltico"
 POL_baltic_fleet_idea_desc: "Nuestra prioridad principal por ahora es el Mar Báltico con aguas poco profundas. Nos enfocaremos en océanos profundos más adelante."
 POL_preparing_for_deep_waters_idea: "Preparación para Aguas Profundas"
 POL_preparing_for_deep_waters_idea_desc: "Nos estamos preparando para misiones en los océanos Atlántico y tal vez Pacífico. Por lo que necesitamos buques y submarinos más fuertes listos para la acción."
