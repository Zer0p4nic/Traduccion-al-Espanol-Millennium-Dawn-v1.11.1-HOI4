 POL_communism_domination2_idea_desc: "Ahora tenemos un sólido respaldo. Algunos de los oficiales nos apoyarán en caso de guerra civil. Esa nueva Solidaridad es realmente molesta."
 POL_communism_domination3_idea: "Derrocar al Gobierno"
 POL_communism_domination3_idea_desc: "Ahora estamos a cargo aquí. Tenemos que estabilizar el gobierno ahora y Polonia es roja otra vez."
