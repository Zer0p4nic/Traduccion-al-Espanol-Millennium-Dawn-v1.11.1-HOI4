 POL_economy_status6_idea: "Colapso Económico"
 POL_economy_status6_idea_desc: "Estamos a punto de alcanzar la Gran Depresión, como los viejos y malos tiempos de la década de 1920..."
 POL_economy_status7_idea: "Gran Depresión"
 POL_economy_status7_idea_desc: "Nuestra economía colapsó. Debemos hacer todo lo posible para estabilizar la situación!"
 POL_solidarity_strength1_idea: "Regreso de Lech Wałęsa"
 POL_solidarity_strength1_idea_desc: "Lech Wałęsa parece no gustarle nuestra revolución. Tal vez sea porque fue un líder de Solidaridad que destruyó esta ideología en Polonia... Pero no somos como esos viejos comunistas. Somos mejores que ellos."
 POL_solidarity_strength2_idea: "Nunca de vuelta a la RPP"
 POL_solidarity_strength2_idea_desc: "Todavía piensan que vamos a restaurar la República Popular de Polonia. ¿Por qué son tan tercos?"
 POL_solidarity_strength3_idea: "Manifestaciones"
 POL_solidarity_strength3_idea_desc: "¿Pueden parar?! Nuevos huelguistas de Solidaridad salieron a las calles con sus carteles de propaganda. Están tratando de detenernos, pero la revolución no puede ser detenida."
 POL_solidarity_strength4_idea: "Huelgas"
 POL_solidarity_strength4_idea_desc: "Se niegan a trabajar mientras el gobierno permita que nuestra revolución sea legal. Pff, estos políticos solo se preocupan por el dinero que tenemos. Harán cualquier cosa por nosotros."
 POL_solidarity_strength5_idea: "Solidaridad Vuelve a Atacar"
 POL_solidarity_strength5_idea_desc: "Los comunistas están detenidos. Aunque, el gobierno democrático nos ha fallado. Tengo que tomar el liderazgo de este país. Haremos que Polonia sea grande otra vez!"
 POL_communism_domination1_idea: "Comienzo de la Revolución"
 POL_communism_domination1_idea_desc: "Nuestro tiempo ha llegado. El gobierno no hará nada al respecto mientras tengamos dinero para sobornar a los políticos corruptos."
