 POL_economy_status3_idea_desc: "Desafortunadamente... la inflación creciente está comenzando a afectar nuestra administración. Todos están buscando dinero extra."
 POL_economy_status4_idea: "Economía Inestable"
 POL_economy_status4_idea_desc: "La situación es realmente crítica. No podemos dejar que la revolución afecte el comercio internacional."
 POL_economy_status5_idea: "Colapso del Comercio Internacional"
