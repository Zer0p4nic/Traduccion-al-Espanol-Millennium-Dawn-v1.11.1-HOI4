 poland.100.t: "[POL.GetName] No Acepta la Unión Europea"
 poland.100.d: "[POL.GetName] se aferra a su política anti-UE. Rechazan la propuesta de la Unión y deciden no unirse a ella."
 poland.100.a: "No los necesitamos"
 poland.101.t: "Ejercicio 'Rzeczpospolita'"
 poland.101.d: "El ejercicio militar conjunto 'Rzeczpospolita' ha terminado, en el que participaron los países más fuertes de la OTAN, junto con Lituania, Letonia y Estonia. Más de 30,000 soldados participaron en los ejercicios y se entrenaron intensamente durante dos semanas en defensa antiaérea y maniobras ofensivas-defensivas conjuntas."
 poland.101.a: "Interesante"
 poland.101.b: "Bien hecho, chicos"
 poland.102.t: "Ramas de Socialistas y Conservadores Ocultas"
 poland.102.d: "Las ramas de Socialistas y Conservadores ahora están ocultas para ahorrar espacio"
 poland.102.a: "De acuerdo"
 poland.103.t: "Ramas del Árbol de Enfoque Ocultas"
 poland.103.d: "Para ahorrar espacio y optimizar el árbol de enfoques de Polonia, la mayoría de las ramas principales están ocultas hasta que se complete el último (o el primer) enfoque. Esto incluye:\n\nRama del partido PO activada al completar el enfoque Platforma Obywatelska\n\nRama del partido PiS activada después de completar el enfoque Prawo i Sprawiedliwość\n\nRamas comunistas y nacionalistas activadas al completar los enfoques Settle Things Down o Day Of Phalanga"
 poland.103.a: "De acuerdo"
 poland.104.t: "Janusz Korwin-Mikke Gana un Enorme Apoyo!"
 poland.104.d: "Janusz Korwin-Mikke está ganando cada vez más apoyo de los ciudadanos. Según los expertos, si Lech Wałęsa no comienza a contrarrestar sus acciones, pronto podría haber un golpe de estado y un cambio de poder."
