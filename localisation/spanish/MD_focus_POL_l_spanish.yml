 POL_independent_shipbuilding_industry_idea: "Industria de Construcción Naval Independiente"
 POL_independent_shipbuilding_industry_idea_desc: "No podemos hacer que nuestra economía dependa de otros países. Construiremos nuestra flota por nuestra cuenta."
