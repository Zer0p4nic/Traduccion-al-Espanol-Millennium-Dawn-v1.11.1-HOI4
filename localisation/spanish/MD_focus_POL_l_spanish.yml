 poland.131.d: "Estonia ha ganado suficiente influencia comunista. Podemos invitarlos a nuestra facción."
 poland.131.a: "Invítalos!"
 poland.131.b: "Convierte en títeres!"
 poland.132.t: "Invitar a Rumanía"
 poland.132.d: "Rumanía es un país fuerte y tiene acceso al Mar Negro. Será un aliado importante que nos abrirá el camino a los países balcánicos."
 poland.132.a: "Invítalos!"
 poland.132.b: "Convierte en títeres!"
