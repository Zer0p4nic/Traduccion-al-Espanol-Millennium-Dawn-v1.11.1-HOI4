 ### DEPARTMENT OF FOREIGN INFLUENCE ###
 POL_open_dofi_czed_TT: "§YRepública Checa§!"
 POL_open_dofi_czed_delayed_TT: "Tenemos buenos y malos momentos con los checos. La intervención armada en Checoslovaquia en 1968, en la que participó, entre otros, el ejército polaco, no fue lo mejor que hemos hecho. Hemos tenido muchas disputas fronterizas, pero tal vez valga la pena unirnos con ellos.\n\n§YEspíritu Nacional disponible después de la §!§Rcomunización del Grupo de Visegrado:§!\n£GFX_organization_gain_texticon §GOrganización de la División:§! §Y+4%§!\n£GFX_army_morale_texticon §GTasa de Recuperación de la División:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GVelocidad de Atrincheramiento:§! §Y+6%§!\n£GFX_defence_texticon §GDefensa de la División:§! §Y+6%§!\n§GCoordinación:§! §Y+4%§!"
 POL_open_dofi_slod_TT: "§YSlovaquia§!"
 POL_open_dofi_slod_delayed_TT: "Eslovaquia ha estado conectada con la República Checa durante mucho tiempo, pero eso no significa que quieran reunirse. Utilizaremos sus diferencias actuales para nuestra ventaja.\n\n§YEspíritu Nacional disponible después de la §!§Rcomunización del Grupo de Visegrado:§!\n£GFX_organization_gain_texticon §GOrganización de la División:§! §Y+4%§!\n£GFX_army_morale_texticon §GTasa de Recuperación de la División:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GVelocidad de Atrincheramiento:§! §Y+6%§!\n£GFX_defence_texticon §GDefensa de la División:§! §Y+6%§!\n§GCoordinación:§! §Y+4%§!"
 POL_open_dofi_hund_TT: "§YHungría§!"
 POL_open_dofi_hund_delayed_TT: "Hungría es un país orgulloso con una rica historia, especialmente los tiempos de Austria-Hungría son interesantes. No será fácil convencerlos, pero Hungría es miembro del Grupo de Visegrado, por lo que probablemente vale la pena intentarlo.\n\n§YEspíritu Nacional disponible después de la §!§Rcomunización del Grupo de Visegrado:§!\n£GFX_organization_gain_texticon §GOrganización de la División:§! §Y+4%§!\n£GFX_army_morale_texticon §GTasa de Recuperación de la División:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GVelocidad de Atrincheramiento:§! §Y+6%§!\n£GFX_defence_texticon §GDefensa de la División:§! §Y+6%§!\n§GCoordinación:§! §Y+4%§!"

 POL_open_dofi_romd_TT: "§YRumanía§!"
 POL_open_dofi_romd_delayed_TT: "Yugoslavia está actualmente demasiado dividida. No tiene sentido pasar por todas las provincias de los antiguos territorios de ese país, por lo que tomaremos un curso oriental, comenzando por Rumanía. También nos dará acceso al Mar Negro y expandirá las fronteras de nuestra alianza con Ucrania... no es que estemos planeando ninguna invasión ni nada por el estilo.\n\n§YEspíritu Nacional disponible después de la §!§Rcomunización de los Balcanes del Este:§!\n§GHP:§! §Y+8%§!\n£GFX_terrain_penalty_texticon §GReducción de Penalización de Terreno:§! §Y+8%§!\n£GFX_specops_max_texticon §GMultiplicador de Capacidad de Fuerzas Especiales:§! §Y+8%§!\n£GFX_defence_texticon §GDefensa contra Países Mayores:§! §Y+8%§!"
 POL_open_dofi_buld_TT: "§YBulgaria§!"
 POL_open_dofi_buld_delayed_TT: "Bulgaria nos será útil para aumentar nuestro dominio en los Balcanes. Y el acceso a Grecia y Turquía es solo una recompensa adicional por nuestros esfuerzos.\n\n§YEspíritu Nacional disponible después de la §!§Rcomunización de los Balcanes del Este:§!\n§GHP:§! §Y+8%§!\n£GFX_terrain_penalty_texticon §GReducción de Penalización de Terreno:§! §Y+8%§!\n£GFX_specops_max_texticon §GMultiplicador de Capacidad de Fuerzas Especiales:§! §Y+8%§!\n£GFX_defence_texticon §GDefensa contra Países Mayores:§! §Y+8%§!"

 POL_open_dofi_litd_TT: "§YLituania§!"
 POL_open_dofi_litd_delayed_TT: "Tenemos un gran pasado con Lituania. Quizás valga la pena recordarles a los lituanos sobre la Mancomunidad Polaco-Lituana. No tenemos planes de restaurar este país, pero tal vez sea un argumento lo suficientemente fuerte como para convencer a Lituania de nuestro lado. Letonia y Estonia también pueden seguir.\n\n§YEspíritu Nacional disponible después de la §!§Rcomunización Báltica:§!\n£GFX_experience_neutral_texticon §GObtención de Experiencia de División:§! §Y+6%§!\n£GFX_attack_texticon §Ataque:§! §Y+4%§!\n£GFX_recon_texticon §GReconocimiento:§! §Y+6%§!\n§GPenalización por Cerco:§! §Y-4%§!\n£GFX_air_superiority_texticon §GBonificación de Superioridad Aérea en Combate:§! §Y+4%§!"
 POL_open_dofi_latd_TT: "§YLetonia§!"
 POL_open_dofi_latd_delayed_TT: "Letonia ha estado bastante tranquila durante algunos años. No tenemos un pasado muy amigable ni demasiado negativo con ellos, pero Lituania sola no es suficiente para nosotros. La fuerza de los países bálticos radica en su unidad, por lo que debemos llegar a Letonia y Estonia.\n\n§YEspíritu Nacional disponible después de la §!§Rcomunización Báltica:§!\n£GFX_experience_neutral_texticon §GObtención de Experiencia de División:§! §Y+6%§!\n£GFX_attack_texticon §Ataque:§! §Y+4%§!\n£GFX_recon_texticon §GReconocimiento:§! §Y+6%§!\n§GPenalización por Cerco:§! §Y-4%§!\n£GFX_air_superiority_texticon §GBonificación de Superioridad Aérea en Combate:§! §Y+4%§!"
 POL_open_dofi_estd_TT: "§YEstonia§!"
 POL_open_dofi_estd_delayed_TT: "Estonia, otro país de Livonia junto a Letonia. Tenemos un buen pasado con ellos a través de la antigua Unión con Lituania. Al unir a Estonia a nuestra alianza, podremos asegurar completamente el frente oriental con Rusia.\n\n§YEspíritu Nacional disponible después de la §!§Rcomunización Báltica:§!\n£GFX_experience_neutral_texticon §GObtención de Experiencia de División:§! §Y+6%§!\n£GFX_attack_texticon §Ataque:§! §Y+4%§!\n£GFX_recon_texticon §GReconocimiento:§! §Y+6%§!\n§GPenalización por Cerco:§! §Y-4%§!\n£GFX_air_superiority_texticon §GBonificación de Superioridad Aérea en Combate:§! §Y+4%§!"

 POL_open_dofi_find_TT: "§YFinlandia§!"
 POL_open_dofi_find_delayed_TT: "Los finlandeses no tienen recuerdos agradables de los comunistas, pero su doctrina defensiva puede ser extremadamente útil para nosotros durante la guerra con la OTAN o Rusia. Sobornarlos no será fácil, por lo que no tiene sentido jugar a conversaciones diplomáticas. Debemos ser decisivos y agresivos en nuestras acciones, independientemente de nuestra política interna.\n\n§YEspíritu Nacional disponible después de la §!§Rcomunización Escandinava:§!\n£GFX_defence_texticon §GDefensa:§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §GApoyo a la Guerra:§! §Y+8%§!\n£GFX_temperature_cold_texticon §GFactor de Aclimatización al Frío:§! §Y+12%§!"
 POL_open_dofi_swed_TT: "§YSuecia§!"
 POL_open_dofi_swed_delayed_TT: "Los suecos han causado a nuestro país problemas realmente serios en el pasado, causando destrucción y quemando todas las aldeas por las que pasó el ejército sueco durante el Diluvio Sueco. Es hora de que finalmente paguen por sus crímenes de guerra. El gobierno democrático fue demasiado blando para imponer condiciones duras a los suecos para las reparaciones, pero nosotros, los comunistas, no seremos indulgentes con ellos.\n\n§YEspíritu Nacional disponible después de la §!§Rcomunización Escandinava:§!\n£GFX_defence_texticon §GDefensa:§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §GApoyo a la Guerra:§! §Y+8%§!\n£GFX_temperature_cold_texticon §GFactor de Ganancia de Aclimatación al Frío:§! §Y+12%§!"
