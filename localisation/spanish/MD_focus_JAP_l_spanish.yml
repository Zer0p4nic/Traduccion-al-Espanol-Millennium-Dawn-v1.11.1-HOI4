 JAP_deflation: "Deflación Japonesa"
 JAP_deflation_desc: "Tras el colapso del mercado de valores de Tokio en 1987 y el estallido de la burbuja de precios de activos en 1992, la economía de Japón ha estado en declive. Con enormes rescates gubernamentales para apuntalar empresas y bancos clave, la respuesta a la crisis construyó una de las mayores deudas públicas del mundo. El mal ambiente empresarial en Japón lleva a las corporaciones japonesas a invertir muy poco dentro de Japón, con las ganancias en su lugar puestas en el extranjero o en bonos del gobierno para sostener la enorme deuda. Debido a la deflación, el aumento en el valor del yen, esto da ganancias estables para los ahorradores incluso con tasas de interés minúsculas o negativas, sin dejar incentivos para consumir o invertir en la economía real. Esta deflación permite que Japón mantenga enormes deudas que harían que cualquier otro país se declarara en bancarrota. Desafortunadamente, también asegura un crecimiento económico anémico sin solución a la vista."

