 article_nine_jap: "Artículo 9"
 article_nine_jap_desc: "El Artículo 9 de la Constitución Japonesa es una cláusula en la Constitución Nacional de Japón que prohíbe la guerra como medio para resolver disputas internacionales que involucran al estado. \n \nLa Constitución entró en vigor el 3 de mayo de 1947, tras la Segunda Guerra Mundial. En su texto, el estado renuncia formalmente al derecho de beligerancia y aspira a una paz internacional basada en la justicia y el orden. El artículo también establece que, para lograr estos objetivos, no se mantendrán fuerzas armadas con potencial bélico."
 article_nine_jap_tt: "§RNo se pueden declarar guerras.\nNo se pueden entrenar unidades, disolver unidades ni editar plantillas de unidades.\n§!"
