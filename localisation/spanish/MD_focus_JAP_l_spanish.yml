l_spanish:
 japan_focus: "Árbol de Enfoque Japonés"
 JAP_economic_reform: "Reforma Económica"
 JAP_economic_reform_desc: "Nuestra economía sigue siendo anticuada, un resultado de los planes estadounidenses de posguerra. Hagamos nuestro propio camino!"
 JAP_invest_in_toyota: "Invertir en Toyota"
 JAP_invest_in_toyota_desc: "Toyota es una de las industrias automotrices más grandes que ha surgido de Japón, y podemos obtener algo de dinero invirtiendo en sus fábricas."
 JAP_expand_the_automotive_industry: "Expandir la Industria Automotriz"
 JAP_expand_the_automotive_industry_desc: "Después de invertir en Toyota, ahora debemos invertir en negocios automotrices menores."
 JAP_reform_the_economic_ministry: "Reformar el Ministerio de Economía"
 JAP_reform_the_economic_ministry_desc: "Siempre podemos ser más eficientes."
 JAP_support_stagnant_businesses: "Apoyar Negocios Estancados"
 JAP_support_stagnant_businesses_desc: "Un sector empresarial diverso y vibrante beneficia al consumidor y al gobierno."
 JAP_investments_in_south_east_asia: "Inversiones en el Sudeste Asiático"
 JAP_investments_in_south_east_asia_desc: "El sudeste asiático es un vasto mercado que no podemos abandonar. Invertir aquí significa ricas ganancias."
 JAP_support_agriculture_abroad: "Apoyar la Agricultura en el Extranjero"
 JAP_support_agriculture_abroad_desc: "Durante mucho tiempo, debido al pequeño área, la agricultura de Japón ha trabajado arduamente en la agricultura intensiva, y ahora está aplicando los resultados en este área a campos extranjeros."
 JAP_cultural_revitalization: "Revitalización Cultural"
 JAP_cultural_revitalization_desc: "Nuestra cultura tradicional está prosperando de nuevo! Enseñemos nuestra vieja cultura a la generación más joven y revivamos la tradición olvidada."
 JAP_devalue_personal_savings_accounts: "Devaluar Cuentas de Ahorro Personales"
 JAP_devalue_personal_savings_accounts_desc: "Hay demasiados ahorros en demasiadas cuentas personales, y debe haber una manera de reducir el valor de estos fondos para ayudar a combatir la recesión."
 JAP_invite_asian_scientists: "Invitar a Científicos Asiáticos"
 JAP_invite_asian_scientists_desc: "Debemos convertir a Japón en un lugar sagrado para los científicos asiáticos para atraerlos a Japón para trabajos de investigación y desarrollo."
 JAP_break_the_deflation: "Romper la Deflación"
 JAP_break_the_deflation_desc: "Todo es para resolver el problema de la deflación, para que el país pueda salir del pozo de la recesión económica."
 JAP_develop_honshu: "Desarrollar Honshu"
 JAP_develop_honshu_desc: "Honshu (una palabra que se traduce literalmente como 'Isla Principal' o 'Provincia Principal') es la más grande y poblada de las islas de Japón, así como la ubicación de las cuatro ciudades más grandes de Japón, Tokio, Yokohama, Osaka y Nagoya. Añade a eso otras enormes ciudades como Kioto y Kobe.\nNecesitamos aumentar la base industrial de Honshu en tamaño."
 JAP_national_renewal: "Renovación Nacional"
 JAP_national_renewal_desc: "El milagro económico y político de Japón ha dominado gran parte del siglo XX después de 1945, pero se ha desacelerado desde la década de 1980. Japón está incluso amenazado con ser superado por China como la segunda economía más grande del mundo! Necesitamos encontrar una nueva dirección para nuestra patria y su sociedad."
 JAP_bushido: "Bushido"
 JAP_bushido_desc: "Bushido es un concepto militar clásico japonés. El nombre se traduce como 'el camino del guerrero' y es algo similar a los conceptos occidentales de caballería y caballerosidad, pero más centrado en la disciplina y la armonía con uno mismo."
 JAP_agency_stuff: "La Agencia"
 JAP_agency_stuff_desc: "Invertir en nuestra comunidad de inteligencia puede ayudarnos a configurarnos para enfrentar a naciones hostiles."
 JAP_finish_nishiseto: "Terminar Nishiseto"
 JAP_finish_nishiseto_desc: "La autopista Nishiseto Jidōsha-dō (Proyecto del Puente Honshu-Shikoku) es el tercer puente del Proyecto del Puente Honshu-Shikoku, que ha tenido como objetivo conectar las dos islas con varios puentes a través del Mar de Japón. Deberíamos terminar Nishiseto para mejorar el tráfico y las situaciones económicas en las dos islas."
 JAP_honshu_steel: "Producción de Acero de Honshu"
 JAP_honshu_steel_desc: "Una gran potencia industrial como Japón necesita una gran producción de acero para alimentar su creciente hambre de recursos. Debemos aumentar nuestra industria del acero en tamaño."
 JAP_path_of_peace: "Camino de la Paz"
 JAP_path_of_peace_desc: "El oscuro pasado de nuestra nación ha sido un maestro suficiente de las lecciones de la ambición nacional sin control. Abrazaremos la humildad nacional y el pacifismo y nos centraremos en la riqueza y el bienestar de nuestros ciudadanos en su lugar."
 JAP_path_of_war: "Camino de la Guerra"
 JAP_path_of_war_desc: "Con las lecciones del pasado aprendidas, solo podemos emerger de la generación pasada como un estado más fuerte. Volveremos a nuestros viejos caminos, al camino del honor y del sacrificio y, por lo tanto, al camino de la guerra."
 JAP_continental_campaigns: "Campañas Continentales"
 JAP_continental_campaigns_desc: "Debemos centrarnos en el futuro y el potencial de nuestros ejércitos en tierra, en batalla y en gran estrategia. Nuestras campañas continentales harán temblar de miedo a nuestros enemigos."
 JAP_ocean_campaigns: "Campañas Oceánicas"
 JAP_ocean_campaigns_desc: "Japón es una nación insular, y una nación insular siempre depende de una fuerza naval grande y poderosa para protegerla. Debemos construir más buques de guerra, buques de guerra más fuertes, mejores buques de guerra y, en general, buques de guerra."
 JAP_air_force_focus: "Campañas Aéreas"
 JAP_air_force_focus_desc: "Tanto nuestros ejércitos como nuestras armadas tienen un flanco expuesto: los cielos sobre sus cabezas. Necesitamos aumentar el tamaño y mejorar la calidad de nuestra fuerza aérea para protegerlos adecuadamente."
 JAP_southern_expressways: "Autopistas del Sur"
 JAP_southern_expressways_desc: "Nuestros ciudadanos y nuestros servicios de entrega necesitan autopistas adicionales (o, como se llaman en Japón, autopistas) para llegar a sus destinos más rápido. Debemos construir autopistas adicionales en el sur del país."
 JAP_new_trade_policy: "Nueva Política Comercial"
 JAP_new_trade_policy_desc: "Tanto las exportaciones como las importaciones son importantes para Japón. Necesitamos decidir cómo usaremos y dirigiremos el poder económico de Japón en el futuro."
 JAP_develop_kyushu: "Desarrollar Kyushu"
 JAP_develop_kyushu_desc: "Kyūshū es la isla más meridional de las cuatro islas principales de Japón y también el hogar administrativo de las islas Senkaku, Ryukyu y Okinawa. Kyushu es el hogar de ciudades como Fukuoka, Kagoshima y Nagasaki y una población de 14 millones de ciudadanos japoneses."
 JAP_national_industrial_project: "Proyecto Industrial Nacional"
 JAP_national_industrial_project_desc: "Necesitamos aumentar el tamaño de nuestra economía y construir nuevas instalaciones industriales."
 JAP_recruitment_programs: "Programas de Reclutamiento"
 JAP_recruitment_programs_desc: "Para hacer la guerra, necesitamos soldados. Para obtener soldados, necesitamos reclutadores. Entrenemos nuevos y mejores reclutadores militares para que pasen por nuestras escuelas y motiven a nuestros hijos a inscribirse en el servicio militar."
 JAP_artillery_training: "Entrenamiento de Artillería"
 JAP_artillery_training_desc: "Para apoyar a la infantería aliada y destruir unidades enemigas, necesitaremos más artillería convencional."
 JAP_officer_school: "Escuela de Oficiales"
 JAP_officer_school_desc: "Para asegurar un liderazgo competente de nuestra Fuerza de Autodefensa Terrestre, necesitamos establecer una serie de nuevas academias militares para entrenar a los oficiales de nuestra Fuerza de Autodefensa Terrestre de la nueva generación."
 JAP_destroyer_program: "Programa de Destructores"
 JAP_destroyer_program_desc: "Los destructores constituyen la columna vertebral de cualquier fuerza naval. Necesitamos desarrollar nuevos modelos para destacar entre nuestros rivales en el mar."
 JAP_cruiser_program: "Programa de Cruceros"
 JAP_cruiser_program_desc: "Los cruceros son una fuerza poderosa en el mar, con la que hay que contar. Los ejecutores de la flota, no son ni de lejos tan gloriosos como los portaaviones ni tan numerosos como los destructores. Pero si un crucero japonés de próxima generación te tiene en la mira, deberías empezar a rezar."
 JAP_light_planes: "Aviones Ligeros"
 JAP_light_planes_desc: "Para proteger nuestras islas natales, necesitaremos una fuerza aérea poderosa, con aviones de combate como su columna vertebral. Deja que venga el enemigo, decimos! Dispararemos a cada uno de sus débiles y deshonrosos perros voladores del santo cielo de Japón!"
 JAP_northern_expressways: "Autopistas del Norte"
 JAP_northern_expressways_desc: "Después de expandir nuestro sistema de autopistas en el sur, debemos mirar hacia el norte del país, para asegurarnos de que tanto el norte de Honshu como Hokkaido se mantengan a la par con el rico centro del país."
 JAP_trade_with_america: "Comercio con América"
 JAP_trade_with_america_desc: "Seguro, los ciudadanos de Hiroshima y Nagasaki pueden tener algunos buenos argumentos sobre por qué el pueblo japonés no debería buscar lazos más estrechos con los estadounidenses, pero debemos dejar atrás los rencores del pasado, aunque sea solo para aumentar las ganancias de nuestra gente. Debemos buscar un acuerdo comercial con el pueblo estadounidense."
 JAP_trade_with_china: "Comercio con China"
 JAP_trade_with_china_desc: "China es vista como nuestro rival por herencia, pero debemos superar nuestros conflictos. China es rica, y Japón también. Asia necesita cooperar para mantenerse fuerte contra la viciosa influencia estadounidense."
 JAP_develop_shikoku: "Desarrollar Shikoku"
 JAP_develop_shikoku_desc: "Shikoku es la isla del sudeste de Japón y la más pequeña de las cuatro islas principales que nuestra gente llama hogar. Con solo 4 millones de personas, puede que no se sienta tan importante y poderosa como Kyushu y Hokkaido, y ciertamente puede parecer un enano en comparación con Honshu, pero no debemos abandonar a ningún trabajador japonés."
 JAP_oil_production: "Producción de Petróleo"
 JAP_oil_production_desc: "Históricamente, el petróleo ha sido escaso para Japón. Para asegurar tanto nuestra industria civil como nuestra máquina de guerra sigan funcionando sin problemas, necesitaremos conquistar nuevas fuentes de petróleo. Puede que haya algo debajo de las Islas Senkaku."
 JAP_political_renewal: "Renovación Política"
 JAP_political_renewal_desc: "Después de revivir nuestro espíritu nacional, también debemos limpiar nuestro sistema político de viciosas influencias enemigas. Japón necesita una renovación política."
 JAP_infantry_training: "Entrenamiento de Infantería"
 JAP_infantry_training_desc: "Necesitamos entrenar más soldados para impulsar nuestras invasiones y proteger nuestros territorios."
 JAP_submarine_program: "Programa de Submarinos"
 JAP_submarine_program_desc: "Debemos convertirnos en el azote de los mares altos, como los piratas de antaño. Cazaremos a cada convoy civil que nuestros enemigos sean lo suficientemente tontos como para enviar a las olas. Necesitamos más submarinos para alimentar nuestros esfuerzos de guerra."
 JAP_carrier_program: "Programa de Portaaviones"
 JAP_carrier_program_desc: "La construcción de portaaviones debe ser un aspecto dominante de nuestras ambiciones navales. Tanto China como Estados Unidos los tienen. Sin portaaviones propios, estaremos amenazados desde ambos lados."
 JAP_heavy_planes: "Aviones Pesados"
 JAP_heavy_planes_desc: "Ahora que nuestros cielos están seguros, debemos controlar los cielos de nuestros enemigos. Bombardear las ciudades enemigas hasta convertirlas en escombros será nuestro objetivo final."
 JAP_trade_with_south_korea: "Comercio con Corea del Sur"
 JAP_trade_with_south_korea_desc: "Corea del Sur es más un aliado de conveniencia que un verdadero amigo. Comerciar con ellos podría cambiar eso."
 JAP_trade_with_north_korea: "Comercio con Corea del Norte"
 JAP_trade_with_north_korea_desc: "Un buen socio comercial es aquel con un gobierno poderoso que desesperadamente necesita recursos. Corea del Norte es un socio así. Después de acercarnos a China, acerquémonos a Corea del Norte."
 JAP_develop_hokkaido: "Desarrollar Hokkaido"
 JAP_develop_hokkaido_desc: "Hokkaido, la isla más al norte de Japón, es bastante extrema en varios aspectos. Con diferencia la más fría en clima y bastante distante de Honshu, solo ha estado conectada con el resto de Japón por el Túnel Seikan bajo el Estrecho de Tsugaru en 1988. Para expandir la base industrial de Hokkaido, necesitaremos adaptar nuestros planes de construcción a su clima más extremo, pero ayudará a los 5 millones de ciudadanos de Hokkaido."
 JAP_rare_metal_production: "Producción de Metales Raros"
 JAP_rare_metal_production_desc: "Japón siempre ha tenido un problema con los recursos, podemos expandir nuestras minas de aluminio y hierro para resolver algunos de estos."
 JAP_adapt_article_9: "Adaptar el Artículo 9"
 JAP_adapt_article_9_desc: "\"Aspirando sinceramente a una paz internacional basada en la justicia y el orden, el pueblo japonés renuncia para siempre a la guerra como derecho soberano de la nación y a la amenaza o uso de la fuerza como medios para resolver disputas internacionales.\" El Artículo 9 de la Constitución Japonesa es una parte integral del Japón de posguerra, pero está empezando a fallarnos. Necesitamos poder proteger a nuestros aliados y necesitamos adaptar las reglas en consecuencia."
 JAP_tank_program: "Programa de Tanques"
 JAP_tank_program_desc: "Una fuerza de ataque blindada versátil y poderosa es la columna vertebral de las fuerzas terrestres. Necesitamos desarrollar aún más nuestros modelos de tanques."
 JAP_army_exercises: "Ejercicios del Ejército"
 JAP_army_exercises_desc: "Nuestras fuerzas terrestres armadas necesitan llevar a cabo nuevos y combinados ejercicios para asegurar la versatilidad de nuestra Fuerza de Autodefensa."
 JAP_naval_production: "Producción Naval"
 JAP_naval_production_desc: "Para gobernar los mares, necesitamos barcos. Construyamos barcos."
 JAP_naval_invasion_protocols: "Protocolos de Invasión Naval"
 JAP_naval_invasion_protocols_desc: "Necesitamos desarrollar nuevas doctrinas para operaciones de infantería de marina e invasiones anfibias."
 JAP_air_base_project: "Proyecto de Base Aérea"
 JAP_air_base_project_desc: "Para proteger los cielos, necesitamos bases aéreas. Esto aumentará la adaptabilidad de nuestra fuerza aérea para planificar y construir nuevas bases aéreas en todo el país."
 JAP_extra_research_slot: "Expandir Nuestra Investigación"
 JAP_extra_research_slot_desc: "Mejor que mil días de estudio diligente es un día con un gran maestro."
 JAP_ideological_debate: "Debate Ideológico"
 JAP_ideological_debate_desc: "Después de preparar a nuestra gente para una renovación nacional y política, necesitamos iniciar un nuevo debate ideológico para saber si la democracia es realmente nuestro camino, o si tal vez deberíamos reconsiderarlo."
 JAP_army_doctrine_school: "Escuela de Doctrina del Ejército"
 JAP_army_doctrine_school_desc: "Nuestras doctrinas terrestres están desactualizadas. Necesitamos desarrollar otras nuevas, y estableceremos academias para desarrollar nuevos enfoques militares."
 JAP_navy_doctrine_school: "Escuela de Doctrina Naval"
 JAP_navy_doctrine_school_desc: "Nuestras doctrinas navales están quedando obsoletas y necesitaremos desarrollar otras más modernas."
 JAP_the_future_of_japan: "El Futuro de Japón"
 JAP_the_future_of_japan_desc: "Después de someterse a una reestructuración tanto civil como militar, nuestra nación finalmente encuentra un nuevo camino, o tal vez el antiguo."
 JAP_defensive_strategies: "Estrategias Defensivas"
 JAP_defensive_strategies_desc: "Japón no debe ser demasiado arrogante en sus relaciones internacionales. Protegernos a nosotros mismos y a nuestros amigos necesita ser una prioridad."
 JAP_aggressive_strategies: "Estrategias Agresivas"
 JAP_aggressive_strategies_desc: "Es hora de finalmente dejar atrás nuestros viejos hábitos de pacifismo y cobardía. Necesitamos intensificar nuestro juego y defender nuestros intereses en casa de manera más agresiva."
 JAP_fortification_focus: "Enfoque en Fortificación"
 JAP_fortification_focus_desc: "Necesitamos construir nuevos búnkeres y defensas para proteger nuestra isla incluso si está en el mayor de los peligros."
 JAP_defense_through_friendship: "Defensa a través de la Amistad"
 JAP_defense_through_friendship_desc: "Hay poderosas amenazas en el mundo, pero siempre estarán solas gracias a sus crímenes contra la humanidad. Si nosotros, la alianza de pueblos libres, encontramos suficientes aliados, podremos resistir contra las fuerzas totalitarias."
 JAP_defensive_arms_industry: "Industrias de Armas Defensivas"
 JAP_defensive_arms_industry_desc: "Para asegurar que nuestra postura defensiva se mantenga contra nuestros enemigos, debemos mantener una mayor producción industrial nacional para equipos militares."
 JAP_democratic_state: "Estado Democrático"
 JAP_democratic_state_desc: "La democracia es un fundamento de nuestra sociedad que no debemos abandonar. Necesitamos ser los portadores de la antorcha de una nueva generación de agresión democrática, para protegernos a nosotros mismos y a otras naciones democráticas de la amenaza totalitaria!"
 JAP_popular_state: "Estado Popular"
 JAP_popular_state_desc: "Necesitamos finalmente devolver Japón a la gente! Reemplacemos las banderas blancas por rojas y pongamos en tela de juicio los mandatos divinos de las clases gobernantes."
 JAP_warrior_state: "Estado Guerrero"
 JAP_warrior_state_desc: "Volver a nuestros valores imperiales de antaño levantará algunas cejas, eso es seguro. Pero debemos hacerlo, si vamos a revivir nuestra nación y motivar a nuestra gente! Nuestros enemigos temblarán de miedo ante el nuevo Estado Guerrero Japonés."
 JAP_befriend_vietnam: "Hacer amistad con Vietnam"
 JAP_befriend_vietnam_desc: "Aunque comunista, Vietnam se está acercando cada vez más a las democracias occidentales debido a sus conflictos con China. No podemos convertir esto en una lucha basada en la ideología, sino que, en cambio, necesitamos seguir principios maquiavélicos; buscar la amistad y lealtad de Vietnam contra China."
 JAP_befriend_taiwan: "Hacer amistad con Taiwán"
 JAP_befriend_taiwan_desc: "Todos sabemos que la República de China, ahora exiliada en la isla de Taiwán, es la verdadera China. Debemos buscar la amistad y el aprecio de Taiwán para contener a la República Popular China."
 JAP_befriend_south_korea: "Hacer amistad con Corea del Sur"
 JAP_befriend_south_korea_desc: "Los coreanos y los japoneses tuvieron un pasado más que complicado, y eso es en gran medida culpa nuestra. Debemos acercarnos a Corea del Sur con mentes y corazones abiertos, listos para limpiar nuestros excesos del pasado y mirar hacia un futuro común como aliados, amigos y hermanos de armas."
 JAP_interventionism: "Intervencionismo"
 JAP_interventionism_desc: "Necesitamos estar listos para atacar a nuestro enemigo en cada vuelta. Necesitamos abrazar el intervencionismo como nuestra doctrina guía."
 JAP_the_red_sun: "El Sol Rojo"
 JAP_the_red_sun_desc: "Un sol rojo se elevará sobre Asia."
 JAP_abolish_the_monarchy: "Abolir la Monarquía"
 JAP_abolish_the_monarchy_desc: "El emperador es un recipiente del pasado, una manifestación autoproclamada de divinidad y nacionalismo, una desgracia para nuestra gente de la que nos desharemos."
 JAP_allegiance_to_the_emperor: "Lealtad al Emperador"
 JAP_allegiance_to_the_emperor_desc: "Una nueva monarquía necesita gobernar en Japón. Nuestro emperador será nuestro pastor en estos tiempos oscuros!"
 JAP_government_authority: "Autoridad del Gobierno"
 JAP_government_authority_desc: "Nuestro gobierno no es ni de lejos tan poderoso como sería necesario para cazar comunistas, progresistas de izquierda y otros miembros de la oposición. Aplastaremos a estos cretinos!"
 JAP_mobilize_the_population: "Movilizar a la Población"
 JAP_mobilize_the_population_desc: "Necesitamos movilizar a la población en nuestras fuerzas armadas y necesitamos motivar a nuestra juventud para que vaya a la guerra por nuestra gente."
 JAP_fortress_japan: "Fortaleza Japón"
 JAP_fortress_japan_desc: "Que todo Japón se convierta en una enorme fortaleza, que pueda mantener a nuestros enemigos intimidados y proteger nuestra seguridad."
 JAP_east_asian_alliance: "Alianza del Este Asiático"
 JAP_east_asian_alliance_desc: "Necesitamos crear una nueva facción militar en el este de Asia. Mientras nos mantenemos cerca de la OTAN, haremos lo nuestro en nuestro lado del Pacífico."
 JAP_ally_the_united_states: "Aliarse con Estados Unidos"
 JAP_ally_the_united_states_desc: "Necesitamos encontrar una nueva política común con Estados Unidos, y ciertamente deberíamos considerar encontrar un nuevo futuro en la OTAN o una facción similar."
 JAP_korean_unification_ultimatum: "Ultimátum de Unificación Coreana"
 JAP_korean_unification_ultimatum_desc: "La reunificación de la península de Corea va en contra de los intereses de Japón. No permitiremos que esto suceda y debemos intervenir!"
 JAP_protect_our_nation: "Proteger nuestra Nación"
 JAP_protect_our_nation_desc: "Proteger nuestra nación de viles ideologías extranjeras debe ser un gran enfoque nuestro."
 JAP_revolution_in_korea: "Revolución en Corea"
 JAP_revolution_in_korea_desc: "La península de Corea siempre ha sido la base de la antigua estación de guardia para que Japón ataque el continente. Que la ola de la revolución barra toda la península!"
 JAP_new_imperial_society: "Nueva Sociedad Imperial"
 JAP_new_imperial_society_desc: "Los tiempos de Hirohito fueron los más grandes en toda la historia de Japón! Estos fueron tiempos llenos de conquista, guerra y prosperidad. Tal vez podamos volver a días como estos restaurando la autoridad del emperador!"
 JAP_japanese_supremacy: "Supremacía Japonesa"
 JAP_japanese_supremacy_desc: "Los japoneses son el pueblo elegido, la verdadera raza superior. Hagamos de esto una política gubernamental!"
 JAP_allies_in_indochina: "Aliados en Indochina"
 JAP_allies_in_indochina_desc: "Vietnam es uno de los mayores adversarios de China, algo que parece oponerse a su ideología, pero que es cierto no obstante. Puede que encuentren un terreno común con nosotros, un comunista defensivo es un buen aliado contra un comunista agresivo."
 JAP_approach_NATO: "Acercarse a la OTAN"
 JAP_approach_NATO_desc: "Después de unirnos a la OTAN, necesitamos conocer a nuestros nuevos aliados."
 JAP_korean_alliance_initiative: "Iniciativa de Alianza Coreana"
 JAP_korean_alliance_initiative_desc: "Necesitamos sugerir a nuestros amigos coreanos que se unan a nuestros aliados estadounidenses."
 JAP_chinese_unification_ultimatum: "Ultimátum de Unificación China"
 JAP_chinese_unification_ultimatum_desc: "No podemos simplemente sentarnos y ver cómo Taiwán regresa al gobierno de China continental. Mantener la independencia de Taiwán ha sido nuestra política establecida desde hace mucho tiempo."
 JAP_vanguard_of_democracy: "Vanguardia de la Democracia"
 JAP_vanguard_of_democracy_desc: "Después de asegurar nuestra ideología en casa, la llevaremos a otros. Nos convertiremos en la vanguardia de la democracia!"
 JAP_revolution_in_taiwan: "Revolución en Taiwán"
 JAP_revolution_in_taiwan_desc: "Debemos extender la revolución a Taiwán!"
 JAP_colonize_korea: "Colonizar Corea"
 JAP_colonize_korea_desc: "Corea es legítimamente nuestra. Recuperémosla!"
 JAP_subjugate_korea: "Someter a Corea"
 JAP_subjugate_korea_desc: "El pueblo coreano, por derecho de nacimiento, es un pueblo inferior de ayuda para el glorioso pueblo japonés. Pongámoslos en línea!"
 JAP_ally_taiwan: "Aliarse con Taiwán"
 JAP_ally_taiwan_desc: "Taiwán necesita convertirse en parte de nuestra alianza."
 JAP_NATO_exercises: "Ejercicios de la OTAN"
 JAP_NATO_exercises_desc: "Deberíamos invitar a nuestros nuevos aliados a ejercitarse y acostumbrarse al área del Pacífico occidental."
 JAP_east_asian_pact: "Pacto del Este Asiático"
 JAP_east_asian_pact_desc: "Una alianza fuerte es necesaria para asegurar los avances que hemos hecho contra nuestros enemigos."
 JAP_democratic_militias: "Milicias Democráticas"
 JAP_democratic_militias_desc: "Para continuar con nuestros avances interminables en territorios enemigos totalitarios, necesitamos movilizar a nuestra población en fuerzas de milicia democráticas."
 JAP_beijing_and_tokyo: "Beijing y Tokio"
 JAP_beijing_and_tokyo_desc: "Necesitamos buscar la amistad de China! Los pueblos hermanos asiáticos bajo las banderas rojas serán imparables."
 JAP_red_prosperity_sphere: "Esfera de Prosperidad Roja"
 JAP_red_prosperity_sphere_desc: "Los chinos son comunistas falsos! Nos mantendremos tanto contra el capitalismo como contra China."
 JAP_colonize_china: "Colonizar China"
 JAP_colonize_china_desc: "El caballo gordo y la espada aún no han sido pagados, y la gracia del emperador ha estado vacía durante varios años. El cuenco de la borrachera vertió mis sueños ebrios y el caballo de guerra rompió a través de los cuatrocientos estados de China."
 JAP_subjugate_china: "Someter a China"
 JAP_subjugate_china_desc: "Genkou en la costa de Tatara, es el poder de Mongolia. Arrogante e insolente con quienes no podemos vivir juntos. Avancemos con el alma de la lealtad y practiquemos mi habilidad. Esta vez, para el país, pongamos a prueba esta katana."
 JAP_ally_mongolia: "Aliarse con Mongolia"
 JAP_ally_mongolia_desc: "Necesitamos asegurar una alianza con Mongolia."
 JAP_ally_indonesia: "Aliarse con Indonesia"
 JAP_ally_indonesia_desc: "Necesitamos asegurar una alianza con Indonesia."
 JAP_allies_across_asia: "Aliados en todo Asia"
 JAP_allies_across_asia_desc: "Necesitamos asegurar nuevas alianzas con las democracias asiáticas."
 JAP_revolution_across_asia: "Revolución en todo Asia"
 JAP_revolution_across_asia_desc: "Finalmente debemos llevar a toda Asia, el continente más poblado, la verdad de la revolución. Sufriremos bajas y algunos ricos tendrán que ser ejecutados, pero al final, el comunismo gobernará supremo!"
 JAP_colonize_south_east_asia: "Colonizar el sudeste asiático"
 JAP_colonize_south_east_asia_desc: "Terminemos nuestra construcción del imperio. Vietnam, Malasia, Indonesia, Filipinas y Papúa Nueva Guinea serán nuestros!"
 JAP_asian_research_compact: "Alianza de Investigación Compacta"
 JAP_asian_research_compact_desc: "Debemos impulsar nuestro progreso científico con la ayuda de nuestros nuevos aliados."
 JAP_red_association_of_science: "Asociación Roja de la Ciencia"
 JAP_red_association_of_science_desc: "Con la ayuda de científicos chinos, avanzaremos nuestros propios logros científicos."
 JAP_mobilize_the_people: "Movilizar al Pueblo"
 JAP_mobilize_the_people_desc: "La clase trabajadora ha estado en paz, pero ahora la nación está amenazada. Necesitaremos movilizar a la gente trabajadora en nuestros ejércitos para derrotar a los enemigos de la revolución."

 ##Japanese Events
 japan_classic.1.t1: "Invitación a la Alianza Japonesa"
 japan_classic.1.t2: "Japón nos sugiere como Miembro de la Alianza"
 japan_classic.1.d1: "La delegación japonesa se ha acercado a nuestros diplomáticos y enviados sobre una posible entrada de nuestras fuerzas armadas y nuestro país en su alianza."
 japan_classic.1.d2: "Japón ha sugerido a su líder de alianza, [From.GetName], que seríamos un miembro formidable de la facción de su alianza militar. El líder [From.GetAdjective] [From.GetLeader] aparentemente está de acuerdo y se ha acercado a nosotros sobre una posible entrada de la alianza de nuestra nación."
 japan_classic.1.o1: "Nos uniremos a ellos!"
 japan_classic.1.o2: "Los rechazaremos."
 japan_classic.2.t: "El impulso por la Unificación Coreana"
 japan_classic.2.d: "El pueblo coreano es nuestro amigo y nuestro aliado destinado, pero parte de ellos está esclavizado por el totalitarismo. Trabajaremos junto con Seúl para someter a Pyongyang."
 japan_classic.2.o1: "Hagámoslo."
 japan_classic.3.t: "Japón ofrece atacar Corea del Norte juntos"
 japan_classic.3.d: "Nuestro conflicto con los norcoreanos ha durado demasiado tiempo; un punto muerto que nadie está dispuesto a romper. Pero, con un nuevo aliado, podríamos superar a los norcoreanos y finalmente reunificar a nuestra gente.\nEste aliado se ha revelado como Japón, que ofrece ayudarnos a reunificar nuestro país. Su única demanda es simple: no concesiones al totalitarismo. Guerra total hasta que se gane la libertad."
 japan_classic.3.o1: "Reunificaremos nuestro país!"
 japan_classic.3.o2: "No podemos hacer esto."
 japan_classic.4.t: "Japón y Corea del Sur marchan sobre Pyongyang"
 japan_classic.4.d: "Los gobiernos de Japón y Corea del Sur han hecho una declaración conjunta de que reunificarán Corea por la fuerza. China necesita actuar ahora o corre el riesgo de perder su estado tapón vital contra su rival del este de Asia. ¿Deberíamos ayudar a Pyongyang? ¿O dejarlos sufrir?"
 japan_classic.4.o1: "Nos mantendremos firmes y lucharemos!"
 japan_classic.4.o2: "Corea del Norte es insignificante."
 japan_classic.5.t: "China interviene!"
 japan_classic.5.d: "China ha declarado sus intenciones de proteger a Corea del Norte de nuestra agresión. ¿Qué hacemos ahora?"
 japan_classic.5.o1: "Seguiremos adelante!"
 japan_classic.5.o2: "Bueno, hemos perdido."
 japan_classic.6.t: "La Segunda Guerra de Corea"
 japan_classic.6.d: "El ataque japonés-surcoreano a nuestras fronteras y nuestras ideologías es el comienzo de una Segunda Guerra de Corea. Sin embargo, con China de nuestro lado, ahora podemos contar con nuestras fuerzas para protegernos. ¿Qué hacemos?"
 japan_classic.6.o1: "Lucharemos!"
 japan_classic.6.o2: "China es agradable en esta época del año... huyamos del país!"
 japan_classic.7.t: "La Segunda Guerra de Corea"
 japan_classic.7.d: "El ataque japonés-surcoreano a nuestras fronteras y nuestras ideologías es el comienzo de una Segunda Guerra de Corea.\nChina nos ha abandonado, hay poca esperanza realista. ¿Qué podríamos hacer?"
 japan_classic.7.o1: "Lucharemos hasta nuestro último aliento!"
 japan_classic.7.o2: "Huiremos del país en medio de la noche!"
 japan_classic.8.t: "Guerra!"
 japan_classic.8.d: "Las fuerzas conjuntas de Japón y Corea del Sur ahora tendrán que forzar a Corea del Norte. Nuestras amenazas diplomáticas han fallado, es hora de dejar que las armas hablen!"
 japan_classic.8.o1: "Hagámoslo!"
 japan_classic.9.t: "Corea del Norte huye"
 japan_classic.9.d: "Ganamos! Los tiranos norcoreanos están dejando el país! Eso significa victoria!"
 japan_classic.9.o1: "Victoria en verdad!"
 japan_classic.10.t: "El Ultimátum Chino"
 japan_classic.10.d: "Con Pyongyang fuera del camino, Beijing debe ser nuestro próximo objetivo para llevar la democracia. China es un enemigo completamente diferente de Corea del Norte y la posibilidad de que se dobleguen es casi inexistente. Debemos ser conscientes de que esto causará la guerra que todos en Asia temen."
 japan_classic.10.o1: "La victoria es nuestro destino!"
 japan_classic.11.t: "Japón ofrece enviar un ultimátum a China"
 japan_classic.11.d: "El gobierno japonés se ha acercado a nosotros con un trato simple similar al que ya hicieron con Corea: detener la división del país invadiendo la parte no democrática y uniéndola bajo la democrática.\n¿Cómo deberíamos reaccionar?"
 japan_classic.11.o1: "Estamos de acuerdo!"
 japan_classic.11.o2: "La guerra no es nuestro objetivo!"
 japan_classic.12.t: "Japón y Taiwán exigen unificación!"
 japan_classic.12.d: "Los gobiernos de Japón y Taiwán han exigido que China se reunifique bajo el liderazgo democrático de Taiwán y que el [CHI.GetRulingParty] sea disuelto en China.\nNuestros generales se ríen de sus pretensiones. Ya estamos preparándonos para la guerra."
 japan_classic.12.o1: "Déjenlos venir."
 japan_classic.12.o2: "Oh no, nos rendimos!"
 japan_classic.13.t: "China lucha!"
 japan_classic.13.d: "Como era de esperar, la RPC no está dispuesta a ceder terreno y encontrará nuestros avances con acción militar. Guerra es."
 japan_classic.13.o1: "Guerra es en verdad!"
 japan_classic.14.t: "China se doblega!"
 japan_classic.14.d: "Contra todas las expectativas, China ha cedido a nuestras demandas y ahora podemos tomar el control del territorio del antiguo PRC."
 japan_classic.14.o1: "Victoria!"
 japan_classic.15.t: "Keizō Obuchi sufre un derrame cerebral"
 japan_classic.15.d: "Keizō Obuchi, un leal servidor del Partido Liberal Democrático y del pueblo japonés, había sido Primer Ministro de Japón desde el 30 de julio de 1998 tras la renuncia de Ryūtarō Hashimoto después de que el LDP perdiera las elecciones de la Cámara Alta de 1998.\nKeizō Obuchi ha sido descrito como calmado, calificado y eficiente, pero pocas personas vieron venir su repentina caída en salud. El 1 de abril de 2000, Obuchi sufrió un derrame cerebral y fue llevado de urgencia a un hospital."
 japan_classic.15.o1: "Esperemos lo mejor!"
 japan_classic.16.t: "Reemplazando a Obuchi"
 japan_classic.16.d: "Poco después del grave derrame cerebral de Keizō Obuchi, quedó claro que no estaría disponible para el servicio nuevamente pronto. La dieta japonesa se reunió el 5 de abril de 2000 para encontrar un reemplazo para el Primer Ministro.\nKeizō Obuchi nunca se recuperaría, muriendo finalmente en el hospital el 14 de mayo. Deja atrás un hijo y dos hijas, una de ellas, Yūko, también política de los Demócratas Liberales."
 japan_classic.16.o1: "Yoshirō Mori necesita liderar."
 japan_classic.17.t: "Descarrilamiento de Naka-Meguro"
 japan_classic.17.d: "El 8 de marzo de 2000, alrededor de las 9 a. m., hora de Japón, un tren de la Línea Hibiya TRTA fue embestido por otro tren, matando a 5 e hiriendo a 63 después de que el vagón trasero del tren descarrilara en una curva cerrada, chocando con un vehículo que pasaba."
 japan_classic.17.o1: "Enviaremos toda la ayuda necesaria."
 japan_classic.17.o2: "La situación se rectificará por sí misma."
 japan_classic.18.t: "Metedura de pata política de Yoshirō Mori"
 japan_classic.18.d: "El 15 de mayo de 2000, el recién elegido Primer Ministro Yoshirō Mori se metió en titulares negativos importantes por primera vez cuando públicamente se refirió a Japón como una \"Nación Divina centrada en el Emperador\". Esto, a los ojos tanto de la oposición como del gobernante LDP, cuestiona los ideales democráticos de Japón así como el papel de la monarquía.\nLas calificaciones de aprobación pública del Primer Ministro han bajado."
 japan_classic.18.o1: "Qué tonto!"
 japan_classic.18.o2: "Doblar la apuesta en sus declaraciones."
 japan_classic.19.t: "Fusako Shigenobu arrestada"
 japan_classic.19.d: "La líder del Ejército Rojo Japonés, Fusako Shigenobu, fue arrestada en Osaka el 8 de noviembre de 2000.\nEl Ejército Rojo Japonés era una milicia comunista militante que buscaba destruir la monarquía, derrocar al gobierno japonés y comenzar una revolución mundial.\nTras los arrestos, el Ejército Rojo Japonés pronto sería disuelto a principios de 2001."
 japan_classic.19.o1: "Los rebeldes comunistas están perdiendo terreno."
 japan_classic.19.o2: "Liberenla, ella tiene razón."
 japan_classic.20.t: "El desastre nuclear de Fukushima Daiichi"
 japan_classic.20.d: "El 11 de marzo de 2011, Japón fue golpeado por el devastador terremoto de Tōhoku, seguido de un tsunami, que golpeó principalmente la costa noreste de la isla de Honshū.\n\nMuchos ciudadanos japoneses fueron desplazados y tuvieron que dejar sus hogares, pero esto no es algo fuera de lo común para un país que vive en el Anillo de Fuego del Pacífico. Sin embargo, el daño causado a Fukushima Daiichi, uno de los reactores nucleares más vitales de Japón, no solo está fuera de lo común, sino que es absolutamente catastrófico.\nEn un desastre nuclear que solo Chernobyl en 1986 podría igualar, el tsunami destruyó los reactores de emergencia que debían enfriar los reactores después del apagado automático. Las Unidades 1, 2 y 3 sufrieron fusiones nucleares, acompañadas de explosiones químicas de hidrógeno-aire y una liberación masiva de material radiactivo.\n\nLa radiación emitida por el reactor fue lo suficientemente fuerte como para sentenciar a muerte a un humano no protegido después de un solo minuto; la zona regional así se volvió inhabitable.\n\nLa catástrofe cambió la opinión pública sobre la energía nuclear en todo el mundo."
 japan_classic.20.o1: "Un día negro para nuestra nación."

 japan_classic.70.t: "Japón busca Alianza China"
 japan_classic.70.d: "El Primer Ministro japonés [JAP.GetLeader] recientemente ha anunciado que Japón buscaría una posible nueva alianza con su antiguo rival y constante adversario, China.\nLos chinos aún no han respondido, pero sea cual sea la decisión de Beijing, el clima político del este de Asia está cambiando."
 japan_classic.70.o1: "Una nueva era!"
 japan_classic.70.o2: "Esperemos lo mejor."
 japan_classic.70.o3: "Consideraremos nuestras opciones."
 japan_classic.70.o4: "Los chinos harán una buena elección."
 japan_classic.70.o5: "Qué raro."
 japan_classic.70.o6: "Los destruiremos de todos modos."
 japan_classic.71.t: "Japón abraza el Camino de la Guerra!"
 japan_classic.71.d: "\"El gran patrimonio japonés no puede ser cuestionado por nuestras experiencias pasadas y nuestra derrota más vergonzosa en 1945. Necesitamos poner a nuestro país y nuestro orgullo nacional de nuevo en pie y mirar hacia adelante, unidos, fortalecidos y listos para atacar. No evitaremos el conflicto solo para preservar la paz! Ya no!\n\nEl Primer Ministro japonés [JAP.GetLeader] dio un discurso bastante sensacional en Tokio. Japón parece tener ambiciones renovadas de estatus de superpotencia."
 japan_classic.71.o1: "Somos imparables!"
 japan_classic.71.o2: "Viva Japón!"
 japan_classic.71.o3: "Muy preocupante."
 japan_classic.71.o4: "Deben ser detenidos."
 japan_classic.71.o5: "¿Quieren ser bombardeados NUEVAMENTE?"
 japan_classic.72.t: "Japón busca Comercio con China"
 japan_classic.72.d: "Negando los avances estadounidenses en la economía japonesa, el gobierno de Tokio ha anunciado que en su lugar buscará relaciones comerciales más cercanas con los chinos, en lugar de 'vender al pueblo japonés a los estadounidenses', según el Ministro de Finanzas japonés."
 japan_classic.72.o1: "Buena elección"
 japan_classic.72.o2: "Intrigante."
 japan_classic.72.o3: "Eso se acerca a la traición."
 japan_classic.72.o4: "Desarrollo interesante"
 japan_classic.73.t: "Japón adapta el Artículo 9"
 japan_classic.73.d: "El Artículo 9 de la constitución japonesa establece: \"Aspirando sinceramente a una paz internacional basada en la justicia y el orden, el pueblo japonés renuncia para siempre a la guerra como derecho soberano de la nación y la amenaza o el uso de la fuerza como medio de resolver disputas internacionales.\nEsto se ha interpretado no solo como ilegalizar la guerra, sino también la acción militar en el extranjero. El gobierno japonés ahora se está deshaciendo de la última cláusula, poniendo miedo en la oposición de que la primera podría ser la siguiente."
 japan_classic.73.o1: "Tenía que hacerse."
 japan_classic.73.o2: "Japón se está rearmanado."
 japan_classic.74.t: "Japón abandona los Principios Defensivos"
 japan_classic.74.d: "Con el mundo volviéndose cada vez más tenso, el gobierno japonés ha declarado hoy que estaría listo para defender los intereses japoneses y su persistencia ideológica tanto en el hogar como, importante, en el extranjero.\n\nEsto es un gran revuelo en la política exterior japonesa."
 japan_classic.74.o1: "Gloria a Japón!"
 japan_classic.74.o2: "Estamos con nuestro aliado."
 japan_classic.74.o3: "Qué preocupante."
 japan_classic.74.o4: "Muerte a Japón!"
 japan_classic.75.t: "Japón declara Intervencionismo"
 japan_classic.75.d: "Japón ha asegurado a la comunidad global que se mantendrá fuerte en sus valores democráticos, pero que también seguirá una política exterior más agresiva para hacer cumplir los principios democráticos tanto en el hogar como en el extranjero."
 japan_classic.75.o1: "Libertad traemos y fascistas matamos."
 japan_classic.75.o2: "Buena elección"
 japan_classic.75.o3: "Defender la democracia es algo bueno al menos."
 japan_classic.75.o4: "Otro de esos 'demócratas'. Ugh."
 japan_classic.75.o5: "Los destruiremos a estos japos!"
 japan_classic.76.t: "Japón abole la Monarquía"
 japan_classic.76.d: "En un movimiento que se acerca cada vez más a la ideología comunista, el gobierno japonés ha disuelto hoy el Trono del Crisantemo, la posición del Emperador japonés. El primer emperador, según la leyenda, se sentó en el trono alrededor del 650 a. C.; y el primer emperador confirmado lo hizo en el 100 a. C. De cualquier manera, la monarquía japonesa fue la monarquía de mayor duración en el mundo."
 japan_classic.76.o1: "Buen viaje."
 japan_classic.76.o2: "Todo tiene que llegar a su fin."
 japan_classic.77.t: "Japón empodera al Emperador"
 japan_classic.77.d: "\"Japón, en estos tiempos difíciles, requiere un líder fuerte y unificador, algo que yo no puedo ofrecer.\"\nEl Primer Ministro japonés [JAP.GetLeader] ha enfurecido hoy a la oposición de su país y a muchos países de todo el mundo al dar un discurso sobre una posible restauración de la Monarquía Absoluta en Japón. [JAP.GetLeader] ha presentado varias reformas (que se espera que se aprueben) a la Dieta Nacional para hacer que la transición suceda."
 japan_classic.77.o1: "Larga vida al Imperio!"
 japan_classic.77.o2: "Los japoneses están haciendo lo correcto."
 japan_classic.77.o3: "Tanto por valores."
 japan_classic.78.t: "Japón busca extender la Revolución"
 japan_classic.78.d: "\"El pueblo de Corea necesita desesperadamente liberación y sus trabajadores serán liberados.\", declaró el Secretario General del Partido Comunista de Japón en Tokio.\nEsto es una completa novedad en la política exterior y podría significar una guerra en el este de Asia."
 japan_classic.78.o1: "Gloria a Japón!"
 japan_classic.78.o2: "Esto es indignante!"
 japan_classic.78.o3: "La Revolución Roja se está extendiendo!"
 japan_classic.78.o4: "Debemos luchar contra el comunismo!"
 japan_classic.78.o5: "El totalitarismo se está extendiendo."
 japan_classic.79.t: "Japón declara Supremacía Racial"
 japan_classic.79.d: "\"Y así, con evidencia científica y cultural, tenemos pruebas definitivas de que el pueblo japonés es la raza elegida.\"\nIncluso si el Primer Ministro japonés [JAP.GetLeader] no presentó la evidencia de la que habló, las implicaciones de un regreso japonés al fascismo a través de una declaración de 'supremacía racial' son muy graves. La agresión extranjera japonesa se ha vuelto muy real."
 japan_classic.79.o1: "Vivan nosotros!"
 japan_classic.79.o2: "Se están volviendo locos."
 japan_classic.80.t: "[Root.GetName] declara Movilización Masiva"
 japan_classic.80.d: "\"En nombre de la seguridad de nuestra gente, nuestra nación y nuestros amigos, necesitamos a todos los reclutas disponibles. La oposición cínica y nuestros enemigos lo llamarán 'movilización masiva', nosotros deberíamos referirnos a ello más bien como 'despertar nacional' sin embargo. Esto no tiene nada que ver con la agresión extranjera.\"\nEn un acto de agresión extranjera, [Root.GetLeader], jefe del gobierno [Root.GetAdjective], ha declarado un estado de movilización masiva en el país."
 japan_classic.80.o1: "Por la patria!"
 japan_classic.80.o2: "Todavía les cubrimos las espaldas."
 japan_classic.80.o3: "Esperemos que no se conviertan en una amenaza."
 japan_classic.80.o4: "La amenaza [Root.GetAdjective] está creciendo."
 japan_classic.80.o5: "Disfrutaremos matando a estos reclutas."
 japan_classic.81.t: "El Ultimátum Coreano"
 japan_classic.81.d: "En una propuesta originalmente japonesa, los gobiernos de Tokio y Seúl han emitido una declaración conjunta llamada \"Demanda Conjunta Japonesa-Coreana de Democracia para el Pueblo Coreano\", en la que los dos países amenazan a Corea del Norte con guerra para unificar la península coreana bajo el liderazgo de Seúl.\nSe espera una respuesta no solo de Pyongyang, sino también de Beijing."
 japan_classic.81.o1: "Vamos!"
 japan_classic.81.o2: "¿Cómo se atreven?!"
 japan_classic.81.o3: "Estaremos con nuestros aliados."
 japan_classic.81.o4: "Pyongyang está justificado."
 japan_classic.81.o5: "¿Qué está pasando?"
 japan_classic.82.t: "China golpea a Japón hasta la sumisión!"
 japan_classic.82.d: "Japón ha abandonado sus demandas a Corea del Norte después de que el gobierno chino llamara a la movilización parcial de sus fuerzas y comenzara a moverse hacia la frontera norcoreana, listo para cruzarla como lo hicieron en la década de 1950 para salvar una vez más a Pyongyang de la destrucción total.\nLa reputación diplomática de Japón está empañada y Corea del Sur se ha hecho el ridículo."
 japan_classic.82.o1: "Vergonzoso despliegue!"
 japan_classic.82.o2: "La victoria es nuestro destino!"
 japan_classic.82.o3: "Es la paz en nuestro tiempo."
 japan_classic.83.t: "China se niega a ayudar a Corea del Norte!"
 japan_classic.83.d: "\"El gobierno chino ya no tiene interés en apoyar al estado norcoreano fallido. Nuestra protección para ellos es nula y sin efecto.\"\nEn un movimiento sin precedentes e inesperado, el gobierno chino ha abandonado a Corea del Norte a su suerte ante el avance de las tropas japonesas y surcoreanas."
 japan_classic.83.o1: "Y qué buena elección es esa!"
 japan_classic.83.o2: "Tenía que hacerse."
 japan_classic.83.o3: "TRAIDORES! TRAIDORES!"
 japan_classic.83.o4: "Corea del Norte no tiene ninguna posibilidad."
 japan_classic.84.t: "Los funcionarios norcoreanos huyen del país!"
 japan_classic.84.d: "En medio de la noche, los funcionarios del gobierno norcoreano han huido del país ante el creciente resentimiento civil y la inminente invasión japonesa y surcoreana. Varios trenes dejaron el país hacia Rusia y China, con un gobierno en el exilio posiblemente en proceso de formación."
 japan_classic.84.o1: "Eso significa victoria!"
 japan_classic.84.o2: "Bueno, pueden tener refugio por ahora."
 japan_classic.84.o3: "Adiós, mundo."
 japan_classic.84.o4: "Corea del Norte ya no existe!"
 japan_classic.85.t: "El Norte unifica Corea!"
 japan_classic.85.d: "\"Esta es la mayor victoria de nuestro tiempo. Los oprimidos del sur ahora son libres de vivir y disfrutar la vida junto con sus hermanos del norte, como pretendía el gobernante todopoderoso y eterno.\"\nEl líder norcoreano [NKO.GetLeader] dio un discurso en Seúl, la antigua capital de Corea del Sur, hoy. Corea del Sur ha fracasado en la lucha eterna de estas dos versiones diferentes de un estado nación coreano. Todo el país ahora es gobernado desde Pyongyang."
 japan_classic.85.o1: "Glorioso!"
 japan_classic.85.o2: "El amanecer de una nueva era."
 japan_classic.86.t: "El Sur unifica Corea!"
 japan_classic.86.d: "\"Y así, llevamos a la gente de Corea del Norte nuestras libertades y nuestros derechos y nuestras virtudes, mientras finalmente son libres de sus opresores y sus captores, finalmente libres de la esclavitud y el gobierno totalitario.\"\nEl presidente surcoreano [KOR.GetLeader] dio un discurso en Pyongyang, la antigua ciudad capital de Corea del Norte, hoy. En la aparentemente eterna lucha de las dos Coreas entre sí, Corea del Norte finalmente colapsó y dio paso a una Corea del Sur más fuerte, ahora simplemente llamada Corea. El gobierno de Seúl ha unificado al pueblo coreano bajo un gobierno independiente, unificado y soberano por primera vez desde que los japoneses invadieron el Imperio de Corea en 1910."
 japan_classic.86.o1: "Unidad al fin!"
 japan_classic.86.o2: "Ha comenzado una nueva era."
 japan_classic.87.t: "China se reunifica con Taiwán!"
 japan_classic.87.d: "China ha anexado la antigua 'República de China', también conocida como Taiwán, que había sido exiliada a la isla del mismo nombre desde 1950."
 japan_classic.87.o1: "Finalmente"
 japan_classic.87.o2: "De acuerdo."
 japan_classic.88.t: "Taiwán reconquista China!"
 japan_classic.88.d: "Taiwán ha restaurado su dominio sobre los territorios de la antigua República Popular China. Esto significa que la República de China es verdaderamente China una vez más."
 japan_classic.88.o1: "Glorioso!"
 japan_classic.88.o2: "Increíble!"
 japan_classic.89.t: "El desastre de Fukushima"
 japan_classic.89.d: "El noreste de Honshū fue golpeado por el terremoto de Tōhoku el 11 de marzo de 2011.\nEste terremoto y el posterior tsunami dañaron severamente el reactor nuclear Fukushima Daiichi, que sufrió un apagado de emergencia defectuoso y luego pasó a perder tres de sus cuatro unidades principales en fusiones nucleares. Este es posiblemente el mayor desastre nuclear de la historia, solo igualado por el incidente de Chernobyl en 1986."
 japan_classic.89.o1: "Desastroso!"
 japan_classic.89.o2: "Excelente."

 Japan.1.t: "Descarrilamiento de Naka-Meguro"
 Japan.1.d: "El 8 de marzo de 2000, alrededor de las 9 a. m., hora de Japón, un tren de la Línea Hibiya TRTA fue embestido por otro tren, matando a 5 e hiriendo a 63 después de que el vagón trasero del tren descarrilara en una curva cerrada, chocando con un vehículo que pasaba."
 Japan.1.a: "Enviaremos toda la ayuda necesaria."
 Japan.1.b: "La situación se rectificará por sí misma."
 Japan.2.t: "Fusako Shigenobu arrestada"
 Japan.2.d: "La líder del Ejército Rojo Japonés, Fusako Shigenobu, fue arrestada en Osaka el 8 de noviembre de 2000.\nEl Ejército Rojo Japonés era una milicia comunista militante que buscaba destruir la monarquía, derrocar al gobierno japonés y comenzar una revolución mundial.\nTras los arrestos, el Ejército Rojo Japonés pronto sería disuelto a principios de 2001."
 Japan.2.a: "Los rebeldes comunistas están perdiendo terreno."
 Japan.2.b: "Liberenla, ella tiene razón."
 Japan.3.t: "El emperador Akihito abdica"
 Japan.3.d: "El emperador Akihito acaba de renunciar a su gobierno sobre tierras japonesas, desde ahora su hijo, Naruhito, tomará el liderazgo."
 Japan.3.a: "Atarashī Tennŝ Heika!"
 Japan.8.t: "China exige las Islas Senkaku!"
 Japan.8.d: "China ha revivido su disputa con nosotros sobre la propiedad de las islas Senkaku. Si cedemos a sus demandas, podríamos aumentar la confianza de China en su capacidad para influir en nuestra política exterior, así como reducir nuestra popularidad entre los más nacionalistas de nuestra gente. Sin embargo, las consecuencias de negarse probablemente no auguran nada bueno para nosotros tampoco."
 Japan.8.a: "Dejemos que tengan sus derechos de pesca..."
 Japan.8.b: "Japón no será intimidado!"
 Japan.4.t: "Japón ha entregado las Islas!"
 Japan.4.d: "Claramente aceptando la legitimidad de nuestra demanda, Japón ha devuelto las islas Senkaku a nosotros, su legítimo propietario."
 Japan.4.a: "Tal vez los japoneses tienen algo de sentido después de todo."
 Japan.5.t: "Japón sigue desafiante!"
 Japan.5.d: "Los japoneses claramente están tan determinados a seguir siendo nuestros enemigos mortales como siempre."
 Japan.5.a: "Lamentarán esto..."
 Japan.6.t: "Los aviones chinos han disparado contra los aviones que enviamos a interceptarlos!"
 Japan.6.d: "Nuestros cazas regularmente responden a las incursiones chinas en nuestro espacio aéreo, normalmente sin incidentes. Sin embargo, esta vez nuestros cazas fueron atacados por los chinos, resultando en la muerte de varios de nuestros pilotos y la pérdida de múltiples aeronaves. Deberíamos evaluar si este incidente, dadas las recientes acciones de China, fue una provocación deliberada o un accidente desafortunado y decidir nuestra respuesta en consecuencia."
 Japan.6.a: "Tenemos derecho a la autodefensa!"
 Japan.6.b: "Deberíamos llamar a nuestros protectores!"
 Japan.6.c: "Esto probablemente fue un accidente..."
 Japan.7.t: "Aviones de combate chinos y japoneses se enfrentan en combate aéreo"
 Japan.7.d: "El Mar de China Oriental ha estallado en conflicto tras un enfrentamiento entre aviones chinos y japoneses. El enfrentamiento comenzó supuestamente cuando los aviones japoneses fueron enviados a interceptar aviones chinos sobre el espacio aéreo japonés. En lugar de resultar en una retirada china que históricamente ha ocurrido después de incidentes similares, los aviones japoneses fueron atacados, resultando en la muerte de varios pilotos japoneses y la pérdida de múltiples aeronaves. [JAP.GetLeader] ha condenado enérgicamente el incidente y supuestamente está involucrado en conversaciones urgentes a puerta cerrada con respecto a la respuesta de Japón a este evento."
 Japan.7.a: "¿Está en el horizonte una tercera guerra sino-japonesa?"

