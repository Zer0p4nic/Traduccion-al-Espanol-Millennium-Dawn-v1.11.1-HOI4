 #events
 cuba.3.t: "Nuevas reformas de mando"
 cuba.3.d: "Después de muchos años de inactividad, los esfuerzos para llamar la atención sobre nuestro ejército anticuado nos han permitido comenzar un programa de reforma de las fuerzas armadas. La tarea más importante y el objetivo principal de estas reformas es reemplazar la estructura de mando anticuada de nuestras fuerzas y modernizar nuestro equipo"
 cuba.3.a: "Volveremos a ser poderosos!"
 cuba.16.t: "Visita del Papa a Cuba"
 cuba.16.d: "Hoy, el Papa llegó en una visita oficial a la isla de la libertad. Cuba, que ha practicado el ateísmo estatal desde el '62, ahora tiene permitido celebrar la Navidad por primera vez. En un evento que se ha comparado con la caída del Muro de Berlín, el Papa está visitando Cuba, el único país en toda América Latina católica que nunca antes había visitado."
 cuba.16.a: "El último eco de la Guerra Fría en Cuba..."
 cuba.10.t: "La nueva constitución cubana"
 cuba.10.d: "Hoy, el gobierno cubano anunció oficialmente la adopción de la nueva constitución del país. Según las autoridades, la nueva constitución está completamente en línea con la voluntad de los ciudadanos de la isla"
 cuba.10.a: "Finalmente, una constitución normal"
 cuba.17.t: "Cuba nos ofrece una alianza"
 cuba.17.d: "Cuba nos invita a unirnos a su nueva alianza"
 cuba.17.a: "Por supuesto que nos uniremos"
 cuba.17.b: "No"
 cuba.14.t: "Cuba propone resolver el problema de Guantánamo"
 cuba.14.d: "La delegación cubana sugiere que resolvamos el problema de Guantánamo de una vez por todas. Podemos cederles el territorio o podemos quedárnoslo para nosotros"
 cuba.14.a: "¿Para qué necesitamos esta tierra?"
 cuba.14.b: "No"
 cuba.25.t: "Cuba quiere nuestra protección"
 cuba.25.d: "El gobierno cubano nos ha pedido protección y garantías de seguridad"
 cuba.25.b: "No"
 cuba.25.a: "Protejamos a nuestros hermanos socialistas"
 cuba.9.t: "Fidel Castro en el poder"
 cuba.9.d: "Nuestro líder, luchador y libertador de nuestro pueblo, permanece en el poder. Continuará guiando a Cuba hacia un futuro brillante!"
 cuba.9.a: "URA!"
 cuba.12.t: "Castro anunció la nueva política cubana"
 cuba.12.d: "En el nuevo congreso del Partido Comunista de Cuba, Fidel Castro anunció la transición a un sistema democrático y cambios coordinados en Cuba"
 cuba.12.a: "Uhm... está bien"
 cuba_news.29.t: "Entrenamiento del ejército cubano con la OTAN"
 cuba_news.29.d: "Hoy, comenzó oficialmente un nuevo conjunto de ejercicios entre Cuba y los países de la OTAN. Tanto Cuba como la alianza han acordado expandir la cooperación militar y fortalecer la protección de la democracia y la libertad de Cuba. Además, se establecerá una base del ejército estadounidense dentro de las fronteras de Cuba para asegurar la continua seguridad de la isla"
 cuba_news.29.a: "Cuba se ha vuelto pro-occidental..."
 cuba_news.30.t: "Cuba recuperó Guantánamo"
 cuba_news.30.d: "La delegación estadounidense ha acordado poner el puerto de Guantánamo bajo control cubano"
 cuba_news.30.a: "Interesante"
 cuba.26.t: "Estados Unidos acepta nuestra oferta!"
 cuba.26.d: "La delegación estadounidense ha aceptado, Guantánamo es nuestro nuevamente!"
 cuba.26.a: "Yanqui, go home!"
 cuba.18.t: "Venezuela has accepted our offer"
 cuba.18.d: "The Venezuelan Government has announced its acceptance of our proposal to create the ALBA alliance"
 cuba.18.a: "Great"
 cuba.19.t: "Venezuela no estuvo de acuerdo"
 cuba.19.d: "Rechazaron nuestra oferta. en su opinión, no les resulta rentable"
 cuba.19.a: "Triste."
 cuba_news.24.t: "Cuba se ha convertido en un país observador en la EAEU"
 cuba_news.24.d: "Los países de la EAEU otorgaron el estatus de observador a Cuba en la EAEU"
 cuba_news.24.a: "Cuba continúa abriéndose al mundo"
 cuba.27.t: "EE.UU. rechazó nuestra oferta"
 cuba.27.d: "Guantánamo permanece bajo su control"
 cuba.27.a: "Y cómo hablar con ellos"
 cuba_news.20.t: "Se está formando ALBA"
 cuba_news.20.d: "Hoy, los Gobiernos de Cuba y Venezuela anuncian oficialmente la creación de la alianza ALBA"
 cuba_news.20.a: "¿Una nueva fuerza en América?"
 cuba.72.t: "Cuba pide protección"
 cuba.72.d: "El gobierno cubano nos pide que coloquemos nuestras bases en su isla. En su opinión, Estados Unidos representa una grave amenaza para su nación. ¿Deberíamos estar de acuerdo?"
 cuba.72.a: "Protejámoslos."
 cuba.72.b: "No"
 cuba.21.t: "Los proyectos de ALBA son exitosos"
 cuba.21.d: "Con la ayuda de los proyectos de ALBA, pudimos aumentar nuestra influencia en otros países, mejorar nuestra economía, lograr la independencia energética y desarrollar el comercio con otros países y alianzas"
 cuba.21.a: "Genial!"
 cuba.22.t: "Los proyectos de ALBA no son exitosos"
 cuba.22.d: "Desafortunadamente, los proyectos de ALBA no dieron el resultado que queríamos. Nuestra economía sufrió un gran golpe y el dinero invertido en estos proyectos se perdió..."
 cuba.22.a: "Esto es el fin..."
 cuba.33.t: "Capturamos a Navalny!"
 cuba.33.d: "Nuestros servicios de seguridad han capturado con éxito al criminal Navalny y ya lo están llevando a Cuba."
 cuba.33.a: "Navalny Leha Hey, Navalny Leha u."
 cuba.34.t:  "Operation Failed "
 cuba.34.d: "Nuestros servicios especiales no lograron capturar a Navalny, el opositor permaneció en libertad"
 cuba.34.a: "Oh Leha, me siento tan mal sin ti."
 cuba_news.35.t: "Los falangistas toman el poder en Cuba"
 cuba_news.35.d: "Algunas noticias interesantes desde Cuba esta tarde. Por la mañana, aparecieron tanques en las calles de La Habana, la capital del país, y comenzó un golpe armado. El resultado fue que el gobierno actual fue destituido del poder y un grupo de personas que se hacen llamar 'falangistas' tomó su lugar"
 cuba_news.35.a: "Caos en Cuba..."
 cuba.36.t: "Cuba exige nuestra obediencia"
 cuba.36.d: "El gobierno cubano ha enviado un ultimátum a nuestra administración, exigiendo que nos unamos a su estado o se lanzará una guerra a gran escala contra nosotros"
 cuba.36.b: "No hay salida."
 cuba.36.a: "Aplastémoslos"
 cuba.37.t: "La República Dominicana estuvo de acuerdo"
 cuba.37.d: "Nuestras tropas han entrado en el antiguo territorio dominicano y han ocupado las antiguas bases militares del ejército del país, ahora la isla de Haití es toda nuestra"
 cuba.37.a: "Construyamos playas allí!"
 cuba.38.t: "La República Dominicana está contraatacando"
 cuba.38.d: "Nuestro ultimátum ha sido rechazado y sus tropas ya se están moviendo hacia nuestra frontera"
 cuba.38.a: "Aplástalos!"
 cuba_news.39.t: "Cuba ha tomado el control de Jamaica"
 cuba_news.39.d: "Hoy, el ejército cubano tomó el control de las principales instalaciones del país y su líder anunció el fin de la existencia del estado"
 cuba_news.39.a: "Cuba continúa su expansión"
 cuba.39.t: "Es hora de tomar una decisión responsable"
 cuba.39.d: "El comunismo ha caído, el nacionalismo es cosa del pasado, y es hora de tomar una decisión responsable: ¿Quién llevará a Cuba a un futuro democrático brillante? Los principales contendientes son la Unión Liberal Cubana, el Partido Demócrata Cristiano de Cuba y el Partido Socialdemócrata Revolucionario de Cuba. Sin embargo, la elección depende del pueblo cubano"
 cuba.39.a: "La Unión Liberal Cubana es el candidato más digno"
 cuba.39.b: "El Partido Socialdemócrata Revolucionario de Cuba será el mejor"
 cuba.39.c: "El Partido Demócrata Cristiano de Cuba nos llevará a un futuro más brillante"
 cuba.40.t: "Cuba ofrece un trato sobre Puerto Rico"
 cuba.40.d: "Cuba nos pide que otorguemos la independencia a Puerto Rico a cambio de concesiones económicas y una influencia significativa en su país."
 cuba.40.a: "Aceptamos!"
 cuba.40.b: "No"
 cuba.41.t: "Estados Unidos ha aceptado nuestra oferta"
 cuba.41.d: "Estados Unidos ha aceptado nuestra oferta. A partir de hoy, Puerto Rico se ha convertido en un estado independiente."
 cuba.41.a: "Genial"
 cuba.42.t: "Estados Unidos está rechazando nuestra oferta"
 cuba.42.d: "Consideran que la propuesta no les favorece y no otorgarán la independencia a Puerto Rico."
 cuba.42.a: "Triste"
 cuba.43.t: "Cuba nos pide que levantemos el embargo"
 cuba.43.d: "Los diplomáticos cubanos han solicitado el levantamiento del embargo económico sobre la isla. Según los cubanos, Cuba se ha convertido en un estado democrático y libre, lo que significa que no tiene sentido mantener al país bajo bloqueo"
 cuba.43.a: "Por supuesto"
 cuba.43.b: "No son lo suficientemente democráticos"
 cuba.44.t: "EE.UU. estuvo de acuerdo"
 cuba.44.d: "El gobierno de EE.UU. apoyó nuestra idea. A partir de hoy, el bloqueo ha terminado oficialmente"
 cuba.44.a: "Finalmente"
 cuba.45.t: "EE.UU. no está de acuerdo"
 cuba.45.d: "El bloqueo continúa..."
 cuba.45.a: "Uh..."
 cuba.46.t: "Cuba pide protección"
 cuba.46.d: "Cuba está pidiendo garantías de seguridad, así como el despliegue de nuestros soldados en su territorio"
 cuba.46.a: "Por supuesto! Ayudémoslos!"
 cuba.46.b: "No"
 cuba.47.t: "EE.UU. nos protegerá!"
 cuba.47.d: "Nuestra libertad estará a salvo"
 cuba.47.a: "Sí!"
 cuba.48.t: "EE.UU. no nos protegerá"
 cuba.48.d: "Nuestra libertad está en peligro"
 cuba.48.a: "Huh..."
 cuba.49.t: "Los demócratas han llegado a un acuerdo"
 cuba.49.d: "Finalmente, después de un largo debate, los representantes de los partidos democráticos cubanos anunciaron el acuerdo más importante que se ha firmado recientemente. Dejando de lado los intereses personales y poniendo los intereses del Estado por encima, los partidos democráticos de la Isla de la libertad se unirán en una coalición común. Este es el acontecimiento más importante en la historia del Estado cubano."
 cuba.49.a: "Estamos unidos e invencibles"
 CubaConf.50.t: "La Confederación Antillana"
 CubaConf.50.d: "[FROM.GetName] en una reunión de nuestros gobiernos, extendió una invitación formal para unirse a la Confederación Antillana. Según el gobierno, el estado se basará en la igualdad, la cooperación y cada miembro de la confederación tendrá los mismos derechos."
 CubaConf.50.a: "Estamos de acuerdo"
 CubaConf.50.b: "No"
 cubaconf.51.t: "La Confederación Antillana"
 cubaconf.51.d: "[FROM.GetName] ha rechazado nuestra oferta de unirse a la Confederación Antillana."
 cubaconf.51.a: "Triste"
 cuba.4.t:  "[FROM.GetName] demands our joining the blockade"
 cuba.4.d: "El embajador estadounidense, en la reunión, declaró la necesidad de unirse al Bloqueo anti-cubano. De lo contrario, se nos impondrán sanciones."
 cuba.4.a: "Nos Uniremos"
 cuba.5.t: "Han aceptado"
 cuba.5.d: "[FROM.GetName] hizo una declaración y anunció su adhesión al bloqueo anti-cubano."
 cuba.5.a: "Genial"
 cuba.6.t: "Cuba propone levantar el bloqueo"
 cuba.6.d: "Según el representante cubano, las relaciones entre nuestros pueblos y gobiernos han alcanzado un nuevo nivel, y el bloqueo debe ser levantado."
 cuba.6.a: "De acuerdo"
 cuba.6.b: "No"
 cuba.52.t: ""
 cuba.52.d: ""
 cuba.52.a: ""
 cuba.53.t: "Una Guerra Civil Estalló con el apoyo cubano"
 cuba.53.d: "Después de capturar a varios rebeldes, nos dijeron que tenían vínculos con el gobierno cubano y que también habían recibido entrenamiento ideológico en la isla."
 cuba.53.a: "Maldición"
 cuba.54.t: "Cuba nos envió un ultimátum."
 cuba.54.d: "El gobierno cubano exige nuestra obediencia. Si nos negamos, las tropas cubanas serán traídas a nuestro territorio."
 cuba.54.b: "Vamos a tener que rendirnos"
 cuba.54.a: "Nunca!"
 cuba.55.t: "Se negaron"
 cuba.55.d: "Rechazaron nuestra oferta y comenzaron a movilizar sus tropas al lugar de las posibles hostilidades."
 cuba.55.a: "Vamos a aplastarlos"
 cuba.63.t: "Cuba está pidiendo nuestra protección"
 cuba.63.d: "Amigos, decidieron que la fuerza de su único ejército no era suficiente para defender todo el territorio de su país. Hoy, el gobierno cubano ha hecho una solicitud para que nuestras bases se estacionen en el territorio de la isla, ¿qué les diremos?"
 cuba.63.a: "Protejamos a nuestros Amigos"
 cuba.63.b: "Los soldados estadounidenses no vendrán en ayuda de Cuba"
 cuba.64.t: "Estados Unidos acordó protegernos"
 cuba.64.d: "Nuestros amigos estadounidenses han acordado ayudarnos en la defensa de nuestro país. Los primeros soldados estadounidenses ya han entrado en suelo cubano."
 cuba.64.a: "Nuestra democracia está bien protegida"
 cuba.65.t: "Estados Unidos se ha negado a protegernos"
 cuba.65.d: "Estados Unidos rechazó nuestra solicitud, tendremos que defendernos solos."
 cuba.65.a: "De acuerdo"
 cuba.73.t: "Rusia nos protegerá"
 cuba.73.d: "Rusia nos protegerá. Los primeros convoyes de equipo ya han salido hacia nuestra isla."
 cuba.73.a: "Genial."
 cuba.74.t: "Rusia se niega a protegernos"
 cuba.74.d: "Los diplomáticos rusos nos enviaron correspondencia en la que se negaron rotundamente a defendernos. Parece que estamos solos..."
 cuba.74.a: "Triste."
