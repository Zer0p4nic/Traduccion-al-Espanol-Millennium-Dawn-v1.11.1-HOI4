 CUB_confederation_category_desc: "La §PConfederación Antillana§! fue la feroz idea de §RRamón Emeterio Betanzés§! sobre la necesidad de que los §CNativos del Caribe§! se unieran en una §Yentidad regional§! que buscara preservar la soberanía y el bienestar de [CUB.GetFlag]Cuba, la [DOM.GetFlag]República Dominicana y [PTR.GetFlag]Puerto Rico. Los proponentes de la idea querían §Oliberar las colonias españolas§! de [CUB.GetFlag]Cuba y [PTR.GetFlag]Puerto Rico, uniéndolas más tarde con la [DOM.GetFlag]República Dominicana para crear una §Rnación caribeña unificada española§!\n\n[Confederaion_HAI_loc]\n[Confederaion_COL_loc]\n[Confederaion_DOM_loc]\n[Confederaion_JAM_loc]\n[Confederaion_PTR_loc]"
 #ideas
 CUB_manf_dev: "Boom de la Construcción"
 CUB_manf_dev_desc: "Debido a la política de inversión exitosa y competente, nuestro país ha experimentado el auge más real en la construcción. Sin embargo, nos damos cuenta de que esto no durará para siempre, pero debemos aprovecharlo al máximo."
 CUB_revived_cuban_fleet: "Flota Cubana Revivida"
 CUB_our_projects_idea: "Nuestros Proyectos"
 CUB_disorg_in_army_idea_1:  "Obsolete Military Force"
 CUB_disorg_in_army_idea_1_desc: "El otrora poderoso Ejército Cubano, es ahora un triste reflejo de sí mismo. Las cosas necesitan cambiar."
 CUB_general_field_idea: "Ejercicios Masivos de Campo"
 CUB_long_training_idea: "Extensos Simulacros Militares"
 CUB_modern_army_idea: "Ejército Cubano Moderno"
