 CUB_youth_army: "Ejército Laboral Juvenil"
 CUB_avia_idea: "Fuerza Aérea Cubana"
 CUB_castros_new_idea: "Nuevas Ideas de Castro"
 CUB_rauls_four_reforms: "Programa de Actualización Económica"
 CUB_idea_migration_crisis: "Migración Ilegal"
 CUB_idea_migration_crisis_desc: "La Emigración Ilegal se ha convertido en un gran problema para nuestro país. Cada día, cientos de profesionales abandonan nuestro país ilegalmente en busca de una vida mejor. Puedes eliminar este espíritu nacional haciendo el enfoque de "Lucha contra la Migración Ilegal"."
 CUB_land_of_freedom_idea: "Isla de la libertad"
 CUB_land_of_freedom_idea_desc: "Cuba ha luchado por su libertad durante siglos, y ahora que somos un país verdaderamente libre, no permitiremos que nadie nos quite nuestra independencia!"
 CUB_idea_blockade1: "El Bloqueo (El Bloqueo) Contra Cuba"
 CUB_idea_blockade1_desc: "En 1962, Estados Unidos impuso un embargo a Cuba que nunca fue levantado. Los efectos se volvieron particularmente devastadores una vez que la URSS colapsó a principios de la década de 1990, dejando a Cuba con pocos socios comerciales."
 CUB_cpc_idea1: "Fuerte Desconfianza del Partido Comunista"
 CUB_cpc_idea1_desc: "Nuestra ideología comunista ha llegado a un callejón sin salida. La gente no confía en nosotros, cambian sus puntos de vista políticos a favor de nuestros enemigos, y los lemas anticomunistas se escuchan cada vez más a menudo en nuestro país."
 CUB_cpc_bad: "Desconfianza del Partido Comunista"
 CUB_cpc_bad_desc: "Con algunas reformas, hemos comenzado a recuperar nuestra popularidad entre la gente, pero aún no es suficiente para estabilizar la situación en el país."
 CUB_cpc_good: "Oposición al Partido Comunista"
 CUB_infrastructure_dev_idea: "Desarrollo activo de la infraestructura"
 CUB_idea_tourist_industry_1: "Turismo Cubano"
 CUB_encouraged_foreign_investments_idea: "Flujo de inversiones en nuestro país"
 CUB_zedm_idea: "ZEDM"
 CUB_zedm_idea_desc: "La Zona Especial de Desarrollo Mariel (ZEDM) es el principal proyecto económico de Cuba, creado para atraer inversión extranjera, crear nuevos empleos y abastecer al mercado nacional con productos de calidad como parte de las sustituciones de importaciones."
 CUB_tourism_hub_idea: "Centro Turístico"
 CUB_miracle_operation_idea: "Operación Milagro"
 CUB_better_sp: "El Período Especial"
 CUB_better_sp_desc: "El Período Especial fue un período de estancamiento económico y crisis para Cuba después del colapso de la URSS."
 CUB_better_special_period: "El Período Especial"
 CUB_better_special_period_desc: "El Período Especial fue un período de estancamiento económico y crisis para Cuba después del colapso de la URSS."
 CUB_dual_curency: "Doble Moneda"
 CUB_dual_curency_desc: "En 1993, el gobierno cubano legalizó el dólar estadounidense. Desde entonces, la economía cubana ha tenido dos monedas, el peso y el dólar...."
 CUB_CUPET_idea: "CUPET"
 CUB_CUPET_idea_desc: "La Unión de Petróleo de Cuba o CUPET es la compañía petrolera más grande de Cuba. Es propiedad y está operada por el gobierno nacional cubano. La compañía está involucrada en la extracción de depósitos de petróleo, así como en la refinación y distribución de productos derivados del petróleo. Junto con el conglomerado CIMEX, opera una cadena de estaciones de servicio que venden gasolina en pesos convertibles."
 CUB_destoryed_agriculture_idea: "Agricultura Destruida"
 CUB_destoryed_agriculture_idea_desc: "Durante la crisis de los 90, debido a la falta de dinero, sectores clave de nuestra economía sufrieron mucho. Uno de ellos es la agricultura. Necesitamos reconstruirla."
 CUB_new_dem_reforms: "Nuevo programa de Reformas Democráticas"
 CUB_old_command_economy: "Antigua Economía de Mando Cubana"
 CUB_old_command_economy_desc: "El antiguo sistema de una economía planificada solo empeora las cosas para nosotros. Necesitamos cambiar nuestro sistema económico. Puedes eliminar este espíritu nacional en el hilo de la Reforma Económica."
 CUB_agriculture_revive: "Revivir Nuestra Agricultura"
 CUB_agriculture_revive_desc: "Solo reviviendo nuestra agricultura lo antes posible podremos apoyar mejor nuestro desarrollo nacional."
 CUB_revive_agri: "Agricultura Revivida"
 CUB_agriculture: "Agricultura Cubana"
 CUB_const_communist_idea: "La Nueva Constitución Cubana"
 CUB_anti_lgbtqa_idea: "Posición Anti-LGBT"
 CUB_anti_lgbtqa_idea_desc: "La comunidad LGBT es una enfermedad del mundo occidental. Necesitamos luchar contra esta enfermedad e impedir que nuestros ciudadanos se enfermen."
 CUB_communism_idea: "Comunismo Cubano"
 CUB_prepare_for_worst_idea: "Prepárense Para lo Peor"
 CUB_idea_castroism: "Castrismo"
 CUB_dem_castroism: "Continuidad de las Políticas de Castro"
 CUB_idea_castroism_anti: "Condena de las Ideas de Castro"
 CUB_reformism_idea1: "Inicio de las Reformas Democráticas"
 CUB_reformism_idea1_desc: "Después de muchos años de opresión comunista, nuestro líder se dio cuenta de sus errores y se embarcó en el camino de la verdadera democracia. Sin embargo, el camino hacia ella no es fácil, pero ya hemos dado los primeros pasos."
 CUB_communist_opposition_idea: "Oposición Comunista"
 CUB_communist_opposition_idea_desc: "Algunos líderes ideológicos no están de acuerdo con nuestro nuevo sistema y se oponen firmemente a nuestras reformas. Desafortunadamente, tienen un fuerte apoyo en la sociedad."
 CUB_const_democratic_idea: "La Nueva Constitución Democrática"
 CUB_new_dem_constitution: "La Nueva Constitución Democrática Cubana"
 CUB_constitution_democracy: "Constitución Democrática Cubana"
 CUB_idea_new_cuba: "La Nueva Cuba Democrática"
 CUB_idea_new_cuba_desc: "Finalmente, después de todos estos años, Cuba se convertirá en un país libre y democrático."
 CUB_idea_democratic_reforms: "Reformas Democráticas"
