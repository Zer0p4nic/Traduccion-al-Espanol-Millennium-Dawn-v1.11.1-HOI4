 CUB_patrotism_idea: "Resurgimiento del Patriotismo Cubano"
 CUB_militarism_idea: "Promoción Activa del Patriotismo y el Militarismo"
 CUB_youth_labour_nati_idea: "Ejército Laboral Juvenil Nacionalista"
 CUB_greater_spanish_alliacne_idea: "Miembro de la Gran Alianza Española"
 CUB_idea_democrats_in_power: "Política Democrática Cubana"
 CUB_idea_democrats_start_ref: "Política Democrática Cubana"
 CUB_old_system_protests: "Protestas del Antiguo Sistema"
 CUB_old_system_protests_desc: "El brillante futuro de Cuba no es del agrado de todos, incluidos los antiguos miembros del Partido Comunista. Debido a los cambios en el estado y su destitución del poder, están boicoteando y tratando de perturbar los cambios en nuestras vidas. Este espíritu nacional puede eliminarse haciendo el enfoque: §RReformar la Constitución§!"
 CUB_idea_democrats_ref: "Política Democrática Cubana"
 CUB_idea_memory: "Recuerdo de los Líderes de la República"
 CUB_idea_memory_desc: "Han pasado décadas de comunismo y ha pasado la profanación y reescritura de nuestra historia. Sin embargo, es hora de contar toda la verdad sobre los líderes de esa época. Debemos recordarlos y honrar sus méritos."
 CUB_idea_conf_one: "Preparación del Proyecto de Confederación"
 CUB_caribean_nation: "Nación Caribeña"
 CUB_caribean_nation_desc: "Ahora, no hay Cuba, ni República Dominicana, ni Haití. Todos los pueblos del Caribe están unidos bajo un techo común y se desarrollarán juntos!"
 #Democratic Tree
 CUB_democratic_start: "Demócratas en el Poder"
 CUB_democratic_start_desc: "Finalmente, después de años de inestabilidad, Cuba está en el camino de la verdad."
 CUB_wind_of_changes: "Vientos de Cambio"
 CUB_wind_of_changes_desc: "Es tiempo de cambio, los vientos de cambio han llegado a nuestra isla."
 CUB_eliminate_nationalists: "Destruir a los Nacionalistas"
 CUB_eliminate_nationalists_desc: "Los nacionalistas son una amenaza para Cuba, son asesinos brutales y ladrones a los que no se les debe permitir el poder bajo ninguna circunstancia."
 CUB_release_political_prisoners: "Liberar a los Prisioneros Políticos"
 CUB_release_political_prisoners_desc: "La liberación de los prisioneros políticos es una medida necesaria para fortalecer nuestra posición en la política interna."
 CUB_decommunisation_society: "Descomunización"
 CUB_decommunisation_society_desc: "El comunismo es una utopía que está alojada en las mentes de nuestros ciudadanos. Es necesario destruir todo lo relacionado con este cuento de hadas."
 CUB_support_of_western_communists: "Apoyo a los Comunistas Pro-Occidentales"
 CUB_support_of_western_communists_desc: "A pesar de nuestra actitud hacia los comunistas y el cambio de poder, todavía tienen influencia en la sociedad. Sin embargo, hay una serie de comunistas que simpatizan con nuestro régimen, por lo que ya es hora de invitarlos a nuestra coalición."
 CUB_republic_alive: "Resurgimiento de la República"
 CUB_republic_alive_desc: "La República de Cuba es un ave fénix, ha resurgido y está de vuelta en el camino de la verdad."
 CUB_new_constutition_reforms: "Reformas Constitucionales"
 CUB_new_constutition_reforms_desc: "Es hora de actualizar una constitución obsoleta."
 CUB_ally_church: "Hacer Amigos con la Iglesia"
 CUB_ally_church_desc: "La iglesia es una de las instituciones más importantes en cada nación, necesitamos hacernos amigos de la iglesia para mantener el control sobre nuestra población."
 CUB_business: "Incentivos para Hacer Negocios"
 CUB_business_desc: "Después de tantos años de recesión, nuestra economía necesita estimulación. Nuevos negocios nos darían el impulso que necesitamos para salir de este agujero económico."
 CUB_fight_against_corruption: "Lucha contra la Corrupción"
 CUB_fight_against_corruption_desc: "La corrupción es un problema para cualquier estado, pero eso no significa que tengamos que aceptarla. Cualquier corrupción debe ser desarraigada desde la fuente."
 CUB_reduce_burecracy_apparat: "Reformas del Aparato Burocrático"
 CUB_reduce_burecracy_apparat_desc: "Un certificado para esto, un certificado para aquello, una declaración allí, ugh, asqueroso. Es hora de empezar a regular esto."
 CUB_demilitarize_minister: "Desmilitarización"
 CUB_demilitarize_minister_desc: "Un ejército es bueno, pero la paz es mejor."
 CUB_guarantee_multi_party_programm: "Garantizar el Sistema Multipartidista"
 CUB_guarantee_multi_party_programm_desc: "¿Por qué deberíamos controlarlo todo cuando probablemente hay personas que pueden hacerlo mejor?"
 CUB_lets_unite: "Unámonos"
 CUB_lets_unite_desc: "Es hora de unir a todos los partidos democráticos en una coalición que llevará a Cuba a un futuro brillante! La unidad es fuerza."
 CUB_cuban_liberalism: "Liberalismo Cubano"
 CUB_cuban_liberalism_desc: "La era del liberalismo cubano finalmente está aquí!"
 CUB_memory_of_republic_leaders: "Honrar a los Líderes de la República"
 CUB_memory_of_republic_leaders_desc: "Los líderes de la república son héroes que intentaron llevar a Cuba a un futuro brillante, pero los comunistas interfirieron e hicieron retroceder a Cuba muchos años."
 CUB_end_blockade: "Terminar el Bloqueo"
 CUB_end_blockade_desc: "El embargo fue impuesto contra los comunistas, ahora Cuba es un estado democrático libre, ¿tal vez es hora de levantar las sanciones?"
 CUB_invest_in_social: "Aumentar las Pensiones"
 CUB_invest_in_social_desc: "Las personas que han trabajado para nuestro país toda su vida deberían poder afrontar su vejez con dignidad. Tenemos que cuidarlos."
 CUB_invest_in_healthcare_dem:  "Investing in Healthcare"
 CUB_invest_in_healthcare_dem_desc: "Con los fondos para hacerlo, necesitamos mejorar la salud de nuestros ciudadanos. Los costos bien valen la pena."
 CUB_cuban_econmy: "Milagro Económico Cubano"
 CUB_cuban_econmy_desc: "Es hora de que la economía crezca!"
 CUB_ask_for_us_protection: "Pedir Protección a los EE.UU."
 CUB_ask_for_us_protection_desc: "Estados Unidos es nuestro aliado ahora, así que ¿por qué no pedir a su ejército que nos proteja?"
 CUB_era_of_cuban_freedom: "La Era de la Libertad Cubana"
 CUB_era_of_cuban_freedom_desc: "Finalmente, ahora los cubanos pueden pensar, vivir y viajar libremente. No más cuentos de hadas del comunismo y ambiciones imperialistas, solo libertad, solo democracia."
 CUB_destroy_revanshists_memories: "Destruir el Revanchismo"
 CUB_destroy_revanshists_memories_desc: "La expansión de territorios es buena, pero no debe ser por conquista forzosa. Es mejor anexar pacíficamente, a través de tratados."
 CUB_improve_trade: "Mejorar el Comercio"
 CUB_improve_trade_desc: "Para crear una confederación, necesitamos expandir el comercio con otros países que formarían parte de ella."
 CUB_reesatblish_relations: "Restablecer Relaciones Diplomáticas"
 CUB_reesatblish_relations_desc: "Necesitamos restablecer relaciones con los posibles países confederados, entonces será más probable que se unan a la alianza."
 CUB_prepare_federation: "Preparación del Proyecto de Confederación"
 CUB_prepare_federation_desc: "Prepararse para la confederación es un proceso largo y a veces agotador, pero sin él no podemos crear un país común."
 CUB_first_stage_of_federation: "Primera Etapa de la Confederación"
 CUB_first_stage_of_federation_desc: "Es hora de la unificación de los países del Caribe!"
 CUB_solve_problems_with_haiti: "Resolver Todos los Problemas con Haití"
 CUB_solve_problems_with_haiti_desc: "Haití es una parte potencial de nuestro tratado, pero tenemos muchas quejas mutuas que deben dejarse de lado para poder avanzar."
 CUB_realetions_with_dominicana: "Mejorar las Relaciones con la República Dominicana"
 CUB_realetions_with_dominicana_desc: "La República Dominicana es uno de los países más grandes del Caribe y potenciales miembros de nuestra federación. Es hora de volver a ser amigos."
 CUB_liberate_puerto_rico: "Negociaciones sobre el Destino de Puerto Rico"
 CUB_liberate_puerto_rico_desc: "Puerto Rico está actualmente controlado por Estados Unidos, pero esto puede remediarse diplomáticamente."
 CUB_invite_haiti: "Invitar a Haití"
 CUB_invite_haiti_desc: "Invitemos a nuestros amigos de Haití a unirse a nuestra confederación!"
 CUB_invite_dominicana: "Invitar a la República Dominicana"
 CUB_invite_dominicana_desc: "Es hora de unirnos con la República Dominicana."
 CUB_invite_puerto_rico: "Invitar a Puerto Rico"
 CUB_invite_puerto_rico_desc: "Un estado recién creado, es hora de unirse a otro."
 CUB_talsks_with_columbia: "Conversaciones con Colombia"
 CUB_talsks_with_columbia_desc: "Colombia es también uno de los países más importantes de nuestra confederación, así que ¿por qué no se unen a nosotros?"
 CUB_talsks_with_jamaica: "Negociaciones con Jamaica"
 CUB_talsks_with_jamaica_desc: "Jamaica, también fue candidata a la adhesión cuando la idea de nuestra confederación surgió por primera vez hace muchos años, pero ahora es el momento de enviar una segunda invitación."
 CUB_new_center_of_caribean: "Una Nueva Potencia en el Caribe"
 CUB_new_center_of_caribean_desc: "La Confederación Antillana es una nueva potencia en el Caribe, una fuerza a tener en cuenta por todos."

 #Nationalist tree
 CUB_nationalists: "Nacionalistas en el Poder"
 CUB_nationalists_desc: "Finalmente, después de todos estos años, podemos construir una Cuba grande y fuerte!"
 CUB_mass_propoganda: "Propaganda Nacionalista Masiva"
 CUB_mass_propoganda_desc: "Para atraer gente a nuestro lado, tenemos que hacer propaganda, y tenemos que promover activamente la ideología nacionalista."
 CUB_decommunisation: "Descomunización"
 CUB_decommunisation_desc: "Los comunistas destruyeron la vida tranquila y pacífica de los cubanos. Todo lo asociado con este contagio comunista debe ser destruido y borrado de la memoria de los cubanos."
 CUB_crush_castro: "Destruir el Culto a la Personalidad de Castro"
 CUB_crush_castro_desc: "Castro es un criminal que trajo dolor y destrucción a nuestra tierra cubana, arruinando su vida pacífica."
 CUB_police_reforms_nati: "Reformas Policiales"
 CUB_police_reforms_nati_desc: "La policía es corrupta y susceptible a la propaganda comunista, necesitamos más reformas en nuestras fuerzas policiales."
 CUB_teritorial_reforms: "Reformas Territoriales"
 CUB_teritorial_reforms_desc: "Necesitamos una reforma territorial, para gobernar mejor el país."
 CUB_the_new_education_system_nati: "Nuevo Sistema Educativo"
 CUB_the_new_education_system_nati_desc: "El antiguo sistema educativo está lleno de propaganda comunista y ya no encaja en nuestra nueva Cuba. Necesita ser cambiado radicalmente."
 CUB_industry_expansion: "Construcción Activa de la Industria"
 CUB_industry_expansion_desc: "Después de años de inactividad, nuestra industria está en un estado lamentable, necesitamos urgentemente reconstruirla de nuevo."
 CUB_new_economic_politics: "Nuevo Sistema Económico"
 CUB_new_economic_politics_desc: "Una nueva Cuba, un nuevo sistema económico."
 CUB_anti_lgbt: "Anti-LGBT"
 CUB_anti_lgbt_desc: "LGBT es una enfermedad."
 CUB_purge_democrats: "Reprimir a los Demócratas"
 CUB_purge_democrats_desc: "Los demócratas, como los comunistas, son un peligro para la sociedad. Necesitamos destruirlos a ellos y a cualquiera que los apoye."
 CUB_form_coaltition_with_nationalist: "Formar Coalición con Otros Nacionalistas"
 CUB_form_coaltition_with_nationalist_desc: "Los movimientos nacionalistas deben estar unidos. Solo entonces Cuba será grande."
 CUB_patriotism: "Patriotismo"
 CUB_patriotism_desc: "Necesitamos desarrollar en nuestros ciudadanos un sentido de orgullo por su patria."
 CUB_militarism: "Desarrollo del Militarismo"
 CUB_militarism_desc: "Al promover el militarismo podemos atraer a más personas a nuestro ejército."
 CUB_new_standarts_of_edcuation_mil: "Nuevos Estándares de Educación de Oficiales"
 CUB_new_standarts_of_edcuation_mil_desc: "Nuestra educación de oficiales está desactualizada, necesitamos aprender de la experiencia de otros países y actualizar el sistema."
 CUB_power_to_military: "Invitar al Ejército a la Coalición"
 CUB_power_to_military_desc: "Para ganar completamente la lealtad del ejército, necesitamos darles algunos derechos en el gobierno...."
 CUB_purchase_of_russian_equipment: "Compra de Armas Rusas"
 CUB_purchase_of_russian_equipment_desc: "Nuestros amigos rusos tienen muchas armas, ¿estarían dispuestos a darnos algunas?"
 CUB_foreign_legion: "Formar una Legión Extranjera"
 CUB_foreign_legion_desc: "Al reclutar nacionalistas extranjeros, podemos crear cuerpos enteros dedicados a ellos y hacernos más fácil alcanzar los objetivos de reclutamiento."
 CUB_anti_coruption: "Medidas Anticorrupción"
 CUB_anti_coruption_desc: "La corrupción ha estado carcomiendo nuestro país desde adentro durante años, necesitamos destruirla."
 CUB_expand_youth_labour_army: "Expandir el Ejército Laboral Juvenil"
 CUB_expand_youth_labour_army_desc: "El Ejército Juvenil es una buena forma de reclutar personas en el ejército principal, pero no es lo suficientemente fuerte y no tiene el tipo de influencia en la sociedad para que la gente se una. Necesitamos arreglar eso."
 CUB_increase_social: "Aumentar el Gasto Social"
 CUB_increase_social_desc: "Al aumentar el gasto social, ayudaremos a nuestro país a prosperar."
 CUB_cuba_for_cubans: "Cuba para los Cubanos"
 CUB_cuba_for_cubans_desc: "Cuba ahora será un país grande y poderoso y un paraíso para los cubanos."
 CUB_haiti: "Tomar Haití"
 CUB_haiti_desc: "Haití, es hora de volver a casa."
 CUB_demand_dominicana: "Exigir Obediencia a la República Dominicana"
 CUB_demand_dominicana_desc: "No tienen otra opción, o se someten o se convierten en una provincia de Cuba por las malas."
 CUB_annex_jamaica: "Anexar Jamaica"
 CUB_annex_jamaica_desc: "No creemos que a nadie le importe."
 CUB_friendship_with_venezuella: "Cooperación con Venezuela"
 CUB_friendship_with_venezuella_desc: "Venezuela es nuestro hermano de armas al otro lado del mar, ¿por qué ir a la guerra con ellos cuando podemos ser solo amigos?"
 CUB_invite_venesuells: "Invitar a Venezuela a nuestra alianza"
 CUB_invite_venesuells_desc: "Venezuela, nuestro hermano, es hora de unirse a nuestra alianza de amistad, para todos los pueblos que han sido divididos."
 CUB_military_technical_cooperation:  "Military Cooperation with Venezuela"
 CUB_military_technical_cooperation_desc: "Los ejércitos venezolano y cubano juntos son invencibles."
 CUB_seize_venezuella: "Invadir Venezuela"
 CUB_seize_venezuella_desc: "Lo que no podemos tomar con la pluma, lo tomaremos con la espada."
 CUB_contol_columbia: "Tomar Colombia"
 CUB_contol_columbia_desc: "Es hora de conducir tanques a través de las montañas colombianas."
 CUB_panama_ours: "Invasión de Panamá"
 CUB_panama_ours_desc: "El Canal de Panamá será el hogar de nuestra flota."
 CUB_annex_costa_rica: "Invasión de Costa Rica"
 CUB_annex_costa_rica_desc: "Es hora de empezar a unir al pueblo centroamericano!"
 CUB_demand_nicaragua_to_be_annexed: "Operación Militar Especial en Nicaragua"
 CUB_demand_nicaragua_to_be_annexed_desc: "El pueblo de Nicaragua está exigiendo liberación. Bueno, es hora de tomar Managua en tres días."
 CUB_nationalist_revolutions: "Revoluciones Nacionalistas"
 CUB_nationalist_revolutions_desc: "El golpe final para unir a los pueblos hispanos serán las revoluciones en España y México, pero necesitamos planearlas cuidadosamente."
 #Political Tree
 CUB_cuban_politics: "Política Cubana"
 CUB_cuban_politics_desc: "El joven estado cubano se enfrenta a un período difícil en su historia. La elección es nuestra, ¿seguiremos el legado de Castro o tomaremos el camino de la democracia? ¿O quizás unir a todos los pueblos hispanos en una unión?"
 #Communist Tree
 CUB_cpc_reforms: "Reformas del PCC"
 CUB_cpc_reforms_desc: "Nuestro partido ha dejado de ser una fuerza impulsora en la vida de nuestra sociedad, la gente ya no confía en nosotros ni en nuestras ideas. Es hora de realizar serias reformas de nuestro Partido Comunista."
 CUB_cpc_new_people: "Atraer a los Jóvenes"
 CUB_cpc_new_people_desc: "Con la ayuda de los jóvenes y la organización, podemos aumentar la popularidad de nuestro partido."
 CUB_battle_ideas: "Batalla de Ideas"
 CUB_battle_ideas_desc: "Batalla de Ideas: confrontación política en Cuba, durante la cual el partido determinó el rumbo futuro, el líder. Es hora de poner fin a este debate y decidir el futuro de Cuba."
 CUB_castro_in_power: "Los Castro Retienen el Poder"
 CUB_castro_in_power_desc: "Fidel y Raúl Castro han estado gobernando durante mucho tiempo, ¿por qué necesitaríamos cambiar algo?"
 CUB_castro: "Castro en el Poder"
 CUB_castro_desc: "¿Por qué cambiaríamos algo si nos va tan bien?"
 CUB_raul_in_power: "Raúl Toma el Mando"
 CUB_raul_in_power_desc: "Necesitamos hacer algunos cambios, pero no radicales."
 CUB_meet_with_obama: "Reunión con Obama"
 CUB_meet_with_obama_desc: "La reunión con el líder de los Estados Unidos nos permitirá restablecer nuestras relaciones y desarrollar aún más la cooperación."
 CUB_meet_with_putin: "Reunión con Putin"
 CUB_meet_with_putin_desc: "Rusia ha sido durante mucho tiempo uno de nuestros socios más importantes. Sin embargo, después del colapso de la Unión Soviética, perdimos nuestros lazos con Moscú, ya es hora de que los restauremos."
 CUB_prisoners: "Amnistía a Prisioneros"
 CUB_prisoners_desc: "Para demostrar la magnanimidad y la fuerza del pueblo cubano, se debe conceder una amnistía a varios miles de prisioneros cubanos que fueron condenados por diversos delitos políticos."
 CUB_migrants_problem: "Reforma Migratoria"
 CUB_migrants_problem_desc: "Necesitamos abolir una serie de restricciones impuestas a los viajes y la entrada a nuestro país. Esto permitirá a los cubanos viajar y también atraerá inversores a nuestro país."
 CUB_rauls_modernization: "Rumbo a la Actualización del Modelo Económico"
 CUB_rauls_modernization_desc: "En el Sexto Congreso del Partido Comunista de Cuba en abril de 2011, los delegados aprobaron un programa para el mayor desarrollo del país. Proponía medidas para "actualizar" el modelo económico cubano preservando su carácter socialista."
 CUB_expand_ETECSA: "Expansión de ETECSA"
 CUB_expand_ETECSA_desc: "ETECSA - empresa estatal cubana que presta servicios de comunicación en Cuba, para continuar actualizando nuestra economía, necesitamos expandir nuestra empresa."
 CUB_expand_private_sector: "Expansión de la Economía del Sector Privado"
 CUB_expand_private_sector_desc: "Debemos reconocer varios tipos de autoempleo como legítimos. Esto daría un gran impulso a nuestra economía y también incorporaría a la gente a los negocios."
 CUB_selling_houses_cars: "Eliminar las Restricciones a la Compra de Autos"
 CUB_selling_houses_cars_desc: "¿En qué se desplazarán los cubanos si les prohibimos comprar autos? Ya es hora de que deroguemos esta ley y dejemos que los amantes de los autos en Cuba se salgan con la suya."
 CUB_the_new_castro: "El Nuevo Castro"
 CUB_the_new_castro_desc: "Durante la Guerra Fría, estuvimos rehenes de la situación, ahora no necesariamente tenemos que cambiar el gobierno para empezar a vivir una vida mejor."
 CUB_Miguel_Mario_Diaz: "Miguel Díaz-Canel"
 CUB_Miguel_Mario_Diaz_desc: "Necesitamos cambiar la dirección de nuestras políticas, pero no necesariamente cambiar el poder del Partido Comunista de Cuba."
 CUB_friends_in_power: "Amigos en el Poder"
 CUB_friends_in_power_desc: "Necesitamos crear un séquito de personas que nunca nos traicionarán y nos ayudarán."
 CUB_small_privatizaion: "Privatización Parcial"
 CUB_small_privatizaion_desc: "La privatización parcial nos ayudará a mejorar la situación económica del país, así como a mejorar nuestra reputación en el gobierno."
 CUB_parlament: "Disolver el Antiguo Parlamento"
 CUB_parlament_desc: "El antiguo parlamento es un problema de nuestro partido. No es válido y algunos de sus miembros son corruptos. Necesitamos crear un nuevo parlamento y destituir a los funcionarios corruptos de sus cargos."
 CUB_christianity: "La Visita del Papa"
 CUB_christianity_desc: "La visita del Papa es una oportunidad para atraer cristianos a nuestro partido y restablecer las relaciones con la Iglesia Católica."
 CUB_economic_low: "La Nueva Política Económica"
 CUB_economic_lod_desc: "La antigua política económica era perjudicial para Cuba, necesitamos modernizar nuestra economía y cambiar nuestra política económica fundamentalmente."
 CUB_rohel: "El Caso Rochel"
 CUB_rohel_desc: "Rochel Acevedo González nació en Caibarién, Cuba en 1941, y se unió al Movimiento 26 de Julio en 1957 durante la Revolución Cubana. Sirvió bajo las órdenes de los lugartenientes de Che Guevara, Ramiro Valdés y Ciro Redondo, y más tarde luchó contra la invasión de Bahía de Cochinos en 1961. En 1960, se convirtió en director de las Milicias Nacionales Revolucionarias, y se desempeñó como Jefe de Estado Mayor de la misión militar en Angola en 1975. Desde 1989 hasta 2010, fue Presidente del Instituto de Aeronáutica Civil de Cuba."
 CUB_change: "Nuevo Líder"
 CUB_change_desc: "Tristemente, el tiempo de Fidel ha pasado, ahora es la era de Raúl. Creemos que bajo su mando viviremos vidas mejores y más pacíficas."
 CUB_cdrs: "Expandir los CDR"
 CUB_cdrs_desc: "Los Comités para la Defensa de la Revolución, o CDR, son una red de comités locales en toda Cuba. Las organizaciones, descritas como los "ojos y oídos de la revolución", existen para ayudar a apoyar a las comunidades locales e informar sobre actividades contrarrevolucionarias."
 CUB_expand_police: "Reformas Policiales"
 CUB_expand_police_desc: "La Policía Nacional Revolucionaria es responsable del cumplimiento de la ley en Cuba. La tasa de criminalidad en Cuba sigue siendo significativamente más baja que en muchos otros países importantes del mundo, pero la policía cubana está decidida a combatir todos los delitos, especialmente en La Habana."
 CUB_new_cuban_constituation: "Adoptar la Nueva Constitución Cubana"
 CUB_new_cuban_constituation_desc: "Aprobar una nueva constitución cubana nos ayudará a atraer gente al partido, así como a reescribir leyes antiguas por otras nuevas más favorables para nosotros."
 CUB_5_years_economy_plan: "Iniciar un Plan de 5 Años"
 CUB_5_years_economy_plan_desc: "Los planes de 5 años ayudarán a nuestra economía a recuperarse de nuevo y llevarán a nuestra Cuba socialista a un futuro brillante."
 CUB_mobilize_youth: "Movilización de la Juventud"
 CUB_mobilize_youth_desc: "La juventud es la parte más importante de nuestra sociedad, necesitamos atraer a tantos jóvenes como sea posible a nuestro partido comunista, para el futuro exitoso de nuestra Cuba."
 CUB_increase_farmers: "Aumentar la Financiación para los Agricultores"
 CUB_increase_farmers_desc: "Los agricultores son una parte importante de nuestra economía, necesitamos aumentar la financiación, para mantener el país estable."
 CUB_the_new_education_system: "Actualizar el Sistema Educativo"
 CUB_the_new_education_system_desc: "Necesitamos actualizar nuestro sistema educativo, que ya está completamente desactualizado y no está a la altura de los estándares mundiales."
 CUB_nationalize_foreign_business: "Nacionalización de Empresas Extranjeras"
 CUB_nationalize_foreign_business_desc: "Los negocios extranjeros son un gran problema de nuestra economía a través del cual los gobiernos extranjeros influyen en nuestra economía."
 CUB_anti_lgbt_pos: "Posición Anti-LGBT"
 CUB_anti_lgbt_pos_desc: "Es importante que adoptemos un papel más fundamentalista en nuestra postura con la Comunidad LGBT de Cuba. Si no lo hacemos, estamos arriesgando parte de la identidad de nuestro gran país."
 CUB_pro_lgbt_pos_desc: "El amor siempre será amor. No debemos prohibir a nuestro pueblo amar."
 CUB_pro_lgbt_pos: "Posición Pro-LGBT"
 CUB_soviet_legacy: "Respetar el Legado Soviético"
 CUB_soviet_legacy_desc: "En su momento, la URSS preservó nuestra independencia y ayudó a contrarrestar la amenaza estadounidense."
 CUB_millitarism: "Militarismo"
 CUB_millitarism_desc: "Militarismo: ideología y política de acumulación y uso activos del poder militar del estado con fines expansionistas; dominio de los cuerpos e instituciones militares y paramilitares en la vida estatal y pública. Necesitamos expandirlo, para nuestros objetivos."
 CUB_create_patrioitc_schools: "Crear Escuelas Patrióticas"
 CUB_create_patrioitc_schools_desc: "Las escuelas patrióticas nos ayudarán a aumentar nuestra influencia en la juventud y a mantener al Partido Comunista en el poder."
 CUB_cuban_communsim: "El Nuevo Comunismo Cubano"
 CUB_cuban_communsim_desc: "Finalmente, después de años de inestabilidad y problemas, Cuba es ahora un país fuerte, independiente y socialista. Adelante hacia el comunismo, como el gran Lenin quiso!"
 CUB_alba_creation: "Crear ALBA"
 CUB_alba_creation_desc: "ALBA: es una organización intergubernamental basada en la idea de la integración política y económica de los países de América Latina y el Caribe."
 CUB_usa_presense: "Condenar el Imperialismo Estadounidense"
 CUB_usa_presense_desc: "Estados Unidos es una amenaza para el mundo entero y la humanidad. Necesitamos destruir, aplastar el imperialismo estadounidense."
 CUB_support_eacu: "Unirse a la UEEA"
 CUB_support_eacu_desc: "UEEA: una organización internacional de integración económica regional con personalidad jurídica internacional establecida por el Tratado sobre la Unión Económica Euroasiática."
 CUB_military_coop_with_rus: "[military_coop_russia_unionstate_name]"
 CUB_military_coop_with_rus_desc: "[military_coop_russia_unionstate]"
 CUB_expand_economic_trade: "Aumentar la Cooperación Económica con China"
 CUB_expand_economic_trade_desc: "China es el futuro líder de la economía mundial, necesitamos desarrollar el comercio con ella, para reducir la influencia estadounidense en nuestro país."
 CUB_under_china_protection: "Pedir Protección China"
 CUB_under_china_protection_desc: "China nos protegerá, a Estados Unidos no le gustará."
 CUB_venesuella_brothers: "Nuestros Hermanos Venezolanos"
 CUB_venesuella_brothers_desc: "Venezuela y Cuba son pueblos hermanos que deben vivir en paz y prosperidad."
 CUB_venesuella_defence: "Defensa Mutua con Venezuela"
 CUB_venesuella_defence_desc: "El Ejército Cubano y el Ejército Venezolano deben ayudarse mutuamente en caso de un conflicto importante, el intercambio de experiencia y oficiales ayudará a nuestros países a repeler el ataque de un enemigo potencial."
 CUB_guantanamo_question: "Resolver la Cuestión de Guantánamo"
 CUB_guantanamo_question_desc: "Guantánamo es nuestro territorio, que actualmente está ocupado por imperialistas estadounidenses. Necesitamos recuperarlo para nuestra patria."
 CUB_police_exp: "Expandir la Influencia Policial"
 CUB_police_exp_desc: "Nuestro país será más seguro con la policía y podremos controlar mejor a toda la oposición."
 CUB_put_natoinalist_in_jail: "Encarcelar a los Nacionalistas"
 CUB_put_natoinalist_in_jail_desc: "Los nacionalistas son y seguirán siendo una gran amenaza para nuestra sociedad e ideología, necesitamos eliminarlos y destruir cualquier oposición nacionalista."
 CUB_politcal_purges: "Purgas Políticas"
 CUB_politcal_purges_desc: "La represión política es un proceso desagradable pero necesario para estabilizar y destruir a la oposición dentro de nuestro país."
 CUB_ban_opposition: "Prohibir la Oposición"
 CUB_ban_opposition_desc: "La oposición son personas estúpidas y sin educación que no entienden la complejidad de la situación y la política. Solo hay una salida... Eliminarlos."
 CUB_com_party_dominance: "Dominio del Partido Comunista"
 CUB_com_party_dominance_desc: "El Partido Comunista es el único partido correcto en nuestro país, y debemos hacer todo lo posible para demostrárselo a todos."
 CUB_castroism: "Castrismo"
 CUB_castroism_desc: "El castrismo es una doctrina política y económica fundada por Fidel Castro sobre la base de los escritos del revolucionario y poeta cubano José Martí. El castrismo surgió como una doctrina de liberación de los pueblos de África, Asia y América Latina del colonialismo y la dictadura."
 CUB_start_reformism: "Iniciar el Reformismo"
 CUB_start_reformism_desc: "Las reformas democráticas son necesarias para nuestro país, para su supervivencia y continua existencia como una nación exitosa y próspera."
 CUB_empower_banks: "Los Bancos, la Base de la Economía"
 CUB_empower_banks_desc: "El socialismo es cosa del pasado, ahora estamos entrando en la era del capitalismo y, como saben, bajo el capitalismo, los bancos son la base de toda la economía."
 CUB_expand_oligarch_influence: "Fortalecer el Poder de los Funcionarios"
 CUB_expand_oligarch_influence_desc: "Con la ayuda de los funcionarios, podremos fortalecer nuestro poder y acelerar la transición hacia los rieles capitalistas."
 CUB_churc: "Permitir la Iglesia"
 CUB_churc_desc: "La Iglesia fue una parte importante de la sociedad cubana, pero el bárbaro gobierno comunista la destruyó, necesitamos restaurar su influencia en la sociedad."
 CUB_allow_multi_party_system: "Permitir el Sistema Multipartidista"
 CUB_allow_multi_party_system_desc: "¿Qué tipo de democracia hay sin libertad de expresión?"
 CUB_the_new_constitution: "La Nueva Constitución Democrática"
 CUB_the_new_constitution_desc: "La nueva Constitución debe proteger los derechos de los ciudadanos y la recién establecida democracia cubana."
 CUB_guantanamo_que: "Terminar la Cuestión de Guantánamo"
 CUB_guantanamo_que_desc: "Necesitamos terminar las cuestiones territoriales entre Cuba y EE.UU., necesitamos hablar de Guantánamo."
 CUB_demilitarize_society: "Desmilitarización de la Sociedad"
 CUB_demilitarize_society_desc: "El militarismo en nuestro país es lamentablemente alto, necesitamos desmilitarizar nuestra sociedad para lograr una verdadera democracia y libertad."
 CUB_deals_with_rare_communists: "Tratar con los Comunistas"
 CUB_deals_with_rare_communists_desc: "La oposición comunista continúa obstaculizando el desarrollo de nuestro país. Tenemos que ofrecerles un trato que no puedan rechazar."
 CUB_stable_society: "Sociedad Estable"
 CUB_stable_society_desc: "Finalmente, después de muchos años de inestabilidad y tensión, nuestro país puede vivir en estabilidad y confianza en el futuro."
 CUB_business_for_all: "Negocios para Todos"
 CUB_business_for_all_desc: "Usando el ejemplo de Europa y los EE.UU., podemos ver que los negocios son lo mejor que la gente pudo idear. Por lo tanto, necesitamos motivar a la gente a empezar a hacer negocios."
 CUB_police_influence: "Reducir la Influencia Policial"
 CUB_police_influence_desc: "Cuando la policía tiene una gran influencia en la sociedad, lo más a menudo se convierte en anarquía policial. Necesitamos bajar y limitar a la policía antes de que se salgan de control."
 CUB_the_new_cuba: "La Nueva Cuba"
 CUB_the_new_cuba_desc: "Ahora nos hemos convertido en una Cuba libre, democrática, hermosa y nueva."
 CUB_parthership_with_usa: "Asociación con los EE.UU."
 CUB_parthership_with_usa_desc: "Ahora que nos hemos convertido en un país democrático y nos hemos liberado del contagio comunista, podemos desarrollar relaciones con EE.UU."
 CUB_cooperation_with_taiwan: "Cooperación con Taiwán"
 CUB_cooperation_with_taiwan_desc: "Taiwán tiene alta tecnología que puede ayudar a nuestro país a recuperarse."
 CUB_recognize_taiwan_as_china: "Reconocer a Taiwán como la única China"
 CUB_recognize_taiwan_as_china_desc: "Después de nuestra liberación del comunismo, debemos liberar a los ciudadanos chinos de la plaga roja, para esto tendremos que empezar poco a poco."
 CUB_nato_standarts: "Adoptar Estándares de la OTAN"
 CUB_nato_standarts_desc: "OTAN: es un bloque político-militar que une a la mayoría de los países de Europa. Las tácticas y doctrinas de la OTAN son las mejores del mundo, así que ¿por qué no aprendemos de los mejores?"
 CUB_cooperation_with_EU: "Cooperación con la UE"
 CUB_cooperation_with_EU_desc: "La Unión Europea (UE) es una unión política y económica supranacional ubicada principalmente en Europa."
 CUB_cuba_nato_exercises: "Ejercicios Cuba-OTAN"
 CUB_cuba_nato_exercises_desc: "Los ejercicios con la OTAN nos ayudarán a nosotros y a nuestros militares a mejorar las comunicaciones y las relaciones con nuestros homólogos. También ayudará a nuestros soldados a aprender de la experiencia de los soldados del Atlántico Norte."
 CUB_support_venezuellas_opposition: "Apoyo a la Oposición Venezolana"
 CUB_support_venezuellas_opposition_desc: "El pueblo de Venezuela está sufriendo bajo un gobierno loco, necesitamos empezar a salvar a nuestro hermano y a su pueblo."
 CUB_kill_last_dictator: "Eliminar el Último Régimen Dictatorial"
 CUB_kill_last_dictator_desc: "Después de una cuidadosa preparación, podemos comenzar a salvar a Venezuela y a su pueblo. Vamos hermanos! Adelante hacia la libertad!"
 CUB_castro_support: "Honrar a Castro"
 CUB_castro_support_desc: "Fidel Castro es una leyenda, un líder que inspiró a toda Cuba a realizar hazañas y a enfrentarse al invasor estadounidense. A pesar de que el poder del país ha cambiado, debemos honrar a Castro y respetar su obra."
 CUB_say_about_castro: "Lucha contra el Culto a Castro"
 CUB_say_about_castro_desc: "Fidel Castro es un revolucionario sediento de sangre que hizo retroceder a Cuba a un pasado lejano, necesitamos luchar contra su culto y sus partidarios."
 CUB_cons_reforms: "Reformas Constitucionales"
 CUB_cons_reforms_desc: "La antigua constitución cubana ya no es adecuada para la nueva Cuba moderna. Necesitamos cambiarla parcialmente para continuar las reformas."
 CUB_freedom_of_debate: "Libertad de Expresión"
 CUB_freedom_of_debate_desc: "Libertad de expresión, mejor que la falta de libertad de expresión."
 CUB_president: "Presidente"
 CUB_president_desc: "Necesitamos cambiar el título del jefe de nuestro estado para mostrar a todos que estamos listos para el cambio y la cooperación."
 CUB_new_leader: "El Nuevo Líder del Pueblo Cubano"
 CUB_new_leader_desc: "Fidel Castro tiene un digno sucesor! Seguimos conduciendo a Cuba hacia un futuro brillante."
 CUB_continue_reformism: "Continuar las Reformas"
 CUB_continue_reformism_desc: "Estamos en el camino correcto! No podemos parar."
 CUB_bring_liberalism_to_cuba: "Trayendo el Liberalismo a Cuba"
 CUB_bring_liberalism_to_cuba_desc: "Una Cuba liberal es el sueño de muchos, ahora es el momento de hacerlo realidad."
 CUB_allow_elections: "Permitir Elecciones"
 CUB_allow_elections_desc: "Finalmente! Por primera vez desde el siglo pasado, Cuba tendrá elecciones libres y justas."
 CUB_censour: "Debilitar la Censura"
 CUB_censour_desc: "La censura es un signo de un estado totalitario donde nadie tiene derechos. Ya es hora de relajar la censura."
 CUB_pro_lgbt_position: "Postura Pro-LGBT"
 CUB_pro_lgbt_position_desc: "Ama a quien quieras."
 CUB_new_cuban_society: "Nueva Sociedad Cubana"
 CUB_new_cuban_society_desc: "Ahora, los cubanos no pueden temer nada. Pueden pensar, hablar libremente, la era de la verdadera libertad y democracia cubana ha llegado!"
 CUB_cuban_economic_miracle: "Milagro Económico Cubano"
 CUB_cuban_economic_miracle_desc: "Es un buen momento para hacer maravillas en la economía!"
 CUB_new_socialism_ideas: "Nuevo Socialismo Cubano"
 CUB_new_socialism_ideas_desc: "Hemos jugado al capitalismo y eso es suficiente."
 CUB_new_dictatorship: "Nuevo Dictador"
 CUB_new_dictatorship_desc: "Prohibir a todos, encarcelar a todos, todos los disidentes deben ser procesados con todo el peso de la ley."
 CUB_controlling_oposition: "Controlar a la Oposición"
 CUB_controlling_oposition_desc: "Es genial ser un dictador, pero estábamos tratando de que pareciera una democracia, y necesitas oposición allí."
 CUB_trade_with_north: "Comercio con la RPDC"
 CUB_trade_with_north_desc: "La RPDC siempre ha sido y sigue siendo nuestro hermano socialista, necesitamos continuar desarrollando relaciones y comercio con ellos."
 CUB_russian_bases: "Bases Rusas en Cuba"
 CUB_russian_bases_desc: "Dado que EE.UU. no quiere hablar con nosotros, ahora hablarán con las fuerzas armadas rusas."
 CUB_cuban_socialism_with_face: "Socialismo Cubano con Rostro Humano"
 CUB_cuban_socialism_with_face_desc: "Finalmente, hemos encontrado el tipo ideal de socialismo para nuestro país."
 CUB_increase_minimum_wage: "Aumentar los Salarios de los Empleados"
 CUB_increase_minimum_wage_desc: "Los trabajadores siempre han sido una parte importante de la sociedad cubana, necesitamos respetar su trabajo y proporcionarles buenos salarios."
 CUB_the_new_education_system_desc: "Nuestro sistema educativo está desactualizado y no cumple con los estándares internacionales."
 CUB_economic_low_desc: "El antiguo sistema económico ya no es adecuado para nuestro país."
 CUB_cubafuture: "Futuro Cubano"
 CUB_cubafuture_desc: "Después de muchos años, el pueblo cubano debe decidir a dónde ir. ¿Quedarse en el comunismo, embarcarse en el camino de la democracia o intentar ganar el dominio en el Caribe?"
 CUB_join_csto: "Unirse a la OTSC"
 CUB_join_csto_desc: "Algunas fuentes rusas han comenzado a difundir información sobre nuestra unión a la OTSC. Bueno, una vez que han comenzado a especular al respecto, no tiene sentido mantenerlo en secreto. Cuba es parte de la OTSC."
 CUB_israel: "Desaprobación de la Agresión Israelí"
 CUB_israel_desc: "Israel ha sido demasiado agresivo en sus políticas hacia los países árabes y el pueblo de Palestina. Condenamos tales acciones por parte de su liderazgo y exigimos un cambio en el curso de su política exterior."
 #TESAK BRANCH
 CUB_tesak_in_power: "Buenos Días Extremistas"
 CUB_tesak_in_power_desc: "Ya es hora, comiencen a limpiar y erradicar toda la corrupción en el mundo."
 CUB_loyal_police: "Policía Leal"
 CUB_loyal_police_desc: "Un país fuerte necesita un líder fuerte, y un líder fuerte necesita una policía leal."
 CUB_loyal_military: "Ejército Leal"
 CUB_loyal_military_desc: "Nuestros mejores amigos son nuestros soldados."
 CUB_new_justice_constitution: "Nueva Constitución Justa"
 CUB_new_justice_constitution_desc: "Es hora de que la constitución sea justa. Prohibiremos la entrada de Michael Jackson."
 CUB_fight_with_lgbt: "Lucha contra la Comunidad LGBT"
 CUB_fight_with_lgbt_desc: "Encontraremos a cada miembro de la comunidad LGBT y los haremos bailar."
 CUB_ateism_as_state_religion: "Ateísmo"
 CUB_ateism_as_state_religion_desc: "Yuri Gagarin estuvo en el espacio y no vio a nadie allí, entonces, ¿qué clase de dios existe?"
 CUB_root_out_liberals: "Erradicar el Liberalismo"
 CUB_root_out_liberals_desc: "Los liberales son los enemigos de nuestra sociedad! Escuchan todo tipo de Michael Jacksons, y luego dañan a nuestro país."
 CUB_navalny: "Atrapar a Navalny"
 CUB_navalny_desc: "Quiero tener un debate honesto con Navalny. Ahora estará tras las rejas y yo seré libre."
 CUB_intervention_for_best: "Intervención para un Mejor Futuro"
 CUB_intervention_for_best_desc: "Ahora que estamos preparados, podemos empezar a salvar al mundo de la corrupción y los criminales."
 CUB_regional_influence: "Influencia Regional"
 CUB_regional_influence_desc: "Para salvar al mundo de la corrupción, tenemos que empezar con uno pequeño. Con una creciente influencia en América Latina."
 CUB_save_venezuella: "Salvar a Venezuela"
 CUB_save_venezuella_desc: "Nuestros amigos españoles están sumidos en la corrupción, necesitamos salvarlos."
 CUB_save_cis: "Salvar la CEI"
 CUB_save_cis_desc: "Necesitamos ayudar a los países de la CEI a deshacerse de la corrupción y el robo."
 CUB_spain: "Salvar a España"
 CUB_spain_desc: "Los hermanos españoles necesitan ser liberados del yugo de la corrupción!"
 CUB_ukraine: "Salvar a Ucrania"
 CUB_ukraine_desc: "Ucrania no tolerará la corrupción, vamos hermanos!"
 CUB_kazahstan: "Salvar a Kazajstán"
 CUB_kazahstan_desc: "Es hora de beber kumis!"
 CUB_root_out_coruption: "Erradicar la Corrupción"
 CUB_root_out_coruption_desc: "La corrupción y el crimen son el problema de todo el mundo, necesitamos empezar a destruirlo en Cuba."
 CUB_revolution_support: "Apoyar las Ideas de la Revolución Cubana"
 CUB_revolution_support_desc: "La Revolución Cubana fue una gran hazaña de los cubanos y nosotros, como nuevo gobierno, debemos honrar esta hazaña del gran pueblo cubano."
 CUB_welfare_fonds: "Creación de Fundaciones Benéficas"
 CUB_welfare_fonds_desc: "Las fundaciones benéficas nos ayudarán a mejorar la vida de los cubanos comunes a través de inversiones."
 CUB_internet_propoganda: "Propaganda en Internet"
 CUB_internet_propoganda_desc: "La propaganda en Internet nos ayudará a atraer a más personas a nuestro lado, así como a fortalecer nuestra posición."
 #army
 cub_ter_det_tt: "§YAbrir decisiones para crear defensa territorial§!"
 CUB_create_ter_defense: "Crear Defensa Territorial"
 CUB_create_ter_defense_desc: "Nuestro país es pequeño, por lo que necesitamos la ayuda de nuestros ciudadanos para repeler la amenaza de los invasores."
 CUB_reforms_of_command: "Reformas de Mando"
 CUB_reforms_of_command_desc: "Nuestro mando está obsoleto, debemos dar paso a generales jóvenes y prometedores que llevarán al ejército a la victoria."
 CUB_defens_strategy: "Estrategia Defensiva"
 CUB_defens_strategy_desc: "La mejor defensa es el ataque", esa frase no se aplica a nuestro ejército. Necesitamos desarrollar tácticas para una defensa flexible y profunda."
 CUB_prof_army: "Ejército Profesional"
 CUB_prof_army_desc: "Tenemos que darnos cuenta de que la calidad es mejor que la cantidad."
 CUB_mass_army: "Ejército de las Masas"
 CUB_mass_army_desc: "Cuanta más gente haya en nuestro ejército, más fuerte será."
 CUB_contract_army: "Ejército de Contrato"
 CUB_contract_army_desc: "Para atraer gente al servicio militar, podemos ofrecerles un contrato."
 CUB_reforms_of_army: "Terminar las Reformas del Ejército de 1992"
 CUB_reforms_of_army_desc: "En 1992, el gobierno cubano inició nuevas reformas del ejército destinadas a defenderse de un posible ataque de Estados Unidos. En un corto período de tiempo, se erigieron sistemas de defensa aérea, se construyeron fortificaciones y se entrenó a una reserva."
 CUB_new_uniform: "Nuevo Uniforme"
 CUB_new_uniform_desc: "Nuevo ejército, nuevo uniforme."
 CUB_3_years: "3 Años de Servicio Militar"
 CUB_3_years_desc: "3 años de servicio militar, convertirán a un ciudadano común en un buen soldado."
 CUB_armor_upgrade: "Mejorar la Armadura"
 CUB_armor_upgrade_desc: "Debido a la falta de fondos, no podemos comprar nuevos vehículos blindados. Así que modernicemos los viejos."
 CUB_modernize_to_current_standarts: "Modernizar a los Estándares Actuales"
 CUB_modernize_to_current_standarts_desc: "Después de llevar a cabo reformas, podemos modernizar nuestro ejército de acuerdo con los estándares actuales."
 CUB_our_vpk: "Nuestro Complejo Industrial Militar"
 CUB_our_vpk_desc: "Para un ejército fuerte, necesitas una industria fuerte."
 CUB_CBI_73M: "CBI-73M"
 CUB_CBI_73M_desc: "Necesitamos mejorar nuestras defensas aéreas para repeler los ataques aéreos."
 CUB_btr_100: "CBAF-115"
 CUB_btr_100_desc: "Nuestro ejército necesita nuevos APC."
 CUB_Jupiter_III: "Júpiter III"
 CUB_Jupiter_III_desc: "Debemos modernizar nuestros cañones autopropulsados."
 CUB_field_generals: "Ejercicios de Generales de Campo"
 CUB_field_generals_desc: "Nuestros generales de campo deben ser entrenados con los últimos estándares."
 CUB_constant_drill: "Entrenamiento Constante"
 CUB_constant_drill_desc: "Duro en el entrenamiento, fácil en la batalla."
 CUB_mobilize_our_army: "Mecanizar Nuestro Ejército"
 CUB_mobilize_our_army_desc: "Nuestro ejército necesita urgentemente una rápida mecanización."
 CUB_develop_young: "Ejército Laboral Juvenil"
 CUB_develop_young_desc: "El Ejército Laboral Juvenil es, por ley, una organización paramilitar bajo el control directo del MINFAR. Se estableció formalmente el 3 de agosto de 1973 mediante la combinación de la Columna Juvenil del Centenario y las Divisiones de Infantería Permanente. Las leyes de servicio obligatorio de Cuba exigen que todos los ciudadanos varones sirvan durante tres años en el Ejército Cubano."
 CUB_transport_troops_desc: "La creación de tropas de transporte ayudará a nuestros soldados a obtener suministros más rápido."
 CUB_modern_army: "§8Ejército Moderno§!"
 CUB_modern_army_desc: "Después de llevar a cabo reformas largas pero necesarias para nuestro ejército, una vez más nos hemos convertido en una fuerza formidable en toda América Latina."

 #sso
 CUB_special_force_idea: "Fuerzas Especiales Bien Entrenadas"
 CUB_powerful_sso_idea: "Poderosas Fuerzas Especiales Cubanas"
 CUB_disorg_in_army_idea: "Ejército Cubano Desorganizado"
 CUB_sso_is_our_all: "§8Las Fuerzas Especiales lo Son Todo§!"
 CUB_sso_is_our_all_desc: "Ahora nuestras fuerzas especiales son el poder y la columna vertebral de nuestro ejército!"
 CUB_coop_china: "Cooperación con China"
 CUB_coop_china_desc: "En 2000, Cuba firmó un acuerdo para expandir la cooperación militar con China. Ahora, para modernizar nuestro ejército, la mejor opción sería expandir nuestra cooperación."
 CUB_black_wasps: "Avispas Negras"
 CUB_black_wasps_desc: "Las Avispas Negras, también conocidas oficialmente como la Brigada Móvil de Fuerzas Especiales (BMTE), es una unidad de fuerzas especiales en las Fuerzas Armadas Revolucionarias de Cuba. A menudo se identifica como la Unidad Militar 4895. Se considera la élite del Ejército Cubano."
 CUB_army_reorganisation: "Reorganización del Ejército"
 CUB_army_reorganisation_desc: "A principios de 2000, Cuba enfrentaba el desafío de una reorganización moderna de sus fuerzas armadas. Ante los constantes cambios en la política mundial y las dificultades económicas, el liderazgo cubano tomó la decisión estratégica de reorganizar el ejército con el fin de fortalecer su eficacia y adaptarse a los nuevos desafíos."
 CUB_revolutionary_army: "Ejército Revolucionario"
 CUB_revolutionary_army_desc: "El Ejército Revolucionario de la República de Cuba es el componente más grande de las Fuerzas Armadas Revolucionarias de la República de Cuba. Su estructura, composición y armamento se rigen por las misiones y tareas del Ejército Revolucionario Cubano."
 CUB_academy: "Escuelas de Oficiales Rusas"
 CUB_academy_desc: "Las academias militares rusas se consideran entre las mejores del mundo, así que ¿por qué no enviamos a nuestros cadetes allí?"
 CUB_extr_trai: "Entrenamiento Extremo"
 CUB_extr_trai_desc: "Alta eficiencia para cada lección!"
 CUB_night_vison_equipment: "Equipo de Visión Nocturna"
 CUB_night_vison_equipment_desc: "Nuestro ejército necesita nuevos sistemas de visión nocturna para ser más efectivo en el campo de batalla."
 CUB_special_weapons: "Nuevas Armas Especiales"
 CUB_special_weapons_desc: "Nuestras armas especiales son viejas, necesitamos desarrollar equipo nuevo y práctico más rápido."
 CUB_introduce_drones_in_sso: "Introducir Drones a las Fuerzas Especiales"
 CUB_introduce_drones_in_sso_desc: "Los drones son el futuro de la guerra, necesitamos introducir drones en nuestras unidades de fuerzas especiales."
 CUB_improve_communication_between_squads: "Mejorar la Comunicación"
 CUB_improve_communication_between_squads_desc: "Necesitamos mejorar la comunicación entre nuestras unidades, para mejorar la efectividad de nuestras fuerzas especiales."
 CUB_new_doctrine: "Nueva Doctrina para las Fuerzas Especiales"
 CUB_new_doctrine_desc: "Ahora, con la introducción de nuevas armas en nuestras fuerzas especiales, necesitamos nuevas tácticas."
 CUB_coop_usa: "Cooperación con EE.UU."
 CUB_coop_usa_desc: "El Ejército de EE.UU. es el mejor en cualquier lugar! Solo necesitamos cooperar con los más fuertes del mundo para convertirnos en una fuerza formidable."
 CUB_expand_int: "Expandir Nuestro Servicio Secreto"
 CUB_expand_int_desc: "Al expandir nuestros servicios de inteligencia, podemos monitorear todos los planes de nuestros enemigos, y no solo..."
 #AirForce
 CUB_upgrade_airforce: "Reorganizar la Fuerza Aérea"
 CUB_upgrade_airforce_desc: "Anteriormente, la fuerza aérea cubana se consideraba la más fuerte de América Latina. Sin embargo, ahora nuestra fuerza aérea está en muy mal estado. Para recuperar nuestra antigua grandeza, tenemos un camino muy difícil y largo por recorrer..."
 CUB_modernize_planes: "Modernizar Aviones"
 CUB_modernize_planes_desc: "Nuestros aviones no se han modernizado durante décadas. Deberíamos intentar modernizarlos y hacerlos más capaces para el combate."
 CUB_modernize_air_def: "Mejora de la Defensa Aérea"
 CUB_modernize_air_def_desc: "Nuestras defensas aéreas están desactualizadas, necesitamos actualizar completamente nuestro sistema de defensa aérea para frustrar los ataques a nuestro territorio."
 CUB_upgrade_radars: "Mejorar el Sistema de Radar"
 CUB_upgrade_radars_desc: "Nuestros radares son muy débiles y no pueden ver el objetivo a la distancia requerida para la defensa aérea. Ahora es el momento de mejorarlos."
 CUB_upgrade_airbase: "Crear Bases Aéreas"
 CUB_upgrade_airbase_desc: "A medida que nuestra fuerza aérea se expande, necesitamos pensar en la ubicación de los aviones y los soldados. Así que necesitamos construir más bases aéreas."
 CUB_buy_drones: "Comprar Drones"
 CUB_buy_drones_desc: "Se ha demostrado que los drones son un buen medio para atacar territorio enemigo, así que ¿por qué no adquirimos drones, muchos drones...?"
 CUB_new_transport_planes: "Comprar Nuevos Aviones de Transporte"
 CUB_new_transport_planes_desc: "Los aviones de transporte son un buen medio para mover soldados y equipos. Para aumentar la movilidad de nuestro ejército, necesitamos comprarlos."
 CUB_rus_migs: "Comprar Migs Rusos"
 CUB_rus_migs_desc: "Nuestros antiguos camaradas soviéticos... quiero decir, rusos, pueden vendernos sus nuevos aviones. ¿A qué esperamos?"
 CUB_us_f: "Comprar F-16 Estadounidenses"
 CUB_us_f_desc:  "During the Cold War, we were forced to fight on Soviet equipment. Now there is no cold war and the Soviet Union. So why not buy quality American airplanes?"
 CUB_airforce_doc: "Nueva Doctrina de la Fuerza Aérea"
 CUB_airforce_doc_desc: "Después de la compra y modernización de nuestra fuerza aérea, necesitamos nuevas tácticas para las batallas aéreas."
 CUB_air_doc: "Dominando los Cielos"
 CUB_air_doc_desc: "Necesitamos enfatizar la superioridad en el cielo."
 CUB_ground_doc: "Apoyo Terrestre"
 CUB_ground_doc_desc: "Nuestra fuerza aérea debe compadecerse de nuestra infantería y asistirla en todas las batallas. Debemos enfatizar el apoyo terrestre."
 CUB_reborn_of_avia: "§tRenacimiento de la Aviación Cubana§!"
 CUB_reborn_of_avia_desc: "Ahora nuestra fuerza aérea tiene todo lo que necesita para volver a convertirse en una fuerza poderosa en América Latina."
 #Navy
 CUB_navy_reform: "Reformas Navales"
 CUB_navy_reform_desc: "En este punto, nuestra flota está muy obsoleta. Necesitamos modernización y reformas para ponerla al día."
 CUB_restore_spanish_boats: "Restaurar Viejos Barcos de Pesca Españoles"
 CUB_restore_spanish_boats_desc: "Tenemos algunos viejos barcos patrulleros españoles en reserva. Podemos modernizarlos y enviarlos a nuestra flota."
 CUB_ask_north_korea: "Cooperación con Corea del Norte"
 CUB_ask_north_korea_desc: "Nuestra armada necesita nuevos submarinos, sin embargo, después del colapso de la URSS, solo podemos buscar asistencia para la construcción de... Corea del Norte."
 CUB_new_navy_doc: "Nueva Doctrina Naval"
 CUB_new_navy_doc_desc: "Después de reformas parciales, necesitamos crear una nueva estrategia para nuestras fuerzas marítimas."
 CUB_create_own_missles: "Crear Misiles Anti-Buque"
 CUB_create_own_missles_desc: "Tenemos viejos misiles anti-buque soviéticos, pero su mantenimiento nos cuesta demasiado. Por lo tanto, podemos crear nuevos misiles anti-buque basados en estos misiles."
 CUB_restore_sovie_sub: "Restaurar Submarinos Soviéticos"
 CUB_restore_sovie_sub_desc: "Los viejos submarinos soviéticos pueden modernizarse y volver a navegar."
 CUB_doc_mining: "Doctrina de Dragado de Minas"
 CUB_doc_mining_desc: "Si no podemos hundir la flota enemiga, las minas pueden hacerlo."
 CUB_exp_bases: "Construir Bases Navales"
 CUB_exp_bases_desc: "Nuestra enorme flota necesita más lugares para atracar. Así que necesitamos construir nuevas bases lo antes posible."
 CUB_own_projects: "Iniciar Nuestros Propios Proyectos"
 CUB_own_projects_desc: "Ahora que hemos ganado experiencia construyendo barcos, nuestros ingenieros finalmente pueden comenzar a construir sus propios barcos."
 CUB_ill_mig: "Lucha contra la Migración Ilegal"
 CUB_ill_mig_desc: "Podemos usar nuestra armada para patrullar la costa y luchar contra los migrantes ilegales."
 CUB_new_navy: "§3Nueva Armada Cubana§!"
 CUB_new_navy_desc: "Después de todas las reformas y modernizaciones, nuestra armada se vuelve poderosa de nuevo."
 #Economic
 CUB_economic: "Iniciar Reformas Económicas"
 CUB_economic_desc: "Después de la crisis de la década de 1990, necesitamos emprender una serie de reformas para detener el exceso de liquidez, fortalecer los incentivos laborales y aliviar la grave escasez de alimentos, bienes de consumo y servicios."
 CUB_legalize_dollar: "Dolarización de nuestra Economía"
 CUB_legalize_dollar_desc: "La dolarización de Cuba se refiere a las políticas macroeconómicas implementadas para estabilizar la economía cubana después de 1993. Se adoptaron inicialmente para compensar los desequilibrios económicos resultantes del colapso de la Unión Soviética en 1991. El principal aspecto de estas reformas fue la legalización del entonces ilegal dólar estadounidense y la regulación de su uso en la economía de la isla."
 CUB_new_model_economy: "Nuevo Modelo Económico"
 CUB_new_model_economy_desc: "Nuestro antiguo sistema de economía planificada no es efectivo en las condiciones actuales. Para lograr los objetivos de nuestras reformas, necesitamos liberalizar nuestra economía."
 CUB_agroculture_revive: "Restauración del Agrocomplejo"
 CUB_agroculture_revive_desc: "En los años 90 no podíamos abastecer a nuestra industria agroalimentaria. Ahora podemos intentar reconstruirla para reducir la escasez de alimentos."
 CUB_develop_fishing_sector: "Desarrollar el Sector Pesquero"
 CUB_develop_fishing_sector_desc: "Al desarrollar el sector pesquero, también podemos reducir la escasez de alimentos en el país y crear nuevos empleos."
 CUB_energy_rev: "Revolución Energética"
 CUB_energy_rev_desc: "La Revolución Energética fue una campaña en la que Cuba descarbonizó drásticamente su economía. La campaña descentralizó la infraestructura eléctrica de Cuba, reemplazó los bienes duraderos con modelos más eficientes energéticamente y amplió el uso de energías renovables."
 CUB_update_energy_system: "Actualizar Nuestro Sistema Energético"
 CUB_update_energy_system_desc: "Necesitamos actualizar nuestro sistema energético para completar la revolución energética más rápidamente."
 CUB_sugar: "Expandir la producción de Azúcar y Tabaco"
 CUB_sugar_desc: "La producción de azúcar y tabaco siempre ha sido una parte muy importante de la economía cubana. Necesitamos restaurar y expandir la producción de estos productos."
 CUB_privitazing_manufactures: "Arrendamiento Privado de Fábricas"
 CUB_privitazing_manufactures_desc: "En las reformas de 2011, el gobierno cubano permitió que las empresas estatales fueran entregadas a particulares."
 CUB_fin_sector_reforms: "Reformas del Sector Financiero"
 CUB_fin_sector_reforms_desc: "El 20 de diciembre de 2011, una nueva política de crédito permitió a los bancos cubanos financiar a empresarios e individuos que desearan realizar grandes compras para mejoras en el hogar, además de a los agricultores."
 CUB_airports: "Mejorar Aeropuertos"
 CUB_airports_desc: "Nuestros aeropuertos están desactualizados tanto externa como internamente. Modernicémoslos."
 CUB_cubana_inv: "Invertir en Cubana"
 CUB_cubana_inv_desc: "Cubana de Aviación S.A., comúnmente conocida como Cubana, es la aerolínea de bandera de Cuba, así como la aerolínea más grande del país. Fue fundada en octubre de 1929, convirtiéndose en una de las primeras aerolíneas en surgir en América Latina."
 CUB_nuclear_power: "Reanudar la Construcción del Reactor Nuclear"
 CUB_nuclear_power_desc: "En el siglo pasado, junto con la URSS, intentamos construir un reactor nuclear, pero no lo logramos. Ahora, con los fondos disponibles, podemos intentar completarlo."
 CUB_end_dual_currency: "Terminar con la Doble Moneda"
 CUB_end_dual_currency_desc: "Ahora, con todas las reformas implementadas, podemos prescindir con seguridad del dólar, gracias al cual EE.UU. puede influir enormemente en nuestra política interna."
 CUB_modern_economy: "Modernizar la Economía"
 CUB_modern_economy_desc: "Ahora, después de todas las reformas y la modernización de nuestra economía, podemos empezar a crecer de nuevo!"
 CUB_become_global: "Permitir el Comercio con Otros Países"
 CUB_become_global_desc: "Cuba debe seguir abriéndose al mundo!"
 CUB_without_the_blocade_TT: "No tiene espíritu nacional §tEl Bloqueo (El Bloqueo) Contra Cuba§!"
 CUB_allow_foreign_inv: "Atraer inversores extranjeros"
 CUB_allow_foreign_inv_desc: "Una vez que las fronteras estén abiertas, podemos atraer inversores extranjeros para reconstruir nuestra economía."
 CUB_ask_russia: "Inversiones Rusas"
 CUB_ask_russia_desc: "Podemos traer a nuestros viejos amigos rusos y su dinero para reconstruir nuestra economía."
 CUB_ask_EU: "Inversiones Europeas"
 CUB_ask_EU_desc: "Los europeos tienen mucho más dinero y capacidad para ayudarnos a reconstruir nuestra economía que Rusia. Debemos alentar activamente a los europeos a que vengan a nuestro país y conseguir que inviertan."
 CUB_eastern_invest: "Atraer Inversores del Este"
 CUB_eastern_invest_desc: "Tenemos más amigos en el este que están muy interesados en nuestro país. Bienvenidos a Cuba!"
 CUB_western_invest: "Atraer Inversores Occidentales"
 CUB_western_invest_desc: "Una vez que comencemos nuestro comercio con la UE, podremos atraer aún más ciudadanos europeos a nuestro país."
 CUB_create_ZEDM: "Crear ZEDM"
 CUB_create_ZEDM_desc: "La Zona Especial de Desarrollo Mariel (ZEDM) es el principal proyecto económico de Cuba. En 2009, Raúl Castro firmó un contrato con una empresa brasileña para construir un nuevo puerto con una terminal de contenedores. La Zona Especial Mariel se inauguró oficialmente en noviembre de 2013."
 CUB_invest_in_education: "Invertir en Educación"
 CUB_invest_in_education_desc: "Con el dinero que obtenemos de los extranjeros, podemos mejorar nuestra educación."
 CUB_invest_in_manufacturing: "Invertir en Manufactura"
 CUB_invest_in_manufacturing_desc: "A través de la inversión, debemos mejorar nuestras manufacturas."
 CUB_invest_in_healthcare: "Invertir en Atención Médica"
 CUB_invest_in_healthcare_desc: "Ahora que tenemos dinero, necesitamos mejorar la vida de nuestros ciudadanos, y especialmente el sistema médico."
 CUB_subsidies: "Aumentar los Beneficios"
 CUB_subsidies_desc: "Debemos aumentar los beneficios para mejorar la calidad de vida de nuestros ciudadanos."
 CUB_invest_in_infrastructure: "Invertir en Infraestructura"
 CUB_invest_in_infrastructure_desc: "Para atraer más inversores, es un buen momento para mejorar la infraestructura."
 CUB_invest_hub: "Centro de Inversión"
 CUB_invest_hub_desc: "Ahora nuestro país es uno de los más atractivos para los inversores, con cuya ayuda podemos mejorar nuestro país."
 CUB_infr_development: "Comenzar a Desarrollar la Infraestructura"
 CUB_infr_development_desc: "Con los fondos disponibles, podemos comenzar a modernizar nuestra infraestructura, que ya está obsoleta."
 CUB_invest_habanna: "Invertir en La Habana"
 CUB_invest_habanna_desc: "La Habana es la capital cubana, la arquitectura está en mal estado, tenemos que tomarnos este problema en serio."
 CUB_invest_camaguey: "Invertir en Camagüey"
 CUB_invest_camaguey_desc: "Camagüey es una ciudad importante en Cuba. Debido a la crisis de la década de 1990, su infraestructura fue destruida. Ahora tenemos que reconstruirla."
 CUB_upgrade_central_road: "Mejorar la Carretera Central"
 CUB_upgrade_central_road_desc: "La Carretera Central (CC) es una carretera de oeste a este que abarca toda la longitud de la isla de Cuba."
 CUB_upgrade_railway: "Mejorar Nuestro Ferrocarril"
 CUB_upgrade_railway_desc: "Nuestro sistema ferroviario está desactualizado, necesitamos actualizarlo."
 CUB_invest_santa_clara: "Invertir en Santa Clara"
 CUB_invest_santa_clara_desc: "Santa Clara es la capital de la provincia cubana de Villa Clara. Está situada en el centro de la provincia y de Cuba. Santa Clara es la quinta ciudad más poblada de Cuba, con una población de casi 245.959 habitantes."
 CUB_port: "Comenzar a Construir Puertos"
 CUB_port_desc: "Con el crecimiento del comercio exterior, necesitamos construir más puertos."
 CUB_develop_internet: "Desarrollar Internet"
 CUB_develop_internet_desc: "Nuestro país necesita modernizar todo nuestro sistema de internet."
 CUB_tourism_projects2: "Iniciar Proyectos Turísticos"
 CUB_tourism_projects2_desc: "Con la ayuda de los programas de turismo, podemos reconstruir parcialmente nuestra economía."
 CUB_hotels: "Construir Hoteles"
 CUB_hotels_desc: "Se necesitan hoteles buenos, modernos y hermosos para los turistas extranjeros. Debemos comenzar a construirlos lo antes posible."
 CUB_santa: "Santa Clara"
 CUB_santa_desc: "Santa Clara es uno de los destinos turísticos más populares de nuestro país, debemos invertir en él para aumentar el flujo turístico."
 CUB_camaguey: "Camagüey"
 CUB_camaguey_desc: "Camagüey es una ciudad y municipio en el centro de Cuba y es la tercera ciudad más grande del país con más de 333.000 habitantes. Es la capital de la provincia de Camagüey."
 CUB_habanna: "La Habana"
 CUB_habanna_desc:  "Havana is the capital and largest city of Cuba. The heart of the La Habana Province, Havana is the country's main port and commercial center."
 CUB_invite_foreign_inv: "Comenzar a Atraer Turistas Extranjeros"
 CUB_invite_foreign_inv_desc: "Ahora que toda la infraestructura necesaria está en su lugar, podemos comenzar a atraer extranjeros a nuestro país."
 CUB_new_airports: "Nuevos Aeropuertos"
 CUB_new_airports_desc: "Necesitamos nuevos aeropuertos."
 CUB_tourism_hub: "Centro Turístico"
 CUB_tourism_hub_desc: "Ahora nuestro país es uno de los más populares entre los turistas de todo el mundo!"
 CUB_blokade_economy: "Economía de Bloqueo Cubano"
 CUB_blokade_economy_desc: "Sanciones de Estados Unidos contra Cuba: un sistema de medidas económicas impuestas por Estados Unidos contra Cuba. Las sanciones se impusieron en 1960 cuando Cuba expropió propiedades de ciudadanos y corporaciones estadounidenses; las sanciones se endurecieron hasta un embargo casi total en 1962."
 CUB_wto: "Ingresar a la OMC"
 CUB_wto_desc: "La Organización Mundial del Comercio es una organización de integración establecida el 1 de enero de 1995 para liberalizar el comercio internacional y regular las relaciones comerciales y políticas de los estados miembros."
 CUB_coop_with_eacu: "Cooperación con la UEEA"
 CUB_coop_with_eacu_desc: "Unión Económica Euroasiática: una organización internacional de integración económica regional con personalidad jurídica internacional establecida por el Tratado sobre la Unión Económica Euroasiática."
 CUB_ties_with_latin_america: "Lazos con América Latina"
 CUB_ties_with_latin_america_desc: "Con el embargo económico, América Latina es un socio económico importante para Cuba."
 CUB_end_common_position: "Terminar con la Posición Común"
 CUB_end_common_position_desc: "La Posición Común de la UE sobre Cuba: sistema de política exterior de los miembros de la UE hacia Cuba. Esta posición impide el desarrollo de nuestras relaciones comerciales con Europa, debemos negociar y finalizar la validez de esta posición."
 CUB_ties_with_west: "Lazos con Occidente"
 CUB_ties_with_west_desc: "Con la abolición de la posición común, nada se interpone en el camino de las relaciones cubano-europeas!"
 CUB_PDCA: "ADPC"
 CUB_PDCA_desc: "El 12 de diciembre de 2016, la UE y Cuba firmaron un Acuerdo de Diálogo Político y Cooperación (ADPC)."
 CUB_trade_with_rus: "Comercio con Rusia"
 CUB_trade_with_rus_desc: "Rusia es nuestro socio económico desde hace mucho tiempo, debemos fortalecer nuestros lazos."
 CUB_trade_with_chi: "Comercio con China"
 CUB_trade_with_chi_desc: "China es una potencia tecnológica emergente, necesitamos fortalecer nuestra relación para tener acceso a la tecnología moderna."
 CUB_enter_brics: "Ingresar a los BRICS"
 CUB_enter_brics_desc: "BRICS: asociación interestatal, organización de unión (mancomunidad de estados) fue fundada en junio de 2006 (como BRIC), en el marco del Foro Económico de San Petersburgo con la participación de ministros de economía de Brasil, Rusia, India y China."
 CUB_demand_from_us: "Llamado al Levantamiento del Bloqueo"
 CUB_demand_from_us_desc: "Ahora que tenemos muchos aliados en el mundo, podemos exigir que se levante el bloqueo del agresor estadounidense."
 CUB_MERCOSUR: "Lazos con MERCOSUR"
 CUB_MERCOSUR_desc: "El Mercado Común del Sur, comúnmente conocido por la abreviatura española Mercosur, y portugués Mercosul, es un bloque comercial sudamericano establecido por el Tratado de Asunción en 1991 y el Protocolo de Ouro Preto en 1994. Sus miembros plenos son Argentina, Brasil, Paraguay y Uruguay."
 CUB_operation_miracle: "Iniciar la Operación Milagro"
 CUB_operation_miracle_desc: "La Operación Milagro es un programa médico internacional financiado por Cuba y Venezuela que brinda tratamiento gratuito a personas pobres en países del Tercer Mundo para enfermedades como cataratas, glaucoma, estrabismo y otras."
 CUB_revive_metallurgy: "Revivir la Metalurgia Cubana"
 CUB_revive_metallurgy_desc: "La metalurgia es un sector importante de nuestra economía. Sin embargo, nuestra metalurgia está en malas condiciones, necesitamos reconstruirla."
 CUB_upgrade_old_factories: "Mejorar las Antiguas Fábricas"
 CUB_upgrade_old_factories_desc: "Tenemos algunas fábricas que están en mal estado, podemos reconstruirlas y utilizar los fondos ahorrados para construir otras fábricas."
 CUB_expand_gold_mining: "Expandir la Minería de Acero"
 CUB_expand_gold_mining_desc: "Necesitamos acero, mucho acero."
 CUB_expand_chrome_mining: "Expandir la Minería de Oro"
 CUB_expand_chrome_mining_desc: "El oro es un material precioso muy valorado en los mercados, con cuya ayuda podemos obtener ingresos extra."
 CUB_update_old_factory: "Nuevas Refinerías"
 CUB_update_old_factory_desc: "Es hora de comenzar a construir nuevas fábricas que sean más potentes y mejores que las antiguas."
 CUB_expand_gold_desc: "El aluminio es el metal más común en la tierra, pero nuestro país lo necesita mucho."
 CUB_expand_gold: "Expandir la Producción de Aluminio"
 CUB_expand_aliminium_desc: "El tungsteno es muy necesario para nuestra economía, necesitamos centrarnos en su extracción."
 CUB_expand_aliminium: "Expandir la Minería de Tungsteno"
 CUB_mir_card: "Obligaciones a la Aceptación de Tarjetas MIR"
 CUB_mir_card_desc: "Un sistema de pago nacional ruso que proporciona servicios de transacciones de pago y emite tarjetas bancarias. En Rusia y en todo el mundo, el negocio principal del sistema es la emisión de tarjetas bancarias. Con su ayuda podemos atraer turistas rusos a nuestro país."
 #Oil
 CUB_oil: "Problema del Petróleo"
 CUB_oil_desc: "El colapso de la URSS y la consiguiente destrucción de los lazos comerciales, económicos y técnicos llevaron al deterioro de la economía cubana en el período posterior a 1991. También tiene un fuerte impacto en nuestras reservas de petróleo, este problema sigue siendo un grave problema para nuestro país y ya es hora de que se aborde."
 CUB_cooperation_with_rus: "Cooperación con Rusia"
 CUB_cooperation_with_rus_desc: "En 2014, Rosneft y la compañía petrolera estatal cubana Unión CubaPetróleo firmaron un acuerdo de cooperación en la mejora de la recuperación de petróleo en campos maduros y un acuerdo sobre el desarrollo conjunto de la plataforma cubana."
 CUB_cooperation_with_ven: "Cooperación con Venezuela"
 CUB_cooperation_with_ven_desc: "En las realidades actuales, nuestro único socio petrolero sigue siendo Venezuela, por lo que nuestros países necesitan expandir nuestra cooperación."
 CUB_cooperation_with_per: "Cooperación con Irán"
 CUB_cooperation_with_per_desc: "Podemos atraer la inversión iraní en nuestras empresas petroleras."
 CUB_search_for_new_deposits: "Búsqueda de Nuevos Depósitos"
 CUB_search_for_new_deposits_desc: "Necesitamos desesperadamente nuevos campos petroleros, podemos explorar en el Caribe."
 CUB_ROSNEFT: "Contrato con ROSNEFT"
 CUB_ROSNEFT_desc: "Public Joint Stock Company Rosneft Oil Company (PJSC Rosneft Oil Company) es una importante compañía rusa de petróleo y gas. Se convirtió en el mayor productor de petróleo del mundo en 2013."
 CUB_PDVSA: "Contrato con PDVSA"
 CUB_PDVSA_desc: "PDVSA: la compañía estatal de petróleo y gas de Venezuela, la compañía más grande del país. Tiene el derecho exclusivo de producir petróleo y gas natural en las plataformas continentales y marinas de Venezuela."
 CUB_CUPET: "Expandir CUPET"
 CUB_CUPET_desc: "CUPET es la compañía petrolera más grande de Cuba. Es propiedad del gobierno nacional cubano y está operada por él."

 #Ideas
 CUB_idea_blockade: "El Bloqueo (El Bloqueo) Contra Cuba"
 CUB_idea_blockade_desc: "En 1962, Estados Unidos impuso un embargo a Cuba que nunca fue levantado. Los efectos se volvieron particularmente devastadores una vez que la URSS colapsó a principios de los 90, dejando a Cuba con pocos socios comerciales."
 CUB_idea_Tol_Biz_1: "Tolerar las Pequeñas Empresas"
 CUB_idea_Tol_Biz_1_desc: "Se tolerarán las pequeñas empresas."
 CUB_idea_coops: "Cooperativas Agrícolas"
 CUB_idea_elam: "Escuela Latinoamericana de Medicina"
 CUB_idea_elam_desc: "La Escuela Latinoamericana de Medicina es una escuela internacional que capacita a médicos de todo el mundo para servir a comunidades desatendidas."
 CUB_idea_tourist_industry: "Turismo Cubano"
 CUB_idea_tourist_industry_desc: "Debemos fomentar el turismo a nuestro gran país. Cuba tiene una historia rica y vibrante y es importante fomentar esta parte vital de nuestro país."
 CUB_idea_special_period: "El Período Especial"
 CUB_idea_special_period_desc: "El Período Especial fue un período de estancamiento económico y crisis para Cuba después del colapso de la URSS."
 CUB_oil_repair_idea1: "Resurgimiento de la Industria Petrolera Cubana"
 CUB_airforce_idea: "Reformando la Fuerza Aérea Cubana"
 CUB_navy_idea: "Reformas de la Flota"
 #Events
 cuba.11.t: "Raúl se convierte en el líder de Cuba"
 cuba.11.d: "Después de la reciente renuncia de Fidel al poder, su hermano menor Raúl tomó su lugar. Él es quien nos guiará hacia un futuro más brillante!"
 cuba.11.a: "Viva Raúl Castro!"
 cuba.15.t: "Caso Rochel Acevedo"
 cuba.15.d: "Rogelio Acevedo González nació en Caibarién, Cuba en 1941, y se unió al Movimiento 26 de Julio en 1957 durante la Revolución Cubana. Sirvió bajo las órdenes de los lugartenientes del Che Guevara, Ramiro Valdés y Ciro Redondo, y más tarde luchó contra la invasión de Bahía de Cochinos en 1961. En 1960, se convirtió en director de las Milicias Nacionales Revolucionarias, y se desempeñó como Jefe de Estado Mayor de la misión militar en Angola en 1975. Sin embargo, nuestras agencias de inteligencia tienen evidencia de que estuvo involucrado en casos de corrupción, muchos exigen su arresto y la confiscación de sus bienes."
 cuba.15.a: "Arresto!"
 cuba.15.b: "Si no ves corrupción, la corrupción no te ve a ti."
 cuba.56.t: "Cuba ofrece una propuesta de inversión"
 cuba.56.d: "Cuba nos invitó a invertir en su país. Según los cubanos, esta inversión es prometedora y ayudará enormemente a su economía. Podremos aumentar nuestra influencia en la isla de la libertad. ¿Estamos de acuerdo?"
 cuba.56.a: "Sí"
 cuba.56.b: "No"
 cuba.57.t: "Cuba propone un acuerdo comercial"
 cuba.57.d: "Aparentemente, después de la reciente tendencia de mejora en las relaciones entre nuestros países, Cuba espera firmar un acuerdo comercial. ¿Estamos de acuerdo?"
 cuba.57.a: "Sí"
 cuba.57.b: "No"
 cuba.58.t: "Cuba está preparando un golpe de estado"
 cuba.58.d: "Según nuestra inteligencia, los servicios de inteligencia cubanos están preparando un levantamiento armado en varios países, incluido el nuestro. Debemos vigilar de cerca la situación."
 cuba.58.a: "Si quieres la paz, prepárate para la guerra."
 cuba_news.59.t: "Reunión entre Barack Obama y Raúl Castro"
 cuba_news.59.d: "Los líderes de Cuba y EE.UU. se reunieron hoy. Por primera vez en prácticamente toda la historia de la confrontación de medio siglo entre los países. Los líderes tuvieron una charla cordial y también declararon su intención de desarrollar relaciones y comercio."
 cuba_news.59.a: "Un nuevo giro en las relaciones cubano-estadounidenses!"
 cuba_news.60.t: "Vladimir Putin se reúne con Raúl Castro"
 cuba_news.60.d: "Vladimir Putin se reunió hoy con el líder cubano Raúl Castro. Los líderes se saludaron calurosamente y luego celebraron una reunión y una conferencia de prensa. Rusia y Cuba seguirán mejorando las relaciones y desarrollando el comercio y la asociación."
 cuba_news.60.a: "Muy interesante!"
 cuba_news.61.t: "Miguel Díaz-Canel se convierte en nuevo líder de Cuba"
 cuba_news.61.d: "Hoy, Miguel Díaz-Canel se convirtió oficialmente en el nuevo líder de Cuba. El líder agradeció a todos por su apoyo y también prometió servir por el bien del pueblo cubano."
 cuba_news.61.a: "La era de Castro ha terminado oficialmente."
 cuba_news.62.t: "Cuba amnistía a varios miles de prisioneros"
 cuba_news.62.d: "El Gobierno cubano anunció la liberación de 2.900 prisioneros, muchos de los cuales habían sido condenados por "Delitos contra la seguridad del Estado". Tales pasos del gobierno cubano casi nunca se han tomado."
 cuba_news.62.a: "Interesante"
 cuba.66.t: "Cuba solicita el levantamiento del bloqueo"
 cuba.66.d: "El gobierno cubano ha solicitado que se levante el embargo debido a la mejora de las relaciones entre Estados Unidos y Cuba y el comercio entre las dos naciones."
 cuba.66.a: "De acuerdo"
 cuba.66.b: "No"
 cuba.67.t: "EE.UU. ha levantado el bloqueo"
 cuba.67.d: "Finalmente, nuestra isla puede vivir cómodamente."
 cuba.67.a: "Genial"
 cuba.68.t: "EE.UU. se negó"
 cuba.68.d: "El bloqueo continúa..."
 cuba.68.a: "Oh..."
