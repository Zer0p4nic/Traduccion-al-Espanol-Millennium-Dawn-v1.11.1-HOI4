l_spanish:
 # Header
 united_states_focus: "Árbol de Enfoque de Estados Unidos"
 # Economy tree
 USA_focus_ending_clintonomics: "Las Etapas Finales de la Clintonomía"
 USA_focus_ending_clintonomics_desc: "Los últimos meses de la administración están sobre nosotros y, por lo tanto, debemos comenzar a prepararnos para las próximas elecciones."
 USA_focus_enjoy_surplus: "Disfrutando de un Superávit Continuo"
 USA_focus_enjoy_surplus_desc: "El presupuesto está en verde y ahora podemos ver cómo entra el dinero."
 USA_focus_rise_internet: "El Auge de Internet"
 USA_focus_rise_internet_desc: "El amanecer de una nueva era está sobre nosotros, por lo tanto, debemos adoptar las formas más nuevas de tecnología y mantenernos a la vanguardia."
 USA_focus_limited_indust_expansion: "Expansión Industrial Limitada"
 USA_focus_limited_indust_expansion_desc: "La administración aún no ha terminado, por lo tanto, debemos dejar nuestra marca y apuntar al crecimiento económico en el corazón del Cinturón de Óxido de cuello azul."
 USA_focus_late_renew_investments: "Inversiones Renovables Tardías"
 USA_focus_late_renew_investments_desc: "Los sustos del pasado con la tasa de agotamiento de los combustibles fósiles son motivo de preocupación, no sea que al depender demasiado de una forma de energía, estemos condenados a adaptarnos al mundo cambiante cuando llegue el momento."
 USA_focus_43rd_administration: "Preparándonos para la 43ª Administración"
 USA_focus_43rd_administration_desc: "Ha llegado el momento de dejar el cargo, pero el partido aún puede ganar, por lo tanto, debemos dirigir estas últimas semanas a la esperanzadora seguridad de otro mandato con nuestro partido al mando."

 ##2000 DNC Victory
 USA_focus_2000_democrats: "Victoria Demócrata de 2000"
 USA_focus_2000_democrats_desc: "A través de la determinación, hemos vencido a nuestros adversarios republicanos."
 USA_focus_early_green_energy_invest: "Inversiones Tempranas en Energía Verde"
 USA_focus_early_green_energy_invest_desc: "Debemos mirar hacia el futuro de nuestra nación, la energía renovable está en auge y debemos asegurarnos de que este impulso se mantenga."
 USA_focus_inc_health_spending: "Aumento del Gasto en Salud"
 USA_focus_inc_health_spending_desc: "Con la reasignación presupuestaria hacia la atención médica, podemos ayudar a retener y hacer crecer nuestra población, con suerte podemos mantener esto a través de una administración republicana, y mucho menos en el futuro en general."
 USA_focus_new_millennia_tax_reforms: "Reformas Fiscales del Nuevo Milenio"
 USA_focus_new_millennia_tax_reforms_desc: "Las reformas fiscales más nuevas que planeamos aumentarán nuestro crecimiento económico al reorientarlo hacia la automatización y los esfuerzos de construcción para hacer crecer la economía."
 USA_focus_2000_targeted_regulations: "Regulaciones Dirigidas"
 USA_focus_2000_targeted_regulations_desc: "Al dirigirnos a estados más urbanizados, podemos expandir los sectores económicos allí, lo que debería impulsar nuestra economía en general."
 USA_focus_social_security_improvements: "Mejoras en la Seguridad Social"
 USA_focus_social_security_improvements_desc: "Con la reasignación presupuestaria hacia la Seguridad Social, podemos ayudar a retener y hacer crecer nuestra población y expandir los mercados/consumo domésticos, con suerte podemos mantener esto a través de una administración republicana, y mucho menos en el futuro en general."
 USA_focus_green_reg_commission: "La Comisión Reguladora Verde"
 USA_focus_green_reg_commission_desc: "El establecimiento de una comisión de regulación verde permitirá priorizar el impacto ambiental de futuros proyectos de construcción, pero puede costarnos eficiencia en la construcción, sin embargo, debemos comenzar a cuidar el planeta y la salud de nuestra gente también."
 USA_focus_2000_trade_agreements: "Acuerdos Comerciales Vecinales"
 USA_focus_2000_trade_agreements_desc: "A través de negociaciones y lo que creemos que son acuerdos comerciales justos, ampliaremos nuestra influencia comercial sobre nuestros vecinos con la esperanza de asegurar los mercados de América del Norte."

 ##2000 GOP Victory
 USA_focus_2000_republicans: "Victoria Republicana de 2000"
 USA_focus_2000_republicans_desc: "A través de la determinación, hemos vencido a nuestros adversarios demócratas"
 USA_focus_early_admin_dereg: "Desregulación Temprana de la Administración"
 USA_focus_early_admin_dereg_desc: "La administración anterior obstaculizó el crecimiento económico, al recortar algo de burocracia, ciertos estados pueden expandir sus economías más rápidamente."
 USA_focus_2000_increase_military: "Aumento del Gasto Militar"
 USA_focus_2000_increase_military_desc: "El mundo es un lugar en constante cambio, por lo tanto, debemos mantenernos al tanto de nuestra viabilidad militar si queremos seguir siendo la superpotencia global."
 USA_focus_2001_tax_cuts: "Los Recortes Fiscales de 2001"
 USA_focus_2001_tax_cuts_desc: "La gente sabe lo que necesita, por lo tanto, estos recortes fiscales deberían ayudarlos a perseguir sus necesidades."
 USA_focus_2000_education_reforms: "Reformas Educativas"
 USA_focus_2000_education_reforms_desc: "Los niños son el futuro de la nación, por lo tanto, debemos comenzar a reformar los sistemas escolares con las últimas tecnologías."
 USA_focus_2000_limited_deregulation: "Esfuerzos de Desregulación Limitados"
 USA_focus_2000_limited_deregulation_desc: "La legislación clave del gobierno ha ralentizado el crecimiento económico en general, debemos recortarla para permitir un desarrollo y una producción más rápidos de bienes y servicios."
 USA_focus_2000_reform_financial: "Reformar el Sector Financiero"
 USA_focus_2000_reform_financial_desc: "El sector financiero es el mayor impulsor del PIB, por lo tanto, debemos reformarlo para permitir su crecimiento continuo y, digamos, excepcional en el sector mismo."
 USA_focus_2000_central_free_trade: "Acuerdo de Libre Comercio de América Central"
 USA_focus_2000_central_free_trade_desc: "La Doctrina Monroe debe hacerse cumplir incluso hoy en día, pero debemos buscar lazos más amistosos con las naciones cercanas y alrededor del Canal de Panamá si queremos asegurar el dominio político y económico en los mercados de América."

 ##2004 DNC Victory
 USA_focus_2004_democrats: "Victoria Demócrata de 2004"
 USA_focus_2004_democrats_desc: "A través de la determinación, hemos vencido a nuestros adversarios republicanos"
 USA_focus_light_green_deal: "El Nuevo Trato Verde Ligero"
 USA_focus_light_green_deal_desc: "El Nuevo Trato Verde Ligero es desesperadamente necesario antes de que causemos más daño al medio ambiente del que ya hemos causado."
 USA_focus_2004_education_investments: "Inversiones en Educación"
 USA_focus_2004_education_investments_desc: "Invertir en educación es invertir en el futuro de nuestros hijos, por lo tanto, debemos asegurarnos de ayudar a crear el futuro para las generaciones venideras."
 USA_focus_2004_economic_crackdowns: "Represiones Económicas"
 USA_focus_2004_economic_crackdowns_desc: "Las corporaciones están explotando a la gente, por lo tanto, debemos implementar políticas regulatorias severas para evitar previamente la expansión de dichos negocios."
 USA_focus_2004_social_security: "Expansión de la Seguridad Social"
 USA_focus_2004_social_security_desc: "Nuestra gente debe tener los beneficios de la jubilación. Pero el estado actual del Programa de Seguridad Social es un desastre. A través de la reestructuración y la reasignación de los presupuestos y recursos existentes, podemos hacer que el programa sea más eficiente y menos costoso para el contribuyente promedio."
 USA_focus_2004_federal_funding: "Iniciativa de Financiamiento Económico Federal"
 USA_focus_2004_federal_funding_desc: "Debemos rivalizar con el mundo en crecimiento del PIB, por lo tanto, debemos invertir en los creadores modernos de dinero que son las estructuras de oficinas y los mercados financieros."
 USA_focus_2004_public_works: "Obras Públicas"
 USA_focus_2004_public_works_desc: "A través de proyectos de obras públicas, podemos ayudar a construir la naturaleza interconectada para incentivar el consumo local y el crecimiento económico."
 USA_focus_2007_tax_reform: "Reforma Fiscal de 2007"
 USA_focus_2007_tax_reform_desc: "Estos nuevos impuestos deberían ayudar a cubrir nuevas iniciativas gubernamentales, después de todo, es trabajo del gobierno ayudar a su gente."


 USA_focus_2004_urbanization: "Urbanización Nacional I"
 USA_focus_2004_urbanization_desc: "Las generaciones cambian y la economía crece, parece que la nación en su conjunto también se está expandiendo."


 ##2004 GOP Victory
 USA_focus_2004_republicans: "Victoria Republicana de 2004"
 USA_focus_2004_republicans_desc: "A otro mandato ganado contra nuestros adversarios demócratas"
 USA_focus_2004_military_contracts: "Contratos Militares"
 USA_focus_2004_military_contracts_desc: "Para mantener abastecido a nuestro ejército, debemos buscar el crecimiento de los contratos militares para mantenerse al día con la demanda."
 USA_focus_2004_economic_deregulation: "Desregulación Económica"
 USA_focus_2004_economic_deregulation_desc: "Para continuar la expansión, debemos desregular la economía aún más. Podemos hacerlo atacando la legislación "núcleo" que está llena de bloqueos al crecimiento empresarial y/o nuevas startups."
 USA_focus_2004_investments: "Inversiones Empresariales"
 USA_focus_2004_investments_desc: "Inversiones gubernamentales limitadas en empresas clave impulsarán el PIB de nuestra nación y crearán más empleos como resultado de la "estimulación" hacia los sectores económicos objetivo."
 USA_focus_2004_healthcare: "Reformas de Salud"
 USA_focus_2004_healthcare_desc: "El sistema de salud está demasiado cargado de regulaciones que paralizan la iniciativa y la investigación, por lo tanto, debemos hacer cambios clave en el sistema en su conjunto."
 USA_focus_2004_less_red_Tape: "Menos Burocracia"
 USA_focus_2004_less_red_Tape_desc: "Los estados objetivo, a través de sus propias comisiones regulatorias, permitirán la expansión de sus economías al autoevaluar sus necesidades y el espacio disponible para construir nuevos negocios y así sucesivamente."
 USA_focus_2004_budget_balancing: "Equilibrio Presupuestario"
 USA_focus_2004_budget_balancing_desc: "Necesitamos encontrar formas de equilibrar nuestro presupuesto y minimizar el déficit para que nuestra economía funcione sin problemas."
 USA_focus_2007_tax_cuts: "Recortes Fiscales de 2007"
 USA_focus_2007_tax_cuts_desc: "Recortar impuestos es una buena estimulación para la economía, proporciona incentivos autogenerados para comprar productos, ahorrar para empresas personales y permite que las empresas usen el capital extra para expandirse y crear más empleos."


 USA_focus_2008_democrats: "Victoria Demócrata de 2008"
 USA_focus_2008_democrats_desc: "A los victoriosos somos, otro mandato potencial asegurado contra la oposición."
 USA_focus_2009_tax_reforms: "Reformas Fiscales de 2009"
 USA_focus_2009_tax_reforms_desc: "A través de nuevos impuestos, podemos incentivar el crecimiento del PIB donde sabemos que cuenta."
 USA_focus_2008_environmental_safeguards: "Ampliación de Salvaguardas Ambientales"
 USA_focus_2008_environmental_safeguards_desc: "El medio ambiente es primordial y los estados con más medio ambiente a su alrededor deben tener pautas más estrictas."
 USA_focus_2008_inter_economic_deals: "Acuerdos Intereconómicos Dirigidos"
 USA_focus_2008_inter_economic_deals_desc: "China es el hogar de las mejores formas de obtener productos baratos, por lo tanto, debemos abrirnos y abrazar a nuestros compatriotas del otro lado del Pacífico."
 USA_focus_2008_social_security: "Mejoras en la Seguridad Social"
 USA_focus_2008_social_security_desc: "A través de una reestructuración y un procesamiento de datos y necesidades más eficientes, nuestros contribuyentes pagarán menos en la Seguridad Social mientras mantienen, si no amplían, los beneficios que reciben cuando se jubilan. Esto aumentará la confianza y la moral, lo que puede hacer que las personas sean más productivas en el lugar de trabajo."
 USA_focus_2008_healthcare: "Mejoras en la Atención Médica"
 USA_focus_2008_healthcare_desc: "Debemos mirar a nuestros homólogos británicos y ver que la atención médica para todos puede ser para todos, por lo tanto, aún debemos comprometernos con la oposición si queremos aprobar una política tan "peligrosa"."
 USA_focus_2008_police: "Policía Reducida"
 USA_focus_2008_police_desc: "El crimen está disminuyendo en algunas áreas y aumentando en otras, por lo tanto, debemos "limitar" los esfuerzos policiales y "redirigirlos" a otros medios si es necesario."
 USA_focus_2008_urbanization: "Esfuerzos de Urbanización"
 USA_focus_2008_urbanization_desc: "La urbanización es la forma más eficiente de que las personas y una economía funcionen sin tiempos largos entre diferentes etapas del proceso de fabricación. Por lo tanto, debemos consolidar y hacer crecer nuestros centros económicos."


 USA_focus_2008_republicans: "Victoria Republicana de 2008"
 USA_focus_2008_republicans_desc: "Hemos asegurado otra victoria para nuestro partido, saquemos el máximo provecho de ello"
 USA_focus_2008_rural_redevelopment: "Redesarrollos Rurales"
 USA_focus_2008_rural_redevelopment_desc: "Debemos centrarnos en el núcleo de nuestra nación, individuos de cuello azul y las vastas áreas rurales de la nación, para hacerlo, debemos invertir en economías estatales que se ajusten a dichos parámetros."
 USA_focus_2008_trade_deal: "Acuerdos Comerciales en el Extranjero"
 USA_focus_2008_trade_deal_desc: "Debemos mantener nuestra huella fiscal global, por lo tanto, debemos crear una atmósfera de cooperación entre nosotros y las naciones consideradas importantes para sus respectivos mercados continentales y/o regionales."
 USA_focus_2008_environment_deregulation: "Relajación de las Regulaciones Ambientales"
 USA_focus_2008_environment_deregulation_desc: "Debemos desregular estas regulaciones ambientales "verdes" engorrosas para incentivar mejor al futuro emprendedor a querer iniciar un nuevo negocio."
 USA_focus_2008_policing_initiatives: "Iniciativas Policiales"
 USA_focus_2008_policing_initiatives_desc: "Con nuestros nuevos programas policiales en marcha, ahora deberíamos poder construir una mejor participación comunitaria y abordar ciertos puntos críticos criminales importantes para que no crezcan más y aplastar a otros."
 USA_focus_2008_military_industry: "El Complejo Industrial Militar"
 USA_focus_2008_military_industry_desc: "La expansión y renovación de contratos militares clave permitirá que nuestras fuerzas armadas estén mejor equipadas y enfrenten menos dificultades logísticas."
 USA_focus_2008_military_budget: "Aumento del Presupuesto Militar"
 USA_focus_2008_military_budget_desc: "El nuevo año fiscal se ajustará de acuerdo con los cambios crecientes en el entorno global, por lo tanto, debemos invertir más fondos en nuestros servicios armados si queremos mantener el ritmo."
 USA_focus_2011_tax_cuts: "Recortes Fiscales de 2011"
 USA_focus_2011_tax_cuts_desc: "Para incentivar mejor el consumo y el crecimiento domésticos, debemos recortar impuestos clave y cambiar y/o reducir los códigos fiscales que afectan a todas las clases de ciudadanos para que las empresas reinviertan el capital extra en la creación de empleo, los trabajadores puedan comprar y pagar más cosas y, con suerte, dar más personas la oportunidad potencial de iniciar su propio negocio."

 USA_focus_ending_2011_fiscal_year: "Cerrando el Año Fiscal 2011"
 USA_focus_ending_2011_fiscal_year_desc: "El mandato presidencial está llegando a su fin y, con suerte, podemos asegurar una victoria para traer más progreso a nuestra agenda económica."

 USA_focus_2012_democrats: "Victoria Demócrata de 2012"
 USA_focus_2012_democrats_desc: "A los victoriosos somos, otro mandato potencial asegurado contra la oposición."
 USA_focus_riding_green_wave: "Montando la Ola Verde"
 USA_focus_riding_green_wave_desc: "La gente quiere un mañana más verde y podemos usar este fervor para impulsar nuestros planes."
 USA_focus_2012_renewable_invest: "Inversiones Renovables"
 USA_focus_2012_renewable_invest_desc: "Debemos apelar a nuestras bases de votantes más fuertes y, para ello, debemos mostrarles los frutos de su inversión de voto."
 USA_focus_2012_renewable_refitting: "Reacondicionamiento Renovable"
 USA_focus_2012_renewable_refitting_desc: "Para combatir el aumento general de las emisiones de carbono, debemos buscar nuevos códigos de construcción cuando las nuevas industrias intenten iniciarse y/o las existentes intenten expandirse."
 USA_focus_2012_renewable_research: "Departamento de I+D Renovable"
 USA_focus_2012_renewable_research_desc: "No todas las formas de transporte pueden ser eficientes con energía eléctrica, debemos invertir más en cualquier forma renovable para permitir su adopción generalizada en más que solo las carreteras."
 USA_focus_2014_infrastructure: "Ley de Infraestructura de 2014"
 USA_focus_2014_infrastructure_desc: "El Corredor del Noreste se está desmoronando y, por lo tanto, debemos hacer inversiones directas para mantenerlo operativo."
 USA_focus_2012_blue_chip: "Inversiones de Alta Calificación"
 USA_focus_2012_blue_chip_desc: "Debemos centrarnos en nuestras bases de votantes si queremos mantener la popularidad entre los votantes para las próximas elecciones."
 USA_focus_2012_digital_classroom: "Ley del Aula Digital"
 USA_focus_2012_digital_classroom_desc: "No todos pueden disfrutar del lujo de escuelas privadas, por lo tanto, debemos modernizar nuestras escuelas públicas en el mismo grado. Después de todo, los jóvenes son nuestro futuro."


 USA_focus_2012_republicans: "Victoria Republicana de 2012"
 USA_focus_2012_republicans_desc: "Hemos asegurado otra victoria para nuestro partido, saquemos el máximo provecho de ello"
 USA_focus_2012_opium: "Ley Anti-Opio"
 USA_focus_2012_opium_desc: "Necesitamos contrarrestar de manera más efectiva la moderna Guerra del Opio que está consumiendo a Estados Unidos hoy en día, con eso debemos aumentar el presupuesto para unidades antidrogas y unidades especiales de seguimiento de cárteles si queremos comenzar cualquier tipo de medidas efectivas."
 USA_focus_2012_deregulation: "Desregulación del Sector Renovable"
 USA_focus_2012_deregulation_desc: "El auge del ambientalismo debe abordarse a través de nuestros propios medios y, por lo tanto, si hay tal preocupación, debemos recortar regulaciones clave para permitir que más inviertan en el mercado de fuentes renovables."
 USA_focus_2012_osmium: "Ley del Osmio"
 USA_focus_2012_osmium_desc: "Nuevas hazañas en tecnología requieren cantidades crecientes de elementos de tierras raras, para combatir las dependencias extranjeras debemos aumentar nuestra producción nacional."
 USA_focus_2012_defence: "Ley de Defensa de la Costa del Golfo"
 USA_focus_2012_defence_desc: "Con los sustos cibernéticos de la memoria reciente y las acciones más audaces de algunos de nuestros adversarios, tanto conocidos como desconocidos, debemos buscar crear un control férreo sobre el Golfo de México, no sea que intenten enviar fuerzas navales para bloquear el vital centro de comercio que son los estados de la costa del Golfo."
 USA_focus_2012_standard_classroom: "Ley del Aula Estándar"
 USA_focus_2012_standard_classroom_desc: "El sector privado ha demostrado que las escuelas pueden ser equitativas y educativas, sin embargo, debe haber una forma de estandarización nacional si queremos permitir un currículo justo y directo. La Ley del Aula Estándar hará eso y reducirá el presupuesto federal para esto también."
 USA_focus_2012_red_chip: "Inversiones de Alta Calificación en Rojo"
 USA_focus_2012_red_chip_desc: "Con el próximo mandato presidencial, debemos solidificar nuestro apoyo invirtiendo directamente en estados que son leales y/o parecen volverse morados para mantener su lealtad."
 USA_focus_2012_great_plains: "Ley de las Grandes Llanuras"
 USA_focus_2012_great_plains_desc: "Para fomentar el crecimiento del empleo y combatir la urbanización masiva, debemos mirar hacia los estados más vacíos como las Grandes Llanuras, estos estados producen más que suficiente alimento para el consumo doméstico y la exportación, por lo que debemos invertir en diversificar sus economías para traer más personas de las ciudades abarrotadas de Atlanta, Nueva York y así sucesivamente."


 USA_focus_2016_democrat_victory: "Victoria Demócrata de 2016"
 USA_focus_2016_democrat_victory_desc: "A través de la determinación, hemos vencido a nuestros adversarios republicanos"
 USA_focus_blue_cross_act: "Ley de la Cruz Azul"
 USA_focus_blue_cross_act_desc: "La atención médica de nuestros ciudadanos importa, pero debemos poder incentivar el crecimiento del empleo, por lo que debemos crear estándares de construcción y personal para todas las instalaciones para aumentar la calidad y cantidad de tratamientos."
 USA_focus_red_shield_act: "Ley del Escudo Rojo"
 USA_focus_red_shield_act_desc: "Debemos complementar nuestra legislación anterior con otra, debemos mostrarle al mundo que la atención médica estadounidense es la mejor atención."
 USA_focus_the_better_tomorrow_act: "Ley del Mañana Mejor"
 USA_focus_the_better_tomorrow_act_desc: "Cambiar algunas de las regulaciones y estandarizar mejor las regulaciones contradictorias relacionadas con la zonificación y la construcción resultará en más tierras de desarrollo disponibles, aunque llevará un poco más de tiempo construir estos nuevos edificios según las normas."
 USA_focus_blue_states_bailout: "Rescate de los Estados Azules"
 USA_focus_blue_states_bailout_desc: "Para solidificar nuestra imagen, debemos mantenernos firmes en los estados donde son azules o morados, esto debería ayudar en el próximo ciclo electoral."
 USA_focus_were_not_them: "No Somos Ellos"
 USA_focus_were_not_them_desc: "La oposición está siendo agresiva en su propaganda, la mayoría de sus "afirmaciones" son claramente falsas, debemos hacer todo lo posible para lidiar con estas mentiras."

 USA_focus_urbanization_ii: "Urbanización II"
 USA_focus_urbanization_ii_desc: "El mercado laboral está en alza... qué bien, porque lo necesitamos!"


 USA_focus_2016_republican_victory: "Victoria Republicana de 2016"
 USA_focus_2016_republican_victory_desc: "Hemos asegurado otra victoria para nuestro partido, saquemos el máximo provecho de ello"
 USA_focus_lithium_act: "Ley del Litio"
 USA_focus_lithium_act_desc: "Nuevas hazañas en tecnología requieren cantidades crecientes de elementos de tierras raras, para combatir las dependencias extranjeras debemos aumentar nuestra producción nacional."
 USA_focus_greater_plains_act: "Ley de las Grandes Llanuras"
 USA_focus_greater_plains_act_desc: "Nuestra base de votantes principal está en los estados más rurales, sin embargo, si podemos crear una buena dispersión de empleos para hacer crecer estos estados, podemos cambiar el colegio electoral y la Cámara misma a través del censo."
 USA_focus_the_better_business_act: "Ley de Mejores Negocios"
 USA_focus_the_better_business_act_desc: "Con la población creciendo más y más, debemos retroceder algunas regulaciones más redundantes para acelerar los esfuerzos de construcción y crear nuevos empleos."
 USA_focus_blue_collar_programs: "Programas de Cuello Azul"
 USA_focus_blue_collar_programs_desc: "Con más personas perdiendo la fe en cosas como Obamacare y otros esfuerzos, podemos apelar a la gente común cambiando y fortaleciendo las regulaciones en torno a los planes proporcionados por las corporaciones. A algunos puede que no les guste este enfoque, pero atraerá a más personas de las que lo desaprobarán."
 USA_focus_we_arent_like_them: "No Somos Como Ellos"
 USA_focus_we_arent_like_them_desc: "La oposición está siendo agresiva en su propaganda, la mayoría de sus "afirmaciones" son claramente falsas, debemos hacer todo lo posible para lidiar con estas mentiras."


 #Military Industrial Complex Tree
 USA_focus_the_2000_joint_exercises: "Los Ejercicios Militares Conjuntos de 2000"
 USA_focus_the_2000_joint_exercises_desc: "El ejército de EE. UU. llevará a cabo ejercicios militares conjuntos en relación con ciertos aliados de la OTAN."
 USA_focus_the_military_industrial_complex: "El Complejo Industrial Militar"
 USA_focus_the_military_industrial_complex_desc: "El mundo se ha vuelto más estable, al menos en términos de guerras a gran escala. La cantidad de bases en el extranjero y el enfoque en el gasto militar durante la Guerra Fría ha visto un crecimiento en la sombra detrás de las cortinas de la política estadounidense. ¿Podrá el Congreso domar la creciente oscuridad o el egoísmo y la codicia impedirán que brille alguna luz?"
 USA_focus_political_games_vs_war_games: "Juegos Políticos vs. Juegos de Guerra"
 USA_focus_political_games_vs_war_games_desc: "El enredo de la burocracia y la cinta roja se ha vuelto casi sinónimo tanto del Pentágono como del Congreso. Aunque parece que se están haciendo cosas, muchos no se dan cuenta de la cantidad de "juegos" que cada edificio tiene cuando se trata de hacer el trabajo."
 USA_focus_continuing_arms_contracts: "Continuación de los Contratos de Armas"
 USA_focus_continuing_arms_contracts_desc: "La industria armamentística de EE. UU. funciona a través de una serie de contratos, por lo tanto, estos deben renovarse y reevaluarse para permitir la continuación de dicha base de fabricación."
 USA_focus_a_new_mechanized_transport: "Un Nuevo Transporte Mecanizado"
 USA_focus_a_new_mechanized_transport_desc: "El Bradley fue un proceso de diseño complejo e involucró mucho dinero para perfeccionar, por lo tanto, debemos continuar innovando para sellar nuestro dominio en el transporte protector de infantería y las medidas defensivas de combate."
 USA_focus_the_pentagon_wars_begin: "Comienzan las Guerras del Pentágono"
 USA_focus_the_pentagon_wars_begin_desc: "El Pentágono y el Complejo Industrial Militar chocan, pero solo cuando alguien comienza a dibujar fuera de las líneas. En este sentido, solo el tiempo dirá a dónde llevarán estas luchas internas al ejército de EE. UU. y a la nación en su conjunto."

 USA_focus_repurposing_budget_changes: "Reasignación de Cambios Presupuestarios"
 USA_focus_repurposing_budget_changes_desc: "El ejército ha estado sobrepresupuestado durante demasiado tiempo y es hora de que comencemos a cambiar eso."
 USA_focus_cut_army_technology_reliance: "Reducir la Dependencia del Ejército de la Tecnología"
 USA_focus_cut_army_technology_reliance_desc: "El ejército depende demasiado de tecnologías altamente sensibles e integrales que podrían paralizarlo con algunas empresas clave o con otros tipos de dispositivos de interferencia y desactivación. Un equilibrio entre estas nuevas tecnologías y las tácticas antiguas debería reformar el ejército para que sea más flexible."
 USA_focus_cut_air_force_luxuries: "Reducir los Lujos de la Fuerza Aérea"
 USA_focus_cut_air_force_luxuries_desc: "La fuerza aérea está demasiado mimada y, al observar algunos de los gastos y estilos de vida que lleva la mayoría del personal de la fuerza aérea, no es de extrañar. Al recortar algunos de estos lujos, podríamos indirectamente endurecer a algunas de estas personas más para obtener más de sus habilidades, que pueden ser útiles en el campo de batalla."
 USA_focus_cut_navy_large_ship_programs: "Reducir los Programas de Grandes Buques de la Marina"
 USA_focus_cut_navy_large_ship_programs_desc: "La Armada de EE. UU. es la más grande del mundo. Expandir una fuerza de este tipo en una perspectiva internacional es indirectamente provocativo y costoso, por lo tanto, debemos reducir y limitar tales expansiones futuras para que solo se correlacionen con desarrollos reales en el escenario global."
 USA_focus_standardizing_army_equipment: "Estándar del Equipo del Ejército"
 USA_focus_standardizing_army_equipment_desc: "El ejército tiene una gran cantidad de equipos y modelos diferentes, lo que puede resultar muy confuso. Al estandarizar el equipo y limitar los modelos en servicio, podemos reducir los retrasos en la fábrica y el costo en general."
 USA_focus_streamlining_naval_designs: "Optimización de los Diseños Navales"
 USA_focus_streamlining_naval_designs_desc: "La marina tiene muchos dispositivos modulares que van en una variedad de embarcaciones, en este sentido, debemos buscar limitar y optimizar mejor el diseño y la producción de embarcaciones navales para ser más eficientes y rentables en el mantenimiento de nuestro dominio naval."
 USA_focus_no_more_cold_war_militarism: "No Más Militarismo de la Guerra Fría"
 USA_focus_no_more_cold_war_militarism_desc: "EE. UU. ha sido el "salvador" del mundo libre y, en ese sentido, ha limitado el desarrollo de nuestros aliados y de aquellos que desean ser independientes de influencias extranjeras. Hoy cambiamos esto, construyendo una nueva imagen de una Ética Post-Guerra Fría que se esforzará por ayudar a los necesitados y trabajar con todos los que deseen ser trabajados."

 USA_focus_rebalancing_the_books: "Reequilibrar los Libros"
 USA_focus_rebalancing_the_books_desc: "La gente de EE. UU. está cansada de enviar a nuestros muchachos por todo el mundo, pero debemos velar por nuestros intereses nacionales, por lo tanto, debemos modificar y hacer concesiones donde podamos para aplacar al público."
 USA_focus_slashing_failed_rd_projects: "Eliminación de Proyectos de I+D Fallidos"
 USA_focus_slashing_failed_rd_projects_desc: "El Ejército y la Fuerza Aérea tienen el mal hábito de mantener a flote programas deficientes con la esperanza de un avance, por lo tanto, debemos detener estos programas de inmediato y enviar el dinero a los departamentos que lo necesitan."
 USA_focus_culling_air_force_excesses: "Reducción de Excesos de la Fuerza Aérea"
 USA_focus_culling_air_force_excesses_desc: "La Fuerza Aérea es conocida por ser una de las ramas "más suaves" de nuestro ejército y, según un número justo de estilos de vida, no es de extrañar. Por lo tanto, comenzaremos a reasignar estas redundancias en mejores avenidas de refinamiento para nuestros pilotos."
 USA_focus_standardizing_naval_production: "Estándar de Producción Naval"
 USA_focus_standardizing_naval_production_desc: "Nuestra armada es la más grande del mundo, pero es abiertamente diversa y engorrosa, el crucero es la reina moderna del mar y, por lo tanto, debemos refinar esta clase para convertirla en la principal de las flotas de EE. UU."
 USA_focus_centralized_military_rd_department: "Departamento Centralizado de I+D Militar"
 USA_focus_centralized_military_rd_department_desc: "Cada rama prácticamente tiene su propio departamento de I+D, esto es costoso de más maneras burocráticas y, por lo tanto, necesitamos unificar y estandarizar el formato de un departamento central de I+D militar."
 USA_focus_vehicle_varient_standards: "Estándares de Variantes de Vehículos"
 USA_focus_vehicle_varient_standards_desc: "El Ejército es conocido por ajustar constantemente sus modelos existentes de vehículos, el orgullo de nuestra caballería blindada es el mejor ejemplo. Aunque no podemos hacer mucho al respecto, podemos establecer requisitos sobre cuándo se puede introducir realmente un nuevo modelo o variante en el servicio principal."
 USA_focus_light_militarism: "Militarismo Ligero"
 USA_focus_light_militarism_desc: "La gente parece estar satisfecha, los militaristas industriales están contentos con su situación y, en general, las cosas parecen tranquilas, ahora abrimos un Militarismo Ligero y buscamos asegurar tanto el hogar como el extranjero para la libertad de este mundo."

 USA_focus_war_on_terror_budgeting: "Presupuesto para la Guerra contra el Terror"
 USA_focus_war_on_terror_budgeting_desc: "Los enemigos de nuestra nación buscan desestabilizarnos, debemos trabajar para atacar previamente a estos enemigos de nuestra nación."
 USA_focus_increased_rd_budget: "Aumento del Presupuesto de I+D"
 USA_focus_increased_rd_budget_desc: "El ejército ha estado estancado en el desarrollo de armamento moderno y, por lo tanto, debemos invertir más para mantenernos por delante del resto del mundo."
 USA_focus_increased_army_personnel_incentives: "Aumento de Incentivos para el Personal del Ejército"
 USA_focus_increased_army_personnel_incentives_desc: "La gente es terca en lo que realmente cree que es correcto, no podemos aprobar una ley de conscripción, por lo tanto, debemos mejorar los incentivos para atraer a más reclutas."
 USA_focus_new_aircraft_models: "Caza de Ataque Conjunto"
 USA_focus_new_aircraft_models_desc: "La fuerza aérea es el orgullo del campo de batalla moderno, por lo tanto, debemos mirar hacia el futuro de la aviación si queremos dominar los cielos. Establecer el Caza de Ataque Conjunto (JSF) es un programa de desarrollo para establecer una nueva era de cazas."
 USA_focus_naval_railgun_program: "Programa de Cañón de Riel Naval"
 USA_focus_naval_railgun_program_desc: "Nuestra armada es la más grande del mundo, pero no es la más poderosa en su totalidad, por lo tanto, debemos buscar armamento de largo alcance extensivo para derrotar a nuestros enemigos antes de que puedan pensar en derrotarnos."
 USA_focus_air_force_priority_budgeting: "Presupuesto Prioritario de la Fuerza Aérea"
 USA_focus_air_force_priority_budgeting_desc: "Nuestro poder aéreo debe ser inigualable y, por lo tanto, nuestra prioridad debe ser presupuestar tanto desarrollo de él como sea posible."
 USA_focus_american_militarism: "Militarismo Estadounidense"
 USA_focus_american_militarism_desc: "La Guerra Fría ha terminado, pero ha comenzado una nueva guerra, la era del militarismo estadounidense infundirá miedo en los enemigos de la libertad."

 ##Experimental Branch
 USA_focus_department_of_improvement: "Departamento de Mejora"
 USA_focus_department_of_improvement_desc: "El DoI es una rama especializada de I+D y Reformas de Entrenamiento del DoD. Las recientes acciones en la Guerra contra las Drogas han mostrado el potencial de mejoras para la aplicación militar. Aunque algunos pueden sentirse incómodos, la seguridad de nuestra nación es de suma importancia."


 #Left Path
 USA_focus_masked_r_and_d: "I+D Enmascarada"
 USA_focus_masked_r_and_d_desc: "Con el público no realmente distraído con cosas importantes como la guerra contra las drogas, hemos llegado a ver un potencial real de esa ordalía. Con algo de tiempo, dinero y una buena investigación, encontraremos algunas buenas maneras de mejorar a nuestro soldado promedio. Aunque los métodos pueden no ser... agradables, podemos seguir adelante con la investigación de todos modos."
 USA_focus_testing_needs: "Se Necesitan Sujetos de Prueba"
 USA_focus_testing_needs_desc: "Necesitamos sujetos para aclarar y probar nuestra investigación, aunque puede restar del grupo de reservas, aún podemos arreglárnoslas con lo que tenemos."
 USA_focus_needed_equipment: "Se Necesita Equipo de Prueba"
 USA_focus_needed_equipment_desc: "Necesitamos equipo nuevo para llevar a cabo nuestra investigación, nuestro control sobre los miembros del Congreso nos permitirá adquirir los fondos reinvertidos en los presupuestos."
 USA_focus_phase_one: "Desarrollo de Fase 1"
 USA_focus_phase_one_desc: "Las pruebas iniciales han mostrado un crecimiento limitado, nada significativo, pero estamos llegando."
 USA_focus_phase_two: "Desarrollo de Fase 2"
 USA_focus_phase_two_desc: "Estamos progresando bien, pero los altos mandos no están satisfechos."
 USA_focus_phase_three: "Desarrollo de Fase 3"
 USA_focus_phase_three_desc: "Lo hemos logrado, aunque no es "perfecto", sin embargo, conservamos nuestros trabajos y los altos mandos brindan por el éxito."


 #Middle Path
 USA_focus_increased_senses_program: "Programa de Sentidos Aumentados"
 USA_focus_increased_senses_program_desc: "Nuestros soldados son voluntarios, muy pocos incentivos para unirse y mucho menos para quedarse en el ejército. Por lo tanto, debemos prometerles el cuerpo perfecto que obtendrán si aceptan el futuro de Estados Unidos."
 USA_focus_captain_america_program: "Programa Capitán América"
 USA_focus_captain_america_program_desc: "Tenemos un héroe estadounidense de cine, un Sueño Americano en la mente de las personas. Ahora tendremos la capacidad de tener Protectores Estadounidenses con los avances que ha logrado nuestro departamento."
 USA_focus_better_late_than_never: "Mejor Tarde que Nunca"
 USA_focus_better_late_than_never_desc: "Puedes matar al hombre, pero no puedes matar la idea, sin embargo, a veces puedes matar la idea y, sin embargo, sus principios no mueren con ella. Hoy luchamos contra el enemigo de la Guerra Fría que hemos esperado tanto y, por ello, aseguraremos que la paz finalmente regrese a nuestro mundo de una vez por todas."

 #Right Path
 USA_focus_freewill_research: "Investigación de Libre Albedrío"
 USA_focus_freewill_research_desc: "Con el público asombrado por los peligros en nuestro mundo, tanto en el extranjero como en el país, debemos atraerlos con desarrollos que tomen estas señales de lo malo y las conviertan en señales de lo bueno y la mejora de nuestra nación."
 USA_focus_recruitment_campaign: "Campaña de Reclutamiento"
 USA_focus_recruitment_campaign_desc: "Necesitaremos nuevos voluntarios para los proyectos que planeamos si queremos obtener resultados reales, pero no podemos tomar del registro de servicio activo. Como una forma de mejorar el equilibrio, comenzaremos una campaña dedicada a cualquier persona dispuesta a servir a su país de maneras que no impliquen despliegue. Es un poco de mentira, pero ¿cuándo ha mentido el reclutador?"
 USA_focus_procuring_new_resorces: "Adquisición de Nuevos Recursos"
 USA_focus_procuring_new_resorces_desc: "Estos proyectos costarán dinero y equipo que no tenemos, aunque podríamos recurrir a nuestros amigos políticos para obtener ayuda."
 USA_focus_project_memphis: "Proyecto Memphis"
 USA_focus_project_memphis_desc: "El Proyecto Memphis es el nombre de una serie de proyectos que se investigarán y llevarán a cabo en los alrededores de Memphis. Si todo va bien, tendremos verdaderos tanques para soldados."
 USA_focus_project_jackson: "Proyecto Jackson"
 USA_focus_project_jackson_desc: "El presidente Andrew Jackson es conocido por cosas grandes y no tan grandes, buscar mejorar la capacidad de nuestros soldados para estar más dispuestos a enfrentar situaciones audaces es fundamental en el arte cambiante de la guerra moderna."
 USA_focus_project_theodor: "Proyecto Theodore"
 USA_focus_project_theodor_desc: "Al igual que el gran Progresista Theodore Roosevelt, necesitamos convertir a nuestros soldados en un ejército de Alces Macho. Tendremos soldados con determinación obstinada y la voluntad de avanzar y seguir avanzando."


#Political Tree
 USA_focus_pushing_the_anti_smoking_initiative: "Impulsando la Iniciativa Antitabaco"
 USA_focus_pushing_the_anti_smoking_initiative_desc: "Los ciudadanos necesitan vidas más saludables y, por lo tanto, debemos impulsar campañas para mostrar los efectos negativos de la industria tabacalera en su conjunto."
 USA_focus_dealing_with_anti_globalist_protest: "Lidiando con las Protestas Antiglobalización"
 USA_focus_dealing_with_anti_globalist_protest_desc: "Los agitadores han venido a protestar por nuestros cambios recientes para una mejor integración y cooperación con las economías extranjeras, por lo tanto, debemos lidiar con estos individuos ignorantes de manera discreta a los ojos del público."
 USA_focus_state_visit_to_vietnam: "Visita de Estado a Vietnam"
 USA_focus_state_visit_to_vietnam_desc: "La historia de nuestras relaciones con Vietnam es inestable, pero es mejor llegar tarde a remediar esto que sentarse y dejar que se acumule una tensión pasiva. Por lo tanto, debemos realizar una visita de estado a Vietnam."
 USA_focus_helping_al_gore_in_the_coming_election: "Ayudando a Al Gore en las Próximas Elecciones"
 USA_focus_helping_al_gore_in_the_coming_election_desc: "El mandato del presidente está a punto de terminar y Al Gore, su vicepresidente, parece ser el mejor reemplazo para el próximo mandato. Debemos asegurarnos de que sea bien visto a los ojos del público para que sea elegido."

 #9/11 Attacks & Reaction Tree
 USA_focus_the_2001_attacks: "Los Ataques de 2001"
 USA_focus_the_2001_attacks_desc: "EE. UU. acaba de ser atacado en su propio suelo en una de las ciudades más grandes bajo su control, la nación está conmocionada, pero la resolución está creciendo rápidamente para responder a tales actos de terror."
 USA_focus_avoiding_an_illegal_war: "Evitar una Guerra Ilegal"
 USA_focus_avoiding_an_illegal_war_desc: "La gente está indignada pero cautelosa, aunque quieren lidiar con este ataque, no desean estar en un conflicto prolongado que pueda estresar sus vidas, ya que algunos pueden ser enviados a morir en una guerra en la que no creen del todo. Podemos remediar este sentimiento tomando un enfoque pasivo-agresivo en la diplomacia exterior, especialmente con lo que consideraremos las "Naciones Problemáticas"."
 USA_focus_the_self_security_option: "La Opción de Seguridad Propia"
 USA_focus_the_self_security_option_desc: "No hay suficiente espíritu para una guerra potencialmente prolongada, por lo tanto, debemos mirar internamente, ya que fue un fallo en la seguridad del aeropuerto lo que permitió que ocurrieran tales actos de terror."
 USA_focus_the_war_on_terror: "La Guerra contra el Terror"
 USA_focus_the_war_on_terror_desc: "Las cartas están echadas y hemos visto las probabilidades, para vengar a nuestra gente y detener previamente futuros ataques, debemos buscar luchar contra la fuente de tales personas dementes."

 ###Foreign Policy Tree
 USA_focus_foreign_policy: "Política Exterior"
 USA_focus_foreign_policy_desc: "EE. UU. ha sido laxo en asuntos exteriores recientes y, por lo tanto, debemos revitalizar este aspecto del interés de nuestra nación."
 USA_focus_foreign_policy_plan: "Plan de EE. UU. sobre Política Exterior"
 USA_focus_foreign_policy_plan_desc: "Las guerras civiles en curso en África Occidental servirán como un buen campo de pruebas para moldear nuestra política exterior, pero no estamos seguros de si la definirá."
 USA_focus_support_the_democratic_movement: "Apoyar el Movimiento Democrático"
 USA_focus_support_the_democratic_movement_desc: "Parecen querer libertad y una nación fuerte, debemos apoyarlos."
 USA_focus_support_the_nationalist_movement: "Apoyar el Movimiento Nacionalista"
 USA_focus_support_the_nationalist_movement_desc: "Parecen querer libertad y una nación fuerte, debemos apoyarlos."

 ##Sierra Leone Civil War
 #Left Path
 USA_focus_the_salesman_approach: "El Enfoque del Vendedor"
 USA_focus_the_salesman_approach_desc: "La gente no quiere una guerra, pero tampoco quiere quedarse de brazos cruzados. Para ello, podemos ganar para nuestra gente y el mundo si comenzamos a promover el entrenamiento y los acuerdos de equipamiento para aquellos que lo necesiten."
 USA_focus_supplying_our_sierra_leone: "Abasteciendo a Nuestra Sierra Leona"
 USA_focus_supplying_our_sierra_leone_desc: "La gente de Sierra Leona está mal equipada y debemos ayudarlos."
 USA_focus_meeting_with_african_union_members: "Reunión con Miembros de la Unión Africana"
 USA_focus_meeting_with_african_union_members_desc: "El continente africano es vasto e impredecible en el mejor de los casos, para remediar esto, debemos reunirnos con los líderes de la Unión Africana para comprender mejor la complejidad y la clientela que podríamos tener."
 USA_focus_securing_trade_with_africa: "Asegurando el Comercio con África"
 USA_focus_securing_trade_with_africa_desc: "El continente es rico en recursos y, por lo tanto, promover el comercio mutuo mejorará nuestra nación e influirá en el continente."

 #Middle Path
 USA_focus_the_humanitarian_approach: "El Enfoque Humanitario"
 USA_focus_the_humanitarian_approach_desc: "La gente no quiere una guerra, pero tampoco quiere quedarse de brazos cruzados. Debemos enviar un mensaje y la mejor manera de hacerlo es a través del humanitarismo."
 USA_focus_advising_sierra_leone: "Asesorando a Sierra Leona"
 USA_focus_advising_sierra_leone_desc: "La nación está decentemente equipada pero entrenada de manera descuidada, debemos ayudarlos a obtener más entrenamiento si queremos tener esperanzas en su victoria."
 USA_focus_meeting_eu_leadership: "Reunión con el Liderazgo de la UE"
 USA_focus_meeting_eu_leadership_desc: "Los europeos mantuvieron el continente africano durante milenios, por lo tanto, deben tener la mayor información sobre cómo manejar el continente. Podemos obtener una mejor comprensión de los problemas que podríamos tener si hablamos con ellos."
 USA_focus_coordinated_help: "Ayuda Coordinada"
 USA_focus_coordinated_help_desc: "Los franceses tienen una legión extranjera y nosotros también deberíamos tenerla, debemos cambiar nuestra imagen y consolidar nuestra afirmación de paz y libertad mundial."

 #Right Path
 USA_focus_the_interventionist_will: "La Voluntad Intervencionista"
 USA_focus_the_interventionist_will_desc: "La gente quiere una guerra, pero no podemos quedarnos de brazos cruzados. Debemos enviar un mensaje y atacar a los enemigos de nuestra nación y mostrarles que seguimos firmes."
 USA_focus_sierra_leone_peacekeepers: "“Cascos Azules” de Sierra Leona"
 USA_focus_sierra_leone_peacekeepers_desc: "La nación está decentemente equipada, pero no está haciendo ningún progreso real, podemos enviar "cascos azules" como si estuviéramos afiliados a la ONU y ayudar a motivar la guerra en una dirección más positiva."
 USA_focus_state_visit_to_the_united_kingdom: "Visita de Estado al Reino Unido"
 USA_focus_state_visit_to_the_united_kingdom_desc: "El Reino Unido solía ser el supervisor colonial en el territorio de Sierra Leona y debe tener el mejor conocimiento para ayudarnos en esta pequeña empresa, también puede ayudarnos en cualquier otro conflicto en el territorio del antiguo Imperio Británico."
 USA_focus_joint_police_action: "Acción Policial Conjunta"
 USA_focus_joint_police_action_desc: "La Acción Policial que ha sido la Guerra Civil de Sierra Leona parece prometedora hacia una nueva forma de política exterior. Debemos buscar refinar y redefinir el término "Acción Policial" para que muchos no comiencen a repetir los sentimientos de la época de la Guerra de Vietnam."

 #New Millennia Meetings
 USA_focus_state_visit_to_canada: "Visita de Estado a Canadá"
 USA_focus_state_visit_to_canada_desc: "Hacia el norte buscamos amistad y seguridad, no sea que alienemos a aquellos en nuestro patio delantero."
 USA_focus_state_visit_to_mexico: "Visita de Estado a México"
 USA_focus_state_visit_to_mexico_desc: "Hacia el sur buscamos paz y estabilidad, no debemos olvidar nuestro patio trasero también."
 USA_focus_state_visit_to_brazil: "Visita de Estado a Brasil"
 USA_focus_state_visit_to_brazil_desc: "Nuestros vecinos del sur, no debemos olvidarlos, ¿dónde estaría nuestra hegemonía hemisférica sin nuestra mayor contraparte continental del sur? Verificaremos y ayudaremos donde podamos."


 ##Afghanistan War
 USA_focus_the_afghanistan_question: "La Cuestión de Afganistán"
 USA_focus_the_afghanistan_question_desc: "Con los ataques recientes a la nación, la Guerra Civil en Afganistán provocada por terroristas ha estado en la mente de nuestro ejército durante un tiempo y tenemos razones para creer que el líder de los ataques está dirigiendo esta camarilla. Por lo tanto, debemos pensar cómo vamos a responder."

 #Left Path
 USA_focus_arming_our_horse: "Armar a Nuestro Caballo"
 USA_focus_arming_our_horse_desc: "La situación problemática en Afganistán es de vital importancia internacional, por lo que debemos hacer lo que podamos para apoyar a la más estable de las facciones."
 USA_focus_muslim_legion: "Legión Musulmana"
 USA_focus_muslim_legion_desc: "Una parte de nuestra población musulmana desea ir y luchar para defender lo que alguna vez fue su tierra natal, dado que el conflicto parece estancado en el mejor de los casos, esta podría ser una gran oportunidad."
 USA_focus_arming_the_legion: "Armar a la Legión"
 USA_focus_arming_the_legion_desc: "La legión no está muy bien equipada, por lo tanto, debemos al menos mostrar cortesía y abastecerlos."
 USA_focus_advising_the_legion: "Asesorar a la Legión"
 USA_focus_advising_the_legion_desc: "La Alianza del Norte no es muy... competente, por decir lo menos, pero con un poco de educación y los azotaremos en suficiente forma. Con estos caminos más relajados pero directos, muchos están comenzando a entender el tipo de estrategia pasiva-agresiva que la oficina exterior está intentando."

 #Middle Path
 USA_focus_indirect_support_of_freedom: "Apoyo Indirecto a la Libertad"
 USA_focus_indirect_support_of_freedom_desc: "La estabilidad de Medio Oriente está amenazada, nos hemos puesto a prueba en Sierra Leona, pero ahora enfrentamos un desafío real."
 USA_focus_supplying_democracy: "Abasteciendo la Democracia"
 USA_focus_supplying_democracy_desc: "La Alianza del Norte está en mal estado en comparación con la facción fundamentalista a la que se enfrenta y, por lo tanto, debemos ayudarlos con suministros esenciales."
 USA_focus_modern_war_advisors: "Asesores de Guerra Moderna"
 USA_focus_modern_war_advisors_desc: "La Alianza del Norte conoce las tácticas de su enemigo, pero les falta disciplina y voluntad. Debemos reformar sus programas de entrenamiento si alguna vez van a ser una verdadera fuerza de combate."
 USA_focus_anti_terror_training: "Entrenamiento Antiterrorista"
 USA_focus_anti_terror_training_desc: "Nuestros enemigos modernos requieren programas de entrenamiento modernos. Debemos reformar e instituir programas de entrenamiento basados en el antiterrorismo como una forma de ayudar a nuestras fuerzas a adaptarse."

 #Right Path
 USA_focus_starting_the_war_on_terror: "Iniciando la Guerra contra el Terror"
 USA_focus_starting_the_war_on_terror_desc: "La guerra contra el terror ha comenzado y la primera amenaza internacional ha venido de Asia Central. Afganistán es el hogar de aquellos que dañaron a nuestra nación y vamos a contraatacar con venganza."
 USA_focus_establishing_a_force: "Estableciendo una Fuerza"
 USA_focus_establishing_a_force_desc: "La Alianza del Norte, como se le ha llamado, es un grupo de desorganizados; si vamos a asegurar la región, vamos a tener que enviar algunas fuerzas allí para reforzar lo que no pueden mantener."
 USA_focus_changing_the_rules: "Cambiando las Reglas"
 USA_focus_changing_the_rules_desc: "Estos terroristas han causado tantos dolores de cabeza en tan poco tiempo. Para muchos, parece como si acabáramos de reingresar a Vietnam, pero desafortunadamente es mucho peor. Nuestras fuerzas están siendo desgastadas hasta el punto en que los locales están en un péndulo de opinión hacia nosotros."
 USA_focus_adaptive_tactics: "Tácticas Adaptativas"
 USA_focus_adaptive_tactics_desc: "Nuestras tropas necesitan adaptarse y, por lo tanto, necesitamos invertir en cambiar nuestra doctrina de guerra si vamos a hacer algún avance real."

 USA_focus_state_visit_to_india: "Visita de Estado a la India"
 USA_focus_state_visit_to_india_desc: "La India es una potencia en crecimiento; si invertimos en forjar una relación de amistad o asociación, entonces estamos seguros de asegurar nuestros intereses, además de tener una potencia formidable dentro de la región del Gran Medio Oriente/Asia Central."
 USA_focus_state_visit_to_russia: "Visita de Estado a Rusia"
 USA_focus_state_visit_to_russia_desc: "Nuestro mayor rival, por supuesto, es el estado sucesor de la ahora desaparecida Unión Soviética; debemos distraer a la Federación Rusa si vamos a consolidar nuestros intereses en la región."
 USA_focus_state_visit_to_iran: "Visita de Estado a Irán"
 USA_focus_state_visit_to_iran_desc: "Nuestro mayor contendiente regional a considerar es el Estado de Irán, un tipo precario; sin embargo, pueden causar problemas si los molestamos demasiado."


 ### Foreign Politics - Dealing with Saddam ###
 USA_focus_iraq_leadership_problems: "Problemas de Liderazgo en Irak"
 USA_focus_iraq_leadership_problems_desc: "La reciente intromisión del líder del estado de Irak nos ha causado gran preocupación con tantas inversiones en la nación de Kuwait; debemos buscar una solución si vamos a consolidar nuestros intereses en Medio Oriente."
 USA_focus_oil_for_aid: "Petróleo a Cambio de Ayuda"
 USA_focus_oil_for_aid_desc: "El líder de Irak es un hombre de carisma y vigor, pero debemos encontrar una manera de frenar su lado más egoísta si vamos a evitar cualquier prolongación."
 USA_focus_integrated_defenses: "Defensas Integradas"
 USA_focus_integrated_defenses_desc: "Las negociaciones han dado frutos y parece que puede haber una pelea. Dependiendo de los detalles, podríamos estar involucrados de manera pasiva o más agresiva; la gente seguramente estará molesta ante tal perspectiva."
 USA_focus_every_man_a_tow: "Todos los Hombres con un TOW"
 USA_focus_every_man_a_tow_desc: "El amanecer de un nuevo conflicto está sobre nosotros; aunque estamos destinados a ganar significativamente de esto y, por lo tanto, debemos hacer las mejores ganancias a corto plazo si vamos a entender el objetivo y el precio a largo plazo que podemos obtener del próximo esfuerzo."
 USA_focus_political_oligarchs: "Oligarcas Políticos"
 USA_focus_political_oligarchs_desc: "Los problemas actuales en Medio Oriente han comenzado a calmarse, independientemente del resultado. Lo mejor es que hemos asegurado lo que queríamos y que nuestra gente estará satisfecha con los bienes más baratos que vendrán de estas ganancias más recientes."

 USA_focus_kuwait_defensive_aid: "Ayuda Defensiva a Kuwait"
 USA_focus_kuwait_defensive_aid_desc: "El petróleo en Kuwait es vasto y el liderazgo de Irak lo sabe; por lo tanto, tenemos muchos intereses invertidos en los recursos y la estabilidad de la región y, por lo tanto, debemos preservar al pueblo kuwaití y su nación."
 USA_focus_limited_supplies: "Suministros Limitados"
 USA_focus_limited_supplies_desc: "La economía de la nación de Kuwait es mayormente petróleo; podemos preservar esto, pero a un costo. Les enviaremos un arreglo simple pero directo de armamentos y transportes para apoyar a sus fuerzas."
 USA_focus_increased_advisors: "Aumento de Asesores"
 USA_focus_increased_advisors_desc: "El ejército de Kuwait no es el mejor, pero sigue siendo comparable en entrenamiento al ejército iraquí. Para remediar esto, debemos enviar asesores modernos para ayudar a entrenar y fortalecer la resolución y la capacidad de combate del ejército de Kuwait."
 USA_focus_arab_legion: "Legión Árabe"
 USA_focus_arab_legion_desc: "El pueblo árabe de nuestra nación desea defender su antiguo hogar, la estabilidad de su región y enviar un mensaje a aquellos que abusan de su pueblo. Por lo tanto, se establecerá una Legión Árabe; esto, por supuesto, tomará de aquellos que desean luchar en nuestras fuerzas, pero seguramente fortalecerá la fuerza del ejército de Kuwait."

 USA_focus_war_on_terror_phase_two: "Guerra contra el Terror - Fase Dos"
 USA_focus_war_on_terror_phase_two_desc: "La creciente amenaza del líder de Irak es motivo de gran preocupación para la estabilidad de Medio Oriente; ante este conocimiento, debemos actuar a pesar del posible contragolpe que podamos sufrir."
 USA_focus_protecting_our_assets: "Protegiendo Nuestros Activos"
 USA_focus_protecting_our_assets_desc: "Los campos petroleros de Kuwait son de vital importancia y, por lo tanto, los defenderemos con la mejor resolución si somos provocados."
 USA_focus_increased_deployment: "Despliegue Aumentado"
 USA_focus_increased_deployment_desc: "Hay rumores e inteligencia sobre algunos actos muy hostiles que se están cometiendo contra el pueblo iraquí y contra la soberanía nacional de Kuwait; debemos comenzar los preparativos si vamos a estar listos. Nuestra gente seguramente estará un poco descontenta, pero el sentimiento pasará."
 USA_focus_the_wmd_cause: "La Causa de las ADM"
 USA_focus_the_wmd_cause_desc: "Nuestros servicios de inteligencia informan sobre la posibilidad de que haya ADM dentro de la nación de Irak y esto es algo que ni nosotros ni el mundo libre pueden tolerar; por lo tanto, la Operación Tormenta del Desierto debe comenzar y nos encargaremos de Saddam personalmente y liberaremos al pueblo de Irak."

 USA_focus_state_visit_to_turkey: "Visita de Estado a Turquía"
 USA_focus_state_visit_to_turkey_desc: "La nación de Turquía es un buen amortiguador entre Rusia y Medio Oriente. Debemos mejorar nuestra posición para asegurar nuestros intereses."
 USA_focus_state_visit_to_egypt: "Visita de Estado a Egipto"
 USA_focus_state_visit_to_egypt_desc: "Egipto es una de las naciones más fuertes de la región y podríamos usar esa fuerza para ayudar a proteger el comercio del Suez y los recursos que necesitamos."
 USA_focus_state_visit_to_saudi_arabia: "Visita de Estado a Arabia Saudita"
 USA_focus_state_visit_to_saudi_arabia_desc: "Arabia Saudita es la nación más rica en petróleo y una de las naciones más grandes de la Península Arábiga; por lo tanto, debemos asegurar una amistad por razones económicas y estratégicas."


 ### Foreign Politics - Syrian Civil War ###
 USA_focus_the_arab_spring: "La Primavera Árabe"
 USA_focus_the_arab_spring_desc: "El régimen sirio ha estado haciendo algunos actos cuestionables y, desafortunadamente, parece que ha estallado. La Primavera Árabe parece haber llegado a la nación siria y las protestas resultantes han estallado en una guerra civil abierta."
 USA_focus_question_of_intervention: "La Cuestión de la Intervención"
 USA_focus_question_of_intervention_desc: "La Guerra Civil Siria ha comenzado a desbordarse hacia otras naciones. Si esto continúa y se sale de control, podría desestabilizar una región rica en recursos en la que hemos invertido. Debemos pensar en un plan y proceder de la mejor manera posible."

 USA_focus_monetary_policy: "Política Monetaria"
 USA_focus_monetary_policy_desc: "El Medio Oriente no es una gran preocupación ya que nuestro suministro nacional e inversiones en otras áreas nos complementan; sin embargo, eso no significa que debamos quedarnos sentados sin hacer nada. Demos algo que hacer a nuestros contratistas de defensa, ¿de acuerdo?"
 USA_focus_arms_to_the_highest_bidder: "Armas al Mejor Postor"
 USA_focus_arms_to_the_highest_bidder_desc: "La guerra por Siria ruge y prácticamente está en un punto muerto; por lo tanto, animemos las cosas haciendo algunas ofertas por canales secundarios."
 USA_focus_foreign_aid: "Ayuda Extranjera"
 USA_focus_foreign_aid_desc: "La comunidad internacional está cansada de nuestro silencio más o menos sincero hacia la crisis en Medio Oriente. Intentemos calmar esta visión dando algo de 'ayuda extranjera' a aquellos que luchan por la causa 'correcta'."
 USA_focus_everyone_has_their_price: "Todos Tienen Su Precio"
 USA_focus_everyone_has_their_price_desc: "La guerra ha estado arrastrándose por algún tiempo y lo último que necesitamos es irnos con las manos vacías. Podemos presionar a uno o múltiples grupos para que lleguen a un compromiso o algún 'beneficio' mutuo para nosotros si dicen que su facción gana la guerra."

 USA_focus_advisory_policy: "Política de Asesoramiento"
 USA_focus_advisory_policy_desc: "La Guerra Civil Siria es una crisis internacional que está afectando la estabilidad de toda la región de Medio Oriente; si no ayudamos, seguramente nos afectará a nosotros y a nuestros aliados."
 USA_focus_sending_advisors: "Enviando Asesores"
 USA_focus_sending_advisors_desc: "La comunidad internacional no sabrá nada si enviamos asesores, pero estos asesores necesitan equipo para entrenar; así que demosles algo."
 USA_focus_back_door_arms_dealing: "Tráfico de Armas por la Puerta Trasera"
 USA_focus_back_door_arms_dealing_desc: "El entrenamiento es lento y las pérdidas de equipo están aumentando; organicemos un trato fuera del ojo público para asegurar la idea de preservación de equipo en las fuerzas sirias."
 USA_focus_forming_the_damascus_legion: "Formando la Legión de Damasco"
 USA_focus_forming_the_damascus_legion_desc: "La Legión Extranjera de los EE. UU. se está expandiendo; voluntarios árabes o exsirios están dispuestos a ir a luchar por su hogar. No podemos negarles este derecho, no sea que la nación caiga en manos de tipos menos deseables."

 USA_focus_war_on_terror_policy: "El Terror Sirio"
 USA_focus_war_on_terror_policy_desc: "Los terroristas que componen el gobierno autoritario sirio y esas células terroristas que se desarrollan debido a la guerra deben ser resueltos para proteger nuestros activos y la economía global; debemos actuar ahora o arriesgarnos a ver otra crisis petrolera."
 USA_focus_sending_volunteer_forces: "Enviando Fuerzas Voluntarias"
 USA_focus_sending_volunteer_forces_desc: "La comunidad internacional está organizando una fuerza conjunta para ayudar a los rebeldes democráticos en Siria y, por lo tanto, debemos reunir nuestra propia fuerza para destacarnos y liderar el camino."
 USA_focus_keeping_supplies_steady: "Manteniendo los Suministros Estables"
 USA_focus_keeping_supplies_steady_desc: "La guerra será rápida, pero solo será tan rápida como nuestra logística lo permita. Debemos hacer algo para estabilizar el flujo de suministros, no sea que enfrentemos problemas de combate y de moral para las tropas en el terreno."
 USA_focus_indiscriminate_bombings: "Bombardeos Indiscriminados"
 USA_focus_indiscriminate_bombings_desc: "Los terroristas están difuminando las líneas de la guerra hasta el punto en que Vietnam parece un juego de damas. Si somos demasiado cautelosos, corremos el riesgo de dejar escapar objetivos vitales; pero si somos demasiado agresivos, corremos el riesgo de que la comunidad civil y la internacional se vuelvan contra nosotros... la guerra realmente es un infierno."

 USA_focus_second_state_visit_to_russia: "Visita de Estado a Rusia"
 USA_focus_second_state_visit_to_russia_desc: "La mejora de nuestras relaciones con el viejo enemigo es beneficiosa para todos. Debemos buscar ser más cordiales con el pueblo ruso y su gobierno."
 USA_focus_second_state_visit_to_saudi_arabia: "2ª Visita de Estado a Arabia Saudita"
 USA_focus_second_state_visit_to_saudi_arabia_desc: "La nación saudita es una potencia regional dentro de Medio Oriente y, por lo tanto, debemos construir relaciones para asegurar nuestros intereses en la región."
 USA_focus_second_state_visit_to_arab_union: "Visita de Estado a la Unión Árabe"
 USA_focus_second_state_visit_to_arab_union_desc: "La Unión Árabe es una colección de estados que protegen muchas regiones estratégicas en África y Medio Oriente. Por lo tanto, mejorar las relaciones con sus líderes debería ayudar a suavizar o, con suerte, facilitar futuras negociaciones para nuestro beneficio."


 ###Regulatory Battle Tree
 USA_focus_the_regulatory_merry_go_round: "El Tiovivo Regulatorio"
 USA_focus_the_regulatory_merry_go_round_desc: "Los reguladores del Congreso siempre parecen querer jugar con lo que necesita y no necesita ser regulado. Por lo tanto, muchos ven esto como girar una rueda y esperar el mejor resultado."

 ##Pacific States Region
 USA_focus_pacific_states_region: "Evaluación Regional de los Estados del Pacífico"
 USA_focus_pacific_states_region_desc: "Los Estados del Pacífico tienen un equilibrio muy ajustado. Desde buenos recursos hasta una terrible asignación de agua, el Congreso debe decidir qué es una prioridad para las personas y el futuro de la región y los Estados Unidos en general."

 #Pacific Regulated Path
 USA_focus_targeted_growth_programs: "Programas de Crecimiento Dirigido"
 USA_focus_targeted_growth_programs_desc: "Al dirigirse a áreas subdesarrolladas de los Estados del Pacífico, el dinero asignado con suerte se pagará solo con impuestos."
 USA_focus_mini_minerals_act: "Ley de Minerales en Miniatura"
 USA_focus_mini_minerals_act_desc: "El Congreso ha aprobado la Ley de Minerales en Miniatura, un plan limitado para desarrollar un suministro nacional de caucho para ayudar a las economías regionales y a los suministros nacionales."
 USA_focus_the_conservation_act: "Ley de Conservación"
 USA_focus_the_conservation_act_desc: "Con la aprobación de la Ley de Conservación, las localidades dentro de los Estados del Pacífico podrán despejar y conservar lo que se necesita para ayudar a las personas y a las respectivas economías."

 #Pacific Unregulated Path
 USA_focus_rare_elements_initiative: "Iniciativa de Elementos Raros"
 USA_focus_rare_elements_initiative_desc: "Al dirigirnos a las regulaciones mineras y anular las regulaciones estatales, podemos comenzar un suministro nacional de metales y materiales raros necesarios para el consumo nacional. Esto debería impulsar la economía local y ayudar a nuestra nación a largo plazo."
 USA_focus_loosening_pacific_zoning_laws: "Relajando las Leyes de Zonificación del Pacífico"
 USA_focus_loosening_pacific_zoning_laws_desc: "Al suavizar las leyes de zonificación engorrosas y casi contraproducentes que han estancado el desarrollo adecuado, podemos impulsar el desarrollo local y generar más ingresos fiscales."
 USA_focus_the_reservoir_act: "Ley del Embalse"
 USA_focus_the_reservoir_act_desc: "La Ley del Embalse permitirá la creación de nuevos embalses como una forma de hacer crecer las economías locales y aumentar la disponibilidad de agua para áreas con bajo o mínimo acceso al agua."

 ##Near Western States Region
 USA_focus_near_western_states_region: "Los Estados del Cercano Oeste"
 USA_focus_near_western_states_region_desc: "Desde las Grandes Llanuras y los Estados del Pacífico viene el vacío que son los Estados del Cercano Oeste. Famoso por las Montañas Rocosas, esta región es una de las menos desarrolladas y más desafiantes de las regiones. El Congreso debe proceder con cautela al atravesar los desiertos, montañas y la vasta geografía que es los Estados del Cercano Oeste."

 #Near West Regulated
 USA_focus_salt_lake_commission: "Comisión Reguladora del Lago Salado"
 USA_focus_salt_lake_commission_desc: "La Comisión del Lago Salado sobre Regulaciones observará y abordará las operaciones mineras actuales y buscará expandirse mientras minimiza los impactos ambientales."
 USA_focus_rocky_preservation_act: "Ley de Preservación de las Rocosas"
 USA_focus_rocky_preservation_act_desc: "Las Montañas Rocosas son un hito nacional y muchos odiarían ver que un símbolo de América fuera destruido. Por lo tanto, el comité establecido ha encontrado formas de convertir el turismo en un movimiento de preservación. Esto complacerá a las economías locales y a los ambientalistas también."
 USA_focus_phoenix_arms_contract: "Contrato de Armas Phoenix"
 USA_focus_phoenix_arms_contract_desc: "Los contratistas militares han buscado áreas alrededor de Phoenix y Arizona en su conjunto y están buscando establecer algunas instalaciones de fabricación. Debemos trabajar para impulsar nuestro ejército y la economía local con empleos."

 #Near West Unregulated
 USA_focus_rocky_mount_go_a: "Rocky Mount-Go-A"
 USA_focus_rocky_mount_go_a_desc: "Como las películas de Rocky, debemos aprender y entrenar para entender mejor a nuestro oponente. A diferencia de la película, sin embargo, nuestro adversario es una formación geológica. Al relajar las regulaciones en torno a las operaciones mineras para la cordillera, podemos buscar extraer nuevos y más recursos para el suministro y la producción nacional."
 USA_focus_breach_the_western_gap: "Atravesando la Brecha del Oeste"
 USA_focus_breach_the_western_gap_desc: "Los desiertos y montañas que inhiben el viaje suave de nuestros ciudadanos son lo que afecta las cadenas de suministro y el comercio local. Debemos encontrar formas de crear arterias y llevar empleos, personas y un movimiento más libre a los Estados del Cercano Oeste."
 USA_focus_more_than_potatoes: "Más que Solo Papas"
 USA_focus_more_than_potatoes_desc: "Idaho es una tierra agrícola fértil conocida por sus papas; sin embargo, la agricultura no debería ser lo único por lo que se conoce al estado. Al invertir y expandir las industrias locales, podemos hacer que Idaho sea el ícono del Cercano Oeste."

 ##Great Plains States Region
 USA_focus_great_plains_states_region: "La Región de las Grandes Llanuras"
 USA_focus_great_plains_states_region_desc: "Las Grandes Llanuras, que abarcan mucho territorio, se consideran el granero de la nación. Aunque estamos contentos de poder tener un buen suministro de alimentos, nuestra diversidad en términos económicos en la región es muy limitada. Por lo tanto, el Congreso debe buscar implementar planes que considere adecuados para desarrollar mejor y ayudar a la región a alcanzar al resto de la unión."

 #Great Plains Regulated
 USA_focus_dakota_risk_assessment_committee: "Comité de Evaluación de Riesgos de Dakota"
 USA_focus_dakota_risk_assessment_committee_desc: "El Comité debe establecerse como una empresa conjunta interestatal que verá el desarrollo de productos basados en caucho utilizando los suministros de petróleo de Dakota del Norte para crear nuevos empleos y, por supuesto, nuevos suministros de caucho."
 USA_focus_great_plains_great_cities: "Grandes Llanuras y Grandes Ciudades"
 USA_focus_great_plains_great_cities_desc: "Los centros urbanos de estos estados dispersos están muy subdesarrollados y, por lo tanto, se instituirán programas dirigidos para ayudar al efecto dominó del crecimiento urbano para ayudar a desarrollar aún más estos estados."
 USA_focus_kansas_city_arms_manufacturer: "Fabricante de Armas de Kansas City"
 USA_focus_kansas_city_arms_manufacturer_desc: "Se ha arrendado un nuevo contrato y los socios acuerdan que estas nuevas plantas deben establecerse en Kansas City. Su naturaleza urbana pero también aislada hace que las plantas sean menos propensas a ser manipuladas."

 #Great Plains Unregulated
 USA_focus_nebraska_act: "Ley de Nebraska"
 USA_focus_nebraska_act_desc: "Siguiendo con nuestra región del granero del país, tenemos el cinturón central que va desde Dakota del Norte hasta Kansas. Usando Nebraska como base, atraeremos más empleos y personas para desarrollar mejor esta región sobreespecializada del país."
 USA_focus_minraculture_act: "Ley de Minracultura"
 USA_focus_minraculture_act_desc: "La minería y la agricultura de la región de las Grandes Llanuras son muy diversas pero también sin explotar. Usando estudios geológicos y evaluación de riesgos, podremos iniciar nuevas operaciones mineras y hacer crecer nuestro suministro nacional de recursos minerales necesarios."
 USA_focus_hydroponics_act: "Ley de Hidroponía"
 USA_focus_hydroponics_act_desc: "Aunque la hidroponía es un método más infantil, no hay razón por la que no podamos impulsarlo a una comprensión mayor. Por lo tanto, se establecerán iniciativas para crear áreas designadas para el desarrollo y la prueba de estos experimentos a gran escala."

 ##The Lone South States Region
 USA_focus_the_lone_south: "El Sur Solitario"
 USA_focus_the_lone_south_desc: "El Sur Solitario comprende Texas, Arkansas, Luisiana, Oklahoma y Nuevo México. Estos estados son una mezcla muy diversa de desarrollados y no desarrollados; por lo tanto, el Congreso debe buscar equilibrar estos estados y sus partes deficientes para permitir que la región prospere y se una a la nación."

 #Lone South Regulated
 USA_focus_red_river_commission: "Comisión del Río Rojo"
 USA_focus_red_river_commission_desc: "La Comisión del Río Rojo es un organismo mutuo compuesto por miembros de Texas y Oklahoma como una forma de unir a los dos en la búsqueda de expansiones efectivas de recursos. Usando el petróleo de Texas para crear nuevos empleos y recursos relacionados con los petroquímicos, junto con un notable depósito de mineral de hierro en Oklahoma, ha hecho que ambas partes lleguen a un entendimiento."
 USA_focus_censouth_zoning_reforms: "Ley de Reforma de Zonificación del Centro Sur"
 USA_focus_censouth_zoning_reforms_desc: "La vasta llanura y las mezclas de terreno han hecho que la zonificación sea confusa; por lo tanto, esta ley de reforma de zonificación se utilizará para racionalizar y hacer eficientes las zonas de construcción necesarias para desarrollar estas regiones deficientes dentro de los estados."
 USA_focus_rio_grande_shipyard: "Astillero del Río Grande"
 USA_focus_rio_grande_shipyard_desc: "Los astilleros de Texas son moderados para lo que necesitan; sin embargo, con el creciente interés en la seguridad nacional, las demandas extranjeras y nacionales por igual, muchos han solicitado más o expansiones de este mercado laboral existente. Con esto en mente, el Congreso, junto con la legislatura del estado de Texas, han creado una empresa conjunta conocida como Rio Grande Shipworks para satisfacer esta necesidad."

 #Lone South Unregulated
 USA_focus_austin_investment_firm: "Firma de Inversión de Austin"
 USA_focus_austin_investment_firm_desc: "La Firma de Inversión de Austin es una iniciativa gubernamental para crear empleos en las áreas más rurales de los Estados del Sur Solitario, que utiliza Texas como un centro para crear sus inversiones."
 USA_focus_unregulated_destiny_to_manifest: "Destino Desregulado para Manifestar"
 USA_focus_unregulated_destiny_to_manifest_desc: "Aunque muchos ven el destino manifiesto como una página pasada de la historia, el ciudadano moderno debe buscar manifestar su propio destino. No podemos permitir que las leyes limitantes de adquisición de tierras lo impidan; por lo tanto, la desregulación en estos asuntos es lo que obtendrán."
 USA_focus_lone_mining_company: "Compañía Minera Solitaria"
 USA_focus_lone_mining_company_desc: "Con la mentalidad del destino manifiesto moderno, el Congreso y los estados de Nuevo México y Oklahoma han creado la Compañía Minera Solitaria, que fue patrocinada por la Firma de Inversión de Austin. Con los cambios en las leyes de adquisición de tierras y las leyes mineras en la región, la compañía espera encontrar y expandir el suministro nacional de materias primas necesarias para impulsar la creación de empleos nacionales."

 ##Greater Lakes Region
 USA_focus_greater_lakes_region: "La Región de los Grandes Lagos"
 USA_focus_greater_lakes_region_desc: "Aunque los estados a lo largo de los Grandes Lagos se consideran los Estados de los Grandes Lagos, los de Minnesota, Iowa, Missouri y Kentucky son lo que algunos llaman los Estados de los Grandes Lagos debido a la mezcla de culturas de sus regiones 'asociadas'. Estos estados comprenden áreas de agricultura intensiva y lo que alguna vez fue un sector industrial grande. Ahora depende del Congreso traer equilibrio y reformas a esta región del país."

 #Greater Lakes Regulated
 USA_focus_milwaukee_mining_firm: "Firma Minera de Milwaukee"
 USA_focus_milwaukee_mining_firm_desc: "Se ha establecido una firma de extracción de minerales regional en Milwaukee. Su objetivo es simple: establecer o expandir operaciones vitales de recursos para impulsar el crecimiento laboral nacional."
 USA_focus_from_rust_to_refined: "De Óxido a Refined"
 USA_focus_from_rust_to_refined_desc: "El Cinturón de Óxido obtiene su nombre de la vitalidad decreciente del sector manufacturero. Por lo tanto, debemos invertir para revitalizar esto y prevenir un mayor óxido de este cinturón industrial."
 USA_focus_lakeside_hubs: "Centros junto al Lago"
 USA_focus_lakeside_hubs_desc: "Los Grandes Lagos son sitios turísticos atractivos; al priorizar la zonificación en estos puntos calientes, podríamos buscar desarrollar mejor los negocios y las empresas turísticas."

 #Greater Lakes Unregulated
 USA_focus_erie_boom_act: "Ley del Boom de Erie"
 USA_focus_erie_boom_act_desc: "El lago Erie es un centro de comercio con Canadá y una mezcla de turismo y otros negocios. La región no ha estado en buen estado por un tiempo; por lo tanto, debemos inyectar una inversión directa para diversificar y revitalizar las economías de las localidades alrededor de este gran lago."
 USA_focus_diversity_act: "Ley de Diversidad"
 USA_focus_diversity_act_desc: "La Ley de Diversidad permitirá asignar fondos a los estados que soliciten la necesidad de diversificación en sus economías. Esto puede limitar la necesidad monetaria general y permitir un consenso sobre en qué los estados son 'demasiado especializados' para no ser tan dependientes, económicamente hablando, es decir."
 USA_focus_sprawling_act: "La Ley de Expansión"
 USA_focus_sprawling_act_desc: "Como los zarcillos de una criatura de las profundidades marinas, el sector minero de la región tiene una gran falta, por lo tanto, el énfasis en expandir y centrarse en los recursos minerales más raros necesarios será una prioridad en estas iniciativas patrocinadas para las empresas mineras locales."

 ##Southeastern Region
 USA_focus_the_southeastern_region: "La Región Sureste"
 USA_focus_the_southeastern_region_desc: "El Sureste, también conocido como el \"Profundo Sur\", es una región de extremos. Algunas áreas están superbamente desarrolladas mientras que otras parecen como si los colonos nunca las hubieran visto. Aunque queremos preservar la belleza de nuestra nación, el congreso debe, sin embargo, buscar equilibrar estos estados de los Estados Unidos del Sur."

 #Southeastern Regulated
 USA_focus_gulf_ports_act: "La Ley de Puertos del Golfo"
 USA_focus_gulf_ports_act_desc: "El Golfo es un centro estratégico y también rico en recursos. La industria naviera es intensa en estas partes y, como tal, los puertos y astilleros deben ser expandidos y renovados para el mejoramiento general de los respectivos estados."
 USA_focus_urbanized_forest_act: "La Ley de Bosques Urbanizados"
 USA_focus_urbanized_forest_act_desc: "La ley que el congreso ha aprobado buscará crear incentivos de desarrollo para mover y distribuir mejor la población urbanizada de estados como Mississippi. De esta manera, los respectivos estados y sus economías pueden diversificarse y expandirse a una tasa mayor y/o más rápida a medida que se crea una base más amplia."
 USA_focus_mobile_mineral_act: "La Ley de Minerales Móviles"
 USA_focus_mobile_mineral_act_desc: "La Ley de Minerales Móviles es un proyecto de ley que reforma e incentiva el desarrollo y la expansión estratégica limitada de operaciones mineras en estados conocidos por minerales que no son fáciles de extraer. Estas iniciativas ayudarán a crear empleos y aumentar los suministros nacionales."

 #Southeastern Unregulated
 USA_focus_dixie_development_scheme: "El Esquema de Desarrollo Dixie"
 USA_focus_dixie_development_scheme_desc: "El DDS es un programa diseñado para trabajar desde adentro hacia afuera. Al crear una base fuerte en lo que se considera el \"corazón de dixie\", es decir, los estados de Alabama y Mississippi, estos estados ayudarán a crear un efecto dominó de desarrollo en la región sureste más amplia."
 USA_focus_carolina_cultivation_program: "El Programa de Cultivo de las Carolinas"
 USA_focus_carolina_cultivation_program_desc: "Las Carolinas son una mezcla y, como tal, debemos ayudar a desarrollar la base agrícola de los estados para apoyar aún más un aumento en los empleos industriales. Recuerda, la comida tiene que venir de algún lugar para las ciudades."
 USA_focus_shining_act: "La Ley Brillante"
 USA_focus_shining_act_desc: "La Ley Brillante es una serie de reformas mineras destinadas a expandir las operaciones mineras regionales domésticas para experimentar mejor con los minerales disponibles y las capacidades para hacer que dichas operaciones sean rentables a largo plazo."

 ##The Capital Region
 USA_focus_the_capital_region: "La Región Capital"
 USA_focus_the_capital_region_desc: "Los estados que rodean el área capital de D.C. son una región bastante próspera. Sin embargo, esto no significa que debamos excluirlos de las inversiones económicas y, como tal, dependerá del congreso cuáles serán esas inversiones."

 #Capital Region Regulated
 USA_focus_parkersburg_economic_committee: "El Comité Económico de Parkersburg"
 USA_focus_parkersburg_economic_committee_desc: "El PEC es un Comité Conjunto de Comercio Interestatal para evaluar y hacer crecer las recuperaciones económicas dirigidas como una forma de impulsar las economías locales de las regiones menos desarrolladas de los estados de la región."
 USA_focus_atlantic_act: "La Ley del Atlántico"
 USA_focus_atlantic_act_desc: "La Ley del Atlántico es un programa de desarrollo marítimo para impulsar las comunidades locales y sus industrias relacionadas."
 USA_focus_the_roanoke_mineral_act: "La Ley de Minerales de Roanoke"
 USA_focus_the_roanoke_mineral_act_desc: "Esta Ley de Minerales es una ley de crecimiento dirigido que expandirá los empleos locales, los suministros nacionales de materias primas y, en general, debería fomentar un efecto de desarrollo en los estados objetivo."

 #Capital Region Unregulated
 USA_focus_the_mary_lands_act: "La Ley de las Tierras de Mary"
 USA_focus_the_mary_lands_act_desc: "El congreso ha aprobado una ley de economías interconectadas, en la cual los desarrollos de un estado deben ir de la mano ayudando a los desarrollos de otro. La esperanza es fomentar el comercio nacional, el consumo y una mentalidad más de \"comprar local\"."
 USA_focus_the_appalachian_reforms: "Las Reformas de los Apalaches"
 USA_focus_the_appalachian_reforms_desc: "Las Reformas de los Apalaches es una serie de reformas mineras que deberían fomentar los desarrollos locales y las expansiones de las operaciones mineras existentes en cosas como el mineral de hierro y los recursos energéticos."
 USA_focus_the_delaware_act: "La Ley de Delaware"
 USA_focus_the_delaware_act_desc: "El objetivo principal de la Ley de Delaware es una mezcla de programas de crecimiento de la industria marítima y turística para encontrar formas de hacer crecer y conectar sus necesidades entre sí."

 #The Northeastern Region
 USA_focus_the_northeastern_region: "La Región Noreste"
 USA_focus_the_northeastern_region_desc: "Famosa por el corredor noreste, la sección noreste de los EE. UU. es una masa casi continua de expansión urbana. Sin embargo, cuanto más te adentras en estos estados, más naturaleza encuentras. El congreso debe buscar crear políticas que equilibren dónde desarrollar para que la preservación de la naturaleza de la región se mantenga lo más alta posible."

 #Northeastern Region Regulated
 USA_focus_the_vershire_act: "La Ley de Vershire"
 USA_focus_the_vershire_act_desc: "Utilizando la base de las piezas de tetris para estados, Vermont y New Hampshire liderarán un esquema de inversión dirigido que ayudará a expandirse aún más en otros estados de la región."
 USA_focus_albany_development_program: "El Programa de Desarrollo de Albany"
 USA_focus_albany_development_program_desc: "El ADP es un programa destinado a ayudar a diversificar las economías locales comenzando desde el área metropolitana de Albany y trabajando hacia el este."
 USA_focus_the_hartford_mining_act: "La Ley Minera de Hartford"
 USA_focus_the_hartford_mining_act_desc: "Con esta ley, se realizarán inversiones en empresas mineras locales y nuevos minerales, aunque el impacto no está destinado a ser un resultado grande, los recursos minados proyectados parecen ser bastante diversos."

 #Northeastern Region Unregulated
 USA_focus_the_kingston_reforms: "Las Reformas de Kingston"
 USA_focus_the_kingston_reforms_desc: "Estas reformas se centran en torno a las firmas de redesarrollo y la flexibilización de las regulaciones de zonificación, con la esperanza de que los lotes abiertos se puedan adquirir más rápidamente y acelerar los procesos de planificación y construcción posteriores."
 USA_focus_new_haven_mineral_reforms: "Las Reformas Minerales de New Haven"
 USA_focus_new_haven_mineral_reforms_desc: "Esta legislación minera verá el desarrollo de minas en relación con recursos más escasos necesarios. Aunque el noreste no es realmente un centro de actividad per se, esta región, sin embargo, puede proporcionar más de lo que ya es."
 USA_focus_the_newer_england_act: "La Ley de Nueva Inglaterra"
 USA_focus_the_newer_england_act_desc: "Con nuevas reformas, nuevos desarrollos y una nueva página en la prosperidad económica de la región, solo es correcto establecer un nuevo giro en las áreas más antiguas. Por lo tanto, se implementarán desarrollos relacionados con el núcleo de la región para revitalizar y hacer crecer por completo esta belleza llena de naturaleza y urbana que es el noreste."


#US Space Tree
 USA_continue_space_efforts: "Revitalizar el Programa Espacial"
 USA_continue_space_efforts_desc: "Hace casi 60 años, la NASA lanzó el Apollo 11, logrando con éxito que el primer humano llegara a la Luna, ganando la Carrera Espacial. Después, nosotros los estadounidenses nos hundimos en la autocomplacencia, ya que el espacio perdió su asombro. No más! Es hora de renovar nuestros esfuerzos y empujar hacia atrás la frontera final."
 USA_finance_nasa: "Financiar la NASA"
 USA_finance_nasa_desc: "La NASA, la Administración Nacional de Aeronáutica y del Espacio, nos llevó a la Luna, envió satélites a órbita, lanzó sondas al sistema solar exterior y al espacio profundo, y aterrizó rovers en Marte. Lo único que le falta es una financiación importante del gobierno, con la cual finalmente podríamos realizar nuestros sueños de exploración espacial."
 USA_finance_private_space_ventures: "Financiar Empresas Espaciales Privadas"
 USA_finance_private_space_ventures_desc: "Empresas privadas, como SpaceX, han demostrado una tremenda capacidad para reducir los costos e incrementar la eficiencia del viaje espacial. El futuro del espacio es privado."
 USA_asteroid_mining: "Minería de Asteroides"
 USA_asteroid_mining_desc: "Los asteroides contienen muchos materiales raros o difíciles de extraer aquí en la Tierra, como platino, oro, iridio y los elusivos metales de tierras raras, algo que desesperadamente nos falta a nivel nacional. Requiere un esfuerzo masivo remolcar un asteroide a la órbita alrededor de la Tierra, pero las recompensas estarán más allá de nuestros sueños más salvajes."
 USA_high_cost_for_high_rewards: "La 2ª Gran Carrera Espacial"
 USA_high_cost_for_high_rewards_desc: "La carrera espacial está en marcha una vez más y es nuestro destino supremo asegurarnos de ser victoriosos. Invertiremos todo lo que tenemos para mantener tal título y barrer el piso que es el, \"técnicamente los soviéticos hicieron esto primero\", tonterías que los tanques y no creyentes escupen solo para meterse debajo de la piel de alguien. Los costos serán altos, pero eso nunca nos detuvo antes. Hacia el infinito y más allá de verdad."
 USA_establishment_of_the_space_force: "Establecimiento de la Fuerza Espacial"
 USA_establishment_of_the_space_force_desc: "¿Por qué no la llamamos los Marines Espaciales? Ese habría sido un nombre mucho mejor."
 USA_launch_pad_in_brazil: "Plataforma de Lanzamiento en Brasil"
 USA_launch_pad_in_brazil_desc: "Los cohetes, créalo o no, necesitan llegar al espacio para hacer algo útil. Lanzar cohetes desde el ecuador es mucho mejor que lanzarlos desde Florida, ya que podemos usar la inercia adicional de la rotación de la Tierra para hacer que llegar a la órbita sea mucho más fácil. Recientemente se abrió una oportunidad en Brasil para hacer exactamente eso..."
 USA_weaponized_space: "Militarizar el Espacio"
 USA_weaponized_space_desc: "Satélites con láseres... suena genial. ¿Qué podría salir mal?"
 USA_space_marines: "Marines Espaciales"
 USA_space_marines_desc: "El servicio garantiza la ciudadanía!"
 USA_mission_to_mars: "Misión a Marte"
 USA_mission_to_mars_desc: "Hacer que un humano llegue a Marte ha sido el sueño de los entusiastas del espacio durante años, si no décadas. Marte ahora es la Prioridad Número Uno."
 USA_revisit_the_moon: "Revisitar la Luna"
 USA_revisit_the_moon_desc: "La última vez que el hombre pisó la Luna fue en 1972. ¿Por qué no poner uno nuevo allí? ¿Qué nos detiene?"
 USA_lunar_outpost: "Puesto de Avanzada Lunar"
 USA_lunar_outpost_desc: "Actualmente está dentro del ámbito de lo posible poner un puesto de avanzada en la Luna. Dicho esto, establecer y mantener una base lunar seguirá siendo el mayor desafío técnico que el mundo haya enfrentado. Entonces de nuevo... eso no detuvo el primer alunizaje, ¿verdad?"

#Mass Media Problems Tree
 USA_new_millennia_new_media: "Nuevo Milenio, Nuevos Medios"
 USA_new_millennia_new_media_desc: "Con el cambio de milenio, la tecnología ha avanzado más de lo que nos hemos dado cuenta. Las televisores y el Internet se han convertido en nuevos elementos básicos en la vida del ciudadano promedio. Como tal, más información llega a más personas de maneras más rápidas, mientras que la mayoría ve esto como algo positivo, hay una creciente minoría que desconfía de que las personas equivocadas usen estos nuevos medios para asegurar sus propios fines."


##left path
 USA_more_opinion_pieces: "Más Artículos de Opinión"
 USA_more_opinion_pieces_desc: "El público necesita nuestra sabiduría y orientación, pues ¿cómo si no entenderán los verdaderos problemas del día? Debemos emplear a nuestras personalidades más fuertes si queremos crear conciencia sobre los defectos de nuestros líderes políticos."
 USA_redefining_news_channel: "Redefinir el Canal de Noticias"
 USA_redefining_news_channel_desc: "Muchos aún luchan por entender qué es un canal de noticias y, por lo tanto, no comprenden completamente los tiempos cambiantes. Con esto en mente, debemos buscar ganar tracción sobre lo que es un canal de noticias moderno y, por lo tanto, redefinir lo que somos."
 USA_appealing_to_the_masses: "Atraer a las Masas"
 USA_appealing_to_the_masses_desc: "Con el público anhelando más, las cosas que más desean escuchar, debemos darles lo que quieren. Porque es en la gente en quien confiamos y la gente siempre tiene la razón."
 USA_party_lines_and_view_times: "Líneas de Partido y Tiempos de Visualización"
 USA_party_lines_and_view_times_desc: "Los partidos de nuestra querida república son lo que mantiene a la nación en movimiento, debemos mirarlos y lo que el pueblo desea, pues si quieren ser rojos, tendrán rojo. Si quieren azul, les daremos azul, la gente sabe lo que quiere y debemos darle a la gente lo que quiere."


##right path
 USA_more_defined_coverage: "Cobertura Más Definida"
 USA_more_defined_coverage_desc: "El lodo se ha acumulado y nadie lo ha rastrillado en bastante tiempo. Con la gente volviéndose cómplice de las piezas de opinión modernas, tendremos un largo camino por delante para solucionar el daño que se hizo."
 USA_keeping_business_standards: "Mantener los Estándares Empresariales"
 USA_keeping_business_standards_desc: "Los estándares del día son mediocres en el mejor de los casos y rayan en la traición en el peor. Debemos establecer un estándar moderno para los problemas modernos de la nación y el mundo en general."
 USA_informing_the_masses: "Informar a las Masas"
 USA_informing_the_masses_desc: "La gente ha sido cegada a los problemas del día con más y más espectáculo de los líderes políticos, debemos buscar solucionar estas injusticias que el pueblo ha sufrido durante demasiado tiempo."
 USA_there_are_more_options: "¿Hay Más Opciones?"
 USA_there_are_more_options_desc: "La gente es consciente, los cabilderos están limitados y Wall Street no es más que una simple carretera. A medida que se crea más conciencia, la gente está comenzando lentamente a romper con el statu quo, con esto en mente, nuevos partidos se han convertido en estrellas emergentes en el escenario político estadounidense. ¿Conducirán estos partidos a nuevos caminos más brillantes o nuestros esfuerzos fueron demasiado tarde para marcar una diferencia real..."
 USA_breaking_the_mold: "Rompiendo el Molde"
 USA_breaking_the_mold_desc: "Aunque sea por la voluntad del pueblo o por la arrogancia y los fracasos de la clase dirigente, hemos visto la luz del espectro político mismo más allá del Rojo y Azul. Hay todo un arcoíris de perspectivas e ideas, debemos mirar estas y crear un futuro real en lugar de uno atado por las cadenas oligárquicas del dominio de dos partidos."


###War on Drugs
 USA_scars_from_the_forever_war: "Cicatrices de la Guerra Interminable"
 USA_scars_from_the_forever_war_desc: "La Guerra contra las Drogas ha sido una guerra de casi perpetuidad para la nación. A medida que pasa el tiempo, adopta nuevas formas y parece que las respuestas del pasado han hecho poco o nada en cuanto a los efectos del presente. El congreso debe abordar este problema en crecimiento antes de que se vuelva demasiado grande para fallar."

 ##Left Path
 USA_redrafting_targeting_legislations: "Redactar Legislación de Enfoque"
 USA_redrafting_targeting_legislations_desc: "La Guerra contra las Drogas ha visto una serie de legislaciones que ahora, mirando hacia atrás, eran muy... dirigidas, por decirlo suavemente. Debemos buscar redactar y reformar estos documentos groseramente anticuados."
 USA_the_amnesty_initiative: "Iniciativa de Amnistía"
 USA_the_amnesty_initiative_desc: "La Guerra contra las Drogas ha arruinado las vidas de innumerables familias con penas injustamente largas. Se establecerá una comisión independiente que revisará tantos de los casos de la Guerra contra las Drogas como sea posible para asegurar que se haya hecho verdadera justicia."
 USA_pulling_back_from_the_war: "Retirarse de la Guerra"
 USA_pulling_back_from_the_war_desc: "Hemos establecido el escenario y planificado las reformas, ahora es el momento de retirarnos de la guerra por completo... ya era hora."

 ##Middle Path
 USA_cutting_failed_programs: "Cortar Programas Fallidos"
 USA_cutting_failed_programs_desc: "Aunque la Guerra contra las Drogas no fue la mejor iniciativa, no fue, sin embargo, un fracaso completo. Como tal, debemos volver y eliminar los redundantes o fracasos directos que conformaron la Guerra contra las Drogas."
 USA_repurposing_budgets: "Reasignar Presupuestos"
 USA_repurposing_budgets_desc: "Los diferentes programas tenían asignaciones presupuestarias confusas y algunos programas se crearon para diferentes departamentos pero servían al mismo propósito. Debemos buscar reescribir y simplificar esta confusión para hacer que la Guerra contra las Drogas sea más eficiente."
 USA_holding_our_ground: "Mantener Nuestra Posición"
 USA_holding_our_ground_desc: "Aunque puede que no estemos perdiendo, tampoco estamos ganando realmente. Debemos mirar hacia las futuras generaciones y hacia el futuro en su conjunto para comprender cómo resolver realmente este problema... por ahora nos conformaremos con la defensiva."

 ##Right Path
 USA_reinvesting_in_the_war: "Reinvertir en la Guerra"
 USA_reinvesting_in_the_war_desc: "Nuestra decadencia en el tema del abuso de drogas ha hecho que los problemas empeoren, debemos repensar y reconsiderar nuestra iniciativa en todo el asunto."
 USA_new_wave_thinking: "Pensamiento de Nueva Ola"
 USA_new_wave_thinking_desc: "Las nuevas generaciones entienden que no hay manera de resolver completamente un problema de esta magnitud, sin embargo, hay formas de mitigar y reducir los excesos generales. Formas de despenalización limitada, reevaluar la legislación antigua y así sucesivamente deberían ayudar en este esfuerzo."
 USA_going_on_the_offensive: "Pasar a la Ofensiva"
 USA_going_on_the_offensive_desc: "Estamos duplicando este problema, le costará al fed una buena cantidad, pero la seguridad de nuestra gente es el precio que debemos pagar para asegurar que sus futuros sean libres de la influencia de las drogas."
 USA_healing_the_wounds: "Curar las Heridas"
 USA_healing_the_wounds_desc: "Hemos llegado muy lejos, pero con una represión sobre los cárteles hemos visto la luz. El camino más claro establecido y enfocado en esta nueva fase de la guerra perpetua ha limpiado ahora la mente nacional y cómo resolvemos este problema. Ahora miraremos hacia el futuro que establecimos para nuestra gente."


 ###Reformed Republic Tree
 USA_the_tides_of_the_peoples_will: "El Cambio de Marea de la Voluntad del Pueblo"
 USA_the_tides_of_the_peoples_will_desc: "El duopolio de los partidos Republicano y Demócrata ha causado un gran revuelo en los corazones de la gente. Durante tanto tiempo, el entrenchamiento político no ha causado más que división, pero ahora los vientos del cambio están comenzando a soplar y la gente está izando sus velas."
 USA_people_seeking: "Un Pueblo en Búsqueda"
 USA_people_seeking_desc: "La gente ha visto el cambio de las mareas del destino y, por lo tanto, ahora busca sus propios caminos de identidad para la nación y su gente será ahora libre de elegir."
 USA_true_representative: "Por un Verdadero Representante"
 USA_true_representative_desc: "Debemos eliminar el duopolio, la voluntad del pueblo buscará un verdadero representante para sus voces."
 USA_electoral_rainbow: "El Arcoíris Electoral"
 USA_electoral_rainbow_desc: "Los vientos del cambio han barrido la nación y, como tal, el futuro es solo tan brillante como el arcoíris de opciones que lo permita."


 ##Green Party 1st Term Victory
 USA_green_victory: "Un Mañana Más Verde"
 USA_green_victory_desc: "Con nuestra victoria, haremos de Estados Unidos un faro de luz verde para brillar y ayudar no solo a nuestra gente, sino también a los pueblos de este mismo mundo."
 USA_committee_on_green_economics: "Comité de Asuntos Económicos Verdes"
 USA_committee_on_green_economics_desc: "La economía es marrón y roja, es destructiva y dañina para las personas y el medio ambiente mismo. El CGEA es un organismo gubernamental que revisará y evaluará la situación económica y elaborará planes para cambiar la forma en que operan las empresas y cómo suavizar la transición hacia una economía más limpia y verde."
 USA_department_of_ecostandards: "Departamento de Eco-Estándares"
 USA_department_of_ecostandards_desc: "El DoES será una subdivisión de la EPA, ya que esta entidad creará un estándar de Bienestar Ecológico basado en el impacto al medio ambiente y el impacto a la productividad general. Este equilibrio es cómo vendemos el trato constante de hacer que la economía sea Verde sin simplemente dañar fundamentalmente a nuestra propia gente en los millones debido a un cambio radical."
 USA_industrial_conversions: "Ley de Conversiones Industriales"
 USA_industrial_conversions_desc: "La ICA es una legislación que lenta y exhaustivamente comenzará el proceso de convertir las industrias existentes con los nuevos estándares ecológicos establecidos por los organismos gubernamentales anteriores. No se espera que esto surta efecto completo por algún tiempo ahora, ya que este es un compromiso a largo plazo, sin embargo, comenzará a mejorar la salud y la seguridad de nuestra gente."
 USA_agricultural_condensing: "Ley de Condensación Agrícola"
 USA_agricultural_condensing_desc: "La condensación y el aumento de la eficiencia de nuestra producción agrícola es la máxima prioridad. Esto permitirá más espacio para el medio ambiente y el desarrollo de la vida de nuestra gente. El costo puede ser un obstáculo en los libros de contabilidad, pero los logros a largo plazo valdrán la pena."
 USA_green_housing_act: "Ley de Vivienda Verde"
 USA_green_housing_act_desc: "La Ley de Vivienda Verde establecerá un programa de reembolso para aquellos que sean elegibles y puedan entregar cualquier electrodoméstico. Las características del hogar que queman combustibles fósiles, como las unidades de calefacción que queman propano, se reemplazarán con unidades eléctricas más eficientes. Esto quitará la carga directa de los hombros de la persona promedio y permitirá una transición más suave a corto plazo."
 USA_green_tax_reform_act: "Ley de Reformas Fiscales Verdes"
 USA_green_tax_reform_act_desc: "Cuanto más ganas, más agujeros encuentras... estas palabras permearon el código fiscal en su conjunto. Esta legislación revisará exhaustivamente y solucionará la mayor cantidad de agujeros posible para las corporaciones y los pocos finitos a los que tanto beneficia."
 USA_green_arms_of_the_law: "Los Brazos Verdes de la Ley"
 USA_green_arms_of_the_law_desc: "La Ley de Hombres Verdes aumentará la financiación y la asignación de personal hacia delitos relacionados con la codicia corporativa, la malversación y otros delitos \"de cuello blanco\" asociados que plagan la nación y sus inclinaciones casi corporativistas. El trabajador promedio no debería tener que sufrir por la codicia y los pecados de los gordos."
 USA_eco_welfare_act: "Ley de Bienestar Ecológico"
 USA_eco_welfare_act_desc: "La EWA pondrá el dinero necesario en las redes sociales que atienden a aquellos que ya han sido afectados por la grave negligencia del entorno laboral que crean estos supuestos líderes empresariales. El aumento de la financiación para la discapacidad es una prioridad máxima con disposiciones relacionadas con la atención de maternidad, la seguridad social misma y así sucesivamente también se incluyen en este paquete de pago al pueblo estadounidense."
 USA_greencare_act: "Ley de Atención Verde"
 USA_greencare_act_desc: "El futuro es ahora y el futuro está con los jóvenes de esta nación. Estos jóvenes con la educación adecuada pueden avanzar y abordar los problemas que plagan nuestra forma de vida y cómo podemos seguir adelante con ella. La financiación se destinará a la educación relacionada con programas STEM específicamente alrededor de áreas que puedan mejorar nuestra cohesión con la industria moderna y la comprensión moderna del medio ambiente mismo."
 USA_growing_greener_tomorrows: "Crecer Mañanas Más Verdes"
 USA_growing_greener_tomorrows_desc: "Una nación más verde, una gente más verde, conducirá a futuros más verdes. La nación y su gente se reúnen en torno a la idea de la Eco-Democracia, entendiendo que el medio ambiente y la madre tierra misma es solo una ciudadana como cualquier otra. Ella tiene necesidades para sobrevivir y vivir y al igual que los ciudadanos de esta nación justa, ella desea y creo que finalmente se ha escuchado su voz por una vez en su vida eterna."
 USA_green_victory_again: "La Madre Naturaleza Da Otra Vuelta"
 USA_green_victory_again_desc: "La gente ha hablado y de nuevo corean, \"por la madre naturaleza\". Buscamos ayudar a nuestros ciudadanos y buscamos ayudar a nuestro planeta también. Hacia un futuro más brillante, hacia un mejor medio ambiente, hacia una mejor nación."
 USA_continued_eco_nomics: "Eco-nómicos Continuos"
 USA_continued_eco_nomics_desc: "Continuaremos la cruzada de nuestra política de Eco-nómicos para priorizar las regulaciones basadas en lo verde que beneficiarán al planeta y a la gente también."
 USA_the_eco_government: "La Eco-Gobernanza en Marcha"
 USA_the_eco_government_desc: "Mientras esté en el cargo, el gobierno Eco continuará haciendo su parte para proteger a la población y el medio ambiente para las futuras generaciones."
 USA_green_trade_deals: "Comercio Verde"
 USA_green_trade_deals_desc: "América es una tierra de riquezas, su comercio causa tanto daño en el extranjero como en el país. Para descubrir el mejor equilibrio de ambos, se requiere un examen exhaustivo de nuestras políticas de comercio y extracción de recursos. Perseveraremos a pesar de la eventual animosidad que algunas personas puedan sentir hacia nosotros."
 USA_planting_new_programs: "Plantando Nuevos Programas"
 USA_planting_new_programs_desc: "El gobierno es responsable del éxito continuo de las inversiones de nuestra gente, pero podemos exportar esto a otras naciones. Al investigar inversiones para mejorar las vidas de las naciones críticas del mundo, podemos esperar que estén agradecidas y que persigan empresas similares para mejorarse a sí mismas y a los demás. Seremos la chispa que enciende la mecha del cambio en este planeta."
 USA_foreign_policy_plan_green: "Plan de Política Exterior Verde"
 USA_foreign_policy_plan_green_desc: "Buscaremos más inversiones para aquellas naciones que las necesiten, estos planes de desarrollo están alineados con las normas ecológicas, pero el desarrollo creará futuros para estas naciones y sus pueblos."
 USA_ecocation: "Ley de Ecocación"
 USA_ecocation_desc: "El Congreso ha propuesto una legislación que cambiará los objetivos educativos para enfatizar tanto los efectos ambientales del desarrollo como la importancia de la educación en la producción de alumnos más conscientes y mejores. Educar a los estudiantes sobre la necesidad de ser recursivos e innovadores sin ser descuidados. Con el tiempo, produciremos un jardín de nuevos brotes, cada uno mejor que el anterior."
 USA_green_housing_initiative: "Iniciativas de Vivienda Verde"
 USA_green_housing_initiative_desc: "Construyendo sobre actos y proyectos de ley anteriores aprobados, solidificaremos el estándar moderno para la vivienda en esta nación. Enfocándonos en la efectividad, la eficiencia y la capacidad de estar disponible para las necesidades de las personas."
 USA_societal_ecology: "Ecología Societal"
 USA_societal_ecology_desc: "Como sociedad y especie, deberíamos buscar difundir las ideas de frugalidad y vivir una vida más sencilla en general. El consumismo moderno nos ha llevado a querer más de nuestro planeta de lo que realmente necesitamos. Crearemos programas y iniciativas gubernamentales y escolares para comenzar a moldear estas formas de comprensión y cambiar los estilos de vida a una edad temprana."
 USA_furthering_renewable_developments: "Fomentando Desarrollos Renovables"
 USA_furthering_renewable_developments_desc: "Con las crecientes necesidades de energía y electricidad, debemos buscar un compromiso para poder crear estas fuentes renovables. A través de inversiones en educación, podemos aumentar cosas como la eficiencia de producción y la capacidad de extraer recursos de manera más eficiente. Con estas innovaciones, podemos volvernos más autosuficientes y proyectar nuestro poder a través de inversiones con nuestras nuevas formas de riqueza."
 USA_a_green_future_for_all: "Un Futuro Verde Para Todos"
 USA_a_green_future_for_all_desc: "Podemos descansar tranquilos sabiendo que las estrellas brillarán más a través de los cielos de arriba ya que nuestros programas están en marcha y nuestros futuros parecen ser más prometedores que nunca. Hemos hecho grandes esfuerzos para elevar nuestros estándares de vida y los estándares que mantenemos al cuidar de nuestro propio planeta, la Tierra."
 USA_future_eco_industry: "Eco-Industria"
 USA_future_eco_industry_desc: "Vamos a traer el cambio del mañana y encargarnos de prevenir la contaminación y el calentamiento global ya que nuestro país ha hecho un daño enorme al medio ambiente y a nuestros hogares."
 USA_future_of_economy_and_real_estate: "La Economía Verde y Bienes Raíces"
 USA_future_of_economy_and_real_estate_desc: "Nuestro partido ha observado numerosos problemas con nuestra economía y bienes raíces. Somos conscientes del problema y estamos listos para apoyar a aquellos que trabajan para mejorar el medio ambiente con nosotros."
 USA_net_zero_green_house: "Casa de Invernadero Neto Cero"
 USA_net_zero_green_house_desc: "Lograr emisiones netas cero de gases de efecto invernadero priorizando inversiones en el desarrollo de energías renovables y desplegando estrategias innovadoras de descarbonización en los principales sectores."
 USA_new_path_ways_for_greens: "Nuevos Caminos"
 USA_new_path_ways_for_greens_desc: "Crear caminos equitativos hacia una transición justa para los trabajadores y comunidades afectados por este cambio de dependencia de los combustibles fósiles - asegurando oportunidades de recapacitación, inversión en regiones afectadas y estándares laborales justos en nuevas industrias emergentes."
 USA_greens_on_climate_change: "Cambio Climático Verde"
 USA_greens_on_climate_change_desc: "Avanzar en medidas integrales de resiliencia climática a nivel federal - incluyendo la inversión en investigación científica del clima y capacidades predictivas; mejorar los esfuerzos de conservación de hábitats costeros/vida silvestre; construir capacidad de preparación y respuesta ante desastres; incorporar vulnerabilidades y necesidades comunitarias en los marcos de planificación."
 USA_greens_establish_strong_private_entities: "Establecer Entidades Privadas Fuertes"
 USA_greens_establish_strong_private_entities_desc: "Establecer requisitos de responsabilidad corporativa fuertes dirigidos a responsabilizar a las entidades privadas por su papel en exacerbar el daño ecológico - crear estructuras legales, penalidades o incentivos fiscales para promover métricas/reportes de desempeño significativo en sostenibilidad, fomentar la adopción de principios de economía circular, etc."
 USA_greens_development: "Urbanización Ecológica"
 USA_greens_development_desc: "Diseñar enfoques progresivos de políticas urbanas para mejorar la biodiversidad/restauración de la naturaleza dentro de las ciudades; apoyar prácticas agrícolas orgánicas expandiendo el acceso a opciones de alimentos saludables; abordar las consecuencias negativas del crecimiento urbano a través de actualizaciones de zonificación/modelos de financiamiento de infraestructura priorizando vecindarios transitables/desarrollos de uso mixto."
 USA_greens_our_energy: "Energía Limpia Para Todos"
 USA_greens_our_energy_desc: "Debemos lograr nuestros objetivos en la implementación de energía limpia con grandes asignaciones financieras - enfocándonos en la expansión de redes ferroviarias de alta velocidad/redes de carga de vehículos eléctricos en todo el país; habilitar la renovación profunda de edificios existentes a través de mecanismos creativos de financiamiento como vecindarios de energía limpia con calificaciones de propiedad; estudiar e investigar y desarrollar el almacenamiento en baterías para mejorar la estabilidad de la red."
 USA_greens_our_economy: "Impulsando La Economía"
 USA_greens_our_economy_desc: "Mandato para reducir agresivamente el consumo de carne a través de intervenciones fiscales/regulatorias para reducir los precios de fuentes alternativas de proteínas derivadas de la carne"
 USA_the_earth_first: "La Tierra Primero"
 USA_the_earth_first_desc: "Priorizar la protección del medio ambiente por encima de todo."
 USA_the_eco_wave: "La Ola Ecológica"
 USA_the_eco_wave_desc: "Promover la sostenibilidad, soluciones de energía alternativa y prácticas responsables de uso de la tierra."
 USA_greener_together: "Más Verde Juntos"
 USA_greener_together_desc: "Una plataforma inclusiva dirigida a mejorar los espacios públicos, la calidad del aire y promover comportamientos ecológicos."
 USA_renewing_our_world: "Renovar Nuestro Mundo"
 USA_renewing_our_world_desc: "A través de iniciativas de conservación e programas de restauración de hábitats, trabajar por la renovación de hábitats naturales."
 USA_solar_surge: "Auge Solar"
 USA_solar_surge_desc: "Fomentar el uso de energía solar y gastar en investigación y desarrollo de tecnología más ecológica."
 USA_our_nature_really_does_matter: "La Naturaleza Importa"
 USA_our_nature_really_does_matter_desc: "Abogar por regulaciones estrictas contra prácticas dañinas como la minería y la tala, así como más dinero para parques nacionales y otros lugares protegidos."
 USA_the_society_have_choosen: "Ley de Medio Ambiente Vecinal"
 USA_the_society_have_choosen_desc: "Un grupo basado en el vecindario que se enfoca en la defensa y participación en comunidades locales sobre temas ambientales significativos."
 USA_emphasize_foreign_policy: "Enfatizar En Política Exterior"
 USA_emphasize_foreign_policy_desc: "Argumentar contra intervenciones militares y enfatizarlas"
 USA_climate_and_action_enviromental: "Acción Climática y Protección Ambiental"
 USA_climate_and_action_enviromental_desc: "El Partido Verde aboga por una acción urgente y completa para combatir el cambio climático y la degradación ambiental. Apoyan políticas dirigidas a reducir las emisiones de gases de efecto invernadero, cambiar a fuentes de energía renovable, proteger hábitats naturales y biodiversidad, y promover la agricultura sostenible y el consumo responsable."
 USA_social_economic_justice: "Justicia Social y Económica"
 USA_social_economic_justice_desc: "El Partido Verde está comprometido a combatir la desigualdad y promover la justicia económica. Apoyan políticas como un salario digno, impuestos progresivos, cobertura de salud universal, vivienda asequible y acceso a educación de calidad. El partido se esfuerza por crear una sociedad justa que apoye el bienestar de todos los ciudadanos."

 ##Progressive 1st Term Victory
 USA_bull_moose_charges_ahead: "El Alce Carga Hacia Adelante"
 USA_bull_moose_charges_ahead_desc: "Como los Roosevelt antes, ahora tenemos los cuernos de un Alce, ahora tenemos la voluntad del pueblo y ahora tenemos la presidencia una vez más. Debemos avanzar y resolver los problemas de la nación si vamos a mantenernos en esta luz."
 USA_progressive_tax_reforms: "Ley de Reformas Fiscales Progresistas"
 USA_progressive_tax_reforms_desc: "Los legisladores del Congreso han propuesto un proyecto de ley para reformar el estado actual del código fiscal para que esté más en línea con un sistema de impuestos progresivo moderno. Esto traerá, sin duda, más ingresos, aunque la reacción contra esto puede resultar en ciertos grupos de interés que buscan socavar tales esfuerzos."
 USA_middle_man_programs: "Programas de Intermediarios"
 USA_middle_man_programs_desc: "Los PIM serán inversiones gubernamentales para el desarrollo y el intermediario de la economía en su conjunto, que es la construcción y el desarrollo de nuestra propia civilización. Con estas inversiones, deberían poder considerar la construcción de más proyectos y adquirir los recursos necesarios para dicho desarrollo."
 USA_four_day_work_week: "Semana Laboral de Cuatro Días"
 USA_four_day_work_week_desc: "Muchas naciones antes que nosotros han probado y mostrado que las semanas laborales de cuatro días son objetivamente mejores para la economía. Con un aumento del empleo, trabajadores más felices y una mayor producción, la economía en su conjunto estará en alza, lo que debería calmar los temores en relación con nuestros planes anteriores y futuros. El corporativismo no puede discutir con el gobierno... y la realidad misma."
 USA_political_financing_reforms: "Reformas de Financiamiento Político"
 USA_political_financing_reforms_desc: "Además de los cambios en algunas leyes de contribuciones a campañas y otros cambios obvios. El objetivo principal de esto es revisar exhaustivamente cada rama principal del gobierno y buscar redundancias y intereses superpuestos dentro de cada sección. Esto debería reducir enormemente el gasto, que podremos reinvertir más adelante en programas más especializados."
 USA_progressive_care_act: "Ley de Cuidado Progresista"
 USA_progressive_care_act_desc: "La LCP es una legislación diseñada para reformar y, en cierta medida, reestructurar las coberturas médicas que las empresas pueden y proporcionarán en conjunto con los servicios federales. Estas reformas ayudarán a que las personas sean más productivas y les hagan querer trabajar, ya que se ve que sus trabajos \"cuidan de ellos\", sin embargo, aunque puede que no cuiden completamente, ciertamente podemos hacer que lo hagan."
 USA_filling_tax_holes: "Llenar Agujeros Fiscales"
 USA_filling_tax_holes_desc: "A pesar de nuestros esfuerzos anteriores, parece que el 1% sigue encontrando formas legales de evadir su deber de pagar impuestos. Con esto en mente, estableceremos una comisión secreta para observar estos tipos de casos legales, estudiarlos y poder aplicar nuevos cambios para llenar estos agujeros que se encuentren."
 USA_elder_care_reforms: "Ley de Reformas de Cuidado para Ancianos"
 USA_elder_care_reforms_desc: "El Congreso ha buscado aprobar la Ley de Reformas de Cuidado para Ancianos, este proyecto de ley reformará y estandarizará las prácticas y métodos de financiamiento para el cuidado de ancianos. Esto permitirá una atención más eficiente y mejorada para la creciente población de ancianos."
 USA_pink_police_act: "Ley de Policía Rosa"
 USA_pink_police_act_desc: "Los legisladores buscan aprobar una nueva legislación que incentive la participación comunitaria, programas de asociación y concientizar sobre cómo crímenes como el robo lastiman incluso a las personas que amas más que a las personas a las que puedes robar. Las estadísticas y datos relacionados con estos crímenes han mostrado que necesitamos cooperación en ambos lados del escenario si alguna vez vamos a ver que esta ley se haga realidad."
 USA_five_percent_act: "Ley del Cinco Por Ciento"
 USA_five_percent_act_desc: "La Ley del Cinco Por Ciento es un proyecto de ley que legislará incentivos fiscales para cualquier individuo que use al menos el 5% de sus ingresos brutos ganados para crear empleos y estimular la economía. Se establecerá una comisión independiente en relación con el IRS que pueda revisar y evaluar las presentaciones para dichos incentivos fiscales. Estos incentivos pueden variar de acuerdo con el impulso visible que contribuya la cantidad. Aunque las grandes corporaciones puedan expresar oposición a la competencia y demás, la administración confía en el impulso de la inversión y el desarrollo doméstico que esto tendrá en la economía en su conjunto."
 USA_bully_for_you_kid: "Bully For You Kid"
 USA_bully_for_you_kid_desc: "Bully, dijo Teddy. El jinete rudo de la Guerra Hispanoamericana y un hombre fuerte pero caballero él mismo es un modelo para todos nosotros. Sus modales pragmáticos al manejar decisiones políticas y su capacidad para enfrentar la oposición hacia el mejoramiento de las personas es una piedra angular de nuestro impulso. Hacia un mañana mejor, y bully... bully para ti, chico."
 USA_another_win_for_progress: "Otra Victoria Para El Progreso"
 USA_another_win_for_progress_desc: "Nos mantenemos nuevamente en el escenario de la victoria. Las políticas de nuestro pasado han convencido a las personas del futuro que desean, necesitan... el futuro que tendrán."
 USA_the_pink_tax_act: "Ley de Impuesto Rosa"
 USA_the_pink_tax_act_desc: "El Congreso ha buscado agregar un proyecto de ley de reforma fiscal para permitir la recaudación fiscal especializada que se dirigirá a fondos de inicio y desarrollo de negocios en áreas empobrecidas. Esto debería atraer la inversión doméstica y traer crecimiento económico a áreas que antes se consideraban \"inútiles\". Veremos progreso en elevar el nivel de la nación, estableciendo el estándar en un nivel superior al de antes."
 USA_preserving_life: "Preservar La Vida"
 USA_preserving_life_desc: "Siguiendo los pasos de Teddy Roosevelt, ampliaremos la asignación de presupuesto basada en la administración para crear una serie de reservas naturales y parques nacionales en toda la nación. Nos enfocaremos en un sentimiento intermedio de cuidar el medio ambiente y querer mejorar los estándares de vida en esta nación."
 USA_conserving_strife: "Conservar La Lucha"
 USA_conserving_strife_desc: "Buscaremos usar aumentos presupuestarios en el gobierno en el desarrollo de la columna vertebral de esta economía. Los sindicatos representan a la gran industria, pero ¿quién está ahí para la gente común? Se otorgarán paquetes de incentivos a jóvenes hombres y mujeres de negocios que ayudarán a desarrollar y traer crecimiento económico a sus comunidades, sin embargo, por supuesto, vetaremos el proceso para asegurarnos de una razón sólida y que no haya juego sucio."
 USA_a_newer_deal: "Un Nuevo Trato"
 USA_a_newer_deal_desc: "El Nuevo Trato será una nueva ola de proyectos de obras públicas y proyectos de construcción dedicados al desarrollo económico estratégico de la nación a lo largo de la administración. Esperamos que estas inversiones busquen desarrollar nuevos negocios, una producción general mayor y un mercado laboral mejor y en constante crecimiento para nuestra gente."
 USA_pink_ribbon_act: "Ley de Cinta Rosa"
 USA_pink_ribbon_act_desc: "Los legisladores del Congreso han decidido aprobar un paquete dedicado a iniciativas de investigación de enfermedades críticas. Esto impulsará iniciativas nacionales en la búsqueda de curas y mejorará los métodos existentes de atención y control para las víctimas afectadas por enfermedades como el cáncer. Este paquete dedicado a largo plazo puede que no sea político ni económicamente amplio, pero es un problema central que nos ayudará a largo plazo."
 USA_brighter_reforms_act: "Ley de Reformas Más Brillantes"
 USA_brighter_reforms_act_desc: "La LRB... jeje cinta. La ley LRB es una ley de reformas educativas que busca destinar financiamiento y organización para aumentar nuestra comprensión y enfoque de investigación en cosas como la industria pesada. La industria naviera y los bienes secundarios dentro de la economía son solo una piedra angular y estos esfuerzos deben desarrollarse si vamos a avanzar en este mundo nuestro en constante cambio."
 USA_progressive_foreign_policy: "Política Exterior Progresista"
 USA_progressive_foreign_policy_desc: "Debemos buscar proyectar nuestro poder a través de medios pacíficos. Inversiones extranjeras, misiones humanitarias y demás. Construir la imagen de una figura parental global en lugar del policía global que muchos nos temen. Debemos ser el cambio en lugar de la fuerza que asegura la regresión."
 USA_progressive_trade_deals: "Acuerdos Comerciales Progresistas"
 USA_progressive_trade_deals_desc: "La economía global es parte de nuestra nación y la nación es parte de la economía global. Debemos ser el engranaje en esta máquina, pero dejemos que la máquina sea un engranaje en nosotros también. La flexibilidad económica de esta nación debe mostrar que con la ayuda del mundo podemos seguir siendo económicamente sólidos, pero también que podemos ayudar al mundo al darles paz mental. Producir nuestras necesidades, producimos las suyas también. Recuerda, \"Es la economía, estúpido.\""
 USA_teddys_legacy: "Legado de Teddy"
 USA_teddys_legacy_desc: "Habla suavemente y lleva un gran garrote. Estos eran los caminos de Teddy \"Rough Riding\" Roosevelt mismo. Un hombre de principios sencillos, buscó mejorar no solo la patria sino el mundo mismo. Usó la intimidación no como una forma de buscar solo poder, sino como un medio de mediación de la negligencia grave de la naturaleza humana como la conocemos. Aunque su propio exceso de confianza le costaría la capacidad de intervenir preemptivamente en la Gran Guerra, poniendo fin a un conflicto tan grande en escala que aparentemente tuvimos que llevarnos por el camino de otro más. Teddy dejó una impresión y una huella en este mundo que aún sobrevive hoy en día de más maneras que solo una."
 USA_roosevelt_runway: "Pista de Roosevelt"
 USA_roosevelt_runway_desc: "Un plan de política mixta para crear centros estratégicos de exportación e importación que no sean solo puertos. Debemos utilizar todas las formas de transporte si vamos a tener una máquina bien engrasada y redondeada que es nuestra expansiva economía."
 USA_universal_health_care: "Acceso Universal a la Atención de Salud"
 USA_universal_health_care_desc: "Abogamos por un sistema de atención de salud integral que asegure que todos los estadounidenses tengan acceso a atención de salud de alta calidad sin la carga financiera."
 USA_income_and_wealth_inequalities: "Desigualdad de Ingresos y Riqueza"
 USA_income_and_wealth_inequalities_desc: "Abordar la creciente brecha entre los ricos y el resto de la sociedad a través de impuestos progresivos, políticas económicas justas y redes de seguridad social."
 USA_affordable_housing: "Vivienda Asequible Para Todos"
 USA_affordable_housing_desc: "Promover políticas para asegurar que la vivienda asequible y estable esté disponible para todos los estadounidenses, con un énfasis en prevenir la falta de vivienda."
 USA_education_and_education: "Educación Gratuita y de Calidad"
 USA_education_and_education_desc: "Asegurar que la educación, desde la primera infancia hasta la educación superior, esté disponible para todos, independientemente del estatus socioeconómico."
 USA_green_is_a_new_good_deal: "Nuevo Acuerdo Verde"
 USA_green_is_a_new_good_deal_desc: "Liderar un plan integral para combatir el cambio climático, crear empleos verdes y hacer la transición a una economía de energía sostenible y renovable."
 USA_criminal_justice: "Reforma de la Justicia Penal"
 USA_criminal_justice_desc: "Abogar por políticas justas y equitativas que aborden problemas sistémicos en el sistema de justicia penal, como poner fin al encarcelamiento masivo y la reforma policial."
 USA_fair_pay: "Derechos de los Trabajadores y Salarios Justos"
 USA_fair_pay_desc: "Apoyar políticas que protejan los derechos de los trabajadores, aumenten el salario mínimo y promuevan prácticas laborales justas."
 USA_finance_reforms: "Reforma de Financiamiento de Campañas"
 USA_finance_reforms_desc: "Defender medidas para reducir la influencia del dinero en la política y promover elecciones transparentes y financiadas públicamente."
 USA_the_ubi: "Ingreso Básico Universal (IBU)"
 USA_the_ubi_desc: "Explorar la implementación de un ingreso garantizado para todos los estadounidenses para asegurar un estándar de vida básico."
 USA_the_immigrants_issues: "Reforma de Inmigración"
 USA_the_immigrants_issues_desc: "Buscar políticas de inmigración compasivas y justas que proporcionen un camino hacia la ciudadanía para inmigrantes indocumentados y protejan a los refugiados."
 USA_racial_and_social_justice: "Justicia Racial y Social"
 USA_racial_and_social_justice_desc: "Establecer prioridades en leyes que combatan la discriminación, el racismo institucional y las injusticias sociales mientras se enfatiza la inclusión y la equidad."
 USA_neutrality_and_digital_right: "Neutralidad de la Red y Derechos Digitales"
 USA_neutrality_and_digital_right_desc: "Promover un internet abierto, defender el derecho a la privacidad y asegurar que todos tengan acceso equitativo a la tecnología e información."
 USA_medical_care_for_all_americans: "Medicare Para Todos"
 USA_medical_care_for_all_americans_desc: "Ampliar y expandir el programa actual de Medicare para ofrecer cobertura completa de atención de salud a todos los estadounidenses."
 USA_infrastructure_investments: "Inversión en Infraestructura y Creación de Empleo"
 USA_infrastructure_investments_desc: "Respaldar una estrategia integral para generar millones de empleos bien remunerados mientras se actualiza y desarrolla la infraestructura vital."
 USA_child_care_and_paid_family_leave: "Guardería Asequible y Licencia Familiar Pagada"
 USA_child_care_and_paid_family_leave_desc: "Aseguramos la orden de promover el equilibrio entre el trabajo y la vida, las familias tienen acceso a tiempo libre pagado y guardería a precios razonables."
 USA_veterans_support_and_services: "Apoyo y Servicios para Veteranos"
 USA_veterans_support_and_services_desc: "Fortalecer y expandir los servicios para veteranos, como atención de salud, asistencia en salud mental y programas de colocación laboral."
 USA_international_cooperation_and_diplomacy: "Cooperación Internacional y Diplomacia"
 USA_international_cooperation_and_diplomacy_desc: "Abogamos por una política exterior centrada en la cooperación internacional, la diplomacia y el humanitarismo."
 USA_the_drug_policies_reforms: "Reforma de Políticas de Drogas"
 USA_the_drug_policies_reforms_desc: "Promover el uso de políticas de drogas basadas en evidencia que se centren en la reducción de daños y el tratamiento de la adicción en lugar de penas severas."


 ##Democratic Socialist Party 1st Term Victory
 USA_demsoc_victory: "Victoria del Partido Democracia Roja"
 USA_demsoc_victory_desc: "Desde la caída del duopolio del favor público, muchas de las personas alineadas con movimientos socialdemócratas en Europa y demás se separaron del partido del Elefante y se movieron para crear un nuevo partido. Este nuevo partido seguiría muchas tendencias en decisiones políticas como sus contrapartes europeas. El Partido Democracia Roja es el puente entre las brechas sociales y económicas que el antiguo partido ha creado. Por ahora, nuestros Robins vuelan hacia un nuevo amanecer de cambio."
 USA_reduce_corporate_power: "Reducir El Poder Corporativo"
 USA_reduce_corporate_power_desc: "Esta nación es una nación corporativista sin que nadie realmente quiera creerlo. Debemos despojar estas influencias de arriba hacia abajo en nuestra propia democracia despojando los grupos organizados de cabildeo y el gran umbral de dinero que se vierte en políticos cómplices y de mente débil en general. Tendremos un momento difícil en el congreso pero al final valdrá la pena."
 USA_increasing_working_class_power: "Aumentar el Poder de la Clase Trabajadora"
 USA_increasing_working_class_power_desc: "La mayoría de la gente de esta nación cree que no tiene voz. Esto ha causado una crisis de apatía que las administraciones anteriores han capitalizado para mantener su poder. A través de campañas de concienciación, movimientos de base y festividades nacionales estratégicas, podemos dar a la gente el tiempo que necesita, la voz que quiere y, por supuesto, la motivación que merece. En una democracia, votar es una fuerza en sí misma, la autoridad suprema que se ejerce contra las realidades de la debilidad humana en el carácter y el cuidado de sus miembros."
 USA_state_interventionism: "Intervencionismo Estatal"
 USA_state_interventionism_desc: "La codicia y el egoísmo corporativos en general pueden ahogar el desarrollo y el progreso real. Con esto en mente, introduciremos una legislación para permitir áreas limitadas y dirigidas donde el gobierno federal pueda intervenir plenamente si surge la necesidad. Tendremos algo de resistencia pero nada que no podamos superar."
 USA_welfare_state: "El Estado de Bienestar"
 USA_welfare_state_desc: "Aunque los programas de bienestar no son ni de izquierda ni de derecha, ya que es simplemente el cuidado de aquellos en la nación que han hecho su parte. Debemos convencer al público y recuperar algo de terreno políticamente. Podemos usar estos programas para enviar un mensaje y para ayudar a suavizar cómo la gente ve no solo nuestro partido, sino también nuestra nación."
 USA_public_ownership: "Propiedad Pública"
 USA_public_ownership_desc: "La Junta de Propiedad Pública será un comité gubernamental sobre entidades basadas en el público, ya sean controladas directa o indirectamente por el gobierno. Esto incluye niveles estatales y federales, cada uno de los cuales tendrá su propio subcomité para permitir un enfoque fluido y la cohesión de estar bajo el mismo paraguas."
 USA_defunding_militarism: "Desfinanciación del Militarismo"
 USA_defunding_militarism_desc: "El pasado hipermilitarista de nuestra nación se ha suavizado lentamente a medida que la gente finalmente se da cuenta de que ya no estamos en la Guerra Fría. Golpearemos en el corazón de esto desplegando directamente al Cuerpo de Ingenieros del Ejército de los EE. UU. para desarrollos en tiempos de paz e incentivar la economía basada en civiles sobre la militar."
 USA_planned_economy: "Planificación de la Economía"
 USA_planned_economy_desc: "Comenzaremos planes gubernamentales limitados para el crecimiento económico para apoyar el sector público. Podemos centrarnos en las necesidades de la gente y, a su vez, el sector público puede lidiar con los excesos de la nación. Aunque no es un plan a prueba de tontos per se, es, no obstante, un paso en la dirección correcta."
 USA_society_of_classes: "Sociedad de Clases"
 USA_society_of_classes_desc: "Somos una sociedad de clases, estamos divididos por nacimiento. Debemos difundir nuestro mensaje y buscar mejorar a la gente, mejorar a la nación y mejorar la forma de nuestra sociedad en su conjunto. Debemos buscar a aquellos que buscan socavar al pequeño y debemos buscar hacer que todos sean más iguales en oportunidades. Nuestra voluntad es fuerte y debemos hacer que nuestra gente también sea fuerte."
 USA_rebuilding_the_democratic_system: "Reconstrucción del Sistema Democrático"
 USA_rebuilding_the_democratic_system_desc: "Debemos buscar reconstruir fundamentalmente nuestra democracia. Debemos centrarnos en nuestra seguridad interna y la integridad de nuestra nación y su aparato político. Aunque esto puede costarnos en términos geopolíticos, el rebote nacional seguramente será útil a largo plazo."
 USA_equal_opportunity_for_all: "Igualdad de Oportunidades para Todos"
 USA_equal_opportunity_for_all_desc: "La gente de esta nación solo conoce el pasado opresivo. Pero podemos mostrarles y guiarlos hacia un futuro de espíritu libre. La aplicación de la igualdad debe tener precedencia en esta era moderna de agendas ocultas y odio."



 ##Democratic Socialist 2nd Term Victory
 USA_red_democracy_wins_again: "El Robin Vuela Hacia la Victoria de Nuevo"
 USA_red_democracy_wins_again_desc: "Las alas se extendieron, los vientos se tomaron y la gente sintió el sol en sus rostros. El cálido abrazo de nuestro partido se ha quedado con la gente de esta gran nación y, como tal, ha asegurado otra victoria. Ahora debemos continuar nuestro viaje una vez más."
 USA_pricing_mechanisms: "Mecanismos de Precios"
 USA_pricing_mechanisms_desc: "Hemos visto en esta última década o más que la nación sufre críticamente por personas egoístas como los propietarios. Ahora, aunque no podemos detener el concepto de propietarios en este momento, podemos buscar detener la creciente gravedad de la situación. Con fijaciones de precios dirigidas, podemos devaluar la mercantilización de las cosas que son necesarias para la supervivencia misma. Podemos usar esto como un peldaño para el futuro."
 USA_consumer_production: "Producción Enfocada en el Consumidor"
 USA_consumer_production_desc: "Con los EE. UU. careciendo de competitividad en el escenario mundial, es hora de rectificar esto. Un cambio en los métodos de producción y la capacidad de hacer bienes de mayor calidad a tasas más baratas es lo que volverá a poner a esta nación en el mapa de nuestro globo. Mientras que los naturalistas y anti-globalistas se quejarán y gemirán, estaremos viendo las estrellas y mirándolos desde abajo."
 USA_small_business_commission: "Comisión de Pequeñas Empresas"
 USA_small_business_commission_desc: "La CPE será una comisión independiente encargada de aprender, comprender y recomendar legislación y reformas económicas. Esto puede ayudar a reducir a los grandes sin incapacitar al pequeño como daño colateral no intencionado, como tantas reformas desafortunadamente hacen."
 USA_robincare_act: "La Ley Robincare"
 USA_robincare_act_desc: "Los legisladores del Congreso han decidido aprobar un proyecto de ley en el que el cuidado que brindan las empresas será más amplio en términos generales. Esto, a su vez, incentivará a las personas a ser más productivas y permanecer en el trabajo que tienen, ya que se muestra que a estas empresas les importan. Aunque, por supuesto, estos planes están siendo regulados por el gobierno, pero mantengamos eso como nuestro pequeño secreto."
 USA_local_builders_act: "Ley de Constructores Locales"
 USA_local_builders_act_desc: "La LCL es un proyecto de ley que priorizará al artesano local, al manitas y similares como una forma de hacer que las cadenas de suministro y el desarrollo sean más fluidos. De esta manera, no tenemos que depender constantemente de conglomerados para elegir y elegir dónde despliegan sus recursos. Esperamos ver pequeños pueblos y aldeas como la base de una economía en crecimiento y un deseo creciente de avanzar como nación."
 USA_modern_economy: "Una Economía Moderna"
 USA_modern_economy_desc: "La nación avanza, buscamos asegurarnos de que la legislación se siga y que estemos desarrollando donde importa. Nuestra posición en este mundo estará asegurada, no por la guerra, sino por la paz y el pan."
 USA_red_army_act: "Ley del Ejército Rojo"
 USA_red_army_act_desc: "El ejército necesita unidad, necesita un objetivo real por el cual luchar. Deber, Valor, Honor, estos son los principios de la dignidad y los objetivos de la igualdad. Somos la nación, el ejército es la nación y la gente es lo que compone el ejército y la nación, defenderemos la igualdad y la libertad."
 USA_private_ownership_act: "Ley de Propiedad Privada"
 USA_private_ownership_act_desc: "La paradoja que es la Ley de Propiedad Privada es una que cambiará el precedente económico de la nación. La propiedad privada puede establecerse, pero, no obstante, estará sujeta a las normas federales, si dichas normas son ignoradas y desatendidas voluntariamente, la CPE y otras agencias afiliadas pueden intervenir y cambiar el liderazgo y, en el peor de los casos, limpiar la casa por completo. Esto garantizará las necesidades de los trabajadores comunes y los sindicatos que forman la base de cualquier movimiento de derechos laborales."
 USA_workers_war_act: "Ley de la Guerra de los Trabajadores"
 USA_workers_war_act_desc: "La Ley de la Guerra de los Trabajadores, como su nombre lo indica sutilmente, es un proyecto de ley que se centra en la lucha mundial de los trabajadores y la realidad a la que se enfrentan. Buscaremos exportar nuestros principios al extranjero y establecer un nuevo camino en cómo se conduce nuestra política exterior."
 USA_red_democracy_act: "Ley de la Democracia Roja"
 USA_red_democracy_act_desc: "La LDR es un proyecto de ley que reforma cómo se votan las elecciones, con una fuerte aplicación del voto de rango de elección y las reformas necesarias en cuanto a los distritos del congreso. Podemos comenzar a liberar y calmar el gerrymandering y la compra general de nuestras elecciones. Estas elecciones se supone que son para la gente y por la gente, así que demos eso a la gente entonces."
 USA_people_powered_governance: "Gobernanza Impulsada por el Pueblo"
 USA_people_powered_governance_desc: "Elevar los principios democráticos con la participación ciudadana para un gobierno que realmente refleje la voz del pueblo."
 USA_fair_play_for_all: "Juego Limpio para Todos"
 USA_fair_play_for_all_desc: "Abordar las desigualdades de frente con políticas que garanticen oportunidades iguales y una sociedad justa y equitativa."
 USA_taxing_smarter: "Impuestos Más Inteligentes, Crecimiento Más Justo"
 USA_taxing_smarterdesc: "Promover un sistema de impuestos progresivo, descomponiendo las disparidades de ingresos y presionando por la equidad económica."
 USA_healthcare_harmony_for_all: "Armonía en la Atención Médica para Todos"
 USA_healthcare_harmony_for_all_desc: "Liderar la carga por una atención médica universal, enfatizando la atención de calidad, las medidas preventivas y el apoyo a la salud mental."
 USA_knowledge_is_key: "El Conocimiento es Clave"
 USA_knowledge_is_key_desc: "Abrir las puertas a una educación accesible y de calidad para todos, desde la primera infancia hasta la educación superior asequible."
 USA_green_dreams_sustainable: "Sueños Verdes, Realidades Sostenibles"
 USA_green_dreams_sustainable_desc: "Impulsar un plan integral para un futuro verde, creando empleos y cambiando a una energía sostenible y renovable."
 USA_work_well_and_live_well: "Trabajar Bien, Vivir Bien"
 USA_work_well_and_live_well_desc: "Luchar por los derechos de los trabajadores, salarios justos y condiciones seguras, poniendo la negociación colectiva al frente."
 USA_home_it_is_our_sweet_home: "Dulce Hogar"
 USA_home_it_is_our_sweet_home_desc: "Forjar políticas para una vivienda asequible, un desarrollo urbano centrado en la comunidad e iniciativas para prevenir el desamparo."
 USA_money_out_voices_in: "Dinero Fuera, Voces Dentro"
 USA_money_out_voices_in_desc: "Liderar la reforma del financiamiento de campañas para un proceso electoral transparente y dirigido por el pueblo."
 USA_justice_revamp_policing_reform: "Reforma de la Justicia, Reforma Policial"
 USA_justice_revamp_policing_reform_desc: "Apoyar políticas de justicia penal justas, incluida la reforma policial, la rehabilitación y abordar problemas legales sistémicos."
 USA_united_horizons_inclusive_paths: "Horizontes Unidos, Caminos Inclusivos"
 USA_united_horizons_inclusive_paths_desc: "Abogar por políticas de inmigración inclusivas, proporcionando caminos hacia la ciudadanía y reconociendo las contribuciones de los inmigrantes."
 USA_equal_love_equal_rights: "Amor Igualitario, Derechos Igualitarios"
 USA_equal_love_equal_rights_desc: "Allanar el camino para los derechos igualitarios de la comunidad LGBTQ+ con medidas contra la discriminación e inclusivas políticas."
 USA_net_freedom_digital_equity: "Libertad en la Red, Equidad Digital"
 USA_net_freedom_digital_equity_desc: "Proteger una internet abierta, proteger la privacidad y garantizar el acceso equitativo a la información y la tecnología."
 USA_community_guardian_public_ally: "Guardianes de la Comunidad, Aliados Públicos"
 USA_community_guardian_public_ally_desc: "Priorizar la policía comunitaria, el compromiso y las medidas preventivas para una mayor seguridad pública."
 USA_global_harmony_local_prosperity: "Armonía Global, Prosperidad Local"
 USA_global_harmony_local_prosperity_desc: "Priorizar la diplomacia, la cooperación multilateral y las asociaciones internacionales para la resolución de problemas globales y la paz."
 USA_equal_ground_empowered_women: "Terreno Igualitario, Mujeres Empoderadas"
 USA_equal_ground_empowered_women_desc: "Abogar por la igualdad de género, el apoyo a los derechos de las mujeres e iniciativas contra la violencia y la discriminación de género."
 USA_childcare_ease_family_breeze: "Facilidad en el Cuidado Infantil, Bienestar Familiar"
 USA_childcare_ease_family_breeze_desc: "Garantizar el acceso a un cuidado infantil asequible y apoyo familiar, fomentando el equilibrio entre el trabajo y la vida y el bienestar familiar."
 USA_tech_for_good_innovation_for_all: "Tecnología para el Bien, Innovación para Todos"
 USA_tech_for_good_innovation_for_all_desc: "Fomentar la innovación tecnológica para el beneficio social, asegurando la accesibilidad para todos los ciudadanos."
 USA_future_ready_workforce: "Fuerza Laboral Preparada para el Futuro"
 USA_future_ready_workforce_desc: "Liderar la carga por una educación y capacitación laboral de vanguardia, empoderando a los ciudadanos con las habilidades necesarias para el éxito en un mundo en rápida evolución."




 ##PSL 1st Term Victory (Shepards Party)
 USA_the_shepard_secures_victory: "El Pastor Asegura la Victoria"
 USA_the_shepard_secures_victory_desc: "El Partido del Pastor, también conocido como el Partido por la Liberación y el Socialismo, ha asegurado la victoria para la gente de esta nación. Como un pastor, guiaremos y mostraremos el camino hacia la seguridad para nuestra gente. Debemos asegurar el hogar, cuidar a la gente y mirar hacia el sostenimiento de nuestros principios en estos tiempos cambiantes."
 USA_increased_labor_reforms: "Reformas Laborales Aumentadas"
 USA_increased_labor_reforms_desc: "Los trabajadores de esta nación sufren por los cerdos de la empresa. Haremos cumplir mejores estándares para nuestros trabajadores, alentando mejor su productividad y calidad de vida en estos entornos de esclavitud salarial."
 USA_reforming_the_corporate_tax: "Reforma del Impuesto Corporativo"
 USA_reforming_the_corporate_tax_desc: "Las corporaciones de esta nación viven en un bastión de lagunas fiscales y la capacidad de acaparar su riqueza. Debemos decirles que lo empujen y enfoquen en la nación en la que están. Ayudar a su gente y a dicha nación para que el nivel de vida pueda ser mejor en general."
 USA_workers_welfare_act: "Ley de Bienestar de los Trabajadores"
 USA_workers_welfare_act_desc: "El bienestar forzado de nuestros trabajadores debe ser una prioridad. Proporcionaremos financiamiento para mostrar a la gente que pueden tener una red de seguridad en la que apoyarse si sus jefes corruptos demuestran lo contrario. Con esto, también debería ayudar a aquellos que han caído a encontrar formas de volver a levantarse, los eventos comunitarios locales y similares crearán un sentido de autoestima y motivación para volver a las cosas."
 USA_department_of_economic_management: "Departamento de Gestión Económica"
 USA_department_of_economic_management_desc: "El DoGM será un departamento de supervisión gubernamental para ayudar a comprender, regular e implementar la verdadera propiedad pública en nuestra sociedad socialista. Ahora, aunque predicamos las palabras de Marx, también buscamos a aquellos más equilibrados en su pensamiento. Buscamos a Robert Owen y su socialismo ético, o como el propio Marx lo llamó \"Utopía\" Socialismo. Pero buscamos inspiración en el socialista de mercado también, desmercantilizaremos la vivienda y entenderemos lentamente las verdaderas necesidades básicas de las personas modernas. Desde allí reformaremos los mercados de los deseos para aquellos que pueden ganar y, por supuesto, hacerlo."
 USA_national_unions_act: "Ley de Sindicatos Nacionales"
 USA_national_unions_act_desc: "Los sindicatos de la nación están dispersos en sus propias luchas internas. Debemos unirlos bajo una entidad nacional, debemos buscar a los alborotadores dentro de estos sindicatos más pequeños, aplastarlos y unirlos bajo el objetivo nacional común. El público exige un frente unido, no debemos luchar con las astillas de razonamiento pedante. Debemos ser una nueva sociedad socialista, una que se centre en el público, sus necesidades y la capacidad de crear una unidad en la creencia y la comprensión de la causa."
 USA_political_science_reforms: "Reformas de la Ciencia Política"
 USA_political_science_reforms_desc: "Las ideas de la política y la ideología están tan confusas en esta era \"post verdad\" en la que vivimos que debemos establecer un estándar real de racionalidad y razón. Nuestra comunidad científica con la ayuda de la financiación estatal obligatoria se utilizará para crear plantillas para abordar temas sensibles. El concepto de una ideología, por ejemplo, un conjunto bien equilibrado de creencias que se extienden tanto desde antecedentes económicos como sociales. Con esto podemos decir que las ideologías no son de izquierda o derecha, sino más bien subjetivas a las creencias combinadas del individuo. Como tal, la vieja distinción de izquierda y derecha, que originalmente se usaba para determinar la posición de uno en economía, está completamente obsoleta en esta nueva era de cambio cultural y social en su conjunto. La tecnología en sí misma es una gran falta para la confusión y, como tal, debemos ayudar a investigar mejor, comprender e implementar nuevos descubrimientos en su conjunto."
 USA_department_of_state_security: "Departamento de Seguridad Estatal"
 USA_department_of_state_security_desc: "El DoSS será una comisión de supervisión federal conjunta que unirá las diferentes ramas de seguridad estatal que tenemos dentro de la nación. Estas diferentes ramas tienen sus propios objetivos y luchan entre sí sobre la importancia de los sucesos domésticos o extranjeros. Debemos poner fin a este faccionalismo y tener una política unida para abordar ambos lados de esta moneda. Ante todo, para defender al público, debemos centrarnos en los problemas nacionales, pero para fortalecer nuestro enfoque nacional es comprender las incursiones extranjeras contra nosotros. Debemos defender nuestra sociedad de aquellos que desean despojarla de nosotros miembro por miembro."
 USA_socialist_militarism: "Militarismo Socialista"
 USA_socialist_militarism_desc: "El militarismo de la nación siempre se ha utilizado con razonamiento imperialista. Explotar naciones por sus recursos utilizando nuestro ejército ya sea por medios directos como en Irak, o por medios indirectos a través de nuestro extenso aparato de bases militares es lo que hace que el mundo nos odie. Debemos desmantelar y volver a entrenar lentamente al soldado moderno. Uno que entienda los verdaderos valores que sirven al público, a la causa del socialismo, a la causa de un mundo más justo. Movilizaremos al público para que puedan luchar por su causa y es el estado quien los ayudará a guiarlos en su viaje."
 USA_socialized_healthcare: "Atención Médica Socializada"
 USA_socialized_healthcare_desc: "El público exige un cuidado real para el bienestar de la nación y su gente. Crearemos una inversión universal para crear un piso real para que la gente se mantenga. El cuidado que les proporcionaremos será a través de la anulación de regulaciones defunctas y sesgadas, creando estándares reales y aplicables, junto con los sectores privado y público trabajando juntos para pagar la factura. Trabajaremos para ayudar a aquellos que lo necesitan."


 #Shepard's Party Coalition Hold Power Path
 USA_appeasing_rising_commissars: "Aplacar a los Comisarios Emergentes"
 USA_appeasing_rising_commissars_desc: "La reestructuración y el reentrenamiento de los valores de nuestros servicios armados ha llevado desafortunadamente a la realidad que incluso enfrentó el antiguo orden. Una colección de personalidades de los medios dentro de los propios servicios armados ha venido con una demanda para mantener su apoyo. Aunque puede ser un drenaje más que una ayuda, a largo plazo la estabilidad de la nación es lo que importa."
 USA_appeasing_trotskyist: "Aplacar a los Trotskistas"
 USA_appeasing_trotskyist_desc: "La coalición siempre ha estado plagada de un fuerte ala trotskista, estos radicales buscan socavar nuestra capacidad de vender los valores del socialismo buscando imponer una mentalidad de revolución mundial. Es este mismo exceso de confianza que le costó a los soviéticos perder la guerra soviética polaca de 1921. Debemos crear un lenguaje dirigido a problemas que les importan, específicamente financiamiento en medidas de seguridad para aumentar nuestra presencia en el extranjero. Aunque esto puede no ayudar nacionalmente, dejará nuestra marca en el mundo."
 USA_appeasing_the_anarchist_society: "Aplacar a la Sociedad Anarquista"
 USA_appeasing_the_anarchist_society_desc: "La Sociedad Anarquista es un ala fuerte del partido de la coalición socialista al que nos aferramos. Debemos hacer recortes a la noción de un estado en una cantidad significativa si vamos a convencerlos de lo contrario de quedarse con nosotros. Esto va a doler, pero podemos apagarlos lentamente en el futuro."
 USA_left_wing_unity: "Unidad de Izquierda"
 USA_left_wing_unity_desc: "Finalmente hemos probado la causa de los trabajadores, porque es la Unidad de Izquierda la que ha prevalecido. Con nuestros camaradas en armas buscamos un futuro más justo y equitativo para todos. Creemos no en un Sueño Americano, sino en un Sueño para toda la humanidad por el cual esforzarse. Busquemos y hagamos el futuro para nuestra especie que beneficie a la mayoría y nunca más a la minoría adinerada."
 USA_roots_of_revelry: "Raíces de la Alegría"
 USA_roots_of_revelry_desc: "Desentierre la vibrante historia detrás de la lively celebración de los Estados Unidos, trazando su evolución desde una modesta reunión hasta un pilar cultural."
 USA_branching_identity: "Identidad Ramificada"
 USA_branching_identity_desc: "Descubra los símbolos culturales entrelazados con el evento festivo, ilustrando su papel integral en la formación de la esencia de la identidad estadounidense."
 USA_green_gala_guardian: "Guardianes de la Gala Verde"
 USA_green_gala_guardian_desc: "Investigue el impacto ambiental de la celebración, explorando su papel como guardián del equilibrio ecológico y la sostenibilidad."
 USA_artsy_arboreal_vibes: "Vibras Arbóreas Artesanales"
 USA_artsy_arboreal_vibes_desc: "Sumerjase en las expresiones artísticas inspiradas en el evento, donde la creatividad converge con las artes visuales estadounidenses."
 USA_fiesta_foliage: "Follaje Festivo"
 USA_fiesta_foliage_desc: "Explore el papel protagónico de la celebración en las tradiciones festivas, donde las luces parpadeantes y el espíritu navideño convergen en una celebración de la comunidad."
 USA_community_canopy_connection: "Conexión de Dosel Comunitario"
 USA_community_canopy_connection_desc: "Levante el velo del papel de la celebración como un centro comunitario, atrayendo a las personas para momentos compartidos y celebraciones."
 USA_chronicles_of_celebration: "Crónicas de Celebración"
 USA_chronicles_of_celebration_desc: "Viaje en el tiempo a través de eventos históricos vinculados a la celebración, revelando historias que han dado forma a su narrativa a lo largo de los años."
 USA_civic_celebration_station: "Estación de Celebración Cívica"
 USA_civic_celebration_station_desc: "Descubra cómo la celebración enciende el orgullo cívico y la participación, convirtiendo reuniones ordinarias en eventos comunitarios extraordinarios."
 USA_feast_treats: "Golosinas Festivas"
 USA_feast_treats_desc: "Saboree los sabores de las tradiciones culinarias vinculadas a la celebración, donde las recetas y las festividades se mezclan en una celebración deliciosa."
 USA_edu_tainment_extravaganza: "Extravaganza Edu-Tainment"
 USA_edu_tainment_extravaganza_desc: "Pase al centro de atención educativo con programas que hacen que aprender sobre la celebración sea una experiencia alegre y esclarecedora."
 USA_conservation_couture: "Alta Costura de Conservación"
 USA_conservation_couture_desc: "Muestra el lado fashionable del evento, destacando los esfuerzos para mantenerlo verde y próspero para las generaciones futuras."
 USA_family_fiesta_chronicles: "Crónicas de Fiesta Familiar"
 USA_family_fiesta_chronicles_desc: "Reúnase para conmovedores cuentos familiares contados durante la celebración, donde los recuerdos florecen como los momentos alegres compartidos."
 USA_literary_limelight: "Reflector Literario"
 USA_literary_limelight_desc: "Hojee las páginas de obras literarias que rinden homenaje a la celebración, convirtiéndola en una musa para poetas y narradores."
 USA_artistic_arbor_adventures: "Aventuras Arbóreas Artísticas"
 USA_artistic_arbor_adventures_desc: "Sumerjase en un mundo de instalaciones de arte público inspiradas en la celebración, donde la creatividad no conoce límites."
 USA_tech_touched_treetime: "Tiempo de Árbol Tocado por la Tecnología"
 USA_tech_touched_treetime_desc: "Vive la celebración como nunca antes con maravillas infundidas de tecnología, desde aventuras virtuales hasta magia de realidad aumentada."
 USA_global_grove_connection: "Conexión Global Grove"
 USA_global_grove_connection_desc: "Descubre cómo el encanto de la celebración se extiende más allá de las fronteras, poniendo la cultura estadounidense en el centro de atención mundial."
 USA_cash_crop_canopy: "Canopy de Cultivos Comerciales"
 USA_cash_crop_canopy_desc: "Cuenta las bendiciones económicas que la celebración trae, convirtiéndose en un punto caliente de turismo y un impulso para los negocios locales."
 USA_future_festive_foliage: "Follaje Festivo Futuro"
 USA_future_festive_foliage_desc: "Echa un vistazo a la bola de cristal para ver cómo la celebración se prepara para un futuro sostenible y espectacular, arraigado en la sabiduría cultural y ambiental."
 USA_hidden_heritage_havens: "Refugios de Patrimonio Oculto"
 USA_hidden_heritage_havens_desc: "Embárcate en un viaje para revelar facetas menos conocidas de la celebración estadounidense, descubriendo refugios de patrimonio oculto que guardan historias y tesoros culturales no contados. Explora el encanto clandestino que añade profundidad a la narrativa de la celebración, enriqueciendo la identidad colectiva de aquellos que se reúnen en su abrazo espirituoso."

 ##Anarchist Faction Path
 USA_weaking_global_economics: "Debilitamiento de la Economía Global"
 USA_weaking_global_economics_desc: "A través del lenguaje estilístico del proteccionismo, en realidad estaremos planeando nuestro desacoplamiento del mercado global. El proteccionismo da a la gente la noción de que aún pueden comerciar y explotarnos, pero nosotros sabemos mejor. Nuestra economía anarquista asegurará que las cadenas de suministro nacionales sean satisfechas por medios nacionales. Esto seguramente tendrá un efecto de empuje y atracción en términos económicos. Pero recuerda, lento y constante gana la carrera, y creo que hemos estado moviéndonos lo suficientemente lento."
 USA_the_communes_act: "Ley de Comunas"
 USA_the_communes_act_desc: "La Ley de Comunas es una legislación destinada a dispersar y descentralizar los centros urbanos. Este será un proceso lento, pero la idea es, de alguna manera, desindustrializar lentamente y devolver a las personas a las vastas tierras que tenemos como nación. Estas nuevas comunas pueden trabajar en conjunto con los municipios y aldeas ya establecidos en su área. Esto reducirá la supervisión gubernamental de los servicios necesarios, lo que debilita el control que el gobierno tiene, al mismo tiempo que fortalece el ideal de defensa nacional."
 USA_communal_hospitals_act: "Ley de Hospitales Comunales"
 USA_communal_hospitals_act_desc: "La L.H.C. es un proyecto de ley del Congreso aprobado para dar más libertad médica a los doctores locales y a las personas con inclinaciones médicas para tomar la iniciativa y organizar instalaciones de salud locales. Estos hospitales locales o comunales podrán atender las necesidades de aquellos en su área. Esto debería reducir la necesidad de ciertos programas federales obligatorios y permitir que las comunas localizadas compartan el cuidado de los enfermos de los demás según sea necesario."




 ##Trotskyist Faction Path
 USA_revolutionary_industrialism: "Industrialismo Revolucionario"
 USA_revolutionary_industrialism_desc: "La economía mundial se centra en torno al falso estado 'Socialista' autoritario de China. Cambiaremos esto, una nueva era de industrialismo estadounidense dará forma a la nueva era. Con esto podemos exportar nuestros ideales, podemos exportar nuestra propia revolución. Justo como los chinos han estado intentando hacer desde que se infiltraron en la OMC."
 USA_enhancing_state_security: "Mejora de la Seguridad del Estado"
 USA_enhancing_state_security_desc: "El aparato de seguridad de nuestra nación debe ser la mayor prioridad si vamos a defender la revolución. Debemos invertir más en estas instituciones para permitir que la revolución y su gente no sean molestados por los perros extranjeros del capitalismo y el autoritarismo."
 USA_revolutionary_integrity: "Integridad Revolucionaria"
 USA_revolutionary_integrity_desc: "La gente de la nación es vastamente diversa... esto es un problema si vamos a avanzar con la revolución. La integridad de nuestra gente debe ser asegurada y, por lo tanto, debemos integrar estas nociones en nuestra educación y en nuestro examen de ciudadanía. Sin embargo, no podemos ser demasiado obvios, no sea que creamos una oposición temprana a nuestros objetivos finales. Por la Revolución, por el bien del pueblo."



 ##Red Military Junta Path
 USA_strengthening_officer_influence: "Fortalecimiento de la Influencia de los Oficiales"
 USA_strengthening_officer_influence_desc: "El ejército es la fuerza impulsora para defender los ideales de la nación, el pueblo, la causa.... Es con esto en mente que nuestros líderes militares deben estar listos, dispuestos y capaces de luchar y saber exactamente por qué es esa lucha. Fortalecer el grado de pago de nuestros oficiales e mejorar el entrenamiento tanto en el frente como en el hogar nos permitirá avanzar en esta nueva dirección."
 USA_setting_a_new_bar: "Estableciendo un Nuevo Estándar"
 USA_setting_a_new_bar_desc: "Nuestros soldados, al igual que sus líderes, deben ser de la mejor calidad, del mejor carácter y los mejores para la revolución misma. Nuestros hombres y mujeres deben estar listos para dar sus vidas por la revolución con los estándares más altos. Por lo tanto, estableceremos un nuevo y más alto estándar de entrenamiento, tanto para el combate como para la cohesión civil. Podríamos reducir nuestro grupo mensual, pero recuerda, la calidad es tan buena como la cantidad."
 USA_expansion_of_jrotc_programs: "Expansión de los Programas JROTC"
 USA_expansion_of_jrotc_programs_desc: "Están haciendo su parte, ¿y tú? Los servicios rojos de la nación te necesitan y puedes obtener experiencia temprana y gratuita hoy uniéndote a los muchos programas del Cuerpo de Entrenamiento de Oficiales de Reserva Juvenil en tu escuela hoy. La financiación se dirigirá al sistema escolar para inculcar deber, honor y orgullo en la juventud de esta nación. Les mostraremos la causa por la que sus padres, hermanos y madres se han unido. Les mostraremos los caminos del verdadero revolucionario, realmente querrán saber más."



 ##Libertarian Party 1st Term Victory
 USA_yellow_victory: "El Sol Brilla con Libertad"
 USA_yellow_victory_desc: "El momento finalmente ha llegado, con la primera victoria presidencial del Partido Libertario, ahora podemos corregir los cánceres y llagas que han afligido nuestras tierras de libertad durante el tiempo más largo."
 USA_cutting_blue_tape: "Cortando la Cinta Azul"
 USA_cutting_blue_tape_desc: "El DNC sabía cómo cuidar a su gente, pero no sin también cuidar de atascar la administración. Cortaremos la grasa excesiva de los programas existentes y podremos devolver más a la gente y a la economía misma. Aunque algunos puedan estar molestos ahora, podemos contrarrestar esto a su debido tiempo."
 USA_cutting_red_tape: "Cortando la Cinta Roja"
 USA_cutting_red_tape_desc: "Los vínculos del GOP con el Complejo Industrial Militar han causado redundancias en el presupuesto y los sindicatos policiales han buscado la rápida militarización de dicha fuerza. Debemos enmendar los presupuestos, investigar la corrupción y recortar los presupuestos para poder devolver a aquellos que fueron adversamente afectados por nuestras reformas de la Cinta Azul."
 USA_weakening_subsidies: "Debilitamiento de los Subsidios"
 USA_weakening_subsidies_desc: "El duopolio de antaño siempre arrojaba dinero a los problemas a través de subsidios. Lo que haremos es cortar estos y reformar algunas regulaciones relacionadas con las más intensivas, como el sistema de salud y los contratos de armas con industrias nacionales."
 USA_yellow_tape_fixes: "Arreglos de Cinta Amarilla"
 USA_yellow_tape_fixes_desc: "Los recortes anteriores han causado un equilibrio igual de los negativos y positivos para anular todo el proceso. Por lo tanto, muchos se han preguntado si ha ocurrido un cambio real y, por lo tanto, debemos implementar desregulaciones económicas específicas y, como bonificación, desregular partes del código tributario en conformidad con las pequeñas empresas con la ayuda de la Asociación de Pequeñas y Medianas Empresas."
 USA_where_are_my_dice: "¿Dónde Están Mis Dados?"
 USA_where_are_my_dice_desc: "Los estados son salvajemente impredecibles cuando se trata de juegos de azar e instituciones similares. Mientras que algunos ven explotación, nosotros vemos incentivos económicos. Se crearán estándares federales para tales industrias de manera que haya poca o ninguna abolición de las mismas. Aunque esto pueda irritar a los votantes más basados en la fe, en el esquema más amplio de las cosas, se verá como un positivo neto."
 USA_encourage_organ_donors: "Fomentando Donantes de Órganos"
 USA_encourage_organ_donors_desc: "El mercado negro de órganos muestra un claro desinterés en los mercados de reemplazo de órganos incluso para aquellos que lo necesitan. Para cambiar este acto horrible, reduciremos en gran medida el trabajo administrativo relacionado con estas prácticas y encontraremos formas de que las instituciones de salud incentiven y fomenten mejor la participación voluntaria en los estatus de donantes de órganos."
 USA_personal_policing: "Policía Personal"
 USA_personal_policing_desc: "La aplicación de la ley siempre ha sido un monopolio del gobierno, pero donde la policía está ayudando a proteger y servir, hay al menos una docena o más de áreas donde no lo están. Por lo tanto, debemos desregularizar la propiedad personal de armas y reformar las ideas y posibilidades de la policía personal. Muchos pueden encontrar esto desagradable al principio dada la doctrina de los medios, pero con el tiempo muchos más verán que el buen tipo con un arma puede ser tan útil como la gente de azul ha sido."
 USA_reducing_welfare_burdens: "Reducción de las Cargas del Bienestar"
 USA_reducing_welfare_burdens_desc: "La Seguridad Social es un programa que se espera que se vuelva insolvente para 2040 y esa fecha se acerca a nosotros a medida que avanzamos hacia ella también. Debemos reducir la salida de pagos y luego reajustar los pagos hacia este esquema de pirámide patrocinado por el gobierno. Aquellos en el extremo de esta pirámide desafortunadamente sentirán esto más, pero con esto en mente estamos reduciendo la expansión de dicha pirámide para que esos supuestos nuevos participantes tengan más para ayudar a aquellos de los suyos que ya han recorrido el camino."
 USA_a_yellow_dawn: "Un Amanecer Amarillo"
 USA_a_yellow_dawn_desc: "Nuestras políticas son radicales a los ojos de los pensadores establecidos y de la vieja guardia. Debemos buscar difundir el mensaje y solidificar el mensaje libertario. Podemos usar nuestra base nacional y solidificar el mensaje para alcanzar incluso más allá de América misma. Mientras algunos temen un Amanecer Rojo, nosotros nos regocijaremos cuando comience un brillante amanecer amarillo."
 USA_liberty_trade: "Comercio de Libertad"
 USA_liberty_trade_desc: "América ha sido una economía de consumo durante demasiado tiempo, es hora de que invirtamos nacionalmente y regresemos a las glorias de una economía de exportación. Exportando ideas, ideales y, a cambio, viendo compensación que elevará los estándares de vida para todos nuestros pueblos."
 USA_another_yellow_victory: "Otra Victoria para la Libertad"
 USA_another_yellow_victory_desc: "El pueblo ha hablado y el partido de la Libertad y la libertad ha sido reelegido. Muchos ven esto con grandes aspiraciones mientras algunos hablan de ver más libertades, otros ven más unidad a través de los campos de los programas STEM y sus innovaciones. Pero algunos otros también hablan de llevar la libertad a nuevos límites, a través de la economía es libertad y la libertad misma puede ser económica. Por ahora nos mantenemos firmes y vemos qué sucede."
 USA_liberating_gun_owners: "Liberación de Propietarios de Armas"
 USA_liberating_gun_owners_desc: "Las restricciones sobre modificaciones específicas de armas y el enredo burocrático de la propiedad legal son una mancha en la 2ª Enmienda de nuestra constitución. Aunque no podemos simplemente desprohibir todo de una vez, podemos revertir muchas de las regulaciones más estúpidas y de menor importancia antes de buscar cambios más grandes."
 USA_libertycare: "Ley de Libertycare"
 USA_libertycare_desc: "La Ley de Libertycare es un proyecto de ley para recortar regulaciones en la limitación de la capacidad de practicantes extranjeros para practicar en América y la limitación artificial de posiciones de atención primaria y el máximo supuestamente permitido. Esto debería expandir la oferta de especialistas y reducir el costo general de las facturas médicas, lo que será un positivo neto para el estadounidense promedio."
 USA_liberty_socialcare: "Ley de Liberty Socialcare"
 USA_liberty_socialcare_desc: "La Ley de Liberty Socialcare adelgazará los pagos a la Seguridad Social y, al hacerlo, reducirá los impuestos sobre la nómina que deben pagarse. Esto le dará a la gente su dinero ahora y reducirá las cargas sobre los negocios también. Aunque será un golpe para los más emocionales y los que están al final de la línea, se verá como algo bueno a medida que la gente se dé a sí misma una mejor oportunidad de hacer su propia jubilación."
 USA_a_liberated_people: "Un Pueblo Liberado"
 USA_a_liberated_people_desc: "La liberación de nuestro sistema educativo es una necesidad. Revirtiendo regulaciones relacionadas con cómo se distribuye la financiación y alentando los pilares principales de la elección escolar, pretendemos alentar a las escuelas públicas a cambiar realmente sus métodos para mejorar la educación, no sea que decaigan a la luz de las escuelas privadas."
 USA_weakening_corporate_welfare: "Debilitamiento del Bienestar Corporativo"
 USA_weakening_corporate_welfare_desc: "El gobierno da demasiado en ayudas a través de subsidios. Estos paquetes de bienestar corporativo se detendrán de inmediato y, como satisfacción, cortaremos regulaciones relacionadas con la supuesta necesidad de dichos subsidios."
 USA_disbanding_subsidies: "Desmantelamiento de Subsidios"
 USA_disbanding_subsidies_desc: "Aunque el nombre es bastante ambicioso, la realidad es que estamos desmantelando subsidios corporativos. A cambio, hemos abierto el mercado a la verdadera competencia al quitar el pezón del gobierno que apoya artificialmente a estas corporaciones zombis."
 USA_deregulating_small_businesses: "Desregulación de Pequeñas Empresas"
 USA_deregulating_small_businesses_desc: "La columna vertebral económica de esta nación son las tiendas de mamá y papá y las tiendas de la esquina locales del hombre y la mujer comunes. Debemos desregular la capacidad de estas personas para iniciar negocios y cómo pueden competir con su competencia excesivamente más grande. Recordando que para deshacerse de un monopolio, todo lo que tienes que hacer es, de una manera u otra, cambiar la definición de lo que es un monopolio."
 USA_deregulating_mining_practices: "Desregulación de Prácticas Mineras"
 USA_deregulating_mining_practices_desc: "La situación de la minería nacional es abismal en el mejor de los casos y aborrecible en el peor, prácticamente tenemos toneladas métricas de recursos en bruto, pero aún así debemos importar de regímenes autoritarios y renunciar a nuestra soberanía para hacer lo que necesitamos. Bueno, no más, las prácticas mineras serán fuertemente desreguladas aparte de algunas reglas de sentido común menores para mantener a la gente feliz. Podríamos perder algo de influencia política, pero los fines ciertamente justificarán los medios."
 USA_deregulating_zoning_laws: "Desregulación de Leyes de Zonificación"
 USA_deregulating_zoning_laws_desc: "El mercado inmobiliario estadounidense. Algunos lo conocen como un bastión de creación de riqueza, otros lo conocen como una montaña rusa en la que seguramente enfermarás. Sea cual sea el caso, la cantidad de regulaciones y especificidades detrás de la construcción de nuevas casas o negocios o lo que sea es un completo pantano. Debemos recortar regulaciones en esta área para permitir que los estados menos desarrollados de la unión al menos piensen en competir con estados urbanitas como California o Nueva York."
 USA_truly_free_market: "Un Mercado Verdaderamente Libre"
 USA_truly_free_market_desc: "Con las luces brillantes de la libertad resplandeciendo de mar a mar brillante, los humos internos del poder han comenzado a combustionar. Muchos en el público se preguntan si este sueño de verdadera libertad durará, o si los malos actores abusarán de este nuevo sentido de libertad y forzarán su voluntad en algo peor... o posiblemente mayor. Sea cual sea el caso, debemos mantenernos fuertes y unidos, debemos mantener esta República Reformada."
 USA_retirement_goals_act: "Ley de Objetivos de Jubilación"
 USA_retirement_goals_act_desc: "La L.O.J. es un proyecto de ley que reforma cómo las personas pagan en el programa de seguridad social. Al organizar el programa en una especie de estructura de cuenta bancaria independiente, los participantes que elijan hacerlo también pueden elegir cuánto pagan en el sistema. Esto hace que muchos puedan planificar y prepararse mejor para la jubilación que esperan."
 USA_securing_social_security_act: "Ley de Seguridad de la Seguridad Social"
 USA_securing_social_security_act_desc: "Para complementar la menor participación del gobierno, la ley de la triple S reformará el programa de seguridad social en una especie de programa 401k asegurado por el gobierno. Esto significa que ninguna agencia federal puede acceder al dinero que se recauda para el programa y los participantes en el programa pueden, si se presentan las garantías adecuadas, acceder a dicho fondo en casos de emergencia."
 USA_community_patrol_programs: "Programas de Patrulla Comunitaria"
 USA_community_patrol_programs_desc: "El P.P.C. será una forma para que las comunidades se unan mejor. Al desfinanciar gastos específicos del gobierno y la policía y devolverlos a la gente, el personal de estas áreas desfinanciadas será reutilizado para crear estos programas tipo comunidad. La esperanza es esencialmente estandarizar e implorar a las personas a tener más participación en sus comunidades y esencialmente mejorar los sistemas de vigilancia vecinal semiprácticos que están en la nación."
 USA_deurbanization_act: "Ley de Desurbanización"
 USA_deurbanization_act_desc: "La Ley de Desurbanización es una revisión completa de cómo vemos a nuestra nación, su economía, su tierra, sus recursos y su gente. Durante demasiado tiempo, nuestra nación ha estado creciendo más y más en espacios cada vez más pequeños. Con esta tendencia continua, solo ha provocado descontento y odio entre nosotros a medida que las comunidades son fácilmente destruidas por los actos de solo unas pocas almas. Pero ahora comenzaremos el gran proyecto de desurbanización, un proceso que utilizará las tierras y recursos que tenemos, un proceso que implorará desarrollos en la agricultura y el transporte a medida que las personas migren y se reasienten en nuevas vidas. El Sueño Americano renacerá en esta era moderna."
 USA_deurbanizing_new_england: "Desurbanización de Nueva Inglaterra"
 USA_deurbanizing_new_england_desc: "Comenzamos en el corazón de la urbanización en los EE. UU., el noreste. Como muchos asumirían, el noreste es un ejemplo principal de demasiados en muy poco, los estados aún tienen una cantidad considerable de tierra, pero solo se han concentrado realmente alrededor de las líneas costeras. Con esto, nuestra primera fase de la L.D.U.A. comenzará. Se otorgarán estipendios y subvenciones a los participantes en estos estados que deseen mudarse a áreas menos pobladas. Estos se utilizarán para establecer nuevos hogares, pueblos y negocios en su conjunto."
 USA_deurbanizing_florida: "Desurbanización de Florida"
 USA_deurbanizing_florida_desc: "Ah, Florida, el estado de la jubilación... bueno, el problema es que la jubilación y el turismo no valen una economía estable. Aunque Atlanta se extenderá mejor a través de Georgia, el principal problema en el sur es Florida. Entonces, se enviarán programas de incentivos a aquellos dispuestos y planeamos poner estados como Arkansas y Mississippi al día con el resto de sus estados sureños hermanos. Estos estados tienen la menor población en el sur y tienen una alta concentración en sí mismos, pero con la afluencia de personas, se marginalizará la proporción."
 USA_deurbanizing_the_rust_belt: "Desurbanización del Cinturón Oxidado"
 USA_deurbanizing_the_rust_belt_desc: "El cinturón oxidado de la nación se llama así por una razón. La alta concentración de industria de repente se rompió con el tiempo debido a la incapacidad del gobierno para cambiar y adaptar estos centros a la globalización de los mercados entre naciones. Por lo tanto, haremos todo lo posible para ofrecer a aquellos en los estados más poblados y también ayudar a aquellos en los menos poblados. La cruzada de la desurbanización está casi completa."
 USA_deurbanizing_texas: "Desurbanización de Texas"
 USA_deurbanizing_texas_desc: "Todo es más grande en Texas... incluidos los centros de población urbanos. Aunque Texas en su mayoría solo necesita estirar a sus personas un tamaño considerable de ellas puede migrar a sus vecinos y enjuagar las áreas y construir mejor las economías y la interconexión de la región en su conjunto."
 USA_deurbanizing_california: "Desurbanización de California"
 USA_deurbanizing_california_desc: "La bestia de todo el programa, California. Con más de 30 millones de personas, tenemos una amplia oportunidad de extender a estas personas de par en par, con esto también, sin embargo, podemos equilibrar mejor los recursos hídricos que han comenzado a plagar a los estados del Pacífico y del Cercano Oeste en su conjunto."
 USA_sponsored_mining_operations: "Operaciones Mineras Patrocinadas"
 USA_sponsored_mining_operations_desc: "Con el programa de desurbanización de la nación en marcha, ahora buscamos implorar a las personas a dar un comienzo. Ese comienzo será la extracción y el mantenimiento de nuestros vastos recursos, patrocinaremos áreas encuestadas y otorgaremos subvenciones a empresas emergentes para comenzar a extraer recursos necesarios para la nación en general."
 USA_decentralized_governance: "Gobernanza Descentralizada"
 USA_decentralized_governance_desc: "Con la gente asentándose en sus nuevos hogares, debemos buscar una gobernanza más eficiente. Al hacerlo, delegaremos más controles y responsabilidades generales en la gobernanza local, permitiendo que los estados actúen de manera más precisa y rápida para satisfacer las necesidades de su gente."
 USA_lowering_tax_needs: "Reducción de Necesidades Fiscales"
 USA_lowering_tax_needs_desc: "Con todos ahora en el camino de sus nuevas vidas, debemos enfocarnos en lo que realmente necesitamos como gobierno federal. Sabiendo esto, comenzaremos a recortar excesos que pueden ser delegados a los estados y devolver a la gente para que hagan lo que necesitan."
 USA_reforming_trade_laws: "Reforma de Leyes Comerciales"
 USA_reforming_trade_laws_desc: "Con el aumento de recursos en nuestra nación que se vuelve aparente, debemos equilibrar honestamente lo que realmente necesitamos como nación y lo que deberíamos dar al pueblo del mundo. Por ahora daremos más, pero también debemos esperar más."
 USA_yellow_ribbon_militias_act: "Ley de Milicias de Cinta Amarilla"
 USA_yellow_ribbon_militias_act_desc: "La L.M.C.A. es un proyecto de ley que empodera a las milicias privadas, la Guardia Nacional y las Guardias Estatales. Estas fuerzas no son soldados entrenados estándar que deben jurar lealtad al gobierno federal, más bien estas fuerzas son más orgullosas y dispuestas a defender sus hogares, familias y amigos."
 USA_libertaricare_act: "Ley de Libertaricare"
 USA_libertaricare_act_desc: "Libertaricare es un proyecto de ley que cambiará fundamentalmente nuestras redes de seguridad. Al retirar financiación y detener muchos programas más pequeños, en cambio recortaremos los costos y devolveremos esto a la gente a través de menos impuestos y así sucesivamente."
 USA_self_care_act: "Ley de Autocuidado"
 USA_self_care_act_desc: "Debemos seguir devolviendo, nuestros programas más innecesarios en el aparato de salud deben ser devueltos a la gente. Ellos entonces pueden fundar sus propias clínicas y así sucesivamente y realmente mirar y tomar decisiones reales cuando se trata de sus necesidades de salud."
 USA_self_reliance_act: "Ley de Autoabastecimiento"
 USA_self_reliance_act_desc: "Hemos mirado hacia adelante y visto libertad, para tener dicha libertad debemos cortar la financiación federal a agencias basadas en el estado. Hacerlo dará a los estados más responsabilidad y nos permite devolver más a la gente."
 USA_pulling_back_the_veil: "Levantando el Velo"
 USA_pulling_back_the_veil_desc: "Debemos cesar el gasto gubernamental innecesario, el aparato político es anulado y los comités sobre comités del gobierno están mejor fuera. Finalmente devueltos a la gente buscamos un nuevo amanecer sobre el cual el Sueño Americano resuena. Por Libertad. Por Libertad."


 ##Reform Party 1st Term Victory
 USA_reform_victory: "Una Victoria para la Reforma"
 USA_reform_victory_desc: "Desde los días de los intentos de Rober Perot por la presidencia, el Partido Reformista solo ha sido una nota al pie de lo que alguna vez fue el Paraguas Rojo que era el Partido Republicano. Ahora que el Gran Viejo Partido no es tan grandioso, hemos salido al escenario una vez más y con nuestra propia base de votantes y seguidores ahora aseguramos el camino a la victoria y ahora emprendemos el camino de la reforma para nuestra nación."
 USA_restructuring_debt_payments: "Restructuración de Pagos de Deuda"
 USA_restructuring_debt_payments_desc: "Con nuestra deuda nacional superando el reino de la comprensión factible, debemos mostrar en fuerza que planeamos pagar nuestras deudas que se deben. Cortes drásticos limitados en gastos específicos fallidos entusiasmarán un acuerdo reestructurado en nuestra deuda, esperamos reducir las tasas de interés con esta propuesta de ventas y al mismo tiempo usar esto como una maniobra de relaciones públicas para recuperar algo de confianza en el dólar como moneda."
 USA_reducing_failed_programs: "Reducción de Programas Fallidos"
 USA_reducing_failed_programs_desc: "Comenzaremos nuestro camino a la reforma recortando programas fallidos que son obvios para el público. Mientras nuestra oposición usará esto para su beneficio, podemos probar la realidad con recortes de impuestos y un retorno notable en la paga del trabajador diario."
 USA_reforming_failing_programs: "Reforma de Programas Fallidos"
 USA_reforming_failing_programs_desc: "Aunque no podemos simplemente cortar todo en este clima político, podemos sin embargo impulsar grandes reformas para compensar los impactos de fracasos inminentes o arreglar lo que alguna vez se vio como programas fallidos."
 USA_common_sense_regulations: "Regulaciones de Sentido Común"
 USA_common_sense_regulations_desc: "Muchas regulaciones hechas en esta justa nación nuestra se basan en grupos de interés y otros tipos insalubres. Comenzaremos añadiendo regulaciones orientadas al sentido común relacionadas con operaciones comerciales, cuidado del trabajador y esencialmente todo el asunto y algo más."
 USA_common_knowledge_deregulations: "Desregulaciones de Conocimiento Común"
 USA_common_knowledge_deregulations_desc: "Siguiendo nuestros procesos de regulación, debemos contrarrestar estos cinturones apretados con el aflojamiento de otros supuestos ropajes por así decirlo. El mismo principio de regulaciones también se aplica casi diez veces a los aspectos desregulados. Reformaremos esto para arreglar estos y que estén mejor equilibrados para todos, de modo que las necesidades de la mayoría se pongan antes que las necesidades de aquellos con dinero."
 USA_limited_economic_reforms_promise: "Promesa de Reformas Económicas Limitadas"
 USA_limited_economic_reforms_promise_desc: "A través de reformas congressuales difíciles en temas nacionales que abarcan nuestras políticas y programas económicos, fiscales y domésticos, hemos creado el camino hacia una mejor unión, una mejor nación y el mejoramiento de nuestras gentes."
 USA_domestic_policing_reforms: "Reformas de Policía Doméstica"
 USA_domestic_policing_reforms_desc: "El aumento de la militarización del cumplimiento de la ley es un gran foco de presupuesto y una bomba de tiempo para la sociedad que intenta desactivar. Por lo tanto, utilizando el presupuesto existente y reduciendo la cantidad de aspectos de militarización a través de la legislación debería ayudar a un mejor cumplimiento y suavizar la impresión que la gente tendrá sobre el cumplimiento de la ley."
 USA_pro_americare: "Ley Pro Americare"
 USA_pro_americare_desc: "La Ley Pro-Americare es una ley de reforma de salud que reducirá las cargas administrativas en la estructura actual y, como tal, devolverá más dinero a la gente y les dará la capacidad de obtener mejores formas de atención médica."
 USA_blue_star_reforms: "Ley de Reformas Blue Star"
 USA_blue_star_reforms_desc: "La BSRA es una pieza de legislación que abordará el actual pantano de programas de bienestar y buscará reducir, estandarizar y unificar muchos de estos programas creados individualmente."
 USA_reforming_the_road_of_promise: "Reformando el Camino de la Promesa"
 USA_reforming_the_road_of_promise_desc: "A lo largo de los años ahora hemos creado un camino. Un camino de reforma y progreso. Como tal, miramos hacia la próxima elección para continuar este viaje y pavimentar el camino para una mejor Nación, una mejor gente y un mejor futuro."
 USA_another_victory_for_reform: "Otra Victoria para la Reforma"
 USA_another_victory_for_reform_desc: "El Partido Reformista ha tomado otra victoria para esta justa nación nuestra. Nuestro fundador Ross Perot estaría sonriendo sobre nosotros si supiera el éxito de sus ideales alcanzando el gobierno federal de esta nación que tanto le importaba."
 USA_top_hat_act: "Ley Top Hat"
 USA_top_hat_act_desc: "La Ley Top Hat asegurará las limitaciones sobre cómo las corporaciones y negocios a medida que aumentan de tamaño no pueden simplemente \"votar\" por un simple aumento salarial para privar a su fuerza laboral y aquellos en trabajos verdaderamente más demandantes. Crear un marco donde se creen ciertos topes alrededor del conteo de empleados de la empresa y el tamaño general del negocio y su margen de beneficio neto para operaciones esenciales podrá determinar cómo compensar adecuadamente a todos los trabajadores. Desde el conserje en la bahía de atraque hasta el mismo CEO."
 USA_corporate_desharing_act: "Ley de Des-Compartición Corporativa"
 USA_corporate_desharing_act_desc: "La Ley CDS es una pieza de legislación destinada a regular la monopolización interna de empresas registradas en la bolsa de valores como entidades públicas. Esto significa que los propietarios corporativos y los trabajadores de alto nivel dentro de un gran negocio no pueden comprar un cierto umbral de acciones dentro de una empresa que es un competidor directo del empleo actual y reciente de dichos trabajadores. Esto es para prevenir formas internas de tratos relacionados con la monopolización potencialmente vertical y horizontal bajo el disfraz de supuesta competencia cuando la dura realidad puede ser que las industrias han formado un monopolio colectivo."
 USA_anti_insider_trading_act: "Ley Anti-Comercio Interno"
 USA_anti_insider_trading_act_desc: "La madre de todas las reformas y una verdadera señal para el público de que el cambio es cierto al elegir el Partido Reformista. Esta ley evitará que los miembros del congreso y sus familiares inmediatos negocien acciones relacionadas con cualquier empresa en la bolsa de valores que tengan una cuota de mercado y una influencia especificadas dentro y fuera de estos Estados Unidos de América. Esperamos una fuerte oposición, pero aprobaremos esto pase lo que pase."
 USA_spearing_the_fat_cat: "Ensartando al Gato Gordo"
 USA_spearing_the_fat_cat_desc: "La codicia consume a los ricos. Aunque hombres y mujeres de negocios normales y justos reciben muchas críticas solo por ser quienes son, hay aquellos que crean el hedor de estigmas para estos pensadores y planificadores difíciles. Por lo tanto, debemos buscar ensartar a estos malos nombres y arreglar la reputación de un verdadero propietario de negocios y creador de empleos subsiguiente también."
 USA_fearing_the_little_rat: "Temer a la Pequeña Rata"
 USA_fearing_the_little_rat_desc: "El gran tipo siempre teme al pequeño y viceversa, a través de esto debemos reducir el reclutamiento de nuestros jóvenes hombres y mujeres en el ejército y fomentar más formas de vida basadas en lo doméstico para nuestra gente. Esto debería aplacar a la capa superior mientras también haga que la capa inferior se sienta más realizada sin sentir que tienen que hacer algo drástico como poner su vida en juego."
 USA_saving_for_a_suit_and_hat: "Ahorrando para un Traje y un Sombrero"
 USA_saving_for_a_suit_and_hat_desc: "La carga de aquellos presionados en esta supuesta necesidad de ir a la universidad es fundamentalmente incorrecta. Debemos reducir la intervención del gobierno en la educación de alto nivel y reformar la manera en que las personas pueden conseguir un trabajo y la capacidad de ganar esa experiencia laboral."
 USA_economic_backbone: "La Columna Vertebral Económica"
 USA_economic_backbone_desc: "La columna vertebral de la economía siempre han sido las tiendas de mamá y papá que llenan las calles de esta nación. Debemos cambiar algunas regulaciones para permitir su expansión y su facilidad de fundación, otorgando estos nuevos aires de aire fresco esperamos un aumento en la productividad a medida que las personas son mejor apoyadas por sus lugares de trabajo."
 USA_searing_the_fake_act: "Quemando el Acto Falso"
 USA_searing_the_fake_act_desc: "Muchas inversiones extranjeras en nuestro suelo han venido con medidas entre líneas. Con este conocimiento abordaremos este problema de frente y aunque puede que no sea completamente un neto positivo, seguramente mantendrá la santidad de nuestra nación viva y bien a pesar de la intromisión extranjera."
 USA_reformed_economy: "Una Economía Reformada"
 USA_reformed_economy_desc: "La nación está en su punto máximo de reforma para los tiempos en cuestión, aunque todavía tenemos trabajo por hacer, es sin embargo un futuro de prosperidad y orgullo para la gente y la nación en su conjunto. La confianza que nuestra población tiene en la situación doméstica es casi reflejada por la tenacidad y el vigor que nuestra gente en el ejército muestra con sus recientes pruebas de efectividad en juegos de guerra y ejercicios realizados estos últimos años. Un amanecer está sobre la nación, un amanecer de una nueva era."
 USA_truly_USA_reformed_republic: "Una República Verdaderamente Reformada"
 USA_truly_USA_reformed_republic_desc: "Con los vientos pasando y la calma asentándose, uno se pregunta qué podría estar en el horizonte para tal aumento, luego caída y ahora un aumento nuevamente. Aunque nos sentimos realizados, el trabajo nunca está verdaderamente hecho y es así que debemos mirar hacia el futuro y hacia aquellos que nos miran en busca de ayuda y orientación. Debemos mirar hacia atrás y debemos ayudarlos de la manera que podamos como hemos podido ayudarnos a nosotros mismos."
 USA_tackling_blue_administration: "Abordando la Administración de Cinta Azul"
 USA_tackling_blue_administration_desc: "Los Demócratas del duopolio han visto conveniente sobrecargar las alas administrativas de cada programa, aunque no podemos hacer todo a la vez, podemos hacernos cargo del mayor problema. El sistema de salud de EE.UU."
 USA_dealing_with_blue_welfare: "Lidiando con el Bienestar del Burro"
 USA_dealing_with_blue_welfare_desc: "Nuestra campaña de administración está en marcha. Con la salud atendida, cambiamos al bienestar, donde las administraciones de casi todos los programas están obstaculizadas por responsabilidades, regulaciones y reglas de ida y vuelta, no es de extrañar que tanta inquietud haya agarrado a los viejos contra la generación más joven."
 USA_balancing_education_needs: "Equilibrando las Necesidades Educativas"
 USA_balancing_education_needs_desc: "El ir y venir entre las reformas educativas rojas y azules ha visto un pantano y una severa disminución en la calidad de la educación en este país. Debemos mirar a ambos lados del pasillo y digerir y combinar adecuadamente los dos platos laterales en un plato principal para que nuestra juventud pueda disfrutar de una comida de aprendizaje completa para sus cerebros y sus perspectivas futuras."
 USA_compromising_red_tape_deregulation: "Compromiso de Desregulación de Cinta Roja"
 USA_compromising_red_tape_deregulation_desc: "Los Republicanos eran demasiado pro-gran negocio, entendemos que el negocio es bueno, pero no todo negocio es bueno. Debemos comenzar una 2ª campaña, una que revierta el poder de Wall Street y lo devuelva a aquellos que viven y trabajan en Main Street."
 USA_dealing_with_red_security: "Lidiando con la Seguridad Roja"
 USA_dealing_with_red_security_desc: "El supuesto Gran Viejo Partido parece tener un Gran Viejo tiempo aumentando el gasto militar y el gasto en seguridad interna que ha quitado el dinero necesario para el mejoramiento de la gente. Si cortamos cosas relacionadas con los esfuerzos de reclutamiento del MIC y algunos programas más duros en nuestro aparato de seguridad interna, la gente se sentirá tan segura como si no más segura y además sabrá que su dinero no se va hacia empresas potencialmente dudosas."
 USA_democratic_care_reform: "Reforma del Cuidado Democrático"
 USA_democratic_care_reform_desc: "Aunque el DNC no es el partido mejor equilibrado, sus ideas en salud estaban en un camino algo correcto. Debemos afinar esta empresa y entender qué bien real puede venir del sistema actual."
 USA_education_baseline_act: "Ley de Línea Base Educativa"
 USA_education_baseline_act_desc: "La EBA mirará cómo introducimos y enseñamos a nuestra juventud cuando ingresan por primera vez al sistema educativo. Desde allí reformaremos y estandarizaremos mejor a nivel nacional las cosas clave que estos jóvenes deberían estar aprendiendo, números, letras y adopción temprana de habilidades sociales al trabajar juntos e independientemente."
 USA_military_modernism: "Modernismo Militar"
 USA_military_modernism_desc: "Con la avenida de la guerra misma cambiando, debemos mirar a cambiar con ella, para hacerlo debemos invertir en nuestros soldados, dándoles las habilidades para manejar aeronaves modernas y poder planificar en escenarios que cambian rápidamente."
 USA_reform_zoning_laws: "Reformando las Leyes de Zonificación"
 USA_reform_zoning_laws_desc: "Las leyes de zonificación que componen el aparato de planificación urbana de EE.UU. son extremadamente engorrosas y retrógradas. Comenzaremos una campaña real para reformar estas áreas cruciales que ahogan el crecimiento, el desarrollo y además inflan los costos cuando se trata de hacer tales nuevas empresas."
 USA_new_england_new_zoning: "Nueva Inglaterra Nueva Zonificación"
 USA_new_england_new_zoning_desc: "Aunque hay parques nacionales en los estados de Nueva Inglaterra, hay muchas más tierras que pueden ser desarrolladas. Reformar las regulaciones para permitir nuevas viviendas y comercio en estas áreas ayudaría a impulsar los estados y sus economías mientras se tiene en cuenta la serenidad de los parques."
 USA_scattered_south_scattered_zoning: "Sur Disperso, Zonificación Dispersa"
 USA_scattered_south_scattered_zoning_desc: "Estados clave como Mississippi, Arkansas y Oklahoma tienen formas muy aisladas de desarrollo, debemos trabajar con estos estados para reformar la zonificación, cambiar cómo se toman las iniciativas de inversión y ayudar a estos supuestos atrasos a la línea de bajo del resto de la unión."
 USA_wyoming_wallop: "El Vapuleo de Wyoming"
 USA_wyoming_wallop_desc: "Wyoming y Colorado, dos cuadrados sentados justo antes y algo en las Montañas Rocosas. Ahora no sé tú, pero para la gente de Wyoming siempre les golpea tontamente ver que Wyoming no tiene gente, no tiene un desarrollo real y Colorado recibe todo el supuesto amor. Vamos a cambiar eso, vamos a invertir, alentar y reformar la zonificación y el desarrollo del estado para darles una oportunidad real allí."
 USA_all_aboard_amtrak: "Todos a Bordo Amtrak"
 USA_all_aboard_amtrak_desc: "Los problemas modernos requieren soluciones modernas, devolviendo a Amtrak en un proyecto principal de la preocupación de la nación en su conjunto debemos invertir y mantenernos al tanto de cómo hacemos crecer nuestra red de ferrocarriles de pasajeros. Con viajes entre centros clave para trabajos podemos llevar a más personas a trabajar a intervalos más rápidos y generar algunos ingresos reales. Esto debería ser una verdadera estrella en el crédito de la nación."
 USA_returning_to_traditional_planning: "Regresando a la Planificación Tradicional"
 USA_returning_to_traditional_planning_desc: "El Experimento Urbano ha durado lo suficiente. Demasiados estudios muestran que la forma actual de planificación urbana que usa nuestra nación genera un 30% menos de ingresos gravables y ese 30% es más que suficiente para hacer o romper cualquier complejo metropolitano en estos Estados Unidos de América. Llevará un tiempo redesarrollar y consolidar las nuevas formas de planificación urbana, pero al final valdrá mucho la pena."
 USA_rusting_past_refined_future: "Pasado Oxidado, Futuro Refinado"
 USA_rusting_past_refined_future_desc: "Con nuestra campaña de redesarrollo bien encaminada, ahora abordamos el corazón de nuestra nación, el cinturón de óxido. Revitalizar este centro de industrialización impulsará a nuestra nación hacia el futuro, dando a la gente la voluntad de no huir de sus hogares debido a los errores del pasado. Pero dejar que la gente sepa que hay un futuro."
 USA_revitalizing_the_interstate_system: "Revitalizando el Sistema Interestatal"
 USA_revitalizing_the_interstate_system_desc: "El sistema interestatal fue hecho bajo el pretexto de uso militar. Parece que Ike no vio completamente el uso civil de un megaproyecto como tal. Debemos modernizar y optimizar mejor la red en su conjunto si vamos a tener honestamente una nación para la cual podamos llamar, los Estados Unidos."
 USA_revitalizing_the_shipping_industry: "Revitalizando la Industria Naviera"
 USA_revitalizing_the_shipping_industry_desc: "Se supone que nos percibimos como una superpotencia global, una sin igual. Sin embargo, vemos más y más barcos extranjeros haciendo comercio en todo el mundo que los estadounidenses. Por lo tanto, debemos implementar una verdadera revisión en nuestras industrias de construcción naval, nuestros puertos para importación y exportación y hacer que el mundo se dé cuenta de que el Águila Americana no ha dejado de volar."
 USA_reformed_people_reformed_nation_reforming_the_era: "Una Era Reformada"
 USA_reformed_people_reformed_nation_reforming_the_era_desc: "La Era de América está aquí, mostramos al mundo nuestra fuerza no a través de conquistas, sino a través del desarrollo, el cuidado y el sentido común de la realidad de los problemas. Podemos y llevaremos al globo a una nueva era."


 ##Constitutional Party 1st Term Victory
 USA_constitutional_party_victory: "Una Victoria para la Constitución"
 USA_constitutional_party_victory_desc: "El duopolio del Rojo y el Azul verdaderamente ha llegado a su fin. Con esta victoria nos mantenemos firmes para arreglar la negligencia de aquellos que se desvían de nuestros principios fundadores. Victoria para el Rinoceronte. Victoria para los padres fundadores. Victoria, por la constitución."
 USA_reinforcing_the_living_document: "Reforzando el Documento Vivo"
 USA_reinforcing_the_living_document_desc: "La Constitución, el documento que fundó esta justa nación es la regla de la ley. Somos una República Constitucional y por lo tanto debemos ser duros en hacer esto una certeza para aquellos que desean socavarla. Por lo tanto, se creará una legislación federal obligatoria que solidifique este mero hecho, haciéndolo punible con multa y/o prisión para aquellos que directa y maliciosamente intenten socavar nuestro documento fundador."
 USA_shaving_left_wing_excesses: "Afeitando Excesos de Ala Izquierda"
 USA_shaving_left_wing_excesses_desc: "El liberal moderno ha visto desfigurar y directamente ignorar los valores de la gran constitución de nuestra nación. Han aprobado legislación y creado un statu quo de aceptación de que tirar la constitución es una alternativa viable. Revertiremos estos cambios y arreglaremos el Sueño Americano en decadencia."
 USA_shaving_fake_right_wing_fodder: "Afeitando Fodder de Ala Derecha Falsa"
 USA_shaving_fake_right_wing_fodder_desc: "El supuesto ala derecha de esta nación está llena de chusma y falsos directamente. Estos neoconservadores como han sido llamados y su descendencia de ideólogos, buscan mentir a la ciudadanía de nuestra nación y socavar nuestros principios fundadores con estas ideas elevadas de que solo el gobierno puede resolver el problema. Vemos a través de esta traición y trabajaremos incansablemente para revertir y arreglar estos cambios. Comenzando con los subsidios del gobierno a las corporaciones principales."
 USA_de_looping_the_holes: "Desenlazando los Agujeros"
 USA_de_looping_the_holes_desc: "El código fiscal de esta nación es un desastre, presupuestos superpuestos, ineficiencias en la asignación y presupuestos que simplemente no llevan a nada útil. Vamos a cortar estos, reformar y luego reembolsar a la gente con el dinero que el gobierno esencialmente les robó. Esto cortará nuestras demandas y ayudará a nuestra gente, pero a los gatos gordos puede que no les gusten estas acciones duras."
 USA_states_rights_commission: "Comisión de Derechos de los Estados"
 USA_states_rights_commission_desc: "El viejo orden que derribó nuestra constitución ha golpeado aún más en los corazones de nuestra propia nación. Miles sufren diariamente debido a decisiones gubernamentales en blanco hechas por el cuerpo federal del gobierno. Es un calvario, no más. Se utilizará una comisión independiente para devolver a la gente y sus estados lo que una vez fue suyo en primer lugar."
 USA_second_amendment_first_priority: "2ª Enmienda, 1ª Prioridad"
 USA_second_amendment_first_priority_desc: "Traidores a la nación. Un grupo de personas de larga fermentación ha metido en la mente del público que las armas matan personas. La realidad es que las personas matan personas usando dichas armas. Debemos estandarizar la manera responsable de ejercer en su máxima extensión el derecho constitucional a portar armas contra cualquier tipo de invasor. Sean ellos domésticos o extranjeros."
 USA_constitutional_welfare: "Bienestar Constitucional"
 USA_constitutional_welfare_desc: "El daño a la nación es a nivel psicológico. Para arreglar esto debemos ser sutiles pero firmes en nuestro mensaje. El servicio a la constitución y a la nación les servirá. El bienestar es para los ciudadanos de nuestra nación, pero aquellos que defienden sus valores deben ser priorizados por encima de todo. Un símbolo fuerte para aquellos que intentan destruir esos valores."
 USA_constitutional_healthcare: "Salud Constitucional"
 USA_constitutional_healthcare_desc: "Los ciudadanos de esta justa nación deben ser atendidos en su tiempo de necesidad. Se están llevando a cabo reformas para deshacerse de las falacias de las influencias republicanas y demócratas anteriores. Los estados pueden tener su atención médica local, pero el gobierno federal también puede implorar su propia atención médica a esos ciudadanos que defienden y mantienen sus valores constitucionales."
 USA_constitutional_securities: "Valores Constitucionales"
 USA_constitutional_securities_desc: "La infraestructura nacional y el desarrollo para conectar y hacer crecer estas tierras geográficamente diversas es un trabajo importante. El gobierno federal debe buscar voluntarios para proteger infraestructura importante como estaciones eléctricas, puertos y así sucesivamente. Con los incentivos y la capacitación adecuados, podemos hacer de esta nación una nación segura para la vida ideal de aquellos que desean vivir, construir y prosperar."
 USA_living_document_living_nation: "Un Documento Vivo para una Nación Viva"
 USA_living_document_living_nation_desc: "La nación, su documento fundador y los ciudadanos de esta república han sido mostrados el camino. La luz es brillante para aquellos que se deleitan en la continuación del gran experimento americano."
 USA_constitutional_wins_again: "El Rinoceronte Carga Hacia Adelante"
 USA_constitutional_wins_again_desc: "Con el documento vivo reforzado ha respirado desde entonces el aire fresco de nuestros ideales en realidad. Esta nueva victoria verá el éxito continuo de los valores de nuestra querida nación elevarse a nuevos niveles. El Rinoceronte carga, los traidores temen y se habrán ido."
 USA_founders_act: "La Ley de los Fundadores"
 USA_founders_act_desc: "Los fundadores no habrían querido que el pasado sofocara el futuro. Por lo tanto, buscamos la sabiduría de estos pensadores avanzados de su tiempo y la aplicaremos más que ahora. Se aumentará la asignación presupuestaria a los estados que no puedan costear la uniformidad de su sistema educativo. Los estados crean el piso, nosotros les ayudamos a alcanzar y romper el techo."
 USA_modern_age_act: "Ley del Acto de la Edad Moderna"
 USA_modern_age_act_desc: "Todos los hombres son creados iguales. Esta cita es el fundamento de América. La tolerancia es su faro, su impulso y su propósito. La legalización y el cumplimiento de los entendimientos seculares de la decencia humana y de las parejas del mismo sexo, relaciones y demás, nunca serán punibles por ley. La constitución no establece lo que algunos hombres pueden y no pueden hacer, establece que todos los hombres pueden hacer. La gente de esta nación debe y podrá hacer lo correcto según este único principio de nuestra gloriosa edad moderna en la que vivimos."
 USA_scholars_interpretation_act: "Ley de Interpretación de los Estudiosos"
 USA_scholars_interpretation_act_desc: "La SIA es una legislación que establece legalmente la metodología para interpretar la constitución en relación con problemas modernos. El lenguaje fue escrito para la época en que se encontraba. Como tal, cuando ese lenguaje cambia, debemos mirar atrás en el tiempo y comprender cuál fue ese cambio y la realidad a la que se aplica. Recuerda, todos los hombres... son creados iguales. No todos los machos... Piénsalo, estudioso."
 USA_uniform_institutions_act: "Ley de Instituciones Uniformes"
 USA_uniform_institutions_act_desc: "Nuestro gobierno federal ha hecho un desastre de la política exterior hasta el punto de distraer de la política interna. Solucionaremos esto implementando una legislación sobre la regulación y uniformidad de las instituciones gubernamentales, tanto nacionales como extranjeras. Con estos recortes en excesos e inversiones en naciones que esencialmente querían controlar, podemos devolver a la gente de nuestra nación un recorte de impuestos en el próximo informe presupuestario."
 USA_worthy_trade_deals: "Acuerdos Comerciales Dignos"
 USA_worthy_trade_deals_desc: "Somos una nación de productores y estas últimas décadas solo nos han visto convertirnos en consumidores. Encontraremos ese equilibrio utilizando acuerdos comerciales para reducir nuestras exportaciones, lo que ayudará a la producción y el consumo nacionales para liderar un nuevo auge en nuestra industria."
 USA_historical_rationalism_act: "Ley del Racionalismo Histórico"
 USA_historical_rationalism_act_desc: "El culturalismo moderno ha infectado los entendimientos históricos de cómo percibimos e interpretamos dicha historia. Cuestiona todo y mira el período de comprensión. Se elaborará una legislación para estandarizar y hacer cumplir una uniformidad de comprensión de la historia. Debemos cuestionar las fuentes, debemos compararlas y debemos llegar a una comprensión neutral. Nada es nunca tan simple como queremos que sea, por lo tanto, debemos racionalizarlo en simplicidad de comprensión. Para nuestra nación, para la historia que hemos hecho y la realidad que es. Nuestra nación se reconstruirá mejor y desarrollará nuestra nación con esta nueva visión. La historia enseña más que nombres, fechas y lugares."
 USA_backyard_act: "Ley del Patio Trasero"
 USA_backyard_act_desc: "Nuestro patio trasero está sucio y destruido. Las reformas en las agencias de aplicación de la ley federal para enfocarse en las infiltraciones de cárteles, traficantes de armas y cualquier tipo de tráfico serán la columna vertebral. Nuestros ciudadanos deben estar seguros y nuestro patio trasero debe estar limpio y cuidado."
 USA_tightening_national_belt: "Apretando el Cinturón Nacional"
 USA_tightening_national_belt_desc: "El presupuesto está inflado debido a la lucha que enfrentamos al transferir más responsabilidad a los estados. Por lo tanto, buscamos recortar piezas de programas y agencias que no siempre usen el dinero extra. Aunque puede obstaculizar lo que queremos, a largo plazo nos ayudará sin importar qué."
 USA_one_nation_under_god: "Una Nación, Bajo Dios"
 USA_one_nation_under_god_desc: "Somos una nación secular, pero todos creen en algún tipo de dios. Con este principio unificador de que somos los defensores de la fe misma, independientemente de la fe misma. Reuniremos a nuestra gente y avanzaremos para defender a nuestras grandes personas, nuestra gran nación y nuestras grandes creencias."
 USA_constitutional_republic: "Una República Constitucional"
 USA_constitutional_republic_desc: "Una democracia es el gobierno de las masas, el gobierno de la multitud. Una república es el gobierno de la ley. Somos una República Constitucional, una nación donde nuestra constitución es la ley suprema del país. Aunque tenemos subversores a nuestro alrededor, podemos, sin embargo, estar de acuerdo en los vastos logros que hemos alcanzado para crear en estos días tras la caída del Duopolio. El experimento americano vive en todos nosotros."
 USA_limited_government_and_constitutional_adherence: "Gobierno Limitado y Adherencia Constitucional"
 USA_limited_government_and_constitutional_adherence_desc: "Apoyamos mantener la Constitución de los EE. UU. estrictamente y alentar poca participación del gobierno en la vida diaria de las personas."
 USA_fiscal_responsibilities_and_balanced_budgets: "Responsabilidad Fiscal y Presupuestos Equilibrados"
 USA_fiscal_responsibilities_and_balanced_budgets_desc: "Para lograr un presupuesto equilibrado y evitar una cantidad excesiva de deuda nacional, damos alta prioridad a políticas fiscales sensatas, que incluyen disminuir el gasto gubernamental."
 USA_individuals_rights_and_liberties: "Derechos y Libertades Individuales"
 USA_individuals_rights_and_liberties_desc: "defendiendo las libertades y derechos individuales garantizados por la Constitución, como la libertad de expresión, la práctica de la religión y el derecho a portar armas."
 USA_states_rights_and_federalism: "Derechos de los Estados y Federalismo"
 USA_states_rights_and_federalism_desc: "Defendiendo el concepto de federalismo de la Décima Enmienda, que otorga a los estados un poder significativo para gobernar dentro de sus propias fronteras."
 USA_free_market_economy: "Economía de Mercado Libre"
 USA_free_market_economy_desc: "Promoviendo políticas que apoyen la libre empresa, la competencia y la mínima regulación gubernamental para fomentar el crecimiento y la prosperidad económica."
 USA_strong_national_defense_and_non_interventionism: "Defendiendo Nuestra Nación, No Otras"
 USA_strong_national_defense_and_non_interventionism_desc: "Promoviendo una defensa nacional fuerte mientras se es cauteloso con las operaciones militares ofensivas y centrándose en un enfoque no intervencionista nos permitirá equilibrar mejor el frente interno y el mundo que nos rodea."
 USA_originalist_judiciary_and_appointments: "Judicatura y Nombramientos Originalistas:"
 USA_originalist_judiciary_and_appointments_desc: "Promoviendo una selección de jueces que aplican el significado original de la Constitución fortalecerá la cohesión interna y la eficiencia gubernamental. En contraste con las interpretaciones modernas que nos han llevado tan lejos."
 USA_secure_borders_and_create_immigration_reforms: "Reformar e Implementar Sistemas de Inmigración Seguros"
 USA_secure_borders_and_create_immigration_reforms_desc: "Promovemos un enfoque equilibrado de la inmigración que incluye tanto la seguridad fronteriza como la implementación de leyes de inmigración justas y equitativas."
 USA_monetary_police_and_sound_currency: "Política Monetaria y Moneda Sólida"
 USA_monetary_police_and_sound_currency_desc: "Promoveremos una política monetaria sólida y estable, posiblemente llamando a la reinstauración del patrón oro u otro sistema similar."
 USA_bring_the_order_peace_and_order_back: "Ley y Orden"
 USA_bring_the_order_peace_and_order_back_desc: "Debemos aumentar nuestra capacidad para apoyar regulaciones que den prioridad a una aplicación eficiente de la ley, procedimientos de justicia penal justos y seguridad pública."
 USA_education_reforms_and_local_control: "Elección Educativa y Control Local"
 USA_education_reforms_and_local_control_desc: "Abogamos por un mayor control de los padres sobre la educación de sus hijos, incluidas medidas como vales escolares y dar a las comunidades locales voz en la política educativa."
 USA_protecting_the_second_us_amendment: "Protegiendo la Segunda Enmienda"
 USA_protecting_the_second_us_amendment_desc: "Defendiendo el derecho de las personas a portar y llevar armas para protegerse contra la opresión del gobierno, así como para la autodefensa."
 USA_environmentalism_through_property_right: "Ambientalismo a Través de Derechos de Propiedad"
 USA_environmentalism_through_property_right_desc: "Apoyamos un enfoque equilibrado de la política ambiental que proteja los derechos legales de las personas al mismo tiempo que garantiza una gestión ambiental efectiva."
 USA_health_care_choice_and_market_solutions: "Elección de Atención Médica y Solución de Mercado"
 USA_health_care_choice_and_market_solutions_desc: "Fomentando el desarrollo de un sistema de atención médica que priorice la autonomía del consumidor, la competitividad del mercado y los ideales de libre mercado mientras se preserva el acceso a atención de alta calidad."
 USA_reforming_entitlement_programs: "Reformando Programas de Derechos"
 USA_reforming_entitlement_programs_desc: "Safeguarding the long-term viability of entitlement systems while ensuring that they are preserved for future generations, such as Social Security and Medicare."
 USA_election_integrity_and_voters_rights: "Integridad Electoral y Derechos de los Votantes"
 USA_election_integrity_and_voters_rights_desc: "Abogando por medidas que garanticen que las elecciones sean seguras, como las leyes de identificación de votantes y las iniciativas para detener el fraude electoral."
 USA_technology_and_privacy_rights: "Derechos de Tecnología y Privacidad"
 USA_technology_and_privacy_rights_desc: "Logrando un equilibrio entre el avance tecnológico y la defensa de los derechos de privacidad personal, posiblemente a través de legislación y regulación."
 USA_balancing_national_security_and_civil_liberties: "Ley de Libertades Nacionales"
 USA_balancing_national_security_and_civil_liberties_desc: "A través de una legislación integral, esperamos lograr un equilibrio entre los objetivos de seguridad nacional y las libertades civiles de los ciudadanos, especialmente a la luz de las crecientes preocupaciones de seguridad."

 ##Nationalist Front Party Victory
 USA_nationalist_front_victory: "El Partido del Frente Nacionalista..¿Gana?"
 USA_nationalist_front_victory_desc: "El NFP es un movimiento de coalición dentro de la esfera política de derecha en general. Aunque el partido ha ganado la elección, muchas personas no están seguras de la dirección o de si la victoria misma durará. Por ahora, la nación parece unida en la política antisocialista y las crecientes oleadas de inmigración, pero ¿estos puntos mantendrán unido al partido?"
 USA_american_trade_act: "Ley de Comercio Americano"
 USA_american_trade_act_desc: "Vendemos nuestras almas si no estuvieran unidas a nuestros cuerpos. La ATA pondrá fin a la venta destructiva que hacemos a nivel nacional, dando más bienes para el consumo y la fabricación nacional."
 USA_american_jobs_act: "Ley de Empleos Americanos"
 USA_american_jobs_act_desc: "La AJA es una legislación diseñada para aumentar la producción estadounidense. Desde materias primas hasta productos terminados, restauraremos el poder industrial por el que alguna vez fue conocida esta nación."
 USA_foreign_economic_subversion_act: "Ley de Subversión Económica Extranjera"
 USA_foreign_economic_subversion_act_desc: "La Ley FES es una postura contra la práctica del Neoimperialismo, tácticas que se han utilizado para mantener bajo control el desarrollo y la explotación de las naciones menos desarrolladas del mundo durante décadas. No caeremos en tales trucos simples y, por lo tanto, comenzaremos a nacionalizar algunas industrias y crear un esquema y pautas estrictas para la operación de subversores extranjeros en nuestra nación."
 USA_immigration_regulations_act: "Ley de Regulaciones de Inmigración"
 USA_immigration_regulations_act_desc: "La política de fronteras casi abiertas de administraciones anteriores es repugnante. Haremos una reforma integral de los métodos de manejo de fronteras, la organización de puestos de guardia y el proceso de inmigración. Muchos pueden resistirse a la dirección más estricta que estamos tomando, pero si podemos mejorar los estándares nacionales, no necesitaremos importaciones extranjeras."
 USA_american_care_act: "Ley de Cuidado Americano"
 USA_american_care_act_desc: "Nuestra gente no tiene apoyo, trabajan mucho y, a su vez, nunca cumplen con su deber para con la especie. La familia en su conjunto se ha desmoronado debido a una serie de cosas, pero debemos al menos construir una red de cuidado adecuada para las nuevas familias de esta gran nación."
 USA_monroe_mondernization_act: "Ley de Modernización de Monroe"
 USA_monroe_mondernization_act_desc: "El orden hegemónico que establecimos con la Doctrina Monroe ha sido desplazado por los esfuerzos de globalización modernos. Aunque no podemos forzar la detención de dicho comercio, podemos, sin embargo, ser un poco más atractivos hacia un control y mando más hemisférico."
 USA_public_protections_act: "Ley de Protecciones Públicas"
 USA_public_protections_act_desc: "La escoria asola las calles de nuestra nación y nuestra gente tiene dificultades para hacer su trabajo y criar a sus familias. Con el crimen al frente de este proyecto de ley, cambiaremos la matriz de agresión que nuestros muchachos de azul pueden hacer por ti."
 USA_landlords_association_act: "Ley de la Asociación de Propietarios"
 USA_landlords_association_act_desc: "Los propietarios de la nación han causado escaseces artificiales, aunque no es un factor crítico, es, sin embargo, un factor clave. Ahora, los propietarios deben registrarse en la Junta de la Asociación de Propietarios o LAB. Se evaluará un estándar federal de control de calidad para brindar a los ciudadanos un estándar de vida justo y mejor."
 USA_united_peoples_act: "Ley de Pueblo Unido"
 USA_united_peoples_act_desc: "La UPA creará un feriado federal celebrando a la gente de esta nación. Sus luchas, sus fortalezas y sus logros que han moldeado y salvado a esta nación de sus enemigos, tanto extranjeros como nacionales."

 #Nazi Party Faction Path
 USA_anti_subversives_act: "Ley Anti-Subversivos"
 USA_anti_subversives_act_desc: "Los comunistas han manchado nuestra nación durante demasiado tiempo. Comenzaremos a ilegalizar las protestas organizadas por estos alborotadores y a reprimir federalmente la subversión y la casi traición que algunos de estos grupos imponen al público en general."
 USA_american_jobs_for_american_people: "Ley de Empleos Americanos para Personas Americanas"
 USA_american_jobs_for_american_people_desc: "La Ley AJAP es una legislación que ayudará a solidificar nuestra comprensión de la economía y el ciudadano estadounidense. Demasiadas veces, candidatos perfectamente calificados o nuevos en la fuerza laboral son pasados por alto debido a una alternativa más barata porque Paco, Tojo o quien sea cruza nuestra frontera. Bueno, ya no más, los empleos estadounidenses son para ciudadanos estadounidenses de principio a fin."
 USA_family_care_package_act: "Ley del Paquete de Cuidado Familiar"
 USA_family_care_package_act_desc: "Debemos cuidar de las familias de nuestra nación, ¿cómo podemos cuidar de nuestra gente si ni siquiera podemos verlos ayudar a los suyos?"

 #Military Junta Faction Path
 USA_skyline_to_space_bound_act: "Ley de Límite del Cielo al Espacio"
 USA_skyline_to_space_bound_act_desc: "La próxima generación debe poder romper el límite del cielo. Se asegurarán inversiones en nuevos programas de capacitación, pruebas de armas y aeronaves para mantener la curva de nuestra defensa incluso cuando rompamos el límite del cielo mismo."
 USA_water_defense_act: "Ley de Defensa del Agua"
 USA_water_defense_act_desc: "La nación está rodeada de agua, nuestra esfera de influencia está literalmente rodeada de agua. La marina debe ser una gran prioridad para asegurar el derecho de paso que nuestros pacificadores en esta era de paz y prosperidad de nuestro mundo."
 USA_national_recruitment_act: "Ley de Reclutamiento Nacional"
 USA_national_recruitment_act_desc: "Los jóvenes, hombres y mujeres, de nuestra nación se dejan pudrir en el tanque séptico de la sociedad. Fomentar el reclutamiento mientras se aumentan los estándares alentará a las personas comprometidas y creará una imagen del ejército que lo sitúe por encima de nuestros enemigos, tanto nacionales como extranjeros."

 #Monarchist Faction Path
 USA_old_order_new_ideals_education_act: "Ley de Educación de Ideales Nuevos, Orden Antiguo"
 USA_old_order_new_ideals_education_act_desc: "Aunque los absolutistas de antaño eran horribles e ignorantes de las realidades de sus alrededores, muchos todavía creen que una especie de monarquía constitucional sería, sin duda, mejor que la inestabilidad de la época. Para capitalizar esta minoría pequeña pero de crecimiento lento, debemos reformar el sistema educativo para incluir estos errores del pasado y cómo podemos aprender de ellos."
 USA_administrational_reforms: "Reformas Administrativas"
 USA_administrational_reforms_desc: "La administración de la nación es una entidad transparente que ha creado desconfianza y engaño en toda la nación. Usaremos esto a nuestro favor para destituir a los rivales y cambiar lentamente el statu quo para poder poner la pelota en nuestra cancha."
 USA_an_american_dynasty: "Una Dinastía Americana"
 USA_an_american_dynasty_desc: "El movimiento crece para el establecimiento de una organización y reforma monárquica limitada en el gobierno. Con esto, debemos solidificar reunirnos detrás de un factor común que es que una dinastía americana es una dinastía elegida. El presidente será el rey y las elecciones serán por el pueblo y para el pueblo."

 #NFP Coalition Holds Path
 USA_conscessions_to_the_naturalist: "Concesiones a los Naturalistas"
 USA_conscessions_to_the_naturalist_desc: "Los naturalistas son una minoría muy vocal y en crecimiento. El hecho es que aún no tenemos las inversiones para cambiar los impactos que la dependencia de los inmigrantes ha tenido en el crecimiento de la población nacional. Por lo tanto, debemos hacer concesiones relacionadas con la admisión de inmigrantes, interrumpirá un poco el aspecto de crecimiento, pero podemos hacer que funcione."
 USA_conscessions_to_the_militarists: "Concesiones a los Militaristas"
 USA_conscessions_to_the_militarists_desc: "El complejo militar-industrial es parte de la cultura estadounidense, no podemos destruirlo ya que una parte justa de nuestra base está dentro de él. Sin embargo, con la motivación adecuada, ciertamente podemos ayudarnos unos a otros."
 USA_conscessions_to_the_reformist: "Concesiones a los Reformistas"
 USA_conscessions_to_the_reformist_desc: "Los reformistas, una mezcla de monárquicos y conservadores egalitarios modernos, han sido una espina en nuestro costado porque estos modernistas buscan crear el nuevo tipo de derecha como una construida solo en torno a la identidad nacional. No podemos comprometernos completamente con tal cosa ya que alienaría al naturalista y al militarista, pero podemos reformar el trabajo policial para dar una mejor sensación de igualdad nacional. Los estadounidenses son estadounidenses a largo plazo."
 USA_right_wing_unity: "Unidad de Derecha"
 USA_right_wing_unity_desc: "La unidad y el orgullo nacional triunfan sobre todas las formas de subversión. Con el pensamiento rápido y el liderazgo fuerte, nuestra coalición se ha mantenido fuerte. La unidad de derecha prevalece en este nuevo mundo y, como tal, haremos del Sueño Americano el Futuro Americano. Dios bendiga a esta nación, su tierra y sus ciudadanos... Dios bendiga a América."
 USA_national_sovereignty_and_autonomy: "Soberanía Nacional y Autonomía"
 USA_national_sovereignty_and_autonomy_desc: "Abogamos por políticas que prioricen los intereses y la independencia de los Estados Unidos en los asuntos mundiales, enfatizando la soberanía nacional y la autodeterminación."
 USA_secure_the_borders_and_controll_immigrants: "Fronteras Seguras y Control de Inmigración"
 USA_secure_the_borders_and_controll_immigrants_desc: "Apoyamos medidas estrictas de control fronterizo y políticas de inmigración responsables para proteger la seguridad nacional y regular la inmigración en beneficio del país."
 USA_economic_patriotism_and_domestic_industry: "Patriotismo Económico e Industria Nacional"
 USA_economic_patriotism_and_domestic_industry_desc: "Promovemos políticas que prioricen las industrias, los trabajadores y las empresas estadounidenses a través de la política comercial, iniciativas de creación de empleo y apoyo a la fabricación nacional."
 USA_cultural_unity_and_integration: "Unidad Cultural e Integración"
 USA_cultural_unity_and_integration_desc: "Nos centraremos en apoyar un sentido compartido de identidad nacional y fomentar la asimilación cultural al mismo tiempo que respetamos los diversos orígenes y tradiciones."
 USA_strong_defense_and_national_sec: "Defensa Fuerte y Seguridad Nacional"
 USA_strong_defense_and_national_sec_desc: "Nuestra prioridad es un ejército bien financiado y fuerte para asegurar la defensa y la seguridad de los Estados Unidos y sus intereses en el extranjero."
 USA_energy_and_sustainable_resoruces: "Independencia Energética, Recursos Sostenibles"
 USA_energy_and_sustainable_resoruces_desc: "Crear políticas orientadas a la autosuficiencia energética a través de una gestión responsable de los recursos, iniciativas de energía renovable e reducir la dependencia de fuentes extranjeras."
 USA_american_infrastructure: "Renacimiento de la Infraestructura Americana"
 USA_american_infrastructure_desc: "Como el país más desarrollado y avanzado, estamos priorizando la inversión y modernización de la infraestructura nacional crítica como transporte, energía y tecnología para crear empleos y apoyar el crecimiento económico."
 USA_education_for_american_excellence: "Educación para la Excelencia Americana"
 USA_education_for_american_excellence_desc: "Nuestro objetivo es mejorar los estándares educativos, la capacitación laboral y la innovación educativa para equipar a los estudiantes y trabajadores estadounidenses con las habilidades que necesitan para tener éxito."
 USA_championing_american_innovations: "Defensa de la Innovación Americana"
 USA_championing_american_innovations_desc: "Invertir NUESTRO dinero en NUESTRA investigación y desarrollo para mantener el liderazgo de Estados Unidos en tecnología, innovación y progreso científico."
 USA_health_and_wellness_of_our_dear_citizens: "Salud y Bienestar para Todos los Estadounidenses"
 USA_health_and_wellness_of_our_dear_citizens_desc: "Nuestro sistema de atención médica es controvertido. Creemos que esto debe cambiar para asegurar la salud y el bienestar de todos los estadounidenses a través de políticas que aborden los desafíos de salud pública y promuevan el acceso a atención médica de alta calidad."
 USA_environmental_stewardship_and_growth: "Ambientalismo a Través del Crecimiento"
 USA_environmental_stewardship_and_growth_desc: "Aseguraremos la protección ambiental a través de una gestión responsable de los recursos e innovaciones para apoyar a las industrias y comunidades estadounidenses."
 USA_support_for_our_war_veterans: "Apoyo a Veteranos y Familias Militares"
 USA_support_for_our_war_veterans_desc: "Somos responsables de asegurar que los veteranos y sus familias reciban la atención, los beneficios y el apoyo que merecen al servir a nuestra nación."
 USA_presernation_of_american_natural_heritage: "Preservación del Patrimonio Americano"
 USA_presernation_of_american_natural_heritage_desc: "América celebrará y protegerá nuestra belleza natural, vida silvestre y paisajes para que las futuras generaciones los disfruten."
 USA_community_empowerment_and_local_governance: "Fortalecimiento de la Comunidad"
 USA_community_empowerment_and_local_governance_desc: "Estamos comprometidos con políticas que empoderen a las comunidades locales y promuevan la toma de decisiones locales para abordar sus necesidades y desafíos únicos."
 USA_america_tradition_and_heritage_protection: "Tradición Americana"
 USA_america_tradition_and_heritage_protection_desc: "Celebramos y protegemos el patrimonio cultural, la historia y las tradiciones de Estados Unidos como fuente de orgullo y identidad nacional."
 USA_public_safety_and_effective_justice: "Seguridad Pública"
 USA_public_safety_and_effective_justice_desc: "Priorizaremos políticas que aseguren la seguridad pública, una aplicación eficiente de la ley y prácticas de justicia penal justas."
 USA_international_engagement_on_american_terms: "Compromiso Internacional"
 USA_international_engagement_on_american_terms_desc: "Apoyar decisiones de política exterior que prioricen los intereses estadounidenses en nuestro hemisferio y actividades diplomáticas, económicas y de seguridad de valores."

 ####Military Junta Seizes Power From NFP
 USA_militarist_military_seizes_power: "El Ejército Toma el Poder"
 USA_militarist_military_seizes_power_desc: "En un esfuerzo bien coordinado junto con líderes militares y civiles, los intransigentes del NFP fueron arrestados y encarcelados por una variedad de cargos que van desde la subversión del partido hasta la traición por acto de riesgo de seguridad nacional. Al final, muchos sabían que esto vendría, simplemente no esperaban que fuera tan rápido. Sin embargo, Washington ya no es la verdadera capital de los EE. UU. y ahora la mayoría de las decisiones provienen del propio Pentágono. Sin embargo, ¿el aparato militar liderará la nación en comparación con los líderes civiles? Muchos fuera de los EE. UU. temen que este águila chillona pueda volverse agresiva mientras otros buscan crear lazos cordiales para calmar los ojos del estado mayor. Al final, el mundo ha visto una nueva era de política global y ni siquiera Dios mismo puede saber qué nos depara el futuro."
 USA_pentagon_covert_takeover: "Toma Encubierta del Pentágono"
 USA_pentagon_covert_takeover_desc: "El Pentágono inició una toma de posesión de los EE. UU., causando caos y conflicto global en la búsqueda de un nuevo orden mundial."
 USA_pentagon_eclipse: "Operación Eclipse del Pentágono"
 USA_pentagon_eclipse_desc: "Un grupo clandestino dentro del ejército orquesta una insurgencia sombría, manipulando eventos para sumir al mundo en el caos y afirmar el dominio intercontinental."
 USA_the_silent_coupe: "Golpe Silencioso"
 USA_the_silent_coupe_desc: "Oficiales del ejército organizan alianzas internacionales tras un golpe de estado encubierto que deja al público en la oscuridad sobre el ascenso al poder de la junta."
 USA_cyberwarfare_let_it_begin: "Escalada Ciber-Digital"
 USA_cyberwarfare_let_it_begin_desc: "En la intersección del poderío militar y la innovación digital, el Pentágono pionero en un cambio societal hacia la cibernética. La sociedad estadounidense evoluciona, integrando IA avanzada, robótica y mejoras cibernéticas. Este cambio de paradigma revoluciona la economía, redefine las estructuras societales y presenta tanto desafíos como oportunidades a escala global."
 USA_educational_revolution_of_pentagon: "Revolución Educativa"
 USA_educational_revolution_of_pentagon_desc: "El Pentágono inicia una revolución educativa nacional, enfatizando los campos STEM y la innovación, resultando en una fuerza laboral altamente capacitada que impulsa a EE. UU. a la vanguardia del liderazgo intelectual global."
 USA_biomoedical_authority: "Monopolio Biomédico de EE. UU."
 USA_biomoedical_authority_desc: "Como parte de nuestra misión para establecer la autoridad biomédica, buscamos apoderarnos de regiones con capacidades biomédicas sofisticadas y controlar redes cruciales de suministro médico para convertirnos en una parte inseparable del sistema de salud mundial."
 USA_trade_route_dominance: "La Ruta Comercial Económica"
 USA_trade_route_dominance_desc: "Fortaleciendo a EE. UU. como una fortaleza económica, las medidas estratégicas implican asegurar rutas comerciales globales vitales, anexar territorios ricos en recursos y hacer cumplir la hegemonía económica. Esto provoca conflictos con naciones que cuestionan la reconfiguración de la dinámica del comercio internacional."
 USA_rare_earth_resources_dispute: "Disputa por Recursos de Tierras Raras"
 USA_rare_earth_resources_dispute_desc: "Buscamos asegurar el control sobre depósitos clave de minerales de tierras raras, especialmente en regiones como Asia Central. Esta búsqueda nos pone en conflicto directo con naciones como China, Rusia y otras que dependen en gran medida de estos recursos para sus industrias de alta tecnología."
 USA_martial_law_era_begginning: "Era de la Ley Marcial"
 USA_martial_law_era_begginningdesc: "La junta impone la ley marcial, inaugurando un período de estricto control. Los toques de queda, las libertades restringidas y la presencia militar se vuelven omnipresentes, transformando la vida diaria de los ciudadanos."
 USA_military_purge_and_loyalty: "Purga Militar y Refuerzo de la Lealtad"
 USA_military_purge_and_loyalty_desc: "La junta inicia una purga masiva dentro de sus propias filas, una maniobra calculada para eliminar a los oficiales militares disidentes. Los pasillos del poder resuenan con el sonido de botas y los susurros de juramentos de lealtad. La lealtad se convierte en la moneda de supervivencia mientras la junta busca crear una fuerza militar alineada únicamente con su visión autoritaria."
 USA_authoritarian_diplomatic_shift: "Diplomacia Autoritaria"
 USA_authoritarian_diplomatic_shift_desc: "Los corredores diplomáticos experimentan un cambio sísmico cuando la junta toma las riendas del poder. La diplomacia coercitiva se convierte en una herramienta para influir en las naciones vecinas, con la junta reconfigurando alianzas y dinámicas geopolíticas. El mundo observa cómo las relaciones internacionales toman un giro autoritario, dejando las normas diplomáticas destrozadas a raíz de las maniobras asertivas de la junta."
 USA_strategic_military_alliances: "Alianzas Militares Estratégicas"
 USA_strategic_military_alliances_desc: "Buscando alianzas militares estratégicas con regímenes autoritarios en todo el mundo, la junta forja asociaciones que resuenan con los pasos de la solidaridad militarista. A medida que la nación se alinea con regímenes de ideologías similares, la junta extiende su influencia."
 USA_ideological_programs: "Programas de Adoctrinamiento Ideológico"
 USA_ideological_programs_desc: "Programas de adoctrinamiento ideológico a gran escala se despliegan bajo nuestro régimen. La nación se convierte en un lienzo sobre el cual el régimen pinta su visión autoritaria, remodelando la opinión pública y moldeando una ciudadanía leal. Las reformas educativas y las campañas de propaganda tejen una narrativa que se alinea con la visión de la junta para el futuro."
 USA_nuclear_arsenal_expansion: "Expansión del Arsenal Nuclear"
 USA_nuclear_arsenal_expansion_desc: "Cambiamos nuestro enfoque hacia la expansión de las capacidades nucleares de la nación, alterando el equilibrio de poder y aumentando las preocupaciones globales. La búsqueda de un formidable arsenal nuclear se convierte en un símbolo de las ambiciones del régimen, proyectando una larga sombra en el escenario mundial. A medida que la junta busca afirmarse como una potencia nuclear, el mundo observa con una mezcla de aprensión y anticipación."
 USA_tribunals_and_suppresion: "Tribunales y Represión"
 USA_tribunals_and_suppresion_desc: "Los tribunales militares se convierten en una característica del régimen de la junta, un mecanismo para suprimir a las figuras de la oposición y las amenazas percibidas a su autoridad. La búsqueda de estabilidad y control del régimen adopta una forma severa a medida que se desarrollan arrestos sistemáticos y juicios, consolidando su control sobre el poder a través de la lente de la justicia militar."
 USA_integration_of_ai_to_military: "Integración Ética de IA"
 USA_integration_of_ai_to_military_desc: "A medida que avanza la tecnología, el gobierno prioriza la integración ética de la inteligencia artificial (IA) en las operaciones militares. Esta iniciativa asegura que las aplicaciones de IA se alineen con los estándares éticos, evitando los peligros asociados con el desarrollo tecnológico sin control."
 USA_sustainable_defense: "Defensa Sostenible"
 USA_sustainable_defense_desc: "El gobierno adopta una política de gasto en defensa sostenible, asegurando un equilibrio entre las necesidades de seguridad nacional y la responsabilidad fiscal. Este escenario realista refleja un compromiso con la estabilidad financiera a largo plazo sin comprometer las capacidades de defensa."
 USA_us_space_exploration: "Seguridad y Exploración Espacial"
 USA_us_space_exploration_desc: "Reconociendo la importancia estratégica del espacio, el gobierno alinea los esfuerzos de seguridad con las iniciativas de exploración espacial. Este escenario realista implica proteger los activos espaciales y mantener una presencia pacífica en el dominio extraterrestre, centrándose en la cooperación internacional."
 USA_resettlements_and_integration: "Reasentamiento e Integración"
 USA_resettlements_and_integration_desc: "Abordando las preocupaciones humanitarias, el gobierno inicia un Programa de Reasentamiento e Integración. Realista y compasivo, este programa se centra en brindar apoyo a las poblaciones desplazadas, fomentando la estabilidad y abordando las causas fundamentales de la inestabilidad."
 USA_International_cybersecurity_cooperation: "Programa Internacional de Ciberseguridad"
 USA_International_cybersecurity_cooperation_desc: "Reconociendo la naturaleza global de las amenazas cibernéticas, el gobierno enfatiza la colaboración internacional en ciberseguridad. Este programa realista implica el intercambio de información, esfuerzos de respuesta conjunta y medidas diplomáticas para mitigar las amenazas cibernéticas en un mundo conectado."
 USA_renewable_energy_security_initative: "Iniciativa de Seguridad de Energía Renovable"
 USA_renewable_energy_security_initative_desc: "Como parte de una estrategia de avance, el gobierno lanza una Iniciativa de Seguridad de Energía Renovable. Esta iniciativa tiene como objetivo reducir la dependencia de las fuentes de energía tradicionales, asegurando la seguridad energética al mismo tiempo que aborda las preocupaciones ambientales a través de la promoción de tecnologías renovables."
 USA_regional_conflict_resolution: "Diplomacia de Resolución de Conflictos Regionales"
 USA_regional_conflict_resolution_desc: "El gobierno adopta una postura proactiva sobre la estabilidad global al participar en la Diplomacia de Resolución de Conflictos Regionales. Este enfoque realista implica esfuerzos diplomáticos para desescalar tensiones en regiones volátiles, fomentando la cooperación entre naciones para abordar las causas fundamentales de los conflictos."
 USA_integragency_coordination_task_force: "Fuerza de Tarea de Coordinación Interinstitucional"
 USA_integragency_coordination_task_force_desc: "Para optimizar los esfuerzos de seguridad nacional, el gobierno establece una Fuerza de Tarea de Coordinación Interinstitucional. Esta iniciativa promueve la colaboración entre diversas agencias gubernamentales, asegurando una respuesta cohesiva a las amenazas emergentes al mismo tiempo que maximiza los recursos y la experiencia."
 USA_rim_expansion_doctrine: "Doctrina de Expansión del Borde del Pacífico"
 USA_rim_expansion_doctrine_desc: "Con un ojo en el dominio estratégico en la región del Pacífico, el gobierno adopta la Doctrina de Expansión del Borde del Pacífico. Esta iniciativa esboza objetivos de guerra destinados a afirmar el control sobre territorios marítimos clave y asegurar rutas comerciales vitales, posicionando a la nación como una fuerza dominante en el teatro del Pacífico."
 USA_rim_expansion_doctrine: "Doctrina de Expansión del Borde del Pacífico"
 USA_rim_expansion_doctrine_desc: "Con un ojo en el dominio estratégico en la región del Pacífico, el gobierno adopta la Doctrina de Expansión del Borde del Pacífico. Esta iniciativa esboza afirmar el control sobre territorios marítimos clave y asegurar rutas comerciales vitales, posicionando a la nación como una fuerza dominante en el teatro del Pacífico."
 USA_eastern_european_buffer_zone: "Estrategia de Zona de Amortiguamiento en Europa del Este"
 USA_eastern_european_buffer_zone_desc: "Para contrarrestar las amenazas percibidas de potencias adversas en Europa del Este, el gobierno implementa la Estrategia de Zona de Amortiguamiento en Europa del Este. Esta estrategia incluye establecer zonas de amortiguamiento y fortalecer alianzas con socios regionales para protegerse contra posibles incursiones."
 USA_middle_east_stability_initiative: "Iniciativa de Estabilidad en Medio Oriente"
 USA_middle_east_stability_initiative_desc: "En busca de estabilidad e influencia en Medio Oriente, el gobierno lanza la Iniciativa de Estabilidad en Medio Oriente. Esta iniciativa implica conflictos regionales, combatiendo el extremismo y asegurando el acceso a recursos energéticos críticos al mismo tiempo que promueve soluciones diplomáticas a las disputas regionales."
 USA_south_china_sea_defense: "Protocolo de Defensa del Mar de China Meridional"
 USA_south_china_sea_defense_desc: "En respuesta a las tensiones crecientes en el Mar de China Meridional, el gobierno pone en marcha el Protocolo de Defensa del Mar de China Meridional. Este protocolo incluye proteger la libertad de navegación, contrarrestar acciones agresivas de potencias regionales y hacer cumplir el derecho internacional en disputas marítimas."
 USA_arctic_sovereignty_asserion: "Campaña de Afirmación de Soberanía Ártica"
 USA_arctic_sovereignty_asserion_desc: "Con la región ártica emergiendo como una nueva frontera para la exploración de recursos y el posicionamiento estratégico, el gobierno lanza la Campaña de Afirmación de Soberanía Ártica. Asegurando la soberanía sobre territorios árticos, protegiendo recursos naturales y afirmando el control sobre vías fluviales estratégicas en la región."
 USA_african_stability_partnership: "Asociación para la Estabilidad en África"
 USA_african_stability_partnership_desc: "Reconociendo la importancia de la estabilidad en África para la seguridad global, el gobierno forma la Asociación para la Estabilidad en África. Apoyando a las naciones africanas en la lucha contra el terrorismo, abordando crisis humanitarias y promoviendo el desarrollo económico para fomentar la estabilidad y la seguridad en todo el continente."


 ####Fascist Seize Power From NFP
 USA_fascist_american_naturalist_seize_power: "Los Naturalistas Estadounidenses Toman el Poder"
 USA_fascist_american_naturalist_seize_power_desc: "Con los moderados huyendo de la nación, la gente tomando la iniciativa para manejar a los No Americanos y la nación pareciendo caótica, el Partido de los Naturalistas Estadounidenses toma las riendas del poder sobre el NFP. Ahora la nación es gobernada por la voluntad de hierro de aquellos que escuchan los gritos del pueblo pidiendo seguridad. Liderarán a América hacia una nueva era de modernidad a través de la tradición, una nueva era de prosperidad a través del espíritu y la voluntad nacionales, así como una nueva era de seguridad a través de acciones contundentes. El pueblo habló y aquellos con aspiraciones tomaron el manto del liderazgo y liderarán esta nueva Era Estadounidense. Porque el llamado ahora es: 'América para los Americanos'."
 USA_Nationalist_reeducation_initiative: "Iniciativa de Reeducación Nacionalista"
 USA_Nationalist_reeducation_initiative_desc: "Con los moderados huyendo y la disidencia aplastada, el régimen lanza una Iniciativa de Reeducación Nacionalista. Este enfoque tiene como objetivo adoctrinar a los ciudadanos con un ferviente patriotismo, enfatizando la lealtad a la nación y su herencia natural. A través de una intensa propaganda y reformas educativas, el régimen inculca una lealtad inquebrantable al nuevo orden."
 USA_environmental_restoration_crusade: "Cruzada de Restauración Ambiental"
 USA_environmental_restoration_crusade_desc: "Tomando las riendas del poder, el régimen declara una Cruzada de Restauración Ambiental. Este enfoque canaliza el deseo del pueblo por seguridad en una campaña para reclamar y revitalizar los paisajes naturales de la nación. A través de enormes esfuerzos de conservación y proyectos de reforestación, el régimen busca restaurar la gloria de la naturaleza salvaje de América."
 USA_eugenic_advancement_initiative: "Iniciativa de Avance Eugenésico"
 USA_eugenic_advancement_initiative_desc: "Respondiendo al llamado del pueblo por seguridad, el régimen lanza una Iniciativa de Avance Eugenésico. Este enfoque prioriza la pureza genética y la superioridad racial, promoviendo programas de cría selectiva y ingeniería genética para fortalecer la población de la nación. Bajo el pretexto de la prosperidad nacional, el régimen impone estrictas políticas eugenésicas para purificar la población."
 USA_expansion_of_nationalist_enclaves: "Expansión de Enclaves Nacionalistas"
 USA_expansion_of_nationalist_enclaves_desc: "Para consolidar el poder y asegurar la seguridad, el régimen expande los Enclaves Nacionalistas en toda la nación. Estas comunidades fortificadas sirven como bastiones de valores tradicionales y lealtad inquebrantable al régimen. A través de incentivos y coerción, el régimen alienta a los ciudadanos a reubicarse en estos baluartes, creando una red de lealistas listos para defender el nuevo orden."
 USA_immigration_purge_campaign: "Campaña de Purga de Inmigración"
 USA_immigration_purge_campaign_desc: "Respondiendo a las demandas del pueblo por seguridad, el régimen lanza una Campaña de Purga de Inmigración. Este enfoque tiene como objetivo a las percibidas amenazas a la homogeneidad de la nación, reuniendo y deportando a No Americanos considerados inadecuados para el nuevo orden. A través de arrestos masivos y controles fronterizos, el régimen fortalece su control sobre la inmigración, asegurando la pureza de la población estadounidense."
 USA_militarization_of_conservation_corps: "Militarización del Cuerpo de Conservación"
 USA_militarization_of_conservation_corps_desc: "Movilizando a la población en servicio de la nación, el régimen militariza el Cuerpo de Conservación. Bajo este enfoque, los ciudadanos son reclutados en esfuerzos de conservación ambiental, combinando la disciplina militar con la administración ecológica. A través del servicio obligatorio y la indoctrinación patriótica, el régimen cultiva una leal camarilla de eco-soldados dedicados a proteger el patrimonio natural de América."
 USA_suppression_of_dissident_elements: "Represión de Elementos Disidentes"
 USA_suppression_of_dissident_elements_desc: "Con la nación en tumulto, el régimen lanza una campaña despiadada para reprimir elementos disidentes. Este enfoque tiene como objetivo a los percibidos enemigos del estado, incluidos moderados, liberales y voces disidentes. A través de arrestos masivos, propaganda e intimidación, el régimen silencia la oposición y consolida su control sobre el poder."
 USA_promotion_of_folk_traditions: "Promoción de Tradiciones Folclóricas"
 USA_promotion_of_folk_traditions_desc: "Abrazando las raíces culturales de la nación, el régimen promueve las costumbres y prácticas folclóricas tradicionales. Este enfoque celebra el individualismo robusto de la herencia pionera de América y alienta a los ciudadanos a reconectarse con sus tradiciones ancestrales. A través de festivales, propaganda y programas culturales, el régimen fomenta un sentido de identidad nacional arraigado en la tradición y el patrimonio."
 USA_animal_conservation_crusade: "Cruzada de Conservación Animal"
 USA_animal_conservation_crusade_desc: "Reconociendo la importancia de la biodiversidad, el régimen lanza una Cruzada de Conservación Animal. Este enfoque incluye medidas para proteger especies en peligro de extinción, preservar hábitats naturales y regular actividades de caza y pesca. Al defender la conservación ambiental, el régimen busca reunir el apoyo público y legitimar su gobierno."
 USA_genetic_purity_enforcement_laws: "Leyes de Cumplimiento de Pureza Genética"
 USA_genetic_purity_enforcement_laws_desc: "Defendiendo el principio de pureza genética, el régimen promulga leyes estrictas para regular el matrimonio y la reproducción. Este enfoque tiene como objetivo preservar la integridad genética de la población de la nación y evitar la dilución de sus rasgos naturales. A través de exámenes genéticos obligatorios y restricciones matrimoniales, el régimen impone controles estrictos para mantener la pureza racial."
 USA_indigenous_integration_initiative: "Iniciativa de Integración Indígena"
 USA_indigenous_integration_initiative_desc: "Buscando asimilar a las comunidades indígenas en el ámbito nacional, el régimen inicia una Iniciativa de Integración Indígena. Este enfoque ofrece incentivos para que las tribus nativas americanas abandonen los estilos de vida tradicionales y adopten la cultura estadounidense dominante. A través de la coerción y las políticas asimilacionistas, el régimen busca borrar las identidades indígenas y consolidar su control sobre las tierras tribales."
 USA_green_militarization_doctrine: "Doctrina de Militarización Verde"
 USA_green_militarization_doctrine_desc: "Combinando el ambientalismo con el militarismo, el régimen adopta una Doctrina de Militarización Verde. Este enfoque enfatiza el uso de la fuerza militar para proteger los recursos naturales de la nación y asegurar activos ambientales estratégicos. A través del imperialismo ecológico y el nacionalismo de recursos, el régimen expande su influencia y afirma el dominio sobre puntos críticos ecológicos globales."
 USA_social_darwinist_education_reform: "Reforma Educativa Social Darwinista"
 USA_social_darwinist_education_reform_desc: "Reestructurando el sistema educativo, el régimen introduce una Reforma Educativa Social Darwinista. Este enfoque promueve los principios darwinianos de selección natural y supervivencia del más apto, dando forma al currículo para reflejar la visión ideológica del régimen. A través de la educación eugenésica e indoctrinación, el régimen cultiva una generación de súbditos leales dedicados a la supervivencia del más apto."
 USA_cult_of_nature_propaganda_blitz: "Campaña de Propaganda del Culto a la Naturaleza"
 USA_cult_of_nature_propaganda_blitz_desc: "Utilizando el poder de la propaganda, el régimen lanza una Campaña de Propaganda del Culto a la Naturaleza. Este enfoque glorifica la belleza y la majestuosidad del mundo natural, presentándolo como una expresión divina de la grandeza de la nación. A través de los medios de comunicación masivos, eventos públicos y campañas culturales, el régimen adoctrina a los ciudadanos con reverencia por el orden natural y la administración del régimen sobre la tierra."
 USA_manifest_destiny_expansion_initiative: "Iniciativa de Expansión del Destino Manifiesto"
 USA_manifest_destiny_expansion_initiative_desc: "Afirmando el dominio territorial, el régimen adopta una Iniciativa de Expansión del Destino Manifiesto. Este enfoque justifica la toma de tierras no reclamadas y recursos bajo el pretexto del destino nacional y la providencia divina. A través de la conquista, la colonización y el reasentamiento forzoso, el régimen expande sus fronteras e impone su voluntad sobre territorios vecinos."
 USA_patriotic_reforestation_initiative: "Campaña de Propaganda del Nacionalismo Natural"
 USA_patriotic_reforestation_initiative_desc: "Abrazando la ideología del Naturalismo, el régimen lanza una Campaña de Propaganda del Nacionalismo Natural. Este enfoque satura los medios de comunicación y el sistema educativo con mensajes que promueven la superioridad inherente de los valores naturales y el liderazgo del régimen. A través de una propaganda incesante, el régimen busca moldear las mentes de los ciudadanos y consolidar su control sobre el poder."
 USA_national_naturalism_propaganda_campaign: "Iniciativa de Reforestación Patriótica"
 USA_national_naturalism_propaganda_campaign_desc: "Para simbolizar el compromiso de la nación con la administración ambiental y el orgullo nacional, el régimen anuncia una Iniciativa de Reforestación Patriótica. Este enfoque moviliza a los ciudadanos a participar en campañas masivas de plantación de árboles en todo el país. Al reforestar áreas degradadas y promover espacios verdes, el régimen busca embellecer el paisaje y fortalecer su imagen como protector de la naturaleza."
 USA_traditionalist_cultural_revival_program: "Programa de Revitalización Cultural Tradicionalista"
 USA_traditionalist_cultural_revival_program_desc: "Reconociendo la importancia de la identidad cultural en la formación de la unidad nacional, el régimen inicia un Programa de Revitalización Cultural Tradicionalista. Este enfoque celebra las costumbres, el folclore y las expresiones artísticas tradicionales que encarnan la esencia del patrimonio de la nación. A través de festivales culturales, reformas educativas e iniciativas patrocinadas por el estado, el régimen busca revivir y preservar los valores tradicionales frente a la modernización."
 USA_loyalist_youth_indoctrination_camps: "Campamentos de Adoctrinamiento Juvenil Lealista"
 USA_loyalist_youth_indoctrination_camps_desc: "Para asegurar el futuro del régimen, el gobierno establece Campamentos de Adoctrinamiento Juvenil Lealista. Este enfoque envía a jóvenes ciudadanos a campos de entrenamiento ideológico obligatorio donde se sumergen en principios naturalistas y se les enseña a servir a la nación sin cuestionamientos."
 USA_national_sustainability_directives: "Directivas Nacionales de Sostenibilidad"
 USA_national_sustainability_directives_desc: "Demostrando el compromiso del régimen con la administración ambiental, se promulgan las Directivas Nacionales de Sostenibilidad. Este enfoque implementa regulaciones estrictas sobre la extracción de recursos, la gestión de residuos y las emisiones industriales para asegurar un equilibrio ecológico a largo plazo."
 USA_purification_of_public_spaces: "Purificación de Espacios Públicos"
 USA_purification_of_public_spaces_desc: "Defendiendo la visión naturalista de pureza, el régimen inicia la Purificación de Espacios Públicos. Este enfoque implica limpiar áreas urbanas de impurezas percibidas a través de campañas masivas de saneamiento y la eliminación de elementos indeseables."
 USA_reverence_for_traditional_crafts: "Reverencia por los Oficios Tradicionales"
 USA_reverence_for_traditional_crafts_desc: "Promoviendo la autosuficiencia y el orgullo nacional, el régimen defiende la revitalización de los oficios tradicionales. Este enfoque alienta a los ciudadanos a adoptar habilidades artesanales y oficios heredados, preservando el artesanado tradicional para las futuras generaciones."
 USA_biological_security_initiative: "Iniciativa de Seguridad Biológica"
 USA_biological_security_initiative_desc: "Para proteger a la nación de amenazas biológicas, el régimen implementa una Iniciativa de Seguridad Biológica. Este enfoque establece protocolos de bioseguridad estrictos, controles fronterizos y medidas de vigilancia de enfermedades para proteger la salud pública y la seguridad nacional."
 USA_eco_nationalist_research_program: "Programa de Investigación Eco-Nacionalista"
 USA_eco_nationalist_research_program_desc: "Avanzando en la agenda naturalista del régimen, el gobierno lanza un Programa de Investigación Eco-Nacionalista. Este enfoque dirige recursos hacia proyectos de investigación y desarrollo centrados en la ecología, promoviendo la sostenibilidad ambiental y la seguridad nacional."
 USA_ancestral_heritage_celebration_days: "Días de Celebración del Patrimonio Ancestral"
 USA_ancestral_heritage_celebration_days_desc: "Honrando la diversa herencia cultural de la nación, se establecen los Días de Celebración del Patrimonio Ancestral. Este enfoque designa días festivos anuales dedicados a celebrar las costumbres, tradiciones y contribuciones de diversos grupos étnicos y culturales."
 USA_inspired_architecture_program: "Programa de Arquitectura Inspirada en la Naturaleza"
 USA_inspired_architecture_program_desc: "Abrazando la armonía de la naturaleza, el régimen lanza un Programa de Arquitectura Inspirada en la Naturaleza. Este enfoque promueve la integración de elementos naturales y principios de sostenibilidad en la planificación urbana y el diseño arquitectónico."
 USA_familial_bonding_initiative: "Iniciativa de Fortalecimiento Familiar"
 USA_familial_bonding_initiative_desc: "Reconociendo la importancia de los valores familiares para fomentar la unidad nacional, el régimen lanza la Iniciativa de Vínculos Familiares. Este enfoque fomenta lazos familiares fuertes a través de programas e incentivos patrocinados por el gobierno destinados a promover la cohesión familiar, los roles de género tradicionales y la autoridad parental."
 USA_civic_engagement_campaign: "Campaña de Participación Ciudadana"
 USA_civic_engagement_campaign_desc: "Para empoderar a los ciudadanos y promover la participación cívica, el régimen lanza la Campaña de Participación Ciudadana. Este enfoque fomenta el activismo político, la participación comunitaria e iniciativas de base destinadas a fomentar un sentido de pertenencia y responsabilidad entre la población."
 USA_diplomatic_entente_alliance: "Alianza de la Entente Diplomática"
 USA_diplomatic_entente_alliance_desc: "Buscando reforzar los lazos diplomáticos y forjar alianzas estratégicas, el gobierno inicia la Alianza de la Entente Diplomática. Este enfoque tiene como objetivo fortalecer la cooperación con naciones afines a través de pactos de defensa mutua, acuerdos comerciales e iniciativas diplomáticas."


  #######The Modern Monarchist Movement Secured Control Over The NFP
 USA_monarchist_the_american_dynasty_rises: "La Dinastía Americana Asciende"
 USA_monarchist_the_american_dynasty_rises_desc: "A pasos agigantados, el MMM ha asegurado el poder sobre el NFP más cerrado y proteccionista. La coalición a los ojos de muchos estaba condenada al fracaso, pero nadie esperaba que los Monárquicos Modernos fueran tan populares en todas las naciones, la misma América. Sin embargo, la suerte está echada y ahora le corresponde a los nuevos líderes guiar, informar y proteger a estos Reinos Unidos de América y a sus ciudadanos."
 USA_royal_symphony_orchestra: "Orquesta Sinfónica Real"
 USA_royal_symphony_orchestra_desc: "Al establecer la Orquesta Sinfónica Real, el monarca eleva la escena cultural de la nación con interpretaciones musicales de clase mundial. Este enfoque tiene como objetivo celebrar las artes, inspirar la creatividad y enriquecer la vida de los ciudadanos. La orquesta presenta obras maestras clásicas, composiciones contemporáneas e himnos nacionales, sirviendo como embajadora cultural de la monarquía."
 USA_royal_arts_endowment: "Dotación Real para las Artes"
 USA_royal_arts_endowment_desc: "Estableciendo la Dotación Real para las Artes, el monarca crea un fondo para patrocinar y apoyar las artes. Este enfoque tiene como objetivo cultivar una escena cultural vibrante, fomentando la creatividad, la innovación y el orgullo nacional. A través de subvenciones, becas y patrocinios, la dotación busca nutrir el talento artístico y preservar el patrimonio cultural de la nación para las futuras generaciones."
 USA_nobility_reform_commission: "Comisión de Reforma de la Nobleza"
 USA_nobility_reform_commission_desc: "Instituyendo la Comisión de Reforma de la Nobleza, el monarca convoca un consejo de nobles para revisar y modernizar la institución de la nobleza. Este enfoque tiene como objetivo adaptar las estructuras aristocráticas tradicionales a las necesidades de la era moderna, promoviendo la meritocracia, la inclusividad y la movilidad social. La comisión evalúa títulos, privilegios y obligaciones, asegurando que la nobleza permanezca relevante y responsable en los tiempos cambiantes."
 USA_imperial_architectural_legacy: "Legado Arquitectónico Imperial"
 USA_imperial_architectural_legacy_desc: "Abrazando una visión de grandeza y permanencia, el monarca inicia el proyecto Legado Arquitectónico Imperial. Este enfoque tiene como objetivo dejar una marca duradera en el paisaje de la nación, con la construcción de hitos arquitectónicos y monumentos icónicos. Desde grandiosos palacios hasta imponentes monumentos, el proyecto busca mostrar la majestuosidad y el poder de la monarquía para las generaciones venideras."
 USA_court_of_honors: "Corte de Honor"
 USA_court_of_honors_desc: "Estableciendo la Corte de Honores, el monarca crea una prestigiosa orden de caballería para honrar a individuos ejemplares. Este enfoque tiene como objetivo reconocer y recompensar contribuciones sobresalientes a la nación, ya sea en servicio a la corona, actos de valentía o logros en diversos campos. La Corte de Honores otorga caballerías, medallas y títulos a los destinatarios merecedores, fomentando la lealtad y la dedicación a la monarquía."
 USA_modern_monarchist_indoctrination_campaign: "Campaña de Adoctrinamiento Monarquista Moderna"
 USA_modern_monarchist_indoctrination_campaign_desc: "Lanzando una campaña a nivel nacional, el Movimiento Monarquista Moderno inicia un esfuerzo propagandístico extenso para promover las virtudes de la monarquía y la aristocracia. A través de los medios, la educación y los eventos públicos, la campaña tiene como objetivo moldear la opinión pública, obtener apoyo para la monarquía y socavar los ideales democráticos. La campaña de adoctrinamiento busca inculcar lealtad a la monarquía y aceptación de su autoridad."
 USA_royal_patronage_program: "Programa de Patrocinio Real"
 USA_royal_patronage_program_desc: "Estableciendo un Programa de Patrocinio Real, el monarca extiende el patrocinio a artistas, académicos e intelectuales que se alinean con los ideales del Movimiento Monarquista Moderno. A través de subvenciones, patrocinios y comisiones, el programa fomenta la producción de obras que glorifiquen la monarquía y promuevan sus valores. El programa de patrocinio real tiene como objetivo cultivar una élite cultural leal a la monarquía."
 USA_noble_integration_initiative: "Iniciativa de Integración Noble"
 USA_noble_integration_initiative_desc: "Implementando la Iniciativa de Integración Noble, el Movimiento Monarquista Moderno busca integrar la clase noble en todos los niveles de gobierno y sociedad. A través de nombramientos, incentivos y reformas, la iniciativa tiene como objetivo elevar a los nobles a posiciones de poder e influencia, asegurando su lealtad a la monarquía. La iniciativa de integración noble promueve la idea de los nobles como líderes naturales y guardianes del reino."
 USA_royal_ceremonial_revival: "Revival Ceremonial Real"
 USA_royal_ceremonial_revival_desc: "Reviviendo antiguas tradiciones y rituales, el Movimiento Monarquista Moderno lanza un Revival Ceremonial Real. Este enfoque tiene como objetivo reintroducir elaboradas ceremonias de la corte, coronaciones y procesiones reales para mostrar la grandeza y legitimidad de la monarquía. El revival de las ceremonias reales busca inculcar asombro y reverencia por la monarquía entre la población."
 USA_aristocratic_entitlement_program: "Programa de Privilegios Aristocráticos"
 USA_aristocratic_entitlement_program_desc: "Instituyendo un Programa de Privilegios Aristocráticos, el Movimiento Monarquista Moderno introduce privilegios y beneficios especiales para los miembros de la clase noble. A través de exenciones fiscales, concesiones de tierras y mejoras en el estatus social, el programa tiene como objetivo recompensar la lealtad a la monarquía y reforzar la jerarquía social. El programa de privilegios aristocráticos promueve la idea de que los nobles merecen un trato y respeto especiales."
 USA_monarchical_education_initiative: "Iniciativa Educativa Monárquica"
 USA_monarchical_education_initiative_desc: "Lanzando la Iniciativa Educativa Monárquica, el Movimiento Monarquista Moderno introduce reformas al sistema educativo para promover la ideología y los valores monárquicos. A través de cambios en el currículo, capacitación de maestros y materiales de propaganda, la iniciativa tiene como objetivo adoctrinar a los estudiantes con lealtad a la monarquía y reverencia por las instituciones tradicionales. La iniciativa educativa monárquica busca moldear a las futuras generaciones en súbditos leales de la monarquía."
 USA_royal_court_appointments: "Nombramientos de la Corte Real"
 USA_royal_court_appointments_desc: "Ejercitando la prerrogativa del monarca, el Movimiento Monarquista Moderno nombra a partidarios y aliados leales en puestos clave dentro de la corte real. Este enfoque tiene como objetivo consolidar el poder y la influencia dentro de la monarquía, asegurando que los leales controlen las palancas del gobierno y la administración. Los nombramientos de la corte real promueven la idea de la meritocracia y la lealtad como cualificaciones para altos cargos."
 USA_monarchical_propaganda_bureau: "Oficina de Propaganda Monárquica"
 USA_monarchical_propaganda_bureau_desc: "Estableciendo una Oficina de Propaganda Monárquica, el Movimiento Monarquista Moderno crea una agencia centralizada para difundir mensajes pro-monarquía y suprimir la disidencia. A través de la censura, campañas de propaganda y control de los medios, la oficina tiene como objetivo moldear la opinión pública y socavar la oposición a la monarquía. La oficina de propaganda monárquica sirve como una herramienta para mantener el control e influencia sobre la población."
 USA_royal_heritage_preservation: "Preservación del Patrimonio Real"
 USA_royal_heritage_preservation_desc: "Preservando el patrimonio real de la nación, el Movimiento Monarquista Moderno lanza un programa integral para proteger y promover sitios históricos, artefactos y símbolos asociados con la monarquía. Este enfoque tiene como objetivo cultivar un sentido de orgullo nacional e identidad arraigada en la historia y tradiciones de la monarquía. La preservación del patrimonio real busca asegurar la longevidad y el legado de la monarquía para las futuras generaciones."
 USA_nobility_legacy_initiative: "Iniciativa de Legado de la Nobleza"
 USA_nobility_legacy_initiative_desc: "Instituyendo una Iniciativa de Legado de la Nobleza, el Movimiento Monarquista Moderno honra y celebra las contribuciones de las familias nobles a la nación. A través de ceremonias, premios y conmemoraciones, la iniciativa tiene como objetivo elevar el estatus y prestigio de la clase noble en la sociedad. La iniciativa de legado de la nobleza refuerza la idea de los nobles como pilares del reino y guardianes de la tradición."
 USA_royal_cultural_revival: "Revival Cultural Real"
 USA_royal_cultural_revival_desc: "Iniciando un Revival Cultural Real, el Movimiento Monarquista Moderno promueve el resurgimiento de costumbres, celebraciones y festivales tradicionales asociados con la monarquía. Este enfoque tiene como objetivo reavivar el orgullo nacional e identidad honrando el rico patrimonio cultural del reino. A través de eventos públicos, exposiciones y actuaciones, el revival cultural real fomenta un sentido de unidad y continuidad con el legado de la monarquía."
 USA_monarchical_religious_alliance: "Alianza Religiosa Monárquica"
 USA_monarchical_religious_alliance_desc: "Forjando una Alianza Religiosa Monárquica, el Movimiento Monarquista Moderno establece estrechos vínculos con instituciones religiosas para promover el derecho divino de la monarquía a gobernar. Este enfoque tiene como objetivo cooptar la autoridad y el simbolismo religioso para legitimar el poder y la autoridad de la monarquía. A través de alianzas, respaldos y ceremonias religiosas, la alianza religiosa monárquica busca fortalecer el apoyo público y la obediencia a la monarquía."
 USA_royal_family_legacy_program: "Programa de Legado de la Familia Real"
 USA_royal_family_legacy_program_desc: "Estableciendo un Programa de Legado de la Familia Real, el Movimiento Monarquista Moderno celebra el linaje y el patrimonio de la monarquía a través de conmemoraciones y tributos públicos. Este enfoque tiene como objetivo elevar el estatus y prestigio de la familia real como símbolos de unidad nacional y continuidad. El programa de legado de la familia real honra a los monarcas, consortes reales y herederos del pasado, reforzando su papel como custodios del reino."
 USA_imperial_archaeological_expeditions: "Expediciones Arqueológicas Imperiales"
 USA_imperial_archaeological_expeditions_desc: "Patrocinando Expediciones Arqueológicas Imperiales, el Movimiento Monarquista Moderno financia expediciones de investigación para descubrir y preservar artefactos y sitios históricos relacionados con la monarquía. Este enfoque tiene como objetivo enriquecer la comprensión de la nación sobre su patrimonio real y promover un sentido de orgullo e identidad. Las expediciones arqueológicas imperiales contribuyen a la preservación y promoción del legado de la monarquía."
 USA_royal_patriotic_education: "Educación Patriótica Real"
 USA_royal_patriotic_education_desc: "Introduciendo la Educación Patriótica Real, el Movimiento Monarquista Moderno implementa un currículo que enfatiza la lealtad, el deber y la reverencia por la monarquía. Este enfoque tiene como objetivo moldear a las futuras generaciones en súbditos leales y defensores del reino. A través de libros de texto, conferencias y actividades extracurriculares, la educación patriótica real inculca un sentido de orgullo y lealtad a la monarquía desde una edad temprana."
 USA_royal_historical_commission: "Comisión Histórica Real"
 USA_royal_historical_commission_desc: "Estableciendo la Comisión Histórica Real, el Movimiento Monarquista Moderno encarga a académicos e historiadores producir narrativas oficiales de la historia y logros de la monarquía. Este enfoque tiene como objetivo moldear la percepción pública de la monarquía controlando el registro histórico y promoviendo narrativas positivas. La Comisión Histórica Real asegura que el legado de la monarquía sea preservado y celebrado para las generaciones venideras."
 USA_monarchical_civic_virtue_program: "Programa de Virtud Cívica Monárquica"
 USA_monarchical_civic_virtue_program_desc: "Lanzando el Programa de Virtud Cívica Monárquica, el Movimiento Monarquista Moderno promueve el compromiso cívico, el voluntariado y el servicio comunitario como expresiones de lealtad a la monarquía. Este enfoque tiene como objetivo fomentar un sentido de deber y responsabilidad entre los ciudadanos, alentándolos a contribuir al bienestar y la prosperidad del reino. El programa de virtud cívica monárquica cultiva una cultura de servicio y patriotismo."
 USA_royal_heraldry_initiative: "Iniciativa Heráldica Real"
 USA_royal_heraldry_initiative_desc: "Iniciando la Iniciativa Heráldica Real, el Movimiento Monarquista Moderno promueve el uso de la heráldica y el simbolismo para reforzar la lealtad a la monarquía. Este enfoque tiene como objetivo crear un lenguaje visual de lealtad e identidad, con emblemas, crestas e insignias reales adornando espacios públicos y documentos oficiales. La iniciativa heráldica real fomenta un sentido de orgullo y pertenencia entre los ciudadanos."
 USA_monarchical_societal_values_promotion: "Promoción de Valores Societales Monárquicos"
 USA_monarchical_societal_values_promotion_desc: "Promoviendo Valores Societales Monárquicos, el Movimiento Monarquista Moderno aboga por valores tradicionales como la jerarquía, el deber y el honor como pilares esenciales de una sociedad estable. Este enfoque tiene como objetivo contrarrestar la percibida decadencia moral y el desorden social, manteniendo las virtudes de la monarquía como modelo a seguir. La promoción de valores societales monárquicos busca inculcar un sentido de orden y cohesión en la nación."
 USA_royal_national_monuments_preservation: "Preservación de Monumentos Nacionales Reales"
 USA_royal_national_monuments_preservation_desc: "Estableciendo la iniciativa de Preservación de Monumentos Nacionales Reales, el Movimiento Monarquista Moderno asigna recursos para proteger y mantener sitios históricos, hitos y monumentos asociados con la monarquía. Este enfoque tiene como objetivo salvaguardar el patrimonio cultural de la nación y promover un sentido de orgullo e identidad. La preservación de monumentos nacionales reales asegura que el legado de la monarquía sea preservado para las futuras generaciones."
 USA_royal_charitable_endowment: "Dotación Caritativa Real"
 USA_royal_charitable_endowment_desc: "Estableciendo una Dotación Caritativa Real, el Movimiento Monarquista Moderno crea un fondo para apoyar iniciativas filantrópicas y programas de bienestar social. Este enfoque tiene como objetivo demostrar el compromiso de la monarquía con el bienestar de sus súbditos y aliviar las desigualdades sociales. A través de subvenciones, donaciones y asociaciones, la dotación caritativa real aborda problemas sociales urgentes y mejora la calidad de vida de los ciudadanos."
 USA_royal_technological_innovation_initiative: "Iniciativa de Innovación Tecnológica Real"
 USA_royal_technological_innovation_initiative_desc: "Lanzando la Iniciativa de Innovación Tecnológica Real, el Movimiento Monarquista Moderno invierte en investigación y desarrollo para impulsar el avance tecnológico y el crecimiento económico. Este enfoque tiene como objetivo posicionar a la nación como líder en innovación e industria, mejorando su competitividad y prosperidad global. La iniciativa de innovación tecnológica real fomenta la colaboración entre la academia, la industria y el gobierno para impulsar el progreso y la prosperidad."
 USA_monarchical_literacy_campaign: "Campaña de Alfabetización Monárquica"
 USA_monarchical_literacy_campaign_desc: "Implementando una Campaña de Alfabetización Monárquica, el Movimiento Monarquista Moderno promueve la educación y la alfabetización como pilares de la movilidad social y el progreso nacional. Este enfoque tiene como objetivo erradicar el analfabetismo y empoderar a los ciudadanos a través del conocimiento y la educación. A través de iniciativas como programas de alfabetización, bibliotecas y divulgación educativa, la campaña de alfabetización monárquica busca equipar a los ciudadanos con las habilidades y herramientas para el éxito."
 USA_royal_environmental_conservation_initiative: "Iniciativa de Conservación Ambiental Real"
 USA_royal_environmental_conservation_initiative_desc: "Lanzando la Iniciativa de Conservación Ambiental Real, el Movimiento Monarquista Moderno prioriza la protección ambiental y la sostenibilidad como integrales para el bienestar y la prosperidad de la nación. Este enfoque tiene como objetivo preservar los recursos naturales, mitigar el cambio climático y promover prácticas ecológicas. A través de políticas, incentivos y campañas de concienciación pública, la iniciativa de conservación ambiental real salvaguarda el medio ambiente para las futuras generaciones."



 ##### The Commissariat Coup "Red Junta"
 USA_red_junta_seizes_power: "La Junta Roja Toma el Poder"
 USA_red_junta_seizes_power_desc: "Caos en la capital cuando el Cuerpo de Comisarios del ejército tomó el poder en un golpe de estado mayormente incruento contra lo que llamaron el \"Punto Blando de la Desunión\", que impidió que el verdadero Socialismo se apoderara de la nación. De una manera casi oxímoron, el liderazgo del CC ha liderado la carga con un Plan de Unidad de dos puntas. Usando el servicio militar y un modelo económico mixto que favorece un enfoque más Socialista y/o Social Demócrata de la economía, el liderazgo del CC usará estos dos pilares para crear una sociedad unida, un objetivo unido y una identidad unida para liderar el futuro de estos Estados Unidos."
 USA_red_junta_consolidates_power: "La Junta Roja Consolida el Poder"
 USA_red_junta_consolidates_power_desc: "Después de tomar el poder, la Junta Roja se mueve decisivamente para establecer un control total sobre la nación. Las instituciones gubernamentales clave son purgadas, con leales instalados en todas las posiciones principales. Este enfoque asegura la estabilidad del nuevo régimen y sofoca cualquier amenaza inmediata a su gobierno."
 USA_establish_the_peoples_congress: "Establecer el Congreso del Pueblo"
 USA_establish_the_peoples_congress_desc: "La Junta Roja forma el Congreso del Pueblo, un nuevo cuerpo legislativo compuesto por trabajadores, soldados y miembros leales del partido. Esta asamblea sirve como un sello de goma para el régimen, permitiéndole implementar políticas con rapidez y sin oposición."
 USA_nationalization_of_major_industries: "Nacionalización de las Industrias Mayores"
 USA_nationalization_of_major_industries_desc: "La Junta Roja toma el control de todas las industrias principales, llevándolas bajo propiedad estatal. Esta enorme reforma económica redistribuye la riqueza y despoja del poder a la élite capitalista, alimentando la maquinaria industrial en beneficio del pueblo."
 USA_workers_militias_formed: "Formación de Milicias de Trabajadores"
 USA_workers_militias_formed_desc: "Para salvaguardar la revolución, la Junta Roja establece milicias de trabajadores en todo el país. Estas milicias, compuestas por fervientes revolucionarios, aseguran la seguridad del régimen contra cualquier movimiento contrarrevolucionario."
 USA_revolutionary_justice: "Justicia Revolucionaria"
 USA_revolutionary_justice_desc: "Una ola de justicia revolucionaria barre la nación cuando la Junta Roja establece tribunales populares para purgar los restos del antiguo régimen. Los enemigos de la revolución enfrentan un castigo rápido y severo, solidificando el nuevo orden."
 USA_military_command_restructured: "Restructuración del Mando Militar"
 USA_military_command_restructureddesc: "La Junta Roja lleva a cabo una reestructuración completa del mando militar para asegurar la lealtad absoluta a la revolución. Los líderes revolucionarios reemplazan a la vieja guardia, creando una fuerza militar ferozmente comprometida e ideológicamente alineada."
 USA_land_redistribution_decree: "Decreto de Redistribución de Tierras"
 USA_land_redistribution_decree_desc: "La Junta Roja decreta la redistribución de tierras de ricos terratenientes a campesinos y trabajadores agrícolas. Esta política radical tiene como objetivo erradicar los últimos vestigios del feudalismo y empoderar al proletariado rural."
 USA_control_of_media_and_propaganda: "Control de Medios y Propaganda"
 USA_control_of_media_and_propaganda_desc: "La Junta Roja toma el control de todos los medios, transformándolos en una poderosa herramienta de propaganda revolucionaria. La población es bombardeada con mensajes que glorifican el nuevo régimen, asegurando una lealtad inquebrantable y suprimiendo la disidencia."
 USA_expand_the_red_army: "Expandir el Ejército Rojo"
 USA_expand_the_red_armydesc: "La Junta Roja emprende un ambicioso programa para expandir el Ejército Rojo, convirtiéndolo en una fuerza formidable capaz de defender la revolución tanto en el país como en el extranjero. Esta enorme expansión militar asegura el dominio del régimen."
 USA_revolutionary_education_reform: "Reforma Educativa Revolucionaria"
 USA_revolutionary_education_reform_desc: "Para crear una generación de revolucionarios leales, la Junta Roja reestructura el sistema educativo. Las escuelas y universidades son reformadas para enfatizar la ideología revolucionaria, asegurando que la juventud crezca devota a la causa."




 ###### American Trotskyist Seize Power "SWP"
 USA_american_trotskist_seize_power: "El SWP Trotskista Toma el Poder"
 USA_american_trotskist_seize_power_desc: "Con un golpe despiadado, el SWP ha tomado el poder del Partido de la Coalición de los Pastores. Este giro impactante de los acontecimientos tiene a muchos preocupados por lo que podría suceder a continuación, ya que muchos entienden las opiniones trotskistas que tiene el SWP y por lo que Trotsky es conocido en términos de su Socialismo. Por ahora, la gente contiene la respiración y observa para ver qué podría resultar de un cambio tan drástico en los acontecimientos."
 USA_workers_control_of_industry: "Control Obrero de la Industria"
 USA_workers_control_of_industry_desc: "Tomando los medios de producción, los trotskistas establecen el control obrero sobre fábricas e industrias. Este enfoque tiene como objetivo empoderar a los trabajadores, asegurando que las decisiones de producción se tomen democráticamente y en interés del proletariado."
 USA_nationalize_major_corporations: "Nacionalizar las Principales Corporaciones"
 USA_nationalize_major_corporations_desc: "Las principales corporaciones son llevadas bajo control estatal para redistribuir la riqueza y eliminar la explotación capitalista. Este enfoque tiene como objetivo asegurar que la economía sirva a las necesidades de todos los ciudadanos, no solo de la élite adinerada."
 USA_agrarian_reform: "Reforma Agraria"
 USA_agrarian_reform_desc: "La tierra es redistribuida de grandes terratenientes a campesinos y trabajadores agrícolas, promoviendo prácticas agrícolas colectivas. Este enfoque tiene como objetivo eliminar la pobreza rural y aumentar la productividad agrícola."
 USA_red_guard_militias: "Milicias de la Guardia Roja"
 USA_red_guard_militias_desc: "Formando milicias de la Guardia Roja, los trotskistas organizan grupos armados para defender la revolución y garantizar la seguridad interna. Este enfoque tiene como objetivo proteger el estado socialista de las fuerzas contrarrevolucionarias."
 USA_revolutionary_propaganda: "Propaganda Revolucionaria"
 USA_revolutionary_propaganda_desc: "Se lanza una campaña de propaganda integral para difundir los ideales revolucionarios y educar a las masas. Este enfoque tiene como objetivo fortalecer el apoyo público al gobierno trotskista y sus políticas."
 USA_international_solidarity: "Solidaridad Internacional"
 USA_international_solidarity_desc: "Fomentando alianzas con movimientos socialistas internacionales, los trotskistas buscan extender la revolución a nivel mundial. Este enfoque tiene como objetivo crear un frente unido contra el imperialismo y el capitalismo."
 USA_peoples_commissariat_of_defense: "Comisariado del Pueblo para la Defensa"
 USA_peoples_commissariat_of_defense_desc: "Reorganizando el ejército bajo el Comisariado del Pueblo para la Defensa, los trotskistas aseguran la lealtad a la causa revolucionaria. Este enfoque tiene como objetivo mantener una fuerza armada fuerte e ideológicamente comprometida."
 USA_five_year_economic_plan: "Plan Económico Quinquenal"
 USA_five_year_economic_plan_desc: "Implementando un Plan Económico Quinquenal, el gobierno establece objetivos ambiciosos para la industrialización y el crecimiento económico. Este enfoque tiene como objetivo transformar la economía y mejorar el nivel de vida."
 USA_free_education_for_all: "Educación Gratuita para Todos"
 USA_free_education_for_all_desc: "Estableciendo educación gratuita para todos los ciudadanos, los trotskistas buscan crear una población educada e ilustrada. Este enfoque busca eliminar el analfabetismo y promover el desarrollo científico y cultural."
 USA_healthcare_for_the_people: "Salud para el Pueblo"
 USA_healthcare_for_the_people_desc: "Introduciendo la atención médica universal, los trotskistas aseguran que todos los ciudadanos tengan acceso a la atención médica. Este enfoque tiene como objetivo mejorar la salud pública y eliminar la desigualdad en la atención médica."
 USA_workers_councils: "Consejos de Trabajadores"
 USA_workers_councils_desc: "Estableciendo Consejos de Trabajadores, los trotskistas crean un sistema de democracia directa en los lugares de trabajo y las comunidades. Este enfoque tiene como objetivo empoderar a los trabajadores y asegurar su participación en la gobernanza."
 USA_revolutionary_courts: "Tribunales Revolucionarios"
 USA_revolutionary_courts_desc: "Estableciendo Tribunales Revolucionarios, los trotskistas aseguran que la justicia se imparta de acuerdo con los principios socialistas. Este enfoque tiene como objetivo eliminar la corrupción y garantizar un trato justo para todos los ciudadanos."


 ##### American Anarchist Society
 USA_american_anarchist_society_collectivizes_victory: "La Sociedad Colectiviza la Victoria"
 USA_american_anarchist_society_collectivizes_victory_des: "En una serie de eventos sorprendentes y casi desconcertantes, la Sociedad Anarquista ha logrado abrirse camino hacia el liderazgo. A través de luchas en la venta de sus ideas, así como en la obtención de votos en las elecciones de liderazgo, suficientes miembros de la Sociedad Anarquista han inclinado la balanza a su favor para asegurar la mayoría del liderazgo sobre el partido. Ahora todos miran con asombro para ver exactamente qué hará un \"Gobierno Anarquista\"."
 USA_american_aas_retooling_foreign_diplomacy: "Reestructuración de la Diplomacia Exterior"
 USA_american_aas_retooling_foreign_diplomacy_desc: "Necesitamos cooperar con el mundo, pero sabemos que no tenemos que hacerlo. Por lo tanto, para asegurar relaciones simples y justas, estableceremos nuestra política exterior como un paso atrás cordial. Esto significa que nos involucraremos en conversaciones y acuerdos comerciales, pero en general nos centraremos más en nuestra patria y su gente primero."
 USA_american_aas_practical_education_act: "Ley de Educación Práctica"
 USA_american_aas_practical_education_act_desc: "La LEP es una comprensión legislativa colectiva de que el sistema educativo está ahí para una sola cosa y solo una cosa. Esa es enseñar y preparar a nuestros hijos para ser parte de nuestra sociedad en general, para hacer eso, sin embargo, debemos reformar el sistema educativo para enfocarse y enseñar cosas prácticas y asegurar su desarrollo. Las habilidades básicas de lenguaje, lectura y matemáticas serán la piedra angular con estudiantes y padres teniendo la opción de extender esa educación a campos de interés más especializados. Esto puede crear a corto plazo una fuga parcial de cerebros, pero con cosas como cómo cultivar alimentos y comprender las necesidades básicas para vivir y disfrutar de las cosas simples de la vida resultará al menos en un auge agrícola."
 USA_american_aas_life_is_hard: "La Vida es Dura"
 USA_american_aas_life_is_hard_desc: "Nuestra mera existencia ha causado un alboroto en los gobiernos extranjeros de todo el mundo. A pesar de nuestros actos recientes para distanciarnos y mirar más hacia nosotros mismos en lugar del mundo en general, muchos gobiernos extranjeros ven nuestra existencia como una amenaza para el supuesto \"Orden Natural\". Por lo tanto, debemos preparar a nuestra nación y a su gente para defender a sus familias y hogares de cualquiera que desee tomar esa decisión fatal."
 USA_american_aas_hybrid_economics: "Economía Híbrida"
 USA_american_aas_hybrid_economics_desc: "Con los vientos cambiantes, buscamos alentar a nuestros ciudadanos a estar preparados para la supervivencia. Por lo tanto, las manufacturas civiles y otros negocios deben tener un pequeño porcentaje dedicado a la producción militar. De esta manera fortalecemos las defensas locales y aseguramos la facilidad de preparación si una potencia extranjera intenta apoderarse de nuestra tierra y nuestra gente."
 USA_american_aas_decentralizing_corporate_entities: "Descentralización de Entidades Corporativas"
 USA_american_aas_decentralizing_corporate_entities_desc: "El poder blando de la economía moderna es lo más aterrador para una sociedad estable. Con gobiernos extranjeros buscando usar el poder blando para eludir el uso de la fuerza. Este enfoque subrepticio ha resultado en que nos veamos obligados a acelerar nuestra descentralización de entidades corporativas. En una forma extrema de aplicación antimonopolio, los casos presentados romperán y nivelarán las participaciones de mercado excesivas que poseen estos titanes de las industrias modernas."
 USA_american_aas_reactive_autarky: "Autarquía Reactiva"
 USA_american_aas_reactive_autarky_desc: "El comercio exterior está cerca de niveles inexistentes debido a la percepción de la amenaza que supuestamente somos para otros gobiernos nacionales. Con esto en mente, debemos alentar las operaciones mineras locales y hacer lo que podamos para que los ciudadanos comprendan la necesidad de ser autosuficientes."
 USA_american_aas_militarization_debate: "El Debate de la Militarización"
 USA_american_aas_militarization_debate_desc: "La cuestión de la militarización es el mayor problema en nuestra sociedad. Muchos anarquistas de principios ya están horrorizados por nuestra mera existencia debido al paradigma que preservamos en forma de un \"estado\". Sin embargo, una gran mayoría de la población se pregunta y está comprensiblemente preocupada por nuestra preservación al vivir en una sociedad tan libre. Por lo tanto, debemos tener una discusión genuina y llegar a un acuerdo real sobre qué hacer con la fuerza militar que tendrá nuestra nación."
 USA_american_aas_the_survival_answer: "La Respuesta de Supervivencia"
 USA_american_aas_the_survival_answer_desc: "La preservación de nuestra nación es un deber, aseguraremos que nuestra defensa sea lo primordial y la máxima prioridad por encima de todo. Por lo tanto, los esfuerzos de I+D, el entrenamiento y la producción se orientarán a asegurarnos de que seamos el hueso más duro de roer. Habrá quienes llorarán por nuestra supuesta \"abdicación\", por el trono de poder que supuestamente estamos creando. Pero la gente estará de acuerdo con nosotros en que defender nuestros hogares es el principio más grande a seguir que algunos puntos políticos arbitrarios."
 USA_american_aas_the_principle_answer: "La Respuesta de Principio"
 USA_american_aas_the_principle_answer_desc: "Nuestras acciones gritarán nuestras intenciones, no necesitamos militarización para mantenernos bajo el pulgar de personas hambrientas de poder para preservar la seguridad de nuestra nación. Por lo tanto, continuaremos con nuestra economía híbrida y buscaremos responder de manera más integral a las necesidades de nuestra gente y a cualquier amenaza que teóricamente pueda surgir."
 USA_american_aas_the_volunteers_program: "El Programa de Voluntarios"
 USA_american_aas_the_volunteers_program_desc: "Fundamentalmente, no podemos reclutar, perderíamos nuestro título anarquista ejerciendo ese tipo de fuerza. Pero si creamos programas de incentivos y los adaptamos, podríamos atraer más voluntarios de manera pasiva. Costará presupuestariamente, pero vale la pena la defensa de la nación."
 USA_american_aas_air_over_navy: "Aire sobre Marina"
 USA_american_aas_air_over_navy_desc: "No planeamos viajar a la mitad del mundo por guerras inútiles y Dios sabe qué más estaba haciendo el antiguo orden. Entonces, con tanto exceso naval, podemos descomponer, desguazar, reutilizar y mucho más en la fuerza aérea. Esto ahorra que nuestro presupuesto aumente e irónicamente también lo disminuiría en otros aspectos. Esto nos permitirá devolver más a la gente, lo que a su vez fortalecerá nuestro apoyo."
 USA_american_aas_retooling_public_support: "Reestructuración del Apoyo Público"
 USA_american_aas_retooling_public_support_desc: "Discursos, señales y realidades son lo que podemos hacer y lo que usaremos para asegurar el apoyo de la gente para cambiar su forma de pensar y hacerla más orientada militarmente. Este proceso será lento y probablemente nos dolerá en términos de cohesión. Sin embargo, debemos hacer que la gente conozca la amenaza real que algunos gobiernos extranjeros perciben de nosotros y la alta posibilidad de un ataque extranjero a nuestro colectivo."
 USA_american_aas_every_soldier_a_pathfinder: "Cada Soldado un Explorador"
 USA_american_aas_every_soldier_a_pathfinder_desc: "A medida que \"reclutamos\" a más personas, ganamos una riqueza de experiencias pasivas en el camino. Esta experiencia no es la que cualquier colegio de guerra podría enseñar, sino más bien la exposición natural que estas personas tienen en términos de navegación de su región local. Por lo tanto, se le pedirá a cada soldado en nuestro colectivo que perfeccione estas habilidades y enseñe y ayude a aquellos que no son tan buenos o que no están familiarizados con el área en la que pueden operar. Esto aumentará nuestra cohesión, así como nuestra capacidad para realizar acciones defensivas y, si es necesario, ofensivas para recuperar cualquier territorio perdido que el enemigo pueda codiciar."
 USA_american_aas_the_free_citizen_army: "El Ejército del Ciudadano Libre"
 USA_american_aas_the_free_citizen_army_desc: "Debemos buscar una identidad colectiva para nuestro ejército si queremos mantener la cohesión y el apoyo. Reunidos por la causa y la bandera negra, el Ejército del Ciudadano Libre defenderá el hogar y la familia de los enemigos que decidan pisar nuestra libertad!"
 USA_american_aas_american_culture_is_anarchism: "La Cultura Estadounidense es Anarquismo"
 USA_american_aas_american_culture_is_anarchism_desc: "El estilo estadounidense, como dicen algunos, es tomar la definición de minarquismo y luego poner un arma en manos de cada ciudadano y decir: \"Defiendes lo que es tuyo para que el gobierno ni ningún otro poder pueda quitártelo\". Este individualismo supremo en torno a la familia o localidad, como un pueblo, está muy en línea con el anarquismo y su colectivismo a través de comunas. Todo lo que tenemos que hacer es cambiar algunas palabras y frases, y cada ciudadano estará honrado de defender su hogar de los invasores."
 USA_american_aas_butter_bread_ammo_lead: "Mantequilla, Pan, Municiones y Plomo"
 USA_american_aas_butter_bread_ammo_lead_desc: "Sin comida, un ejército se detiene, sin municiones, un ejército deja de funcionar. Ambos lados del espectro económico son, de hecho, literalmente la misma moneda. Por lo tanto, aseguraremos que la economía y la gente estén motivados para defender y alimentar a los suyos. Paz, Tierra y Pan serán nuestros."
 USA_american_aas_the_village_model: "El Modelo de Aldea"
 USA_american_aas_the_village_model_desc: "Moviéndonos más en línea económicamente hacia el anarquismo, incentivaremos y permitiremos que se creen comunidades y aldeas donde haya tierras vacantes, y las personas que se asienten en esas tierras podrán crear y proporcionar lo que quieran y puedan para defender sus hogares y nuevas tierras encontradas."
 USA_american_aas_militia_system: "El Sistema de Milicias"
 USA_american_aas_militia_system_desc: "El sistema de milicias es uno utilizado más frecuentemente en todo un espectro de resultados. Algunas milicias se endurecen y se convierten prácticamente en sus propios ejércitos. Otras milicias son prácticamente carne de cañón o incluso solo práctica de tiro para la oposición, tendremos resultados y preservaremos nuestra capacidad de defendernos. La cultura estadounidense de la propiedad de armas, la libertad de defender el hogar y la familia se utilizará como piedra angular del entrenamiento y la organización de unidades militares para nuestro Ejército Libre. Las órdenes serán explicadas para asegurar que las preguntas sobre ellas sean mínimas y los argumentos sobre la justicia de la orden sean en la menor medida posible. Los oficiales serán elegidos por votación, pero la votación se realizará de acuerdo con la aptitud militar de la persona que desea ser votada. Esto desalentará el concurso de popularidad en el que puede degenerar la votación y, con suerte, permitirá que nuestro ejército funcione como se pretende."
 USA_american_aas_the_new_agrarianism: "El Nuevo Agrarismo"
 USA_american_aas_the_new_agrarianism_desc: "La seguridad alimentaria, esta es la realidad que puede hacer o deshacer cualquiera de estos gobiernos. Por lo tanto, debemos buscar asegurar no solo nuestra propia comida, sino también el poder político que cualquier exceso de comida pueda tener como forma de incentivo para dejarnos en paz."
 USA_american_aas_de_corporatization: "Descorporativización"
 USA_american_aas_de_corporatization_desc: "Al reestructurar nuestra economía, nos centraremos fuertemente en la descentralización a través de la des corporativización. Al hacerlo, devolvemos todo el poder al individuo, a las pequeñas comunidades y a la columna vertebral de cualquier economía que es la tienda de mamá y papá. Forjaremos un nuevo camino juntos, porque estamos unidos en la vida, no divididos por excesos de codicia y \"riqueza\"."
 USA_american_aas_mutual_agreements_diplomacy: "Diplomacia de Acuerdos Mutuos"
 USA_american_aas_mutual_agreements_diplomacy_desc: "Con el cambio masivo en nuestro poder económico y nuestra priorización de la descentralización, la especialización y el agrarismo, muchos en el mundo han entendido que tal vez, solo tal vez, podamos trabajar con estos \"Anarquistas\". Por lo tanto, nuestra estrategia diplomática de ahora en adelante son seguros relacionados con acuerdos mutuos. Los acuerdos comerciales y similares se llevarán a cabo de una manera que se considere lo más justa posible para el beneficio mutuo no solo de nuestra sociedad, sino también de las sociedades extranjeras que aún desconfían de nuestra existencia. No es mucho, pero es un paso continuo en la dirección de la autoseguridad."
 USA_american_aas_the_societal_betterment_fund: "Fondo de Mejora Social"
 USA_american_aas_the_societal_betterment_fund_desc: "La reorganización del sistema opresivo de impuestos es una tarea en sí misma. Todos saben que los gastos para el bienestar de la sociedad, a través de programas sociales, de salud y económicos o de infraestructura, permiten el crecimiento y el sostenimiento cohesivo de una sociedad moderna. Sin embargo, si vamos a modelar algo así, debemos abordarlo con una métrica que tenga sentido dentro de los límites de nuestra sociedad. De lo contrario, podríamos esperar un desorden civil porque estamos \"robando\" el trabajo y la riqueza de la gente y eso nunca funcionaría. Por lo tanto, organizaremos la \"recaudación de impuestos\" como una campaña de donación. Explicando los programas que podríamos financiar y proporcionando hojas de ruta y esquemas de adónde iría específicamente su dinero en términos de la sociedad, en lugar de solo a los bolsillos de unos pocos."
 USA_american_aas_defense_industry_council: "Consejo de la Industria de Defensa"
 USA_american_aas_defense_industry_council_desc: "Una fuerza militar no es necesaria hasta que de repente lo es. Los actos de agresión nunca tienen sentido ya que la agresión es contra nuestra propia especie. Sin embargo, la historia de nuestra especie muestra que se necesita alguna forma de ejército, con esto en mente, nuestro enfoque es puramente y entusiastamente defensivo. Un consejo de la industria de defensa será elegido por representantes locales votados para ayudar a establecer y estandarizar la producción de cualquier tipo de guerra relacionada para asegurar nuestra seguridad frente a una agresión no deseada sea una certeza."
 USA_american_aas_the_societys_needs: "Las Necesidades de la Sociedad"
 USA_american_aas_the_societys_needs_desc: "Definanciar la autoridad central es fundamental y devolver la riqueza y el trabajo de los ciudadanos es el pilar del anarquismo. Trabajaremos para devolver verdaderamente a la sociedad, pues la propia sociedad sabe lo que necesita."
 USA_american_aas_the_minuteman_example: "El Ejemplo del Minutero"
 USA_american_aas_the_minuteman_example_desc: "Los minuteros de antaño son lo que nuestra sociedad debería haber sido. Independientemente, estos baluartes del individualismo y el coraje para defender a sus familias y hogares es exactamente lo que inspiraremos y alentaremos a nuestra sociedad a convertirse. Porque defendemos lo que es nuestro y defendemos nuestro derecho a la autodeterminación!"
 USA_american_aas_gutting_government: "Desmantelamiento del Gobierno"
 USA_american_aas_gutting_government_desc: "Para asegurar una sociedad segura, debemos hacer lo que podamos para desmantelar el exceso y la hinchazón del gobierno. Las cosas que parecerían \"normales\" y necesarias no lo son en una sociedad no enturbiada por el idealismo globalista de antaño. Ahora realizamos negociaciones limitadas con quien se nos acerque, así como nos centramos casi por completo en nuestra sociedad y sus necesidades."
 USA_american_aas_local_teachings_for_local_needs: "Enseñanzas Locales para Necesidades Locales"
 USA_american_aas_local_teachings_for_local_needs_desc: "Con nosotros desmantelando el gobierno, el siguiente paso es que el gobierno nos diga qué podemos y qué no podemos enseñar a nuestros hijos. Esto obviamente dañaría los esfuerzos de investigación centralizados, pero la priorización del bienestar, así como el aseguramiento de la supervivencia de todos es lo que deberían ser las enseñanzas principales de la vida misma."
 USA_american_aas_the_new_society: "La Nueva Sociedad"
 USA_american_aas_the_new_society_desc: "Hemos creado una sociedad verdaderamente bendecida y mejor. Donde las personas pueden actuar de acuerdo con sus necesidades en lugar de los deseos cada vez mayores que el moderno globalismo y el consumismo han inculcado en nuestras mentes. Ahora nos proponemos nuestro objetivo más grande. Proclamar nuestra nueva sociedad."
 USA_american_aas_the_free_american_territories: "Proclamar los Territorios Libres"
 USA_american_aas_the_free_american_territories_desc: "Estos antiguos estados unidos han formado ahora, a través de pruebas y errores, a través de la unidad más allá de la necesaria para un estado, un nuevo camino. Ahora podemos proclamar con orgullo nuestro movimiento colectivo como los Territorios Libres de América. Ahora cada persona dentro de estas tierras puede disfrutar de su hogar, su familia y su propia vida sin la interferencia externa de gobiernos y malas partes. La solidaridad será nuestra para siempre."




