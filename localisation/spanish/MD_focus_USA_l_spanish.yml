 usa_economic_events.31.t: "Empresa de fabricación de armas sale de EE. UU."
 usa_economic_events.31.d: "La Gran Recesión está pasando factura a los Estados Unidos. Está causando que la inversión se desplome y algunas fabricaciones de armas se vayan a otro lugar. La decisión está destinada a salvar a la empresa, pero está causando que estadounidenses trabajadores se queden sin trabajo."
 usa_economic_events.31.a: "Oh no"

 usa_economic_events.32.t: "Empresa manufacturera deja EE. UU."
 usa_economic_events.32.d: "La manufactura solía ser el pan de cada día estadounidense. Los costos comerciales y los bajos ingresos de las inversiones locales han empujado la manufactura al extranjero. Estados Unidos realmente está en recesión y continúa lastimando y afectando al pueblo estadounidense."
 usa_economic_events.32.a: "¿Podría esto empeorar?"

 usa_economic_events.33.t: "Fábricas estadounidenses cierran"
 usa_economic_events.33.d: "Las fábricas en todo el país están sufriendo. Una serie de fábricas en el norte de los Estados Unidos han comenzado a cerrar sus tiendas permanentemente. Los estadounidenses simplemente no están comprando sus productos."
 usa_economic_events.33.a: "Pronto terminará"

 usa_economic_events.34.t: "Empresa estadounidense declara la bancarrota!"
 usa_economic_events.34.d: "Otra empresa estadounidense ha declarado la bancarrota a la luz de esta dura recesión. La decisión se produjo a costa de que la empresa no pudo pagar sus deudas debido a la falta de ingresos."
 usa_economic_events.34.a: "Los estadounidenses están sufriendo"

 usa_economic_events.35.t: "Fin de la recesión estadounidense"
 usa_economic_events.35.d: "La Reserva Federal finalmente ha declarado que lo peor de la recesión ha terminado. La economía está creciendo nuevamente y ya no se está contrayendo. Sus efectos fueron generalizados y se sintieron globalmente. Es una lástima que esto es a lo que tuvimos que llegar para continuar ayudando a nuestra economía."
 usa_economic_events.35.a: "El camino a la recuperación"

 usa_economic_events_news.1.t: "El colapso de Lehman Brothers"
 usa_economic_events_news.1.d1: "Ayer, Lehman Brothers declaró la bancarrota. La empresa ha presentado una solicitud de Bancarrota del Capítulo 11 haciendo historia como la mayor presentación de bancarrota en la historia estadounidense. Se estima que las tenencias de Lehman Brothers son de $600 mil millones en activos. Son la primera víctima del mercado inmobiliario en colapso y la desaceleración estadounidense. No solo las bancarrotas han enviado ondas de choque a través de los mercados de inversión bancaria y bienes raíces. Ha impactado el mercado de valores, provocando una caída de un día del 4.5% en la Bolsa de Valores de Nueva York.\n\nEl gobierno estadounidense ha decidido que es el mejor interés del pueblo estadounidense nacionalizar la empresa. Llevar a la empresa a la custodia estadounidense ayudará a estabilizar sus acciones y valor en picada. La Reserva Federal proporcionó $90 mil millones para que la empresa use mientras toma una participación de capital del 80% en la empresa utilizando los activos de la empresa como garantía.\n"
 usa_economic_events_news.1.d2: "Ayer, Lehman Brothers declaró la bancarrota. La empresa ha presentado una solicitud de Bancarrota del Capítulo 11 haciendo historia como la mayor presentación de bancarrota en la historia estadounidense. Se estima que las tenencias de Lehman Brothers son de $600 mil millones en activos. Son la primera víctima del mercado inmobiliario en colapso y la desaceleración estadounidense. No solo las bancarrotas han enviado ondas de choque a través de los mercados de inversión bancaria y bienes raíces. Ha impactado el mercado de valores, provocando una caída de un día del 4.5% en la Bolsa de Valores de Nueva York.\n\nEl gobierno estadounidense ha decidido que es el mejor interés del pueblo estadounidense rescatar a la empresa. La Reserva Federal autorizó hasta $60 mil millones para mantener a flote a la empresa mientras la empresa continúa negociando su división y venta.\n"
 usa_economic_events_news.1.d3: "Ayer, Lehman Brothers declaró la bancarrota. La empresa ha presentado una solicitud de Bancarrota del Capítulo 11 haciendo historia como la mayor presentación de bancarrota en la historia estadounidense. Se estima que las tenencias de Lehman Brothers son de $600 mil millones en activos. Son la primera víctima del mercado inmobiliario en colapso y la desaceleración estadounidense. No solo las bancarrotas han enviado ondas de choque a través de los mercados de inversión bancaria y bienes raíces. Ha impactado el mercado de valores, provocando una caída de un día del 4.5% en la Bolsa de Valores de Nueva York.\n\nLa Reserva Federal ha declarado que no intervendrán inmediatamente en la bancarrota de Lehman Brothers."
