 USA_f35_supply_chain: "Cadena De Suministro Del F-35"
 USA_f35_supply_chain_desc: "Cuantos más F-35 decidamos vender, más se tensará nuestra cadena de suministro. Tendremos que moderar cuántos de estos aviones vendemos, de lo contrario, nuestro sector industrial militar se ralentizará considerablemente. Sin embargo, a medida que se completen más pedidos, tendremos más capacidad disponible."
 USA_f35_program: "Programa Nacional Del F-35"
 USA_f35_program_desc: "Hemos comenzado a financiar el programa F-35 con el objetivo de convertirlo en nuestro caza polivalente principal en el futuro previsible."
 USA_iraq_war_cost: "La Guerra De Irak"
 USA_iraq_war_cost_desc: "La Guerra de Irak ha sido un fracaso relativo. Nuestros esfuerzos por continuar la guerra ahora nos costarán una considerable cantidad de dinero durante algún tiempo, ya que debemos reunir dinero para el equipo y la mano de obra requeridos."
 petro_dollar: "El Petrodólar"
 petro_dollar_desc: "Un Petrodólar es un dólar estadounidense que se ha utilizado para comprar petróleo crudo. El dólar estadounidense (USD) ha sido el petrodólar del mundo desde mediados de la década de 1970, cuando los precios del petróleo generaron grandes superávits comerciales y de cuenta corriente. La posición ha solidificado el dominio del dólar estadounidense en el escenario mundial y facilita las transacciones."
 USA_the_internet_recession: "La Recesión De 2001"
 USA_the_internet_recession_desc: "Cuando estalló la burbuja puntocom, la economía se desaceleró hasta casi detenerse en algunos aspectos; este desastre económico ha sido llamado la "Recesión del 01" debido a su momento."
 USA_idea_a_cold_war_gone_hot: "Una Guerra Fría Que Se Calienta"
 USA_idea_a_cold_war_gone_hot_desc: "Lo mismo de siempre, pero un día diferente, derrotamos a los comunistas de línea dura de la Unión Soviética, pero sabíamos que tarde o temprano esta Guerra Fría prolongada eventualmente se calentaría. Ahora el enemigo finalmente decidió parpadear y ahora tenemos la justificación completa para orientar nuestra economía y nación hacia el esfuerzo bélico."
 USA_anti_big_business_movement: "Movimiento Anti Grandes Empresas"
 USA_anti_big_business_movement_desc: "Con el auge de las grandes empresas que se vuelven más notorias para el público en general, algunos están comenzando a sentirse descontentos y difundir la palabra de "gran industria", un juego sobre la creciente monopolización de la economía."
 USA_anti_big_business_movement_two: "La Segunda Ola De Protestas Antimonopolio"
 USA_anti_big_business_movement_two_desc: "Muchos estadounidenses continúan volviéndose más polarizados y hostiles hacia las corporaciones y empresas que, según creen, han monopolizado la riqueza de la nación. Esto probablemente terminará como la primera ola de protestas antibusiness, pero sigue siendo una causa leve de preocupación a medida que nos acercamos a nuevas elecciones."
 USA_the_global_financial_crisis: "La Crisis Financiera Global"
 USA_the_global_financial_crisis_desc: "Los efectos de la burbuja puntocom y la recesión persistente resultaron en una fuerte desaceleración de la economía estadounidense, lo que culminó en lo que se conoce como el "crack financiero del 08"."
 USA_subprime_mortgage_crisis: "Crisis De Las Hipotecas Subprime"
 USA_subprime_mortgage_crisis_desc: "Un efecto dominó de la Crisis Financiera Global llevó a una crisis poco conocida y limitada en el sector financiero a través de las hipotecas subprime, lo que provocó una mayor desestabilización de los mercados y la confianza en las instituciones económicas."
 USA_2008_housing_crash: "Crisis Inmobiliaria De 2008"
 USA_2008_housing_crash_desc: "El "crack financiero o inmobiliario del 08", como se le ha llegado a conocer, fue una culminación de muchos factores, aunque estos han sido muy disputados hasta el día de hoy, muchos pueden estar de acuerdo en que la mala legislación, las leyes de zonificación y el volteo de casas sin control han sido factores sustanciales para el "problema" en general."
 USA_focus_the_long_recession: "La Larga Recesión"
 USA_focus_the_long_recession_desc: "Con el pico de la Gran Recesión ya pasado, los efectos están lejos de desaparecer. La toma de decisiones contradictoria entre los dos partidos ha sofocado y estancado los esfuerzos de recuperación, lo que lleva a lo que algunos llaman "La Larga Recesión"."
 USA_focus_growing_politicalization: "Creciente Politización"
 USA_focus_growing_politicalization_desc: "A medida que aumentan el espectáculo político y la influencia de los cabilderos, estas influencias han comenzado a descomponer conversaciones aparentemente normales y/o promedio en nada más que trivialidades y argumentos altamente opinativos. Estas crecientes descomposiciones han causado un aumento en la apatía y polarización política sobre temas que antes estaban unificados."
 USA_focus_growing_political_radicalization: "Creciente Radicalización Política"
 USA_focus_growing_political_radicalization_desc: "A medida que aumenta el espectáculo político y las personas de los Estados Unidos se vuelven más desconfiadas, el aumento de la radicalización de las creencias se vuelve inevitable. ¿El establecimiento se mantendrá o sucumbirá a sus propias creaciones?"
 us_military_advisors_to_sierra_leone: "Asesores Militares De EE. UU."
 us_military_advisors_to_sierra_leone_desc: "Estados Unidos ha enviado algunos asesores para ayudar a entrenar a nuestros soldados en tácticas modernas."
 red_white_blue_helmets: "Cascos Rojos, Blancos Y Azules"
 red_white_blue_helmets_desc: "La legión estadounidense con su sabiduría del orgullo estadounidense ha decidido hacer que sus cascos sean de color codificado pero no, lo que lleva a muchos a llamarlos los Cascos Rojos, Blancos y Azules en lugar de los azules pálidos de la ONU."
 joint_police_action: "Política De Acción Policial Conjunta"
 joint_police_action_desc: "Aprendiendo de lo que fallamos en Vietnam y Corea, podemos aplicar a posibles conflictos futuros para mantenernos mejor."
 muslim_legion: "La Legión Musulmana"
 muslim_legion_desc: "Hermanos musulmanes viajan desde el mundo libre para ayudar a liberar nuestra nación, puede que no sea mucho, pero es mejor que nada."
 passive_aggressive_policy: "Una Política Pasivo-Agresiva"
 passive_aggressive_policy_desc: "Al suministrar nuestro lado y obtener dinero de ello, buscamos disuadir a otros de pensar que estamos completamente comprometidos con un lado específico en un conflicto."
 us_military_advisors_to_afghanistan: "Asesores Militares De EE. UU."
 us_military_advisors_to_afghanistan_desc: "Estados Unidos ha enviado algunos asesores para ayudar a entrenar a nuestros soldados moldeándolos para la guerra irregular."
 USA_idea_aas_food_for_all_policy: "Política De Alimentos Para Todos"
 USA_idea_aas_food_for_all_policy_desc: "Los lujos modernos en términos de avances agrícolas están muy poco utilizados. Convertiremos a nuestra nación en una nación sin hambre. Nos aseguraremos verdaderamente de que haya comida para todos."
 USA_idea_aas_existence_is_pain: "La Existencia Es Dolor"
 USA_idea_aas_existence_is_pain_desc: "Nuestra propia existencia está avivando temores en el supuesto "Orden Social" de las sociedades en general. En lugar de vernos como más aislacionistas, nos ven como una amenaza para sus propias normas y estabilidad. Como tal, aunque haremos todo lo posible para evitar cualquier y todos los conflictos, los tambores de guerra están sonando y parece que la supervivencia es verdaderamente el próximo objetivo principal."

 us_mass_media_problems: "Problemas De Los Medios De Comunicación Masivos"
 us_mass_media_problems_desc: "Desde la década de 1970, el canal de noticias estadounidense ha alterado lo que significa ser dicho canal. A medida que crecía el sentimiento antibélico y las revoluciones culturales y sociales de la época se volvían más prominentes, muchos recurrieron a la televisión y, más específicamente, a las noticias para obtener su información. Con esto llegaron dos campos de pensamiento eventuales. El pensamiento tradicionalista donde las noticias se suponía que debían ser estrictamente no orientadas políticamente al abordar los temas del día, y luego estaba el campo activista. El pensamiento moderno donde las noticias a través de piezas de opinión podrían usarse para difundir la palabra sobre temas que importaban, para crear conciencia y así sucesivamente. Si bien el campo activista parece haber ganado a largo plazo, los temores de los tradicionalistas han comenzado a hacerse realidad a medida que comienzan a aparecer signos de entrenchamiento político."
 us_mass_media_problems_two_a: "Problemas De Los Medios De Comunicación Masivos"
 us_mass_media_problems_two_a_desc: "El establecimiento está buscando a los ciudadanos, buscaremos mejorar sus vidas informándoles de nuestra benevolencia."
 us_mass_media_problems_three_a: "Medios De Comunicación Masivos"
 us_mass_media_problems_three_a_desc: "Debemos alentar al público en general a comprender que el verdadero cambio solo puede ocurrir a través de partidos reales."
 us_mass_media_problems_four_a: "Ayudantes De Los Medios"
 us_mass_media_problems_four_a_desc: "Las noticias del pueblo son las únicas noticias para los estadounidenses buenos, honestos y trabajadores."
 us_mass_media_problems_five_a: "Amigos De Los Medios"
 us_mass_media_problems_five_a_desc: "Solo para aquellos en Rojo, Blanco o Azul."
 us_mass_media_problems_two_b: "Confusión De Los Medios"
 us_mass_media_problems_two_b_desc: "La gente necesita entender que el Rojo y el Azul no son los únicos colores de elección en esta nación."
 us_mass_media_problems_three_b: "Colapso De Los Medios"
 us_mass_media_problems_three_b_desc: "Informar noticias reales en lugar de opiniones falsas guiará a los ciudadanos hacia nuevas luces."
 us_mass_media_problems_four_b: "Colocación De La Fundación De Los Medios"
 us_mass_media_problems_four_b_desc: "Ciudadanos de la nación, miren más allá de sus pantallas. Comprendan que debemos construir lo nuevo a partir de las cenizas de lo antiguo."
 us_mass_media_problems_five_b: "Reconstrucción De Los Medios"
