 #Dynamic Modifiers
 USA_focus_growing_plutocratic_influences: "Influencias Plutocráticas Crecientes"
 USA_focus_growing_plutocratic_influences_desc: "A medida que el tiempo avanza y el liderazgo político, los magnates empresariales y los cabilderos desenfrenados trabajan en coaliciones laxas para beneficiarse unos a otros a expensas de muchos, dichos muchos también se vuelven más radicales y desconfiados. La desconfianza ha llevado a un estado faccional cada vez mayor dentro del supuesto sistema bipartidista, que ha comenzado a llevar a algunos a puntos de vista cada vez más extremos a expensas de la racionalidad y el pragmatismo hacia los problemas reales. Muchos están comenzando a llamar a esto la Segunda Edad Dorada de Estados Unidos."
 wall_street_force_dynamic_modifier: "Fuerzas Económicas De Wall Street"
 us_economic_policies: "Políticas Económicas Estadounidenses"
 us_economic_policies_desc: "Desde el nacimiento de la nación y la creación de sus cuerpos congresuales, siempre ha habido un efecto de las leyes y legislaciones de estas instituciones en la nación en su conjunto. Mientras algunos dicen que sus puntos de vista son correctos y otros argumentan en contra diciendo que no, que son sus puntos de vista los correctos. La realidad es que no hay una respuesta real o sinceramente clara. Las complejidades de una nación tan geográfica y demográficamente diversa siempre crearán desafíos y horizontes para muchos. Lo mejor que se puede esperar es que las "soluciones" basadas en un estricto "a mi manera" terminen ayudando más de lo que dañan. A pesar del superávit presupuestario de la última administración, muchos aún ven las tasas de gasto crecientes en atención médica, el aumento del gasto en bienestar y más como una preocupación creciente junto con la volatilidad económica que crea incertidumbre en el valor mismo del dólar. Si el Congreso no puede controlar el gasto deficitario, es posible que haya tiempos turbulentos por delante. Ay, solo el tiempo y el Congreso podrán decir eso."
 USA_dynamic_modifier_department_of_the_interior: "Departamento De Interior De EE. UU."
 USA_dynamic_modifier_department_of_the_interior_desc: "El DotI de EE. UU. es responsable de la preservación de tierras y la gestión de recursos, así como de un pequeño grupo de otras cosas. Sin embargo, es el subdepartamento del DotI conocido como el Departamento de Recursos Naturales el que tiende a estar en la lista de mierda de mucha gente, por decir lo menos. Sin embargo, el Departamento del Interior tiene un trabajo que hacer y, en su mayor parte, realmente lo hace, para disgusto de muchos. Ahora que un nuevo milenio está sobre nosotros, el departamento debe encontrar nuevas formas de equilibrar el desarrollo social y la preservación de tierras en este mundo en constante cambio."
 USA_dynamic_modifier_department_of_energy: "Departamento De Energía De EE. UU."
 USA_dynamic_modifier_department_of_energy_desc: "El DoE o Departamento de Energía es un departamento muy complicado. Responsable de mantener y adaptarse a las necesidades energéticas de la nación, el Departamento de Energía sufre mucha burocracia de ida y vuelta mientras los proyectos en los que desea invertir se le dicen que no son útiles para el medio ambiente o necesitan ser cambiados o actualizados. Sin embargo, con la tecnología moderna y una nueva ola verde de capacidades de producción de energía, el departamento puede encontrar una manera de mantener las cosas a flote en el futuro previsible."
 USA_domestic_policies: "Políticas Internas De EE. UU."
 USA_domestic_policies_desc: "Las decisiones tomadas a lo largo de las décadas por el Congreso han moldeado y deformado la cultura y el aparato social de los Estados Unidos. Dependiendo de a quién le preguntes, algunos dicen que vamos hacia atrás, otros hacia adelante y otros hacia ninguna parte. Con esto en mente, el Congreso de hoy tendrá más y más problemas a medida que se desarrollen los eventos y surjan nuevos problemas."
 USA_dynamic_modifier_us_general_staff: "Estado Mayor General De EE. UU."
 USA_dynamic_modifier_us_general_staff_desc: "Desde que terminó la Guerra Fría, el aparato del estado mayor general estadounidense ha tenido que adaptarse a un entorno más orientado a la paz. Como resultado, cada vez más medidas burocráticas y engorrosas han comenzado a apoderarse de aspectos de los sectores de adquisición y R&D. Como resultado y la continua paz, un problema lento pero creciente de reclutamiento y cohesión logística al llevar a cabo algo tan simple como mantener barracones y otras estructuras de vivienda para las tropas ha comenzado a apoderarse. Sin embargo, el estado mayor de EE. UU. es uno de los más competentes en su campo y ese campo es la guerra misma, por lo que, a pesar de sus deficiencias, todavía tiene algo de poder."
 USA_dynamic_modifier_us_army: "Ejército De Los Estados Unidos"
 USA_dynamic_modifier_us_army_desc: "El Ejército de los Estados Unidos es la rama de servicio principal que constituye las fuerzas terrestres generales. Siendo una de las ramas más desarrolladas, el ejército ocupa aproximadamente el tercer lugar en términos de presupuesto, ya que la prioridad se ha desplazado más hacia la armada y la fuerza aérea, respectivamente. Sin embargo, a pesar de esto, el ejército de EE. UU. es una fuerza dura y bien equipada para manejar casi cualquier cosa que pueda enfrentar."
 USA_dynamic_modifier_us_navy: "Armada De Los Estados Unidos"
 USA_dynamic_modifier_us_navy_desc: "La Armada de EE. UU., el niño mimado que compite con la fuerza aérea por la mayor parte del presupuesto de defensa. Si bien la Armada de EE. UU. es la armada más grande del mundo en términos de tonelaje, la armada también es la mayor ventaja que tiene EE. UU. en términos de ejercer su poder blando en todo el mundo. Por lo tanto, mientras la fuerza aérea y el ejército pelean por las cantidades presupuestarias cada período fiscal, muchos no pueden argumentar en contra de la importancia que tiene la Armada de EE. UU. para asegurar la posición actual que tienen los Estados Unidos en el globo."
 USA_dynamic_modifier_us_airforce: "Fuerza Aérea De Los Estados Unidos"
 USA_dynamic_modifier_us_airforce_desc: "La fuerza aérea de EE. UU. es el niño especial de R&D. Siendo tan avanzado en algunos puntos que R&D ahora se ve más como un pasatiempo en algunos momentos en lugar de una verdadera necesidad para la defensa, sin embargo, con la mayor parte del mundo todavía luchando contra aeronaves desarrolladas hace 40, casi 50+ años, no es de extrañar que la fuerza aérea de EE. UU. sea una de las entidades más temidas. No importa amigo o enemigo... te estoy mirando a ti, A-10."
 USA_federal_budgets: "Presupuestos Federales De Los Estados Unidos"
 USA_federal_budgets_desc: "El presupuesto federal y la asignación general del dinero de los contribuyentes es un tema delicado que prácticamente ha moldeado tanto las políticas exteriores como internas de Estados Unidos. Sin embargo, depende de las administraciones demostrar que el gobierno federal no solo está "desperdiciando tu dinero", sino que busca reinvertir en la economía y en los ciudadanos de estos Estados Unidos."
 USA_american_tax_code: "Código Tributario Estadounidense"
 USA_american_tax_code_desc: "El código tributario de los Estados Unidos es uno que es odiado y detestado por muchos. Con la misma energía en la misma oración, los políticos han traído y eliminado cambios que han afectado a millones de estadounidenses, así como a unos pocos estadounidenses. El descontento moderno con el Servicio de Impuestos Internos y la composición general del código tributario en sí ha sido un tema muy sensible para el estadounidense promedio. Pero con el nuevo milenio llegan nuevas leyes y nuevas leyes significan nuevos cambios... la única esperanza es que esos cambios sean para mejor, en lugar de para peor."


