 donald_trump.23.t: "Misión a Marte"
 donald_trump.23.d: "Señor Presidente, con la financiación asegurada y los planes completos, ahora podemos preparar a un grupo de hombres y mujeres para soportar la inmensa presión y soledad en el espacio para llegar a Marte.\n\nAfortunadamente, la NASA ha estado preparándose para un viaje así durante años, simplemente no ha tenido la financiación para lanzar un programa completo. El entrenamiento adicional de los astronautas actuales y la preparación del cohete comenzarán en serio.\n\nEste proceso tomará aproximadamente un año para completarse. Mientras tanto, los científicos en los laboratorios de la NASA están preparando equipos científicos para ser enviados junto con los astronautas a Marte para recopilar datos científicos útiles que no se pueden lograr con un rover. Recuerde, SpaceX puede intentar llegar allí primero al escuchar el anuncio."
 donald_trump.23.o1: "Los preparativos comenzarán"

 donald_trump.24.t: "Carrera espacial"
 donald_trump.24.d: "En un comunicado de prensa reciente, SpaceX ha decidido lanzar su propio programa para llegar a Marte en menos de un año. Ahora, si SpaceX llega primero, seguirá siendo un logro que pueda utilizar para obtener una inversión adicional en el espacio, sin embargo, digamos que... no será tan políticamente conveniente.\n\nEsta nueva Carrera Espacial hacia Marte requerirá una inversión adicional si queremos asegurar la victoria primero, sin embargo, algunos expertos argumentan que el programa de Elon Musk carece de ciertos aspectos necesarios para realizar una misión tripulada a Marte de ida y vuelta. Podríamos simplemente llegar a Marte primero sin asignar fondos adicionales a la NASA.\n\n¿Cuál es su directiva, señor Presidente?"
 donald_trump.24.o1: "Es la Carrera Espacial!"
 donald_trump.24.o2: "Continuar al ritmo actual"

 donald_trump.14.t: "Misión a Marte lista"
 donald_trump.14.d: "La NASA acaba de enviar la confirmación de que los astronautas, el equipo y el cohete están listos. Hay seis astronautas en particular que se dirigen a Marte con un viaje de regreso. Los astronautas que se dirigen a Marte son los siguientes: Michael, Paul, Edward, Rodney, Mary y Anne. Estos astronautas se han preparado durante los últimos dos años y son los astronautas más aptos para esta misión. El cohete, el reciente Sistema de Lanzamiento Espacial de la NASA, está listo para ser lanzado. La cápsula, la Cápsula Espacial Orion, también está lista.\n\nAfortunadamente, la próxima ventana de lanzamiento es en 30 días."
 donald_trump.14.o1: "30 días hasta el lanzamiento!"

 donald_trump.15.t: "En la plataforma de lanzamiento"
 donald_trump.15.d: "[GetDateText]:\nNuestros seis astronautas están listos. Será un viaje largo y difícil, pero están preparados para ello. Paul parece especialmente emocionado por la perspectiva, mientras que el resto de la tripulación está nerviosa, especialmente Rodney, aunque dispuesto.\n\nLos astronautas están en el cohete, listos para despegar hacia el espacio. Dieron sus despedidas a familiares y amigos, ya que no los verán en persona durante casi dos años. Todos están optimistas de una misión exitosa.\n\nLa cuenta regresiva ha comenzado, con el lanzamiento confirmado."
 donald_trump.15.o1: "3, 2, 1..."

 donald_trump.16.t: "Despegue!"
 donald_trump.16.d: "El Control de Lanzamiento ha certificado el despegue y el cohete y la tripulación se dirigen a Marte. Las cabezas de la gente están hacia el cielo, mientras el cohete se dirige a la órbita. Su tripulación está tanto eufórica como aliviada, ya que es un lanzamiento perfecto. Todo ha funcionado hasta ahora y hay muchas esperanzas de que continúe funcionando durante los meses venideros.\n\nEl sueño está casi completo."
 donald_trump.16.o1: "Un día emocionante en la historia"

 donald_trump.17.t: "Desastre!"
 donald_trump.17.d: "El cohete ha explotado!\n\nResulta que las verificaciones finales esenciales fueron inadecuadas para evitar una catástrofe. Se ha informado que los seis miembros de la tripulación, Michael, Paul, Edward, Rodney, Mary y Anne, han muerto en esta calamidad. Los espectadores en el suelo miran con incredulidad mientras las llamas envuelven la plataforma de lanzamiento. Debilitará en gran medida la voluntad del espacio en el futuro cercano y será una mancha en su presidencia."
 donald_trump.17.o1: "Un accidente fatal"

 donald_trump.18.t: "Locura en el espacio"
 donald_trump.18.d: "Resulta que los períodos prolongados de aislamiento con solo otras cinco personas con quienes hablar no son adecuados para la psique humana.\n\nA pesar de haber pasado por un entrenamiento severo antes, un astronauta, Michael, enloqueció mentalmente e intentó controlar manualmente la nave para regresar a la Tierra lo antes posible. Anne, la única otra persona despierta en ese momento, intentó interponerse en su camino y detenerlo, sin embargo, no pudo apartarlo de los controles. Mientras intentaba hacer esto, Michael golpeó a Anne en la mandíbula, dejándola inconsciente.\n\nAfortunadamente, el resto de los miembros de la tripulación fueron despertados por el desorden e inmediatamente saltaron en ayuda de Anne. Siguió una breve lucha donde el panel de control quedó ligeramente abollado, sin embargo, todo sigue siendo operativo y Michael ahora está en una prisión improvisada con esposas improvisadas. Otra buena noticia, Anne no resultó permanentemente herida y podrá recuperarse en una semana en la nave. Si tiene alguna lesión a largo plazo tendrá que ser investigada por médicos en casa.\n\nLa mala noticia es que el cohete está muy fuera de curso. Además, se quemó mucho combustible en el intento apresurado de Michael de regresar a la Tierra.\n\nHay dos opciones: regresar a la Tierra con todos los astronautas, arrestar a Michael por agresión y poner en peligro cinco vidas más, o enviarlos en un viaje solo de ida a Marte. Los cinco astronautas han expresado que están dispuestos a sacrificarse por el bien de la humanidad.\n\nSeñor Presidente. ¿Cuál es su elección?"
 donald_trump.18.o1: "Si los astronautas restantes están listos para ello, entonces déjenlos ir"
 donald_trump.18.o2: "Llevemos a nuestros hombres y mujeres a casa y arrestemos a ese hijo de puta"

 donald_trump.19.t: "Regreso avergonzado"
 donald_trump.19.d: "Hace meses, un altercado a bordo del cohete a Marte obligó a los astronautas a bordo a regresar a la Tierra para evitar un viaje solo de ida. Anne ha sido enviada al hospital para investigar si tiene lesiones no descubiertas por la tripulación y Michael ha sido arrestado y probablemente será enviado a un hospital psiquiátrico. Los otros astronautas, excepto Mary, han ofrecido nuevamente sus servicios al espacio, mientras que Mary ha decidido retirarse de su carrera como astronauta antes de tiempo. Todos están contentos de estar vivos en casa.\n\nEste es probablemente el final de cualquier programa gubernamental para enviar humanos a Marte durante bastante tiempo."
 donald_trump.19.o1: "Desafortunado, pero al menos están vivos"

 donald_trump.20.t: "Sacrificio en Marte"
 donald_trump.20.d: "Hace semanas, un altercado a bordo del cohete a Marte obligó a los astronautas a tomar la difícil decisión de comprometerse con un viaje solo de ida a Marte. Han aterrizado y han explorado la superficie marciana. Solo tienen un tiempo limitado para vivir, por lo que pretenden aprovecharlo al máximo. Resultarán oportunidades de investigación significativas, sin embargo, esto tiene un costo de vidas humanas. Varados y sin una fuente permanente de alimentos, la tripulación morirá de hambre y morirá en Marte, dejando sus cuerpos en la superficie hasta que, con suerte, algún día, un equipo llegue a Marte para recuperarlos y darles un entierro adecuado en la Tierra. Hasta entonces, yacerán allí por la eternidad."
 donald_trump.20.o1: "Mártires en Marte"

 donald_trump.21.t: "El águila ha aterrizado"
 donald_trump.21.d1: "El aterrizaje en Marte es un éxito! La tripulación a bordo está alegre y los espectadores en casa en la Tierra están tan emocionados como siempre por el viaje espacial. Se quedarán aquí unos días, tomando muestras científicas y experimentos, antes de regresar a la Tierra. La emoción por el espacio asegurará que las futuras misiones al espacio sean políticamente fáciles de hacer y mejorarán la popularidad de su presidencia. Sin embargo, Estados Unidos ahora, una vez más, está presionando los límites del espacio."
 donald_trump.21.d2: "El aterrizaje de la NASA en Marte, el segundo aterrizaje exitoso en Marte, es un éxito! La tripulación a bordo está jubilosa y los espectadores en casa en la Tierra, con este y el aterrizaje de SpaceX, están tan emocionados como siempre por el viaje espacial. Se quedarán aquí unos días, tomando muestras científicas y experimentos, antes de regresar a la Tierra. La emoción por el espacio asegurará que las futuras misiones espaciales sean políticamente fáciles de hacer y aumentará la popularidad de su presidencia. Sin embargo, Estados Unidos, tanto el sector público como el privado, ahora, una vez más, está presionando los límites del espacio."
 donald_trump.21.o1: "Hip Hip Hurra por EE.UU.!"
 donald_trump.21.o2: "Ser segundo no es tan malo"

 donald_trump.22.t: "Regreso Heroico"
 donald_trump.22.d1: "Michael, Paul, Edward, Rodney, Mary y Anne han regresado a casa sanos y salvos en un viaje que quedará en los libros de historia como uno de los vuelos espaciales más importantes jamás realizados. Traen de vuelta innumerables rocas y datos invaluables que serán procesados en laboratorios de todo el mundo. Con suerte, esto allanará el camino para la futura colonización de Marte."
 donald_trump.22.d2: "A pesar de ser los segundos, Michael, Paul, Edward, Rodney, Mary y Anne han regresado a casa sanos y salvos en un viaje de ida y vuelta a Marte. Traen de vuelta innumerables rocas y datos invaluables que serán procesados en laboratorios de todo el mundo. Con suerte, esto, junto con el aterrizaje de SpaceX, allanará el camino para la futura colonización de Marte."
 donald_trump.22.o1: "Nuestros héroes están en casa"
 donald_trump.22.o2: "Están en casa"

 donald_trump.25.t: "SpaceX Llega a Marte"
 donald_trump.25.d1: "A pesar de nuestros mejores esfuerzos, SpaceX ha logrado aterrizar en Marte primero, ganándonos en la carrera espacial. Han aterrizado su Starship en la superficie marciana. Esta tarea para una empresa privada fue una enorme hazaña, y los aplaudimos solo por llegar a Marte primero, antes que la NASA con su enorme ventaja financiera. Todavía celebramos esta ocasión, ya que traerá muchos nuevos descubrimientos a las ciencias de la exploración espacial y Marte."
 donald_trump.25.d2: "SpaceX es la segunda organización en aterrizar en Marte. Han aterrizado su Starship en la superficie marciana. Esta tarea para una empresa privada fue una enorme hazaña, y los aplaudimos solo por llegar a Marte, justo después de la NASA con su enorme ventaja financiera. Todavía celebramos esta ocasión, ya que con suerte conducirá a éxitos en el futuro para SpaceX y Elon Musk."
 donald_trump.25.d3: "SpaceX es la segunda organización en aterrizar en Marte, aunque probablemente será la primera en realizar un viaje de ida y vuelta exitoso. Han aterrizado su Starship en la superficie marciana, cerca del sitio donde aterrizamos nuestra misión condenada, y están llevando los cuerpos a casa, para gran alivio de sus familias en casa. Esta tarea para una empresa privada fue una enorme hazaña, y los aplaudimos solo por llegar a Marte. Todavía celebramos esta ocasión, ya que con suerte conducirá a éxitos en el futuro para SpaceX y Elon Musk."
 donald_trump.25.o1: "Independientemente de quién lo haga primero, sigue siendo un logro increíble"
 donald_trump.25.o2: "Sigue siendo un logro increíble"

 #Lunar Outpost Event Chain

 donald_trump.26.t: "Puesto de avanzada en la Luna"
 donald_trump.26.d: "Nuestros científicos e ingenieros están listos para enviar astronautas y equipos para vivir semipermanentemente en la Luna. Se enviará un total de aproximadamente 12 astronautas, junto con decenas de millones de dólares en equipos, suministros, espacios para vivir y artículos personales. Este puesto de avanzada deberá moverse regularmente, ya que el día lunar dura 29 días terrestres, lo cual es demasiado largo para que las baterías mantengan la energía almacenada en la Luna.\n\nLa base en sí estará en los polos, fácilmente movible, para obtener el máximo uso de nuestros paneles solares. Además, se llevarán a cabo experimentos para determinar las condiciones de vida a largo plazo en la Luna. La extracción de hielo lunar no solo podría conducir a agua líquida para plantas y alimentos para astronautas en la Luna, sino también a su separación en oxígeno e hidrógeno, combustible para cohetes.\n\nEsto puede tomar meses o años para obtener la investigación necesaria para hacer esto. Sin embargo, dentro de este tiempo, utilizando los fondos para este proyecto, construiremos un depósito en órbita alrededor de la Luna para permitir un acceso más fácil a la Luna y el reabastecimiento de combustible para llegar a la Tierra.\n\nTodo esto es alcanzable dentro de la próxima década. Ahora, sin embargo, es el momento de lanzar."
 donald_trump.26.o1: "Lanzar!"

 donald_trump.27.t: "Moonbase Alpha"
 donald_trump.27.d: "Nuestros científicos e ingenieros han aterrizado oficialmente en la Luna y actualmente están en el proceso de configurar la base lunar. Cada sección está dividida en \"módulos\", no exactamente edificios por sí mismos, pero no juntos como uno solo. Hay un módulo de habitación, para descansar, un módulo de alimentos, para cultivar alimentos, un módulo de laboratorio, que es el más grande con la mayor parte del equipo científico, un módulo de mantenimiento, que contiene todas las herramientas de mantenimiento para reparar las cosas si se rompen, un módulo de comodidades, ya que estas personas están aquí durante 6 meses, y trabajar todo el día todos los días no es bueno para la mente, y bastantes paneles solares.\n\nLas entregas de alimentos serán comunes durante estos primeros meses, ya que lleva tiempo cultivar alimentos. El agua y el oxígeno se obtendrán a través del hielo lunar. Finalmente, estos científicos se quedarán hasta poco después de mudarse a la siguiente ubicación en aproximadamente 6 meses cuando los paneles solares se vuelvan inútiles debido al día y la noche lunar donde se encuentra el puesto de avanzada duran 6 meses.\n\nMoonbase Alpha está completa."
 donald_trump.27.o1: "Ciencia!"

 donald_trump.28.t: "La Colonia Progresa"
 donald_trump.28.d: "Nuestro puesto de avanzada científico en la Luna ha tenido un gran avance. Con la expansión de su red actual de paneles solares y recientes descubrimientos que facilitan la separación del agua para producir oxígeno e hidrógeno, han podido obtener suficiente oxígeno e hidrógeno para abastecer completamente el cohete de suministro más reciente. Este es un avance tan necesario que permitirá que la Luna en sí, dado suficiente tiempo e inversión, se convierta en un centro para futuras aventuras espaciales en el espacio exterior.\n\nEl propio espacio se está volviendo más pequeño."
 donald_trump.28.o1: "Somos buenos siendo pioneros"

 donald_trump.29.t: "Crisis en la Luna"
 donald_trump.29.d: "Se deben tomar medidas drásticas de inmediato. Por razones actualmente desconocidas, el módulo de habitación ha reventado y \"explotado\".\n\nHace una hora, los 12 científicos estaban realizando sus deberes cuando, de repente, hubo una ruptura masiva en el módulo de habitación.\n\nDado que las ondas no viajan en el vacío, la mayoría no se dio cuenta hasta que vieron físicamente lo que había sucedido.\n\nHay un fondo de emergencia como parte del presupuesto, por lo que no es necesario asignar más fondos al proyecto, y los científicos siempre pueden dormir en los otros módulos aislados; sin embargo, esto ha asustado a muchos, afirmando que unos pocos, muchos o incluso todos nuestros científicos podrían haber muerto, y también ha disminuido la moral de los científicos ya que podrían haber muerto. Por lo tanto, intentar continuar con el puesto de avanzada en la Luna será políticamente costoso, y es posible que deba ocurrir una rotación de científicos ahora en lugar de más adelante, debido al desgaste de la moral.\n\n¿Qué debemos hacer?"
 donald_trump.29.o1: "Enviar ayuda de emergencia!"
 donald_trump.29.o2: "Abandonar el proyecto. No está destinado a nosotros"

 donald_trump.30.t: "La Colonia Progresa Aún Más"
 donald_trump.30.d: "Nuestro puesto de avanzada en la Luna ha tenido otro gran avance. Han logrado enviar Hidrógeno 3, un gas que parece perfecto para la fusión, a la Tierra, y los científicos en casa han descubierto cómo conducir la fusión con él! No solo eso, sino que la energía generada por esta fusión es casi la cantidad utilizada para realizar la reacción en primer lugar. Esto significa que, con algunas mejoras, esto podría resultar en un exitoso poder de fusión! No solo esto trae inmensos beneficios en casa, junto con el conocimiento que podríamos usar al usar otros materiales para la fusión, podemos usar esto en la Luna, permitiendo un puesto de avanzada permanente en lugar de puestos de avanzada móviles!\n\nTodo esto está muy por delante de lo programado, lo cual es una sorpresa, y muchos en la NASA se han quedado sin preparación para implementar esto en la Moonbase actual. Por lo tanto, se necesita una nueva Moonbase, en un lugar mucho mejor para la expansión rápida que la ubicación actual de Moonbase Alpha. Es hora de comenzar los preparativos para Moonbase Beta."
 donald_trump.30.o1: "La vida continúa"

 donald_trump.31.t: "Otra Crisis en la Luna"
 donald_trump.31.d: "Se deben tomar medidas aún más drásticas ahora. Otros dos módulos han reventado. Esta vez, son tanto el módulo de Alimentos como el de Comodidades.\n\nHace unos cuarenta minutos, un científico estaba a punto de entrar en el módulo de Alimentos cuando explotó de repente. El científico está bien y nadie más que las plantas resultó dañado. Sin embargo, estaba adyacente al módulo de Comodidades y provocó su ruptura y explosión. Nuevamente, nadie resultó herido.\n\nEste nuevo incidente, sin embargo, ha puesto los pelos de punta a muchos en casa, cuestionando la seguridad de los módulos. Después de la explosión anterior, la NASA reemplazó los módulos, asegurándose de que no explotaran, pero parece que la presión prolongada puede hacer que algo se rompa mucho más fácilmente de lo que lo haría de otra manera. La NASA ha respondido rápidamente, ordenando que se fabriquen nuevos módulos de inmediato, así como una inspección cercana de todos los módulos actuales (ya que no se pueden \"retirar\" módulos de la Luna en este momento).\n\nCon la creciente presión en casa para detener el avance del proyecto hasta que se resuelvan todas las preocupaciones de seguridad, la continuidad del programa Moonbase se pone en duda. Además del contragolpe político, el fondo de emergencia se ha reducido a la mitad, por lo que la NASA está solicitando otros $5 mil millones para resolver futuras preocupaciones. Depende de usted decidir si continuar."
 donald_trump.31.o1: "Enviar más ayuda de emergencia!"
 donald_trump.31.o2: "No podemos seguir haciendo cosas así"

 donald_trump.32.t: "Moonbase Beta"
 donald_trump.32.d: "En este punto, nuestros científicos e ingenieros en la Luna necesitan moverse a otra ubicación en los polos. Los costos para hacer esto ya están establecidos en el presupuesto a largo plazo, por lo que no necesitamos agregar nuevos fondos al proyecto todavía.\n\nCon esta nueva base lunar, podremos usar nuevos descubrimientos que hemos descubierto para permitir que la base se establezca permanentemente, a diferencia de nuestra base lunar anterior. Con el uso de mejores cohetes, mejor generación de energía, mejor extracción y separación de hielo, podemos usar esta nueva base, en un sitio más adecuado para la expansión rápida, para facilitar los esfuerzos de colonización de la Luna. Esta no es la única buena noticia, los emprendedores y corporaciones están inundando la NASA en masa con solicitudes para poner sus sistemas mineros recién desarrollados en la Luna. Incluso otros programas espaciales en otros países ahora están extremadamente interesados en iniciar puestos de avanzada científicos y mineros en la Luna; sin embargo, debido a sus diligentes esfuerzos, no solo tenemos una gran ventaja, sino que somos el único país que intenta activamente colonizar la Luna.\n\nEl futuro en nuestra Luna es brillante y estadounidense."
 donald_trump.32.o1: "Hurra!"


 #Foreign Events
 #Starts at 500
 donald_trump.500.t: "Lidiando con ISIS"
 donald_trump.500.d: "Durante años, ISIS ha sido una amenaza terrorista sin precedentes en la historia. Su influencia está en todo el mundo y, aunque su presencia en Irak y Siria disminuye, su control en otras áreas continúa. Una campaña de bombardeos decidida pondría fin a la amenaza terrorista. Sería costoso, sin embargo, conduciría al eventual declive de ISIS. Otra opción es simplemente continuar las operaciones de manera normal, aún golpeando a las tropas de ISIS, pero con mucho menos costo que la primera opción. Una última opción es retirarse por completo de la campaña contra ISIS, ya que casi se ha ganado. Aunque esto fortalecería a ISIS, nos permitiría desviar recursos a otras áreas. Señor Presidente, ¿qué debemos hacer?"
 donald_trump.500.o1: "Retirarse de la región"
 donald_trump.500.o2: "Continuar Operaciones"
 donald_trump.500.o3: "Escalar la Campaña"

 donald_trump.501.t: "Subvenciones a EE.UU. por Combatir a ISIS"
 donald_trump.501.d: "Estados Unidos de América ha decidido continuar los esfuerzos contra ISIS en un intento de desgastarlos. Con ISIS como una amenaza en nuestra frontera, podríamos considerar completamente una subvención a los Estados Unidos de América por esta acción. Subvencionar este movimiento nos pondrá quizás en mejor posición con los Estados Unidos; sin embargo, sacará dinero de nuestros propios bolsillos."
 donald_trump.501.o1: "Subvencionar los esfuerzos estadounidenses"
 donald_trump.501.o2: "No podemos permitírnoslo"

 donald_trump.502.t: "Subvenciones para la Guerra contra ISIS"
 donald_trump.502.d: "Hace aproximadamente un mes, pusimos el esfuerzo para derrotar finalmente a la organización terrorista, ISIS, en Medio Oriente. [USA_IsisSubsidiesLoc]"
 donald_trump.502.o1: "Excelente!"
 donald_trump.502.o2: "Esto es... Desafortunado"

 donald_trump.503.t: "EE.UU. se retracta de la guerra contra nosotros!"
 donald_trump.503.d: "Estados Unidos de América, quizás arrepentidos de sus acciones contra el santo Estado Islámico, ha retirado su apoyo a nuestros enemigos. Podemos hacer mucho más sin tener que preocuparnos por los ataques de la fuerza aérea estadounidense."
 donald_trump.503.o1: "Alá nos ha bendecido"

 donald_trump.504.t: "EE.UU. intensifica la guerra contra nosotros!"
 donald_trump.504.d: "Estados Unidos de América ha decidido aumentar sus esfuerzos de bombardeo contra nosotros. Nuestros ejércitos ya han sentido gran parte del dolor, con informes aumentados del frente con aumento de ataques aéreos estadounidenses. Este año no será un buen año."
 donald_trump.504.o1: "Alá reinará el terror sobre nuestros enemigos!"

 #News Events
 donald_trump_news.0.t: "EE.UU. suspende la guerra contra ISIS"
 donald_trump_news.0.d: "En un sorprendente comunicado de prensa de la Casa Blanca, la Administración Trump ha anunciado la retirada de las fuerzas estadounidenses de la lucha contra ISIS. Donald Trump tuiteó sobre el asunto, llamando a ISIS un \"grupo terrorista muerto\" y que \"las tropas estadounidenses se centrarán en otras cosas.\" Los partidarios llaman a este movimiento necesario para limitar el gasto innecesario, mientras que la oposición afirma que esto solo empeorará la situación del terrorismo. Los expertos creen que esto envalentonará a ISIS para tomar una postura ofensiva contra sus vecinos, ya que reúne más combatientes en Irak y Siria. La Administración no ha hecho ningún comentario sobre esta crítica hasta ahora."
 donald_trump_news.0.o1: "El trabajo ha sido hecho"
 donald_trump_news.0.o2: "¿Se supone que ahora debemos combatir el terror por nuestra cuenta?"
 donald_trump_news.0.o3: "Esto es un alivio"
 donald_trump_news.0.o4: "Interesante"

 donald_trump_news.1.t: "EE.UU. expande la guerra contra ISIS"
 donald_trump_news.1.d: "Anunciando en un tuit esta mañana, Donald Trump ha declarado que \"ISIS enfrentará una guerra como nunca antes se había visto.\" Sus tuits llegan después de una breve reunión con el personal militar estadounidense, probablemente detallando los planes de las campañas de ISIS. En una conferencia de prensa anterior hoy, el corresponsal de WNN, Michael Miller, le preguntó al Presidente \"¿Cuáles son los planes actuales para la intervención estadounidense contra ISIS?\" Donald Trump respondió a la declaración diciendo \"Las tripulaciones de bombarderos estadounidenses, de quienes son personas muy, muy duras, créanme. Quiero decir, ¿han visto a esas personas? Volarán a Siria y bombardearán el infierno de ISIS. Créanme, nunca antes habrán visto algo así.\" Los expertos advierten que este plan es costoso, pero el Presidente está decidido sobre sus planes para ISIS. Se revelarán pronto más detalles sobre el asunto."
 donald_trump_news.1.o1: "Somos fuertes frente al mal"
 donald_trump_news.1.o2: "Esto es un alivio"
 donald_trump_news.1.o3: "Uh Oh..."
 donald_trump_news.1.o4: "Interesante"

 donald_trump_news.2.t: "EE.UU. lanza la Iniciativa de Minería de Asteroides"
 donald_trump_news.2.d: "Más temprano hoy, el Presidente de los Estados Unidos anunció la Iniciativa de Minería de Asteroides. Esta organización \"buscará encontrar un asteroide, llevarlo a la órbita de la Tierra, extraerlo y enviar sus recursos de regreso a EE.UU.\" Muchos dudan si esto podría ser rentable alguna vez, ya que los enormes costos consumirán gran parte del presupuesto de la NASA; sin embargo, el Presidente ha expresado sus deseos de que las empresas espaciales privadas realicen parte del trabajo. Un favorito en particular, SpaceX, fue señalado directamente en su discurso sobre la AMI, afirmando \"Personas inteligentes, y chico, tenemos algunas personas inteligentes, como mi buen amigo en SpaceX, Elon Musk, podrán enviar su equipo de minería espacial al asteroide, extraerlo y venderlo con fines de lucro. Será un negocio tremendo, créanme.\" Hay serias preocupaciones sobre la minería de asteroides; sin embargo, la Administración ha sido desdeñosa con esas preocupaciones, enfocándose en cambio en las recompensas del proyecto. Solo el tiempo dirá si esto tiene éxito o no."
 donald_trump_news.2.o1: "Espacio!"
 donald_trump_news.2.o2: "Tal vez podríamos expandirnos en esto..."
 donald_trump_news.2.o3: "Interesante"

 donald_trump_news.3.t: "EE.UU. establece operaciones de minería de asteroides"
 donald_trump_news.3.d: "Se llevó a cabo una gran celebración en Florida hoy cuando los envíos de platino, oro y plata llegaron al suelo desde el espacio en una exhibición espectacular. Estos materiales no provienen de ninguna mina normal, sino de asteroides. Hace unos meses, la NASA capturó un gran asteroide que se dirigía a una trayectoria que lo colocaría cerca de la Tierra. Un asteroide relativamente lento, fue llevado a una órbita elíptica con la Tierra. Comenzaron las operaciones de minería tan pronto como estuvo en órbita. Esta noticia ha sido una sorpresa para el mundo, ya que se ha hecho mucho más rápido de lo esperado. Muchos países ahora buscan iniciar sus propios programas de minería de asteroides para contrarrestar el monopolio estadounidense. Estados Unidos reclama todo el asteroide. Sin embargo, esta reclamación solo se puede hacer cumplir de manera esporádica, ya que el asteroide es tan grande. La minería de asteroides probablemente se convertirá en una industria lucrativa, con muchos éxitos y fracasos. Sin embargo, quién dominará el asteroide sigue siendo un misterio."
 donald_trump_news.3.o1: "Rocas espaciales!"
 donald_trump_news.3.o2: "Realmente deberíamos expandirnos en esto..."
 donald_trump_news.3.o3: "Interesante"

 donald_trump_news.4.t: "La NASA planea una misión tripulada a Marte"
 donald_trump_news.4.d: "La NASA ha anunciado que enviará una misión tripulada a Marte dentro de tres años. Este anuncio reciente ha emocionado a muchos y el entusiasmo por el espacio está en su punto más alto. Este anuncio reciente llega después de los tuits de Trump sobre que quiere \"estadounidenses en el espacio nuevamente.\" Este nuevo anuncio también sigue a un aumento en el presupuesto para la NASA, para proporcionar el capital para llegar a Marte. Parece que todo está progresando rápidamente en el espacio."
 donald_trump_news.4.o1: "Debemos ir!"
 donald_trump_news.4.o2: "Emocionante"

 donald_trump_news.5.t: "SpaceX anuncia la carrera espacial con la NASA"
 donald_trump_news.5.d: "Parece que a Elon Musk nunca le gusta ser superado. No hace mucho, Donald Trump anunció sus deseos de una misión tripulada a Marte con la NASA para hacerse dentro de dos años. Elon Musk, hoy, ha anunciado que también llegará a Marte, antes que la NASA! Esta nueva \"carrera espacial\" entre la NASA pública y la SpaceX privada, ambas organizaciones estadounidenses, tiene a la gente preguntándose: ¿quién prevalecerá?\n\nElon Musk tiene la intención de usar su nueva Starship y el impulsor Super-Heavy para llevar personas a Marte. Este nuevo cohete es enorme, pero no tan grande como el Sistema de Lanzamiento Espacial de la NASA. Uno puede esperar que ambas organizaciones entren en sobrecarga mientras compiten para llevar a la humanidad a los lugares más lejanos a los que la humanidad ha llegado alguna vez."
 donald_trump_news.5.o1: "¿Espera, qué!?"
 donald_trump_news.5.o2: "¿Público vs. Privado? No hay competencia"
 donald_trump_news.5.o3: "Los estadounidenses compiten entre sí nuevamente..."

 donald_trump_news.6.t: "El cohete de la NASA a Marte explota en el lanzamiento!"
 donald_trump_news.6.d: "ÚLTIMAS NOTICIAS: Después de una fase de desarrollo muy rápida, el Sistema de Lanzamiento Espacial ha explotado en la plataforma de lanzamiento. A pesar de las medidas de seguridad en su lugar, los seis miembros de la tripulación también murieron, sumándose a este ya terrible fracaso de lanzamiento.\n\nTrump dio sus comentarios sobre la tragedia, declarando en Twitter, \"A pesar de los mejores esfuerzos de nuestros maravillosos científicos e ingenieros en la NASA, el nuevo cohete estalló en la plataforma de lanzamiento. Las normas de seguridad actuales no fueron suficientes para proteger las vidas de los seis astronautas que se perdieron ese día. Continuaremos nuestros esfuerzos en el espacio, sin embargo, con mucho más cuidado con las vidas de los estadounidenses.\"\n\nEl fracaso en sí se atribuye a..."
 donald_trump_news.6.o1: "¿Cuáles son las probabilidades?"
 donald_trump_news.6.o2: "¿Tal vez no lo apresures?"

 donald_trump_news.7.t: "La NASA aterriza la misión tripulada en Marte!"
 donald_trump_news.7.d: "Hoy, la NASA ha aterrizado su cápsula espacial Orion en Marte. Seis astronautas salieron de la nave para explorar la superficie marciana roja. Una transmisión en vivo (o tan en vivo como puedas obtener una transmisión de Marte) permitió a la audiencia en casa ver el proceso desarrollarse. Todos están vitoreando por el éxito, ya que muchos esperan lo que sucederá a continuación en el espacio, ya sea la colonización de la Luna, otro par de botas en Marte o incluso la colonización de Marte.\n\nEl futuro es ahora."
 donald_trump_news.7.o1: "Hurra!"
 donald_trump_news.7.o2: "A los estadounidenses les gusta su espacio, ¿no?"

 donald_trump_news.8.t: "SpaceX aterriza la misión tripulada en Marte primero!"
 donald_trump_news.8.d: "En una sorpresa impactante para el mundo, SpaceX, una empresa espacial privada dirigida por Elon Musk, ha aterrizado en Marte antes que la NASA del gobierno de EE. UU. Un entusiasmo sin precedentes rodea a SpaceX, ya que la popularidad personal de Elon Musk se dispara. Este éxito ha impactado también en su otra empresa, Tesla, que ha visto un pequeño aumento en las ventas y en las acciones.\n\nDonald Trump ha comentado sobre el asunto, felicitando a Elon Musk y a SpaceX por su logro, añadiendo que \"Esto demuestra que las empresas privadas pueden hacerlo mejor que el gobierno!\" La iniciativa espacial de Donald Trump puede haber jugado un papel en llegar a Marte tan temprano; sin embargo, muchos dicen que SpaceX, Blue Origin y la NASA han tenido ambiciones para Marte. Sin importar quién llegue primero a Marte, sigue siendo un gran salto para la humanidad."
 donald_trump_news.8.o1: "EE. UU.!"
 donald_trump_news.8.o2: "Los estadounidenses se han vencido a sí mismos, otra vez..."

 donald_trump_news.9.t: "EE. UU. lanza un puesto de avanzada en la Luna"
 donald_trump_news.9.d: "Anteriormente hoy, el presidente Trump anunció que EE. UU. buscará establecer puestos de avanzada en la Luna para recopilar datos científicos. Este nuevo desarrollo no es una sorpresa, ya que el presidente ha estado insinuándolo durante semanas. Cuando se le preguntó en la conferencia de prensa de la Casa Blanca hoy sobre si esto llevará a la colonización, Trump respondió: \"Podríamos colonizar la Luna, podríamos no hacerlo. Realmente depende.\n\nMuchos están entusiasmados; algunos citan el potencial minero de la Luna, otros simplemente están emocionados por la perspectiva de vivir en la Luna. No importa quién seas, este es un momento emocionante."
 donald_trump_news.9.o1: "Nuestro alcance se expande aún más"
 donald_trump_news.9.o2: "¿Esto cuenta como imperialismo?"

 donald_trump_news.10.t: "EE. UU. expande operaciones en la Luna"
 donald_trump_news.10.d: "El tiempo para la actual Base Lunar, Base Lunar Alfa, está casi terminado. Esto es lo que dijo recientemente un comunicado de la NASA, junto con planes para una Base Lunar mucho más grande, llamada Base Lunar Beta, para acomodar corporaciones oportunistas junto con el espacio expandido para que científicos e ingenieros realicen investigaciones. Elon dijo sobre el asunto en Twitter que \"La Base Lunar Beta proporcionará tantas nuevas oportunidades no solo para SpaceX, sino para la humanidad en su conjunto.\" Una encuesta realizada hoy después del anuncio encontró que el 74 % de las personas están entusiasmadas con la exploración y colonización espacial. Tal vez sea por esta razón que otros gobiernos ahora están considerando sus propios planes para una Base Lunar."
 donald_trump_news.10.o1: "Progreso!"
 donald_trump_news.10.o2: "¿Qué sigue? ¿Los Estados Unidos de la Luna?"

 donald_trump_news.11.t: "EE. UU. abandona la Base Lunar"
 donald_trump_news.11.d: "Después de que la Base Lunar de EE. UU. sufriera una crisis, con un módulo explotando en la Luna, la NASA decidió retrasar el programa. Los científicos enviados a la Luna están siendo llevados a casa hasta que la NASA solucione los problemas de seguridad con los módulos."
 donald_trump_news.11.o1: "No valió la pena"
 donald_trump_news.11.o2: "Si es demasiado caro para EE. UU., entonces es demasiado caro para nosotros"

 donald_trump_news.12.t: "Comienza la investigación sobre Rusia"
 donald_trump_news.12.d: "El FBI de Estados Unidos ha abierto una investigación para determinar si Donald Trump colaboró con Rusia durante la campaña de 2016. Trump niega cualquier colusión, llamándola una caza de brujas, mientras que otros dicen que su tono suave con Rusia es evidencia de que es un títere de Rusia. Cualesquiera que sean los resultados, tendrán implicaciones masivas para EE. UU. en el futuro."
 donald_trump_news.12.o1: "Delirio de colusión!"
 donald_trump_news.12.o2: "Interesante"


 USA_FOCUS.6.t: "¿Trasladar la embajada a Jerusalén?"
 USA_FOCUS.6.d: "El presidente de EE. UU., [GetLeader], anunciará en un discurso el miércoles que reconoce formalmente a Jerusalén como la capital de Israel, al mismo tiempo que pide al Departamento de Estado que formule un plan para trasladar la embajada de EE. UU. allí desde Tel Aviv. ¿Todavía quieres hacerlo?"
 USA_FOCUS.6.a: "Sí"
 USA_FOCUS.6.b: "No"

 USA_FOCUS.7.t: "[GetLeader] reconoce a Jerusalén como la capital de Israel"
 USA_FOCUS.7.d: "[GetLeader] declarará el reconocimiento formal de Jerusalén como la capital de Israel el miércoles, dijo la Casa Blanca, rompiendo con años de precedentes y posiblemente llevando a consecuencias impredecibles para el Medio Oriente."
 USA_FOCUS.7.a: "Uh Oh"

 USA_FOCUS.8.t: "Condenar los lanzamientos de misiles iraníes"
 USA_FOCUS.8.d: "Estados Unidos nos está presionando para condenar públicamente un lanzamiento de misiles iraní"
 USA_FOCUS.8.a: "Condénalos"
 USA_FOCUS.8.b: "No es nuestro problema"

 USA_FOCUS.9.t: "Ataque con misiles en Shayrat"
 USA_FOCUS.9.d: "Estados Unidos lanzó un ataque militar el jueves contra una base aérea del gobierno sirio en respuesta a un ataque con armas químicas que mató a decenas de civiles a principios de la semana. Por orden del presidente Donald Trump, los buques de guerra estadounidenses lanzaron 59 misiles de crucero Tomahawk contra la base aérea que albergaba los aviones de guerra que llevaron a cabo los ataques químicos, dijeron funcionarios estadounidenses."
 USA_FOCUS.9.a: "Interesante"

 USA_FOCUS.10.t: "Armar a Rojava"
 USA_FOCUS.10.d: "El 9 de mayo de 2017, la administración Trump declaró que avanzaría con los planes para apoyar a los rebeldes kurdos en el norte de Siria antes de un asalto a la ciudad de Raqqa, la capital de facto de ISIS en el país."
 USA_FOCUS.10.a: "Hazlo!"
 USA_FOCUS.10.b: "Repensémoslo"


 USA_FOCUS.1.t: "EE. UU. despliega la Brigada E en Europa del Este"
 USA_FOCUS.1.d1: "Estados Unidos ha desplegado sus Fuerzas Armadas en Polonia a raíz de la crisis de Crimea. La Brigada E de la OTAN fue desplegada en Polonia con tropas estadounidenses, británicas, croatas y rumanas estacionadas en caso de emergencia. Es una decisión interesante considerando la situación precaria con los países de la OTAN que 'efectivamente' rodean a Rusia con sus planes de expansión.\nEs posible que esto disuada futuras agresiones rusas en Europa del Este contra sus vecinos en el futuro. Es nuestro trabajo evitar que Rusia dañe o presione a nuestros aliados.\n"
 USA_FOCUS.1.d2: "Estados Unidos ha desplegado sus Fuerzas Armadas en Polonia a raíz de la crisis de Crimea. La Brigada E de la OTAN fue desplegada en Polonia con tropas estadounidenses, británicas, croatas y rumanas estacionadas en caso de emergencia. Es una decisión interesante considerando la situación precaria con los países de la OTAN que 'efectivamente' rodean a Rusia con sus planes de expansión.\nLos estadounidenses vuelven a jugar la carta de 'Defendemos a nuestros aliados'. Patético."
 USA_FOCUS.1.d3: "Estados Unidos ha desplegado sus Fuerzas Armadas en Polonia a raíz de la crisis de Crimea. La Brigada E de la OTAN fue desplegada en Polonia con tropas estadounidenses, británicas, croatas y rumanas estacionadas en caso de emergencia. Es una decisión interesante considerando la situación precaria con los países de la OTAN que 'efectivamente' rodean a Rusia con sus planes de expansión.\n¿A qué podría llevar esto?"
 USA_FOCUS.1.a: "Debemos defender a nuestros aliados"
 USA_FOCUS.1.b: "La agresión estadounidense no debe ser tolerada"
 USA_FOCUS.1.c: "EE. UU. honra sus obligaciones"
 USA_FOCUS.1.d: "Interesante"
 USA_FOCUS.1.e: "Más seguros con EE. UU."

 USA_FOCUS.2.t: "Desplegar la Brigada E"
 USA_FOCUS.2.d: "Rusia recientemente se apoderó de Crimea. La mera idea amenaza gravemente los intereses estadounidenses y a nuestros aliados de la OTAN. Polonia y los Estados bálticos están en el peligro más inmediato y sus posiciones deben ser reforzadas. La Brigada E está compuesta por fuerzas estadounidenses, británicas, croatas y rumanas. Las fuerzas estadounidenses y británicas comprenden la mayoría de las fuerzas terrestres, con una batería de artillería de cohetes croata y una compañía de artillería de defensa aérea rumana.\n\nNuestra nueva postura defensiva debería frenar la agresión rusa.\n"
 USA_FOCUS.2.a: "Desplegar la Brigada E"

 USA_FOCUS.3.t: "EE. UU. despliega la Brigada S en Ankara"
 USA_FOCUS.3.d1: "Turquía ha reafirmado continuamente su compromiso de permanecer en la Organización del Tratado del Atlántico Norte. El compromiso con la alianza y la reciente presión proveniente de Irán y Rusia. Además, fortalecer la posición de las fuerzas occidentales y posiciones en la región.\n\nDesplegar tropas en la región fortalecerá nuestra misión para mantener el delicado equilibrio de poder en Europa y en Medio Oriente.\n"
 USA_FOCUS.3.d2: "Turquía ha reafirmado continuamente su compromiso de permanecer en la Organización del Tratado del Atlántico Norte. El compromiso con la alianza y la reciente presión proveniente de Irán y Rusia. Además, fortalecer la posición de las fuerzas occidentales y posiciones en la región.\n\nLos estadounidenses están desplegando más tropas en la región. Debemos observar esta situación de cerca.\n"
 USA_FOCUS.3.d3: "Turquía ha reafirmado continuamente su compromiso de permanecer en la Organización del Tratado del Atlántico Norte. El compromiso con la alianza y la reciente presión proveniente de Irán y Rusia. Además, fortalecer la posición de las fuerzas occidentales y posiciones en la región.\n\n"
 USA_FOCUS.3.a: "Mejor preparados que desprevenidos."
 USA_FOCUS.3.b: "Noticias preocupantes"
 USA_FOCUS.3.c: "Reforzar la alianza"
 USA_FOCUS.3.d: "Esperemos que esto no sea un preludio al conflicto"

 USA_FOCUS.4.t: "Desplegar la Brigada S"
 USA_FOCUS.4.d: "La Brigada S en Ankara, Turquía, ayudará a reforzar la posición de nuestros aliados debido al aumento de las tensiones. El conflicto en el Mar Negro y en Medio Oriente ha requerido lentamente que la OTAN se comprometa más con la región.\n\nEs hora de desplegar la Brigada S en Turquía para honrar nuestra obligación de apoyar a nuestro aliado.\n"
 USA_FOCUS.4.a: "Desplegar la Brigada S"

