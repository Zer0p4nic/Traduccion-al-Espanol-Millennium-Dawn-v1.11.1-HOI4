 #Post United Event Chain #
 ##########################

 USA_collapse_event.1.t: "¿Huelga ferroviaria masiva?!"
 USA_collapse_event.1.d: "Con los Clase 1 descuidando sus deberes y el gobierno federal visto como débil para los huelguistas. Se habla de una huelga ferroviaria inminente. El Congreso se apresura a encontrar detalles y trabajar con ambas partes para terminar las negociaciones. Muchos esperan... pero también creen que esto solo empeorará."
 USA_collapse_event.1.o1: "¿Podemos arreglar esto?!?"
 USA_collapse_event.2.t: "El Congreso propone un acuerdo"
 USA_collapse_event.2.d: "El esfuerzo por un acuerdo justo para evitar la huelga ha llegado con un corazón pesado. Los huelguistas y los Clase 1 que se ven afectados están en un punto muerto. Un problema importante que se argumenta constantemente es el sistema de puntos utilizado para regular cómo los empleados toman días libres, ya sea por enfermedad o no. Esta gran generalización de cómo mantener a los empleados en el trabajo y eficientes en sus trabajos ha resultado en una fuerte animosidad. Esta tensión ha llegado a un punto crítico y el Congreso ha encontrado un obstáculo con la realidad de la situación convirtiéndose en un temor creciente para DC en su conjunto."
 USA_collapse_event.2.o1: "Seguramente verán la razón... ¿verdad?"
 USA_collapse_event.3.t: "Las negociaciones fracasan"
 USA_collapse_event.3.d: "Las negociaciones han explotado sobre sí mismas a medida que el pánico en Wall Street ha visto una caída similar a la de una recesión en el mercado de valores. El impacto de las huelgas ha visto que varios gobernadores declaren un estado de emergencia para tratar de calmar el creciente desorden público. La Casa Blanca ha movilizado a todas las agencias federales en un intento de hacer tratos entre bastidores y evitar que estas huelgas escalen a disturbios a gran escala."
 USA_collapse_event.3.o1: "Estamos en un río, ¿dónde diablos está nuestro remo!"
 USA_collapse_event.4.t: "El malestar civil consume a los respondedores"
 USA_collapse_event.4.d: "La intervención federal inicialmente vio buenos resultados ya que ciertas áreas vieron una especie de calma. Sin embargo, en áreas más afectadas, los oportunistas han tomado esta misma intervención gubernamental y han agitado demasiado la olla. Se han comenzado a reportar bajas civiles y multitudes de refugiados han comenzado a dejar la nación. Los rumores, junto con el mantra siempre hiperbólico de los medios, solo han empeorado el problema con una cantidad cada vez mayor de informes de disturbios y saqueos masivos que consumen a toda la nación. Esta tendencia de bola de nieve ha resultado en una cantidad cada vez mayor de daños a la propiedad y destrucción de la infraestructura en su conjunto. Las unidades de la Guardia Nacional han comenzado a movilizarse y el mando del DoD está organizando planes para tratar de reducir la situación."
 USA_collapse_event.4.o1: "Dios nos ayude a todos..."
 USA_collapse_event.5.t: "El colapso social es inevitable"
 USA_collapse_event.5.d: "En una disminución de proporciones titánicas en la cohesión social, las unidades de la Guardia Nacional y las unidades militares federales han comenzado a desertar en números crecientes, con muchos citando que no quieren volver sus armas contra sus compatriotas estadounidenses, así como preocupaciones generales sobre el bienestar de amigos y seres queridos. Sin embargo, el personal militar lealista ha adoptado una postura defensiva en lo que ahora se llama los estados federalistas. Los gobernadores y funcionarios locales de todo el país se apresuran a controlar sus propios patios traseros. La migración masiva de ciudadanos estadounidenses ha sido registrada y Canadá, junto con México, han tenido que intensificar los campamentos de asilo y los terrenos de contención general para evitar que este derrame arcaico destruya sus países también."
 USA_collapse_event.5.o1: "¿Es aquí donde termina Pax Americana.."
 USA_collapse_event.6.t: "El cristal comienza a romperse"
 USA_collapse_event.6.d: "Recientemente hemos escuchado informes de que Texas finalmente ha decidido, después de mucho tiempo, forzar su salida de la unión. Con el caos desenfrenado y la mayoría de los planificadores del Pentágono centrados en el gobierno central y la infraestructura crítica, muchos parecen preguntarse a dónde han ido algunas de nuestras unidades."
 USA_collapse_event.6.o1: "No pueden hacer eso, qué han hecho!!!"
 USA_collapse_event.6.o2: "Debo ir a buscar mi rosa amarilla"
 USA_collapse_event.7.t: "Eventos en cascada"
 USA_collapse_event.7.d: "Siguiendo los talones de la reciente salida de Texas o Texit como algunos lo han llamado. Los líderes locales y grupos en los estados de Washington, Idaho y Oregón han comenzado a organizarse como una nueva banda de hermanos de la montaña. Usando un reciente llamado de identidad conocido como Cascadia, dichos cascadianos han comenzado a organizar su propia fuerza militar utilizando los restos de la guardia nacional y las instalaciones federales en sus estados como una especie de lienzo. Esta sorprendente realización solo ha aumentado las deserciones y los casos alarmantemente crecientes de equipos desaparecidos de los almacenes."
 USA_collapse_event.7.o1: "¿A dónde van?"
 USA_collapse_event.7.o2: "Al diablo con esto, espérame!"
 USA_collapse_event.8.t: "Crisis del Caribe"
 USA_collapse_event.8.d: "Con todo el caos en el continente, ha habido informes de que Puerto Rico, nuestro territorio insular del Caribe, ha dejado la unión. Con informes de continuas deserciones que buscan escapar del caos del continente, han encontrado las acciones recientes de la isla como un respiro del caos. Es este colapso inminente lo que ha visto a Puerto Rico preparándose para su repentina independencia. Aunque extrañaremos nuestro lugar de vacaciones, muchos no están preocupados debido al estado de la unión en este momento."
 USA_collapse_event.8.o1: "Una pérdida, pero no una falta"
 USA_collapse_event.8.o2: "Perdiendo, no yo."
 USA_collapse_event.9.t: "La 2ª Secesión"
 USA_collapse_event.9.d: "La historia puede que no se repita, pero ella, como el destino mismo, puede rimar de muchas maneras retorcidas. Una colección de gobernadores del sur se reunieron en Mobile, Alabama, para declarar una secesión oficial 2ª de la Unión. Aunque el lenguaje estaba entremezclado con el odio pasado y la predicción del futuro con miedo, una cosa era cierta... El Sur finalmente era independiente."
 USA_collapse_event.9.o1: "El Sur realmente se levantó de nuevo...."
 USA_collapse_event.9.o2: "Viajamos a Dixieland!"
 USA_collapse_event.10.t: "República del Oso una vez más"
 USA_collapse_event.10.d: "Con las recientes noticias de varios movimientos de independencia en busca contra el gobierno federal de los Estados Unidos de América, el gobernador de California ha llamado a sus unidades de la guardia nacional que regresaron para ayudar a organizar un toque de queda y declarar al estado independiente. El Oso ha sido liberado y no mucho después, más y más pánico se apodera de los estados federalistas alrededor de DC en sí mientras que todo el mundo esencialmente se derrumba a su alrededor."
 USA_collapse_event.10.o1: "Podemos recuperarnos, debemos!"
 USA_collapse_event.10.o2: "El Oso finalmente deambula libre."
 USA_collapse_event.11.t: "La bomba de Boston"
 USA_collapse_event.11.d: "La nación se está desgarrando y, para la sorpresa completa de muchas más personas de las esperadas, el territorio del noreste se ha sucedido de la unión y ha formado el país de Nueva Inglaterra. Muchos ven esto como la forma más verdadera de puñaladas por la espalda, ya que el núcleo de Nueva Inglaterra ha estado en línea con el gobierno federal. Esto ahora es como algunos están comenzando a llamar la cita, el segundo disparo escuchado en todo el mundo."
 USA_collapse_event.11.o1: "Un montón de Benedict Arnolds si me preguntas..."
 USA_collapse_event.11.o2: "Sabemos reconocer un barco que se hunde cuando lo vemos."
 USA_collapse_event.12.t: "¿Una nueva Nueva York?"
 USA_collapse_event.12.d: "Nueva York, al ver la oportunidad del caos absoluto de la nación, ha declarado la independencia del gobierno federal. El bote de fuego hundido de los Estados Unidos como nación ha forzado a Nueva York a buscar la independencia como su propia nación. No queriendo unirse a los northeasterners estranged en su lugar buscando ser el mediador entre New England y lo que algunos en los estados federalistas llaman la cita, los Estados Libres de América."
 USA_collapse_event.12.o1: "Nos estamos aislando más cada día."
 USA_collapse_event.12.o2: "Si tan solo Sinatra estuviera vivo para ver esto."
 USA_collapse_event.13.t: "El cinturón oxidado"
 USA_collapse_event.13.d: "Se ha declarado la Confederación de los Grandes Lagos, el núcleo de nuestra base industrial de la nación ha huido de nuestra unión y ha creado una confederación entre ellos. Deberíamos haber esperado esto, los propios Grandes Lagos y todas las vías fluviales hacen que esta unión sea una especie de hermandad estrechamente unida. Esto con la culminación de la supuesta identidad del \"Medio Oeste\" solo ha envalentonado tal unidad. Con el corazón industrial ido, solo es cuestión de tiempo antes de que el resto de la nación se desmorone."
 USA_collapse_event.13.o1: "Hemos perdido nuestros corazones y mentes..."
 USA_collapse_event.13.o2: "Ope, parece que tengo que ir a esto."
 USA_collapse_event.14.t: "La pesadilla de Custer"
 USA_collapse_event.14.d: "La cesta de pan se ha ido... Una serie de estados centrales del norte se han unido y, con un compromiso entre sus poblaciones nativas, han declarado que la República de Lakota es independiente del gobierno federal.....¿dónde nos equivocamos."
 USA_collapse_event.14.o1: "Comienza el racionamiento..La ayuda no llega...."
 USA_collapse_event.14.o2: "Finalmente nos dejarán solos."
 USA_collapse_event.15.t: "Dios no los mormones"
 USA_collapse_event.15.d: "El mundo finalmente se ha vuelto loco hasta el punto de que se ha declarado la Unión de Deseret en los estados montañosos del sur de las Rocosas. Aunque no estamos seguros de si son una teocracia, el nombre nos recuerda demasiado a las viejas luchas de asentarse en el oeste. En el futuro puede haber una 2ª Guerra de Utah."
 USA_collapse_event.15.o1: "El destino es una amante vil de hecho."
 USA_collapse_event.15.o2: "El destino nos ha bendecido con un nuevo comienzo."
 USA_collapse_event.16.t: "La Osa Mayor tiene grandes planes"
 USA_collapse_event.16.d: "Informes provenientes de fuentes canadienses que indican que el estado de Alaska ha buscado su independencia. Sintiéndose confiado en sus recursos naturales y su nicho económico, el pueblo de Alaska se ha unido detrás de los movimientos de independencia generalizados que han desgarrado a la nación."
 USA_collapse_event.16.o1: "No durarán mucho... ¿verdad?"
 USA_collapse_event.16.o2: "Espera, ¿entonces qué cambia exactamente?"
 USA_collapse_event.17.t: "Pacifista del Pacífico"
 USA_collapse_event.17.d: "El golpe final... la Unión realmente ha muerto. Los territorios del Pacífico junto con el estado de Hawái han creado la Federación de Estados Hawaianos. Este estado rump ahora está buscando apelar a sus ubicaciones geoestratégicas a lo largo del Océano Pacífico para asegurar financiamiento y protecciones mutuas de los acontecimientos externos. Aunque ciertamente una ruta pacifista a seguir, muchos se preguntan si realmente están comprando tiempo o esperando regresar a casa a la Unión misma."
 USA_collapse_event.17.o1: "¿El Pacífico está lleno de perlas o peligros?"
 USA_collapse_event.17.o2: "Toque rápido los botes para que sean nuestros ahora!"
 USA_collapse_event.18.t: "La Unión Federalista"
 USA_collapse_event.18.d: "Con la unión destrozada más allá de la reparación, muchos líderes locales en lo que ahora se llama los \"Estados Federalistas\" han comenzado a intentar organizarse alrededor de la antigua capital de DC. Con algo de cohesión formalizada, el nuevo estado rump ha sido llamado los Estados Libres de América. No es mucho, pero ciertamente es un paso a alguna parte. Ahora comenzamos a averiguar qué podemos hacer."
 USA_collapse_event.18.o1: "¿A dónde vamos desde aquí?"
 USA_collapse_event.19.t: "El polvo se asienta"
 USA_collapse_event.19.d: "Ya no estamos unidos... el daño parece estar muy más allá de la reparación. Por ahora debemos aferrarnos a lo poco que tenemos y tratar de hacer algo nuevo de las cenizas de lo viejo..que Dios nos ayude."
 USA_collapse_event.19.o1: "¿La Pax Americana ha terminado..¿qué ahora?..."
 USA_collapse_event.20.t: "El fin de los tiempos"
 USA_collapse_event.20.d: "Si has encontrado esta carta, entonces la Unión realmente ha caído. Nadie está realmente seguro de por qué sucedió, pero muchos creen que era inevitable. De todos modos, es el fin, se nos ha ofrecido asilo por el gobierno japonés, ya que parece que la base de Okinawa no se vio realmente afectada debido a problemas de comunicación y las garantías de las autoridades japonesas. Dios ayude a los que están atrapados en el continente."
 USA_collapse_event.20.o1: "Señor Presidente.... No me siento muy bien"
 USA_collapse_event.21.t: "El Reino Exterior se Hace Añicos"
 USA_collapse_event.21.d: "Con el rápido declive del estado de nuestra nación, nos hemos dado cuenta de que el descontento generalizado, así como los movimientos de independencia fuera de nuestro control directo, han llegado a un punto de ebullición. Con los movimientos separatistas y los llamados a la independencia creciendo hasta un punto álgido, no es de extrañar que las cosas parezcan haberse convertido en el fin de los tiempos."
 USA_collapse_event.21.o1: "No es la Patria, pero aún así era nuestra tierra"
 USA_collapse_event.22.t: "¿Por qué...."
 USA_collapse_event.22.d: "¿Por qué sigues aquí... no queda nada?"
 USA_collapse_event.22.o1: "Es hora de irse"
 USA_collapse_event.23.t: "Problemas del Sur"
 USA_collapse_event.23.d: "Con lo peor de las cosas superado, solo queda mejorar desde aquí. Por lo tanto, con los problemas y el estado de nuestra nación ahora fresca y muy joven, necesitamos resolver y manejar adecuadamente los problemas que nos aquejan."
 USA_collapse_event.23.o1: "Requerir Soluciones del Sur"
 USA_collapse_event.24.t: "Más Estados se Van"
 USA_collapse_event.24.d: "En el reciente caos, más gobernadores han decidido cooperar con la facción rebelde confederada aspirante que surgió de Mississippi y Alabama."
 USA_collapse_event.24.o1: "Jesús, ¿cuántos más se irán?"
 USA_collapse_event.25.t: "Convictos Confederados"
 USA_collapse_event.25.d: "Bueno, más estados dejan nuestra unión y han elegido declarar su unidad hacia los convictos del sur. Seguramente no llegarán lejos ya que todos saben que solo son un montón de fascistas y esclavistas."
 USA_collapse_event.25.o1: "Podemos caer, pero ellos tampoco durarán"
 USA_collapse_event.26.t: "Más Óxido se Va"
 USA_collapse_event.26.d: "El desastre que es nuestro estado actual de funcionalidad social ha resultado en que más gobernadores nos dejen y se unan al club de cubos de óxido de la Confederación de los Grandes Lagos."
 USA_collapse_event.26.o1: "Buen viaje"
 USA_collapse_event.27.t: "Inadaptados del Medio Oeste"
 USA_collapse_event.27.d: "La situación es desesperada, más estados del medio oeste han huido prácticamente a los brazos de la confederación de estados alrededor de la antigua región del Cinturón de Óxido del medio oeste. Nunca nos recuperaremos de esto..."
 USA_collapse_event.27.o1: "¿Todos han perdido la cabeza?"
 USA_collapse_event.28.t: "La Segunda Masacre de Boston"
 USA_collapse_event.28.d: "Dentro del caos y la anarquía, más estados han huido al supuesto gobierno regional de Nueva Inglaterra, ya que algunos proclaman que una serie de asesinatos es culpa nuestra. Con algunos incluso comparándolo de alguna manera con la Masacre de Boston que inició la revolución."
 USA_collapse_event.28.o1: "Hay tanto dolor, por favor, no más guerra.."
 USA_collapse_event.29.t: "Grandes Incendios"
 USA_collapse_event.29.d: "El desastre en el que nos encontramos solo ha empeorado, ya que se informa de grandes incendios en los estados de las grandes llanuras. Para aumentar el caos, incluso más estados se han rebelado y se han unido a lo que se llama la República de Lakota."
 USA_collapse_event.29.o1: "Incluso Dios no puede salvarnos ahora"
 USA_collapse_event.30.t: "Calamidad en Cascada"
 USA_collapse_event.30.d: "Con lo peor de las cosas superado, solo queda mejorar desde aquí. Por lo tanto, con los problemas y el estado de nuestra nación ahora fresca y muy joven, necesitamos resolver y manejar adecuadamente los problemas que nos aquejan."
 USA_collapse_event.30.o1: "Podría ser peor..."

 USA_collapse_event.100.t: "Refugiados Estadounidenses"
 USA_collapse_event.100.d: "Con el colapso impactante de nuestro vecino del sur, hemos sido inundados por refugiados que buscan seguridad. Nos costará, pero a largo plazo resolveremos este problema."
 USA_collapse_event.100.o1: "El fin de una era está sobre nosotros"
 USA_collapse_event.101.t: "Refugiados Estadounidenses"
 USA_collapse_event.101.d: "Con el colapso impactante de nuestro vecino del norte, hemos sido inundados por refugiados que buscan seguridad. Nos costará, pero a largo plazo resolveremos este problema."
 USA_collapse_event.101.o1: "El fin de una era está sobre nosotros"


