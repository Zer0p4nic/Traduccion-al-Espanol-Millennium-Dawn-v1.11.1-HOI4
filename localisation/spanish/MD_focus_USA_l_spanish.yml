 #Asteroid Mining Event Chain
 donald_trump.8.t: "Lanzamiento de la Iniciativa de Minería de Asteroides"
 donald_trump.8.d: "La minería de asteroides ha sido una fantasía para muchos antes que nosotros. Los propios asteroides llevan metales del grupo del platino, oro, plata y metales del grupo del hierro muy deseados. Podría volverse extremadamente lucrativo para cualquier país con capacidades espaciales. Entonces, hoy, el establecimiento de una Iniciativa de Minería de Asteroides, o AMI, proporcionará el primer paso hacia la minería de asteroides. Utilizando vastas matrices de telescopios en todo Estados Unidos, podemos buscar asteroides adecuados en el espacio exterior cercano, luego llevarlo a órbita y extraerlo. Detectar un asteroide adecuado será difícil, ya que, en relación con la distancia a la que se encuentran, son bastante pequeños. Afortunadamente, hay bastantes que pasan cerca de la Tierra de vez en cuando, por lo que no llevará mucho tiempo conseguir que uno se quede en la órbita de la Tierra."
 donald_trump.8.o1: "Solo necesitamos esperar un asteroide..."

 donald_trump.9.t: "Asteroide detectado"
 donald_trump.9.d: "Recientemente, nuestros científicos de la NASA detectaron un asteroide adecuado que pasaba cerca de la Tierra. Esto ha sido un alivio para la AMI, ya que algunos dudaban si alguna vez detectaríamos un asteroide adecuado y económico. Sin embargo, este asteroide se mueve lo suficientemente lento, es lo suficientemente grande y es lo suficientemente rico como para ser llevado a órbita y extraído. De hecho, el asteroide es más grande que el estado de Nueva York. El siguiente paso es simplemente mover este asteroide a la órbita alrededor de la Tierra, lo cual nunca antes se había hecho. Mientras tanto, los ingenieros de la NASA y también empresas privadas como SpaceX han inventado mecanismos para extraer el asteroide, por lo que estarán listos cuando el asteroide entre en órbita."
 donald_trump.9.o1: "Vamos a poner a ese bebé en órbita"

 donald_trump.10.t: "Asteroide en órbita"
 donald_trump.10.d: "Con el asteroide en órbita, la NASA y SpaceX están enviando misiones al asteroide en órbita. La NASA está principalmente interesada en recopilar datos científicos, mientras que SpaceX está más interesada en extraer el material. Sin duda, este es un logro notable que nos da una ventaja en el espacio. Incluso hay rumores de traer más asteroides, pero muchos dicen que los asteroides adicionales pueden llegar más tarde, ya que este asteroide es muy grande y bien adecuado para la minería. Otros países ya nos miran con envidia y están considerando sus propios programas de minería de asteroides. Los costos son extremadamente altos incluso para desarrollar la tecnología para llegar allí, por lo que hay poca preocupación entre SpaceX o la NASA de que llegue la competencia."
 donald_trump.10.o1: "La minería comenzará"

 donald_trump.11.t: "Las ganancias de la minería comienzan a llegar"
 donald_trump.11.d: "Después de establecer operaciones mineras, SpaceX y la NASA han enviado sus primeros envíos de material espacial a laboratorios y mercados de todo el mundo. El mundo nos ha mirado con envidia y ha habido conversaciones abiertas en sus respectivas cámaras legislativas sobre la apertura de sus propias operaciones de minería de asteroides. Aunque pronto podríamos tener competencia, podemos disfrutar del monopolio por ahora."
 donald_trump.11.o1: "Hurra!"

 donald_trump.12.t: "Ganancias de la minería de asteroides"
 donald_trump.12.d: "Los envíos más recientes de nuestras operaciones de minería de asteroides han llegado y han generado muchos ingresos. Estos envíos incluyen platino, oro y plata. Utilizar los ingresos de manera efectiva sería sabio."
 donald_trump.12.o1: "Excelente!"

 donald_trump.13.t: "Potencial para la minería de asteroides"
 donald_trump.13.d: "Recientemente, Donald Trump ha permitido que la NASA y SpaceX, una empresa espacial privada, lleven un asteroide bastante grande a la órbita de la Tierra y lo extraigan. Nuestros asesores recomiendan que invirtamos en este nuevo espacio, ya que podría permitir que materiales raros se entreguen directamente a nuestro país. Algunos, sin embargo, han citado la factura masiva que Estados Unidos tuvo que pagar solo para comenzar las operaciones y se oponen a expandirse en el espacio. El retorno de esta inversión depende, pero podría tomar 25 años solo para alcanzar el punto de equilibrio. Una inversión más sustancial puede reducir esto, pero estaremos muy por detrás de Estados Unidos durante bastante tiempo.\n\n¿Qué debemos hacer con respecto a la minería de asteroides? ¿Iniciar un programa nacional o ignorarlo por completo?"
 donald_trump.13.o1: "Invertir en minería de asteroides"
 donald_trump.13.o2: "Demasiado caro y una pérdida de nuestro tiempo!"

