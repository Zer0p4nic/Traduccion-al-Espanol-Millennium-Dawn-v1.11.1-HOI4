 USA_migrant_crisis_one: "Crisis De Migrantes Del Sur"
 USA_migrant_crisis_one_desc: "Desde alrededor de 2013, ha habido un aumento impactante en la inmigración ilegal a los EE. UU. Ahora, la mayoría no reconocería esto a menos que vivieran en los estados fronterizos, sin embargo, la realidad es mucho peor que eso. Las estadísticas han mostrado un aumento significativo en las muertes de niños y mujeres en relación con la inmigración, así como delitos relacionados con el tráfico de personas y otros actos ilegales graves hacia estos refugiados y migrantes. Tendremos que comenzar a dedicar recursos reales a esta situación, sin embargo, tendremos que encontrar una solución real si vamos a resolver genuinamente esta crisis ahora oficial."
 USA_migrant_crisis_two: "Estancamiento De La Crisis De Migrantes Del Sur"
 USA_migrant_crisis_two_desc: "El reciente fracaso del gobierno federal para ganar Texas vs. Estados Unidos sobre la expansión de DACA y DAPA ha resultado en una inacción en su mayoría sobre la crisis migratoria actual en la frontera sur. Esta división entre las visiones estatales y federales sobre cómo manejar la crisis, así como el casi constante bloqueo del Congreso sobre este tema candente, ha resultado en una tendencia creciente de migrantes. ¿Podrá el Congreso resolver esto?"
 USA_migrant_crisis_two_a: "Desescalada De La Crisis De Migrantes Del Sur"
 USA_migrant_crisis_two_a_desc: "Con la victoria federal en el reciente caso de Texas vs. Estados Unidos, la financiación federal y el aumento en el número de agentes de la USBP han visto una reducción en los cruces fronterizos ilegales en general. Sin embargo, si esto es realmente un éxito o un fracaso solo lo determinará el tiempo en sí. Como muchos estados fronterizos se han vuelto más desanimados por el gobierno federal que esencialmente firma sus estados para convertirse en campos de refugiados. Aunque muchos lejos de la frontera ven esto como una gran exageración, nadie está realmente seguro de qué es y qué no es el caso en este momento."
 USA_migrant_crisis_three: "Problema De Migrantes Del Sur"
 USA_migrant_crisis_three_desc: "El reciente fallo de la Corte Suprema ha visto una rápida negativa de los casos de asilo relacionados con aquellos que usaron otra nación para llegar a los EE. UU. en lugar de pasaje directo a los EE. UU. Muchos cuestionan la moralidad de este fallo, sin embargo, la racionalización de la negativa ha visto resultados limitados en calmar el atraso en los tribunales de asilo."
 USA_migrant_crisis_three_a: "Indecisión De Migrantes Del Sur"
 USA_migrant_crisis_three_a_desc: "La reciente impugnación de los miembros de la Corte Suprema en relación con la sentencia de denegación de asilo ha reavivado el debate sobre la inmigración. Sin embargo, este desinflamiento de algún tipo de acción ha resultado en que aún no se haga nada sobre la inmigración ni sobre sus efectos dominó y las influencias que tiene en toda la economía de EE. UU."
 USA_migrant_crisis_four: "Un Problema Creciente"
 USA_migrant_crisis_four_desc: "El problema de la frontera sur es uno que se remonta, en algunos casos, a 2013. Donde se encontró un aumento impactante de menores no acompañados en la frontera. También se vieron aumentos en las tasas de delitos relacionados con el tráfico de personas y otros delitos graves debido al lento estiramiento de los recursos asignados para manejar tanto el flujo normal de tráfico como los patrones de inmigración, tanto legales como ilegales. De 2021 a 2024, una serie de desastres económicos, sociales y naturales afectaron a un puñado de naciones centroamericanas, resultando en lo que algunos hiperbolizan como un \"monzón\" de inmigrantes. Sin embargo, para muchos, el problema no radica únicamente en la inmigración, sino en una serie de políticas económicas y sociales desactualizadas y contraintuitivas que han crecido para decaer bajo el pantano de la política federal y el teatro político. Al final de todo, un problema solo es un problema si decides no resolverlo o si decides convertirlo en uno en primer lugar. Entonces, en ese caso, ¿cuál o dónde es el verdadero problema?"
 USA_migrant_crisis_five: "¿Cuál es el Problema Exactamente?"
 USA_migrant_crisis_five_desc: "Después de años de noticias preocupantes a lo largo de la frontera sur, un aumento artificial del tráfico y la migración debido a eventos en América Central y, finalmente, acción y reacción sobre el \"problema\" de la frontera sur. Ahora nada... nada en el hecho de una acción concreta, nada en que el problema en el que la gente se centró no era realmente el verdadero problema, solo... nada. Porque Estados Unidos nunca ha tenido un problema de inmigración serio en la era moderna, ya que Estados Unidos no tiene una población en crecimiento doméstico. Pero, me dirás, la población de Estados Unidos crece año tras año. Ah, sí, lo hace, pero ¿cuántos inmigrantes vio EE. UU. en ese mismo período de tiempo, eh? Ahora dime cuál es el verdadero problema, la inmigración o la asignación de recursos, sean monetarios, materiales o de mano de obra."
 USA_migrant_crisis_five_a: "Un Problema de Inmigración"
 USA_migrant_crisis_five_a_desc: "Finalmente han comenzado las conversaciones para abordar el problema relacionado con el aumento de la inmigración además de los flujos normales de tráfico hacia y desde EE. UU. y México. No es mucho, pero es un comienzo para asegurar que se logre un progreso real."
 USA_migrant_crisis_six: "Tierra de Oportunidades"
 USA_migrant_crisis_six_desc: "Con las conversaciones dando frutos y las consecuencias pareciendo abrir la Ventana de Overton de la política estadounidense más allá del simple Rojo contra Azul. Ahora hay una comprensión renovada del principio de lo que significa ser estadounidense. Una tierra de oportunidades, una tierra para comenzar de nuevo y una tierra para la cual, cuando se trabaja lo suficiente, se puede jugar tanto como se desee si uno se lo permite. Por ahora, sin embargo, grandes cambios están en marcha para esta América renovada, una que puede entender el papel vital que la inmigración ha tenido en esta era moderna de mejoras económicas y diversidad."
 american_militarism: "Militarismo Estadounidense"
 american_militarism_desc: "De lejos, el ejército de los Estados Unidos es la fuerza militar más financiada (con hasta el 40% del gasto militar mundial) en el mundo, y el pueblo estadounidense tiene una cultura de honrar y elogiar al ejército y a sus veteranos junto con este idealismo. Pero con la nueva era llegan nuevos problemas, ya que la población disponible se vuelve más y más, más y más parecen desinteresados incluso en considerar el servicio militar. Solo el tiempo dirá si el DoD puede solucionar este desinterés desvaneciente en el deber."
 political_establishment: "Establecimiento Político"
 political_establishment_desc: "Estados Unidos ha sido un duopolio político desde su primera elección después de que George Washington pasara la antorcha de su presidencia. Aunque muchos desean diferentes opciones sobre la mesa, sin embargo, se ha convertido en una parte arraigada de la cultura estadounidense que el duopolio existente es la única opción correcta o incorrecta, dependiendo de esa suposición, por supuesto. Pero mientras se mantiene la estabilidad y el orden en la nación, hay dudas sobre si tales ilusiones son causadas por la verdad, o por complicidad y apatía hacia el cambio. Con el nuevo milenio llegan nuevos problemas y será una nueva era para el duopolio moderno y sus habilidades para mantener el orden que sus padres trabajaron tan duro para mantener."
 congress_authority: "Autoridad del Congreso"
 congress_authority_desc: "Cuando se va a la guerra, Estados Unidos debe mirar al Congreso para comprometerse con tal aventura, esta dependencia, sin embargo, ralentiza la toma de decisiones y los tiempos de reacción ante tales problemas. Aunque no debería importar en la era moderna, ya que estamos en una era de paz y, por supuesto, si fuéramos a la guerra, el Congreso estaría unificado en tal decisión... ¿verdad?"
 USA_rise_of_internet: "Auge de Internet"
 USA_rise_of_internet_desc: "Con la nueva era llega una nueva era de tecnología, Internet se promociona como el avance más reciente en tecnologías de comunicación y, según algunos, está destinado a revolucionar la vida diaria de la persona promedio. Solo el tiempo dirá cómo se desarrollará esto."
 USA_economic_crisis_severe_idea: "Crisis Económica Severa"
 USA_economic_crisis_severe_idea_desc: "El casi completo fracaso de los legisladores para lidiar con los problemas económicos ha resultado en una casi depresión; pasará mucho tiempo antes de que nuestra economía vuelva a crecer a un ritmo estable."
 USA_economic_crisis_medium_idea: "Colapso Económico Moderado"
