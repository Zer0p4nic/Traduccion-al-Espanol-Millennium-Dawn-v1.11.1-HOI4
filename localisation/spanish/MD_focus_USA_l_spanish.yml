 USA_events_domestic_policies.21.title1: "¿Asegurar el programa del transbordador?"
 USA_events_domestic_policies.21.d: "Decidir si invertir en la seguridad del programa del transbordador es una decisión crítica. Sin financiamiento adicional, corremos el riesgo de fallos catastróficos que podrían poner en peligro tanto a los astronautas como a la misión en sí. Sin embargo, algunos argumentan que los costos crecientes pueden superar los beneficios, especialmente cuando los fondos podrían asignarse a otras necesidades urgentes y no hay garantía de que incluso medidas adicionales eliminen todos los riesgos."
 USA_events_domestic_policies.21.d1: "Asegurar financiamiento adicional"
 USA_events_domestic_policies.21.d2: "La NASA tendrá que arreglárselas sin"

 USA_events_domestic_policies.22.title1: "Desastre del Columbia evitado"
 USA_events_domestic_policies.22.d: "El transbordador Columbia regresó a salvo a la Tierra el 1 de febrero de 2003, trayendo alivio al control de tierra, la tripulación y toda la nación cuando aterrizó. Después del despegue, se detectó un impacto de escombros en el ala izquierda del transbordador, lo que generó preocupaciones sobre posibles peligros durante la reentrada. Afortunadamente, el daño fue mínimo y no comprometió la seguridad del transbordador. El director de la NASA, Sean O'Keefe, atribuyó en parte a la reciente asignación de financiamiento adicional del programa por desempeñar un papel crucial en la prevención de una posible tragedia."
 USA_events_domestic_policies.22.d1: "Bienvenidos de vuelta a casa"

 USA_events_domestic_policies.23.title1: "Desastre del Columbia"
 USA_events_domestic_policies.23.d: "El transbordador espacial Columbia se desintegró el 1 de febrero de 2003 al reingresar a la atmósfera terrestre, matando trágicamente a los siete miembros de la tripulación a bordo. Un trozo de espuma aislante había dañado el ala izquierda del transbordador durante el lanzamiento, lo que provocó una falla crítica del escudo térmico al reingresar. Este devastador accidente dejará en tierra el programa de transbordadores durante años y obligará a la NASA a realizar importantes mejoras de seguridad."
 USA_events_domestic_policies.23.d1: "Una tragedia nacional..."

 USA_shuttlelaunch.1.title1: "STS-99, el primer lanzamiento del transbordador en 2000"
 USA_shuttlelaunch.1.d: "STS-99, el primer lanzamiento del transbordador espacial del siglo XXI, despegó del Centro Espacial Kennedy el 11 de febrero de 2000, a bordo del Endeavour. La misión tiene como objetivo mapear la topografía de la Tierra con un radar avanzado, creando un modelo de superficie 3D detallado. En los próximos días, la tripulación recopilará datos que cubren más del 80% de la masa terrestre del planeta.\n\n(Los transbordadores ahora lanzarán físicamente desde KSC en sus fechas históricas.)\n"
 USA_shuttlelaunch.1.d1: "Audazmente hacia adelante en un nuevo Milenio"


