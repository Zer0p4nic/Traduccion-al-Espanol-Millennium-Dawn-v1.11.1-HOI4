 USA_events_domestic_policies.18.t: "La crisis del impacto social"
 USA_events_domestic_policies.18.d: "Con el debate en pleno apogeo sobre la implementación de la supuesta economía verde, muchos se preguntan cuánto cambio social tendrá esto en la vida diaria del ciudadano promedio. Algunos temen que un enfoque de mano dura despoje a la identidad cultural, mientras que otros piensan que solo las nuevas construcciones deberían verse afectadas en lugar de las existentes, excepto lo que solicite el propietario actual. En cualquier caso, necesitamos tomar una decisión y regulaciones sobre cómo proceder con tal posibilidad."
 USA_events_domestic_policies.18.o1: "Forzar el cambio y compensar a los propietarios"
 USA_events_domestic_policies.18.o2: "Nuevos estándares para nuevas construcciones"
 USA_events_domestic_policies.18.o3: "Dejemos que la gente decida por sí misma, asistir con lo que podamos"
 USA_events_domestic_policies.19.t: "La cuestión nuclear"
 USA_events_domestic_policies.19.d: "Con más clamores por una economía verde cada vez más fuerte, muchos se preguntan qué papel debería tener la energía nuclear en esta economía verde. Algunos dicen que es literalmente la única energía verdaderamente verde, otros gritan Chernóbil y Three Mile Island. Sea cual sea el caso, nuestra decisión establecerá el estándar para las administraciones venideras, así como la expectativa que los votantes tendrán para alcanzar dichos objetivos."
 USA_events_domestic_policies.19.o1: "Verde o vete a casa, digo"
