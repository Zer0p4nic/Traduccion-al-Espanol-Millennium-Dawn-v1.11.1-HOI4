 USA_idea_aas_minuteman_program: "El Programa del Minuteman"
 USA_idea_aas_minuteman_program_desc: "Para defender el hogar y el corazón, nuestra gente hará todo lo posible para defender lo que es suyo. A través de guías locales y comprendiendo las realidades de la tecnología térmica moderna, imaginaremos un futuro donde nuestra gente estará allí en no más de un minuto para defender lo que es suyo."

