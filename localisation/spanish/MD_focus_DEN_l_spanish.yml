 # Focus Tree Localization
 denmark_focus: "Árbol de Enfoque Danés"
 ## Army
 DEN_army: "Hæren"
 DEN_army_desc: "El Real Ejército Danés es el ejército terrestre de nuestro país y una parte vital de nuestra fuerza militar en su conjunto. Debemos buscar formas de expandir sus capacidades."
 DEN_expand_barracks: "Expandir los Barracones"
 DEN_expand_barracks_desc: "La capacidad de nuestros barracones actuales es lamentablemente inadecuada y debe expandirse para acomodar nuestro creciente número de valientes reclutas."
 DEN_develop_artillery_models: "Desarrollar Modelos de Artillería"
 DEN_develop_artillery_models_desc: "La artillería ha sido históricamente una parte importante del ejército danés, y ya sea que expandamos nuestra principal fuerza mecanizándola o no, nuestra artillería siempre estará allí para proporcionar un devastador fuego de cobertura. Solo por esta razón debemos considerar expandir y modernizarla."
 DEN_infantry_equipment_models_1: "Nuevos Modelos de Equipos de Infantería"
 DEN_infantry_equipment_models_1_desc: "Nuestro ejército ha carecido de fondos durante décadas y grandes cantidades de estos están atrapadas en equipos antiguos. Necesitamos rectificar este triste hecho de inmediato!"
 DEN_land_doctrine_1_desc: "Como un país pequeño, nuestras tácticas siempre han girado en torno a ser más inteligentes, si no más fuertes, que nuestros oponentes. Las doctrinas del ejército son increíblemente importantes para la efectividad general de nuestros encuentros militares."
 DEN_foreign_advisors: "Asesores Extranjeros"
 DEN_foreign_advisors_desc: "El arte de la guerra está cambiando y debemos cambiar con él."
 DEN_close_Frederiksberg_Have: "Cerrar Frederiksberg Have"
 DEN_close_Frederiksberg_Have_desc: "La Real Academia Militar Danesa está situada en el Castillo de Frederiksberg junto a la vasta belleza natural del Jardín de Frederiksberg. Si cerramos el Jardín al público, las áreas de entrenamiento ampliadas resultantes mejorarán enormemente la efectividad de la Academia. Por supuesto, esto probablemente será protestado por el público, pero ¿no es la integridad del ejército de nuestra nación más importante que unos pocos corredores enojados?"
 DEN_revise_the_doctrine: "Revisar la Doctrina Danesa"
 DEN_revise_the_doctrine_desc: "Dinamarca no ha necesitado librar guerras contra naciones a menos que sea absolutamente necesario."
 DEN_joint_material_command: "Establecer el Comando Conjunto de Materiales"
 DEN_joint_material_command_desc: "Como parte de nuestro esfuerzo continuo para modernizar el ejército, varios de nuestros generales han recomendado que creemos una nueva entidad para coordinar la compra de nuevo equipo militar. Este nuevo Comando Conjunto de Materiales garantizará un gasto militar más efectivo."
 DEN_hacker_recruitment_drive: "Campaña de Reclutamiento de Hackers"
 DEN_hacker_recruitment_drive_desc: "La guerra cibernética es el futuro y, lamentablemente, nuestros esfuerzos en el ciberespacio podrían ser mejores. Para empeorar las cosas, muchos expertos calificados en ciberseguridad se están uniendo a anarquistas y otros grupos subversivos clandestinos en lugar de a nuestras fuerzas cibernéticas militares. Si estamos dispuestos a pasar por alto su pasado conflictivo, podríamos reclutar a algunos de estos hackers para nuestro beneficio."
 DEN_refurbish_FAK: "Refurbish FAK"
 DEN_refurbish_FAK_desc: "La Academia de Defensa, en danés 'Forsvarsakademiet' o FAK, es una entidad independiente dentro del ámbito militar, que proporciona educación, consultoría e investigación para el beneficio de nuestras fuerzas armadas. Desafortunadamente, con el tiempo se ha convertido en un caos fragmentado. Renovar su estructura y enfatizar su importancia estratégica podría traer grandes beneficios."
 DEN_streamline_infantry_production: "Optimizar la Producción de Equipos de Infantería"
 DEN_streamline_infantry_production_desc: "Como un país pequeño, no podemos depender de las vastas potencias industriales de algunos de nuestros vecinos. Sin embargo, si optimizamos la producción de nuestro equipo de infantería, podemos asegurarnos de que cuando produzcamos algo, lo haremos más barato y mejor que ellos."
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "El Cuerpo de Abogados de Defensa, en danés 'Forsvarets Auditørkorps' o FAUK, es la rama legal del ejército danés, responsable de realizar cualquier investigación legal relacionada con las fuerzas armadas. Si ampliamos su jurisdicción, podríamos estar mejor equipados para garantizar el orden y la ley en cualquier lugar al que vayan nuestras fuerzas armadas."
 DEN_liquidate_old_stockpiles: "Liquidar Antiguos Almacenes"
 DEN_liquidate_old_stockpiles_desc: "A medida que nuevos fusiles llegan a nuestras bases todos los días, los oficiales logísticos piden ayuda para deshacerse del viejo stock. La demanda interminable de armas pequeñas en el cercano este y África parece ser el lugar perfecto para venderlas."

 ## Navy
 DEN_royal_navy: "Søværnet"
 DEN_royal_navy_desc: "Estamos situados estratégicamente entre el Mar Báltico y el Mar del Norte, y la Real Armada Danesa siempre ha sido clave para ejercer nuestro control en la zona. Es, con diferencia, la rama más antigua de nuestro ejército, remontándose a 1510, pero sigue siendo importante hasta el día de hoy."
 DEN_expand_Holmen: "Expandir Holmen"
 DEN_expand_Holmen_desc: "La Base Naval de Copenhague, más conocida como Base Naval Holmen, es nuestra primera y más grande base naval, que data del siglo XVII. Aunque originalmente ocupaba todo el vecindario costero de Holmen en Copenhague, desde entonces se ha reducido a la isla de Nyholm. Necesitamos expandir la base naval hasta su capacidad original, aunque esto decepcionará a los muchos visitantes diarios."
 DEN_refurbish_royal_naval_academy: "Renovar la Real Academia Naval"
 DEN_refurbish_royal_naval_academy_desc: "Con más de 3 años de antigüedad, la Real Academia Naval Danesa tiene el honor de ser la academia de oficiales más antigua que aún existe en el mundo. Desafortunadamente, incluso las instituciones, con el tiempo, sufren una decadencia silenciosa, y la Academia Naval realmente necesitaría una reestructuración."
 DEN_establish_OPLOG_KOR: "Establecer OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, abreviatura de Operative Logistical Support Korsør, es la infraestructura de apoyo local para nuestra base naval en Korsør, FLS KOR. La base naval alberga una gran parte de nuestra armada y, a medida que nuestra armada crezca, más presión se ejercerá inevitablemente sobre la infraestructura de apoyo. Por lo tanto, debemos hacer de la expansión de los OPLOGs una prioridad."
 DEN_establish_OPLOG_FRH: "Establecer OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc: "Con OPLOG KOR ya expandido, ha llegado el momento de expandir la infraestructura de nuestra otra gran base naval en Frederikshavn."
 DEN_maersk: "Mærsk"
 DEN_maersk_desc: "Mærsk es una enorme compañía danesa de transporte marítimo que data de 1904, requisaremos su producción y astilleros para la armada."
 DEN_coastal_forts: "Fortaleza Dinamarca"
 DEN_coastal_forts_desc: "Debido a las crecientes tensiones mundiales, hemos considerado necesario construir bunkers y emplazamientos protectores para asegurar nuestros puertos en caso de una invasión naval."
 DEN_streamline_naval_production: "Optimizar la Producción Naval"
 DEN_streamline_naval_production_desc: "Somos una nación de gran tradición marítima y la construcción naval está entrelazada con el alma misma de nuestra nación. Si a esto le sumamos nuestra habilidad para descubrir cómo mejorar e innovar, está claro que deberíamos ser capaces de ahorrar en costos navales sin tener que comprometer la calidad del equipo."
 DEN_ark_project: "El Proyecto ARK"
 DEN_ark_project_desc: "El Proyecto ARK es un proyecto militar danés originalmente diseñado para cumplir con los requisitos de capacidad de transporte marítimo establecidos por la OTAN para sus miembros. Dedicarnos al proyecto priorizará la adquisición de nuevos y mejores barcos de transporte, además de brindarnos información sobre doctrinas de convoyes."
 DEN_new_ship_models: "Nuevos Modelos de Barcos"
 DEN_new_ship_models_desc: "No podemos depender de las tecnologías navales extranjeras para siempre. Tal vez deberíamos aumentar el presupuesto de nuestros propios departamentos de I+D y ver si pueden adelantarse a la competencia."
 DEN_Lyngby_Radio: "Radio Lyngby"
 DEN_Lyngby_Radio_desc: "Radio Lyngby es un centro clave de nuestras comunicaciones navales. Aunque se usa principalmente en cooperación con el Centro Conjunto de Coordinación de Rescate (JRCC), los operadores de radio que trabajan aquí tienen una experiencia acumulada a lo largo de muchos años, lo que sería invaluable en cualquier desarrollo futuro de RADAR."
 DEN_naval_doctrine_1: "Doctrina Naval I"
 DEN_naval_doctrine_1_desc: "Dado que nuestra armada es nuestro mayor activo militar, también nuestros más grandes teóricos militares deben concentrarse en mejorar y perfeccionar nuestra doctrina naval."
 DEN_naval_doctrine_2: "Doctrina Naval II"
 DEN_naval_doctrine_2_desc: "Ya hemos avanzado en el arte de la guerra en el mar, pero aún queda espacio para mejorar."
 DEN_establish_VFK: "Establecer VFK"
 DEN_establish_VFK_desc: "Nuestro Comando de Defensa de Servicios Conjuntos, o 'Værnsfælles Forsvarskommando', será la autoridad suprema de la Defensa Danesa, abarcando las tres ramas principales de las fuerzas armadas danesas. Situado directamente debajo del Ministerio de Defensa, la creación de esta entidad sin duda garantizará un mayor grado de cooperación entre las fuerzas armadas, así como una cadena de mando más clara."

 #Air Force
 DEN_air_force: "Flyvevåbnet"
 DEN_air_force_desc: "La Real Fuerza Aérea Danesa es la más joven de nuestras tres ramas militares profesionales y solo se estableció después de la Segunda Guerra Mundial. Sin embargo, la frontera aérea ahora es más central para la guerra moderna que nunca, y no debemos quedarnos atrás en esta área!"
 DEN_support_Terma: "Apoyar a Terma"
 DEN_support_Terma_desc: "Terma A/S es una cooperativa tecnológica danesa situada en Lysby en Jutlandia. Aparte de fabricar tecnología espacial y satelital, se especializan en equipos de RADAR, aviones de combate, helicópteros y una serie de otros equipos electrónicos militares. Claramente, nos beneficiará apoyar su trabajo."
 DEN_Skrydstrup_air_base: "Expandir la Base Aérea de Skrydstrup"
 DEN_Skrydstrup_air_base_desc: "Irónicamente, la base aérea en Skrydstrup en el sur de Jutlandia fue fundada por los nazis durante la Segunda Guerra Mundial como 'Fliegerhorst Hadersleben'. Hoy sirve como nuestra primera línea de defensa aérea en caso de que decidan visitarnos de nuevo. Por si acaso, ampliémosla."
 DEN_early_fighter_models: "Modelos Tempranos de Aviones de Combate"
 DEN_early_fighter_models_desc: "No tenemos una gran historia de aviación en Dinamarca y nuestra I+D ha sido gravemente deficiente en este tema. Si queremos impulsar esta industria, necesitamos empezar investigando algunos aviones adecuados para volar."
 DEN_refurbish_air_force_officers_school: "Renovar la Escuela de Oficiales de la Real Fuerza Aérea"
 DEN_refurbish_air_force_officers_school_desc: "La Escuela de Oficiales de la Real Fuerza Aérea Danesa es la más joven de nuestras grandes academias militares, pero sigue estando tristemente rezagada en comparación con las fuerzas aéreas de otros países. Dejemos de lado la economía para poner la escuela al día con el resto de las fuerzas aéreas del mundo."
 DEN_Skalstrup_air_base: "Expandir la Base Aérea de Skalstrup"
 DEN_Skalstrup_air_base_desc: "Nuestra base aérea cerca de Roskilde estaba previamente armada con cohetes NIKE y baterías HAWK que contribuyeron masivamente a nuestras capacidades antiaéreas en Zelanda y cuya misión principal era la protección de Copenhague contra bombardeos aéreos. Estas armas se desactivaron de manera imprudente como parte de una medida de austeridad política. Eso fue un error, proteger nuestra capital es de suma importancia!"
 DEN_advanced_bomber_models: "Modelos Avanzados de Bombarderos"
 DEN_advanced_bomber_models_desc: "Nuestros intentos anteriores de I+D en aviones militares autóctonos fueron exitosos y varios asesores recomiendan que ampliemos el programa para incluir bombarderos."
 DEN_air_doctrine_1: "Doctrina Aérea I"
 DEN_air_doctrine_1_desc: "Incluso los mejores aviones del mundo son inútiles si el piloto no sabe lo que se supone que debe hacer. Las estrategias de nuestra Fuerza Aérea deben ser escritas en doctrinas militares reales para permitir una mejor educación del personal militar involucrado."
 DEN_air_doctrine_2: "Doctrina Aérea II"
 DEN_air_doctrine_2_desc: "Ahora que nuestras iniciativas de doctrina aérea están bien encaminadas, podemos desviar algunas de nuestras mentes militares más brillantes para apoyar el desarrollo de nuevas e innovadoras formas de dominar los cielos."
 DEN_Karup_air_base: "Expandir la Base Aérea de Karup"
 DEN_Karup_air_base_desc: "Karup en Jutlandia alberga nuestra base aérea más grande, no solo la más grande de Dinamarca, sino la más grande de toda Europa del Norte. Como el orgullo y la joya de nuestra Fuerza Aérea, refuerza el hecho de que, aunque somos una nación geográficamente pequeña, somos más que capaces de competir con las grandes potencias. Karup necesita ser protegida, respetada, e incluso quizás expandida."
 DEN_streamline_aircraft_production: "Optimizar la Producción de Aeronaves"
 DEN_streamline_aircraft_production_desc: "Varios de nuestros asesores han recomendado que llevemos la producción de aeronaves para la Fuerza Aérea a casa. Esto no solo generaría empleos, sino, lo que es más importante, nos permitiría eliminar a los intermediarios y optimizar la infraestructura para asegurarnos de que pronto podamos cubrir los cielos con rojo y blanco."
 DEN_renew_foreign_contracts: "Renovar Contratos Extranjeros"
 DEN_renew_foreign_contracts_desc: "Nuestra propia industria ciertamente es demasiado pequeña para producir todo lo que necesitamos, por lo tanto, dependemos de proveedores extranjeros."
 DEN_karup_air_base: "Expandir la Base Aérea de Karup"
 DEN_karup_air_base_desc: "La base aérea de Karup ya es la base aérea militar más grande que tiene Dinamarca, pero necesitamos expandirla, no podemos seguir dependiendo de aviones extranjeros, necesitamos producir los nuestros."

 #Special Troops
 DEN_mobilize_SSR: "Movilizar el SSR"
 DEN_mobilize_SSR_desc: "La Compañía Especial de Apoyo y Reconocimiento, también conocida como la Compañía de Patrullas del Comando Operacional del Ejército, es una unidad especializada en reconocimiento, tanto remoto como en el terreno. Movilizarlos otorgará un impulso a las misiones de reconocimiento."
 DEN_SOF: "Las Fuerzas Especiales Danesas"
 DEN_SOF_desc: "Las fuerzas especiales danesas consisten en \"jægerkorpset\" el cuerpo de cazadores, \"Frømandskorpset\" el cuerpo de hombres rana, y la patrulla de trineo de perros Sirius. A pesar de su pequeño tamaño, han estado activos por todo el mundo, ahora necesitamos asegurarnos de que nuestra pequeña élite tenga el equipo necesario para realizar su trabajo."
 DEN_mobilize_hunter_corps: "Movilizar el Cuerpo de Cazadores"
 DEN_mobilize_hunter_corps_desc: "El Cuerpo de Cazadores, o 'Jægerkorpset' en danés, es nuestra principal fuerza de operaciones especiales. Su lema, 'Plus esse, quam simultatur', 'Ser más que parecer', se refiere a su apariencia discreta y humilde. Casi nada se sabe sobre el Cuerpo de Cazadores o sus miembros en el público danés, lo que mantiene a los enemigos del país adivinando sobre sus verdaderas capacidades."

 #Economy
 DEN_the_governance_of_denmark: "La Gobernanza de Dinamarca"
 DEN_the_governance_of_denmark_desc: "Dinamarca, aunque pequeña, es un país con una cantidad considerable de problemas de todo tipo. El país tiene colonias, pequeños brotes de corrupción, problemas energéticos, y cómo crear un modelo de crecimiento económico sostenible. Es hora de prepararnos para gobernar nuestro país en auge y mejorar todo lo que podamos."
 DEN_the_status_of_the_amts: "El Estatus de los Amts"
 DEN_the_status_of_the_amts_desc: "Nuestros Amts son un sistema antiguo de administración al que nuestro gobierno se ha aferrado desde tiempos antiguos. Es importante decidir qué haremos en el futuro y si empoderaremos a nuestras regiones o a nuestros municipios."
 DEN_empower_the_regions: "Empoderar las Regiones"
 DEN_empower_the_regions_desc: "Las regiones comprenden muchos de los pequeños gobiernos locales, y podemos centralizar nuestro gobierno y, con suerte, hacerlo más efectivo en la gestión de problemas."
 DEN_empower_the_municipalities: "Empoderar los Municipios"
 DEN_empower_the_municipalities_desc: "Si empoderamos a nuestras regiones locales, podrán manejar más eficazmente las situaciones que surjan dentro de su localidad, permitiendo un estilo de gobierno caso por caso."
 DEN_the_status_of_ertholmene: "El Estatus de Ertholmene"
 DEN_the_status_of_ertholmene_desc: "Ertholmene es un pequeño archipiélago frente a la costa de Bornholm. Actualmente se encuentra fuera del alcance de cualquier región o municipio, por lo que sus habitantes no pagan impuestos municipales, ni ningún tipo de impuesto relacionado con el sistema gubernamental danés. Es hora de decidir qué hacer con esta pequeña región."
 DEN_regional_taxation: "Imposición Regional"
 DEN_regional_taxation_desc: "Las regiones deben ser empoderadas para imponer impuestos en su región."
 DEN_shift_the_education_responsibility: "Transferir la Responsabilidad de la Educación"
 DEN_shift_the_education_responsibility_desc: "La educación debe ser regulada y gestionada por el gobierno regional en lugar de los municipios locales."
 DEN_decentralized_education: "Educación Descentralizada"
 DEN_decentralized_education_desc: "La educación está en manos de los locales. Ellos deben decidir y manejar cómo debe gestionarse todo."
 DEN_regional_investments: "Inversiones Regionales"
 DEN_regional_investments_desc: "Invertir a nivel regional debería permitir que los beneficios lleguen a nuestros ciudadanos."
 DEN_restructure_the_healthcare_system: "Reestructurar el Sistema de Salud"
 DEN_restructure_the_healthcare_system_desc: "Actualmente, nuestro sistema de salud se centra a nivel local. Es hora de reestructurarlo para que sea más regional que local."
 DEN_bornholm_regional_redistricting: "Redistribución Regional de Bornholm"
 DEN_bornholm_regional_redistricting_desc: "Ha llegado el momento de decidir qué haremos con nuestro Bornholm. ¿Lo integramos en otra región o le damos su propia región?"
 DEN_the_health_contribution_tax: "El Impuesto de Contribución a la Salud"
 DEN_the_health_contribution_tax_desc: "El Impuesto de Contribución a la Salud es un impuesto recaudado a nivel local para ayudar a invertir en los sistemas de salud locales."
 DEN_public_transportation_reforms: "Reformas al Transporte Público"
 DEN_public_transportation_reforms_desc: "Necesitamos urgentemente más transporte a nivel local. Es hora de expandir nuestras carreteras y aliviar la carga de nuestros municipios."
 DEN_regional_welfare_systems: "Sistemas de Bienestar Regionales"
 DEN_regional_welfare_systems_desc: "Si trasladamos nuestro sistema de bienestar hacia la región, podemos eliminar algunos pasos burocráticos en los niveles más bajos de nuestro gobierno."
 DEN_municipal_growth: "Crecimiento Municipal"
 DEN_municipal_growth_desc: "Es hora de fomentar el crecimiento de las regiones municipales!"
 DEN_local_autonomy: "Autonomía Local"
 DEN_local_autonomy_desc: "Cada área debe ser capaz de tomar decisiones respecto a su área. Son las personas más calificadas para gestionarlo!"
 DEN_status_of_the_colonies: "Estatus de las Colonias"
 DEN_status_of_the_colonies_desc: "Las colonias deben ser gestionadas de una u otra forma."
 DEN_release_the_holdings: "Liberar las Propiedades"
 DEN_release_the_holdings_desc: "Es hora de liberar las propiedades que hemos tenido. Es importante permitir esta transición y eventualmente permitirles comenzar su transición hacia la autogobernanza."
 DEN_reign_in_the_colonies: "Reprimir las Colonias"
 DEN_reign_in_the_colonies_desc: "Las colonias orgullosas que tenemos dentro de nuestro país deben ser reprimidas. El pueblo groenlandés y las Islas Feroe deben entender que son daneses."
 DEN_greenlandic_referendum: "Referéndum Groenlandés"
 DEN_greenlandic_referendum_desc: "Groenlandia ha estado en nuestras manos durante siglos. Poco a poco quieren alejarse de nosotros hacia su autogobernanza."
 DEN_the_faroes_referendum: "Referéndum de las Islas Feroe"
 DEN_the_faroes_referendum_desc: "Las Islas Feroe buscan ser libres."
 DEN_autonomous_administration: "Administración Autónoma"
 DEN_autonomous_administration_desc: "Aliviará la carga del gobierno si simplemente los dejamos gobernarse a sí mismos."
 DEN_stamp_out_separatism: "Erradicar el Separatismo"
 DEN_stamp_out_separatism_desc: "Son daneses, y les gustará!"
 DEN_special_municipal_districts: "Distritos Municipales Especiales"
 DEN_special_municipal_districts_desc: "Establecer distritos especiales para administrar las colonias podría ser muy beneficioso."
 DEN_direct_governance: "Gobernanza Directa"
 DEN_direct_governance_desc: "Es hora de que establezcamos control sobre nuestras colonias y lideremos directamente. Sus gobiernos deben ser disueltos, y el gobierno danés ahora los mantendrá."
 DEN_colonial_investments: "Inversiones Coloniales"
 DEN_colonial_investments_desc: "Las colonias de Dinamarca necesitan un resurgimiento económico. Debemos traer desarrollo económico a estos estados para proporcionar adecuadamente a su gente."
 DEN_exploit_greenlandic_oil_reserves: "Explotar los Yacimientos Petrolíferos de Groenlandia"
 DEN_exploit_greenlandic_oil_reserves_desc: "Hay mucho petróleo en Groenlandia, y no lo estamos extrayendo en este momento."
 DEN_industrialize_greenland: "Industrializar Groenlandia"
 DEN_industrialize_greenland_desc: "Groenlandia no tiene mucha industria en la actualidad. Es hora de cambiar eso!"
 DEN_faroese_naval_infrastructure: "Mejorar la Infraestructura de las Islas Feroe"
 DEN_faroese_naval_infrastructure_desc: "Las Islas Feroe, en el norte de Inglaterra, son una región vital para el comercio en el norte de Europa; invertir en su infraestructura significa aumentar nuestra capacidad comercial."
 DEN_faroese_oil_expansion: "Prospección de Petróleo en el Mar del Norte"
 DEN_faroese_oil_expansion_desc: "El Mar del Norte está maduro para la prospección de petróleo. Es nuestro deber partir desde las Islas Feroe para ver qué petróleo yace justo debajo de las olas."
 DEN_centralized_government_empowerment: "Empoderamiento del Gobierno Centralizado"
 DEN_centralized_government_empowerment_desc: "El gobierno necesita urgentemente ser empoderado. Si trabajamos para empoderar al gobierno centralizado, podrá tomar acciones específicas que deberían aliviar los problemas de los municipios y regiones."
 DEN_the_industrial_base_of_denmark: "La Base Industrial de Dinamarca"
 DEN_the_industrial_base_of_denmark_desc: "Es hora de invertir en nuestra base industrial. Debemos hacerlo; de lo contrario, quedaremos estancados."
 DEN_windmill_parks: "Parques Eólicos"
 DEN_windmill_parks_desc: "Vestas Wind Systems es el principal productor mundial de aerogeneradores, y sus grandes parques eólicos son el orgullo de nuestras iniciativas de energía renovable; montar algunos más asegurará más energía limpia para nuestros ciudadanos, así como una gran cantidad de buena imagen con el resto del mundo consciente del clima."
 DEN_banking_reforms: "Reformas Bancarias"
 DEN_banking_reforms_desc: "Aunque nuestro sistema bancario es bastante fuerte, existen algunas brechas, como la falta de protecciones civiles. Es hora de reformar esas leyes y asegurarnos de que nuestra gente siempre sea lo primero."
 DEN_energy_initiatives: "Iniciativas Energéticas"
 DEN_energy_initiatives_desc: "La cuestión energética es uno de nuestros mayores problemas mientras nos dirigimos hacia las energías renovables."
 DEN_solar_initiatives: "Iniciativas Solares"
 DEN_solar_initiatives_desc: "Tenemos grandes lugares para nuestra energía solar. Invirtamos en solar y pongamos a nuestro país en el camino correcto!"
 DEN_natural_gas_deposits: "Depósitos de Gas Natural"
 DEN_natural_gas_deposits_desc: "El Mar del Norte es un tesoro de recursos naturales. Entre ellos se encuentran los grandes depósitos de gas natural; si podemos renovar las líneas de transmisión de alta presión que los conectan, aliviaríamos algo de la presión sobre el resto de nuestras fuentes de energía."
 DEN_biomass_production: "Producción de Biomasa"
 DEN_biomass_production_desc: "Aumenta la capacidad de energía renovable de Dinamarca expandiendo la producción de biomasa. Esto reducirá la dependencia de los combustibles fósiles, disminuirá las emisiones de carbono y promoverá soluciones energéticas sostenibles."
 DEN_north_sea_oil: "Petróleo del Mar del Norte"
 DEN_north_sea_oil_desc: "Un consorcio multinacional está encabezando actualmente la producción de petróleo de nuestros vastos depósitos en el Mar del Norte, y Dinamarca está recibiendo una pequeña parte de la acción. Bueno, como están en nuestro territorio, nosotros ponemos las reglas! Vamos a presionarlos para asegurar que una mayor parte del petróleo crudo regrese a nuestro suministro nacional!"
 DEN_energy_exports: "Exportaciones de Energía"
 DEN_energy_exports_desc: "Nuestro país es rico en recursos energéticos, lo que podría aumentar nuestro presupuesto anual."
 DEN_anticorruption_offices: "Oficinas Anticorrupción"
 DEN_anticorruption_offices_desc: "Establecer agencias y oficinas anticorrupción nos permitirá abordar y combatir la corrupción dentro de Dinamarca de manera más efectiva. Aunque no tenemos mucho en nuestro gran país, es importante recortar lo innecesario donde sea posible."
 DEN_fiere_at_work: "Flere I Arbejde"
 DEN_fiere_at_work_desc: "'Flere I arbejde' fue un acuerdo político multipartidista realizado en 23 para alinear las políticas nacionales de empleo hacia un enfoque mayor en la búsqueda activa de empleo y alejarse de los beneficios por desempleo."
 DEN_the_ironworking_industries: "Las Industrias de Trabajos en Hierro"
 DEN_the_ironworking_industries_desc: "El acero es una parte importante del desarrollo de una nación. Se usa en todo, desde rascacielos, automóviles, productos industriales y más. Es hora de invertir en nuestras industrias de trabajo en hierro y devolver el acero a Dinamarca!"
 DEN_intensify_flexicurity_model: "Intensificar el Modelo de Flexiseguridad"
 DEN_intensify_flexicurity_model_desc: "Debemos fortalecer nuestros lazos con los trabajadores e incrementar el bienestar en nuestro país; podemos asegurar ambos intensificando la Flexiseguridad."
 DEN_danish_pharmaceuticals: "Productos Farmacéuticos Daneses"
 DEN_danish_pharmaceuticals_desc: "Invertir en nuestras empresas farmacéuticas continuará viendo nuestro crecimiento expandirse y explotar."
 DEN_intermeditary_manufacturing: "Fabricación Intermedia"
 DEN_intermeditary_manufacturing_desc: "La industria intermedia dentro de nuestro país podría beneficiarse de una expansión."
 DEN_agroindustrial_investments: "Inversiones Agroindustriales"
 DEN_agroindustrial_investments_desc: "Invertir en complejos agroindustriales dentro de nuestro país hará que nuestra economía siga en auge."
 DEN_urban_improvement_fund: "Fondo de Desarrollo Urbano"
 DEN_urban_improvement_fund_desc: "Hoy en día, la mayoría de nuestra población vive en grandes ciudades, con más del 20% de nuestra población total solo en Copenhague. Naturalmente, mejorar las ciudades debe ser nuestra principal prioridad! Para ello, estableceremos un fondo para asegurar la expansión continua y la modernización de nuestras grandes ciudades."
 DEN_develop_kobenhavn: "Desarrollar København"
 DEN_develop_kobenhavn_desc: "København o Copenhague es la capital de Dinamarca, y es la única ciudad con una población superior al millón; desarrollar nuestra capital sería un buen comienzo para nuestro proyecto de desarrollo."
 DEN_develop_aarhus: "Desarrollar Aarhus"
 DEN_develop_aarhus_desc: "Aarhus es la segunda ciudad más grande de Dinamarca; podríamos aumentar y mejorar sus puertos, por lo que necesitamos desarrollar la ciudad primero."
 DEN_more_refineries: "Más Refinerías"
 DEN_develop_roskilde: "Desarrollar Roskilde"
 DEN_develop_roskilde_desc: "Roskilde es una ciudad cercana a nuestra capital; podemos desarrollarla para aumentar aún más la prosperidad de nuestra capital."
 DEN_develop_aalborg: "Desarrollar Aalborg"
 DEN_develop_aalborg_desc: "Aalborg es la cuarta ciudad más grande y la segunda más grande en Jylland; necesitamos desarrollarla más para albergar nuestra industria."
 DEN_develop_fyn: "Desarrollar Fyn"
 DEN_develop_fyn_desc: "Funen o Fyn es la tercera isla más grande del territorio danés, hogar de la tercera ciudad más grande de Dinamarca, 'Odense', y está abierta a muchos grandes inversores, como el gobierno!"
 DEN_jutlandic_traffic_mafia: "La Mafia del Tráfico de Jutlandia"
 DEN_jutlandic_traffic_mafia_desc: "'La Mafia del Tráfico de Jutlandia' es el apodo irónico dado a un grupo multipartidista de diputados daneses que, desde los años 80, en ocasiones presionaron al resto del Folketing para aprobar la construcción de elaboradas autopistas en todo Jutlandia."
 DEN_refugees_welcome: "Refugiados Bienvenidos!"
 DEN_refugees_welcome_desc: "Con las crecientes tensiones en todo el mundo y las guerras en el Medio Oriente, necesitamos ayudar a aquellos que huyen de la guerra y el terror. A corto plazo, causarán problemas políticos, pero a largo plazo, podrían ayudar significativamente a nuestra economía."
 DEN_the_retirement_reform: "La Reforma de Pensiones"
 DEN_the_retirement_reform_desc: "Los ancianos merecen ser tratados con gran respeto y sin tener que preocuparse por sus finanzas."

 #Political Reform
 DEN_Danish_culture: "Cultura Danesa"
 DEN_Danish_culture_desc: "El mayor desafío al que nos enfrentamos hoy es la constante e imparable ola de ataques contra nosotros como nación, que está erosionando lentamente nuestra cultura danesa desde dentro. Debemos detener el avance de este pluralismo maligno y tomar medidas para promover nuestro buen y tradicional modo de vida danés."
 DEN_restrict_immigration: "Restringir la Inmigración"
 DEN_restrict_immigration_desc: "El primer paso para preservar la cultura danesa es restringir las influencias extranjeras, y la manera más efectiva de hacerlo es restringir la inmigración. Esto puede causar problemas potenciales con nuestra distribución demográfica, pero seguramente vale la pena para proteger a la Dinamarca que conocemos y amamos."
 DEN_outlaw_hijab: "Prohibir el Hiyab"
 DEN_outlaw_hijab_desc: "Desde hace un tiempo, los patriotas han expresado su preocupación por que algunas mujeres, principalmente inmigrantes, usen lo que se considera ampliamente un símbolo de opresión religiosa tan abiertamente en nuestra sociedad. Aseguran que es 'su propia elección', pero ¿no diría eso exactamente alguien que ha sido obligado a usarlo? De todos modos, ciertamente está muy lejos de la cultura danesa. Probablemente deberíamos prohibirlo antes de que se propague."
 DEN_antagonize_scandinavians: "Antagonizar Escandinavia"
 DEN_antagonize_scandinavians_desc: "Dinamarca siempre ha sido la mayor potencia de Escandinavia. No nos preocupamos por los dispersos monos de montaña de Noruega ni por los eunucos políticamente correctos de Suecia; de hecho, disfrutamos ridiculizándolos y haciendo bromas a su costa."
 DEN_conservative_legislation: "Legislación Conservadora"
 DEN_conservative_legislation_desc: "Nuestra cultura y costumbres deben ser conservadas y protegidas, debemos protegernos de influencias externas."
 DEN_fund_national_church: "Financiar la Iglesia Nacional"
 DEN_fund_national_church_desc: "La Iglesia Luterana Evangélica de Dinamarca es tan danesa como cualquier otra cosa, pero ha experimentado una triste decadencia en su número de miembros y cada año vemos menos asistentes a sus sermones. Necesitamos rectificar esto de inmediato: una campaña bien estructurada traerá al rebaño de vuelta al corral donde pertenece!"
 DEN_revive_folk_high_school_movement: "Revitalizar el Movimiento de Escuelas Populares"
 DEN_revive_folk_high_school_movement_desc: "El Movimiento de Escuelas Populares comenzó como un intento de llevar los valores de la cultura danesa a todos los hombres y mujeres dispuestos a asistir: un objetivo verdaderamente noble, y uno que no solo debe ser preservado, sino ampliado! Un sistema expandido de escuelas populares permitirá reunirnos en torno a la verdadera cultura danesa."
 DEN_venerate_country: "Partido del Pueblo Danés"
 DEN_venerate_country_desc: "Es hora de unirse a la verdadera base de nuestra cultura danesa: el país. Las últimas décadas han traído olas de internacionalistas y globalistas atacando la noción de que un país es más fuerte por sí mismo, pero ninguna de estas ideologías modernas se da cuenta de que los daneses y Dinamarca estaban bien antes de que aparecieran. Unámonos a Dinamarca, nuestra patria!"
 DEN_venerate_values: "El Partido Conservador Danés"
 DEN_venerate_values_desc: "Es hora de unirse a la verdadera base de nuestra cultura danesa: los valores. Un danés es un danés sin importar en qué parte del mundo se encuentre. Lleva consigo valores que, incluso en tierras extranjeras, no puede evitar representar. Protejamos estos valores como los ideales centrales de lo que realmente significa ser danés!"
 DEN_venerate_queen: "La Reina"
 DEN_venerate_queen_desc: "Es hora de unirse a la verdadera base de nuestra cultura danesa: la Reina. No solo nuestra casa real puede rastrear sus raíces hasta los primeros reyes de Europa, sino que la Reina misma irradia gracia y nobleza. Criticada por pocos, amada por todos, ella es la encarnación viva de la cultura danesa y debe ser tratada como tal."
 DEN_border_control: "Introducir la Policía Fronteriza"
 DEN_border_control_desc: "Nuestro miembro del partido ha exigido durante algún tiempo que el gobierno vea la inmigración ilegal como el principal mal que amenaza a nuestra sociedad hoy en día. Como recientemente hemos experimentado un aumento en el apoyo a nuestra causa, tal vez ahora la maquinaria política trabajará para nosotros. Incluso podríamos querer fortificar la frontera militarmente para dejarlo claro: después de todo, a nuestros seguidores les encanta una demostración de fuerza."
 DEN_expand_police_force: "Expandir la Policía"
 DEN_expand_police_force_desc: "Es simplemente intolerable que, mientras el mundo se calienta, tengamos que luchar al mismo tiempo contra un enemigo interno en forma de crimen, ya sea organizado o habilitado por bandas de ladrones que cruzan fronteras. Debemos hacer saber de inmediato a los jefes de policía que cualquier cosa que necesiten estamos dispuestos a concederla. Nuestro pueblo debe poder dormir tranquilo por la noche!"
 DEN_abolish_section_19: "Eliminar la Sección 19"
 DEN_abolish_section_19_desc: "La Sección 19 de la Constitución Danesa establece que el rey (o reina) no puede tomar ninguna acción con posibles ramificaciones políticas o que sean 'de gran importancia en general' sin el acuerdo del Folketing. Esta tonta restricción ya no debería obstaculizar a nuestra Reina en sus reuniones cotidianas con jefes de estado de todo el mundo. Dejemos de tratarla como a una niña que necesita supervisión y confiemos en ella para hacer lo correcto."
 DEN_restrict_greenlandic_autonomy: "Restringir la Autonomía de Groenlandia"
 DEN_restrict_greenlandic_autonomy_desc: "Los groenlandeses han demostrado una y otra vez que su incompetencia es simplemente demasiado grande para permitirles algún grado de autogobierno. En su lugar, necesitamos restringir su autonomía y conscribir grandes partes de su población borracha a una vida en el ejército danés. Después de todo, lo estamos haciendo por su propio bien."
 DEN_encourage_family_values: "Fomentar los Valores Familiares"
 DEN_encourage_family_values_desc: "Familia. Humor. Mentalidad abierta. Confianza. Y por supuesto, nuestro renombrado 'Hygge'. Estos son solo algunos de los valores que debemos unirnos para proteger frente a un mundo en constante cambio. Promoveremos una cultura de 'la familia primero' y alentaremos a nuestra juventud a establecerse y tener hijos en lugar de ser corrompidos por los atractivos de la sociedad moderna."
 DEN_danish_militarism: "Militarismo Danés"
 DEN_danish_militarism_desc: "A raíz de los cambios geopolíticos y una identidad nacional resurgente, Dinamarca se encuentra cada vez más asertiva en sus ambiciones militares. Bajo el estandarte del Militarismo Danés, la nación está lista para reforzar sus fuerzas armadas, invirtiendo en programas de modernización y expansión."
 DEN_Hamburg_is_Danish: "Hamburgo Es Danés"
 DEN_Hamburg_is_Danish_desc: "Al asegurar Hamburgo como una posesión danesa, la nación busca fortalecer sus rutas comerciales marítimas, expandir su alcance económico y establecer una base más sólida en las regiones disputadas del norte de Europa."
 DEN_Baltic_garnisons: "Guarniciones Bálticas"
 DEN_Baltic_garnisons_desc: "Al fortalecer su presencia en la región del Báltico, Dinamarca tiene como objetivo salvaguardar rutas comerciales vitales, protegerse contra posibles adversarios y afirmar sus lazos históricos y culturales con los estados bálticos."
 DEN_from_Baltic_to_black_sea: "Del Báltico al Mar Negro"
 DEN_from_Baltic_to_black_sea_desc: "Inspirada por glorias pasadas y motivada por un renovado sentido de ambición, Dinamarca emprende una audaz visión para extender su influencia desde el Báltico hasta el Mar Negro. Dinamarca busca afirmar su presencia en el teatro más amplio del Báltico y Europa del Este."
 DEN_reassure_worker_rights: "Asegurar los Derechos de los Trabajadores"
 DEN_reassure_worker_rights_desc: "Empoderando a los trabajadores y fomentando la solidaridad entre los sindicatos, Dinamarca busca promover una distribución más equitativa de la riqueza y el poder, construyendo finalmente una sociedad donde cada individuo sea valorado, respetado y tenga la oportunidad de prosperar."
 DEN_mandatory_worker_councils: "Consejos de Trabajadores Obligatorios"
 DEN_mandatory_worker_councils_desc: "Dinamarca instituyó Consejos de Trabajadores Obligatorios, asegurando que los empleados tengan una voz directa en los procesos de toma de decisiones de sus lugares de trabajo."
 DEN_party_first: "Primero el Partido Socialista"
 DEN_party_first_desc: "El gobierno busca amplificar el poder de negociación colectiva de los partidos, asegurando que tengan una voz unificada en la formación de políticas laborales y en la defensa de los derechos de los trabajadores, y no los sindicatos."
 DEN_integrate_the_unions: "Integrar los Sindicatos"
 DEN_integrate_the_unions_desc: "Al forjar vínculos más estrechos entre los partidos políticos y los sindicatos, el gobierno busca amplificar la voz colectiva de los trabajadores en el ámbito político, avanzando políticas que prioricen los derechos laborales y la justicia social."
 DEN_union_first: "Primero los Sindicatos"
 DEN_union_first_desc: "El gobierno busca amplificar el poder de negociación colectiva de los sindicatos, asegurando que tengan una voz unificada en la formación de políticas laborales y en la defensa de los derechos de los trabajadores, y no los partidos socialistas."
 DEN_national_congress: "Congreso Nacional"
 DEN_national_congress_desc: "Dinamarca convoca un Congreso Nacional de Trabajo, reuniendo representantes de todo el espectro de sindicatos y organizaciones laborales."
 DEN_organizing: "Organización"
 DEN_organizing_desc: "Al proporcionar recursos, capacitación y protecciones legales, el gobierno tiene como objetivo catalizar un resurgimiento del activismo de base, amplificando las voces de los trabajadores e impulsando el cambio positivo."
 DEN_provide_political_capital: "Proporcionar Capital Político"
 DEN_provide_political_capital_desc: "Dinamarca se compromete a proporcionar Capital Político a los sindicatos, otorgándoles mayor influencia y acceso dentro de la esfera política."
 DEN_council_run_corporations: "Corporaciones Dirigidas por Consejos"
 DEN_council_run_corporations_desc: "Dinamarca adopta un modelo de Corporaciones Dirigidas por Consejos, donde los trabajadores tienen un papel directo en la gestión y los procesos de toma de decisiones de las entidades corporativas."
 DEN_world_forum: "Foro Mundial"
 DEN_world_forum_desc: "Dinamarca aboga por el establecimiento de un Foro Mundial para el Trabajo, donde representantes de sindicatos y organizaciones de trabajadores de todo el mundo puedan reunirse para abordar desafíos comunes, compartir buenas prácticas y coordinar esfuerzos de solidaridad internacional."
 DEN_join_the_ITUC: "Unirse a la ITUC"
 DEN_join_the_ITUC_desc: "Dinamarca busca mejorar su participación en el escenario internacional al unirse a la Confederación Internacional de Sindicatos (ITUC). Al convertirse en miembro de esta Federación Global de Sindicatos, Dinamarca tiene como objetivo amplificar su voz en la defensa de los derechos de los trabajadores, promover la justicia social y fomentar la solidaridad internacional entre los trabajadores de diferentes países."
 DEN_international_stage: "Escenario Internacional"
 DEN_international_stage_desc: "Siendo Dinamarca un Paraíso para los Trabajadores, necesitamos reclamar nuestro Rol Internacional como el Paraíso de los Trabajadores del Mundo."
 DEN_Liberal_Social: "Socialistas Libertarios"
 DEN_Liberal_Social_desc: "Los Socialistas Libertarios abogan por una sociedad descentralizada y no jerárquica donde los trabajadores sean propietarios y gestionen colectivamente los medios de producción. A través de la organización de base y la acción directa, los Socialistas Libertarios buscan desmantelar estructuras opresivas y crear una sociedad más igualitaria y participativa."
 DEN_Free_harbor_for_RAF: "Puerto Libre para el RAF"
 DEN_Free_harbor_for_RAF_desc: "Dinamarca se establece como un Puerto Libre para el Movimiento por los Derechos y las Libertades (RAF), brindando refugio y apoyo a activistas, disidentes e individuos que abogan por los derechos humanos y las libertades civiles."
 DEN_Freetown_Christiana: "Freetown Christiania"
 DEN_Freetown_Christiana_desc: "Freetown Christiania se erige como un símbolo de vida alternativa e ideales comunales dentro de Copenhague. Fundada en la década de 1970 por un grupo de okupas, Christiania funciona como una comunidad autónoma autogobernada, encarnando principios de propiedad colectiva, expresión artística y no conformidad. A pesar de su estatus no convencional, Christiania sigue siendo un vibrante centro cultural, atrayendo a visitantes de todo el mundo intrigados por su mezcla única de activismo, creatividad y espíritu contracultural."
 DEN_Anarchism_first: "Anarquismo Primero"
 DEN_Anarchism_first_desc: "Al descentralizar el poder hacia las comunidades locales, promover la toma de decisiones participativa y desafiar los sistemas jerárquicos de autoridad, el gobierno tiene como objetivo crear una sociedad más igualitaria y autogobernada."
 DEN_organized_unorganized: "Organizado No Organizado"
 DEN_organized_unorganized_desc: "Al proporcionar recursos, apoyo y protecciones legales a los trabajadores en la economía informal, el gobierno tiene como objetivo mejorar sus condiciones laborales, fortalecer su poder de negociación y promover la inclusión social."
 DEN_strike_policy: "Política de Huelga"
 DEN_strike_policy_desc: "Dinamarca implementa una Política de Huelga progresiva, reconociendo el derecho de los trabajadores a participar en acciones colectivas para defender sus derechos e intereses."
 DEN_the_art_of_a_riot: "El Arte de un Motín"
 DEN_the_art_of_a_riot_desc: "A través de políticas que protegen los derechos de los manifestantes, garantizan la responsabilidad policial y promueven la resistencia no violenta, el gobierno busca crear un espacio para la disidencia y la desobediencia civil como formas legítimas de expresión política."
 DEN_Unconditional_basic_income: "Ingreso Básico Incondicional"
 DEN_Unconditional_basic_income_desc: "Dinamarca introduce un programa de Ingreso Básico Incondicional, garantizando a todos los ciudadanos una asignación regular independientemente del estado de empleo o nivel de ingresos. Al proporcionar una red de seguridad financiera y promover la seguridad económica, el gobierno tiene como objetivo reducir la pobreza, empoderar a los individuos para que persigan sus pasiones y fomentar una mayor libertad social y económica."
 DEN_normalise_the_strike: "Normalizar la Huelga"
 DEN_normalise_the_strike_desc: "Dinamarca busca Normalizar la Huelga como una herramienta legítima y eficaz para que los trabajadores afirmen sus derechos y negocien condiciones laborales justas."
 DEN_structurised_support: "Apoyo Estructurado"
 DEN_structurised_support_desc: "Dinamarca implementa programas de Apoyo Estructurado para proporcionar asistencia integral y recursos a poblaciones vulnerables, incluidas familias de bajos ingresos, personas con discapacidades y comunidades marginadas."
 DEN_the_true_wellfare_state: "El Verdadero Estado de Bienestar"
 DEN_the_true_wellfare_state_desc: "Al invertir en educación, atención médica, vivienda y servicios sociales, el gobierno tiene como objetivo crear una sociedad en la que todos tengan la oportunidad de vivir una vida plena y digna."
 DEN_export_the_protest: "Exportar la Protesta"
 DEN_export_the_protest_desc: "Al compartir conocimientos, recursos y solidaridad, Dinamarca tiene como objetivo amplificar las voces de las comunidades marginadas y avanzar en causas progresistas en el escenario global."
 DEN_export_our_Sytem: "Exportar Nuestro Sistema"
 DEN_export_our_Sytem_desc: "Dinamarca promueve su modelo social liberal a otras naciones que buscan construir sociedades más inclusivas y equitativas."
 DEN_true_equality: "Verdadera Igualdad"
 DEN_true_equality_desc: "Dinamarca se compromete a lograr la Verdadera Igualdad desmantelando barreras sistémicas y abordando formas intersecionales de discriminación basadas en la raza, el género, la sexualidad y otras identidades."
 DEN_solidifying_our_rule: "Fortalecimiento del Partido Comunista Danés"
 DEN_solidifying_our_rule_desc: "A través de esfuerzos para centralizar el control, suprimir la disidencia y fortalecer la disciplina del partido, el gobierno busca mantener la estabilidad y afirmar su dominio sobre las esferas política, económica y social."
 DEN_end_the_protest: "Terminar la Protesta"
 DEN_end_the_protest_desc: "A través del uso de propaganda, censura y represión, el gobierno busca suprimir protestas, huelgas y otras formas de disidencia, consolidando su control sobre el discurso público y la oposición política."
 DEN_Danish_stasi: "Stasi Danés"
 DEN_Danish_stasi_desc: "Dinamarca establece una agencia de inteligencia doméstica, similar a la Stasi alemana oriental, encargada de monitorear, vigilar y suprimir la disidencia dentro del país."
 DEN_friends_in_the_east: "Amigos en el Este"
 DEN_friends_in_the_east_desc: "Dinamarca busca fortalecer los lazos con los regímenes socialistas en el Bloque del Este. Al fomentar alianzas, compartir recursos y promover la solidaridad ideológica, el gobierno tiene como objetivo mejorar su posición geopolítica y contrarrestar las amenazas percibidas de las potencias capitalistas occidentales."
 DEN_southamerican_friends: "Amigos en América del Sur"
 DEN_southamerican_friends_desc: "Dinamarca amplía su alcance diplomático hacia los gobiernos con inclinaciones socialistas en América del Sur, buscando cultivar alianzas y asociaciones en la región."
 DEN_improve_danish_roads: "Mejorando el Campo Danés"
 DEN_improve_danish_roads_desc: "Hemos elegido Dinamarca, y por lo tanto debemos cumplir nuestra promesa al pueblo danés e invertir en él. Al expandir nuestra red vial, muchas personas tendrán un transporte más fácil en su vida diaria."
 DEN_danish_military: "Det Danske Forsvar"
 DEN_danish_military_desc: "\"La Defensa Danesa\" o Det Danske Forsvar, siempre ha contado con un gran apoyo en Dansk Folkeparti y Det konservative Folkeparti. Es hora de cumplir nuestras promesas a los enlistados y asegurarnos de que tengan todo lo que necesitan."
 DEN_danish_civilian_industry: "Industria Civil Danesa"
 DEN_danish_civilian_industry_desc: "Necesitamos asegurarnos de que el pueblo danés tenga empleo. Lo haremos aumentando los impuestos a los productos extranjeros en Dinamarca, de esta manera haremos que una empresa danesa sea más sostenible y más capaz de competir con las opciones extranjeras más baratas del este."
 DEN_draft_new_constitution: "Redactar una Nueva Constitución"
 DEN_draft_new_constitution_desc: "Además de ser una nobleza elegante, la Reina ha demostrado ser también una mente política astuta e inteligente. Ya ha dejado claro que es más que capaz de gobernar el país que es suyo por derecho de nacimiento y muchas voces ahora exigen que lo hagamos oficial. Sin embargo, eso requeriría cambiar grandes partes de la Constitución, tal vez sería más fácil redactar una nueva completamente."
 DEN_Industries: "Industrias"
 DEN_Industries_desc: "Al fomentar un entorno propicio para los negocios y la innovación, el gobierno tiene como objetivo fortalecer la economía del país y crear oportunidades de empleo sostenibles para sus ciudadanos."
 DEN_sustainable_Production: "Producción Sostenible"
 DEN_sustainable_Production_desc: "Dinamarca se compromete a promover prácticas de Producción Sostenible en sus sectores industriales. Al adoptar tecnologías ecológicas, reducir desechos y minimizar el impacto ambiental, el gobierno tiene como objetivo asegurar que el crecimiento económico esté equilibrado con la gestión ambiental y la sostenibilidad a largo plazo."
 DEN_Green_economiy_initiative: "Iniciativa de Economía Verde"
 DEN_Green_economiy_initiative_desc: "Dinamarca lanza la Iniciativa de Economía Verde, una estrategia integral para transitar hacia un modelo económico más sostenible y respetuoso con el medio ambiente."
 DEN_innovation_and_technology: "Innovación y Tecnología"
 DEN_innovation_and_technology_desc: "Al invertir en investigación y desarrollo, apoyar a las nuevas empresas tecnológicas e incentivar la innovación, el gobierno tiene como objetivo mejorar la productividad, la competitividad y el crecimiento económico en un mercado global que evoluciona rápidamente."
 DEN_zero_co2_economy: "Economía Cero Co2"
 DEN_zero_co2_economy_desc: "A través de inversiones en energía limpia, tecnologías de captura de carbono y medidas de eficiencia energética, el gobierno tiene como objetivo liderar el camino en la lucha contra el cambio climático y construir un futuro sostenible."
 DEN_no_industrial_nonsense: "No A la Tontería Industrial"
 DEN_no_industrial_nonsense_desc: "Al simplificar las regulaciones, reducir la burocracia y minimizar la intervención gubernamental, el gobierno busca estimular la innovación, impulsar el crecimiento económico y mejorar la competitividad de las industrias danesas en el escenario global."
 DEN_heavy_industry_focus: "Enfoque en la Industria Pesada"
 DEN_heavy_industry_focus_desc: "Dinamarca pone énfasis en el desarrollo de sus sectores de Industria Pesada para impulsar el crecimiento económico y crear oportunidades laborales."
 DEN_hightech_from_DEN: "Alta Tecnología Desde Dinamarca"
 DEN_hightech_from_DEN_desc: "Al apoyar industrias de alta tecnología como la biotecnología, la tecnología de la información y la fabricación avanzada, el gobierno tiene como objetivo mejorar la reputación de Dinamarca como un centro de innovación de vanguardia y emprendimiento."
 DEN_conventional_Industry: "Industria Convencional"
 DEN_conventional_Industry_desc: "Dinamarca mantiene el apoyo a sus sectores de Industria Convencional, reconociendo su importancia en el suministro de bienes y servicios esenciales."
 DEN_found_Alternatived: "Fundar Alternativet"
 DEN_found_Alternatived_desc: "Dinamarca, inspirada por la ética del partido político 'The Alternative', explora soluciones innovadoras y políticas para abordar los desafíos sociales y ambientales más urgentes. Abrazando principios de sostenibilidad, justicia social y democracia participativa, Dinamarca busca ser pionera en enfoques alternativos que prioricen el bienestar tanto de las personas como del planeta."
 DEN_new_political_culture: "Nueva Cultura Política"
 DEN_new_political_culture_desc: "Basándose en los valores y la visión de 'The Alternative', Dinamarca se esfuerza por cultivar una nueva cultura política caracterizada por la transparencia, la participación popular y la toma de decisiones integral. Al desafiar las estructuras de poder tradicionales y promover iniciativas desde abajo hacia arriba, Dinamarca tiene como objetivo fomentar un panorama político más inclusivo, colaborativo y con visión de futuro que empodere a los ciudadanos y promueva la acción colectiva para un cambio positivo."
 DEN_serious_fight_climate_change: "Seria Lucha Contra el Cambio Climático"
 DEN_serious_fight_climate_change_desc: "Al implementar políticas audaces, invertir en energías renovables y promover prácticas neutras en carbono, el gobierno tiene como objetivo liderar con el ejemplo en la reducción de las emisiones de gases de efecto invernadero y mitigar los impactos del calentamiento global."
 DEN_entrepreneurship: "Emprendimiento"
 DEN_entrepreneurship_desc: "Dinamarca apoya el emprendimiento y el desarrollo de pequeñas empresas a través de iniciativas y incentivos específicos. Al proporcionar acceso a financiamiento, mentoría y servicios de apoyo, el gobierno tiene como objetivo fomentar un ecosistema emprendedor vibrante e impulsar la innovación y el crecimiento económico."
 DEN_cooperate_with_the_People: "Cooperar Con La Gente"
 DEN_cooperate_with_the_People_desc: "Dinamarca enfatiza la colaboración y cooperación con los ciudadanos y las comunidades en la creación de políticas y programas industriales. Al involucrar a las partes interesadas en los procesos de toma de decisiones, promover la gobernanza participativa y fomentar el diálogo, el gobierno tiene como objetivo generar confianza, responsabilidad y resiliencia dentro de sus sectores industriales."
 DEN_found_Visitdenmark: "Fundar VisitDenmark"
 DEN_found_Visitdenmark_desc: "La creación de VisitDenmark representa un esfuerzo conjunto del gobierno danés para promover el turismo y mostrar al mundo el rico patrimonio cultural, la belleza natural y la vida urbana vibrante del país."
 DEN_expand_the_workforce: "Expandir la Fuerza Laboral"
 DEN_expand_the_workforce_desc: "Al invertir en educación, formación profesional e iniciativas de creación de empleo, el gobierno busca abordar la escasez de mano de obra, impulsar el crecimiento económico y asegurar la prosperidad a largo plazo de la nación."
 DEN_Integrate_to_workforce: "Integrar al Mercado Laboral"
 DEN_Integrate_to_workforce_desc: "Dinamarca prioriza la integración de inmigrantes en el mercado laboral. Al proporcionar cursos de idiomas, formación en habilidades y servicios de apoyo al empleo, el gobierno tiene como objetivo capacitar a los inmigrantes para que contribuyan de manera significativa a la economía, promuevan la cohesión social y fomenten un mercado laboral diverso e inclusivo."
 DEN_refugee_welfare: "Bienestar de los Refugiados"
 DEN_refugee_welfare_desc: "Dinamarca demuestra su compromiso con los valores humanitarios asegurando el Bienestar de los Refugiados a través de la provisión de servicios esenciales, redes de apoyo y programas de integración para solicitantes de asilo y refugiados."
 DEN_Famliy_visa: "Visa Familiar"
 DEN_Famliy_visa_desc: "Dinamarca facilita la reunificación y cohesión familiar con las Visas Familiares, permitiendo que los inmigrantes patrocinen a sus familiares inmediatos para que se unan a ellos en Dinamarca."
 DEN_Strict_point_system: "Sistema de Puntos Estricto"
 DEN_Strict_point_system_desc: "Dinamarca implementa un Sistema de Puntos Estricto para la inmigración, priorizando a los solicitantes según criterios como educación, experiencia laboral, competencia lingüística y otros factores relevantes."
 DEN_skilled_occupation_Visa: "Ocupación Calificada"
 DEN_skilled_occupation_Visa_desc: "Dinamarca se enfoca en ocupaciones e industrias específicas con el enfoque de Ocupación Calificada, simplificando las vías de inmigración para individuos con experiencia y conocimientos en campos de alta demanda."
 DEN_Student_and_holiday_working_visa: "Visa de Estudiante y Vacaciones"
 DEN_Student_and_holiday_working_visa_desc: "Al facilitar estancias temporales para estudiantes, pasantes y turistas, el gobierno tiene como objetivo promover el entendimiento intercultural, fomentar la cooperación internacional y mostrar a Dinamarca como un destino preferido para la educación y el ocio."
 DEN_found_Nye_Borgerlige: "Fundar Nye Borgerlige"
 DEN_found_Nye_Borgerlige_desc: "Dinamarca fomenta la integración de los recién llegados en el panorama político con Nye Borgerlige, alentando la formación de nuevos partidos políticos que representen a las comunidades inmigrantes y diversas perspectivas."
 DEN_strengthen_Danish_community_of_value: "Fortalecer la Comunidad Danesa de Valores"
 DEN_strengthen_Danish_community_of_value_desc: "Al promover la participación cívica, la integración social y el respeto mutuo, el gobierno tiene como objetivo fomentar un sentido de pertenencia y solidaridad entre todos los miembros de la sociedad danesa, independientemente de su nacionalidad o origen."
 DEN_new_foreign_policy: "Nueva Política Exterior"
 DEN_new_foreign_policy_desc: "Dinamarca adopta un enfoque de Nueva Política Exterior que prioriza la cooperación, el diálogo y el entendimiento mutuo en sus interacciones con otras naciones y regiones."
 DEN_a_new_liberal_Economie: "Una Nueva Economía Liberal"
 DEN_a_new_liberal_Economie_desc: "Dinamarca adopta una Nueva Economía Liberal centrada en la innovación, el emprendimiento y el dinamismo económico. Al eliminar barreras para la formación de empresas, fomentar un entorno empresarial competitivo y promover la inversión en industrias emergentes, el gobierno tiene como objetivo impulsar el crecimiento económico, crear empleos y posicionar a Dinamarca como un centro de innovación y empresa."
 DEN_direct_democracy: "Democracia Directa"
 DEN_direct_democracy_desc: "Dinamarca empodera a los ciudadanos para participar directamente en los procesos de toma de decisiones con el enfoque de Democracia Directa, promoviendo iniciativas como asambleas ciudadanas, referendos y consultas en línea."
 DEN_future_of_welfare: "Futuro del Bienestar"
 DEN_future_of_welfare_desc: "Dinamarca presenta una visión para el Futuro del Bienestar, explorando enfoques innovadores para garantizar que las redes de seguridad social se mantengan sólidas y sostenibles frente a los desafíos económicos y demográficos en evolución."
 DEN_minimal_welfare: "Bienestar Mínimo"
 DEN_minimal_welfare_desc: "Dinamarca adopta una política de Bienestar Mínimo, con el objetivo de agilizar los programas de asistencia social y reducir la dependencia del apoyo estatal."
 DEN_Economic_first: "Economía Primero"
 DEN_Economic_first_desc: "Dinamarca prioriza las políticas de Economía Primero, reconociendo la importancia de fomentar una economía fuerte y dinámica como base para un estado de bienestar robusto."
 DEN_reduce_taxation: "Reducir los Impuestos"
 DEN_reduce_taxation_desc: "Dinamarca se compromete a Reducir los Impuestos como un medio para estimular el crecimiento económico, fomentar la inversión e incentivar la productividad."
 DEN_Form_minimal_state: "Formar un Estado Mínimo"
 DEN_Form_minimal_state_desc: "Dinamarca busca Formar un Estado Mínimo, redefiniendo el papel del gobierno en la prestación de servicios de bienestar y apoyo social. Al agilizar la burocracia, delegar responsabilidades en las autoridades locales y empoderar a las comunidades para que aborden sus propias necesidades, el gobierno tiene como objetivo fomentar un aparato estatal más ágil y eficiente."
 DEN_basic_welfare: "Bienestar Básico"
 DEN_basic_welfare_desc: "Dinamarca asegura que todos los ciudadanos tengan acceso a un Bienestar Básico, garantizando servicios esenciales como salud, educación y vivienda como derechos fundamentales."
 DEN_reform_taxation: "Reformar la Tributación"
 DEN_reform_taxation_desc: "Dinamarca emprende esfuerzos integrales para Reformar la Tributación con el fin de modernizar y optimizar el sistema fiscal para el siglo XXI. Al simplificar los códigos fiscales, cerrar los huecos legales y garantizar la equidad y progresividad, el gobierno tiene como objetivo mejorar la generación de ingresos mientras minimiza distorsiones e ineficiencias en la economía."
 DEN_Schroder_Blair_paper: "Documento Schroder Blair"
 DEN_Schroder_Blair_paper_desc: "Dinamarca considera las recomendaciones expuestas en el Documento Schroder Blair, que propone una serie de reformas destinadas a modernizar y revitalizar el estado de bienestar. Al adoptar ideas innovadoras y soluciones políticas basadas en evidencia, el gobierno tiene como objetivo adaptar el sistema de bienestar para satisfacer las necesidades y aspiraciones en evolución de la sociedad danesa."
 DEN_keep_welfare: "Mantener el Bienestar"
 DEN_keep_welfare_desc: "Dinamarca reafirma su compromiso de Mantener el Bienestar como una piedra angular de su contrato social, asegurando que todos los ciudadanos tengan acceso a servicios esenciales y apoyo a lo largo de sus vidas."
 DEN_increase_taxes: "Aumentar los Impuestos"
 DEN_increase_taxes_desc: "Dinamarca implementa medidas para Aumentar los Impuestos, reconociendo la necesidad de ingresos adicionales para sostener y expandir los programas de bienestar. Al aplicar impuestos progresivos sobre la riqueza y los ingresos, el gobierno tiene como objetivo asegurar que la carga de financiar el estado de bienestar se distribuya de manera equitativa y que haya suficientes recursos disponibles para satisfacer las necesidades de todos los ciudadanos."
 DEN_Tax_the_rich: "Gravar a los Ricos"
 DEN_Tax_the_rich_desc: "Dinamarca adopta una política de Gravar a los Ricos, con el objetivo de abordar la desigualdad de ingresos y generar ingresos para los programas de bienestar social. Al implementar tasas impositivas más altas sobre los mayores ingresos y las personas más ricas, el gobierno tiene como objetivo promover una mayor justicia social y redistribuir recursos para apoyar a los más necesitados."
 DEN_stabilisation_of_Welfare: "Estabilización del Bienestar"
 DEN_stabilisation_of_Welfare_desc: "Dinamarca se enfoca en la Estabilización del Bienestar, con el objetivo de asegurar la sostenibilidad a largo plazo y la resiliencia de las redes de seguridad social. Al implementar medidas para controlar los costos, mitigar los riesgos y adaptarse a los cambios demográficos y económicos, el gobierno tiene como objetivo salvaguardar los programas de bienestar para las futuras generaciones."
 DEN_found_New_Aliance: "Fundar Nueva Alianza"
 DEN_found_New_Aliance_desc: "Dinamarca busca Fundar una Nueva Alianza entre los actores de la sociedad para abordar los desafíos del bienestar de manera colaborativa. Al fomentar el diálogo, construir consensos y movilizar recursos, el gobierno tiene como objetivo crear una coalición para el progreso social y la innovación, impulsando el cambio positivo y fortaleciendo los cimientos del estado de bienestar."
 DEN_fight_radicals: "Luchar contra los Radicales"
 DEN_fight_radicals_desc: "Dinamarca toma medidas para Luchar contra los Radicales que buscan socavar el estado de bienestar y las instituciones democráticas mediante ideologías extremistas y violencia. Al promover la tolerancia, el pluralismo y la cohesión social, el gobierno tiene como objetivo contrarrestar la radicalización y proteger los valores de la democracia, los derechos humanos y la igualdad."
 DEN_economic_liberalism: "Liberalismo Económico"
 DEN_economic_liberalism_desc: "Dinamarca adopta el Liberalismo Económico, enfatizando los mercados libres, la competencia y la libertad individual como impulsores de la prosperidad y el bienestar. Al reducir la intervención del gobierno, promover el emprendimiento y fomentar un entorno favorable a los negocios, el gobierno tiene como objetivo liberar todo el potencial de la economía y crear oportunidades para que todos los ciudadanos prosperen."
 DEN_no_welfare_without_grow: "No Hay Bienestar Sin Crecimiento"
 DEN_no_welfare_without_grow_desc: "Dinamarca afirma que no puede haber Bienestar Sin Crecimiento, enfatizando la importancia de la prosperidad económica como la base del bienestar social. Al seguir políticas que estimulen la inversión, la innovación y la productividad, el gobierno tiene como objetivo generar crecimiento sostenible y asegurar la viabilidad financiera de los programas de bienestar."
 DEN_sharpen_profil: "Afilando el Perfil"
 DEN_sharpen_profil_desc: "Dinamarca tiene como objetivo Afilando su Perfil como líder global en innovación de bienestar y políticas sociales. Al mostrar las mejores prácticas, compartir conocimientos y fomentar la cooperación internacional, el gobierno tiene como objetivo fortalecer la reputación de Dinamarca como un modelo de provisión de bienestar eficaz y equitativa, inspirando el cambio positivo en todo el mundo."
 DEN_Reform_Independent_public_Company: "Reformar la Empresa Pública Independiente"
 DEN_Reform_Independent_public_Company_desc: "Dinamarca lleva a cabo reformas para mejorar la eficiencia y efectividad de las Empresas Públicas Independientes. Al optimizar las operaciones, mejorar las estructuras de gobernanza y promover la responsabilidad y la transparencia, el gobierno tiene como objetivo optimizar la entrega de servicios esenciales y garantizar que los recursos públicos se gestionen de manera responsable."
 DEN_Energinet_dk: "Energinet"
 DEN_Energinet_dk_desc: "Dinamarca refuerza su compromiso con la seguridad energética y la sostenibilidad mediante inversiones en Energinet. Al modernizar la infraestructura, expandir la capacidad de energía renovable y promover la eficiencia energética, el gobierno tiene como objetivo garantizar un suministro energético confiable y resiliente, mientras mitiga los impactos del cambio climático."
 DEN_Naviair: "Naviair"
 DEN_Naviair_desc: "Dinamarca mejora la gestión del tráfico aéreo y los estándares de seguridad mediante inversiones en Naviair. Al modernizar los sistemas de control del tráfico aéreo, mejorar la capacidad del espacio aéreo y fomentar la colaboración con socios internacionales, el gobierno tiene como objetivo facilitar un viaje aéreo seguro y eficiente para pasajeros y carga."
 DEN_Danske_Statsbaner: "Danske Statsbaner"
 DEN_Danske_Statsbaner_desc: "Dinamarca moderniza su sistema de transporte ferroviario mediante inversiones en Danske Statsbaner. Al actualizar la infraestructura ferroviaria, expandir las redes de servicio y promover soluciones de movilidad sostenible, el gobierno tiene como objetivo mejorar la conectividad, reducir la congestión y promover alternativas de transporte ecológicas."
 DEN_form_Postnord: "Formar Postnord"
 DEN_form_Postnord_desc: "Dinamarca reestructura los servicios postales y logísticos mediante la formación de Postnord. Al modernizar las redes de distribución, mejorar las capacidades de entrega de última milla y adoptar la innovación digital, el gobierno tiene como objetivo satisfacer las necesidades cambiantes de consumidores y empresas, mientras asegura la accesibilidad universal de los servicios postales."
 DEN_Finansiel_Stabilitet: "Finansiel Stabilitet"
 DEN_Finansiel_Stabilitet_desc: "Dinamarca refuerza la estabilidad y resiliencia financiera mediante iniciativas centradas en Finansiel Stabilitet. Al regular y supervisar las instituciones financieras, gestionar los riesgos sistémicos y proporcionar apoyo en la gestión de crisis, el gobierno tiene como objetivo salvaguardar la integridad del sistema financiero y proteger los intereses de los depositantes e inversionistas."
 DEN_explore_digital_possibilitys: "Explorar Posibilidades Digitales"
 DEN_explore_digital_possibilitys_desc: "Dinamarca emprende un viaje para Explorar las Posibilidades Digitales, buscando formas innovadoras de aprovechar la tecnología para el beneficio de los ciudadanos y las empresas. Al fomentar la colaboración, la experimentación y el intercambio de conocimientos, el gobierno tiene como objetivo desbloquear todo el potencial de las soluciones digitales para abordar los desafíos sociales y mejorar los servicios públicos."
 DEN_life_long_learning: "Aprendizaje Permanente"
 DEN_life_long_learning_desc: "Dinamarca invierte en iniciativas de Aprendizaje Permanente para dotar a los ciudadanos de las habilidades digitales y competencias necesarias para prosperar en una economía digital que evoluciona rápidamente. Al expandir el acceso a programas de alfabetización digital, formación profesional y oportunidades de educación continua, el gobierno tiene como objetivo empoderar a los individuos para que se adapten al cambio tecnológico y aprovechen nuevas oportunidades para su desarrollo personal y profesional."
 DEN_digital_gouverment_act: "Ley de Gobierno Digital"
 DEN_digital_gouverment_act_desc: "Dinamarca promulga la Ley de Gobierno Digital para modernizar y agilizar los servicios gubernamentales mediante la transformación digital. Al establecer estándares, crear marcos y promover la interoperabilidad, el gobierno tiene como objetivo mejorar la entrega de servicios públicos, mejorar la participación ciudadana y garantizar la seguridad y privacidad de los datos digitales."
 DEN_mobile_broadband: "Banda Ancha Móvil"
 DEN_mobile_broadband_desc: "Dinamarca invierte en infraestructura de Banda Ancha Móvil para expandir el acceso a la conectividad a internet de alta velocidad en todo el país. Al desplegar redes 5G, mejorar la cobertura en áreas rurales y promover la competencia entre los proveedores de servicios, el gobierno tiene como objetivo cerrar la brecha digital y permitir el acceso sin problemas a servicios e información en línea para todos los ciudadanos."
 DEN_NemID: "NemID"
 DEN_NemID_desc: "Dinamarca introduce NemID, un sistema de identificación digital segura que permite a los ciudadanos acceder a los servicios gubernamentales y realizar transacciones en línea con facilidad y comodidad. Al proporcionar una única credencial de identidad confiable, el gobierno tiene como objetivo simplificar los procesos de autenticación, mejorar la ciberseguridad y promover la inclusión digital."
 DEN_Digital_post: "Correo Digital"
 DEN_Digital_post_desc: "Dinamarca transita hacia el Correo Digital, un servicio de correo digital que entrega comunicaciones oficiales de las agencias gubernamentales a los ciudadanos de forma electrónica. Al digitalizar la correspondencia en papel, reducir los costos administrativos y mejorar la eficiencia, el gobierno tiene como objetivo agilizar los canales de comunicación y proporcionar a los ciudadanos un acceso oportuno a información y servicios esenciales."
 DEN_NemKonto: "NemKonto"
 DEN_NemKonto_desc: "Dinamarca introduce NemKonto, un sistema de pago digital que permite a los ciudadanos recibir pagos y beneficios del gobierno directamente en sus cuentas bancarias. Al simplificar el procesamiento de pagos, reducir la carga administrativa y mejorar la transparencia financiera, el gobierno tiene como objetivo mejorar la eficiencia y la integridad del gasto público."
 DEN_BorDEN_dk: "BorDEN"
 DEN_BorDEN_dk_desc: "Dinamarca desarrolla BorDEN, una plataforma digital que facilita la colaboración y el intercambio de información entre agencias gubernamentales, empresas y ciudadanos. Al centralizar la gestión de datos, promover la interoperabilidad de los datos y habilitar canales de comunicación seguros, el gobierno tiene como objetivo mejorar la coordinación, la innovación y la entrega de servicios en el sector público."
 DEN_Government_app: "Borger.dk"
 DEN_Government_app_desc: "Dinamarca lanza una aplicación gubernamental para proporcionar a los ciudadanos un acceso conveniente a los servicios gubernamentales, información y recursos en sus dispositivos móviles. Al ofrecer una interfaz fácil de usar, notificaciones personalizadas y funcionalidades integradas, la aplicación tiene como objetivo mejorar la participación ciudadana, agilizar las transacciones y mejorar la experiencia general de interacción con el gobierno."
 DEN_Pluralist_state: "Estado Pluralista"
 DEN_Pluralist_state_desc: "Dinamarca adopta los principios del pluralismo, reconociendo y valorando la diversidad de perspectivas, creencias e identidades dentro de la sociedad. Al promover la tolerancia, la inclusividad y el respeto por los derechos de las minorías, el gobierno tiene como objetivo cultivar un estado pluralista donde todos los individuos puedan expresarse libremente, participar en los procesos de toma de decisiones y contribuir a la riqueza de la cultura y democracia danesas."
 DEN_Copenhagen_Metro: "Metro de Copenhague"
 DEN_Copenhagen_Metro_desc: "Dinamarca invierte en la expansión y mejora del Metro de Copenhague, un sistema de transporte público moderno y eficiente que sirve a la región capitalina. Al extender las líneas existentes, construir nuevas estaciones e integrarse con otros modos de transporte, el gobierno tiene como objetivo mejorar la conectividad, reducir la congestión y promover la movilidad urbana sostenible para residentes y visitantes por igual."
 DEN_Copenhagen_Malmo_Port: "Puerto Copenhague-Malmö"
 DEN_Copenhagen_Malmo_Port_desc: "Dinamarca y Suecia colaboran en el desarrollo del Puerto Copenhague-Malmö, un centro marítimo estratégico que conecta las dos ciudades y facilita el comercio en la región del mar Báltico. Al invertir en la infraestructura portuaria, las instalaciones logísticas y los enlaces de transporte intermodal, los gobiernos tienen como objetivo mejorar la competitividad regional, estimular el crecimiento económico y fortalecer la cooperación transfronteriza."
 DEN_expand_the_Port: "Expandir el Puerto"
 DEN_expand_the_Port_desc: "El éxito del Puerto Copenhague-Malmö nos hace estar muy seguros de que una expansión adicional del puerto será un paso útil."
 DEN_more_Imports: "Incrementar la capacidad de importación"
 DEN_more_Imports_desc: "El éxito del Puerto Copenhague-Malmö nos hace estar muy seguros de que una expansión adicional de la capacidad de importación será un paso útil."
 DEN_more_exports: "Incrementar la capacidad de exportación"
 DEN_more_exports_desc: "El éxito del Puerto Copenhague-Malmö nos hace estar muy seguros de que una expansión adicional de la capacidad de exportación será un paso útil."
 DEN_copenhagen_opera_house: "Teatro de la Ópera de Copenhague"
 DEN_copenhagen_opera_house_desc: "Dinamarca celebra su patrimonio cultural y excelencia artística con la construcción del Teatro de la Ópera de Copenhague, un lugar de clase mundial para representaciones de ópera, ballet y música clásica. Al proporcionar instalaciones de última generación, fomentar la innovación artística y promover el intercambio cultural, el gobierno tiene como objetivo enriquecer el panorama cultural de Copenhague y atraer audiencias de todo el mundo."
 DEN_fehmarn_belt_fixed_link: "Enlace fijo del estrecho de Fehmarn"
 DEN_fehmarn_belt_fixed_link_desc: "Dinamarca inicia la construcción del Enlace Fijo del Estrecho de Fehmarn, un importante proyecto de infraestructura que creará una conexión fija de ferrocarril y carretera entre Dinamarca y Alemania. Al construir un túnel debajo del estrecho de Fehmarn, el gobierno tiene como objetivo mejorar los enlaces de transporte, facilitar el comercio y el turismo, y fortalecer la integración económica dentro de la región del mar Báltico, fomentando la prosperidad y la cooperación entre los países vecinos."
 DEN_western_Democracy: "Democracia Occidental"
 DEN_western_Democracy_desc: "Dinamarca reafirma su dedicación a la democracia occidental, defendiendo los principios fundamentales de libertad, igualdad y derechos humanos. Al promover los valores democráticos y fomentar la colaboración con otras naciones occidentales, el gobierno se esfuerza por mantener el estado de derecho y promover los ideales democráticos tanto a nivel nacional como internacional."

 #Political Revolution
 DEN_broken_system: "Un Sistema Roto"
 DEN_broken_system_desc: "El mayor desafío que enfrentamos hoy somos nosotros mismos. Los que detentan el poder demostraron hace mucho tiempo que no les importa nada excepto sus propios intereses. Si queremos crear una Dinamarca mejor, debemos estar preparados para derribar la cáscara de un país que actualmente lleva su nombre."
 DEN_fight_nationalists: "Luchen contra los Nacionalistas!"
 DEN_fight_nationalists_desc: "El sistema ha fracasado y la revolución ahora es casi una inevitabilidad. Solo los contrarrevolucionarios ultranacionalistas nos separan de un nuevo futuro!"
 DEN_state_atheism: "Ateísmo Estatal"
 DEN_state_atheism_desc: "Los nacionalistas han sido perseguidos hasta el subsuelo, la Reina ha sido desterrada y la Iglesia de Dinamarca ha sido desmantelada; debemos asegurarnos de que ninguno de estos tres conceptos arcaicos de 'Dios, Reina y País' regrese en ninguna forma. El futuro que crearemos es uno de Ateísmo, Igualitarismo e Internacionalismo."
 DEN_communist_propaganda: "Propaganda Comunista"
 DEN_communist_propaganda_desc: "Necesitamos hacerle saber al pueblo lo grande que es realmente el comunismo!"
 DEN_path_of_true_equality: "Camino de la Verdadera Igualdad"
 DEN_path_of_true_equality_desc: "Cada persona en nuestro país, rica o pobre, negra o blanca, hombre o mujer, tiene los mismos derechos que todos los demás.
 DEN_abolish_monarchy: "Abolir la Monarquía"
 DEN_abolish_monarchy_desc: "La Reina y la institución que representa son reliquias de una era pasada. Estamos unidos en la creación de un futuro sin reyes ni reinas, donde todos nacen iguales. La Reina debe abdicar y ser exiliada, no importa el costo!"
 DEN_peaceful_revolution: "Revolución Pacífica"
 DEN_peaceful_revolution_desc: "Nuestra revolución no necesita ser sangrienta; al enfatizar los aspectos democráticos del socialismo, podemos alentar a nuestros seguidores a promover el voto en lugar de abrirse paso a tiros hacia la revolución. Hagamos de nuestra revolución una pacífica."
 DEN_raise_unemployment_benefits: "Aumentar los Beneficios por Desempleo"
 DEN_raise_unemployment_benefits_desc: "Los oprimidos y desempleados suelen ser un blanco cuando alguien necesita culpar a alguien por una recesión económica. Nosotros, sin embargo, reconocemos que estar desempleado no te hace menos ciudadano que tu vecino."
 DEN_seize_state_power: "Conquistar el Estado!"
 DEN_seize_state_power_desc: "El momento es el adecuado! Enviemos el mensaje de que todos los que apoyan el paraíso del trabajador se armen. Marchamos hacia los centros de poder y no aceptaremos nada menos que la total capitulación del gobierno!"
 DEN_new_foreign_policy: "Nueva Política Exterior"
 DEN_new_foreign_policy_desc: "Dinamarca a menudo es tratada como un miembro menor de la sociedad internacional, dando golpes por encima de nuestro peso. Sin embargo, las cosas no siempre han sido así. 'Dinamarca' solía ser un nombre que se pronunciaba con respeto y los daneses solían ser un pueblo orgulloso, sin miedo a explorar nuevas fronteras y expandir el alcance del Reino Danés. Podemos ser así nuevamente, SEREMOS así nuevamente!"
 DEN_world_revolution: "Revolución Mundial"
 DEN_world_revolution_desc: "Trabajadores del mundo, uníos! Marx y Engels dejaron claro en su Manifiesto Comunista que la revolución solo podría tener éxito si era mundial. Liberaremos a los trabajadores del mundo de sus cadenas nacionalistas, incluso si eso requiere un poco... de persuasión."
 DEN_Danelaw: "Ley Danesa"
 DEN_Danelaw_desc: "La Ley Danesa fue históricamente la parte de Inglaterra donde las leyes de los daneses prevalecían sobre las de los anglosajones. Dado que nuestras leyes son, por su propia naturaleza, superiores a las de los imbéciles británicos, ¿quizás deberíamos hacerles un favor a sus sistemas legales y restablecer la Ley Danesa?"

#Political Monarchy
 DEN_the_queens_truth: "La Verdad de la Reina"
 DEN_the_queens_truth_desc: "La Reina Margrethe II inicia una campaña de honestidad y transparencia, buscando establecer confianza con el pueblo danés y obtener apoyo para las ambiciones de la monarquía."
 DEN_increase_royal_influence: "Aumentar la Influencia Real"
 DEN_increase_royal_influence_desc: "La Casa Real inicia un esfuerzo concertado para expandir su esfera de influencia dentro de la sociedad danesa, aprovechando su prestigio histórico y su importancia cultural para influir en la opinión pública a su favor."
 DEN_office_of_international_relations: "Oficina de Relaciones Internacionales"
 DEN_office_of_international_relations_desc: "Reconociendo la importancia de las alianzas globales, la Casa Real establece una Oficina de Relaciones Internacionales para forjar lazos diplomáticos y obtener apoyo de potencias extranjeras simpatizantes de la causa de la monarquía."
 DEN_Mainland_hemisphere: "Hemisferio Continental"
 DEN_Mainland_hemisphere_desc: "Con la mirada puesta en consolidar el poder, la Casa Real se enfoca en fortalecer su influencia sobre la Dinamarca continental, movilizando recursos y reuniendo seguidores bajo su bandera."
 DEN_Island_hemisphere: "Hemisferio Insular"
 DEN_Island_hemisphere_desc: "Dirigiendo su mirada hacia los territorios daneses en el extranjero, la Casa Real busca extender su autoridad sobre las Islas Feroe y Groenlandia, consolidando su posición como la fuerza unificadora del reino danés."
 DEN_establish_the_royal_nordic_institute: "Establecer el Instituto Real Nórdico"
 DEN_establish_the_royal_nordic_institute_desc: "En un intento por promover la unidad y cooperación nórdica, la Casa Real funda el Instituto Real Nórdico, una prestigiosa institución dedicada a avanzar en el intercambio cultural y la colaboración entre las naciones nórdicas."
 DEN_royal_branding: "Marca Real"
 DEN_royal_branding_desc: "La Casa Real lanza una campaña de marca integral para mejorar su imagen pública, presentándose como una institución moderna y progresista alineada con las aspiraciones del pueblo danés."
 DEN_spread_the_word: "Difundir el Mensaje"
 DEN_spread_the_word_desc: "A través de un mensaje estratégico y divulgación mediática, la Casa Real difunde su visión de una monarquía revitalizada, reuniendo seguidores y sembrando dudas sobre la eficacia de la democracia parlamentaria."
 DEN_the_wedding_of_crone_prince_frederik: "Boda Real del Príncipe Frederik"
 DEN_the_wedding_of_crone_prince_frederik_desc: "En una gran exhibición de esplendor real, la Casa Real organiza la boda del Príncipe Heredero Frederik, capturando los corazones del pueblo danés y reforzando la relevancia de la monarquía en la sociedad contemporánea."
 DEN_question_democratic_values: "Cuestionar los Valores Democráticos"
 DEN_question_democratic_values_desc: "La Casa Real desafía la eficacia del gobierno democrático, destacando sus percepciones de deficiencias y abogando por un sistema de gobierno más estable y autoritario bajo los auspicios de la monarquía."
 DEN_democracys_weakness: "Debilidad de las Democracias"
 DEN_democracys_weakness_desc: "A través de investigaciones académicas y discurso público, la Casa Real expone las vulnerabilidades de los sistemas democráticos, describiéndolos como propensos al estancamiento, la ineficiencia y la inestabilidad."
 DEN_start_the_transission: "Iniciar la Transición"
 DEN_start_the_transission_desc: "Con los preparativos en marcha, la Casa Real establece las bases para una transición gradual del poder del gobierno parlamentario a la monarquía, posicionándose como el sucesor natural del orden democrático."
 DEN_prepare_for_violence: "Prepararse para la Violencia"
 DEN_prepare_for_violence_desc: "Anticipando la resistencia de fuerzas políticas arraigadas, la Casa Real se prepara discretamente para posibles disturbios y trastornos, garantizando la seguridad y protección de la monarquía y sus seguidores."
 DEN_contact_the_army: "Contactar al Ejército"
 DEN_contact_the_army_desc: "A puertas cerradas, la Casa Real contacta a los líderes militares clave, buscando garantías de lealtad y apoyo en caso de un enfrentamiento con el gobierno parlamentario."
 DEN_a_peaceful_change: "Un Cambio Pacífico"
 DEN_a_peaceful_change_desc: "A pesar del espectro del conflicto, la Casa Real sigue comprometida con una transición pacífica del poder, destacando el diálogo y la negociación como los medios preferidos para lograr sus objetivos."
 DEN_force_parliament_into_submission: "Forzar al Parlamento a la Sumisión"
 DEN_force_parliament_into_submission_desc: "Con la creciente presión y el cambio de la opinión pública a su favor, la Casa Real adopta una postura más asertiva, exigiendo concesiones del gobierno parlamentario y obligándolo a reconocer la autoridad de la monarquía."
 DEN_overthrow_with_force: "Derrocar con Fuerza"
 DEN_overthrow_with_force_desc: "A medida que las tensiones alcanzan su punto máximo, la Casa Real autoriza el uso de la fuerza para derrocar al gobierno parlamentario y afirmar su supremacía, sumiendo a Dinamarca en un estado de crisis e incertidumbre."
 DEN_the_king_of_denmark: "Rey de Dinamarca"
 DEN_the_king_of_denmark_desc: "Tras los disturbios, el Príncipe Heredero Frederik X asciende al trono como el nuevo Rey de Dinamarca, siguiendo los pasos de sus predecesores. Con la monarquía firmemente establecida como la autoridad gobernante, el Rey Frederik X promete liderar la nación con sabiduría, compasión y un firme compromiso con el bienestar del pueblo danés."
 DEN_secure_the_dynasty: "Asegurar la Dinastía"
 DEN_secure_the_dynasty_desc: "Con la monarquía restaurada, el Rey Frederik X da prioridad a asegurar el futuro de la dinastía garantizando la estabilidad, la sucesión y la continuidad de la línea real."
 DEN_house_Windsor: "Casa de Windsor"
 DEN_house_Windsor_desc: "Inspirado en la monarquía británica, el Rey Frederik X refuerza los lazos con la Casa de Windsor, buscando apoyo y orientación de una de las familias reales más duraderas de Europa."
 DEN_house_hohenzollern: "Casa de Hohenzollern"
 DEN_house_hohenzollern_desc: "Abrazando el rico patrimonio real de Alemania, el Rey Frederik X forja una alianza diplomática con la Casa de Hohenzollern, fomentando la cooperación mutua y la solidaridad entre las monarquías europeas."
 DEN_belgium_houses: "Casa de Saxe-Coburg-Bélgica"
 DEN_belgium_houses_desc: "Como un gesto de solidaridad con Bélgica, el Rey Frederik X reafirma los lazos históricos entre Dinamarca y la Casa de Saxe-Coburg-Bélgica, promoviendo la amistad y la colaboración entre las dos casas reales."
 DEN_houses_of_the_netherlands: "Casa de Oranje-Nassau"
 DEN_houses_of_the_netherlands_desc: "Fortaleciendo los lazos con los Países Bajos vecinos, el Rey Frederik X establece una estrecha asociación con la Casa de Oranje-Nassau, mejorando el intercambio cultural y la cooperación entre las monarquías danesa y neerlandesa."
 DEN_proclaim_an_empire: "Proclamar un Imperio"
 DEN_proclaim_an_empire_desc: "A medida que Dinamarca entra en una nueva era de gobierno real, el Rey Frederik X proclama el establecimiento de un Imperio Danés, simbolizando el resurgimiento de la nación como una potencia global y reafirmando su legado histórico."
 DEN_the_fate_of_the_monarchy: "Destino de la Monarquía"
 DEN_the_fate_of_the_monarchy_desc: "En medio de especulaciones e incertidumbre, el Rey Frederik X se dirige a la nación, reafirmando su compromiso con la monarquía y delineando su visión de una Dinamarca próspera y unificada bajo liderazgo real."
 DEN_traditional_monarchy: "Monarquía Tradicional"
 DEN_traditional_monarchy_desc: "El Rey Frederik X abraza las tradiciones y costumbres de la monarquía danesa, manteniendo sus deberes ceremoniales, herencia cultural y su significado simbólico como una fuerza unificadora para la nación."
 DEN_adopt_new_traditions: "Adoptar Nuevas Tradiciones"
 DEN_adopt_new_traditions_desc: "Mientras honra la tradición, el Rey Frederik X también busca adaptar y hacer evolucionar la monarquía para satisfacer las necesidades y expectativas cambiantes de la sociedad danesa moderna, introduciendo nuevas costumbres y rituales que resuenen con los valores y aspiraciones contemporáneos."
 DEN_a_new_way: "Un Nuevo Camino"
 DEN_a_new_way_desc: "Con un enfoque visionario, el Rey Frederik X traza un nuevo rumbo para la monarquía, enfatizando la innovación, la inclusividad y la capacidad de respuesta a las necesidades del pueblo danés en el siglo XXI."
 DEN_international_recognition: "Reconocimiento Internacional"
 DEN_international_recognition_desc: "Buscando mejorar la posición de Dinamarca en el escenario mundial, el Rey Frederik X emprende una ofensiva diplomática para obtener reconocimiento y respeto internacional por el papel de la monarquía como símbolo de la unidad e identidad danesa."
 DEN_strengthen_the_regency: "Fortalecer la Regencia"
 DEN_strengthen_the_regency_desc: "Reconociendo la importancia de una regencia competente y leal, el Rey Frederik X nombra asesores y confidentes de confianza en puestos clave dentro de la corte real, asegurando una gobernanza eficaz y una gestión de los asuntos de la monarquía."
 DEN_build_up_advisors: "Reforzar los Asesores"
 DEN_build_up_advisors_desc: "El Rey Frederik X reúne un equipo de asesores experimentados y expertos de diversos campos para ofrecer consejos y orientación sobre asuntos de gobernanza, política y desarrollo, mejorando la capacidad de la monarquía para tomar decisiones informadas y planificar estratégicamente."
 DEN_create_a_protocol: "Crear un Protocolo"
 DEN_create_a_protocol_desc: "Para mantener la dignidad y el decoro propios de la monarquía, el rey Federico X instituye un protocolo formal para las ceremonias, eventos y compromisos reales, preservando las tradiciones y protocolos que han definido la realeza danesa durante siglos."
 DEN_establish_the_court: "Establecer la Corte"
 DEN_establish_the_court_desc: "En el corazón de la administración real, el rey Federico X establece una corte para que sirva como centro de la actividad real, la gobernanza y los asuntos ceremoniales, fomentando un sentido de comunidad y camaradería entre los miembros de la casa real."
 DEN_implement_the_new_dkr: "Implementar la Nueva Corona Danesa"
 DEN_implement_the_new_dkr_desc: "Con la monarquía firmemente atrincherada como la autoridad gobernante, el rey Federico X introduce la Nueva Corona Danesa (DKR), una moneda renovada que simboliza el renovado compromiso de la nación con el liderazgo real y la prosperidad económica."
 #Diplomacy
 DEN_international_diplomacy: "Diplomacia Internacional"
 DEN_international_diplomacy_desc: "Debemos empezar a invertir en esfuerzos diplomáticos en todo el mundo."
 DEN_import_leopards: "Importar Leopardos"
 DEN_import_leopards_desc: "Normalmente, importar leopardos sería una violación de las leyes de protección animal. Pero para estos felinos salvajes, haremos una excepción."
 DEN_befriend_germany: "Hacerse amigo de Alemania"
 DEN_befriend_germany_desc: "Nuestro vecino del sur, Alemania, por lo general piensa que no importamos, demostremos que sí."
 DEN_reaffirm_nato: "Reafirmar la OTAN"
 DEN_reaffirm_nato_desc: "Sin la protección de la OTAN, probablemente ya habríamos desaparecido del globo por los soviéticos."
 DEN_leave_nato: "Abandonar la OTAN"
 DEN_leave_nato_desc: "Debemos abandonar la OTAN para asegurar la posición danesa en la política mundial."
 DEN_western_values: "Difundir la Democracia"
 DEN_western_values_desc: "Si bien la OTAN es una alianza defensiva, las naciones dentro de la OTAN han sido conocidas por intentar difundir la democracia en todo el mundo."
 DEN_befriend_sweden: "Hacerse amigo de Suecia"
 DEN_befriend_sweden_desc: "Suecia es nuestro amigo en el norte al que le gustan mucho las albóndigas, hagámonos amigos de ellos."
 DEN_befriend_norway: "Hacerse amigo de Noruega"
 DEN_befriend_norway_desc: "Los brutales vikingos del norte ya no existen y ahora son solo personas amigables noruegas, muchas oportunidades para la amistad mutua."
 DEN_befriend_the_baltic_states: "Hacerse amigo de los Estados Bálticos"
 DEN_befriend_the_baltic_states_desc: "Estonia, Letonia y Lituania son muy importantes para nuestro comercio, hagamos algunos amigos!"
 DEN_scandinavian_focus: "Enfoque Escandinavo"
 DEN_scandinavian_focus_desc: "Centrarse en los países nórdicos."
 DEN_embrace_nordic_cooperation: "Abrazar la Cooperación Nórdica"
 DEN_embrace_nordic_cooperation_desc: "Abrazar la Cooperación Nórdica"
 DEN_terminate_nordic_cooperation: "Abandonar el Consejo Nórdico"
 DEN_terminate_nordic_cooperation_desc: "La situación actual hace que cualquier cooperación más estrecha con los países escandinavos sea poco probable."
 DEN_remember_history: "Volver a la Gloria"
 DEN_remember_history_desc: "Solíamos liderar la Unión de Kalmar, lo haremos de nuevo, incluso si tenemos que forzarlo."
 DEN_slesvig_holstein: "Slesvig-Holstein"
 DEN_slesvig_holstein_desc: "Puede que la gente de Slesvig-Holstein haya votado para permanecer dentro de la república alemana, pero estamos seguros de que esa elección fue manipulada, es hora de que los devolvamos a sus raíces danesas."
 DEN_ancient_history: "1219"
 DEN_ancient_history_desc: "Solíamos tener un punto de apoyo en el Báltico en forma de Estonia, incluso el Dannebrog nos cayó en Estonia en 1219, la frontera de lo que solía ser Estonia ha cambiado, pero eso es semántica."
 DEN_finlands_history: "¿Suecia? ¿Finlandia? ¿Dinamarca?"
 DEN_finlands_history_desc: "Cuando Suecia era parte de la unión de Kalmar, también tenían territorio finlandés bajo su control, y las áreas de Finlandia en ese momento se extendían a algunas de las que Rusia cree que son suyas hoy."
 DEN_viking_age: "La Era Vikinga"
 DEN_viking_age_desc: "(Efecto de marcador de posición) En la era vikinga teníamos un punto de apoyo en el norte de Inglaterra en forma de la isla de Shetland y la isla de Orkney, se utilizaban como área de preparación para nuestras incursiones, pueden volver a serlo."
 DEN_danelaw: "Danelaw"
 DEN_danelaw_desc: "Danelaw era el área en Inglaterra bajo el control de los nórdicos, teníamos estas tierras antes, y las tendremos de nuevo."
 DEN_leave_schengen: "Abandonar Schengen"
 DEN_leave_schengen_desc: "Cada país debe recuperar sus derechos y no dejar entrar a nadie sin controles estrictos."
 DEN_Expand_task_force_north: "Expandir la Fuerza de Tarea Norte"
 DEN_Expand_task_force_north_desc: "La Fuerza de Tarea Norte, ahora preparada como un instrumento fundamental dentro del marco de la UE, significa el compromiso proactivo de Dinamarca y su apoyo inquebrantable a los objetivos de seguridad colectiva de la unión. Al ampliar el alcance de sus operaciones y profundizar su integración dentro de las estructuras de defensa de la UE, la Fuerza de Tarea Norte encarna el compromiso de Dinamarca de fomentar la cooperación y la solidaridad entre los estados miembros de la UE."
 DEN_middle_Europe_focus: "Enfoque en Europa Central"
 DEN_middle_Europe_focus_desc: "Enfatizando la importancia de la cooperación y la solidaridad regional, Dinamarca dirige sus esfuerzos diplomáticos hacia el fomento de lazos más estrechos con los países de Europa Central. A través del diálogo, la colaboración y las iniciativas compartidas, Dinamarca busca fortalecer las relaciones diplomáticas, económicas y culturales con sus vecinos en Europa Central, promoviendo la estabilidad y la prosperidad en toda la región."
 DEN_ties_to_France: "Lazos con Francia"
 DEN_ties_to_France_desc: "Reconociendo a Francia como un aliado y socio clave en Europa, el Gobierno danés prioriza la profundización de los lazos bilaterales con Francia. A través de intercambios diplomáticos, proyectos conjuntos y cooperación estratégica, Dinamarca busca fortalecer la asociación franco-danesa, fomentando la comprensión mutua y la colaboración en una amplia gama de temas, desde la defensa y la seguridad hasta la acción climática y el intercambio cultural."
 DEN_ties_to_GB: "Lazos con Gran Bretaña"
 DEN_ties_to_GB_desc: "Basándose en lazos históricos y valores compartidos, Dinamarca se esfuerza por fortalecer sus relaciones diplomáticas con Gran Bretaña. Al participar en el diálogo, acuerdos comerciales e iniciativas conjuntas, Dinamarca pretende profundizar la asociación bilateral con el Reino Unido, fomentando la cooperación en áreas como el comercio, la defensa, la investigación y la innovación, mientras navega por las complejidades del Brexit y asegura la continuación de la colaboración después de la membresía en la UE."
 DEN_German_partner: "Socio Alemán"
 DEN_German_partner_desc: "Reconociendo a Alemania como un socio estratégico clave y vecino, Dinamarca busca profundizar sus lazos diplomáticos y económicos con Alemania. A través de reuniones de alto nivel, proyectos conjuntos e iniciativas transfronterizas, Dinamarca y Alemania trabajan juntos para promover la estabilidad regional, el crecimiento económico y el intercambio cultural, fomentando una asociación fuerte y duradera entre las dos naciones."
 DEN_Benelux_fokus: "Enfoque en el Benelux"
 DEN_Benelux_fokus_desc: "Reconociendo la importancia de la cooperación dentro de la región del Benelux, Dinamarca prioriza fortalecer sus lazos con Bélgica, los Países Bajos y Luxemburgo. A través de esfuerzos colaborativos, compromisos diplomáticos e iniciativas compartidas, Dinamarca busca profundizar su asociación con los países del Benelux, promoviendo la integración regional, la cooperación económica y el intercambio cultural."
 DEN_Transatlantic_focus: "Enfoque Transatlántico"
 DEN_Transatlantic_focus_desc: "Reafirmando su compromiso con las relaciones transatlánticas, Dinamarca se esfuerza por profundizar sus lazos con los Estados Unidos y Canadá. A través del diálogo diplomático, asociaciones estratégicas y valores compartidos, Dinamarca trabaja para fortalecer el vínculo transatlántico, fomentando la cooperación en seguridad, comercio, tecnología y desafíos globales, mientras refuerza la importancia de la alianza de la OTAN."
 DEN_ties_USA: "Lazos con EE. UU."
 DEN_ties_USA_desc: "Reconociendo a los Estados Unidos como un aliado estratégico clave, Dinamarca busca fortalecer sus relaciones bilaterales con los EE. UU. A través del compromiso diplomático, acuerdos comerciales e iniciativas conjuntas, Dinamarca tiene como objetivo profundizar la cooperación con los EE. UU. en una amplia gama de áreas, incluyendo defensa, energía, innovación e intercambio cultural, mientras reafirma los sólidos lazos de amistad y valores compartidos entre ambas naciones."
 DEN_ties_to_Canada: "Lazos con Canadá"
 DEN_ties_to_Canada_desc: "Basándose en valores compartidos e intereses comunes, Dinamarca se esfuerza por mejorar sus relaciones diplomáticas con Canadá. A través del diálogo, la cooperación y proyectos conjuntos, Dinamarca busca profundizar su asociación con Canadá, fomentando la colaboración en temas como la gobernanza del Ártico, la protección del medio ambiente, el comercio y la innovación, mientras promueve los lazos entre personas y el intercambio cultural entre ambos países."
 DEN_ties_South_america: "Lazos con América del Sur"
 DEN_ties_South_america_desc: "Reconociendo la creciente importancia de América del Sur en el escenario global, Dinamarca tiene como objetivo fortalecer sus lazos diplomáticos con los países de la región. A través de la extensión diplomática, acuerdos comerciales e intercambios culturales, Dinamarca busca profundizar su compromiso con las naciones sudamericanas, fomentando la cooperación en temas como el desarrollo sostenible, el comercio y la protección ambiental, mientras explora oportunidades para asociaciones económicas e inversión."
 DEN_Eurasic_focus: "Enfoque Eurásico"
 DEN_Eurasic_focus_desc: "Reconociendo la importancia estratégica de Eurasia, Dinamarca busca fortalecer sus lazos diplomáticos con los países de la región. A través del compromiso diplomático, acuerdos comerciales e intercambios culturales, Dinamarca tiene como objetivo profundizar su cooperación con las naciones eurasiáticas, promoviendo la estabilidad regional, el desarrollo económico y el intercambio cultural, mientras explora oportunidades para la colaboración en proyectos de infraestructura, energía e innovación."
 DEN_ties_to_Russia: "Lazos con Rusia"
 DEN_ties_to_Russia_desc: "Reconociendo a Rusia como un actor clave en los asuntos regionales y globales, Dinamarca se esfuerza por mantener relaciones constructivas y pragmáticas con Rusia. A través del diálogo diplomático, el compromiso y la cooperación en intereses comunes, Dinamarca busca fomentar una relación con Rusia basada en el respeto mutuo, la transparencia y el diálogo, mientras aborda las áreas de desacuerdo a través de canales diplomáticos y un compromiso constructivo."
 DEN_ties_to_India: "Lazos con India"
 DEN_ties_to_India_desc: "Reconociendo la creciente influencia e importancia de India en el escenario global, Dinamarca busca profundizar sus lazos diplomáticos y económicos con India. A través de la extensión diplomática, acuerdos comerciales e intercambios culturales, Dinamarca tiene como objetivo mejorar su asociación con India, fomentando la colaboración en temas como comercio, inversión, tecnología y desarrollo sostenible, mientras promueve los lazos entre personas y el intercambio cultural entre ambos países."
 DEN_ties_to_China: "Lazos con China"
 DEN_ties_to_China_desc: "Reconociendo la creciente prominencia e influencia económica de China, Dinamarca se esfuerza por fortalecer sus relaciones diplomáticas con China. A través del compromiso diplomático, acuerdos comerciales e intercambios culturales, Dinamarca busca profundizar su asociación con China, fomentando la cooperación en temas como comercio, inversión, innovación y protección del medio ambiente, mientras participa en un diálogo constructivo sobre áreas de interés y preocupación mutuos."
 DEN_ties_to_Indonesia: "Lazos con Indonesia"
 DEN_ties_to_Indonesia_desc: "Reconociendo la importancia estratégica de Indonesia en el sudeste asiático, Dinamarca busca mejorar sus lazos diplomáticos y económicos con Indonesia. A través del compromiso diplomático, acuerdos comerciales e intercambios culturales, Dinamarca tiene como objetivo fortalecer su asociación con Indonesia, fomentando la colaboración en temas como seguridad marítima, desarrollo sostenible, energía renovable e intercambio cultural, mientras promueve la estabilidad y prosperidad regional en el sudeste asiático."

 #Private Industry
 DEN_private_industry: "Industria Privada Danesa"
 DEN_private_industry_desc: "Con Dinamarca elevándose a una posición de poder en la región, es hora de asegurarnos de que sea atractivo comenzar negocios en Dinamarca."
 DEN_nordic_films: "Nordisk Film"
 DEN_nordic_films_desc: "El cine nórdico fue fundado el 6 de noviembre de 1906 en el área de Copenhague llamada Valby. Hoy no solo producen películas, sino que también administran muchos de los cines en Dinamarca."
 DEN_restarting_Schultz_larsen: "Schultz & Larsen"
 DEN_restarting_Schultz_larsen_desc: "Schultz & Larsen fue un fabricante danés de armas fundado en 1919, pero después de la Segunda Guerra Mundial comenzaron a producir principalmente equipo de caza. Es hora de devolverlos a su camino original y hacer que creen armas para que el ejército danés las utilice."
 DEN_DISA: "DISA"
 DEN_DISA_desc: "Fundada como Dansk Rekyl Riffel Syndikat A/S y posteriormente renombrada a Dansk Industri Syndikat A/S (DISA), ha producido armas utilizadas en todo el mundo desde la Segunda Guerra Mundial, pero como con Schultz & Larsen, sufrió un declive después de la Segunda Guerra Mundial. Es hora de motivarlos a expandirse y comenzar la producción de armas para que el ejército danés pueda ser suministrado con armas danesas."
 DEN_novo_nordisk: "Novo Nordisk"
 DEN_novo_nordisk_desc: "Novo Nordisk es una empresa farmacéutica danesa que produce insulina, medicamentos para la hemofilia, hormonas de crecimiento y hormonas sexuales, además de ser la empresa más grande de Dinamarca según el valor de mercado, casi el doble de grande que Mærsk."
 DEN_vestas: "Vestas Wind Systems"
 DEN_vestas_desc: "Vestas es la cuarta empresa más grande de Dinamarca y fue fundada en 1898 originalmente como un negocio de herrería, no se transformó en el creador global de aerogeneradores que es hoy hasta la crisis del petróleo en la década de 1970."
 DEN_skandinavisk_aero_industri: "Skandinavisk Aero Industri"
 DEN_skandinavisk_aero_industri_desc: "Skandinavisk Aero Industri fue una empresa danesa de corta duración que se centró en la producción de aviones (1937-1954). Después de que alcanzamos el estatus de potencia regional, es hora de encontrar una manera de producir nuestros propios aviones y reiniciar esta industria."
 DEN_Expand_Maersk: "Expandir el Grupo A.P. Møller-Mærsk"
 DEN_Expand_Maersk_desc: "Dinamarca emprende una ambiciosa estrategia para expandir la huella global y la influencia del Grupo A.P. Møller-Mærsk, un conglomerado multinacional líder. Aprovechando su experiencia en envío, logística y energía, Dinamarca tiene como objetivo fortalecer la posición de la empresa como un actor clave en el mercado internacional, al mismo tiempo que promueve el crecimiento sostenible y la innovación."
 DEN_Maersk_nortsea_port: "Puerto Mærsk Northsea"
 DEN_Maersk_nortsea_port_desc: "Dinamarca se centra en el desarrollo y la expansión del Puerto Mærsk Northsea, estratégicamente ubicado para facilitar el comercio marítimo y las operaciones logísticas en la región del Mar del Norte. Al invertir en infraestructura, tecnología y conectividad, Dinamarca tiene como objetivo mejorar la capacidad, eficiencia y competitividad del puerto, impulsando el desarrollo económico y la prosperidad en la zona circundante."
 DEN_Maersk_American_port: "Mærsk América"
 DEN_Maersk_American_port_desc: "Dinamarca persigue oportunidades para expandir la presencia de Mærsk América, aprovechando el vasto potencial del mercado estadounidense y fortaleciendo los lazos comerciales entre Dinamarca y los Estados Unidos. A través de inversiones estratégicas, asociaciones e iniciativas de expansión de mercado, Dinamarca busca posicionar a Mærsk América como un actor líder en los sectores marítimo, logístico y de transporte en América del Norte."
 DEN_Maersk_Asian_port: "Puerto Mærsk Asiático"
 DEN_Maersk_Asian_port_desc: "Dinamarca se centra en el desarrollo estratégico y el crecimiento del Puerto Mærsk Asiático, aprovechando el dinámico panorama económico y la creciente demanda de servicios marítimos en la región Asia-Pacífico. Al invertir en infraestructura portuaria, digitalización y soluciones centradas en el cliente, Dinamarca tiene como objetivo establecer el Puerto Mærsk Asiático como una puerta de entrada principal para el comercio y los negocios en Asia, impulsando la conectividad y la prosperidad regional."
 DEN_Maersk_Indian_port: "Puerto Mærsk de India"
 DEN_Maersk_Indian_port_desc: "Dinamarca prioriza la expansión y modernización del Puerto Mærsk de India, aprovechando la ubicación estratégica de India y el potencial del mercado emergente. A través de inversiones dirigidas, asociaciones e iniciativas de construcción de capacidad, Dinamarca tiene como objetivo mejorar la eficiencia, conectividad y competitividad del puerto, facilitando los flujos comerciales y el crecimiento económico en el subcontinente indio."
 DEN_Expand_Maersk_investments: "Inversiones Mærsk"
 DEN_Expand_Maersk_investments_desc: "Dinamarca busca activamente oportunidades de inversión y asociaciones estratégicas para fortalecer el portafolio de Inversiones Mærsk, diversificar las fuentes de ingresos e impulsar la creación de valor a largo plazo. Al identificar sectores, mercados y proyectos prometedores, Dinamarca tiene como objetivo optimizar los rendimientos, mitigar los riesgos y apoyar el crecimiento y desarrollo sostenible del portafolio de inversiones del Grupo Mærsk."
 DEN_Expand_Maersk_Logistics: "Mærsk Logistics"
 DEN_Expand_Maersk_Logistics_desc: "Dinamarca se centra en optimizar y expandir la red de Mærsk Logistics, ofreciendo soluciones de cadena de suministro de principio a fin que satisfacen las necesidades cambiantes de los clientes globales. A través de la digitalización, la innovación y la excelencia operativa, Dinamarca tiene como objetivo mejorar la eficiencia, fiabilidad y agilidad de los servicios de Mærsk Logistics, entregando soluciones de valor agregado que impulsan la competitividad y el crecimiento."
 DEN_Expand_Maersk_Supply_service: "Mærsk Supply Service"
 DEN_Expand_Maersk_Supply_service_desc: "Dinamarca refuerza las capacidades y la presencia de Mærsk Supply Service, un proveedor líder de servicios de apoyo en alta mar y servicios marítimos. Al aprovechar su experiencia, los activos de la flota y la excelencia operativa, Dinamarca tiene como objetivo expandir la participación de mercado de Mærsk Supply Service, diversificar la oferta de servicios y capitalizar las oportunidades emergentes en los sectores de energía offshore y marítimo."
 DEN_Maersk_Global_player: "Mærsk Global"
 DEN_Maersk_Global_player_desc: "Dinamarca lidera los esfuerzos para consolidar la presencia global de Mærsk y su influencia en diversos mercados e industrias. Con un enfoque en expandir las operaciones, fomentar asociaciones y aprovechar la experiencia de Mærsk, Dinamarca tiene como objetivo establecer a Mærsk Global como un símbolo de innovación danesa, excelencia y liderazgo en el escenario internacional."
 DEN_marxist_education: "Educación Marxista"
 DEN_marxist_education_desc: "Dinamarca emprende un viaje transformador para revolucionar su sistema educativo, inspirándose en los principios marxistas para crear una sociedad más equitativa y socialmente justa. Abrazando la ideología de Karl Marx, el gobierno prioriza el desarrollo del pensamiento crítico, la conciencia de clase y la acción colectiva entre sus ciudadanos."
 DEN_joining_brics: "Unirse a BRICS"
 DEN_joining_brics_desc: "Dinamarca emprende un esfuerzo estratégico para fortalecer sus asociaciones globales y amplificar su influencia en el escenario mundial explorando la posibilidad de unirse a la alianza BRICS. Inspirada por el potencial económico y político de esta coalición emergente, Dinamarca busca forjar lazos más estrechos con Brasil, Rusia, India, China y Sudáfrica para fomentar la cooperación mutua y el crecimiento colectivo."

 #Military Focusses
 DEN_a_modern_military: "Un Ejército Moderno"
 DEN_a_modern_military_desc: "El Gobierno danés, consciente del cambiante panorama de seguridad y de la imperiosa necesidad de defensa nacional, emprende una iniciativa integral para cultivar un ejército moderno capaz de salvaguardar la soberanía danesa y proyectar poder en el escenario global."
 DEN_Green_water_Navy: "Marina de Agua Verde"
 DEN_Green_water_Navy_desc: "El Gobierno danés se compromete a fortalecer su Marina de Agua Verde, centrándose en la defensa costera y las operaciones marítimas en el Mar Báltico y el Atlántico Norte. Para lograr esto, se otorgan contratos a Odense Steel Shipyard para la construcción de patrulleras de la clase Knud Rasmussen, garantizando la protección de las aguas territoriales danesas y los intereses marítimos vitales."
 DEN_Blue_water_Navy: "Marina de Agua Azul"
 DEN_Blue_water_Navy_desc: "En un cambio estratégico hacia capacidades expedicionarias, el Gobierno danés invierte en el desarrollo de una Marina de Agua Azul capaz de proyectar poder y realizar operaciones en aguas distantes. Como parte de esta iniciativa, el gobierno se asocia con Maersk Line para la adquisición de barcos de apoyo de la clase Absalon, proporcionando apoyo logístico esencial para los despliegues navales daneses a nivel mundial."
 DEN_Dansk_Naval_industry: "Industria Naval Danesa"
 DEN_Dansk_Naval_industry_desc: "Reconociendo la importancia de una industria naval nacional fuerte, el Gobierno danés forma asociaciones estratégicas con astilleros locales y contratistas de defensa para fomentar la innovación y promover la autosuficiencia en la adquisición naval. La colaboración con Helsingør Værft da como resultado la construcción de las fragatas de la clase Iver Huitfeldt, que muestran la experiencia de Dinamarca en ingeniería naval y tecnología."
 DEN_modular_focus: "Enfoque Modular"
 DEN_modular_focus_desc: "Adoptando un enfoque modular para la guerra naval, el Gobierno danés prioriza la flexibilidad y adaptabilidad en sus plataformas y sistemas navales. A través de la colaboración con ThyssenKrupp Marine Systems, Dinamarca encarga el diseño y construcción de módulos flexibles StanFlex para su flota, permitiendo una rápida reconfiguración y especialización de misiones para satisfacer los requisitos operativos en constante evolución."
 DEN_Fregatte: "Fragata"
 DEN_Fregatte_desc: "Con un enfoque en mejorar las capacidades de combate en superficie, el Gobierno danés invierte en la adquisición de nuevas fragatas para reforzar su poder naval y presencia. Se otorgan contratos a Odense Steel Shipyard para la construcción de las fragatas de la clase Niels Juel, equipadas con sensores avanzados y sistemas de armas para asegurar la superioridad marítima en entornos contestados."
 DEN_corvettes: "Corbetas"
 DEN_corvettes_desc: "Complementando su flota de fragatas, el Gobierno danés busca adquirir corbetas versátiles optimizadas para la defensa costera y la guerra antisubmarina. La colaboración con Kockums AB da como resultado la adquisición de las corbetas de la clase Knud Viking, equipadas con tecnología furtiva y avanzados sistemas de sonar para mejorar la conciencia situacional y las capacidades de disuasión."
 DEN_Submarine_focus: "Enfoque Submarino"
 DEN_Submarine_focus_desc: "Reconociendo la importancia estratégica de la guerra submarina, el Gobierno danés lanza una iniciativa de Enfoque Submarino para modernizar y expandir su flota de submarinos. La colaboración con Saab Kockums lleva a la adquisición de los submarinos de la clase Tipo 214, equipados con tecnología furtiva de última generación y avanzados sistemas de propulsión para una mayor resistencia y flexibilidad operativa."
 DEN_attack_submarines: "Submarinos de Ataque"
 DEN_attack_submarines_desc: "Con un enfoque en la proyección de poder y las capacidades de denegación de acceso al mar, el Gobierno danés invierte en la adquisición de submarinos de ataque capaces de realizar operaciones ofensivas contra buques de superficie y submarinos enemigos. Se otorgan contratos a ThyssenKrupp Marine Systems para la construcción de los submarinos de ataque de la clase Havmanden, equipados con torpedos avanzados y misiles de crucero para ataques de precisión contra objetivos de alto valor."
 DEN_Rocket_subs: "Submarinos Lanzadores de Misiles"
 DEN_Rocket_subs_desc: "Reconociendo la necesidad de una capacidad de disuasión creíble, el Gobierno danés adquiere submarinos lanzadores de misiles capaces de portar y lanzar disuasivos nucleares estratégicos. La colaboración con Naval Group da como resultado la adquisición de los submarinos lanzadores de misiles de la clase Kaptajn, equipados con misiles balísticos lanzados desde submarinos para asegurar la seguridad y soberanía de los intereses marítimos daneses."
 DEN_Modern_fleet: "Flota Moderna"
 DEN_Modern_fleet_desc: "Como piedra angular de los esfuerzos de modernización naval de Dinamarca, el Gobierno danés supervisa el desarrollo de una flota moderna y capaz, equipada para enfrentar los desafíos del entorno marítimo del siglo XXI. A través de inversiones estratégicas en tecnologías y plataformas de vanguardia, Dinamarca reafirma su compromiso de salvaguardar sus fronteras marítimas y mantener su estatus como una nación marítima de importancia."
 DEN_Artillerie_question: "Cuestión de Artillería"
 DEN_Artillerie_question_desc: "En una evaluación deliberada de las capacidades actuales y las necesidades futuras, el Gobierno danés convoca a un panel de expertos para abordar la "Cuestión de la Artillería", examinando la eficacia de los sistemas existentes e identificando áreas de mejora."
 DEN_US_Artillerie: "Artillería de los Estados Unidos"
 DEN_US_Artillerie_desc: "Basándose en la larga asociación con los Estados Unidos, el Gobierno danés explora oportunidades de colaboración en sistemas de artillería. Se negocian contratos con contratistas de defensa estadounidenses para la adquisición de plataformas de artillería de vanguardia, aprovechando la tecnología avanzada y la experiencia del otro lado del Atlántico."
 DEN_domestic_Artillerie: "Artillería Nacional"
 DEN_domestic_Artillerie_desc: "En una demostración de soberanía nacional y autosuficiencia, el Gobierno danés invierte en el desarrollo y producción de sistemas de artillería nacionales. Se otorgan contratos a socios de la industria de defensa local para la fabricación de plataformas de artillería autóctonas, adaptadas a los requisitos únicos del Ejército danés."
 DEN_French_Artillerie: "Artillería Francesa"
 DEN_French_Artillerie_desc: "Ampliando sus asociaciones internacionales, el Gobierno danés firma acuerdos con fabricantes de defensa franceses para la adquisición de sistemas de artillería franceses conocidos por su fiabilidad y rendimiento. Los proyectos colaborativos abren el camino para la integración de plataformas de artillería francesas en el arsenal del Ejército danés, mejorando la interoperabilidad y la capacidad."
 DEN_ATGM: "ATGM"
 DEN_ATGM_desc: "Reconociendo la naturaleza cambiante de las amenazas modernas, el Gobierno danés prioriza la adquisición de sistemas de Misiles Guiados Antitanque para contrarrestar de manera efectiva a los adversarios blindados. Se aseguran contratos para la adquisición de sistemas ATGM de última tecnología, proporcionando al Ejército danés potencia de fuego guiada por precisión para neutralizar las amenazas de blindaje enemigo."
 DEN_SAM: "SAM"
 DEN_SAM_desc: "Protegiendo el espacio aéreo danés y defendiendo contra las amenazas aéreas, el Gobierno danés invierte en sistemas de Misiles Superficie-Aire para fortalecer las capacidades de defensa aérea. Las asociaciones con naciones aliadas facilitan la adquisición de sistemas SAM avanzados, garantizando una protección integral contra amenazas aéreas."
 DEN_Update_M109: "Actualizar M109"
 DEN_Update_M109_desc: "Con miras a la modernización, el Gobierno danés inicia un programa de actualización para el obús autopropulsado M109, mejorando su potencia de fuego, movilidad y capacidad de supervivencia en el campo de batalla. Las mejoras incluyen sistemas de control de fuego mejorados, medidas de protección reforzadas e integración de municiones avanzadas."
 DEN_CAESAR: "CAESAR"
 DEN_CAESAR_desc: "Basándose en lecciones aprendidas de ejércitos aliados, el Gobierno danés explora la adquisición de sistemas de artillería autopropulsada CAESAR (CAmion Équipé d'un Système d'ARtillerie). Se negocian contratos con Nexter Systems para la adquisición de obuses CAESAR, proporcionando al Ejército danés una plataforma de artillería altamente móvil y versátil."
 DEN_SPA: "SPA"
 DEN_SPA_desc: "En un esfuerzo por mejorar las capacidades de apoyo de fuego orgánico, el Gobierno danés explora opciones para adquirir sistemas de Artillería Autopropulsada Daneses. La colaboración con contratistas de defensa locales da como resultado el desarrollo de plataformas SPA optimizadas para movilidad, potencia de fuego y efectividad en el campo de batalla."
 DEN_Panzerhaubitze_2000: "Panzerhaubitze 2000"
 DEN_Panzerhaubitze_2000_desc: "Aprovechando la experiencia de los socios de la industria de defensa alemana, el Gobierno danés considera la adquisición de obuses autopropulsados Panzerhaubitze 2000. Se negocian contratos con Krauss-Maffei Wegmann para la adquisición de sistemas PzH 2000, proporcionando al Ejército danés una plataforma de artillería probada y confiable."
 DEN_Arillerie_kommando: "Comando de Artillería"
 DEN_Arillerie_kommando_desc: "Reconociendo el papel crítico de la artillería en la guerra moderna, el Gobierno danés establece un Comando de Artillería para supervisar y coordinar las operaciones de artillería. Compuesto por especialistas altamente capacitados, el comando asegura el empleo efectivo de los recursos de artillería en apoyo de las misiones y objetivos del Ejército danés."
 DEN_Specialforces_equipment: "Equipamiento de Fuerzas Especiales"
 DEN_Specialforces_equipment_desc: "Reconociendo los requisitos únicos de las unidades de fuerzas especiales de élite de Dinamarca, el Gobierno danés se compromete a adquirir equipamiento especializado adaptado a las necesidades de estos operativos altamente entrenados. Se otorgan contratos para la adquisición de equipo de vanguardia, incluyendo ópticas de visión nocturna, sistemas de comunicaciones tácticas y avanzado equipo de protección personal."
 DEN_small_arms: "Armas Cortas"
 DEN_small_arms_desc: "Para asegurar que los soldados de infantería daneses estén equipados con las armas de fuego más confiables y efectivas disponibles, el Gobierno danés invierte en la adquisición de armas pequeñas de última tecnología. Se aseguran contratos para la adquisición de modernos rifles de asalto, carabinas y pistolas, proporcionando a los soldados daneses una potencia de fuego y precisión superiores en el campo de batalla."
 DEN_G36: "G36"
 DEN_G36_desc: "En línea con los estándares de la OTAN y los requisitos de interoperabilidad, el Gobierno danés selecciona el rifle Heckler & Koch G36 como el arma estándar para las unidades de infantería danesas. Se negocian contratos con Heckler & Koch para la producción y entrega de rifles G36, lo que permite a los soldados daneses operar con confianza y precisión en diversos entornos operativos."
 DEN_streamline_infantry_production: "Optimizar la Producción de Equipos de Infantería"
 DEN_streamline_infantry_production_desc: "Para agilizar el proceso de adquisición y reducir las cargas logísticas, el Gobierno danés optimiza la producción de equipos de infantería centralizando las instalaciones de fabricación y optimizando la gestión de la cadena de suministro. Al consolidar las líneas de producción e implementar principios de fabricación ajustada, el gobierno tiene como objetivo mejorar la eficiencia y la rentabilidad en el equipamiento de las unidades de infantería danesas."
 DEN_C7: "C7"
 DEN_C7_desc: "Basándose en el éxito de su asociación de larga data con Canadá, el Gobierno danés continúa adquiriendo rifles Colt Canada C7 para sus fuerzas de infantería. Se renuevan los contratos para la producción y entrega de rifles C7, asegurando la interoperabilidad con las fuerzas canadienses y otras fuerzas aliadas, manteniendo los altos estándares de fiabilidad y rendimiento."
 DEN_NEW_small_arms: "Nuevas Armas Pequeñas"
 DEN_NEW_small_arms_desc: "En un esfuerzo por diversificar las opciones de armas pequeñas para las unidades de infantería danesas, el Gobierno danés explora la adquisición de nuevas armas de fuego de diversos proveedores internacionales. Se realizan evaluaciones de diversas plataformas, incluyendo el FN SCAR, Steyr AUG y SIG Sauer MCX, para identificar las armas más adecuadas para los soldados daneses."
 DEN_Infanterie_kommando: "Comando de Infantería"
 DEN_Infanterie_kommando_desc: "Reconociendo la importancia de las unidades especializadas de infantería en la guerra moderna, el Gobierno danés establece un Comando de Infantería para servir como la vanguardia de las operaciones del Ejército danés. Compuesto por soldados altamente capacitados y versátiles, el comando se especializa en reconocimiento, acción directa y misiones de operaciones especiales, asegurando la capacidad de Dinamarca para proyectar poder y responder rápidamente a las amenazas emergentes."
 DEN_Vehicle_question: "Cuestión de Vehículos"
 DEN_Vehicle_question_desc: "Realizando una evaluación exhaustiva de las capacidades actuales de los vehículos blindados y los requisitos futuros, el Gobierno danés convoca a expertos para abordar la "Cuestión de Vehículos". A través de un análisis riguroso, el gobierno identifica oportunidades para mejorar y modernizar la flota blindada."
 DEN_US_Made: "Bradley de EE. UU."
 DEN_US_Made_desc: "Aprovechando su asociación de larga data con los Estados Unidos, el Gobierno danés explora la adquisición de vehículos de combate de infantería M2 Bradley para fortalecer las capacidades de infantería blindada. Se negocian contratos con contratistas de defensa estadounidenses para la adquisición de Bradleys, mejorando la potencia de fuego y la movilidad del Ejército danés en el campo de batalla."
 DEN_Marder: "Marder Alemán"
 DEN_Marder_desc: "Basándose en sus vínculos de colaboración con Alemania, el Gobierno danés considera la adquisición de vehículos de combate de infantería Marder para complementar su flota blindada. Se buscan contratos con Rheinmetall para la adquisición de plataformas Marder, aprovechando la experiencia alemana en el diseño y producción de vehículos blindados."
 DEN_CV: "CV90 Sueco"
 DEN_CV_desc: "Expandiendo su red de asociaciones de defensa, el Gobierno danés evalúa el vehículo de combate de infantería sueco CV90 para una posible adquisición. La colaboración con BAE Systems Hägglunds conduce a negociaciones para la adquisición de plataformas CV90, proporcionando a las fuerzas blindadas danesas capacidades avanzadas de movilidad y potencia de fuego."
 DEN_NEW_APC: "Nuevo APC"
 DEN_NEW_APC_desc: "En un esfuerzo por modernizar las capacidades de transporte de tropas, el Gobierno danés explora opciones para adquirir nuevos vehículos blindados de transporte de personal. Se realizan evaluaciones de diversas plataformas, incluyendo el Patria AMV, Boxer y Puma, para identificar el APC más adecuado a los requisitos del Ejército danés."
 DEN_NEW_IFV: "Nuevo IFV"
 DEN_NEW_IFV_desc: "Reconociendo la importancia del apoyo de infantería y la potencia de fuego, el Gobierno danés busca adquirir una nueva generación de vehículos de combate de infantería. Se buscan contratos con los principales fabricantes de defensa para la adquisición de plataformas IFV equipadas con sistemas de armas avanzados y características de protección."
 DEN_Update_Leopard_Tank: "Actualizar Tanque Leopard"
 DEN_Update_Leopard_Tank_desc: "Con un enfoque en mantener una flota capaz de tanques de batalla principales, el Gobierno danés inicia un programa de actualización para el tanque de batalla principal Leopard 2A5DK. Las mejoras incluyen mejoras en la potencia de fuego, protección blindada y sistemas digitales, asegurando la efectividad continua de las fuerzas blindadas danesas."
 DEN_US_Tanks: "M1A2 Abrams"
 DEN_US_Tanks_desc: "Explorando oportunidades de interoperabilidad y homogeneidad con los aliados de la OTAN, el Gobierno danés considera la adquisición de tanques de batalla principales M1A2 Abrams de los Estados Unidos. Se llevan a cabo negociaciones con General Dynamics para la adquisición de tanques Abrams, mejorando las capacidades blindadas danesas con un rendimiento de combate probado."
 DEN_German_tanks: "Leopard 2A7"
 DEN_German_tanks_desc: "Como parte de su compromiso con el mantenimiento de una flota blindada moderna y capaz, el Gobierno danés explora opciones para adquirir la última versión del tanque de batalla principal Leopard 2. Se llevan a cabo contratos con Krauss-Maffei Wegmann para la adquisición de tanques Leopard 2A7+, incorporando tecnología avanzada y mejoras en el campo de batalla."
 DEN_Challenger: "Challenger 3"
 DEN_Challenger_desc: "En un intento por diversificar sus capacidades blindadas y explorar nuevas soluciones tecnológicas, el Gobierno danés evalúa el tanque de batalla principal británico Challenger 3 para una posible adquisición. La colaboración con BAE Systems lleva a negociaciones para la adquisición de tanques Challenger 3, proporcionando a las fuerzas blindadas danesas una plataforma formidable y versátil."
 DEN_Tank_kommando: "Comando de Tanques"
 DEN_Tank_kommando_desc: "Reconociendo la importancia de las unidades blindadas especializadas en la guerra moderna, el Gobierno danés establece un Comando de Tanques para servir como la vanguardia de las operaciones blindadas del Ejército danés. Compuesto por tripulaciones de tanques altamente entrenadas y apoyado por elementos de infantería y reconocimiento, el comando se especializa en maniobras ofensivas, tácticas de guerra blindada y operaciones combinadas, asegurando la capacidad de Dinamarca para afirmar su dominio en el campo de batalla."
 DEN_JFST: "JFST"
 DEN_JFST_desc: "Reconociendo el papel crítico del apoyo de fuego integrado en la guerra moderna, el Gobierno danés establece el Equipo de Apoyo de Fuego Conjunto (JFST) para coordinar y sincronizar la artillería, el apoyo aéreo y otras capacidades de fuego en operaciones conjuntas. Compuesto por expertos de diversas ramas, el JFST mejora la capacidad del Ejército danés para entregar potencia de fuego precisa y decisiva en apoyo a las fuerzas terrestres."
 DEN_Light_forces_focus: "Enfoque en Fuerzas Ligeras"
 DEN_Light_forces_focus_desc: "Enfatizando la agilidad y el despliegue rápido, el Gobierno danés prioriza las inversiones en fuerzas ligeras capaces de realizar operaciones expedicionarias y misiones especializadas. Se asignan recursos para mejorar el entrenamiento, el equipo y la movilidad de las unidades de infantería ligera, reconocimiento y operaciones especiales, asegurando su efectividad en una amplia gama de entornos operacionales."
 DEN_Medium_forces_focus: "Enfoque en Fuerzas Medias"
 DEN_Medium_forces_focus_desc: "Buscando un equilibrio entre movilidad y potencia de fuego, el Gobierno danés dirige su atención hacia las fuerzas medias capaces de realizar operaciones de combate sostenidas y proporcionar capacidades versátiles. Se realizan inversiones en unidades blindadas y mecanizadas equipadas con vehículos de ruedas y orugas, lo que les permite desplegarse rápidamente y maniobrar eficazmente en diversos escenarios."
 DEN_Heavy_forces_focus: "Enfoque en Fuerzas Pesadas"
 DEN_Heavy_forces_focus_desc: "Reconociendo la importancia de la potencia de fuego blindada y la resistencia en el campo de batalla moderno, el Gobierno danés refuerza sus fuerzas pesadas con capacidades mejoradas y equipos modernizados. Se pone énfasis en la actualización de tanques de batalla principales, vehículos de combate blindados y sistemas de artillería para garantizar la superioridad en la guerra blindada y las capacidades de proyección de fuerza."
 DEN_reformed_army: "Ejército Reformado"
 DEN_reformed_army_desc: "En un esfuerzo por adaptarse a las amenazas y requisitos operacionales en evolución, el Gobierno danés lleva a cabo una reforma integral de la estructura organizativa y la doctrina del ejército. A través de la reestructuración, la modernización y las iniciativas de capacitación, el ejército se reforma para mejorar su agilidad, interoperabilidad y preparación para los desafíos futuros."
 DEN_secret_service: "Politiets Efterretningstjeneste"
 DEN_secret_service_desc: "Aumentando los recursos y capacidades de PET, el gobierno otorga más poder a la agencia de inteligencia nacional para mejorar la vigilancia, la recopilación de inteligencia y los esfuerzos contra el terrorismo dentro de las fronteras de Dinamarca. PET intensifica su enfoque en frustrar las amenazas internas, incluido el extremismo, el terrorismo y el crimen organizado, para salvaguardar la nación y sus ciudadanos."
 DEN_expand_forsvarets_efterretningstjeneste: "Expandir Forsvarets Efterretningstjeneste"
 DEN_expand_forsvarets_efterretningstjeneste_desc: "Reconociendo la necesidad de recopilar inteligencia de manera proactiva a nivel global, el gobierno asigna fondos y personal adicionales a FE, el Servicio de Inteligencia de Defensa. Encargado de recopilar inteligencia extranjera y realizar operaciones cibernéticas, FE amplía su alcance para monitorear amenazas emergentes, desarrollos geopolíticos y adversarios cibernéticos, fortaleciendo la postura estratégica y la conciencia situacional de Dinamarca en el frente internacional."
 DEN_hacker_recruitment_drive: "Campaña de Reclutamiento de Hackers"
 DEN_hacker_recruitment_drive_desc: "En respuesta a la creciente amenaza cibernética, el Gobierno danés lanza una campaña integral de reclutamiento de hackers para atraer talento de primer nivel en ciberseguridad y hacking. A través de programas de alcance, iniciativas de formación e incentivos, el gobierno busca reclutar hackers expertos y especialistas en ciberseguridad para reforzar las capacidades de defensa cibernética de Dinamarca. Estos reclutas colaborarán con PET, FE y otras agencias para detectar, mitigar y responder a amenazas cibernéticas dirigidas a los intereses daneses, la infraestructura crítica y el aparato de seguridad nacional."
 DEN_Reform_Heeresflieger: "Reformar Flyvevåbnet"
 DEN_Reform_Heeresflieger_desc: "Reconociendo la necesidad de agilidad y versatilidad ante las amenazas en evolución, el Gobierno danés lleva a cabo una reforma exhaustiva de Flyvevåbnet, la Fuerza Aérea Danesa. Este esfuerzo de reforma tiene como objetivo optimizar las estructuras organizativas, agilizar las operaciones y mejorar la preparación de todas las unidades de la fuerza aérea."
 DEN_Apache: "US Apache"
 DEN_Apache_desc: "Basándose en su alianza con los Estados Unidos, el Gobierno danés explora la adquisición de helicópteros de ataque AH-64 Apache para aumentar las capacidades de alas rotatorias de la fuerza aérea. Se persiguen contratos con Boeing para la adquisición de helicópteros Apache, proporcionando a Flyvevåbnet una mayor potencia de fuego y versatilidad en las misiones."
 DEN_the_Eurocopter: "Eurocopter"
 DEN_the_Eurocopter_desc: "Diversificando su flota de helicópteros, el Gobierno danés considera la adquisición de helicópteros Eurocopter para una variedad de misiones, incluyendo búsqueda y rescate, transporte de tropas y patrullaje marítimo. Se persiguen acuerdos de colaboración con Airbus Helicopters para la adquisición de plataformas Eurocopter, reforzando las capacidades aéreas y la flexibilidad operativa de Flyvevåbnet."
 DEN_Helicopter_training: "Entrenamiento de Helicópteros"
 DEN_Helicopter_training_desc: "Reconociendo la importancia de la capacitación y destreza de los pilotos, el Gobierno danés invierte en programas de entrenamiento de helicópteros para asegurar la preparación de los pilotos de alas rotatorias de Flyvevåbnet. Se establecen instalaciones de entrenamiento de vanguardia y simuladores para ofrecer un entrenamiento integral en operaciones de vuelo, tácticas de combate y procedimientos de emergencia."
 DEN_Reform_equipment: "Reformar Equipos"
 DEN_Reform_equipment_desc: "En alineación con los objetivos de modernización de Flyvevåbnet, el Gobierno danés lleva a cabo una revisión sistemática y actualización de los equipos de la fuerza aérea, incluidos aviones, aviónica y sistemas de apoyo. Se implementan mejoras y actualizaciones en toda la flota para mejorar el rendimiento, la fiabilidad y la efectividad de las misiones."
 DEN_Eurofighter: "Eurofighter"
 DEN_Eurofighter_desc: "Explorando opciones para aviones de combate avanzados, el Gobierno danés evalúa el Eurofighter Typhoon para su posible adquisición y fortalecer las capacidades de superioridad aérea de Flyvevåbnet. Se mantienen discusiones colaborativas con Eurofighter GmbH para la adquisición de aviones Eurofighter, incorporando tecnología de vanguardia y capacidades de combate."
 DEN_Update_F16: "Actualizar F16"
 DEN_Update_F16_desc: "Asegurando la relevancia y efectividad continua del F-16 Fighting Falcon, la columna vertebral de la flota de cazas de Flyvevåbnet, el Gobierno danés lanza un programa de actualización para modernizar los aviones F-16 existentes. Las mejoras incluyen avances en aviónica, mejoras en el sistema de armas y renovaciones estructurales para extender la vida útil y las capacidades de combate de la flota de F-16."
 DEN_form_Kommando_Luftwaffe: "Formar el Commando de Flyvevåbnet"
 DEN_form_Kommando_Luftwaffe_desc: "Reconociendo la necesidad de capacidades especializadas en operaciones aéreas, el Gobierno danés establece una unidad dedicada al Commando de Flyvevåbnet. Compuesta por personal altamente capacitado con experiencia en operaciones aerotransportadas, apoyo aéreo cercano y misiones especiales, el commando mejora la capacidad de Flyvevåbnet para llevar a cabo operaciones complejas y de alto riesgo en entornos disputados."
 DEN_F35_Programme: "Programa F35"
 DEN_F35_Programme_desc: "Afianzando su compromiso con el poder aéreo de próxima generación, el Gobierno danés continúa su participación en el programa F-35 Lightning II. Se finalizan los contratos con Lockheed Martin para la adquisición de aviones F-35A Lightning II, proporcionando a Flyvevåbnet capacidades inigualables de sigilo, agilidad e interoperabilidad para futuras operaciones aéreas."
 DEN_Future_Combat_Air_System: "Sistema de Combate Aéreo del Futuro"
 DEN_Future_Combat_Air_System_desc: "Anticipándose a los futuros desafíos y avances tecnológicos, el Gobierno danés invierte en iniciativas de investigación y desarrollo para el Sistema de Combate Aéreo del Futuro (FCAS). Las asociaciones colaborativas con aliados europeos allanan el camino para el desarrollo de capacidades de combate aéreo de próxima generación, asegurando que Flyvevåbnet siga siendo pionero en la innovación en la guerra aérea."
 DEN_Reformed_Airforce: "Flyvevåbnet Reformado"
 DEN_Reformed_Airforce_desc: "A través de los esfuerzos de reforma exhaustivos mencionados anteriormente, Flyvevåbnet emerge como una fuerza aérea reformada y modernizada, equipada con aviones avanzados, tecnología de vanguardia y personal altamente capacitado. El Flyvevåbnet reformado está listo para defender el espacio aéreo danés, proyectar poder en el extranjero y contribuir a la seguridad y estabilidad internacionales."
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe: "Reformar el Comando Aéreo"
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "En conjunto con la transformación de Flyvevåbnet, el Gobierno danés lleva a cabo una reforma del Comando Aéreo, la sede operativa responsable de dirigir las operaciones de la fuerza aérea. Mediante la optimización de las estructuras de mando, el fortalecimiento de la coordinación y el aprovechamiento de la tecnología, el Comando Aéreo se reforma para garantizar una supervisión eficiente y efectiva de las misiones y capacidades aéreas de Flyvevåbnet."
 #Private Industrie
 DEN_Biotech_Rising: "Biotecnología en Ascenso"
 DEN_Biotech_Rising_desc: "Dinamarca tiene como objetivo liderar en biotecnología, impulsando la innovación en salud y sostenibilidad. Invertir en biotecnología mejorará nuestras capacidades científicas y creará empleos de alta tecnología, asegurando el lugar de Dinamarca en este campo revolucionario."
 DEN_construction_industrie: "Industrias de la Construcción"
 DEN_construction_industrie_desc: "Basándonos en el éxito de Vestas Wind Systems, nuestro enfoque se dirige a fortalecer el sector de la construcción. Esta inversión estratégica impulsará el crecimiento económico, creará empleos y reforzará la infraestructura de nuestra nación, posicionando a Dinamarca para un futuro próspero."
 DEN_ISS: "ISS"
 DEN_ISS_desc: "Invertir en ISS (International Service System), líder global en servicios de instalaciones, mejorará nuestro sector de oficinas y promoverá el crecimiento económico."
 DEN_Expand_Carlsberg: "Expandir Carlsberg"
 DEN_Expand_Carlsberg_desc: "Iniciando una audaz iniciativa para expandir la presencia global de Carlsberg, nuestra cervecera icónica. A través de inversiones y asociaciones, buscamos fortalecer la posición de Carlsberg en los mercados internacionales, aumentar las exportaciones y mostrar la excelencia danesa en la artesanía cervecera. Esta iniciativa de expansión no solo impulsará el crecimiento de la cervecera, sino que también contribuirá a la creación de empleos y a la prosperidad económica."
 DEN_Carlsberg_invest: "Inversión en Carlsberg"
 DEN_Carlsberg_invest_desc: "Al invertir en la cervecera Carlsberg, aseguramos ganancias financieras mientras fortalecemos y mejoramos nuestra industria cervecera."
 DEN_Expand_logistic_Companies: "Expandir Empresas Logísticas"
 DEN_Expand_logistic_Companies_desc: "Inspirados por las crecientes oportunidades en Asia, Dinamarca lanza una iniciativa para expandir sus empresas logísticas en mercados clave como China, Hong Kong, Japón y Singapur. A través de inversiones dirigidas, buscamos mejorar nuestra red logística y fortalecer nuestra presencia en estos centros estratégicos."
 DEN_Expand_DSV: "Expandir DSV"
 DEN_Expand_DSV_desc: "Dinamarca lanza una ambiciosa iniciativa para expandir DSV, un actor clave en la industria logística. A través de inversiones estratégicas, buscamos mejorar la presencia global de DSV y sus capacidades. Este esfuerzo de expansión no solo fortalece el sector logístico de Dinamarca, sino que también promueve el comercio internacional."
 DEN_Expand_DSV_logistics: "Logística DSV"
 DEN_Expand_DSV_logistics_desc: "Dinamarca se centra en optimizar las operaciones logísticas de DSV alrededor del mundo mediante iniciativas dirigidas. Este enfoque fortalece la posición de Dinamarca como líder en logística y promueve el comercio internacional y la conectividad."
 DEN_Expand_DSV_Invests: "Inversiones DSV"
 DEN_Expand_DSV_Invests_desc: "Dinamarca dirige inversiones estratégicas en DSV, una piedra angular de nuestra industria logística, asegurando no solo ganancias financieras nacionales, sino también mejorando nuestras capacidades logísticas."
 DEN_Expand_DSV_logistics_II: "DSV Global"
 DEN_Expand_DSV_logistics_II_desc: "Dinamarca se centra en fortalecer la huella global de DSV a través de iniciativas estratégicas y asociaciones. Aprovechando la extensa red y experiencia de DSV, buscamos mejorar las rutas comerciales internacionales, optimizar las cadenas de suministro y facilitar una logística global sin interrupciones. Este esfuerzo de expansión global mejora la competitividad de Dinamarca en el escenario mundial y promueve el crecimiento económico y la prosperidad."
 DEN_Logistic_Global_Investments: "Expandir Logística Global"
 DEN_Logistic_Global_Investments_desc: "Dinamarca emprende un programa estratégico para expandir las redes logísticas globales, abriendo nuevas oportunidades para el comercio y la conectividad. Esto permite inversiones en puertos globales y logística de transporte. Al invertir en logística global estimulamos ganancias financieras a largo plazo y fortalecemos el papel de Dinamarca en la economía global."


 ##Events
 Denmark.1.t: "Eurovisión 2000"
 Denmark.1.d: "El 45º Festival de Eurovisión se celebró recientemente en Globe Arena en Suecia. El dúo de rock/pop [DEN.GetAdjective] Olsen Brothers ganó el concurso con su canción 'Fly on the Wings of Love', obteniendo una ventaja de 40 puntos sobre Rusia, que quedó en segundo lugar. Esto marca la primera vez que [DEN.GetName] ha ganado el concurso desde 1963 y ha llevado al país a una celebración nacional."
 denmark.1.a: "Vuela, nena, vuela!"
 denmark.2.t: "Se predice una gran victoria para los conservadores [DEN.GetAdjective]"
 denmark.2.d: "Los conservadores [DEN.GetAdjective] parecen haber logrado un regreso triunfal después de haber estado en declive desde principios de los 90. Al ser preguntado sobre la razón de este giro de los acontecimientos, un comentarista político señaló que los intercambios culturales internacionales del nuevo milenio parecen haber dejado a muchos daneses a la deriva, sin un sentido de pertenencia en ningún lugar, y han hecho que los valores daneses sean el centro del discurso político. El liderazgo conservador ya se está preparando para capitalizar este apoyo recién encontrado con discursos que subrayan su defensa inquebrantable de 'todo lo que nos hace [DEN.GetAdjective]'."
 denmark.2.a: "De vuelta a los 80"
 denmark.3.t: "Desarrollos monárquicos sorprendentes en [DEN.GetName]"
 denmark.3.d: "[DEN.GetName] ha sido una monarquía constitucional desde 1849 y el papel del monarca desde entonces ha sido en su mayoría ceremonial. Sin embargo, un nuevo movimiento monárquico que pide un mayor grado de autonomía política para el monarca [DEN.GetAdjective] está ganando rápidamente apoyo en el público. Hasta ahora, la Reina no ha hecho comentarios públicos sobre el asunto, pero los comentaristas políticos han señalado que, con su formación educativa, habiendo estudiado ciencias políticas y una variedad de campos académicos en la Sorbona y la London School of Economics, teóricamente sería una actriz competente en el escenario político."
 denmark.3.a: "Oh Daisy!"
 denmark.18.t: "El Príncipe Heredero lidera"
 denmark.18.d: "Se espera que Frederik asuma el mando del ejército en los próximos días, con su extenso entrenamiento militar previo se espera que sea uno de los mejores generales que Dinamarca haya tenido en mucho tiempo. Su hermano pequeño Joackim también pasó tiempo como oficial en el ejército, y se espera que vuelva a formar parte del ejército."
 denmark.18.a: "Lídanos hacia la grandeza"
 denmark.19.t: "Oferta de compra"
 denmark.19.d: "Dinamarca ha extendido una oferta a Gran Bretaña sobre la compra de las islas Shetland y Orcadas, ya que una vez pertenecieron al Reino Danés."
 denmark.19.a: "Claro, de todos modos no nos gustan las islas"
 denmark.19.b: "Eso nunca va a suceder"
 denmark.20.t: "Rey Frederik el 10º"
 denmark.20.d: "Hoy la Reina Margrethe II ha anunciado que dejará su puesto como reina de Dinamarca, y le cede el control del país a su hijo mayor, el Rey Frederik el 10º."
 denmark.20.a: "Que longevidad su reinado"
 denmark.21.t: "Una Unión de Kalmar mejorada"
 denmark.21.d: "Hoy Dinamarca ha intentado aumentar la cooperación entre los países nórdicos y bálticos tratando de reformar la antigua Unión de Kalmar, pero esta vez ampliando una invitación a los países bálticos debido a la estrecha cooperación que ya tienen con Dinamarca."
 denmark.21.a: "Aceptamos"
 denmark.21.b: "Eso no va a suceder"
 denmark.21.c: "Eso no nos corresponde decidir..."
