 ####Politics Tree
 DEN_the_politics_of_denmark: "La política de Dinamarca"
 DEN_the_politics_of_denmark_desc: "La política de Dinamarca encapsula los principios democráticos de la nación, fomentando el diálogo abierto, el pluralismo político y la participación ciudadana. Arraigada en una tradición de construcción de consensos y responsabilidad social, la política danesa refleja un compromiso con el gobierno representativo y la protección de las libertades y derechos individuales."
 ### Socialist/Emergeing Section
 DEN_the_socialist_agenda: "La agenda socialista"
 DEN_the_socialist_agenda_desc: "La agenda socialista subraya el compromiso de Dinamarca con el bienestar social, la igualdad y la solidaridad. Basada en los principios de la socialdemocracia, esta agenda prioriza políticas destinadas a reducir la desigualdad, garantizar el acceso universal a la sanidad y la educación, y fomentar una sociedad justa e inclusiva para todos los ciudadanos."
 DEN_the_euro_question: "La cuestión del euro"
 DEN_the_euro_question_desc: "Dinamarca enfrenta una decisión crucial: adoptar el euro o mantener la corona danesa. Unirse a la eurozona podría fortalecer la integración económica con Europa, pero podría comprometer la soberanía monetaria de Dinamarca."
 DEN_accept: "El referéndum confirma la membresía en la eurozona"
 ### International Diplomacy Branch
 DEN_question_nato: "Cuestionar la OTAN"
 DEN_question_nato_desc: "Dinamarca evalúa críticamente su papel dentro de la alianza de la OTAN, considerando los objetivos estratégicos, principios y asociaciones de la organización. A través del diálogo constructivo y el compromiso diplomático, Dinamarca busca garantizar la eficacia y relevancia de la OTAN en la gestión de amenazas y desafíos de seguridad contemporáneos."
 DEN_reduce_commitment: "Reduce nuestro Compromiso"
 DEN_reduce_commitment_desc: "En medio de las dinámicas de seguridad cambiantes, Dinamarca evalúa el alcance y la magnitud de sus compromisos militares, equilibrando los intereses nacionales con las obligaciones internacionales. Al recalibrar su postura defensiva y su participación en operaciones militares, Dinamarca tiene como objetivo optimizar sus contribuciones a los esfuerzos de seguridad colectiva mientras prioriza las necesidades de defensa nacional."
 DEN_inform_partners: "Informar a los socios"
 DEN_inform_partners_desc: "Dinamarca mantiene una comunicación abierta y transparente con sus socios internacionales, manteniéndolos informados sobre sus políticas, prioridades y objetivos estratégicos. A través de canales diplomáticos y foros multilaterales, Dinamarca fomenta la colaboración y cooperación con países afines en desafíos y oportunidades compartidas."
 DEN_formalize_nordefco: "Formalizar NORDEFCO"
 DEN_formalize_nordefco_desc: "Dinamarca aboga por la formalización y el fortalecimiento de NORDEFCO, un marco de cooperación regional en defensa entre los países nórdicos. Al mejorar la interoperabilidad militar, los ejercicios conjuntos y el desarrollo de capacidades, NORDEFCO contribuye a la estabilidad y seguridad regional en la región nórdico-báltica."
 DEN_Idea_nordefco: "NORDEFCO"
 DEN_Idea_nordefco_desc: "La Cooperación de Defensa Nórdica (NORDEFCO) es una colaboración entre los países nórdicos en el área de defensa. Sus cinco miembros son Dinamarca, Finlandia, Islandia, Noruega y Suecia. El objetivo de la organización es fortalecer las capacidades de defensa de los países miembros identificando áreas de cooperación y promover soluciones efectivas."
 DEN_defense_treatys: "Tratados de Defensa"
 DEN_defense_treatys_desc: "Dinamarca celebra tratados y acuerdos de defensa con socios estratégicos, reafirmando su compromiso con la seguridad colectiva y las obligaciones de defensa mutua. A través de acuerdos bilaterales y multilaterales, Dinamarca fortalece sus capacidades y cooperación de defensa, contribuyendo a la estabilidad regional y global."
 DEN_defensive_preparations: "Preparativos Defensivos"
 DEN_defensive_preparations_desc: "Al preparar exhaustivamente nuestro ejército, aseguramos que Dinamarca siempre estará lista para defender su territorio, sin dejar nada al azar."
 DEN_strengthen_nordefco: "Fortalecer el NORDEFCO"
 DEN_strengthen_nordefco_desc: "Dinamarca trabaja para fortalecer NORDEFCO como una plataforma vital para la colaboración y coordinación de defensa entre los países nórdicos. Al profundizar la integración militar y las capacidades conjuntas, NORDEFCO mejora la disuasión, la respuesta ante crisis y la resiliencia frente a las amenazas de seguridad cambiantes."
 DEN_expand_nordefco: "Expandir NORDEFCO"
 DEN_expand_nordefco_desc: "Dinamarca aboga por la expansión de la membresía de NORDEFCO para incluir estados adicionales de los países nórdicos y bálticos, ampliando el alcance y el impacto del marco en la resolución de desafíos de seguridad compartidos. A través de una cooperación de defensa inclusiva y colaborativa, NORDEFCO fortalece las capacidades de defensa regional y la solidaridad."
 DEN_intensify_baltops_commitment: "Intensificar el Compromiso de BaltOps"
 DEN_intensify_baltops_commitment_desc: "Dinamarca intensifica su compromiso con la seguridad del Báltico a través de una mayor participación en las Operaciones Multinacionales del Báltico (BALTOPS). Al reforzar la seguridad marítima, la interoperabilidad y las medidas de disuasión, Dinamarca reafirma su solidaridad con los aliados bálticos y contribuye a la estabilidad en la región del Mar Báltico."
 DEN_adopt_the_nato_doctrine: "Adoptar la doctrina de la OTAN"
 DEN_adopt_the_nato_doctrine_desc: "Dinamarca alinea sus políticas y estrategias de defensa con la doctrina de la OTAN, enfatizando la defensa colectiva, la disuasión y la gestión de crisis. Al adherirse a los principios y directrices de la OTAN, Dinamarca mejora la interoperabilidad y la cooperación dentro de la alianza, asegurando una respuesta efectiva a los desafíos de seguridad compartidos."
 DEN_distance_from_the_eu: "Distanciarse de la UE"
 DEN_distance_from_the_eu_desc: "Dinamarca considera su relación con la Unión Europea, evaluando los beneficios y desventajas de una mayor integración frente a mantener cierto grado de distancia. A través del debate democrático y el discurso público, Dinamarca navega su posición dentro de la UE, salvaguardando la soberanía e intereses nacionales mientras fomenta la cooperación en desafíos comunes."
 DEN_leave_the_eu: "Comunicar las intenciones de salida"
 DEN_leave_the_eu_desc: "Dinamarca comunica sus intenciones respecto a la membresía en la UE a través de canales transparentes y democráticos, asegurando que los ciudadanos estén informados y comprometidos en el proceso de toma de decisiones. Ya sea discutiendo posibles escenarios de salida o renegociando los términos de la membresía, Dinamarca mantiene los valores y principios democráticos al moldear su relación con la UE."
 DEN_tollerate_the_eu: "Tolerar la UE"
 DEN_tollerate_the_eu_desc: "Dinamarca adopta un enfoque pragmático hacia la membresía en la UE, equilibrando las ventajas de la integración europea con los intereses nacionales y las preocupaciones sobre la soberanía. Al comprometerse constructivamente con las instituciones y políticas de la UE, Dinamarca busca maximizar los beneficios para sus ciudadanos mientras protege su identidad y valores distintivos dentro del contexto europeo."
 DEN_tollerate_the_EZB: "Tolerar el BCE"
 DEN_tollerate_the_EZB_desc: "Dinamarca adopta una postura pragmática hacia el Banco Central Europeo, equilibrando la cooperación con la conservación de la soberanía monetaria. Al comprometerse de manera selectiva con las políticas del BCE, Dinamarca busca beneficiarse de la estabilidad financiera europea mientras protege sus intereses económicos nacionales."
 DEN_create_task_force_north: "Crear la Fuerza de Tarea Norte"
 DEN_create_task_force_north_desc: "Dinamarca establece la Fuerza de Tarea Norte para abordar los desafíos y oportunidades de seguridad en la región ártica. Al coordinar esfuerzos militares, diplomáticos y científicos, la Fuerza de Tarea Norte mejora la conciencia situacional, la cooperación y la preparación en el Ártico, protegiendo los intereses daneses y promoviendo la estabilidad regional."
 DEN_commit_to_the_eu: "Comprometerse con la UE"
 DEN_commit_to_the_eu_desc: "Solo unidos podemos enfrentar en Europa a las otras superpotencias."
 DEN_spreading_democracy: "Difundir la Democracia"
 DEN_spreading_democracy_desc: "Dinamarca promueve activamente los valores e instituciones democráticas a través del compromiso diplomático, la asistencia exterior y el apoyo a las iniciativas de la sociedad civil. Al abogar por los derechos humanos, la buena gobernanza y las reformas democráticas a nivel mundial, Dinamarca promueve la paz, la estabilidad y la prosperidad en las regiones que aspiran a una gobernanza democrática."

 ###Public Reform Branch
 DEN_reform_the_public_sector: "Reformar el Sector Público"
 DEN_reform_the_public_sector_desc: "Nuestro sector público es una piedra angular de su estado de bienestar, pero enfrenta desafíos como la ineficiencia y el aumento de los costos, es hora de que ajustemos la financiación para asegurar servicios públicos sostenibles y efectivos."
 ##School Reform
 DEN_education_sector: "El Sector Educativo"
 DEN_education_sector_desc: "Dinamarca prioriza el sector educativo como una piedra angular del desarrollo nacional, invirtiendo en educación de calidad para todos los ciudadanos. Con un enfoque en la innovación, la inclusión y el aprendizaje permanente, el sistema educativo de Dinamarca fomenta el pensamiento crítico, la creatividad y las habilidades necesarias para el éxito en un mundo globalizado."
 DEN_atheistic_schools: "Escuelas Ateas"
 DEN_atheistic_schools_desc: "Las escuelas ateas en Dinamarca ofrecen educación secular que respeta las diversas creencias y valores, proporcionando un entorno de aprendizaje neutral libre de influencia religiosa. Enfatizando la ciencia, la razón y los valores humanísticos, estas escuelas promueven la mentalidad abierta, la tolerancia y la investigación intelectual entre los estudiantes."
 DEN_finding_a_compromise: "Sistema Escolar Plural"
 DEN_finding_a_compromise_desc: "El sistema escolar plural de Dinamarca acomoda una amplia gama de filosofías educativas, incluyendo escuelas públicas y privadas con diversos enfoques pedagógicos. Este sistema refleja el compromiso de Dinamarca con la elección educativa, la autonomía de los padres y la libertad académica, permitiendo a las familias seleccionar escuelas que se alineen con sus valores y preferencias."
 DEN_religious_schools: "Escuelas Religiosas"
 DEN_religious_schools_desc: "Las escuelas religiosas en Dinamarca proporcionan educación basada en tradiciones de fe específicas, ofreciendo orientación espiritual y moral junto con instrucción académica. Si bien respetan la diversidad religiosa y la libertad de conciencia, estas escuelas juegan un papel en la transmisión del patrimonio cultural, los valores y las tradiciones a las generaciones futuras."

 ## Health Reform
 DEN_health_sector: "Sector Salud"
 DEN_health_sector_desc: "El sector de la salud de Dinamarca prioriza el bienestar de sus ciudadanos, proporcionando servicios integrales de atención médica accesibles para todos. Con un enfoque en la atención preventiva, los servicios centrados en el paciente y la medicina basada en evidencia, el sistema de salud de Dinamarca promueve la equidad, la eficiencia y los resultados de atención médica de alta calidad para individuos y comunidades."
 DEN_electronic_health_records: "Sundhedskortet"
 DEN_electronic_health_records_desc: "El sistema Sundhedskortet en Dinamarca garantiza el acceso universal a los servicios de atención médica a través de una tarjeta nacional de seguro de salud. Esta tarjeta electrónica permite a los ciudadanos acceder a atención médica, recetas y tratamientos sin problemas, facilitando la prestación de atención médica eficiente y equitativa en todo el país."
 DEN_privatize_healthcare: "Privatizar la Atención Médica"
 DEN_privatize_healthcare_desc: "Dinamarca considera opciones para privatizar ciertos aspectos de su sistema de salud, introduciendo mecanismos basados en el mercado y competencia para mejorar la eficiencia e innovación. Al aprovechar la experiencia y los recursos del sector privado, Dinamarca busca mejorar la prestación de atención médica manteniendo el acceso universal y los estándares de calidad."
 DEN_american_style_healthcare: "Atención médica al estilo estadounidense"
 DEN_american_style_healthcare_desc: "Dinamarca explora elementos del modelo de atención médica al estilo estadounidense, incorporando opciones de seguros privados, elección del consumidor y dinámicas de mercado en su sistema de salud. Mientras preserva los principios fundamentales de cobertura universal y financiamiento público, Dinamarca busca introducir reformas que optimicen el acceso a la atención médica, la asequibilidad y los resultados."
 DEN_public_healthcare_funding: "Financiación pública de la atención médica"
 DEN_public_healthcare_funding_desc: "Dinamarca reafirma su compromiso con el financiamiento público de la atención médica, asegurando que los servicios médicos esenciales se financien a través de impuestos y subsidios gubernamentales. Al agrupar recursos y distribuir el riesgo financiero entre la población, el modelo de financiamiento público de Dinamarca promueve la solidaridad, la equidad y la sostenibilidad en la provisión de atención médica."
 DEN_healthcare_for_all: "Atención médica para todos"
 DEN_healthcare_for_all_desc: "Dinamarca mantiene el principio de atención médica para todos, garantizando el acceso universal a servicios médicos esenciales sin importar el estatus socioeconómico o la condición de salud. A través de una cobertura integral, programas preventivos y atención basada en la comunidad, Dinamarca se esfuerza por promover la equidad en salud y la justicia social para todos sus ciudadanos."

