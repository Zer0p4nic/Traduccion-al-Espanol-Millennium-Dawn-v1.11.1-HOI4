 DEN_idea_Welfare_State2: "El Estado del bienestar reformado"
 DEN_idea_Welfare_State2_desc: "El Estado del bienestar es una parte importante de la sociedad danesa, diseñado para mantener a la mayor parte de nuestra sociedad en la clase media. Sin embargo, fueron necesarias reformas para asegurar su efectividad y sostenibilidad continuas."

