 DEN_local_renewable_investment_decision_desc: "[FROM.GetName] ha expresado cierto interés en albergar energía renovable local. La gente en la región no está de acuerdo con la decisión del gobierno de colocarla allí. El fondo puede asignar fondos a la zona para la construcción, pero será impopular para el gobierno central."
