 DEN_Subventions_modernization_decision: "Esfuerzos de modernización de subsidios para equipos más amigables con el medio ambiente."

 DEN_idea_Agriculture: "Agricultura moderna"
 DEN_idea_Agriculture_desc: "La agricultura moderna se caracteriza por la integración de tecnologías avanzadas, prácticas sostenibles y métodos innovadores para aumentar la productividad, eficiencia y el cuidado del medio ambiente. Este enfoque busca satisfacer las demandas alimentarias de una población global en crecimiento mientras se minimiza la huella ecológica."
 DEN_idea_Agriculture_II: "Subsidios agrícolas"
 DEN_idea_Agriculture_II_desc: "Los subsidios agrícolas son mecanismos de apoyo financiero proporcionados por los gobiernos al sector agrícola para estabilizar los precios de los alimentos, asegurar un suministro estable de alimentos y apoyar los ingresos de los agricultores. Estos subsidios pueden adoptar diversas formas y servir a múltiples propósitos, abordando tanto objetivos económicos como sociales."
 DEN_wineland: "Vino de Dinamarca"
 DEN_wineland_desc: "La producción de vino danés es una industria dinámica y en crecimiento, caracterizada por la innovación y adaptación a las condiciones climáticas cambiantes. Con un enfoque en la calidad y la sostenibilidad, los vinos daneses están creando un nicho en el mercado global de vinos."

