 #Armeno-turkish protocols

 arme.1013.t: "Protocolos armeno-turcos"
 arme.1013.d: "Los ministros de Asuntos Exteriores de Turquía y Armenia firmaron dos protocolos en Zúrich que tenían como objetivo desarrollar y normalizar las relaciones entre los dos países. Inicialmente, hubo un gran optimismo acerca del acuerdo histórico, pero las disputas políticas entre los dos países resultaron en la suspensión de los Protocolos solo seis meses después. En el primer aniversario de la firma de los Protocolos, Carnegie organizó una mesa redonda con Thomas de Waal de Carnegie, Emil Sanamyan, editor de Armenian Reporter, y Ross Wilson del Atlantic Council, ex embajador de los EE. UU. en Turquía. El embajador de Carnegie James F. Collins moderó la mesa redonda."
 arme.1013.a: "Nos piden demasiado."

 # Tsaruk introctution

 arme.1012.t: "Era de Tsarukyan"
 arme.1012.d: "Gagik Tsarukyan (nacido el 25 de noviembre de 1956) es un empresario, político y ex atleta armenio. Tsarukyan es el fundador y líder del partido político Prosperous Armenia. También posee varios negocios de gran escala y se cree que es uno de los hombres más ricos de Armenia. Amante del deporte, practicó boxeo, lucha y lucha libre, convirtiéndose en campeón mundial en lucha libre en 1996 y ganando el campeonato europeo en 1998."
 arme.1012.a: "Bargavach enq lnum, eli..."

 arme.1011.t: "Casa de Comercio Armenio-Bielorrusa"
 arme.1011.d: "Se ha establecido en Ereván una empresa conjunta bielorrusa-armenia en forma de una sociedad de responsabilidad limitada, Armenian-Belarusian Trade House Ar-Be LLC, según informa el servicio de prensa del consorcio Belgospischeprom. Al mercado armenio, en particular, se le asegura la exportación de productos alcohólicos. En el futuro, la empresa conjunta organizará suministros a Armenia y comercio al por mayor y al por menor de productos bielorrusos como carne y productos lácteos, golosinas, harina, electrodomésticos (televisores, frigoríficos), ropa, zapatos, cosméticos, muebles, sanitarios, etc."
 arme.1011.a: "Maravilloso"

