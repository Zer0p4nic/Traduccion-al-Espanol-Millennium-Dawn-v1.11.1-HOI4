 arme.10.t: "Ultimátum de la oposición"
 arme.10.d: "Las sedes electorales de los candidatos opositores creen que la Comisión Electoral Central falsificó los resultados de las elecciones. No reconocemos la victoria de Kocharyan y exigiremos su renuncia y la convocatoria de elecciones anticipadas."
 arme.10.a: "Se necesitan nuevas elecciones"
 arme.10.b: "Se necesitan nuevas elecciones"
 arme.10.c: "Se necesitan nuevas elecciones"
 arme.10.e: "Se necesitan nuevas elecciones"
 arme.101.t: "Kocharyan cede"
 arme.101.d: "Bajo la presión de las masas, así como de los partidos opositores, Robert Kocharyan se ve obligado a renunciar a su victoria electoral y dimitir. Se convocan nuevas elecciones en el país, a las que asistirán muchos observadores."
 arme.101.a: "Gran victoria sobre el proscrito!"
 arme.101.b: "¿Qué?"
 arme.102.t: "Kocharyan no cede"
 arme.102.d: "A pesar de la presión de otros partidos, Robert Kocharyan afirma que ganó las elecciones de manera justa y ahora es un presidente legítimo. Muchas personas en el país están convencidas de que las elecciones fueron manipuladas y vuelven a salir a las calles. La situación aún no se ha convertido en una revolución, pero si lo desean, los opositores al paria gobernante pueden declarar sus resultados electorales con más convicción."
 arme.102.a: "Los ladrones no pueden ser derrotados en las elecciones. Deben ser despojados de su poder."
 arme.102.b: "No vayan a confrontación armada. Nos prepararemos para las próximas elecciones."
 arme.103.t: "Las fuerzas de seguridad comienzan a suprimir las protestas"
 arme.103.d: "Después de unas elecciones abiertamente deshonestas, muchos ciudadanos salieron a las calles para mostrar su oposición a las últimas elecciones. Aprovechando la debilidad de los manifestantes, el gobierno ordenó la dispersión de la manifestación."
 arme.103.a: "Votaremos en contra del Parlamento!"
 arme.12.t: "Formando un nuevo gobierno"
 arme.12.d: "Tras la renuncia de Robert Kocharian, Armenia necesita elegir un nuevo presidente, quien deberá formar un gobierno. Convocaremos nuevas elecciones, donde eliminaremos a los seguidores de Kocharyan."
 arme.12.a: "Democracia real sin bandidos"
 arme.13.t: "Problemas económicos"
 arme.13.d: "Después del colapso de la Unión Soviética y el declive de la economía, la situación comenzó a recuperarse. Y aunque la caída de la industria continúa, en general, el crecimiento del PIB está aumentando. Sin embargo, todavía hay nostalgia por el pasado soviético entre la población. Los comunistas afirman que la privatización ha clavado un clavo en el ataúd de nuestra economía, los liberales argumentan que la caída es una etapa necesaria de la reestructuración económica."
 arme.13.a: "Necesitamos continuar desarrollando el mercado libre"
 arme.13.b: "La salida de la economía planificada fue un error"
 arme.13.c: "Tenemos un ejemplo de China"
 arme.13.e: "La economía debe, ante todo, satisfacer las necesidades del pueblo"
 arme.131.t: "Cuestión de Artsaj"
 arme.131.d: "Artsaj es un obstáculo en la política armenia. Los partidos toman diferentes posiciones sobre este tema. Levon Ter-Petrosyan está convencido de que es necesario llegar a un acuerdo con Azerbaiyán devolviendo 7 regiones a cambio de Stepanokert, mientras que Zharayr Sefilyan considera que todo Artsaj es territorio armenio. En cualquier caso, incluso el expresidente Robert Kocharyan era de Karabaj."
 arme.131.a: "Levon Ter-Petrosyan tiene razón. Este tema debe resolverse pacíficamente."
 arme.131.b: "Los pueblos oprimidos tienen derecho a la autodeterminación."
 arme.131.c: "Involucraremos a la comunidad internacional para resolver el problema."
 arme.131.e: "Artsaj - la tierra aborigen armenia!"
 arme.132.t: "Consultas públicas"
 arme.132.d: "Ahora el parlamento comenzó la discusión sobre la postura de nuestro gobierno respecto a la era comunista, los años 90 y lo que pensamos al respecto."
 arme.132.a: "Cualquier periodo de transición trae consigo dificultades. No debemos evitarlas."
