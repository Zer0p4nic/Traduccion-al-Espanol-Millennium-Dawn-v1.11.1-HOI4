 # Armenian economy

 arme.1010.t: "Economía de Armenia"
 arme.1010.d: "Durante la era soviética, Armenia fue una de las repúblicas más industrializadas y comercialmente desarrolladas. Sin embargo, después de la caída de la Unión Soviética y la privatización analfabeta de la propiedad por los oligarcas y el aumento de la bandidaje, Armenia se convirtió en uno de los países más pobres, especialmente cuando Armenia estaba en guerra. Ahora, no hay una sola planta o empresa significativa de importancia industrial en Armenia. Falta de gas, problemas con la electricidad, falta de sistemas de transacción normales y un enorme desempleo. Todo esto recae sobre los hombros de Armenia al comienzo del nuevo siglo..."
 arme.1010.a: "Bueno, joder."

 #raffi hovhanisyan

 ARM_armen.5.t: "Raffi Hovhanisyan inicia una huelga de hambre."
 ARM_armen.5.d: "El fundador y líder del partido Heritage, Raffi Hovhannisyan, quien ha estado en huelga de hambre en la Plaza de la Libertad desde el martes, pasó la noche al aire libre después de que la policía le negara el permiso para instalar una tienda allí. Gracias a la huelga de hambre de Raffi Hovhannisyan, la Plaza de la Libertad ha vuelto a estar llena (desde los eventos del 1 de marzo de 2008, el Municipio de Ereván y la policía, bajo diversos pretextos, han prohibido protestas, manifestaciones y concentraciones en la plaza), porque es visitada regularmente por ciudadanos comunes, así como por diputados del Partido Heritage y figuras de la oposición de la ANC. Hoy, el líder del Partido del Pueblo Tigran Karapetyan, el diputado independiente de la Asamblea Nacional Tigran Torosyan y otros expresaron su apoyo a Hovhannisyan."
 ARM_armen.5.a: "Phah! Hambre-hambre, haz un trueno."
 ARM_armen.5.b: "Ponlo en una cárcel por alguna razón. No me importa."

 #Tsaruk Christ

 ARM_armen.4.t: "Tsarukyan construye la estatua de Cristo."
 ARM_armen.4.d: "La construcción de una gigantesca estatua de Jesucristo ha terminado en Armenia. La ceremonia de lanzamiento del proyecto tuvo lugar en el sitio de construcción en el Monte Hatis, en la región de Kotayk del país. Según el iniciador del proyecto, el líder del Partido Prosperous Armenia, el empresario Gagik Tsarukyan, el monumento de 77 metros de altura, ubicado en la cima de una montaña (2528 metros sobre el nivel del mar), puede ser visto desde casi cualquier rincón de Armenia. Según lo concebido por los autores del proyecto, el edificio, compuesto por una estatua de 33 metros colocada sobre un pedestal de 44 metros, se puede alcanzar en teleférico. Gagik Tsarukyan anunció su intención de erigir una estatua de Jesucristo en Armenia a principios de año. Al mismo tiempo, se anunció un concurso, como resultado del cual se seleccionó el proyecto actual."
 ARM_armen.4.a: "Parq Astso!"

 # arm aze meeting

 ARM_armen.3.t: "Encuentro Armenio-Azerbaiyano en Rusia"
 ARM_armen.3.d: "Los presidentes de la República de Azerbaiyán, la República de Armenia y la Federación Rusa se reunieron en Sochi por invitación del presidente de la Federación Rusa y discutieron el curso y las perspectivas de la resolución del conflicto de Nagorno-Karabaj. Los jefes de los tres estados destacaron una gran cantidad de trabajo realizado desde su reunión del 2 de noviembre de 2008, cuando se adoptó la Declaración de Moscú. Los presidentes afirmaron que como resultado de intensas negociaciones, se habían logrado avances en la aprobación de los Principios Básicos de la resolución del conflicto de Nagorno-Karabaj. Teniendo en cuenta la importancia de la transición al desarrollo del Acuerdo de Paz, los presidentes de la República de Azerbaiyán y la República de Armenia expresaron su disposición a acelerar el logro de un acuerdo sobre los Principios Básicos, teniendo en cuenta el trabajo realizado hasta ahora. Los dos presidentes apreciaron mucho las actividades de mediación de la Federación Rusa y otros países copresidentes del Grupo de Minsk de la OSCE y expresaron la esperanza de que Rusia, Estados Unidos y Francia continúen desempeñando un papel activo en esta capacidad en la resolución hasta el establecimiento de una paz y estabilidad definitivas en la región."
 ARM_armen.3.a: "Solo más palabras vacías..."

