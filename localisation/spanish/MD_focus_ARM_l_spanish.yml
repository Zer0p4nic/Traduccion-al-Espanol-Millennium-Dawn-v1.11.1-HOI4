 #opposition
 arm_opposition.1.t: "Liberales armenios"
 arm_opposition.1.d: "Los partidos liberales y democráticos de la dirección prooccidental declararon su apoyo mutuo e integral en las próximas elecciones, incluso incorporando al nacionalista Zhirayr Sefilyan a la alianza. Levon Ter-Petrosyan, líder de la oposición democrática, considera que es posible el diálogo con partidos más pequeños, así como un futuro movimiento de coalición en el que quieren incluir más partidos, incluidos los socialistas de Demirchyan, si las negociaciones son exitosas."
 arm_opposition.1.a: "No podemos ganar sin unificación. Mut u Tsurt sabe lo que está haciendo."
 arm_opposition.3.d: "En las próximas 24 horas, se espera una declaración política del candidato presidencial de la oposición armenia, líder del Partido Popular Stepan Demirchyan. Vardan Poghosyan, miembro de la junta del Partido Democrático Nacional, declaró esto en una conferencia de prensa hoy. Según él, si no hay respuesta a la declaración sobre el fraude durante las elecciones presidenciales antes de la manifestación de la oposición programada para mañana a las 4 pm, esto servirá como un impulso para tomar una decisión política apropiada. Al mismo tiempo, Poghosyan se negó a revelar el contenido de la declaración alegada. Lo más probable es que Demirchyan esté listo para entrar en una coalición con el resto de la oposición."
 arm_opposition.3.a: "Él realmente lleva el legado de Karen Demirchyan."
 arm_opposition.3.t: "Comunistas armenios."
 arm_opposition.2.t: "Neutrales armenios"
 arm_opposition.2.d: "Tras los disturbios dentro de Armenia, muchos candidatos independientes y representantes de pequeños partidos comenzaron a unirse a la oposición anti-Kocharian. Tal vez esto no dé un impulso serio a la popularidad de la oposición, pero definitivamente es un paso en la dirección correcta."
 arm_opposition.2.a: "Armenia será libre nuevamente."
