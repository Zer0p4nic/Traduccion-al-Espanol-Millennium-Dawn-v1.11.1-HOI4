 #United States
 arm_usa.1.t: "Una carta interesante..."
 arm_usa.1.d: "Nuestro embajador armenio ha sido recientemente contactado por el gobierno de Zhirayr Sefilyan. Le entregaron una carta que fue examinada por la CIA y verificada como que contenía información secreta sobre Azerbaiyán. Según los documentos, parece que el gobierno de Azerbaiyán ha estado financiando grupos terroristas regionales en un intento por socavar la estabilidad en sus vecinos."
 arm_usa.1.a: "No podemos tolerar esto. Revocamos nuestros acuerdos comerciales de inmediato!"

