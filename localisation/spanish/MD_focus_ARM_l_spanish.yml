l_spanish:
 armenia_focus: "Árbol de Enfoque Armenio"
 ARM_Kocharjan: "§YLa era de Kocharyan§!"
 ARM_Kocharjan_desc: "Después de que su predecesor Levon Ter-Petrosyan fuera destituido como Presidente, Kocharyan fue elegido el segundo Presidente de Armenia el 30 de marzo de 1998, derrotando a su principal rival, Karen Demirchyan (quien fue un antiguo líder de la Armenia Soviética), en unas elecciones presidenciales anticipadas marcadas por irregularidades y violaciones por ambas partes, según informaron los observadores internacionales."
 ARM_manifestation_power: "Manifestación del Poder Político"
 ARM_manifestation_power_desc: "Para convencernos de que nuestro papel en la administración del país no se verá afectado, necesitamos mostrar nuestra voluntad y poner el aparato estatal en su lugar."
 ARM_defence_doctrine: "Doctrina de Defensa"
 ARM_defence_doctrine_desc: "Doctrina Def lol" #¿Qué diablos? lol
 ARM_exchange_territories: "Intercambio de Territorio"
 ARM_exchange_territories_desc: ""
 ARM_democratia_opposition: "§YOposición Democrática§!"
 ARM_democratia_opposition_desc: "Desde la independencia de Armenia de la URSS, los partidos inclinados hacia una ideología prooccidental han existido constantemente en su territorio."
 ARM_democratic_transformations: "Transformaciones Democráticas"
 ARM_democratic_transformations_desc: "Tal vez, para llevar a Armenia a la prosperidad, necesitamos fortalecer las instituciones democráticas en el país."
 ARM_elections_2003: "§02003 Elecciones§!"
 ARM_elections_2003_desc: "Las elecciones presidenciales armenias de 2003 se llevaron a cabo en Armenia el 19 de febrero y el 5 de marzo de 2003."
 ARM_place_agreement: "Acuerdos de Lugar"
 ARM_place_agreement_desc: "Para fortalecer el poder de Kocharyan en el país, necesitamos negociar de manera no violenta con los políticos regionales, funcionarios e incluso algunos diputados."
 ARM_confrontation_mafia: "Confrontación con la mafia"
 ARM_confrontation_mafia_desc: "La mafia armenia, que tiene una gran cantidad de conexiones con los criminales rusos, tiene demasiada influencia en lo que ocurre en Armenia. Necesitamos cambiar esto."
 ARM_UWCdil: "UWCdil"
 ARM_UWCdil_desc: ""
 ARM_liquidation_bosses: "Eliminación de Jefes"
 ARM_liquidation_bosses_desc: "La mafia está débil. Ha llegado el momento de decapitar al dragón con un golpe decisivo de justicia."
 ARM_installing_loyal: "Instala el tuyo propio"
 ARM_installing_loyal_desc: "Aunque esto parezca desventajoso a corto plazo, para fortalecer el poder de Kocharyan, necesitamos limpiar el aparato estatal de disidentes y opositores. No tenemos nada con lo que negociar con ellos."
 ARM_suppress_opposition: "Reprimir la oposición"
 ARM_suppress_opposition_desc: "La oposición está demasiado activa debido a la influencia externa en Armenia. Es hora de presionar a la oposición con medidas severas y un par de arrestos para calmar su ardor."
 ARM_deals_with_bandits: "Tratos con bandidos"
 ARM_deals_with_bandits_desc: "Los círculos criminales de Armenia, aunque tienden a desatarse y violar sistemáticamente la ley, influyen ampliamente en lo que sucede en Armenia. Tal vez no debamos luchar contra ellos, sino vasalizar el bandolerismo y hacerlo rentable para nosotros."
 ARM_domination_over_bandits: "Dominar a los bandidos"
 ARM_domination_over_bandits_desc: "Aunque decidimos negociar con los bandidos, no debemos darles demasiado poder. Kocharyan debe establecer su control sobre ellos."
 ARM_spheres_of_influence: "Dividir las esferas de influencia"
 ARM_spheres_of_influence_desc: "¿Por qué necesitamos construir conexiones complejas dentro del sistema criminal, si podemos dividir las esferas de influencia? No interferirán en nuestros asuntos, y nosotros en los suyos."
 ARM_market_transformations: "Transformaciones del mercado"
 ARM_market_transformations_desc: "Para que las pequeñas y medianas empresas florezcan en Armenia, necesitamos dar rienda suelta a las inversiones y a los ciudadanos emprendedores y no interferir en sus asuntos."
 ARM_privatization: "Realizar privatización"
 ARM_privatization_desc: "De hecho, las pequeñas y medianas empresas probablemente no sean tan necesarias en la economía armenia. ¿Tal vez valga la pena tomarlo en nuestras manos realizando una privatización falsa?"
 ARM_promises_of_negotiations: "Prometer negociaciones sobre Karabaj"
 ARM_promises_of_negotiations_desc: ""
 ARM_status_quo: "Estado actual"
 ARM_status_quo_desc: ""
 NKR_course: "Curso de Karabaj"
 NKR_course_desc: ""
 NKR_defense_doctrine: "Doctrina de Defensa de Artsaj"
 NKR_defense_doctrine_desc: ""
 ARM_bet_on_air_defense: "Apostar por la defensa aérea"
 ARM_bet_on_air_defense_desc: ""
 ARM_strengthen_parliament: "Fortalecer el Parlamento"
 ARM_strengthen_parliament_desc: "Se le ha dado un gran poder a la oposición. Vale la pena dar la prioridad final del poder al parlamento, manteniendo al presidente como una figura por apariencia."
 ARM_autocrats_power: "Poder autocrático"
 ARM_autocrats_power_desc: "Los parlamentarios, deseando el colapso del país, pueden olvidar sus sueños liberales. Kocharyan debe finalmente fortalecer el poder autocrático."
 ARM_westerners: "Pro-occidentales"
 ARM_westerners_desc: "Los pro-occidentales y sus ideas están muy extendidos en el entorno político armenio. Necesitamos aprovechar esto."
 ARM_anti_russia: "Sentimiento anti-ruso"
 ARM_anti_russia_desc: "Llevando la agenda anti-rusa como un argumento para los partidos democráticos, podemos ganar a nuestro lado a aquellos que sueñan con una vida lujosa."
 ARM_western_help: "Ayuda occidental"
 ARM_western_help_desc: "Para que los partidos pro-occidentales logren sus objetivos, necesitan pedir más dinero a los países occidentales."
 ARM_economic_agenda: "Agenda económica"
 ARM_economic_agenda_desc: "Es necesario mostrar a la gente los beneficios de un mercado libre de oligarcas y bandidos, lo cual será una realidad cuando los partidos pro-occidentales lleguen al poder."
 ARM_neutrals: "Consolidación de pequeños partidos"
 ARM_neutrals_desc: "Hay muchos partidos pequeños y impopulares en Armenia. Tal vez, si se unen y apoyan a los comunistas y a los demócratas, podrán llegar al gobierno."
 ARM_our_place: "Nuestro lugar"
 ARM_our_place_desc: "Es necesario mostrar a los armenios dónde está Armenia para obtener más apoyo."
 ARM_entering_coalition: "§YEntrando en la coalición§!"
 ARM_entering_coalition_desc: "Aunque no estamos de acuerdo con los comunistas ni con los pro-occidentales, debemos unirnos a ellos contra un enemigo común."
 ARM_support_entire_opposition: "Apoyar toda la oposición"
 ARM_support_entire_opposition_desc: "Después de entrar en el bloque opositor, debemos llevar a cabo un apoyo a gran escala para todos los partidos y movimientos de oposición."
 ARM_red_bridge: "Puente Rojo"
 ARM_red_bridge_desc: "Hoy, las relaciones entre los vecinos están lejos de ser ideales. Armenia y Azerbaiyán siguen en guerra por Nagorno-Karabaj, y Azerbaiyán y Georgia no pueden ponerse de acuerdo de ninguna manera sobre la propiedad del tramo fronterizo cerca del Puente Rojo. Según los líderes de los partidos comunistas de Transcaucasia, están creando la organización que ayudará a acercar a los tres pueblos."
 ARM_rear_front: "Frente interno"
 ARM_rear_front_desc: "No podemos, sin convertirnos en pacifistas burgueses u oportunistas, olvidar que vivimos en una sociedad de clases y que no hay ni puede haber otra salida que la lucha de clases y el derrocamiento del poder de la clase dominante."
 ARM_expanding_support: "Ampliar el apoyo"
 ARM_expanding_support_desc: "\"No es suficiente decir que la vida es mala y llamar a un motín, esto es lo que cualquier gritón podrá hacer, pero de poco sirve. Es necesario que el pueblo trabajador entienda claramente por qué está en la pobreza, y con quién debe unirse para luchar por la liberación de la necesidad.\""
 ARM_protests_aze: "Protestas en Azerbaiyán"
 ARM_protests_aze_desc: "El partido comunista de Azerbaiyán es mucho más pequeño que el armenio, necesitamos enviarles ayuda y asegurarnos de que le muestren a los sucios capitalistas que deben ser tomados como una verdadera fuerza política."
 ARM_peaceful_revolution: "§YRevolución pacífica§!"
 ARM_peaceful_revolution_desc: "Trabajaremos para introducir en la conciencia, en el hábito, en la vida cotidiana de las masas la regla: \"todos para uno y uno para todos\", la regla: a cada uno según sus capacidades, a cada uno según sus necesidades, introducir gradualmente, pero de manera firme, la disciplina comunista y el trabajo comunista."
 ARM_hard_anticapital: "Duro anticapitalista"
 ARM_hard_anticapital_desc: "Las \"pacíficas\" esperanzas pequeño-burguesas de una \"coalición\" con la burguesía, de conciliación con ella, de la oportunidad de esperar \"tranquilamente\" la \"pronta\" Asamblea Constituyente, etc., todo esto rompe el curso de la revolución de manera despiadada, cruel, inexorable. Todo el poder en el estado debe ir exclusivamente a los representantes de los Soviets de Trabajadores, Soldados y Campesinos."
 ARM_uniting_opposition: "Unir la oposición"
 ARM_uniting_opposition_desc: "Después de haber unido legalmente a la oposición, es hora de unirse en la práctica y empezar a salir a las calles."
 ARM_boycott_parliament: "Boicotear el Parlamento"
 ARM_boycott_parliament_desc: "Para paralizar el país, necesitamos boicotear el parlamento y detener su trabajo durante las protestas."
 ARM_ultimatum: "Ultimátum"
 ARM_ultimatum_desc: "Durante la preparación de las protestas, se dedujo y verificó el texto del ultimátum del actual gobierno de ladrones. Es hora de expresar su voluntad y declarar sus puntos!"
 ARM_expansion_protests: "Protestas en expansión"
 ARM_expansion_protests_desc: "Antes de emitir un ultimátum, vale la pena expandir las protestas. Inicia una campaña en todo el país y usa el dinero proporcionado para sobornar a los ciudadanos que no protestan."
 ARM_demand_referendum: "Exigir un referéndum"
 ARM_demand_referendum_desc: "Es hora de exigir un referéndum y llegar al poder de manera honesta, ya que la mayoría de la población nos apoya."
 ARM_formation_new_government: "Formar un nuevo gobierno"
 ARM_formation_new_government_desc: "Después de haber tomado el poder, es hora de crear un nuevo gobierno. ¿Quién tomará el liderazgo en este nuevo caos?"
 ARM_kick_out_gang: "Expulsar a la banda"
 ARM_kick_out_gang_desc: "Es necesario expulsar a Kocharyan y a sus asociados de manera radical y definitiva. Su nombre debe convertirse en un insulto, y él mismo debe ser encarcelado o deportado a Rusia."
 ARM_allow_kocharyan: "Dejar a Kocharyan"
 ARM_allow_kocharyan_desc: "Tal vez, después de haber derrocado a Kocharyan, no tenga sentido ejecutarlo frente al pueblo. Que viva, ya no representa un peligro para nosotros."
 ARM_political_debate: "Debate político"
 ARM_political_debate_desc: "Es necesario celebrar debates políticos y decidir quién ocupará qué cargo en el nuevo Estado, además de definir valores e ideología."
 ARM_victory_of_reds: "§RVictoria comunista§!"
 ARM_victory_of_reds_desc: "Las fuerzas de izquierda lograron ganar la lucha política. Ahora deben decidir: Stepan Demirchyan o Tachat Sargsyan deben tomar el poder."
 ARM_KPA: "§YPartido Comunista de Armenia§!"
 ARM_KPA_desc: "El Partido Comunista de Armenia (en armenio: Hayastani Komunistakan Kusaktsutyun, HKK) es un partido comunista en Armenia. Se considera el sucesor de la rama armenia del Partido Comunista de la Unión Soviética. El líder del PCA es Tachat Sargsyan, un político relativamente nuevo en la política armenia."
 ARM_OKPA: "§YPartido Popular de Armenia§!"
 ARM_OKPA_desc: "El Partido Popular de Armenia (en armenio: Hayastani Zhoghovrdakan Kusaktsutyun) es un partido político socialista en Armenia. Fue fundado por el dirigente soviético y armenio Karen Demirchyan, quien se desempeñó como Primer Secretario del Partido Comunista de Armenia de 1974 a 1988. Actualmente, su hijo Stepan Demirchyan está a cargo del partido."
 ARM_mountain_democracy: "§4Democracia Montañosa§!"
 ARM_mountain_democracy_desc: "Armenia es uno de los pocos países postsoviéticos donde la libertad de expresión, el libre mercado y los derechos humanos son verdaderamente valorados. Nuestro pequeño país montañoso debe convertirse en un bastión de la democracia en la región."
 ARM_dominant_party: "§YRey de la colina§!"
 ARM_dominant_party_desc: "Levon Hakobi Ter-Petrosyan, también conocido por sus iniciales LTP, es un político armenio que se desempeñó como el primer Presidente de Armenia. Lideró el movimiento de Karabaj para la unificación del Nagorno-Karabaj, poblado por armenios, con Armenia en 1988. Condujo al país a través de la Primera Guerra de Nagorno-Karabaj con la vecina Azerbaiyán."
 ARM_democracy_of_nation: "§ODemocracia de la Nación§!"
 ARM_democracy_of_nation_desc: "Los valores occidentales y el enfoque democrático no tienen sentido si tenemos que hacer la vista gorda sobre quiénes son los armenios y cuáles son nuestros intereses nacionales. El enfoque nacionalista es el mejor para Armenia."
 ARM_Zhirayr_Sefilyan: "§YZhirayr Sefilyan§!"
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian es un comandante militar armenio y activista político. Durante la Primera Guerra de Nagorno-Karabaj, comandó el batallón militar especial de Shushi. Ha luchado durante mucho tiempo en contra de cualquier concesión territorial a Azerbaiyán en Nagorno-Karabaj y en contra de la influencia rusa en Armenia. Sefilian es una de las figuras clave del Partido Panarmenio Sasna Tsrer."
 ARM_wedge_into_russian_plans: "Espina en el costado"
 ARM_wedge_into_russian_plans_desc: "Para que Armenia se convierta en una nación verdaderamente fuerte e independiente, necesitamos olvidar la cooperación cercana con Rusia y centrarnos exclusivamente en los socios occidentales."
 ARM_Georgian_democrats: "Diplomacia democrática"
 ARM_Georgian_democrats_desc: "A nuestro alrededor, tenemos democracias. Incluso justo al lado, los demócratas georgianos están esperando ansiosamente que avancemos en nuestra democratización. Demos un paso en la dirección correcta."
 ARM_betting_NATO: "Estrategia de la OTAN"
 ARM_betting_NATO_desc: "Rusia es una amenaza. Esa es la opinión unánime del gobierno residente. Es hora de poner en marcha medidas reales e involucrarnos con la OTAN. Como beneficio adicional, dificultará enormemente los esfuerzos de Turquía para socavarnos."
 ARM_protectorate: "Baluarte del Cáucaso"
 ARM_protectorate_desc: "La OTAN está ansiosa por acercarse cada vez más a Rusia, y aunque ya tienen a Turquía, podemos acercarlos aún más. Por supuesto, nuestras condiciones serán que los miembros de la OTAN garanticen nuestra independencia nacional."
 ARM_membership_for_another: "No es nuestra lucha"
 ARM_membership_for_another_desc: "No debemos involucrarnos en las disputas geopolíticas de Washington y Moscú. Aunque, no obstante, necesitamos la ayuda de Occidente, no seremos subyugados por Occidente."
 ARM_trade_republic: "§GRepública Comercial§!"
 ARM_trade_republic_desc: "¿Por qué Armenia debería elegir entre el Este y el Oeste, si es posible ganar en su rivalidad eligiendo el lado de la neutralidad, haciendo crecer la economía y ganando a largo plazo? Vale la pena investigar este plan."
 ARM_Transcaucasian_Switzerland: "§YTranscaucasia \"Suiza\"§!"
 ARM_Transcaucasian_Switzerland_desc: "Armenia ha recorrido un camino difícil de guerra, devastación y pérdida de tierras. Si no queremos repetir nuestra historia, necesitamos aprender a construir un estado estable e inquebrantable, que es lo que Suiza representa: una isla europea de prosperidad y paz."
 ARM_cooperation: "Apostar por la cooperación"
 ARM_cooperation_desc: "Es imposible sobrevivir sin desarrollar relaciones con otros países. Necesitamos mantener relaciones amistosas con nuestros vecinos y nuestros socios comerciales. La cooperación es el camino hacia el éxito de Armenia. Con una gran influencia de las diásporas, conseguiremos el apoyo de otros países."
 ARM_isolationism: "Islacionismo"
 ARM_isolationism_desc: "No nos importan los problemas fuera de Armenia. Desarrollaremos nuestro propio país por nuestra cuenta. Por supuesto, esto no significa que nos cerraremos a todos, pero el vector de nuestra política debe estar dirigido solo dentro del país."
 ARM_secure_country: "País seguro"
 ARM_secure_country_desc: "Necesitamos asegurar Armenia y convertirla en una pequeña fortaleza en el Cáucaso. Al principio, la economía debe centrarse únicamente en la fortificación y el ejército."
 ARM_expand_cooperation_witt_nato: "Expandir la cooperación con la OTAN"
 ARM_expand_cooperation_witt_nato_desc: "Necesitamos expandir la cooperación con la OTAN para tener acceso a nuevos tipos de armas occidentales y contar constantemente con instructores extranjeros en nuestro país que aumenten la experiencia de nuestro ejército."
 ARM_reforms_of_country: "Reformas del país"
 ARM_reforms_of_country_desc: "Para hacer de Armenia lo que queremos que sea, necesitamos llevar a cabo una reforma a gran escala del gobierno y el gabinete de ministros, eliminando a los viejos aduladores del gobierno anterior e incorporando nuevos jóvenes profesionales."
 ARM_western_sample: "Ejemplo occidental"
 ARM_western_sample_desc: "La cultura europea y el modelo económico occidental son a lo que Armenia debería aspirar. Este es el ideal que, lamentablemente, se ha alejado de nuestra última frontera de la civilización europea."
 ARM_secularism: "Laicismo"
 ARM_secularism_desc: "Armenia es un estado laico. Y aunque la mayoría de la población es cristiana, nuestro país no debería tener ningún lazo con la religión. Es necesario darle poder real a la ley constitucional."
 ARM_prohibition_religion: "Prohibición de la religión"
 ARM_prohibition_religion_desc: "Debemos luchar contra la religión. Esta es la ABC de todo materialismo y, por lo tanto, del marxismo. Pero el marxismo no es un materialismo que se ha detenido en el ABC. El marxismo va más allá. Dice: debes ser capaz de luchar contra la religión, y para esto necesitas explicar materialísticamente el origen de la fe y la religión entre las masas."
 ARM_tolerance: "Libertad religiosa"
 ARM_tolerance_desc: "Lo más importante en la vida de cualquier sociedad sana y libre es la libertad religiosa, donde no se dará prioridad a ninguna religión."
 ARM_perestroika: "Reversa \"Reconstruir\""
 ARM_perestroika_desc: "El sucio Gorbachev, que comenzó su perestroika, arruinó nuestro país, deshonrándolo y dejándolo en ruinas. Es hora de reconstruir el sistema socialista y olvidar estos terribles últimos días de la URSS por mucho tiempo."
 ARM_code_of_communism: "Código del Comunismo"
 ARM_code_of_communism_desc: "Solo tenemos un lema, un motto: todo el que trabaje tiene derecho a disfrutar de los beneficios de la vida. Los parásitos, parásitos que chupan la sangre del pueblo trabajador, deben ser privados de esos beneficios. Y proclamamos: todos - para los trabajadores, todos - para los trabajadores!"
 ARM_indoctrination: "Indoctrinación"
 ARM_indoctrination_desc: "Necesitamos contarle y mostrarle al pueblo qué es la libertad y por qué deben querer defenderla no solo en polémicas verbales, sino también en el campo de batalla."
 ARM_Georgia: "Georgia"
 ARM_Georgia_desc: "Georgia debe convertirse en nuestro principal aliado en la región, ya que es nuestro vecino más antiguo y la nación culturalmente más cercana a nosotros."
 ARM_Azerbaijan: "Azerbaiyán"
 ARM_Azerbaijan_desc: "Aunque Azerbaiyán lucha por continuar la lucha contra nosotros, debemos ser los primeros en extender la mano, ya que debemos mostrarle al mundo entero dónde están los bárbaros y dónde está el verdadero país europeo."
 ARM_Iran: "Irán"
 ARM_Iran_desc: "Irán se beneficia de la integridad territorial de Armenia. Somos el conducto por el cual la economía iraní respira. Vale la pena acercarse a Irán."
 ARM_Russia: "Rusia"
 ARM_Russia_desc: "Rusia, el principal beneficiario de la existencia de Armenia como país y su principal garante, debería distanciarse de la CSTO, pero firmar acuerdos de cooperación más profundos con la Federación Rusa."
 ARM_international_banks: "Banco internacional"
 ARM_international_banks_desc: "Nuestro país necesita convertirse en un país banco, mantener todo el dinero de la región en sus venas, entonces ninguna agresión nos tocará jamás."
 ARM_Usaid: "USAID"
 ARM_Usaid_desc: "USAID es una gran organización de asistencia financiera a la que los países pueden aplicar para recibir ayuda. Aunque no queramos rechazar a Rusia abiertamente, ellos no pueden darnos la ayuda que realmente necesitamos. No tenemos más opción que arrodillarnos."
 ARM_ambitions_of_people: "Ambiciones del pueblo"
 ARM_ambitions_of_people_desc: "Según el acuerdo de 1920, el fallo arbitral concluyó que Armenia Occidental debía regresarnos. Eso no sucedió. Es hora de poner este tema nuevamente en la agenda!"
 ARM_no_russian_sapog: "Deshacerse de la bota rusa"
 ARM_france_guarantee: "Garantías francesas"
 ARM_france_guarantee_desc: "Si deseamos hacer cambios profundos en nuestra nación en el gran escenario de la Geopolítica, debemos tener una garantía de nuestra seguridad. Ya sea Rusia o Turquía o amenazas externas, Armenia debe permanecer segura. Afortunadamente, dada nuestra reciente cooperación, Francia ha expresado interés en proporcionar tales promesas."
 ARM_russia_shouldgo: "Rusia debe irse"
 ARM_russia_shouldgo_desc: "Podemos tener muchas conexiones históricas y culturales entre Armenia y Rusia, pero su influencia sobre nuestro curso político no puede ser tolerada. Las tropas rusas deben abandonar la tierra armenia."
 ARM_reformationofgovernwest: "Reformas gubernamentales"
 ARM_reformationofgovernwest_desc: "Necesitamos reformar nuestro aparato estatal según los países occidentales. Es hora de alejarnos de los restos del sistema soviético obsoleto."
 ARM_antiazer_rhetoric: "Retórica anti-azerbaiyana"
 ARM_antiazer_rhetoric_desc: "A pesar de los numerosos acuerdos entre Azerbaiyán y los países y organizaciones occidentales, Azerbaiyán es un caballo de Troya en el Cáucaso. Es una marioneta rusa diseñada para socavar los valores occidentales."
 ARM_prvatiz_predpr: "Cuestión de privatización"
 ARM_prvatiz_predpr_desc: "Necesitamos resolver el problema re-privatizando los bienes tomados a los oligarcas. Es hora de determinar hacia dónde irá nuestro mercado."
 ARM_prvatiz_westprior: "Prioridad de Occidente"
 ARM_prvatiz_westprior_desc: "Debemos dar prioridad a los inversores occidentales y mostrarles que Armenia puede crear un mercado verdadero."
 ARM_prvatiz_allprior: "Prioridad racional"
 ARM_prvatiz_allprior_desc: "No debemos construir una agenda económica basada en la ideología. La economía debe ser racional, incluso si significa trabajar con empresas rusas y chinas."
 ARM_opredel_foreign_pol: "Asuntos exteriores"
 ARM_opredel_foreign_pol_desc: "Es hora de definir nuestra agenda de política exterior y finalmente definir nuestro plan para el futuro."
 ARM_priznat_artsakh: "Reconocer Artsaj"
 ARM_priznat_artsakh_desc: "Las autoridades anteriores, el monstruo ruso y otros descendientes del orden mundial pueden quejarse todo lo que quieran y exigir una solución diferente, pero Zhirayr Sefilyan no derramó sangre por Artsaj para que fuera vendido. Ha llegado el momento de que sea reconocido internacionalmente y anexado a Armenia."
 ARM_seven_rayon: "Proyecto de las siete regiones"
 ARM_seven_rayon_desc: "Levon Ter-Petrosyan propuso un acuerdo especial con Azerbaiyán en los años 90, que ofrecía la entrega de algunas regiones a cambio del reconocimiento total del NKR tanto por parte de Armenia como de Azerbaiyán, para que finalmente se enterrara el hacha de guerra."
 ARM_no_soviet_legacy: "Deshacerse del legado soviético"
 ARM_no_soviet_legacy_desc: "Necesitamos deshacernos del legado soviético en Armenia, el régimen comunista no ha dado a Armenia nada más que lágrimas, miedo, muerte, dolor y la pérdida de tierras nacionales. Es hora de hacer esto."
 ARM_agree_withrf: "Acuerdos con Rusia"
 ARM_agree_withrf_desc: "Por mucho que queramos abrazar completamente los valores occidentales, no podemos denigrar nuestra conexión con los rusos y el legado soviético. Debemos establecer lazos con los países postsoviéticos."
 ARM_podstrekat_putch: "Incitar un golpe pro-ruso"
 ARM_podstrekat_putch_desc: "Armenia siempre ha sido una esfera de influencia de la Federación Rusa, y por mucho que lo queramos, independientemente de nuestras buenas o malas relaciones con ellos, pueden intentar derrocar o vasalizar el nuevo régimen gobernante. Debemos prevenir esto cuidadosamente."
 ARM_western_guns: "Comprar armamento occidental"
 ARM_western_guns_desc: "Necesitamos empezar a rearmar al ejército según los modelos occidentales. Incluso si significa un gran gasto, las armas de la OTAN son las mejores y nuestros soldados se lo merecen."
 ARM_multivector_guns: "Comprar armas de ambos lados"
 ARM_multivector_guns_desc: "No es necesario romper los lazos económicos y militares con Rusia de manera tan abrupta. Tal vez deberíamos modernizar el ejército a nuestra manera: comprando armas de ambos lados, siguiendo una política de múltiples vectores."
 ARM_mistakesofpast: "Errores del pasado"
 ARM_mistakesofpast_desc: "Armenia nunca aprendió una lección importante: cada vez que cooperó con Rusia, condujo a la muerte y a la pérdida de tierras. No deberíamos siquiera reconocer este error geopolítico de la historia que nació en las estepas mongolas."
 ARM_lessonsforfuture: "Lecciones para el futuro"
 ARM_lessonsforfuture_desc: "Debemos darnos cuenta de que, aunque Rusia pueda ser un frenemy geopolítico para nosotros, no podemos condenar a todo el país por un par de líderes corruptos en la cima. Por mucho que los nacionalistas no quisieran esto, los armenios y los rusos son pueblos hermanos."
 ARM_question_for_iran: "Acercarse a Irán"
 ARM_question_for_iran_desc: "Aunque estamos siguiendo un curso pro-occidental, no realmente queremos pelear con Irán, tenemos una relación especial con ellos, que no debería afectar nuestra política exterior. Debemos acordar un pacto de no agresión y tratados económicos."
 ARM_zhirayrdictator: "Zhirayr el Grande"
 ARM_zhirayrdictator_desc: "Así como una vez Tigranes el Grande llevó a Armenia a la conquista y la grandeza, Zhirayr, quien derrocó al poder anterior, debe ser llamado Grande. Nuestro dictador es el mejor!"
 ARM_podtasovka: "Manipulación sistemática de elecciones"
 ARM_podtasovka_desc: "A pesar de que valoramos los valores democráticos occidentales, para restaurar el orden, podemos involucrarnos sistemáticamente en el manipuleo de elecciones en Armenia varias veces para fortalecer el poder."
 ARM_levon_neutral: "Neutralidad de Levon"
 ARM_levon_neutral_desc: "Levon Ter-Petrosyan siempre ha sido conocido por seguir una política de múltiples vectores y neutralidad, siendo fiel a los valores occidentales, la democracia y el liberalismo. Lamentablemente, en nuestra región no se puede jugar con principios. Viva Levon!"
 ARM_levon_def: "Defensa y libertad"
 ARM_levon_def_desc: "Debemos convertirnos en un bastión de la democracia en la región más apartada, dando un ejemplo al mundo entero, como un país pequeño pero orgulloso puede lograr tal progreso en tan poco tiempo."
 ARM_levon_russkydog: "Perro de los rusos"
 ARM_levon_russkydog_desc: "Muchas fuerzas de la oposición radical llaman a Levon un traidor y un perro de Rusia, sin ver lo que ha logrado detrás del velo de su ideología. Es hora de silenciar a los radicales."
 ARM_levon_guarantee_sos: "Acuerdo sangriento"
 ARM_levon_guarantee_sos_desc: "Es hora de que firmemos el tratado de paz final con Azerbaiyán y comencemos una nueva era de paz y prosperidad. Si lo quieren, claro..."
 ARM_levon_krak: "Bastión de la libertad"
 ARM_levon_krak_desc: "Y en verdad, nos hemos convertido realmente en el Bastión de la Libertad en el Cáucaso. Y esto está dando frutos. Libertad, libertad y de nuevo, libertad!"
 ARM_union_ukraine: "Unión Ucrania"
 ARM_union_ukraine_desc: "Ucrania es uno de los pocos países de Europa del Este donde el espíritu de la democracia y los valores europeos sigue vivo y respira con toda su fuerza. Y aunque nuestra relación no funcionó correctamente antes, vale la pena acercarse nuevamente."
 ARM_union_kurdistan: "Unión Kurdistán"
 ARM_union_kurdistan_desc: "Los kurdos y los armenios son enemigos jurados de Turquía. No solo eso, sino que además Kurdistán es un fenómeno asombroso de la existencia de la democracia en el este. Necesitamos acercarnos."
 ARM_union_georgia: "Unión Georgia"
 ARM_union_georgia_desc: "Georgia debería convertirse en nuestro principal aliado en la región, ya que es Georgia el centro de todo el movimiento democrático en el espacio postsoviético."
 ARM_take_place_Azerbaijan: "Enmarcar a Azerbaiyán"
 ARM_take_place_Azerbaijan_desc: "Azerbaiyán está hablando constantemente sobre fortalecer la cooperación con la OTAN y besándose con Turquía. Si la Alianza Atlántica Occidental tiene a Armenia como aliado, Azerbaiyán puede olvidarse de sus derechos y usurpaciones sobre nuestro territorio."
 ARM_green_light: "Luz verde"
 ARM_green_light_desc: "Turquía ha sido durante mucho tiempo un grano de maíz para todo el mundo. Necesitamos obtener luz verde de Occidente sobre su división entre Armenia, Kurdistán y Grecia."
 ARM_treaty_with_greece: "Tratado con Grecia"
 ARM_treaty_with_greece_desc: "Necesitamos firmar un acuerdo especial con Grecia sobre cooperación militar para una mejor coordinación de acciones."
 ARM_blow_to_Turkic: "Hacer que los turcos se arrepientan"
 ARM_blow_to_Turkic_desc: "Es hora de devolver Anatolia a sus fronteras legítimas. Ha llegado el momento de cerrar la cuestión turca."
 ARM_arms_supplies: "Suministros militares"
 ARM_arms_supplies_desc: "Para el rearme, debemos pedir al Oeste grandes cantidades de asistencia militar, hasta el re-equipamiento total de las Fuerzas Armadas de Armenia desde cero."
 ARM_foreign_licenses: "Licencias extranjeras"
 ARM_foreign_licenses_desc: "Necesitamos obtener licencias para la producción de varios tipos de armas para empezar a proveernos de armas poco a poco."
 ARM_filials: "Filiales"
 ARM_filials_desc: "Le pediremos a la OTAN que cree empresas filiales de producción de armas en nuestro país."
 ARM_mobilization_of_economy: "Movilización económica"
 ARM_mobilization_of_economy_desc: "Para reconstruir el país de nuevo, es necesario movilizar la economía y utilizar todos nuestros pequeños recursos para triplicar los indicadores económicos."
 ARM_new_NEP: "Nuevo NEP"
 ARM_new_NEP_desc: "Lenin entendió que el renacimiento del capitalismo no era seguro para la RSFSR, pero lo consideraba aceptable, porque la cuestión era la medida. Y esta medida fue establecida por los propios soviets. Esto permitió regular el crecimiento del sector capitalista de la economía: \"Para mantener el camino hacia el socialismo, hacemos una serie de concesiones a los campesinos dentro de los límites de los cuales juzgaremos por nosotros mismos.\""
 ARM_prohibition_private_companies: "Prohibición de empresas privadas"
 ARM_prohibition_private_companies_desc: "El primer paso del período de transición - \"comunismo de guerra\" - fue, según Lenin, el resultado de la necesidad histórica, por un lado, y la retribución por errores, incluyendo concepciones equivocadas de la teoría revolucionaria, por otro. Hoy, cuando la pequeña burguesía interfiere en nuestro desarrollo, es necesario hacer que toda la propiedad sea pública!"
 ARM_true_market: "El 'mercado' correcto"
 ARM_true_market_desc: "Para hacer un país para los siglos, necesitamos seguir el ejemplo chino y construir el mercado correcto, en lugar de luchar contra los especuladores."
 ARM_plans_economy: "Economía planificada"
 ARM_plans_economy_desc: "Lenin dijo: \"La industria a gran escala y su transferencia a la agricultura es la única base económica del socialismo, la única base para una lucha exitosa para liberar a la humanidad del yugo del capital.\" Habiendo adoptado la experiencia de la URSS, debemos revivir nuevamente, si no toda la Unión, entonces todos los sitios de construcción shock armenios!"
 ARM_Fifth_International: "Quinta Internacional"
 ARM_Fifth_International_desc: "\"El dominio del capital es internacional, por eso la lucha de los trabajadores de todos los países por la liberación solo tiene éxito en la lucha conjunta de los trabajadores contra el capital internacional.\" \n - V.I. Lenin v.2, p. 98"
 ARM_our_problems: "Nuestros problemas"
 ARM_our_problems_desc: "V. I. Lenin escribió: El desarrollo económico y político desigual es la ley incondicional del capitalismo. De esto se sigue que la victoria del socialismo es posible inicialmente en pocos o incluso en un solo país capitalista tomado por separado. El proletariado victorioso de este país, habiendo expropiado a los capitalistas y organizando la producción socialista en casa, se levantaría contra el resto, el mundo capitalista."
 ARM_world_dilemma: "Dilema mundial"
 ARM_world_dilemma_desc: "\"El movimiento revolucionario internacional del proletariado no avanza ni puede avanzar de manera uniforme y en las mismas formas en diferentes países. El uso pleno y completo de todas las posibilidades en todos los campos de la actividad solo se desarrolla como resultado de la lucha de clases de los trabajadores de varios países.\""
 ARM_Caucasian_revolution: "Revolución del Cáucaso"
 ARM_Caucasian_revolution_desc: "Ha pasado un siglo desde que se formó la República Transcaucásica. Desgarrada por el nacionalismo, se dividió en tres estados. Debemos olvidar las diferencias nacionales e históricas, y ayudar a nuestros vecinos a derrocar el poder burgués e instaurar la dictadura del proletariado!"
 ARM_proletarians_of_all_countries: "Proletarios de todos los países, uníos!"
 ARM_proletarians_of_all_countries_desc: "Los comunistas consideran despreciable ocultar sus puntos de vista e intenciones. Declaran abiertamente que sus objetivos solo pueden lograrse mediante el derrocamiento violento de todo el orden social existente. Que las clases dominantes tiemblen ante la Revolución. El proletariado no tiene nada que perder más que sus cadenas. Tienen todo un mundo por ganar."
 ARM_cold_war_experience: "Experiencia de la Guerra Fría"
 ARM_cold_war_experience_desc: "La Guerra Fría demostró que la participación de los países comunistas en la carrera armamentista fue nuestro mayor obstáculo. La experiencia de China mostró que, mientras en Occidente resonaban las amenazas, un nuevo sol surgía en el Este. Ahora está claro para todos que China tomará el liderazgo mundial, y con ello, los trabajadores y campesinos de todos los países serán liberados."
 ARM_left_millitarism: "Militarismo de izquierda"
 ARM_left_millitarism_desc: "V. I. Lenin predijo una guerra mundial en 1911. \"La guerra será inevitable... Creo que veremos una guerra general en Europa\" y agregó que \"el proletariado, por supuesto, sufrirá terriblemente... Pero sus enemigos se debilitarán entre sí. Esto también es inevitable... Los trabajadores pagarán un alto precio por esto, pero al final vencerán. Es la voluntad de la historia.\" Siempre debemos estar listos para una campaña de liberación."
 ARM_defens_erevan: "Defender Ereván!"
 ARM_defens_erevan_desc: "No queremos atacar a nadie. Pero si nos atacan, responderemos. Nuestro Ministerio de Defensa preparará un plan masivo de medidas defensivas y desarrollo. La fortaleza de Ereván nunca será conquistada!"
 ARM_red_rearmament: "Rearme Rojo"
 ARM_red_rearmament_desc: "La guerra moderna, con su escala enorme, intensidad extrema y naturaleza altamente técnica, exige urgentemente el desarrollo integral de medios técnico-militares de combate, su uso en cantidades masivas, su obtención de la industria en el momento necesario para la defensa y su mejora constante."
 ARM_peace_and_freedom: "Paz y libertad"
 ARM_peace_and_freedom_desc: "En lugar de repetir los errores de la URSS con su maquinaria militar, seguiremos el ejemplo de la RPC, utilizando toda nuestra diplomacia para difundir el socialismo. Pero lo más importante, seremos el ejemplo de un país socialista."
 ARM_ZSFSR: "ZSFSR"
 ARM_ZSFSR_desc: "La idea de la unificación fue planteada por V. I. Lenin basándose en la necesidad de una unificación económica y militar-política de las repúblicas transcaucásicas tras la Guerra Civil, la destrucción de los restos de fuerzas contrarrevolucionarias, la restauración de la economía y la eliminación de la desconfianza y enemistad interétnicas. Hoy, más que nunca, debemos mantenernos unidos."
 ARM_red_expance: "Expansión roja"
 ARM_red_expance_desc: "El Ejército Secreto Armenio para la Liberación de Armenia (ASALA) fue una organización militante marxista-leninista activa entre 1975 y la década de 1990, cuyo objetivo declarado era obligar al Gobierno de Turquía a reconocer públicamente su responsabilidad en el genocidio armenio de 1915, pagar reparaciones y ceder territorio para una patria armenia. ASALA y otras fuentes la describieron como una organización guerrillera y armada. Deberíamos seguir sus pasos."
 ARM_marxism_win: "Triunfo del marxismo"
 ARM_marxism_win_desc: "El triunfo del marxismo se ha logrado. Nuestro país es ahora el lugar central para la agenda comunista de toda la región e incluso más allá."
 ARM_radical_pacifism: "Pacifismo radical"
 ARM_radical_pacifism_desc: "Necesitamos alejarnos de nuestras pretensiones hacia Turquía y Azerbaiyán, al menos a largo plazo, y centrarnos en fortalecer el país y su militarización no agresiva."
 ARM_get_UN_support: "Obtener el apoyo de la ONU"
 ARM_get_UN_support_desc: "Necesitamos pedir el apoyo de la ONU para fortalecer la neutralidad de nuestro país y tal vez incluso la introducción de un contingente de la ONU en nuestros territorios."
 ARM_foreign_contingent: "Contingente extranjero"
 ARM_foreign_contingent_desc: "Debemos lograr la introducción de un contingente internacional de diferentes países, incluso opuestos, en Armenia. De esa manera, podremos asegurarnos de que nuestro país esté a salvo."
 ARM_near_frontier: "Exteriores cercanos"
 ARM_near_frontier_desc: "Es hora de entablar diplomacia a nivel cercano y hablar con aliados y vecinos sobre el futuro estatus del país."
 ARM_international_diplomacy: "Diplomacia internacional"
 ARM_international_diplomacy_desc: "Gracias a la diplomacia internacional con países con los que no tenemos contacto directo, podremos determinar la lealtad de las grandes potencias hacia la idea de una Armenia segura."
 ARM_Guarantee_non_aggression: "Garantías de independencia"
 ARM_Guarantee_non_aggression_desc: "Para estar seguros de que nadie atacará Armenia, necesitamos negociar garantías para la independencia de Armenia, y también asegurarnos de que todas las partes estén satisfechas con esta decisión de arbitraje."
 ARM_Usa: "EE.UU."
 ARM_Usa_desc: "Deberíamos intentar negociar con los Estados Unidos para la presentación de garantías de independencia para Armenia."
 ARM_France: "Francia"
 ARM_France_desc: "Deberíamos intentar negociar con Francia para la presentación de garantías de independencia para Armenia. Tenemos grandes conexiones culturales e históricas entre nosotros. Tal vez eso nos ayude más."
 ARM_Britain: "Gran Bretaña"
 ARM_UK_desc: "Los británicos... Cuántos problemas nos han traído. Pero ahora parece que nosotros y ellos necesitamos sentarnos a la mesa de negociaciones."
 ARM_China: "China"
 ARM_China_desc: "La nueva ruta de la seda debería pasar por Armenia. Necesitamos persuadir a China para que garantice nuestra independencia a fin de asegurar la ruta comercial."
 ARM_fundament_of_reforms: "§YFundación de Reformas§!"
 ARM_fundament_of_reforms_desc: "Si queremos reformar, necesitamos aumentar el poder de nuestro presidente y permitir que el país sea gobernado por su voluntad y plan."
 ARM_election_2008: "§02008 Elecciones§!"
 ARM_election_2008_desc: "Las elecciones presidenciales se celebraron en Armenia el 19 de febrero de 2008."
 ARM_election_2013: "§02013 Elecciones§!"
 ARM_election_2013_desc: "Las elecciones presidenciales se celebraron en Armenia el 18 de febrero de 2013."
 ARM_election_2017: "§02017 Elecciones§!"
 ARM_election_2017_desc: "Las elecciones parlamentarias se celebraron en Armenia el 2 de abril de 2017."
 ARM_army: "§YFuerzas Armadas de Armenia§!"
 ARM_army_desc: "Solo las Fuerzas Armadas tienen el derecho de ser llamadas una verdadera fuerza digna para Armenia. Ningún político puede reemplazar el espíritu de un orden y disciplina militar clara."
 ARM_artsivner: "§YArtsivner§!"
 ARM_artsivner_desc: "El coronel Khachik Asryan es el único verdadero patriota que puede llevar a Armenia a su grandeza. No solo es un soldado experimentado, sino también un brillante político con la mejor agenda gubernamental."
 ARM_dashnak: "§YDashnaktsutyun§!"
 ARM_dashnak_desc: "La única fuerza política que tiene el derecho de gobernar Armenia es sin duda el Dashnaktsutyun, el partido más antiguo de Armenia, que lideró la Primera República de Armenia desde su cuna. Solo su agenda nacionalista puede llevar a Armenia a la grandeza."
 ARM_monarch: "§YMonarquistas§!"
 ARM_monarch_desc: "Ningún ejército, partido ni otra figura tiene el derecho de gobernar el país. El gobernante más legítimo solo puede ser un monarca cuyo enfoque paternalista pueda llevar a Armenia a la grandeza."
 ARM_confirm_friendship_with_Russia: "Confirmar la amistad con Rusia"
 ARM_confirm_friendship_with_Russia_desc: "Necesitamos confirmar la amistad con Rusia e insistir en la continuación de la cooperación y el desarrollo estratégico."
 ARM_Request_invitation: "Solicitar inversiones"
 ARM_Request_invitation_desc: "Necesitamos solicitar inversiones de Rusia para aumentar la influencia rusa en el país y seguir manteniendo la economía armenia."
 ARM_press_club: "Club de Prensa Rusia-Armenia"
 ARM_press_club_desc: "Moscú fue sede de la apertura del Club Internacional de Prensa Rusia-Armenia, al que asistieron más de un centenar de representantes de todos los tipos de medios de comunicación de la comunidad periodística ruso-armenia e internacional, incluido el holding de medios Azerros, así como destacados activistas sociopolíticos y políticos. Los fundadores del nuevo club de prensa fueron la Sociedad Rusa de Amistad y Cooperación con Armenia (RODSA) y el Sindicato de Periodistas de Rusia (UJ RF)."
 ARM_Sarkisyan: "§YSargsyan§!"
 ARM_Sarkisyan_desc: "Desde 1988, Serzh Sargsyan ha sido uno de los líderes del \"movimiento de Karabaj\", cuyo objetivo era la defensa de Nagorno-Karabaj por parte de Armenia. Con grandes conexiones en las esferas militares y políticas de Armenia, se convirtió en un candidato ideal para la presidencia después de Kocharyan."
 ARM_west2: "Occidente"
 ARM_west2_desc: "A diferencia de Kocharyan, Sargsyan siempre ha sido conocido por su política flexible y diplomacia hacia Occidente."
 ARM_friendship_usa2: "Amistad con EE.UU."
 ARM_dialogue_EU: "Diálogo con la UE"
 ARM_dialogue_nato: "Diálogo con la OTAN"
 ARM_negotiations_with_bankers: "Negociaciones con banquero internacionales"
 ARM_deal_with_UNISTREAM: "Acuerdos con UNISTREAM"
 ARM_neutral2: "Prioridad Armenia"
 ARM_neutral2_desc: "Sargsyan, siendo exministro de Defensa y también representante de la ideología del conservadurismo nacional, tenía un apoyo ideológico claro, que usó para adoctrinar a la población."
 ARM_small_isolationism: "Aislamiento parcial"
 ARM_small_isolationism_desc: "Debemos abstenernos de intervenir en conflictos internacionales y tratar de obtener beneficios de ambos lados."
 ARM_improving__neighbors: "Mejorar las relaciones con los vecinos"
 ARM_improving__neighbors_desc: "Necesitamos mejorar las relaciones con nuestros vecinos para lograr diversos objetivos geopolíticos y en nuestros futuros planes de cooperación bilateral."
 ARM_deals_with_gazprom: "Acuerdos con Gazprom"
 ARM_deals_with_gazprom_desc: "Armenia ha tenido problemas con el suministro de gas durante mucho tiempo. Necesitamos lograr nuevos acuerdos con Gazprom. Gracias a las conexiones de Kocharyan con Rusia, podremos hacer esto en condiciones bastante favorables para Armenia."
 ARM_trade_agreement_Russia: "Relaciones comerciales con Rusia"
 ARM_trade_agreement_Russia_desc: "No hay un socio comercial más confiable que Rusia para Armenia. Debemos establecer lazos con empresas comerciales rusas y, en general, establecer el comercio entre los países."
 ARM_raising_taxes: "Bajar impuestos"
 ARM_raising_taxes_desc: "Quizás deberíamos bajar los impuestos para que las empresas en Armenia puedan desarrollarse de manera más independiente y fuerte, y también para atraer a inversores más poderosos."
 ARM_balanced_approach: "Enfoque equilibrado"
 ARM_balanced_approach_desc: "Un enfoque equilibrado de impuestos y subsidios es la forma correcta de mantener la economía a flote. No tomemos decisiones apresuradas, necesitamos impuestos."
 ARM_Lebanese_diaspora: "Diáspora libanesa"
 ARM_Lebanese_diaspora_desc: "Necesitamos aumentar los lazos con la diáspora libanesa. Más de 150,000 armenios viven en el Líbano."
 ARM_gas_pipeline_with_iran: "Gasoducto iraní"
 ARM_gas_pipeline_with_iran_desc: "Para aumentar el suministro de gas a Armenia y ser simbólicamente duros con Irán, debemos abrir un nuevo gasoducto con ellos y organizar una reunión en la frontera."
 ARM_east2: "Este"
 ARM_east2_desc: "El Este siempre ha sido nuestro fiel aliado y socio, con el que debemos profundizar las relaciones bilaterales."
 ARM_Friendship_Russia: "Rusia amiga"
 ARM_Friendship_Russia_desc: "Necesitamos firmar un acuerdo simbólico con Rusia sobre amistad y cooperación."
 ARM_dialog_china: "Diálogo con China"
 ARM_dialog_china_desc: "Armenia debe mejorar las relaciones con China. En particular, tenemos planes de obtener ayuda de ellos, autobuses, y también desarrollar la cooperación en el campo de la educación."
 ARM_war_vs_corrupt2: "Luchar contra la corrupción"
 ARM_war_vs_corrupt2_desc: "Quizás deberíamos reducir la corrupción en el país para lanzar polvo a los ojos de la Comisión Europea y obtener más beneficios en el futuro."
 ARM_approach_the_usa: "Acercarse a EE. UU."
 ARM_approach_the_usa_desc: "Quizás Kocharyan no sea tan leal a los Estados Unidos, pero está decidido a construir relaciones con América, así como a profundizar la cooperación bilateral."
 ARM_Usaid_2: "USAID"
 ARM_Usaid_2_desc: "La Agencia de los Estados Unidos para el Desarrollo Internacional es la agencia gubernamental federal más alta en los Estados Unidos de América para la asistencia en el extranjero. El Administrador de la Agencia y su Vicepresidente son nombrados por el Presidente con el consentimiento del Senado y actúan en coordinación con el Secretario de Estado de EE. UU."
 ARM_UNIVERSITY: "Universidades"
 ARM_UNIVERSITY_desc: "Como parte de la cooperación de Armenia con los Estados Unidos, debemos promover la Universidad Americana en Armenia y darle más libertad en el desarrollo de una institución educativa."
 ARM_deals_IRAN: "Acuerdos con Irán"
 ARM_deals_IRAN_desc: "Necesitamos expandir la cooperación entre Irán y Armenia."
 ARM_strengthening_US_Embassy: "Extensión de la Embajada de EE. UU."
 ARM_strengthening_US_Embassy_desc: "Armenia alberga una de las embajadas más grandes de los EE. UU. en el mundo, pero Estados Unidos está pidiendo una embajada aún más grande para crecer aún más, después de lo cual se convertirá en la más grande del mundo."
 ARM_additional_programs_to_arm: "Programas adicionales para Armenia"
 ARM_additional_programs_to_arm_desc: "Podemos pedir a EE. UU. que aumente los programas y subsidios para el sistema educativo armenio."
 ARM_israel_oppinion: "Establecer relaciones con Israel"
 ARM_israel_oppinion_desc: "Cualesquiera que sean nuestras relaciones con Israel, allí están los santuarios armenios, una enorme diáspora armenia y el patrimonio cultural e histórico en Israel. No podemos ignorarlo."
 ARM_Tsarukyan: "§GTsarukyan§!"
 ARM_Tsarukyan_desc: "Gagik Tsarukyan es un empresario, político y exatleta armenio. Tsarukyan es el fundador y líder del partido político Armenia Próspera. También posee varios negocios a gran escala y se cree que es uno de los hombres más ricos de Armenia."
 ARM_patriotism: "Patriotismo"
 ARM_patriotism_desc: "El patriotismo armenio es abstracto. Muchos buscan su patria en las nubes, en la niebla mística, pero está tan cerca de nosotros y tan necesitada de nuestra atención, devoción, admiración. Para muchos, Armenia es solo una idea, amnesia, Sión, un altar. Armenia necesita un patriotismo concreto y vivo. La patria es para el hombre, no el hombre es para la patria."
 ARM_berkut: "Berkut"
 ARM_berkut_desc: "La empresa de seguridad privada armenia Berkut, sorprendentemente, siempre ha sido una unidad fuertemente equipada compuesta por ex figuras criminales y ex militares. Quizás valga la pena llevarla al nivel estatal."
 ARM_international_dyplo1: "Diplomacia internacional"
 ARM_international_dyplo1_desc: "Debemos hacer esfuerzos en la diplomacia internacional. Tal vez podamos obtener algún beneficio de esto..."
 ARM_deals_oppinion: "Relaciones comerciales"
 ARM_deals_oppinion_desc: "Lo más importante en la nueva Armenia es construir, digamos... las relaciones comerciales adecuadas en el país. Gagik Tsarukyan debe tomar seriamente el control de los asuntos."
 ARM_remove_competitors: "Eliminar competidores"
 ARM_remove_competitors_desc: "Gagik Tsarukyan necesita deshacerse de otros oligarcas y competidores. Es necesario asegurar el mercado armenio."
 ARM_privatisation_2: "Privatización"
 ARM_privatisation_2_desc: "Solo podemos deshacernos de los competidores más molestos, y vasallizar al resto y sumergirlos en la esclavitud y las deudas en una base 50/50."
 ARM_fictiv_democratia: "Democracia de exhibición"
 ARM_fictiv_democratia_desc: "Debemos sobornar a la Comisión Europea y crear un sistema para una democracia ficticia. Aunque tal vez esto conduzca a otro chillido de la oposición..."
 ARM_grants_of_USA: "Subvenciones de EE. UU."
 ARM_grants_of_USA_desc: "Debemos intentar obtener más subvenciones de los EE. UU., mostrando lo democrática que es Armenia."
 ARM_arm_tur_protocols: "Protocolos Armeno-turcos"
 ARM_arm_tur_protocols_desc: "Los Protocolos de Zúrich se refieren a dos protocolos bilaterales firmados en 2009 por Armenia y Turquía que preveían iniciar el proceso de normalización de las relaciones entre los dos países. Los Protocolos incluían disposiciones para el establecimiento de relaciones diplomáticas formales, la apertura de la frontera turco-armenia y el establecimiento de una comisión histórica conjunta sobre el tema del genocidio armenio. El acuerdo, que más tarde resultó ser ineficaz, fue mediado por los Estados Unidos, Rusia y Francia."
 ARM_new_oligarhs: "Nuevo oligarquismo"
 ARM_new_oligarhs_desc: "Ha llegado la era de la nueva oligarquía."
 ARM_arm_aze_serzh: "Reunión armeno-azerí en Rusia"
 ARM_arm_aze_serzh_desc: "Por invitación de Dmitry Medvedev, el presidente de la República de Azerbaiyán, Ilham Aliyev, y el presidente de la República de Armenia, Serzh Sargsyan, llegarán a Rusia. Durante la reunión trilateral, se planea discutir temas relacionados con la resolución del conflicto de Nagorno-Karabaj."
 ARM_new_orders: "El Nuevo Orden"
 ARM_new_orders_desc: "Armenia está entrando en la era de un nuevo orden, el predominio de la oligarquía y de la vieja élite de Artsaj que gobierna el país."
 ARM_hard_way: "Camino difícil"
 ARM_hard_way_desc: "Si alguien no quiere obedecer al nuevo gobierno, lo obligaremos. Hay que seguir el camino difícil de robar negocios a los disidentes indisciplinados."
 ARM_Group: "Grupo múltiple"
 ARM_Group_desc: "El conglomerado Multi Group fue fundado en 1998 por iniciativa de Gagik Tsarukyan. El proceso de desarrollo y la actividad intensiva del conglomerado comenzaron en 2001, cuando se creó el conglomerado y muchas grandes empresas participaron en él. El conglomerado regularmente ocupa un lugar entre los diez principales de la lista de los mayores contribuyentes de Armenia."
 ARM_sports_development: "Desarrollo Deportivo"
 ARM_olymp_komitet: "Comité Olímpico"
 ARM_olymp_komitet_desc: "Debemos fortalecer y apoyar al Comité Olímpico en todas las formas posibles. Gagik Tsarukyan es un atleta y no puede quedarse al margen."
 ARM_buy_small_business: "Comprar Negocios Locales"
 ARM_buy_small_business_desc: "Debemos comprar todos los pequeños negocios de las manos de los especuladores de clase media. Debemos dar este paso para lograr la Corporatocracia."
 ARM_ararat: "Ararat"
 ARM_ararat_desc: "La Compañía de Brandy de Ereván, comúnmente conocida por su famosa marca \"ArArAt\", es la principal empresa de Armenia en la producción de coñac. Fue fundada en 1887, durante el período del Imperio Ruso. Después de la sovietización de Armenia, la fábrica se convirtió en una empresa estatal. En 1999, el gobierno de Armenia independiente vendió la fábrica a la empresa francesa Pernod Ricard, especializada en bebidas destiladas. La variedad de los productos de coñac de la empresa se etiquetan y publicitan como ArArAt."
 ARM_sports_promotion: "Promoción Deportiva"
 ARM_sports_promotion_desc: "Uno de los factores importantes para garantizar un desarrollo sostenible es también el deporte. Reconocemos la creciente contribución del deporte al desarrollo y la paz, ya que promueve los principios de tolerancia y respeto y fomenta el empoderamiento de las mujeres y la juventud, los individuos y las comunidades, así como la consecución de los objetivos de salud, educación e inclusión social."
 ARM_kotayak: "Kotayk"
 ARM_kotayak_desc: "Kotayk Brewery LLC, al ser parte de Multi Group, es la sucesora de la Cervecera de Abovyan, que fue fundada en el siglo pasado en los años 70 y se convirtió en uno de los principales productores en la Armenia soviética. Gracias al equipo checo y a las altas tecnologías, la planta fabrica con éxito productos utilizando materias primas nacionales e importadas. La planta cubre un área de 6,5 hectáreas, que fue elegida teniendo en cuenta la alta calidad del agua proveniente de Katnaghbyur."
 ARM_import_cars: "Importar coches"
 ARM_import_cars_desc: "Debemos controlar todo el mercado de importación de coches en Armenia para llevar a cabo de manera efectiva los negocios en este campo de actividad."
 ARM_aviaservis: "Aviaservice"
 ARM_aviaservis_desc: "Avia Service fue fundada el 25 de agosto de 1995. El objetivo principal de la creación de la empresa fue servir a los pasajeros y aviones en el Aeropuerto Internacional de Zvartnots. Pero el negocio ha cambiado. Actualmente, las actividades principales son la preparación de alimentos para pasajeros y personal de vuelo, así como la venta de boletos de avión. Para llevar a cabo esta actividad, Avia Service recibió todos los certificados necesarios, incluido el ISO 22:2005. La empresa fue miembro de la Organización Internacional de Aviación y ganó muchos premios."
 ARM_pooling_capital: "Agrupación de capital"
 ARM_pooling_capital_desc: "Es hora de combinar todo el capital y obtener un buen beneficio de esto."
 ARM_right_forces: "§ORight forces§!"
 ARM_right_forces_desc: "Kocharyan dio luz verde a las fuerzas nacionalistas. Veremos cómo va."
 ARM_defining_values: "Definir valores"
 ARM_defining_values_desc: "Una vez que hayamos decidido sobre el liderazgo, es hora de determinar los valores futuros de nuestro pueblo. Zartir, Lao!"
 ARM_social_reforms: "Reformas Sociales"
 ARM_social_reforms_desc: "Necesitamos llevar a cabo reformas sociales, el pueblo armenio debe volver a sus raíces y los valores tradicionales."
 ARM_aktiv_diplo: "Diplomacia Activa"
 ARM_aktiv_diplo_desc: "Es hora de poner fin a la indecisión y la adulación en nuestra diplomacia. Es hora de hablar francamente con nuestros amigos, tanto con Occidente como con Oriente."
 ARM_trening_camps_kurd: "Campos de Entrenamiento del PKK"
 ARM_trening_camps_kurd_desc: "Necesitamos invitar al Partido de los Trabajadores de Kurdistán y hacer conexiones con el Partido Comunista Turco. Al establecer campos de entrenamiento aquí, aseguraremos también la lealtad del lado kurdo."
 ARM_fidains: "Fidayeens"
 ARM_fidains_desc: "Necesitamos unir a todos los djokats voluntarios en una fuerza unificada de fedayines. Es hora de integrar más profundamente a las milicias en el Ejército."
 ARM_help_small_nations_aze: "Apoyar a las pequeñas naciones de Azerbaiyán"
 ARM_help_small_nations_aze_desc: "Necesitamos apoyar el separatismo de los Talish, Lezgins, Tats y Udins."
 ARM_support_for_volunteers: "Legión Armenia"
 ARM_support_for_volunteers_desc: "Legión Armenia"
 ARM_american_legion: "Legión Armenia de América"
 ARM_american_legion_desc: "La Legión Armenia de América es una organización que incluye a armenios que sirvieron en el ejército de EE. UU. en el pasado. La Legión tiene la intención de luchar contra los enemigos del pueblo armenio. La organización también tiene pequeños equipos especiales de cinco personas que reciben entrenamiento secreto bajo la dirección de ex oficiales del Cuerpo de Marines del Ejército de EE. UU. Ya hay más de mil combatientes en la Legión Armenia: jóvenes de origen armenio. Debemos apoyar su causa e incluirlos como una rama militar."
 ARM_militarism: "Militarismo"
 ARM_militarism_desc: "El militarismo es la creencia o el deseo de un gobierno o un pueblo de que un estado debe mantener una fuerte capacidad militar y usarla agresivamente para expandir los intereses nacionales y/o valores. También puede implicar la glorificación de lo militar y de los ideales de una clase militar profesional y la predominancia de las fuerzas armadas en la administración o política del estado."
 ARM_russia3: "Unión con Rusia"
 ARM_russia3_desc: "Rusia seguramente nunca ayudará a nuestra expansión con tropas, pero tampoco nos detendría de hacerlo. Sabemos que puede surgir un nuevo conflicto, por lo que es más probable que nos vendan armas y nos proporcionen ayuda en equipo como siempre lo hicieron."
 ARM_kurds2: "Kurdos Aliados"
 ARM_kurds2_desc: "Debemos aliarnos con la nación kurda, aunque fueron amigos de Turquía a principios del siglo XX. Después también sintieron la presión de los otomanos y no podemos ignorarlo. Nuestra lucha y hermandad deben prosperar."
 ARM_syria2: "Siria Aliada"
 ARM_syria2_desc: "Siria está luchando contra el imperialismo turco, al igual que nosotros. Muchos armenios viven en Siria y, históricamente, siempre hemos tenido buenas relaciones entre nosotros."
 ARM_Greece2: "Unión con Grecia"
 ARM_Greece2_desc: "Griegos y armenios siempre vivieron juntos y tienen una larga historia de hermandad y buenas relaciones. Al igual que Tigranes y Mitrídates, debemos unificarnos nuevamente y derrotar a un nuevo dragón expansionista."
 ARM_France2: "Francia Aliada"
 ARM_France2_desc: "Desde la época de las Cruzadas, los armenios y los franceses siempre han tenido buenas relaciones. A pesar del régimen, Francia siempre ha ayudado a Armenia y la ha visto como una parte de su cultura Outremeur. Solo necesitamos llevar nuestras relaciones a un nuevo nivel."
 ARM_Egypt_Livan2: "Negociaciones con Egipto y Líbano"
 ARM_Egypt_Livan2_desc: "Egipto y Líbano no son enemigos externos de Turquía, pero luchan contra ella a nivel económico. También no debemos olvidar la diáspora armenia en Líbano y los coptos que viven en Egipto."
 ARM_unite_antiTurkish_clubs: "Unir clubes anti-turcos"
 ARM_unite_antiTurkish_clubs_desc: "Turquía ha utilizado su diplomacia de dos caras durante demasiado tiempo. Si dos países de la OTAN la atacan, Turquía no podrá llamar a sus falsos aliados para pedir ayuda. Nadie vendrá a ayudar."
 ARM_make_claims: "Hacer reclamaciones"
 ARM_make_claims_desc: "A diferencia de algunos nazis patéticos que reclaman tierras basados en reclamaciones desordenadas y la voluntad caótica de la guerra, los armenios pueden simplemente abrir cualquier libro de Historia y señalar sus reclamaciones. Eso es lo que vamos a hacer."
 ARM_Georgia3: "Regreso de Georgia"
 ARM_Georgia3_desc: "Georgia siempre utilizó los frutos de la cultura armenia y los reclamó como suyos. Ya no habrá Georgia, solo Virq, provincia de la Gran Armenia."
 ARM_5165: "§45165§!"
 ARM_5165_desc: "5165 es un partido nacionalista pro-militar liderado por Karin Tonoyan, que apoya el conservadurismo, el militarismo y podría desempeñar un papel como partido de una junta militar."
 ARM_azerbaijan2: "Restauración de Armenia Oriental"
 ARM_azerbaijan2_desc: "No es un secreto que incluso Coca-Cola tiene más historia que Azerbaiyán. La tierra que Azerbaiyán posee ahora mismo es una mezcla de la provincia armenia oriental Aghvank, territorios poblados por lezguinos y Talishstan. Ha llegado el momento de aplastar a este pseudopaís chupasangre del petróleo."
 ARM_definition_primacy: "Definición de primacía"
 ARM_definition_primacy_desc: "Antes de que podamos iniciar cualquier acción activa, debemos determinar quién estará a cargo. Definir la primacía entre las fuerzas nacionalistas."
 ARM_betting_on_army: "Apostando por un ejército"
 ARM_betting_on_army_desc: "El ejército es lo que realmente protegerá a nuestro pueblo de la esclavitud. Armenia tiene una larga y rica historia militar, desde Tigran el Grande hasta Garegin Nzhdeh. Y que la historia siempre otorgue gloria y orgullo a los armenios y los guíe hacia futuras conquistas."
 ARM_hunta: "§tJunta Militar§!"
 ARM_hunta_desc: "Una junta militar es un gobierno dirigido por un comité de líderes militares. El término junta significa reunión o comité y se originó en la junta nacional y local organizada por la resistencia española a la invasión de Napoleón en España en 1808. El término ahora se utiliza para referirse a una forma autoritaria de gobierno caracterizada por una dictadura militar oligárquica, a diferencia de otras categorías de gobierno autoritario, específicamente el strongman (dictaduras militares autocráticas); machine (dictaduras de partidos oligárquicos); y bossism (dictaduras de partidos autocráticos)."
 ARM_union_reaktio: "Unión reaccionaria"
 ARM_union_reaktio_desc: "Los partidos emergentes de perspectivas pueden no tener la misma base ideológica que nosotros, pero perseguimos el mismo objetivo, por lo tanto, debemos unirnos."
 ARM_Iran_Russia: "Negociar con Irán y Rusia"
 ARM_Iran_Russia_desc: "Necesitamos buscar más cooperación con Rusia e Irán. Estos países son nuestras únicas naciones hermanas."
 ARM_betting_on_diplo: "Apostar por la diplomacia"
 ARM_betting_on_diplo_desc: "A lo largo de su historia de confrontación con Turquía y la cuestión de la supervivencia del pueblo, los armenios han confiado en la cooperación conjunta entre comunidades grandes y pequeñas. Los grupos guerrilleros voluntarios, así como la influencia de la diáspora con énfasis en el lobby, son la clave para la prosperidad de Armenia."
 ARM_diaspora: "Vínculos con la diáspora"
 ARM_diaspora_desc: "Podemos utilizar la diáspora armenia en nuestro beneficio e influir en diferentes países con su poder."
 ARM_diplo_blade: "Diplomacia y espada"
 ARM_diplo_blade_desc: "El hombre no es el ser patético y débil que la miope teoría del culto a los valores materiales intenta presentarnos. Es casi omnipotente cuando se da cuenta de que hay un mar de poder latente en él, que es utilizado libremente por una personalidad autoconfesada. - Garegin Nzhdeh"
 ARM_betting_on_tradition: "Apostar por la tradición"
 ARM_betting_on_tradition_desc: "Armenia es uno de los países más antiguos que han sobrevivido hasta nuestros días. No todos los pueblos lograron sobrevivir, pero nuestra nación recorrió un camino espinoso que muchos no pudieron soportar. La fe de nuestros antepasados, sus gloriosas hazañas y tradiciones, eso es lo que nos ayudó a sobrevivir y a seguir luchando."
 ARM_savoya: "Casa de Saboya"
 ARM_savoya_desc: "La última familia real de Armenia fue la familia Lusignan. Cuando en 1375 el Reino de Cilicia fue destruido, el último rey Levon VI (León VI) transfirió el título de Rey de Armenia a Jacobo I (Hakob I), Rey de Chipre, quien pertenecía a la misma familia Lusignan. En 1489, la reina Carlota pasó el título a su primo Carlos el Guerrero, duque de Saboya (en Italia)."
 ARM_money_england: "Exprimir dinero de Inglaterra"
 ARM_money_england_desc: "Hace mucho tiempo, el último Rey de Armenia, Levon VI, depositó todo su oro en un banco de Inglaterra con la promesa de la dinastía inglesa de devolver todo el dinero cuando el Regnum Armenia fuera restaurado. Inglaterra se negó a devolver nuestro dinero cuando éramos una república, ahora somos un Reino con un verdadero heredero. Debemos recuperar nuestro dinero."
 ARM_party_approval: "Aprobación del partido"
 ARM_party_approval_desc: "Armenia Próspera es el partido verdadero y el mejor que debería ser una figura principal en el campo político de Armenia."
 ARM_monopoly: "Monopolio"
 ARM_monopoly_desc: "Ha llegado el momento de crear un verdadero monopolio e incluso tomar todos los pequeños negocios en manos de Multi-Group."
 ARM_economyc_freedom: "Libertades económicas"
 ARM_economyc_freedom_desc: "Hemos tomado las grandes y medianas empresas, debemos mantener la libertad económica a un nivel menor."
 ARM_east: "Oriente"
 ARM_east_desc: "Debemos fomentar aún más el comercio entre Rusia y Armenia, ya que Multi-Group tiene muchos vínculos económicos con ella."
 ARM_deals_west: "Acuerdos con Occidente"
 ARM_deals_west_desc: "Aunque Tsarukyan tiene una visión emergente, se beneficia del comercio con Occidente. Por lo tanto, debe mantener los lazos con Occidente."
 ARM_SNG: "CEI"
 ARM_SNG_desc: "La Comunidad de Estados Independientes es una organización regional intergubernamental en Europa del Este y Asia. La CEI fomenta la cooperación en asuntos económicos, políticos y militares y tiene ciertos poderes relacionados con la coordinación del comercio, las finanzas, la legislación y la seguridad. También ha promovido la cooperación en la prevención del crimen transfronterizo."
 ARM_ODKB: "CSTO"
 ARM_ODKB_desc: "La Organización del Tratado de Seguridad Colectiva es una alianza militar intergubernamental en Eurasia. La CSTO está compuesta por estados seleccionados de la pos-Soviética. El tratado tiene sus orígenes en las Fuerzas Armadas Soviéticas, que fueron reemplazadas por las Fuerzas Armadas Unidas de la Comunidad de Estados Independientes, y luego por las fuerzas armadas sucesoras de los respectivos estados independientes."
 ARM_friends_elite: "Élite Amiga"
 ARM_friends_elite_desc: "Necesitamos acercarnos aún más a la élite amiga que estaba bajo Kocharyan."
 ARM_foreign_investments: "Inversiones extranjeras"
 ARM_foreign_investments_desc: "Podemos necesitar atraer inversiones extranjeras para garantizar la estabilidad económica en nuestro campo económico. También puede traernos beneficios económicos directos."
 ARM_bagratuni: "Familia de Bagratuni"
 ARM_bagratuni_desc: "La dinastía Bagratuni o Bagratid fue una dinastía real armenia que gobernó el Reino Medieval de Armenia. Originándose como vasallos del Reino de Armenia de la antigüedad, llegaron a ser la familia noble armenia más prominente durante el período del dominio árabe en Armenia, estableciendo finalmente su propio reino independiente. Según el historiador moderno Cyril Toumanoff, se les considera los progenitores de la dinastía real georgiana Bagrationi."
 ARM_pretensia_west_arm: "Reclamaciones de Armenia Occidental"
 ARM_pretensia_west_arm_desc: "Roland von Bagratuni ya está bien establecido en el gobierno de la República Virtual de Armenia Occidental. Esto significa que ya tiene especialistas económicos y políticos a su favor."
 ARM_miapet: "Miapetutsyun"
 ARM_miapet_desc: "Miapetutsyun es una palabra armenia que literalmente significa un estado unificado. Esta palabra se usaba para marcar nuestros antiguos reinos y imperios. Si tenemos que decidir qué debe ser nuestro país, se definirá como un Miapetutsiun."
 ARM_turkey_section: "Partición de Turquía"
 ARM_turkey_section_desc: "El estado fascista de Turquía ha oprimido a las naciones cercanas durante demasiado tiempo. Los armenios, griegos, kurdos y sirios necesitan finalmente dividir Turquía en sus feudos. Y para mantener la estabilidad y prevenir el resurgimiento de Turquía, necesitamos crear una zona segura en la que estarán ubicadas las tropas francesas."
 ARM_folk_spirit: "Espíritu Popular"
 ARM_folk_spirit_desc: "El espíritu popular del pueblo armenio debe ser revivido nuevamente. Es necesario realizar programas de propaganda a nivel nacional y enfatizar el estudio de la historia en las escuelas."
 ARM_religiosity: "Religiosidad"
 ARM_religiosity_desc: "La separación de la iglesia y el estado es un concepto filosófico y jurisprudencial para definir la distancia política en la relación entre las organizaciones religiosas y el estado. Conceptualmente, el término se refiere a la creación de un estado secular y a la desestabilización, el cambio de una relación formal existente entre la iglesia y el estado."
 ARM_state_church: "Iglesia del Estado"
 ARM_state_church_desc: "Una sinfonía, también una sinfonía de autoridades, es el principio ortodoxo de la relación entre la Iglesia y la Sociedad, que consiste en que la iglesia y la sociedad, y en particular las autoridades seculares y eclesiásticas, están idealmente en un estado de armonía y cooperación, por analogía con la naturaleza divina y humana y la voluntad divina y humana de Cristo."
 ARM_ministries_of__church: "Integrar la iglesia en el gobierno"
 ARM_ministries_of__church_desc: "Necesitamos incorporar la iglesia en el gobierno. La Iglesia debe ocuparse del sistema educativo, la iluminación espiritual del pueblo y otras funciones directas."
 ARM_great_influence: "Gran influencia"
 ARM_great_influence_desc: "No debemos involucrarnos en propaganda religiosa, pero tampoco podemos negar su importancia para nosotros y la población. En consecuencia, la iglesia tendrá una gran influencia en el sistema educativo y en el estado espiritual del pueblo, pero no controlará las instituciones seculares existentes."
 ARM_christian_country: "País cristiano"
 ARM_christian_country_desc: "Si hay algún país verdaderamente cristiano en el mundo, es Armenia: el país que primero aceptó a Cristo en sus corazones. Estamos justificados al decir que Armenia es un país cristiano."
 ARM_russian_recognition: "Reparar relaciones"
 ARM_russian_recognition_desc: "El partido Dashnaktsutyun sigue estando mal visto por los rusos. Es necesario mostrarse desde otro ángulo. Los conflictos pasados son consecuencia de la influencia de enemigos externos en ambos países."
 ARM_zapret_sekt: "Prohibir sectas"
 ARM_zapret_sekt_desc: "Las sectas y herejías están corrompiendo nuestra sociedad. Debemos prohibir y suprimir a todos los iniciadores y seguidores de estas organizaciones destructivas creadas para socavar nuestra identidad."
 ARM_zapret_societes: "Purgar las ONG"
 ARM_zapret_societes_desc: "Necesitamos prohibir las ONG occidentales que difunden las ideas degeneradas del liberalismo y la democracia occidentales. Debemos dejar de tolerar este fenómeno repugnante!"
 ARM_ztsar_trade_belarus: "Comercio con Bielorrusia"
 ARM_ztsar_trade_belarus_desc: "Gagik Tsarukyan ha mantenido durante mucho tiempo lazos cálidos con el presidente de Bielorrusia. Necesitamos crear una casa comercial conjunta entre Armenia y Bielorrusia y establecer un intercambio comercial común."
 ARM_Aliev_dogowor: "Intento de negociación"
 ARM_Aliev_dogowor_desc: "Gagik Tsarukyan puede intentar negociar con Aliyev sobre Nagorno-Karabaj con diferentes escenarios. Veamos si podemos llevar a cabo nuestro plan..."
 ARM_zastoy_age: "Era de estancamiento"
 ARM_zastoy_age_desc: "Se acerca la era de estancamiento en la política de Armenia. Si esto es bueno o malo, lo descubriremos en un futuro cercano..."
 ARM_army_reorg: "Reorganización del ejército"
 ARM_army_reorg_desc: "Las Fuerzas Armadas de la República de Armenia son la organización militar estatal de Armenia, cuyo propósito declarado es garantizar un potencial de defensa estatal necesario para repeler cualquier agresión con el fin de proteger la existencia física del pueblo de la República de Armenia, su soberanía e independencia, y la integridad territorial del estado."
 ARM_buy_russian_tanks: "Comprar tanques rusos"
 ARM_buy_russian_tanks_desc: "Rusia puede vendernos sus tipos de armas baratas pero efectivas a precios más bajos bajo los contratos de la OTSC."
 ARM_102_base: "Base 102ª"
 ARM_102_base_desc: "La base militar rusa 102ª Orden de Alexander Nevsky en Armenia es una de las bases militares rusas en el extranjero, un componente importante de las relaciones ruso-armenas. Nombre en clave: Unidad militar No. 04436 (unidad militar 04436). Nombre abreviado: 102 vb. La base tiene dos guarniciones: en Gyumri y en Ereván."
 ARM_aviation_reorg: "Reorganización de la Fuerza Aérea"
 ARM_aviation_reorg_desc: "La Fuerza Aérea de Armenia es la rama aérea de las Fuerzas Armadas de Armenia, formada por Armenia independiente en 1992 tras la disolución de la Unión Soviética. Aparte de su nombre convencional, también se ha referido como el Departamento de Aviación de las Fuerzas Armadas de Armenia."
 ARM_bpla: "UAV"
 ARM_bpla_desc: "A partir de un momento determinado, Armenia comenzó investigaciones en el campo de la creación de drones de reconocimiento. Necesitamos apoyar esta iniciativa."
 ARM_robots: "Unidades autónomas"
 ARM_robots_desc: "Armenia es un país único en el sentido de que produce unidades de combate autónomas capaces de luchar contra un oponente humano. Necesitamos subsidiar la industria de la robótica."
 ARM_oficers_schools: "Escuelas de oficiales rusos"
 ARM_oficers_schools_desc: "Armenia ha estado preparando durante mucho tiempo a sus nuevos especialistas militares en instituciones militares rusas bajo la dirección del ejército ruso. Necesitamos profundizar la cooperación."
 ARM_ODKB_trenings: "Ejercicios de la CSTO"
 ARM_ODKB_trening_descs: "La Organización del Tratado de Seguridad Colectiva (CSTO), también conocida como el Pacto de Tashkent, es una organización internacional regional cuyos objetivos proclamados son fortalecer la paz, la seguridad internacional y regional, y la estabilidad, proteger colectivamente la independencia, integridad territorial y soberanía de los estados miembros, siendo prioritario lograr estos objetivos mediante medios políticos."
 ARM_new_uniforms: "Nuevos uniformes"
 ARM_new_uniforms_desc: "Debemos actualizar los uniformes de las fuerzas armadas armenias del antiguo camuflaje soviético a un equivalente más práctico del Woodland."
 ARM_old_doctrine: "Adaptar la doctrina antigua"
 ARM_old_doctrine_desc: "Adaptar la doctrina defensiva antigua será beneficioso para nosotros debido a la estructura de nuestro ejército y nuestro legado militar."
 ARM_kornet: "9M133 Kornet"
 ARM_kornet_desc: "El 9M133 Kornet (nombre de reporte de la OTAN AT-14 Spriggan, designación de exportación Kornet-E) es un misil guiado antitanque (ATGM) de segunda generación portátil de fabricación rusa destinado a su uso contra tanques de batalla principales. Fue introducido en servicio con el ejército ruso en 1998."
 ARM_clear_generals: "Purga de generales"
 ARM_clear_generals_desc: "Debemos purgar a los generales de algunos individuos desleales al gobierno. Incluso si eso requiere que renuncien o algo peor..."
 ARM_Georgian_war_exp: "Experiencia en la guerra de Georgia"
 ARM_Georgian_war_exp_desc: "Después de la Guerra en Osetia y Abjasia en los años 90 (donde participó el batallón Bagramyan), hubo una guerra en los años 2000 entre Rusia y Georgia. Debemos aprender nuestras lecciones de este conflicto."
 ARM_new_ways_mass_war: "Nuevas opciones de guerra masiva"
 ARM_new_ways_mass_war_desc: "No importa lo que digan diversos expertos falsos, la doctrina de la guerra masiva aún tiene derecho a existir. Debemos seguir utilizándola."
 ARM_buy_chine_RSZO: "Comprar MLRS chinos"
 ARM_buy_chine_RSZO_desc: "WM-80 es un sistema de lanzamiento múltiple de cohetes chino. Desarrollado por la fábrica No. 123 en China. Se ofrece para exportación por la corporación de comercio exterior china Norinco. El sistema fue entregado a Bangladesh, Armenia, Jordania y Sudán."
 ARM_razrab_licenze: "Desarrollo bajo licencia"
 ARM_razrab_licenze_desc: "Quizás deberíamos solicitar licencias para nuestra propia producción con el fin de desarrollar de alguna manera nuestro complejo militar-industrial e intentar establecer producción."
 ARM_eshalone_defence: "Defensa en escalón"
 ARM_eshalone_defence_desc: "La defensa en capas es una garantía de la seguridad de Armenia, que está rodeada por enemigos en ambos lados. Debemos formar una defensa profunda y no darle oportunidad al enemigo."
 ARM_go_out_rus: "Echar a las tropas rusas"
 ARM_go_out_rus_desc: "Es hora de que las tropas rusas dejen el territorio de Armenia. Deben abandonar nuestros territorios, incluso si eso significa una inseguridad temporal para el país."
 ARM_programs_us_helps: "Programas de ayuda de EE.UU."
 ARM_programs_us_helps_desc: "Los Estados Unidos han estado ayudando a Armenia durante mucho tiempo en la formación y desarrollo del ejército y las fuerzas armadas en su conjunto."
 ARM_NKR_army_int: "Integración profunda del ejército de la NKR"
 ARM_NKR_army_int_desc: "Es necesario profundizar aún más la integración del ejército de la NKR en el ejército de Armenia."
 ARM_new_doctrine: "Curso hacia una nueva doctrina"
 ARM_new_doctrine_desc: "Muchos de nuestros expertos militares entrenados en países de la OTAN dicen constantemente que necesitamos una doctrina más moderna de guerra ofensiva. Quizás deberíamos escucharlos."
 ARM_greece_dogowor: "Tratado con Grecia"
 ARM_greece_dogowor_desc: "Nuestro aliado más cercano de la OTAN es Grecia. Necesitamos profundizar la cooperación bilateral."
 ARM_france_specials: "Especialistas franceses"
 ARM_france_specials_desc: "Necesitamos invitar a especialistas del ejército francés para reentrenar a nuestros combatientes a nuevos estándares que serán más efectivos."
 ARM_milan: "MILAN"
 ARM_milan_desc: "MILAN es un producto de Euromissile, un programa de desarrollo de misiles franco-alemán occidental que data de la década de 1960. El sistema entró en servicio en 1972 como un arma antitanque de segunda generación y pronto se convirtió en un arma antitanque estándar en toda la OTAN, siendo utilizada por la mayoría de los ejércitos individuales de la alianza."
 ARM_US_PVO: "Defensa aérea estadounidense"
 ARM_US_PVO_desc: "Deberíamos pedir a EE.UU. que nos proporcione nuevos sistemas de defensa aérea para que no tengamos que depender solo de los radares rusos ubicados en el país."
 ARM_in_kosovo: "Enviar fuerzas de paz a Kosovo"
 ARM_in_kosovo_desc: "Para obtener más experiencia militar y reputación internacional, necesitamos enviar nuestras fuerzas de paz a Kosovo."
 ARM_buy_west_weapons: "Comprar armas occidentales"
 ARM_buy_west_weapons_desc: "Podemos comenzar a comprar armas más antiguas, pero aún buenas, de calidad OTAN de Francia, que ya no utilizan. Eso podría ser muy beneficioso para nuestro ejército."
 ARM_analis_tur_army: "Análisis del ejército turco"
 ARM_analis_tur_army_desc: "Si hay alguna forma de entender cómo opera el ejército turco, es ver cómo opera cualquier ejército de calidad OTAN. Necesitamos copiar sus tácticas y entender su estructura de mando."
 ARM_Karabach_exp: "Análisis de la guerra en Karabaj"
 ARM_Karabach_exp_desc: "Aparte de defender nuestras tierras, también debemos obtener otro beneficio de la guerra de Artsaj. Debemos entender las lecciones que la guerra en los años 90 le dio a nuestro ejército."
 ARM_in_irak: "Enviar tropas a Irak"
 ARM_in_irak_desc: "Para obtener más experiencia militar y reputación internacional, necesitamos enviar nuestras fuerzas de paz a Irak."
 ARM_kurds_exp: "Tácticas de guerrilla kurda"
 ARM_kurds_exp_desc: "No estamos solos en nuestra lucha contra Turquía. Podemos aprender muchas lecciones de las tácticas de guerrilla de los luchadores del PKK, PUK y los Peshmerga, que ya han dominado la lucha contra Turquía."
 ARM_new_doctrines_squads: "Nueva doctrina de escuadrones"
 ARM_new_doctrines_squads_desc: "Ahora podemos adoptar una nueva doctrina de guerra que finalmente reemplazará al antiguo sistema que ha eclipsado las mentes de los generales de la vieja guardia."
 ARM_dogowor_zakupka: "Contratos de compra a largo plazo"
 ARM_dogowor_zakupka_desc: "Los contratos de compra a largo plazo garantizarán que Rusia siga vendiéndonos sus armas."
 ARM_new_modernisation: "Modernización a los estándares actuales"
 ARM_new_modernisation_desc: "Debemos dar el paso necesario para modernizar el ejército armenio a fin de estar más o menos preparados para la guerra del siglo XXI."
 ARM_new_uniforms10: "Uniformes más nuevos"
 ARM_new_uniforms10_desc: "Debemos crear un nuevo camuflaje basado en la experiencia del camuflaje de EE. UU., RF y CSOR. El camuflaje ARMPAT debe reemplazar al Woodland."
 ARM_armenian_wpk: "Complejo militar-industrial armenio"
 ARM_armenian_wpk_desc: "Es hora de que desarrollemos verdaderamente el complejo militar-industrial de Armenia al máximo de nuestras limitadas capacidades."
 ARM_nato_razrab: "Desarrollos prometedores de la OTAN"
 ARM_nato_razrab_desc: "Además de las armas de armas combinadas, también necesitamos observar de cerca los desarrollos prometedores de nuestros socios occidentales."
 ARM_nato_licenze_2: "Negociar licencias"
 ARM_nato_licenze_2_desc: "Debemos discutir muchas licencias con la OTAN para poder desarrollar aún más la capacidad de producir armas modernas."
 ARM_in_afgan: "Enviar misión de entrenamiento a Afganistán"
 ARM_in_afgan_desc: "Para hacer un gesto político y militar, debemos enviar a nuestros soldados de paz a una misión en Afganistán como parte de la cooperación con la ISAF."
 ARM_iskanders: "Iskander"
 ARM_iskanders_desc: "El 9K720 Iskander es un sistema móvil de misiles balísticos de corto alcance producido y desplegado por el ejército ruso. Los sistemas de misiles están destinados a reemplazar los obsoletos sistemas OTR-21 Tochka, que aún están en uso por las fuerzas armadas rusas. El Iskander tiene varias ojivas convencionales diferentes, incluyendo una ojiva de municiones de racimo, una ojiva de explosivo de combustible-aire con explosión mejorada, una ojiva de alta explosión-fragmentación, un penetrador de tierra para destruir búnkeres y un dispositivo de pulso electromagnético para misiones anti-radar."
 ARM_kalash_zawod: "Fábrica CK"
 ARM_kalash_zawod_desc: "El Grupo Kalashnikov ha prometido durante mucho tiempo construir su planta en Armenia. Quizás deberíamos intentar convencerlos de esto."
 ARM_buy_good_guns: "Compra de armas de precisión"
 ARM_buy_good_guns_desc: "Debemos comenzar a comprar armas para las tropas de inteligencia y fuerzas especiales. Necesitan las armas pequeñas más modernas para equipar sus unidades."
 ARM_soviet_specials: "Legado de las fuerzas especiales soviéticas"
 ARM_soviet_specials_desc: "La gloria de las fuerzas especiales soviéticas es conocida en todo el mundo, sin mencionar la gran contribución armenia a ellas. Debemos continuar construyendo nuestras fuerzas especiales con los mismos altos estándares e ideales."
 ARM_razrab_weapons: "Desarrollar la producción de armas pequeñas"
 ARM_razrab_weapons_desc: "Necesitamos desarrollar nuestro potencial de desarrollo de armas pequeñas para una posible revitalización futura de la industria armamentística en Armenia."
 ARM_ZASTAWA: "Tratado con ZASTAVA Arms"
 ARM_ZASTAWA_desc: "Las armas serbias son famosas por su bajo costo y calidad. Deberíamos comprar rifles de francotirador y rifles para operaciones especiales de ellos."
 ARM_PNW: "Implementación de NVD"
 ARM_PNW_desc: "Hubo un tiempo, durante la Unión Soviética, cuando se realizaron experimentos para introducir miras de visión nocturna en las fuerzas armadas. Tal vez valga la pena regresar a los viejos prototipos para mejorarlos más tarde."
 ARM_finish_snipers: "Rifles de francotirador finlandeses"
 ARM_finish_snipers_desc: "Rifles de francotirador finlandeses"
 ARM_multicam: "MULTICAM"
 ARM_multicam_desc: "Muchas fuerzas especiales del mundo han estado cambiando a camuflajes universales para fuerzas especiales. Debemos seguir sus pasos."
 ARM_buy_special_weapon: "Comprar armas especiales"
 ARM_buy_special_weapon_desc: "Como legado de la URSS, Rusia heredó una gran cantidad de armas de propósito especial de alta calidad. Debemos discutir con ellos los detalles de su compra."
 ARM_Aspar: "ASPAR ARMS"
 ARM_Aspar_desc: "Aspar Arms LLC fue establecida en Armenia en 2006. La compañía, dedicada a la importación y venta de armas civiles y de servicio, así como a la producción de armas nacionales, realizaba sus actividades en Mamikonyants 60/1, Ereván. Necesitamos apoyarlos más."
 ARM_panter: "CLV \"PANTHER\""
 ARM_panter_desc: "El Panther Command and Liaison Vehicle o Panther CLV era la variante del Ejército Británico del Iveco LMV. El Panther CLV proviene del proyecto \"Future Command and Liaison Vehicle\" (FCLV). Se realizaron modificaciones de diseño por parte de BAE Systems para permitir el ensamblaje en la fábrica de BAE Systems Land Systems en Newcastle upon Tyne. Necesitamos comprar algunos de estos vehículos."
 ARM_ENOK: "ENOK"
 ARM_ENOK_desc: "El LAPV Enok es un vehículo blindado ligero de patrulla de la Bundeswehr, principalmente utilizado por el Ejército Alemán. Es un Wolf SSA significativamente más desarrollado, basado en el Mercedes-Benz G-Class. El LAPV Enok es fabricado por Armored Car Systems GmbH (ACS), con sede en Aichach, una filial de Gruma Commercial Vehicles con sede en Derching. Los importantes subcontratistas son las empresas LeTech - Special Purpose Vehicles (anteriormente Lennartz Technik) en Welzheim y la austriaca Magna Steyr con sede en Graz."
 ARM_bolgar_sosiski: "Ametralladoras RPK búlgaras"
 ARM_bolgar_sosiski_desc: "Bulgaria comenzó sus programas para modernizar las fuerzas armadas. Ahora tienen una gran cantidad de armas pequeñas que son excelentes por nuestro precio."
 ARM_private_initiatives: "Fomentar iniciativas privadas"
 ARM_private_initiatives_desc: "Tal vez deberíamos mantener la producción de UAVs en manos de empresas privadas especializadas en esto."
 ARM_state_bpla: "Producción centralizada de UAVs"
 ARM_state_bpla_desc: "Tal vez deberíamos mantener la producción de UAVs en manos de empresas estatales especializadas en esto."
 ARM_buy_slowakian: "Comprar Su-25 eslovacos"
 ARM_buy_slowakian_desc: "Eslovaquia tiene una gran cantidad de SU-25s restantes tras el colapso del Bloque del Este. Aviones baratos y confiables deberían servir a nuestra causa."
 ARM_L39: "L-39S"
 ARM_L39_desc: "Rumanía ha tenido aviones de esta marca durante mucho tiempo. Es hora de concluir un contrato con ellos y transferirlos a nuestra flota de aviones."
 ARM_good_avia_trenings: "Nuevas técnicas de entrenamiento de vuelo"
 ARM_good_avia_trenings_desc: "Se necesitan necesariamente nuevas técnicas de entrenamiento de vuelo para mantener constantemente a la tripulación de vuelo en orden de combate. Debemos centrarnos más en este aspecto."
 ARM_dogowor_poland: "Tratado con Polonia"
 ARM_dogowor_poland_desc: "Necesitamos firmar un acuerdo con Polonia sobre cooperación militar-técnica en el campo de la aviación. Esto beneficiará a ambos."
 ARM_amprom: "Amprop"
 ARM_amprom_desc: "La estación de guerra electrónica Amprop está diseñada para interferir con las comunicaciones por radio del enemigo. La estación Amprop es el orgullo del Ministerio de Defensa de Armenia. El equipo de 16 toneladas es todo terreno, capaz no solo de crear interferencias, sino también de analizar la información transmitida."
 ARM_krunk: "Krunk"
 ARM_krunk_desc: "Krunk es un vehículo aéreo no tripulado (VANT) armenio en servicio con las Fuerzas Armadas de Armenia. Está destinado al reconocimiento cercano, transmitiendo datos de video en tiempo real (visuales o infrarrojos) o tomando imágenes fijas de mayor resolución."
 ARM_H2: "\"H2\""
 ARM_H2_desc: "H2 es un vehículo aéreo no tripulado de tamaño pequeño armenio diseñado para el reconocimiento y la dirección del fuego de la artillería."
 ARM_baze: "\"Baze\""
 ARM_baze_desc: "Baze es un vehículo aéreo no tripulado de tamaño pequeño armenio diseñado para el reconocimiento y la dirección del fuego de la artillería."
 ARM_manushak: "Manushak"
 ARM_manushak_desc: "Manushak"
 ARM_sky_defence: "Investigación en Defensa Aérea"
 ARM_sky_defence_desc: "La experiencia de la Segunda Guerra Mundial muestra que en los principales conflictos es casi imposible llevar a cabo operaciones de combate sin apoyo aéreo. Para la capacidad de defensa de nuestro país, primero que todo, es necesario cerrar el cielo a los aviones de un enemigo ficticio."
 ARM_avia_trenings: "Ejercicios conjuntos de la CSTO"
 ARM_avia_trenings_desc: "Ejercicios conjuntos de la CSTO, Rusia y Armenia en el marco de la cooperación en aviación. Y esto es en lo que realmente creen: el amor por la naturaleza y su gente con su cultura única es un regalo de Dios que no habría sido posible sin él."
 ARM_russian_helicopters: "Aviones de carga rusos"
 ARM_russian_helicopters_desc: "Los aviones de carga rusos son, de hecho, una serie de aviones de carga y aviones. Necesitamos carga y necesitamos aviones. ¿Aviones de carga? Aviones de carga! Sí. Carga. Aviones. Aviones de carga carga carga carga. Estoy cansado de hacer este árbol de enfoque. Ayúdame."
 ARM_X55: "X-55"
 ARM_X55_desc: "El UAV X-55 puede volar a gran altitud, es lógico considerar este modelo como discreto, lo cual es muy importante en el uso militar del dron. Este vehículo aéreo no tripulado está equipado con un motor de combustión interna, lo que lo hace más fiable y eficiente en comparación con los UAV equipados con motores eléctricos. La altitud máxima de vuelo de este modelo es de 4500 metros, lo que garantiza el cumplimiento de casi todos los objetivos relacionados con el estudio de áreas y regiones específicas."
 ARM_find_new_ZSU: "Buscar nuevos ZSUs"
 ARM_find_new_ZSU_desc: "Necesitamos encontrar nuevos ZSU para mejorar la defensa aérea de Armenia. Tenemos varias opciones..."
 ARM_zsu23m: "ZSU-23M"
 ARM_zsu23m_desc: "El ZSU-23-4 Shilka es un cañón antiaéreo autopropulsado soviético, cuya producción en masa comenzó en 1964. Armado con un cañón automático cuádruple de 23 mm. La tasa de fuego de la instalación es de 3400 disparos por minuto. Puede ser dirigido manualmente, semiautomáticamente y automáticamente. En los modos automático y semiautomático, se utiliza una estación de radar regular."
 ARM_tunguska: "Tunguska M1"
 ARM_tunguska_desc: "El 2K22 Tunguska es un arma antiaérea autopropulsada soviética y ahora rusa, con orugas, armada con un sistema de cañón y misiles superficie-aire. Está diseñada para proporcionar protección diurna y nocturna a los regimientos de infantería y tanques contra aviones de baja altitud, helicópteros y misiles de crucero en todas las condiciones climáticas. El nombre de informe de la OTAN para el misil utilizado por el sistema de armas es SA-19 \"Grison\"."
 ARM_gepard: "Flakpanzer Gepard"
 ARM_gepard_desc: "El Gepard es un cañón antiaéreo autopropulsado alemán (ZSU). Diseñado para la cobertura directa de las fuerzas terrestres, destrucción de objetivos aéreos en rangos oblicuos de 100 m a 4 km y a altitudes de hasta 3 km, volando a velocidades de hasta 350-400 m/s, así como objetivos terrestres (superficiales) a distancias de hasta 4500 metros desde lugares, con una breve detención y en movimiento."
 ARM_nato_standards: "Modernización de la OTAN"
 ARM_nato_standards_desc: "Podemos pedir a la OTAN que no nos dé nuevos tipos de defensa aérea, sino que, por el contrario, modernice nuestro arsenal existente para una mayor compatibilidad y unificación."
 ARM_indian_radars: "Radios Swati de la India"
 ARM_indian_radars_desc: "El Radar de Localización de Armas (WLR), también conocido como Swathi, es un radar móvil de localización de artillería de arreglo en fase desarrollado por la India. Este radar contra-batería está diseñado para detectar y rastrear el fuego de artillería y cohetes entrantes para determinar el punto de origen del fuego contra-batería."
 ARM_exp_robots: "Muestras experimentales"
 ARM_exp_robots_desc: "Armenia es uno de los países post-soviéticos más desarrollados en el campo de la robótica. Debemos intentar utilizar nuestros conocimientos para fines militares y crear prototipos militares."
 ARM_scorpion: "\"Escorpión\""
 ARM_scorpion_desc: "Los ingenieros armenios inventaron de manera proactiva un nuevo vehículo de combate terrestre no tripulado \"Escorpión\". Se trata de un minitanque de 370 kilogramos con un telémetro láser sobre orugas, equipado con una inteligencia artificial rudimentaria basada en el principio de operación de enjambre."
 ARM_scorpion2m: "Escorpión M2"
 ARM_scorpion2m_desc: "El Escorpión M2 es una versión modernizada del antiguo robot, con más funcionalidad, mayor alcance y mejor protección contra balas y esquirlas."
 ARM_rocket_defense: "SAM"
 ARM_rocket_defense_desc: "Debemos ponernos serios con los misiles de defensa aérea para mantener los cielos seguros en caso de guerra."
 ARM_pechora: "S-125 Pechora"
 ARM_pechora_desc: "El sistema de misiles tierra-aire S-125 Neva/Pechora fue diseñado por Aleksei Isaev para complementar el S-25 y el S-75. Tiene un alcance efectivo más corto y una altitud de intervención más baja que cualquiera de sus predecesores y también vuela más lento, pero debido a su diseño de dos etapas es más efectivo contra objetivos más maniobrables."
 ARM_BUK: "BUK M2"
 ARM_BUK_desc: "Buk-M2 es un sistema de misiles antiaéreos (SAM). El sistema de defensa aérea de medio alcance, altamente móvil y multifuncional Buk-M2 está diseñado para destruir aeronaves estratégicas y tácticas, helicópteros, incluidos los que se mantienen en suspensión, misiles de crucero y otros aviones aerodinámicos."
 ARM_rus_PVO: "Defensa aérea rusa"
 ARM_rus_PVO_desc: "Necesitamos comprar defensas aéreas rusas para cubrir la falta de defensa aérea. Rusia puede proporcionarnos a precios asequibles."
 ARM_WM80: "WM-80 MRL"
 ARM_WM80_desc: "WM-80 es un sistema de lanzamiento múltiple de cohetes chino. Desarrollado por la fábrica No. 123 en China. Se ofrece para exportación por la corporación de comercio exterior china Norinco. El sistema se entregó a Bangladesh, Armenia, Jordania y Sudán. El lanzador está montado sobre la base de un camión todoterreno de cuatro ejes Shandong Taian TAS5380SQ (TAS5382) con una capacidad de carga útil de 20 toneladas y una disposición de ruedas 8x8. La cabina acomoda una tripulación de cinco personas en el desplazamiento."
 ARM_IRAN_suply: "Equipo iraní"
 ARM_IRAN_suply_desc: "Irán lleva mucho tiempo produciendo buenos modelos de equipo de infantería y equipo de comunicaciones para su ejército. Tal vez deberíamos comenzar a negociar una compra."
 ARM_AK130: "AK-12"
 ARM_AK130_desc: "El AK-12 es el modelo más reciente de armas pequeñas del ejército ruso. En el marco de la cooperación entre Armenia y la Federación Rusa, podemos pedirles que nos den una licencia para la producción."
