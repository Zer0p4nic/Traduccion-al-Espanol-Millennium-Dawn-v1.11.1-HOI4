 arme.9.t: "Tratado greco-armenio"
 arme.9.d: "A invitación del Presidente de Grecia, el jefe de Armenia y la delegación encabezada por él están en visita oficial a Grecia. Los jefes de los dos países tuvieron una conversación a solas, luego la reunión continuó en formato ampliado. Las partes discutieron el desarrollo del diálogo político entre Ereván y Atenas, la activación de los lazos en los ámbitos comercial, económico, cultural y militar. La reunión fue seguida de una ceremonia de firma de documentos destinados a fortalecer las relaciones bilaterales y la cooperación. En particular, se firmaron acuerdos \"Sobre la cooperación militar entre Armenia y Grecia\", \"Sobre el programa para el desarrollo de la cooperación en el campo de la educación, la ciencia y la cultura\", sobre la realización de \"Días de la cultura armenia\" en Grecia y la realización de \"Días de la cultura griega\" en Armenia."
 arme.9.a: "Los armenios y los griegos son hermanos para siempre!"
 arme.9.b: "Los griegos cedieron ante los turcos..."
 arme.1000.t: "La era de Kocharyan"
 arme.1000.d: "Después del fin de la Guerra de Artsaj, Armenia se encontró en una situación muy grave. El colapso de la Unión Soviética y el posterior gobierno de Levon Ter-Petrosyan llevaron al país al caos y al auge de la bandolerismo. El tiroteo al parlamento armenio en 1999 por disidentes, detrás de los cuales había fuerzas desconocidas, solo echó más leña al fuego de la fragmentación pública y gubernamental. Tras la relativa estabilización de la sociedad, el presidente Robert Kocharian, conocido tanto en los círculos militares-políticos como en los criminales, se convirtió en una figura clave para mantener el orden actual en el que los partidos opositores ganan cada vez más fuerza y quieren dirigir Armenia por su propio camino, como les parece, el camino correcto. Los comunistas, que tienen un gran apoyo entre la gente después de la caída del poder soviético, conmocionados por la ejecución de su líder Karen Demirchyan, están dispuestos a cerrar los ojos a todos los requisitos previos de una mala alianza y unirse con los partidos pro-occidentales y pequeños para vengarse y devolver el sistema socialista a Armenia. Al mismo tiempo, los partidos pro-occidentales, representados por el primer presidente de Armenia Levon Ter-Petrosyan, están preparando nuevas manifestaciones para declararse como una fuerza política significativa con la que hay que contar y que, en su momento, dirigirá al pueblo, aunque para ello tendrán que unirse con el nacionalista Zhirayr Sefilian o con los comunistas. La fuerza más débil de la oposición son los pequeños partidos desorganizados que carecen de un liderazgo claro, pero con el tino político adecuado, incluso ellos pueden apoderarse de esta casa de naipes respaldada por Rusia. En este momento, Kocharian tiene muchos problemas políticos, pero utilizando sus conexiones en el ejército, la oligarquía y la diplomacia exterior, necesita tomar una decisión responsable."
 arme.1000.a: "Claro, este tipo nos llevará a la prosperidad, ¿verdad?"
 arme.1001.t: "Ejército Armenio"
 arme.1001.d: "Después del fin de la Guerra de Artsaj, el ejército armenio, que se había mostrado competente, experimentó un importante declive, que comenzó incluso después del colapso de la Unión Soviética. Gracias a la herencia soviética, así como a una milicia a gran escala, los armenios lograron derrotar a Azerbaiyán y establecer un frágil equilibrio en la región. Las doctrinas antiguas, así como las armas obsoletas, los generales enquistados y los problemas económicos pusieron fin al desarrollo de las fuerzas armadas. El principal camino de desarrollo es la continuación de la cooperación con Rusia, así como con otros vecinos y socios de la CSTO. Sin embargo, algunos expertos militares insisten en una reforma completa de la doctrina militar y la estructura del ejército según los estándares occidentales. Armenia, estando en una posición diplomáticamente ventajosa, puede intentar tomar lo mejor de cada lado, o seguir un curso claro de cooperación con ciertas fuerzas. Incluso sin recursos significativos, Armenia tiene un gran potencial si puede distribuir correctamente sus prioridades."
 arme.1001.a: "Díganle a los turcos qué tipo de ejército tenemos!"
 arme.1002.t: "Fuerza Aérea Armenia"
 arme.1002.d: "Después del colapso de la Unión Soviética, con una fuerza aérea muy limitada, la Fuerza Aérea Armenia ha demostrado ser ambigua. Durante la guerra de Artsaj, los pilotos dependían exclusivamente de la infraestructura soviética restante, así como de los trofeos obtenidos durante las hostilidades. El principal énfasis del estado se puso en la defensa aérea, dejando a las alas de combate como un apéndice de las fuerzas armadas. Con el comienzo del siglo XXI, para adaptarse a la guerra moderna y sus especificidades, Armenia debe comenzar compras a gran escala y modernizar su doctrina aérea."
 arme.1002.a: "Tendremos que salir de esta situación"
 arme.1003.t: "Problema de sucesión"
 arme.1003.d: "Tomamos el poder en nuestras manos, pero las contradicciones entre los comunistas aún no se han resuelto. Muchos nos acusan de cooperación con las autoridades anteriores, por lo que es necesario limpiar todos los elementos antipopulares."
 arme.1003.a: "El Partido del Pueblo nos llevará a la victoria!"
 arme.1003.b: "No se puede confiar en los viejos bandidos. Necesitamos gente nueva!"
 arme.50.t: "Quinta Internacional"
