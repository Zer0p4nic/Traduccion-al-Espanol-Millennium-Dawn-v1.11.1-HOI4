 ARM_dip_mission: "Enviar misión diplomática a Irán"
 ARM_dip_mission_desc: "Irán es nuestro socio y aliado económico estratégico. Necesitamos enviar nuestra misión diplomática a Irán para fortalecer nuestras relaciones."
