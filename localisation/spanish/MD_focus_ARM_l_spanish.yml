 AZE_karabakh_defeat: "Derrota en la guerra de Karabaj"
 AZE_karabakh_defeat_desc: "La derrota en la guerra de los años 90 fue una herida dolorosa para nuestra nación. Los azerbaiyanos ansían venganza para recuperar sus tierras históricas, así como para devolver a miles de refugiados a sus hogares."
 AZE_karabakh_revanchism: "Revanchismo en Karabaj"
 AZE_karabakh_revanchism_desc: "El pueblo azerbaiyano, que perdió la guerra de Artsaj con un gran apoyo internacional, quedó humillado en el ámbito internacional, y el pueblo, cegado por el fracaso, se inclina cada vez más hacia el nacionalismo y la incorporación a las fuerzas armadas."
