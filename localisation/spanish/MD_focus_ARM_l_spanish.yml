 ARM_victory_karabakh: "Victoria en la guerra de Karabaj"
 ARM_victory_karabakh_desc: "La victoria en la guerra de Karabaj elevó los sentimientos nacionales de los armenios, y también permitió que muchas personas de Artsaj ocuparan altos cargos en el gobierno armenio. Mientras tanto, le quitó la motivación para un mayor desarrollo militar y político."
 ARM_president_vs_parlament_quo: "Presidencia y parlamento - equilibrio"
 ARM_president_vs_parlament_quo_desc: "El poder del presidente está limitado, aunque a un nivel significativo para avanzar en su línea. Las fuerzas del parlamento están en pie de igualdad, lo que significa un bajo nivel de democracia."
 ARM_president_vs_parlament_democration: "El presidente y el parlamento - parlamento fuerte"
 ARM_president_vs_parlament_democration_desc: "En la confrontación entre el presidente y el parlamento, la supremacía estuvo en manos del parlamento."
 ARM_president_vs_parlament_autocration: "El presidente y el parlamento - presidente fuerte"
 ARM_president_vs_parlament_autocration_desc: "En la confrontación entre el presidente y el parlamento, el liderazgo estuvo atado al presidente."
 ARM_armenian_mafia_6: "Mafia armenia"
 ARM_armenian_mafia_5: "Mafia fuerte"
 ARM_armenian_mafia_4: "La mafia ha sufrido pérdidas"
 ARM_armenian_mafia_3: "La mafia va a la clandestinidad"
 ARM_armenian_mafia_2: "Mafia débil"
 ARM_armenian_mafia_1: "Mafia menor"
 ARM_mafia_strikes_back: "La mafia contraataca"
 ARM_mafia_strikes_back_TT: "Continuaremos luchando contra la mafia para erradicarla, sin embargo, esto traerá problemas temporales."
 ARM_loyal_in_power: "\"Nuestro\" pueblo en los lugares"
 ARM_loyal_in_power_desc: "Ahora las autoridades regionales están bajo el control de Kocharian. Sin embargo, por el poder político, la lucha contra la corrupción se vuelve cada vez más imposible."
 ARM_mass_doctrine: "Vieja doctrina"
 ARM_mass_doctrine_desc: ""
 ARM_deals_with_bandits_3: "Tratos con bandidos"
 ARM_deals_with_bandits_3_desc: "En lugar de luchar contra la mafia, construiremos relaciones, reduciremos la presión sobre los pequeños negocios y comenzaremos a controlar los grandes flujos de dinero."
 ARM_deals_with_bandits_2: "Dominio sobre los bandidos"
 ARM_deals_with_bandits_2_desc: "Ahora la mafia no podrá ir en nuestra contra. Controlamos la circulación de dinero en el país, lo que nos da la oportunidad de utilizar todas las palancas de influencia sobre la oligarquía."
 ARM_deals_with_bandits_1: "Separación de esferas de influencia"
 ARM_deals_with_bandits_1_desc: "Hemos compartido las esferas de influencia con las autoridades de la mafia armenia. Dejamos que los bandidos sigan existiendo, pero nos deshicimos del enemigo interno."
 ARM_democration_opposition_1: "Oposición democrática"
 ARM_democration_opposition_1_desc: "No todos están contentos con el curso actual de las autoridades armenias. La oposición ahora está liderada por fuerzas pro-occidentales."
 ARM_democration_opposition_2: "Fuerte oposición democrática"
 ARM_democration_opposition_2_desc: "Muchos están descontentos con la política de las autoridades del país. La situación se está acercando a una lucha abierta."
 ARM_neutrals_dem_coallition: "Coalición opositora"
 ARM_neutrals_dem_coallition_2: "Oposición fuerte"
 ARM_all_coallition: "Oposición unida"
 ARM_all_coallition_desc: "La mayoría en Armenia ya no espera ninguna mejora del gobierno de Kocharian. Por primera vez, su poder está siendo cuestionado. Solo hace falta un empujón, y la oreja de barro caerá."
 idea_ARM_westernes: "Movimiento pro-occidental"
 idea_ARM_westernes_desc: "Las partes pro-occidentales comenzaron su lucha. Incluso considerando su bajo apoyo, cualquier movimiento en falso puede aumentar su influencia."
 ARM_state_ateism: "Ateísmo estatal"
 ARM_state_ateism_desc: "Marx enseñó que Dios nace en la mente del hombre como resultado de la pobreza e insignificancia de la existencia humana. Por lo tanto, la religión es la protesta de un creyente contra la humillación social. En este sentido, la religión como protesta es el alma del mundo insensible de hoy. Y en este sentido, la religión es el opio del pueblo, una evasión de la realidad."
 idea_ARM_west_help: "Ayuda occidental"
 idea_ARM_west_help_desc: "Las organizaciones no lucrativas pro-occidentales ya están ayudando a los partidos democráticos con campañas y diplomacia. Es necesario pedirles pagos en efectivo para que los partidos pro-occidentales en Armenia tengan capital inicial."
 ARM_gaz_problems: "Problemas con el suministro de gas"
 ARM_gaz_problems_desc: "El colapso de la URSS destruyó los lazos económicos de las antiguas repúblicas, por lo que Armenia se vio privada de un suministro estable de gas, lo cual afecta no solo el bienestar social, sino también el desarrollo económico en general."
 ARM_rear_front_idea: "Frente interno"
 ARM_rear_front_idea_desc: "El gobierno capitalista está llevando a nuestro país a la muerte y la esclavitud para los banqueros occidentales. El primer paso es lanzar una campaña masiva para popularizar el movimiento comunista."
 ARM_hard_antikapital_idea: "Anticapitalismo severo"
 ARM_hard_antikapital_idea_desc: "Las esperanzas \"pacíficas\" de los pequeños burgueses de una \"coalición\" con la burguesía, de comprometerse con ella, de esperar \"tranquilamente\" la inminente Asamblea Constituyente, etc., rompen el curso de la revolución de manera despiadada, cruel e inexorable. Todo el poder en el estado debe ser transferido exclusivamente a los representantes de los Soviets de los Diputados Obreros, Soldados y Campesinos sobre la base de un programa específico y con plena responsabilidad de las autoridades ante los Soviets."
 ARM_peace_revolution_idea: "Revolución pacífica"
 ARM_peace_revolution_idea_desc: "Trabajaremos para introducir en la conciencia, el hábito y la vida cotidiana de las masas la regla: \"todos para uno y uno para todos\", la regla: \"a cada cual según sus capacidades, a cada cual según sus necesidades\", con el fin de introducir gradualmente pero de manera firme la disciplina comunista y el trabajo comunista."
 ARM_def_primacy_idea: "Principios principales"
 ARM_betting_army_idea: "Primacía de lo militar"
 ARM_betting_army_idea_desc: "El ejército - es lo que realmente protegerá a nuestro pueblo de la esclavitud. Armenia tiene una larga y rica historia militar, desde Tigranes el Grande hasta Garegin Nzhdeh. Y que la historia le otorgue para siempre a los armenios gloria y orgullo y los guíe hacia futuras conquistas."
 ARM_betting_tradition_idea: "Primacía de la tradición"
 ARM_betting_tradition_idea_desc: "Armenia es uno de los países más antiguos que han sobrevivido hasta el día de hoy. No todos los pueblos pudieron sobrevivir, pero fue nuestra nación la que atravesó un camino lleno de espinas, un camino que muchos no habrían sobrevivido. La fe de nuestros antepasados, sus gloriosas hazañas y tradiciones son lo que nos ayudó a sobrevivir y continuar luchando."
 ARM_betting_diplo_idea: "Primacía de la diplomacia"
 ARM_betting_diplo_idea_desc: "A lo largo de su historia de confrontación con Turquía y en el tema de la supervivencia del pueblo, los armenios han confiado en la cooperación conjunta entre grandes y pequeñas comunidades. Los grupos guerrilleros voluntarios, así como la influencia de la diáspora con un enfoque en el cabildeo de intereses, son las claves para la prosperidad de Armenia."
 ARM_transcaucasian_sweizland_idea_1: "\"Suiza Transcaucásica\""
 ARM_transcaucasian_sweizland_idea_1_desc: "Armenia ha atravesado un difícil camino de guerra, ruina y pérdida de tierras. Si no queremos una repetición de nuestra historia, debemos aprender a construir un estado estable e inquebrantable, que sea Suiza: una isla europea de prosperidad y paz."
 ARM_transcaucasian_sweizland_idea_2: "\"Suiza Transcaucásica\""
 ARM_transcaucasian_sweizland_idea_2_desc: "Armenia ha recorrido un camino difícil de guerra, ruina y pérdida de territorio. Si no queremos una repetición de nuestra historia, necesitamos aprender a construir un estado estable e inquebrantable, como Suiza, una isla europea de prosperidad y paz."
 ARM_trade_cooperation_idea: "Apostar por la Cooperación"
 ARM_trade_isolationism_idea: "Aislacionismo"
 ARM_trade_isolationism_idea_desc: "No nos preocupan los problemas fuera de Armenia. Desarrollaremos nuestro propio país por nuestra cuenta. Por supuesto, esto no significa que nos cerraremos a todos, pero el vector de nuestra política debe estar dirigido solo hacia el interior del país."
 ARM_armenian_defence_1: "Reforma del Ejército"
 ARM_armenian_defence_3: "Ejército popular"
 ARM_scince_poten_idea: "Potencial del intelecto armenio"
 ARM_scince_poten_idea_desc: "En toda la región del Cáucaso, Armenia tiene uno de los coeficientes intelectuales más altos. El uso racional de este recurso y la creación de instituciones educativas adecuadas conducirán a resultados positivos."
