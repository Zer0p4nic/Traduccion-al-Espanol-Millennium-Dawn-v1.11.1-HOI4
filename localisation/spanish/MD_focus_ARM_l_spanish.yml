 arme.50.o1: "Hacia el comunismo!"
 arme.50.o2: "Probablemente esto sea una broma."
 arme.1004.t: "Resurgimiento de la ZSFSR"
 arme.1004.d: "Un siglo después, la República Socialista Federativa Soviética Transcaucásica reaparece en los mapas, sin importar lo que deseen los elementos reaccionarios. Sin duda, esto afectará no solo a la región transcaucásica, sino también a los países vecinos. Muchos expertos ya expresan su preocupación por la desestabilización de la situación en el espacio postsoviético."
