 #misc
 arm_misc.1.t: "Legión Extranjera Armenia"
 arm_misc.1.d: "El nuevo gobierno radical de Armenia, como parte de la militarización de la sociedad armenia, anunció la creación de una legión voluntaria como parte de las fuerzas armadas armenias, en la que no solo los ciudadanos de la República de Armenia, sino también los extranjeros de origen armenio y los adeptos de la fe cristiana pueden servir. Según rumores, personas con puntos de vista radicales tanto de izquierda como de derecha están siendo atraídas hacia la legión al mismo tiempo. Quizá esta no sea una decisión muy visionaria."
 arm_misc.1.a: "35/16, Payqar Minchev Verj."
 arm_misc.2.t: "PKK-ASALA"
 arm_misc.2.d: "Más recientemente, por sugerencia de los partidos de izquierda representados en el Nuevo Parlamento Armenio, se permitió la actividad del Partido de los Trabajadores de Kurdistán y el TKM-PL en el territorio de Armenia. Las bases de entrenamiento del grupo ahora están ubicadas en la frontera con Georgia, para no convertirse en objetos de sabotaje turco. El famoso comandante Nubar Ozanyan anunció el renacimiento de ASALA."
 arm_misc.2.a: "¿Cómo coexisten juntas visiones tan diferentes?"
 arm_misc.3.t: "Tropas armenias en Irak"
 arm_misc.3.d: "Como parte de un plan de asociación individual con la OTAN, Armenia decidió enviar algunas de sus tropas a Irak. Estados Unidos se alegró de recibir a los soldados armenios. Ellos estarán bajo el mando del ejército de EE. UU. y estarán estacionados con el ejército de EE. UU."
 arm_misc.3.a: "Maravilloso"
 arm_misc.4.t: "Base militar rusa"
 arm_misc.4.d: "La base militar rusa 102ª Orden de Alejandro Nevski en Armenia es una de las bases militares rusas en el extranjero, un componente importante de las relaciones ruso-armenas. Nombre convencional: Unidad militar No. 04436. Nombre abreviado: 102 vb. La base tiene dos guarniciones: en Gyumri y en Ereván. Necesitamos decidir qué hacer con ella."
 arm_misc.4.a: "Una elección difícil."
 arm_misc.5.t: "Berkut PMC"
 arm_misc.5.d: "Hace poco, por decisión del presidente armenio Gagik Tsarukyan, la antigua empresa de seguridad privada \"Berkut\" fue transformada en una PMC, y se realizaron las enmiendas correspondientes en la constitución y la legislación."
 arm_misc.5.a: "Los mercenarios de Dod nunca son confiables."
 arm_misc.6.t: "Gasoducto iraní-armenio"
 arm_misc.6.d: "Uno de los iniciadores de la construcción del gasoducto fue Rusia, debido a la imposibilidad de garantizar a Armenia la estabilidad del suministro de gas a la república a través de Georgia. El gas se suministra a Meghri a través del gasoducto Kengan-Kum-Kazvin-Tabriz desde la provincia de petróleo y gas cerca de Assaluye en la plataforma del Golfo Pérsico. Su inauguración solemne tuvo lugar en presencia de los presidentes de Armenia, Robert Kocharian, e Irán, Mahmoud Ahmadinejad. Inmediatamente después de la inauguración, se discutió la posibilidad de construir una segunda línea del gasoducto."
 arm_misc.6.a: "Una vez enemigos, ahora somos amigos."
 arm_misc.7.t: "Reunión CIS Rusia-Armenia"
 arm_misc.7.d: "En la ciudad de Alma Ata, como resultado de la cumbre de la CIS, el presidente armenio Robert Kocharian se reunió con el presidente ruso Vladimir Putin. Juntos discutieron cuestiones económicas urgentes, cooperación bilateral y otros temas políticos."
 arm_misc.7.a: "Parece que en realidad somos gemelos."
 arm_misc.8.t: "Modernización del Ejército Armenio"
 arm_misc.8.d: "El Ministerio de Defensa de Armenia anunció un proyecto a gran escala para modernizar el Ejército Armenio. En particular, la fuente indicó que se ha comenzado una revisión importante y modernización de los tanques T-72, hasta el nivel RT-72U, en una empresa conjunta con Polonia. El tanque recibirá una nueva planta motriz con una capacidad de 1000 hp, una protección dinámica mejorada, pantallas de rejilla que cubren la parte trasera del casco y las torretas del tanque. Se instalará una torreta autónoma controlada a distancia equipada con una ametralladora de 12.7 mm. Además, el vehículo contará con un sistema de vigilancia circular con 8 cámaras, una mira térmica panorámica y un nuevo sistema de comunicación. El confort de la tripulación también se mejorará: se instalará un sistema de aire acondicionado en el tanque. Todos estos cambios hacen posible llevar el T-72 estándar casi al nivel de los últimos tanques rusos y ucranianos T-90 y BM \"Oplot\". Se presta especial atención a la modernización de los sistemas de defensa aérea, según la fuente. Además de la ya conocida modernización de los sistemas OSA-AKM, con un aumento de sensibilidad, especialmente de noche, a veces, junto con la Federación Rusa, ha comenzado la modernización de los sistemas de misiles antiaéreos S-300PT-1 y S-300PS al nivel S-300PM. Se instalarán nuevos misiles 48N6E en el complejo, en lugar de los antiguos 5V55R, lo que aumentará el alcance de disparo de 75 km a 150 km. El nuevo radar proporciona un alcance de detección de objetivos de hasta 300 km, y la capacidad de disparar a 6 objetivos simultáneamente, con hasta 2 misiles dirigidos a cada uno al mismo tiempo."
 arm_misc.8.a: "Un día nuestro ejército será el más fuerte!"
 arm_misc.9.t: "Era de Sargsyan"
 arm_misc.9.d: "Serzh Sargsyan es un político consumado y ex Ministro de Defensa de Armenia. Siendo uno de los líderes del movimiento de Karabaj, conoce la política exterior y la maquinaria militar armenia como nadie más. Como secuaz de Kocharyan, es una figura leal. Pero, ¿es realmente un buen líder?"
 arm_misc.9.a: "Buen chico, Cheburashka."
 arm_misc.10.t: "Guerra en Siria"
 arm_misc.10.d: "La guerra comenzó recientemente en Siria. Podemos enviar algunos especialistas oficiales voluntarios para analizar cómo se lleva a cabo la guerra moderna y enviar allí un grupo de especialistas en explosivos, para que puedan desactivar minas y bombas a través de Siria."
 arm_misc.10.a: "Claro que sí."
 arm_misc.10.b: "No"
 arm_misc.11.t: "Legión Armenio-Americana"
 arm_misc.11.d: "Armenia firmó un tratado con Estados Unidos, estipulando que la organización de la legión armenia en América debería recibir un estatus oficial como una rama de las fuerzas estadounidenses en Armenia. Ahora, muchos reclutas se unen a la legión para estar en las fronteras de Armenia."
 arm_misc.11.a: "Misht Hay!"
 arm_misc.12.t: "Comienza la Rectificación Interna!"
 arm_misc.12.d: "Después de consolidar el poder, parece que fuerzas aún desconocidas están en marcha y parece que alguien planea hacer limpieza de líderes desleales en el ejército y en los gabinetes. Qué días tan alegres, ¿dónde está mi rifle?"
 arm_misc.12.a: "Vamos a ponernos a trabajar entonces."

