 arme.2.t: "Intento de asesinato del presidente de la NKR"
 arme.2.d: "El intento de asesinato de Arkady Ghukasyan mostró que no todos aceptan su política. Alrededor de la una de la mañana, el automóvil del presidente fue atacado desde una emboscada, que se había instalado a solo 200 metros de la residencia. Los terroristas abrieron fuego cruzado desde ambos lados simultáneamente. Ghukasyan resultó herido en las piernas, y dos de sus guardias resultaron gravemente heridos."
