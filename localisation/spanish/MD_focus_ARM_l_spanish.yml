 #2017 election and Pashinyan events

 arm_elect.11.t: "Reforma de la república parlamentaria."
 arm_elect.11.d: "Estallaron protestas después de que el parlamento aprobó al presidente anterior como primer ministro. La oposición se encolerizó cuando el ex-presidente en funciones presentó una reforma constitucional que cambió la forma de gobierno de una república semi-presidencial a una parlamentaria. Esto significa que el ex-presidente recibirá el poder total, porque es el primer ministro, y no el presidente, quien ahora es la primera persona en Armenia."
 arm_elect.11.a: "No representan una gran amenaza..."
 arm_elect.11.b: "Dispersarlos con fuerza bruta y seguro."

 arm_elect.12.t: "Los manifestantes llegan a Ereván"
 arm_elect.12.d: "La procesión logró llegar a Ereván. Comienzan a agitar a los ciudadanos comunes para que salgan a la calle y protesten contra nuestro gobierno. El líder de los manifestantes es Nikol Pashinyan. ¿Lo recuerdas? Lo metimos en la cárcel hace unos años. ¿Qué debemos hacer con este disidente?"
 arm_elect.12.a: "Protestarán un poco y se dispersarán. Tienes miedo como si fuera la primera vez que sucede..."
 arm_elect.12.b: "Deja que los antidisturbios se encarguen de ellos y muéstrales lo que es morder la mano que te alimenta."

 arm_elect.13.t: "Los manifestantes están bloqueando las calles."
 arm_elect.13.d: "Los manifestantes lograron aumentar el número de protestantes. La infraestructura de la capital se ha detenido, pero protestan sin violencia. Su principal lema es Qayl ara - Merji... Bueno, ya sabes cómo va."
 arm_elect.13.a: "Ah... Déjalos estar. No son los primeros ni serán los últimos."
 arm_elect.13.b: "Ugh, pon más policía para echarlos."

 arm_elect.14.t: "La oposición quiere que hablemos con ellos."
 arm_elect.14.d: "Los manifestantes están pidiendo al gobierno que hable con nuestro líder. Se están reuniendo alrededor del palacio gubernamental y exigen una reunión. Ja! ¿Vamos a responder?"
 arm_elect.14.a: "Sí. Me reuniré con él. Aunque odie a este bastardo."
 arm_elect.14.b: "Uah! Pon más policía y no me molestes con esta mierda!"

 arm_elect.15.t: "Algunas bases militares y cuerpos de policía se están uniendo a los manifestantes."
 arm_elect.15.d: "Algunas bases militares y cuerpos de policía se están uniendo a los manifestantes, aunque no están protestando con armamento. El número de manifestantes es realmente significativo y están tratando de asaltar objetos gubernamentales."
 arm_elect.15.a: "Nikol Pashinyan tenía razón. Yo estaba equivocado. La situación actual tiene varias soluciones, pero no seguiré ninguno de estos caminos. No es lo mío. Estoy renunciando a mi puesto como líder del país. Cumplo con su demanda. Paz, armonía y lógica para nuestro país."
 arm_elect.15.b: "Aplástalos por cualquier medio, malditos traidores! Es hora de que se derrame sangre!"

