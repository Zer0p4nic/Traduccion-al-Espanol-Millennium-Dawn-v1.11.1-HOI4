 ARM_high_emigration_5_desc: "Con el colapso de la URSS y la deterioración de la situación económica, muchos países de la CEI se convirtieron en rehenes de la creciente migración externa. En la realidad actual, Armenia está amenazada de extinción, lo que no se puede decir de su vecino oriental y principal enemigo político. La solución del problema demográfico debe convertirse en la principal agenda de la política armenia."
