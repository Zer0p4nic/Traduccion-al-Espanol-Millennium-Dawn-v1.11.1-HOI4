 ARM_kom_mobil_econom: "Movilización económica"
 ARM_kom_mobil_econom_desc: "Una economía de movilización es una economía cuyos recursos se concentran y utilizan para contrarrestar las amenazas a la existencia de un país y un grupo étnico como un sistema integral."
 ARM_kom_code: "Código del Comunismo"
 ARM_kom_code_desc: "Solo tenemos un eslogan, un lema: todos los que trabajan tienen derecho a disfrutar de los beneficios de la vida. Los parásitos, los chupasangre que succionan la sangre de los trabajadores, deben ser privados de estos beneficios. Y proclamamos: todo para los trabajadores, todo para los trabajadores!"
