 ARM_lubawa: "Lubawa SA"
 ARM_lubawa_desc: "Lubawa SA es una empresa militar polaca. Lubawa S.A. ha confirmado su experiencia con los certificados de la OTAN, los estándares de gestión de calidad, los sistemas de control de producción y el comercio calificado. De hecho, podríamos hacer un trato con ellos para la protección blindada de las tropas armenias."
 ARM_dawisur: "Davisur"
 ARM_dawisur_desc: "Davisur es una empresa gubernamental local que produce uniformes y equipo básico para nuestras tropas de tierra. Necesitamos subsidiarlas más y obtener nuevos uniformes innovadores."
 ARM_national_comitet: "Comité Nacional de Innovación de Armas"
 ARM_national_comitet_desc: "El Comité Nacional de Innovación de Armas es importante para tener la libertad de controlar cualquier iniciativa privada para nuestra fuerza militar y subsidiar proyectos potencialmente buenos."
 ARM_scandinawian_forces: "Fuerzas escandinavas"
 ARM_scandinawian_forces_desc: "Las Fuerzas Escandinavas ya han propuesto su papel de defensa para Armenia y Artsaj si tenemos la voluntad y la capacidad de invitarlas. Tal vez deberíamos hacer eso."
 ARM_russian_base: "Confirmar la presencia rusa"
 ARM_russian_base_desc: "Debemos confirmar la presencia rusa en Armenia, ya que no hay otro país libre para proteger a Armenia de Turquía."
 ARM_awiabase_erebuni: "Base aérea de Erebuni"
 ARM_awiabase_erebuni_west: "Base aérea de la OTAN en Erebuni"
 ARM_awiabase_erebuni_desc: "El Aeropuerto de Erebuni es un aeródromo conjunto de Armenia y Rusia (desde 1995), ubicado cerca de la capital de Armenia, la ciudad de Ereván."
 ARM_awiabase_erebuni_west_desc: "El Aeropuerto de Erebuni fue un aeródromo conjunto de Armenia y Rusia (desde 1995), ubicado cerca de la capital de Armenia, la ciudad de Ereván. Ahora lo daremos a la OTAN."
 ARM_amer_group: "PMC MRPI"
 ARM_amer_group_desc: "El PMC MRPI ha estado ofreciendo sus servicios a Armenia durante mucho tiempo. Tal vez deberíamos utilizar sus servicios en caso de guerra."
 ARM_wagners_group: "Grupo Wagner"
 ARM_wagners_group_desc: "El grupo Wagner ha estado ofreciendo sus servicios a Armenia durante mucho tiempo. Quizás deberíamos usar sus servicios en caso de guerra."
 ARM_su30: "SU-30SM"
 ARM_su30_desc: "El Su-30 es un caza ruso de dos plazas y múltiples roles para obtener supremacía aérea, de generación 4+. El Su-30 está diseñado para destruir objetivos aéreos de día y de noche, en condiciones meteorológicas sencillas y difíciles, así como contra el fondo de la tierra al utilizar interferencias activas y pasivas, control del espacio aéreo, bloqueo de aeródromos enemigos a grandes profundidades y acciones contra objetivos terrestres y marítimos."
 ARM_pol_goa: "SA-3 GOA"
 ARM_pol_goa_desc: "El SA-3 Goa es un sistema soviético modificado de misiles superficie-aire de la OTAN, diseñado por Aleksei Isaev para complementar el S-25 y el S-75. Tiene un alcance efectivo más corto y una altitud de compromiso más baja que cualquiera de sus predecesores, además de volar más lento, pero debido a su diseño de dos etapas, es más eficaz contra objetivos más maniobrables."
 ARM_hq16: "Hq-16"
 ARM_hq16_desc: "Hongqi-16 o HQ-16 - un proyecto conjunto chino-ruso para la modernización del sistema de defensa aérea de barco 9K37M1-2 Shtil de medio alcance. Además, varias fuentes informan sobre el uso de varias tecnologías del sistema de defensa aérea ruso Buk en el proyecto. Tiene opciones tanto para barcos como para tierra."
 ARM_cyberwar: "Guerra Cibernética Moderna"
 ARM_cyberwar_desc: "Las condiciones actuales de guerra interpretan las nuevas condiciones en las que debemos adaptarnos a la guerra no solo en tierra y en el aire, sino también en el espacio de la Internet global."
 ARM_economy: "Economía de Armenia"
 ARM_economy_desc: "La economía de Armenia está en un profundo declive y necesitamos dar pasos para intentar mejorarla, a pesar de tener una fuerte oligarquía a cargo."
 ARM_scince_potential: "Potencial Intelectual Armenio"
 ARM_scince_potential_desc: "Potencial Intelectual Armenio"
 ARM_turism: "Desarrollo del Turismo"
 ARM_turism_desc: "A pesar de ser un país pos-soviético algo poco desarrollado, Armenia brilla con su belleza y precios baratos. Debemos centrarnos en hacer de Armenia un país turístico."
 ARM_place_disskus: "Discusión sobre el vector de desarrollo"
 ARM_place_disskus_desc: "Se necesitan discusiones sobre el vector de desarrollo para entender cómo Armenia va a desarrollar su economía turística."
 ARM_US_money: "Pedir dinero a EE.UU."
 ARM_US_money_desc: "Necesitamos pedir dinero a EE.UU. para desarrollar nuestro país."
 ARM_rus_money: "Pedir dinero a Rusia"
 ARM_rus_money_desc: "Necesitamos pedir dinero a Rusia para desarrollar nuestro país."
 ARM_trk: "Creación de centros de entretenimiento"
 ARM_trk_desc: "Necesitamos crear centros de entretenimiento para atraer a más turistas a nuestro país."
 ARM_internationl_otels: "Invitar a cadenas internacionales de hoteles"
 ARM_internationl_otels_desc: "Muchas cadenas internacionales de hoteles ya han ofrecido sus inversiones en nuestro país. Necesitamos darles la vuelta al máximo e invitar a tantos hoteles conocidos como sea posible a nuestro país."
 ARM_food_industry: "Industria Alimentaria"
 ARM_food_industry_desc: "Una de las pocas industrias rentables en la economía de Armenia que sobrevivió tras el colapso de la URSS es la Industria Alimentaria de Armenia, conocida por sus productos de alta calidad."
 ARM_trade_filials: "Sucursales de Centros Comerciales"
 ARM_trade_filials_desc: "Podemos desarrollar centros comerciales en Armenia para atraer la atención no solo de los turistas, sino también de los clientes locales."
 ARM_erevan_city: "YEREVAN CITY"
 ARM_erevan_city_desc: "Yerevan City es una empresa minorista armenia y una red de distribución con el mismo nombre. A partir de 2018, la red incluye 22 grandes almacenes de autoservicio, así como 4 centros comerciales, cada uno de los cuales tiene un supermercado Yerevan City como inquilino principal. Así, es la cadena de supermercados más grande de Armenia."
 ARM_WTO: "Unirse a la OMC"
 ARM_WTO_desc: "Armenia puede no ser completamente rica en recursos, pero aun así es una nación con productos para intercambiar. Unirse a la Organización Mundial del Comercio solo puede beneficiarnos."
 ARM_int_money_fond: "Fondo Monetario Internacional"
 ARM_int_money_fond_desc: "No estamos en una quiebra inminente, lo que nos permite acceder al FMI a tasas más amigables que aquellas naciones que están colapsando. Podemos llegar a un acuerdo que nos hará perder algo de influencia sobre nuestra propia economía, pero nos inyectará un flujo de efectivo serio para revivir nuestra economía."
 ARM_subsyde_MC: "Subsidios MCC"
 ARM_subsyde_MC_desc: "MCC invertirá algo de dinero en nuestro sector agrícola. Claro, querrán algunas concesiones a largo plazo..."
 ARM_libera_economy: "Liberalización de la Economía"
 ARM_libera_economy_desc: "Liberalizar nuestra economía será un desafío para nuestros legisladores, pero debería resultar en mejoras económicas a largo plazo."
 ARM_privatisation_energy: "Privatización de la Energía"
 ARM_stop_inflation: "Detener la Inflación"
 ARM_stop_inflation_desc: "La inflación tiene una larga historia en Armenia, incluso antes del colapso de la Unión Soviética. Debemos poner fin a estas condiciones horribles, cueste lo que cueste. Y habrá muchos costos."
 ARM_stabilization_energy: "Estabilizar el Suministro de Electricidad"
 ARM_stabilization_energy_desc: "Decir que la infraestructura energética de Armenia estaba 'un poco intermitente' es un eufemismo. Nos falta seriamente en producción de energía y, por ahora, solo podemos estabilizar esto comprando de la producción extranjera, para evitar más cortes de energía."
 ARM_agroholdings: "Desarrollo Agrícola"
 ARM_agroholdings_desc: "Ahora, con la catástrofe a la vista por un tiempo, podemos comenzar a desarrollar algunas bases económicas adecuadas. Comencemos con el sector agrícola!"
 ARM_private_farmers: "Participación en Granjas Privadas"
 ARM_private_farmers_desc: "El estado no debe depender de oligarcas corruptos ni de viejos dueños de fábricas comunistas, sino que debe invertir directamente en su propia economía. Al adquirir participación en algunas de nuestras principales empresas agrícolas, atamos nuestro éxito al de ellos y les incentivamos a trabajar más duro. Obviamente, esto no nos acercará a la meta de nuestra propia industria pesada..."
 ARM_develop_place_economy: "Desarrollar la Agricultura Local"
 ARM_mikoyan_nasledil: "El Legado de Mikoyan"
 ARM_mikoyan_nasledil_desc: "Revitalizaremos nuestra antigua base industrial en lugar de convertirnos en una región agrícola atrasada. Contactar a los antiguos gerentes de fábricas nos ayudará a poner todo en marcha más rápidamente. Sin embargo, esos mismos gerentes de fábricas indudablemente exigirán nuestra lealtad..."
 ARM_Serzh_power: "Poder Emergente"
 ARM_Serzh_power_desc: "Poder Emergente"
 ARM_nationalization_land: "Nacionalizar Campos"
 ARM_nationalization_land_desc: "Nacionalizar Campos"
 ARM_MTC_armenia: "MTS-Armenia"
 ARM_MTC_armenia_desc: "Viva-MTS, operador móvil, que ofrece una serie de otros servicios en el campo de la comunicación móvil, internet móvil y telecomunicaciones en toda Armenia. El 80% de las acciones de la empresa pertenecen al Grupo MTS ruso, y el 20% al Grupo Fattouch libanés."
 ARM_gazprom_armenia: "GAZPROM Armenia"
 ARM_gazprom_armenia_desc: "Gazprom Armenia es una subsidiaria de la empresa rusa Gazprom en Armenia. Fue fundada en 1997 como un proyecto conjunto ruso-armeno de gasoducto. Cuando se fundó, el monopolista estatal ruso Gazprom poseía el 45% de las acciones, el Ministerio de Energía de Armenia el 45% y la empresa ITERA el 10%. En 2014, Gazprom se convirtió en el único propietario de la empresa y la renombró Gazprom Armenia."
 ARM_rus_monopolists: "Monopolistas rusos"
 ARM_rus_monopolists_desc: "Rusia nos está ofreciendo un trato algo sospechoso, en el que muchas áreas y sectores de la economía armenia serán monopolizados por empresas rusas. Esto llevará a un crecimiento económico instantáneo, pero podría provocar estancamiento en el futuro y una enorme influencia de la Federación Rusa sobre nosotros."
 ARM_mika_limited: "Mika Limited"
 ARM_mika_limited_desc: "Mika Limited es una de las empresas offshore de los monopolistas rusos para Armenia."
 ARM_UKJD: "Ferrocarril del Cáucaso Sur"
 ARM_UKJD_desc: "El Ferrocarril del Cáucaso Sur (SCR) es una subsidiaria al 100% de JSC Russian Railways. Podemos organizar un evento en el que se firme un acuerdo de concesión entre Russian Railways y la República de Armenia sobre la transferencia de las ferrocarriles estatales armenios CJSC a la gestión de SCR CJSC."
 ARM_arm_avia: "ArmAvia"
 ARM_arm_avia_desc: "Armavia fue creada por la aerolínea rusa Siberia y el empresario armenio Mikhail Bagdasarov. Soporta la mayor red de rutas en Armenia hacia las ciudades de Rusia y la CEI, así como hacia Oriente Medio y Europa."
 ARM_rusal: "RUSAL"
 ARM_rusal_desc: "United Company RUSAL es una empresa rusa de aluminio, uno de los mayores productores mundiales de aluminio primario y alúmina."
 ARM_intetnational_students: "Estudiantes internacionales"
 ARM_intetnational_students_desc: "Podemos invitar a estudiantes internacionales para estudiar e intercambiar en Armenia, obteniendo así beneficios para nuestro sistema educativo."
 ARM_african_programs: "Programas africanos"
 ARM_african_programs_desc: "Podemos firmar acuerdos con algunos países africanos desarrollados en el marco de la cooperación bilateral."
 ARM_save_freemarket: "Principios de mercado libre"
 ARM_save_freemarket_desc: "Aunque Rusia está ofreciendo un trato muy bueno, nuestra prioridad es mantener el mercado libre en Armenia. Las empresas rusas pueden estar presentes en el mercado armenio, pero no se deben permitir monopolios."
 ARM_freepress: "Prensa libre"
 ARM_freepress_desc: "Debemos preservar la libertad de prensa y dar rienda suelta a las pequeñas empresas no subsidiadas por el estado."
 ARM_privatisation_allum: "Privatización del aluminio"
 ARM_privatisation_allum_desc: "En el mercado internacional existe una gran cantidad de empresas a las que podemos privatizar nuestras reservas de aluminio."
 ARM_railways: "EEA y SCR"
 ARM_railways_desc: "Podemos dividir la propiedad de los ferrocarriles armenios entre dos empresas privadas para mantener la competencia."
 ARM_private_aviacomp: "Aerolíneas privadas"
 ARM_private_aviacomp_desc: "Muchas aerolíneas occidentales ya han ofrecido sus servicios como aerolínea nacional. Tal vez deberíamos escucharlo."
 ARM_trade_w_georgia: "Acuerdo comercial con Georgia"
 ARM_trade_w_georgia_desc: "Es hora de firmar un acuerdo con Georgia, bajo el cual nuestro comercio no se cerrará ni siquiera a través del prisma de las diferencias políticas, esto es beneficioso para nosotros, Georgia e Irán."
 ARM_no_deals_turk: "No hacer tratos con el diablo"
 ARM_no_deals_turk_desc: "Nunca perdonaremos a Turquía por lo que nos han hecho y están haciendo, incluso si es beneficioso para la economía. El honor y la memoria de los millones que murieron son más importantes para nosotros que el sucio dinero del fascismo turco."
 ARM_railways_tur: "Apertura de un ferrocarril con Turquía"
 ARM_railways_tur_desc: "Tal vez deberíamos olvidar todas las viejas diferencias con Turquía y abrir un nuevo ferrocarril para desarrollar el comercio bilateral y abrir comunicaciones."
 ARM_norm_relations_tur: "Normalización de relaciones"
 ARM_norm_relations_tur_desc: "Es hora de olvidar todas las discrepancias pasadas con Turquía y establecer relaciones diplomáticas en un nuevo nivel."
 ARM_develop_schools: "Desarrollo escolar"
 ARM_develop_schools_desc: "Después de los años 90, las escuelas están en un estado de deterioro. Necesitamos renovarlas y actualizar los libros de texto y los planes de estudio."
 ARM_revival_PTU: "Restauración de escuelas vocacionales soviéticas"
 ARM_revival_PTU_desc: "Aunque las escuelas vocacionales tienen una reputación bastante mala, necesitamos revivirlas para construir una clase trabajadora en Armenia."
 ARM_crete_private_schools: "Fomentar la creación de escuelas privadas"
 ARM_crete_private_schools_desc: "Necesitamos fomentar la creación de escuelas privadas de alta calidad en Armenia para desarrollar a la población y reducir la presión sobre las escuelas públicas."
 ARM_restavration_church: "Restauración de iglesias y monasterios"
 ARM_restavration_church_desc: "Muchas figuras adineradas de la diáspora están dispuestas a ayudar al estado de Armenia en la restauración de monumentos históricos, iglesias, castillos y sitios arqueológicos antiguos en Armenia. Debemos aprovechar esto."
 ARM_matendaran: "Renovación del Matenadaran"
 ARM_matendaran_desc: "El Matenadaran, o el Instituto de Manuscritos Antiguos Matenadaran, nombrado en honor a San Mesrop Mashtots, es un centro de investigación bajo el Gobierno de la República de Armenia ubicado en Ereván, que es uno de los mayores repositorios de manuscritos en el mundo y el mayor repositorio de manuscritos armenios antiguos. El instituto tiene un museo abierto a los visitantes. Necesitamos cuidar su renovación con apoyo financiero de la diáspora."
 ARM_international_festivals: "Eventos Internacionales de Armenia"
 ARM_international_festivals_desc: "Se llevarán a cabo festivales internacionales en Armenia."
 ARM_gold_abrikos: "Albaricoque de Oro"
 ARM_gold_abrikos_desc: "El Albaricoque de Oro es un festival de cine anual que se celebra en julio en Ereván con la asistencia del Ministerio de Cultura de Armenia. El festival de cine tiene tres programas principales: competiciones internacionales de cine de largometrajes y documentales, así como la competencia de Panorama Armenio."
 ARM_frankofonia: "Francofonía"
 ARM_frankofonia_desc: "La Francofonía es una organización internacional de países francófonos (OIF). La OIF brinda apoyo a sus 88 estados y gobiernos en el desarrollo o consolidación de sus políticas, actividades políticas internacionales y de cooperación multilateral."
 ARM_panarmenian_games: "Juegos Panarmenios"
 ARM_panarmenian_games_desc: "Los Juegos Panarmenios son competiciones internacionales que se celebran desde 1999, en las que participan atletas armenios de todo el mundo. El objetivo de los Juegos Panarmenios es unir a los armenios de diferentes países a través del deporte, fortalecer los lazos entre Armenia y la diáspora armenia."
 ARM_save_natural_house: "Salvar Casas Naturales"
 ARM_save_natural_house_desc: "Armenia es rica en su naturaleza diversa, con una gran variedad de áreas naturales y animales endémicos, dada la pequeña área total de Armenia. Necesitamos conservarlo."
 ARM_extreme_tourism: "Turismo extremo"
 ARM_extreme_tourism_desc: "Debido a su ubicación montañosa y la baja generalidad de los costos de estadía y transporte, Armenia es un lugar muy atractivo para diversos turistas extranjeros que buscan experiencias extremas. Necesitamos desarrollar esta dirección."
 ARM_musicants: "Invitar a músicos"
 ARM_musicants_desc: "Para atraer diversos flujos de turismo, podemos intentar atraer a artistas de renombre internacional para que se presenten en Armenia. Esto aumentará nuestro prestigio ante el mundo y atraerá a más turistas."
 ARM_extreme_turism: "Turismo extremo"
 ARM_extreme_turism_desc: "Debido a su ubicación montañosa y la baja generalidad de los costos de estadía y transporte, Armenia es un lugar muy atractivo para diversos turistas extranjeros que buscan experiencias extremas. Necesitamos desarrollar esta dirección."
 ARM_unesko_fond: "Fundación de la UNESCO"
 ARM_unesko_fond_desc: "Armenia es uno de los países más antiguos del mundo. Debemos involucrar a la UNESCO en la preservación y difusión del mensaje del patrimonio armenio."
 ARM_SNG_turism_capital: "Capital turística de la CEI"
 ARM_SNG_turism_capital_desc: "Fuera de Rusia, no hay otro país con un flujo turístico tan grande como Armenia. Verdaderamente, somos la capital del turismo en la CEI."
 ARM_meet_turists: "Atractivo turístico"
 ARM_meet_turists_desc: "No tenemos tanto dinero ni recursos para iniciar una campaña publicitaria amplia para Armenia. Sin embargo, podemos utilizar nuestras conexiones en la diáspora para difundir Armenia como un destino turístico."
 ARM_russian_invest: "Inversiones rusas"
 ARM_russian_invest_desc: "Podemos pedir a los rusos que ayuden a desarrollar nuestra base agrícola. Ellos pueden querer algunas concesiones, pero no podemos hacer todo esto por nuestra cuenta."
 ARM_arenda: "Arrendamiento de tierras"
 ARM_arenda_desc: "El Gobierno posee la mayoría de las tierras a su alrededor y estamos planeando nacionalizar aún más. Arrendemos parte de ella a los agricultores para que nuestros precios de alimentos no se disparen mientras desarrollamos la industria pesada."
 ARM_free_economic_zone: "Zona Económica Libre de Armenia (AFEZ)"
 ARM_free_economic_zone_desc: "Las zonas económicas libres (ZEF), también conocidas como territorios económicos libres (TEF) o simplemente zonas libres (ZF), son regiones designadas específicamente para actividades comerciales que se gravan de manera diferente al resto del país. Se les aplica una tributación ligera o no se gravan en absoluto, fomentando la actividad económica. Cada país tiene sus propias reglas de ZEF, dependiendo también del país de exportación."
 ARM_gold_extract: "Desarrollo del oro"
 ARM_gold_extract_desc: "El desarrollo de la minería del oro garantizará la prosperidad económica de nuestro país y ayudará a nuestra economía."
 ARM_jewelry_industry: "Industria de la joyería"
 ARM_jewelry_industry_desc: "La industria de la joyería en Armenia se caracteriza por una rica herencia de artesanía y un fuerte énfasis en diseños intrincados. Reconocida por sus motivos tradicionales armenios, la industria fusiona influencias culturales con estilos contemporáneos. Los artesanos locales a menudo trabajan con metales preciosos y piedras preciosas, creando piezas únicas que reflejan el legado artístico e histórico del país. Aunque la industria es relativamente pequeña en comparación con los mercados globales, la joyería armenia es celebrada por su estética distinta y su significado cultural."
 ARM_chine_invistiotion: "Ayuda china"
 ARM_chine_invistiotion_desc: "China ha establecido relaciones diplomáticas y cooperación económica con Armenia. La asistencia china a Armenia puede involucrar proyectos de infraestructura, iniciativas de desarrollo económico y cooperación en el marco de organizaciones internacionales."
 ARM_SEZ_megri: "ZEE en Meghri"
 ARM_SEZ_megri_desc: "El tipo de operación de la zona económica libre 'Meghri' se define como industrial y logística: en el ámbito de la agricultura, fabricación, suministro de electricidad, comercio, transporte y almacenamiento de la economía, actividad profesional y técnica, cultura, turismo, entretenimiento y recreación."
 ARM_fighting_unemployment: "Luchar contra el desempleo"
 ARM_fighting_unemployment_desc: "Podríamos necesitar intentar luchar contra el desempleo para garantizar que la cantidad de personas trabajando en nuestro país aumente."
 ARM_Tashir: "Grupo Tashir"
 ARM_Tashir_desc: "Tashir es el principal grupo de empresas industriales y de construcción de Rusia, que participa en diversas actividades en varios sectores. Tashir tiene 45,000 empleados en 51 ciudades de Rusia y en el extranjero."
 ARM_russian_invistition_small_b: "Inversión rusa en infraestructura"
 ARM_russian_invistition_small_b_desc: "Rusia ha iniciado recientemente una iniciativa estratégica de inversión en infraestructura en Armenia. El esfuerzo colaborativo se centra en la modernización de las redes de transporte, el fortalecimiento de la infraestructura energética y el avance de los sistemas de telecomunicaciones."
 ARM_frien_multigrup: "Negociar con el grupo MULTI"
 ARM_frien_multigrup_desc: "El grupo Multi fue fundado en 1998 por iniciativa de Gagik Tsarukyan. El proceso de desarrollo y la actividad intensiva del grupo comenzaron cuando se creó el grupo y muchas grandes empresas se involucraron en él. El grupo ocupa regularmente los primeros diez lugares en la lista de los mayores contribuyentes de Armenia."
 ARM_west_invistition_in: "Búsqueda de inversiones occidentales"
 ARM_west_invistition_in_desc: "Buscaremos posibilidades de inversiones occidentales en la economía armenia."
 ARM_energetic_autonomy: "Autonomía energética"
 ARM_energetic_autonomy_desc: "Armenia persigue la autonomía energética impulsada por una necesidad estratégica de seguridad energética y sostenibilidad. Frente a incertidumbres geopolíticas y con el deseo de reducir la dependencia de fuentes de energía externas, Armenia busca aprovechar su abundante potencial de energía renovable."
 ARM_sun_energy_exp: "Energía solar"
 ARM_sun_energy_exp_desc: "La energía solar es beneficiosa como un recurso limpio y renovable, proporcionando energía sostenible mientras reduce el impacto ambiental y la dependencia de los combustibles fósiles limitados."
 ARM_Wind_turbines: "Aerogeneradores"
 ARM_Wind_turbines_desc: "El viento podría ser una buena fuente de energía para nuestro país. Invertir en este tipo de energía podría ser beneficioso para nosotros."
 ARM_nuke_energy: "Energía nuclear Metsamor"
 ARM_nuke_energy_desc: "Energía nuclear Metsamor"
 ARM_geothermal_energy: "Plantas de energía geotérmica"
 ARM_geothermal_energy_desc: "Plantas de energía geotérmica"
 ARM_artsakh_energo: "Artsakhenergo"
 ARM_artsakh_energo_desc: "Artsakh es nuestro hermanito al que necesitamos apoyar. La creación de Artsakhenergo e inversiones en Artsakh a través de él, es el mejor apoyo económico que podemos brindar a Artsakh."
 ARM_gidro_us: "Hidroeléctrica de EE.UU."
 ARM_gidro_us_desc: "Podríamos discutir la creación de una nueva estación hidroeléctrica con los Estados Unidos y hacer que sus empresarios inviertan en este proyecto."
 ARM_razdan_tes: "TPP de Hrazdan"
 ARM_razdan_tes_desc: "TPP de Hrazdan"
 ARM_tenders_oil: "Licitaciones para combustible"
 ARM_tenders_oil_desc: "FLASH LLC es la empresa más antigua y grande de Armenia en importación y distribución de petróleo y combustible. Uno de los principales contribuyentes del país, FLASH tiene 28 años de experiencia en la importación, almacenamiento y gestión de grandes existencias de combustible y su distribución a través de su red de estaciones de servicio de propiedad total y empresas minoristas asociadas."
 ARM_tempus3: "TEMPUS III"
 ARM_tempus3_desc: "TEMPUS es un programa de la Unión Europea que apoya la modernización de la educación superior en las áreas circundantes a la UE."
 ARM_COAF: "COAF"
 ARM_COAF_desc: "COAF"
 ARM_education_projects: "Proyectos educativos"
 ARM_education_projects_desc: "Proyectos educativos"
 ARM_old_friend: "Recuerda a nuestros amigos"
 ARM_old_friend_desc: "Tanto la Federación Rusa como nosotros venimos de la URSS. Sería una tontería desechar nuestra amistad solo por el apoyo de los occidentales. Mantener nuestro honor es honrar nuestro pasado."
 ARM_arovodi_question: "Cuestión Arevordi"
 ARM_arovodi_question_desc: "El movimiento neo-pagano armenio ha prosperado desde nuestro empoderamiento en el gobierno. Necesitamos decidir su destino."
 ARM_zapret_propovedovat: "Aplastar a los Neo-Paganos"
 ARM_zapret_propovedovat_desc: "Los movimientos políticos neo-paganos deben ser prohibidos y restringidos. Representan una amenaza directa para nosotros."
 ARM_kompromis: "Compromiso con los Neo-Paganos"
 ARM_kompromis_desc: "Los movimientos políticos de la fe arevordi son puros en sus intenciones y necesitamos respetarlos y trabajar juntos."
 ARM_konwekt_esidow: "Convertir a los Yazidis"
 ARM_konwekt_esidow_desc: "Los yazidis y los armenios tienen relaciones de larga data. Están bien integrados en nuestra sociedad. Necesitamos enviar nuestros ministerios para intentar convertirlos a nuestra fe."
 ARM_allow_esid: "Tolerar el Yazidismo"
 ARM_allow_esid_desc: "Los yazidis y los armenios son ambos herederos de un pasado arevordi común. Necesitamos respetar las religiones de los demás y continuar una existencia armoniosa."
 ARM_integrat_gruzin: "Integración de Georgia"
 ARM_integrat_gruzin_desc: "Georgia ahora está subyugada y necesitamos decidir qué hacer."
 ARM_religion_autonomy: "Autonomía religiosa"
 ARM_religion_autonomy_desc: "La Iglesia Ortodoxa Georgiana debe ser respetada, ya que es la base de la identidad georgiana, aparte de las diferencias étnicas."
 ARM_church_reforms: "Reformar la Iglesia Georgiana"
 ARM_church_reforms_desc: "Debemos traer de vuelta a la Iglesia Ortodoxa Georgiana al miaphysitismo."
 ARM_discuss_of_union: "Discusión sobre la Unión"
 ARM_georgian_langua: "Permitir el idioma georgiano"
 ARM_georgian_langua_desc: "El idioma georgiano debe ser el único idioma en nuestra nueva provincia. Esto fomentará la aceptación cultural entre nosotros."
 ARM_teach_armyanish: "Enseñarles armenio"
 ARM_teach_armyanish_desc: "Les enseñaremos el idioma armenio como segundo idioma. Esto hará que nuestros países estén más unidos."
 ARM_small_nations_of_aze_free: "Liberar a las pequeñas naciones de Azerbaiyán"
 ARM_small_nations_of_aze_free_desc: "Las pequeñas naciones de Azerbaiyán, como el pueblo Talish, deben ser liberadas de la ocupación anterior de Azerbaiyán!"
 ARM_autonomy_small_natio_aze: "Integración autónoma"
 ARM_autonomy_small_natio_aze_desc: "Las pequeñas naciones de Azerbaiyán deben ser preservadas con integración cultural autónoma en nuestro nuevo sistema federal."
 ARM_buy_iran_state: "Comprar territorios iraníes"
 ARM_katolicks_union: "Unirse con la Iglesia Católica"
 ARM_miafisits: "Permanecer miaphisita"
 ARM_miafisits_desc: "La Iglesia Apostólica Armenia debe ser apoyada a toda costa en nuestra nueva sociedad."
 ARM_orthodox_union: "Unirse con la Ortodoxia"
 ARM_stop_geo_nationalism: "Detener el nacionalismo georgiano"
 ARM_kurds_autonomy: "Autonomía para los kurdos"
 ARM_kurds_autonomy_desc: "Necesitamos prometer autonomía cultural para el pueblo kurdo en nuestros futuros territorios."
 ARM_brothers_nations: "Naciones hermanas"
 ARM_brothers_nations_desc: "Ahora ha llegado el momento de que Georgia se integre completamente en nuestro país."
 ARM_invaite_assiria: "Invitar a los asirios"
 ARM_invaite_assiria_desc: "Los asirios son nuestros hermanos en la religión y debemos ayudarlos a huir de los lugares peligrosos en el Medio Oriente. La repatriación de los asirios es un paso natural para nosotros."
 ARM_turks_question: "Cuestión turca"
 ARM_turks_question_desc: "Hemos recuperado Armenia Occidental. Ahora debemos decidir qué hacer a continuación."
 ARM_eye_for_eye: "Ojo por ojo"
 ARM_teeth_for_teeth: "Diente por diente"
 ARM_hand_for_hand: "Mano por mano"
 ARM_razum_wariantus: "Solución razonable"
 ARM_razum_wariantus_desc: "Deportaremos toda propaganda del nacionalismo turco y apoyaremos el descubrimiento de la verdadera identidad."
 ARM_deportation_nejelatel: "Deportación y adaptación"
 ARM_deportation_nejelatel_desc: "Aquellos que todavía se oponen a nuestra liberación deben ser deportados y debe establecerse una masiva propaganda armenia."
 ARM_kriptoarm: "Integración de los armenios cripto"
 ARM_kriptoarm_desc: "La mayoría del pueblo turco son armenios y griegos asimilados. Necesitamos fomentar el descubrimiento del verdadero legado de estas personas y apoyar la identidad armenia."
 ARM_assimilation_program: "Integrarlos"
 ARM_assimilation_program_desc: "Mostraremos al pueblo turco el verdadero modo de vivir sin los lazos fascistas del estado turco."
 ARM_rekrest_tur: "Programas de conversión religiosa"
 ARM_rekrest_tur_desc: "La Iglesia Apostólica Armenia comenzará su ministerio entre el pueblo turco para apoyar el dominio cristiano en la región."
 ARM_new_identition: "Nueva identidad turca"
 ARM_new_identition_desc: "Para coexistir pacíficamente, necesitamos una nueva y pura identidad turca. Se basará en los principios de amistad entre nuestros pueblos, sin ninguna sucia influencia otomana."
 ARM_national_wan: "Nacionalizar Van"
 ARM_national_wan_desc: "Van ahora debe integrarse completamente en nuestro país."
 ARM_national_trabzon: "Nacionalizar Armenia Menor"
 ARM_national_trabzon_desc: "Armenia Menor ahora debe integrarse completamente en nuestro país."
 ARM_big_punkt_tur: "Recuperación final"
 ARM_big_punkt_tur_desc: "Finalmente, la Armenia principal ya está liberada. Ahora debemos detener nuestra expansión y centrarnos en la construcción."
 ARM_new_impere: "Reclamar Armenia Mayor"
 ARM_new_impere_desc: "Ha llegado el momento de traer de vuelta el Imperio de Tigranes el Grande. Ya basta de que nuestro pueblo se humille y ate nuestra voluntad a potencias extranjeras. Debemos convertirnos en algo más grande y el único imperio que termine con todos los imperios."
 ARM_arm_syria: "Recuperar Siria"
 ARM_arm_syria_desc: "Siria debe ser devuelta a nosotros!"
 ARM_urartu_iran: "Recuperar la corona de Shah'n'shah"
 ARM_urartu_iran_desc: "Tigranes el Grande, en toda su grandeza, posee la corona de Shahenshah. La traeremos de vuelta!"
 ARM_arm_palestine: "Conquistar la Tierra de Judea"
 ARM_arm_palestine_desc: "Nuestros lugares religiosos están todos ubicados en la tierra santa, que debemos recuperar."
 ARM_arm_kurd: "Conquistar Babilonia y Krdq"
 ARM_arm_kurd_desc: "Los asirios han sido reprimidos por los conquistadores extranjeros durante mucho tiempo. Ahora ha llegado el momento de liberarlos y hacer que Babilonia forme parte de nuestro país."
 ARM_arm_east: "Satrapía oriental"
 ARM_arm_east_desc: "Las fronteras modernas de Turkmenistán siempre han sido parte de las tierras partas. Debemos recuperarlas!"
 ARM_arm_byzantine: "Legado de Ponto"
 ARM_arm_byzantine_desc: "Mitrídates de Ponto fue el único aliado leal de Tigranes. Sin embargo, los romanos aplastaron la idea de la unificación del pueblo armenio y griego. Debemos limpiar Grecia del legado romano y finalmente unirnos."
 ARM_pax_armenia2: "Pax Armeniaca"
 ARM_pax_armenia2_desc: "Ahora, Armenia domina la región. Debemos estar orgullosos de eso!"
 ARM_third_armenia: "Tercera Armenia"
 ARM_third_armenia_desc: "Hemos logrado lo que muchas generaciones de armenios consideraron un milagro inimaginable."
 ARM_kiprus: "Reclamar Chipre"
 ARM_italy: "Legado de Saboya"
 ARM_balkans: "Traer los Balcanes al Rey"
 ARM_france: "Debería pertenecernos"
 ARM_spaine: "Recuperar España"
 ARM_ethiope: "Emperador de Etiopía"
 ARM_pax_armenia1: "Pax Armeniaca"
 ARM_parlament_rebublik: "Reformar en República Parlamentaria"
 ARM_parlament_rebublik_desc: "Para prolongar nuestro reinado, debemos reformar la constitución y editarla ligeramente..."
 ARM_triump_revolution_barhat: "§4Triunfo de la Revolución de Terciopelo§!"
 ARM_triump_revolution_barhat_desc: "Dukhov! Nikol Pashinyan ha tomado el poder en Armenia."
 ARM_victory_revolut: "Victoria de la Revolución"
 ARM_defeat_election: "Derrota en las elecciones"
 ARM_way_of_revol: "Camino de la Revolución"
 ARM_way_of_revol_desc: "¿Para qué celebrar elecciones? Todo el mundo sabe que Pashinyan es el líder legítimo de Armenia!"
 ARM_make_election: "Realizar elecciones"
 ARM_make_election_desc: "Debemos realizar elecciones libres y adecuadas para mostrar al mundo entero que Armenia se ha renovado."
 ARM_sdatsa: "Rendirse"
 ARM_prodolhit_borbu: "Continuar la lucha"
 ARM_nelegitim: "Reconocimiento de no legitimidad"
 ARM_nikol_i_ko: "Nikol, Duxov!"
 ARM_nikol_i_ko_desc: "Ahora, Nikol Pashinyan tiene el control total del país, ahora debe realizar nuevas reformas."
 ARM_proval_barhat_revol: "Fracaso de la Revolución de Terciopelo"
 ARM_unloyaly_military: "Tratar con el ejército desleal"
 ARM_fast_reforms: "Reformas rápidas"
 ARM_fast_reforms_desc: "Deben realizarse reformas rápidas para renovar el aparato político y burocrático armenio."
 ARM_oligarhs: "Vasallizar a los oligarcas"
 ARM_arest: "Arresto"
 ARM_arest_desc: "La vieja guardia de los oligarcas debe ser encarcelada. Todos son criminales y se lo merecen."
 ARM_ostavit_last: "Dejar las cosas"
 ARM_daln_politica: "Política orientada al futuro"
 ARM_daln_politica_desc: "Consideramos que nuestras políticas son bastante orientadas al futuro e innovadoras. Deben ser planeadas para que podamos realizarlas."
 ARM_new_politic: "Nuevo camino político"
 ARM_new_politic_desc: "Armenia ya no es el viejo país oxidado. Por eso el nuevo camino político democrático es el camino a seguir para nosotros!"
 ARM_politc_crisis: "Crisis política armenia"
 ARM_grzo: "Patrocinio de Grzo"
 ARM_grzo_desc: "Grzo es uno de los pocos oligarcas ideológicamente democráticos en nuestro país. Debemos obtener apoyo de él."
 ARM_ideal_armenia: "Nuestra Armenia ideal"
 ARM_ideal_armenia_desc: "Ahora, nuestro establecimiento está completamente formado. Necesitamos construir una Armenia ideal!"
 ARM_kocharyan_again: "Apoyar la Alianza Robo-Serzh"
 ARM_sefilyan_again: "Apoyar a Bever"
 ARM_hard_to: "Eliminar el ImQayl"
 ARM_hard_to_desc: "El partido político de Nikol Pashinyan está lleno de tecnócratas tontos que no les gusta nuestro sistema personalista. Vamos a deshacernos de ellos."
 ARM_cons_podliz: "Apelar a los conservadores"
 ARM_cons_podliz_desc: "Debemos utilizar la retórica cristiana religiosa para atraer a los conservadores a votar por nosotros."
 ARM_appealrussia: "Apelar a Rusia"
 ARM_rnlargen_meetings: "Ampliar las protestas"
 ARM_appealwest: "Apelar a los EE. UU."
 ARM_weaken_mil: "Política militar"
 ARM_weaken_mil_desc: "El ejército está lleno de generales que no son leales al nuevo establecimiento o están completamente corruptos. Debemos purgar al ejército de ellos."
 ARM_pseudo_liberal: "Continuar con el curso"
 ARM_pseudo_liberal_desc: "Nuestras políticas sociales que fueron expresadas en el programa de nuestro partido, deben ser ampliadas y continuadas."
 ARM_violentprotesting: "Protesta violenta"
 ARM_peacefulprotesting: "Protesta pacífica"
 ARM_stroy_total: "Estado de Pashinyan"
 ARM_stroy_total_desc: "Aunque somos democráticos, debemos apoyar a la policía y luchar contra la oposición política con todos los medios posibles."
 ARM_newarmednational: "Nueva Revolución Armadas"
 ARM_newbarhatnational: "Nueva Revolución Pacífica"
 ARM_razgon_oppos: "Aplastar a la oposición"
 ARM_razgon_oppos_desc: "Debemos prohibir cualquier reunión política o protesta. Es toda una conspiración del antiguo gobierno!"
 ARM_razresh_oppos: "Permitir a la oposición"
 ARM_razresh_oppos_desc: "Primero y ante todo, somos un gobierno democrático. Debemos permitir cualquier protesta o reunión hasta que se vuelvan violentas."
 ARM_roboserzh_revol: "Revolución anti-revolucionaria"
 ARM_antiartsakh: "Retórica anti-Artsaj"
 ARM_antiartsakh_desc: "No podemos deshacernos de Artsaj de inmediato, pero es obvio que Artsaj es la fuente de todos los problemas en Armenia. Debemos instalar a nuestro hombre en el gobierno de Artsaj y distanciarnos de ellos."
 ARM_sudden_win: "Haxtelu Enq!"
 ARM_polniy_debil: "León de la democracia"
 ARM_hero_of_Armenia: "Héroe de Armenia"
 ARM_forever_prime: "Primer Ministro de por vida"
 ARM_wolfinsheep: "Lobo con piel de oveja"
 ARM_wolfinsheep_desc: "Aunque somos un gobierno democrático, debemos asegurarnos de que nuestra reputación no sea la de un gobierno débil."
 ARM_Artsakh2020: "Guerra de Artsaj 2020"
 ARM_alievsraka: "Reunión con Aliev"
 ARM_loose_war: "Nunca lo olvidaremos"
 ARM_ghukasyan_again: "Apoyar a Ghukasyan"
 ARM_new_economic: "Crisis de 2010"
 ARM_new_economic_desc: "La Gran Recesión fue un período de notable declive general observado en las economías nacionales a nivel mundial, es decir, una recesión, que ocurrió a fines de la década de 2000."
 end_rost: "El fin del crecimiento económico"
 end_rost_desc: "Ha llegado el fin del crecimiento económico natural. Ahora debemos prepararnos para los futuros planes económicos."
 ARM_karabakh_roads: "Carreteras de Artsaj"
 ARM_karabakh_roads_desc: "Las carreteras de Artsaj deben ser reparadas y renovadas."
 ARM_wid_na_zhitilestwo: "Residencia para extranjeros"
 ARM_repatriation: "Esfuerzo de repatriación"
 ARM_export_in_usa: "Exportación a EE. UU."
 ARM_export_in_usa_desc: "Aunque nuestro mercado es mucho más pequeño que la economía de los EE. UU., podríamos intentar establecer relaciones comerciales y exportar nuestros productos a Glendale."
 ARM_kanadian_gold: "Oro canadiense"
 ARM_kanadian_gold_desc: "Las empresas canadienses han mostrado durante mucho tiempo interés en invertir en la industria minera de Armenia."
 ARM_full_embargo: "Embargo total"
 ARM_full_embargo_desc: "Restringiremos completamente los productos turcos que ingresen a nuestro mercado."
 ARM_small_embargo: "Embargo parcial"
 ARM_small_embargo_desc: "Restringiremos parcialmente los productos turcos que ingresen a nuestro mercado."
 ARM_stratigc_paket: "Pacto estratégico"
 ARM_stratigc_paket_desc: "Ha llegado el momento de definir nuestro pacto estratégico de planes económicos."
 ARM_magistral_iran: "Autopista Irán"
 ARM_magistral_iran_desc: "Las carreteras en Syunik deben ser reparadas para que el comercio con Irán sea más beneficioso."
 ARM_korporatiwism: "Corporativismo"
 ARM_korporatiwism_desc: "El corporativismo es una ideología según la cual las células elementales de la sociedad son ciertos grupos sociales, y no individuos. Actualmente, la teoría del corporativismo se ha convertido en parte de la ideología de la democracia cristiana."
 ARM_wnutr_market: "Mercado interno"
 ARM_wnutr_market_desc: "La prioridad del mercado interno sobre las exportaciones es crucial para el bienestar de nuestra población."
 ARM_industrial_project: "Proyectos industriales"
 ARM_industrial_project_desc: "El gobierno necesita planificar los proyectos industriales."
 ARM_zhratwa: "Industria alimentaria"
 ARM_zhratwa_desc: "La industria alimentaria armenia necesita ser revivida por el gobierno y reforzada de manera enérgica."
 ARM_soviet_factrorys: "Revitalizar la industria soviética"
 ARM_soviet_factrorys_desc: "Muchas viejas fábricas soviéticas están abandonadas y no se utilizan. Necesitamos nacionalizarlas y hacerlas funcionar por la fuerza."
 ARM_state_kapitalism: "Capitalismo estatal"
 ARM_state_kapitalism_desc: "Un país capitalista estatal es aquel en el que el gobierno controla la economía y actúa esencialmente como una sola gran corporación, extrayendo valor excedente de la fuerza laboral para invertirlo en una mayor producción."
 ARM_himka: "Industria química"
 ARM_himka_desc: "La producción química en Armenia abarca una gama de productos como pinturas y barnices, productos farmacéuticos, detergentes y limpiadores, y materiales de construcción de alta calidad como emulsiones, disolventes y detergentes."
 ARM_cars_zawod: "Revitalizar el ErAz"
 ARM_cars_zawod_desc: "ErAZ o Yerevanskiy Avtomobilny Zavod (lit. Fábrica de Automóviles de Ereván), fue un fabricante de automóviles armenio en Ereván, Armenia, conocido principalmente por producir la furgoneta RAF-977K (como ErAZ-762) desde 1966 hasta 1996."
 ARM_lite_promka: "Industria ligera"
 ARM_lite_promka_desc: "La Armenia soviética producía dispositivos eléctricos y de medición, vehículos, herramientas, computadoras, entre otras cosas. Otros sectores significativos incluían la industria ligera (textil) y la alimentaria (incluidos cigarrillos y bebidas), que en 1985 representaban el 25% y el 18,8% de la producción industrial de Armenia, respectivamente."
 ARM_biger_sez: "Ampliar las Zonas Económicas Libres"
 ARM_biger_sez_desc: "Las zonas económicas libres (ZEL), territorios económicos libres (TEL) o zonas libres (ZF) son una clase de zona económica especial (ZEE) designada por las administraciones de comercio y comercio de varios países."
 ARM_dolgosrochka: "Planes a largo plazo"
 ARM_dolgosrochka_desc: "La planificación económica a largo plazo de Armenia se centra en el desarrollo sostenible, la diversificación de industrias y el fortalecimiento de la resiliencia frente a choques externos. Con un énfasis en la innovación y la tecnología, el plan tiene como objetivo mejorar la competitividad, atraer inversión extranjera y fomentar el emprendimiento."
 ARM_status_rantue: "Más lucha con la inmigración"
 ARM_status_rantue_desc: "Los responsables políticos se centrarán más en crear una economía más resiliente que fomente que los ciudadanos se queden y participen activamente en la formación del futuro del país."
 ARM_russian_invistition148: "Inversiones rusas en TI"
 ARM_russian_invistition148_desc: "Las inversiones rusas en TI y las reubicaciones a Armenia han ido en aumento, impulsadas por factores como la fuerza laboral calificada en TI de Armenia, los costos competitivos y el ambiente empresarial favorable. Las empresas rusas están reconociendo cada vez más el potencial de colaboración con el talento tecnológico armenio y estableciendo presencia en el país."
 ARM_save_oligars_deals: "Salvar acuerdos de oligarcas"
 ARM_save_oligars_deals_desc: "Satisfacer a los oligarcas es muy importante para nuestra situación económica. Nos beneficiará en muchos ámbitos."
 ARM_IT_sphereooo: "Capital de TI de la CEI"
 ARM_IT_sphereooo_desc: "La creciente reputación de Ereván como un centro dinámico de TI se ve respaldada por un ambiente colaborativo, costos competitivos y un compromiso con el fomento de los avances tecnológicos. Como resultado, la ciudad está jugando un papel principal en la formación del futuro del panorama digital de la CEI."
 ARM_subsidise_it: "Subvencionar el TI"
 ARM_subsidise_it_desc: "Al proporcionar incentivos financieros y apoyo al sector de TI, el gobierno puede atraer más inversiones, fomentar el desarrollo de startups locales y retener talento calificado dentro del país. Las subvenciones también pueden mejorar la competitividad de las empresas de TI armenias en el escenario global, contribuyendo a la posición del país como un centro de excelencia tecnológica."
 ARM_sololearn: "Sololearn"
 ARM_sololearn_desc: "Sololearn es una aplicación móvil que enseña programación con la ayuda de juegos especiales. El programa ganó el gran premio en la competencia anual de aplicaciones FbStart de Facebook en 2017."
 ARM_it_education: "Educación en TIC"
 ARM_it_education_desc: "Armenia debería apoyar la educación en TIC para cultivar una fuerza laboral capacitada, impulsar la innovación tecnológica y empoderar a sus ciudadanos para prosperar en la economía global cada vez más digital."
 ARM_help_local_companies: "Ayudar a las empresas locales"
 ARM_help_local_companies_desc: "Apoyar a las empresas locales de TIC en Armenia es crucial para fomentar el crecimiento económico, crear oportunidades de trabajo altamente cualificadas, retener talento y promover la autosuficiencia tecnológica, contribuyendo en última instancia al desarrollo a largo plazo del país y a su competitividad global."
 ARM_picsart: "Picsart"
 ARM_picsart_desc: "Picsart es una empresa de tecnología armenio-estadounidense con sede en Miami, Florida y Ereván, Armenia, que desarrolla la suite de aplicaciones en línea para edición de fotos y videos Picsart, con una comunidad creativa social."
 ARM_YerevaNN: "YerevaNN"
 ARM_YerevaNN_desc: "YerevaNN es un centro de investigación de aprendizaje automático con sede en Ereván, Armenia."
 ARM_cybersecurity: "Ciberseguridad de Armenia"
 ARM_cybersecurity_desc: "El gobierno de Armenia debería apoyar la ciberseguridad para salvaguardar los activos nacionales, proteger la infraestructura crítica y garantizar la resiliencia de los sistemas digitales, reforzando así la seguridad nacional en un mundo cada vez más interconectado y digital."
 ARM_AUA: "Universidad Americana de Armenia"
 ARM_AUA_desc: "La Universidad Americana de Armenia (AUA) (armenio: Hayastani amerikyan hamalsaran) es una universidad privada e independiente en Ereván, Armenia, acreditada por la Comisión de Universidades y Colegios Senior de la Western Association of Schools and Colleges. Es la primera institución acreditada por EE. UU. en la antigua Unión Soviética que ofrece educación de pregrado y posgrado."
 ARM_new_vozmozh: "Nuevas oportunidades"
 ARM_new_vozmozh_desc: "Necesitamos ver qué oportunidades tiene ahora Armenia para el apoyo educativo."
 ARM_new_ayb: "Escuela AYB"
 ARM_new_ayb_desc: "La Escuela Ayb es un complejo educativo privado en Ereván, Armenia, inaugurado en 2011 por la Fundación Educativa Ayb."
 ARM_tumo: "Centro Creativo TUMO"
 ARM_tumo_desc: "El Centro TUMO para Tecnologías Creativas es un programa educativo gratuito para adolescentes de 12 a 18 años especializado en tecnología y diseño, con educación proporcionada en varios centros y hubs TUMO."
 ARM_EU_educ_deal: "Acuerdo de educación con la UE"
 ARM_EU_educ_deal_desc: "La cooperación educativa Armenia-UE implica esfuerzos colaborativos para mejorar los sistemas educativos, promover el intercambio cultural y facilitar asociaciones de investigación, fomentando la comprensión mutua y contribuyendo al desarrollo de los paisajes académicos armenio y europeo."
 ARM_western_filials: "Filiales occidentales"
 ARM_western_filials_desc: "Muchos centros educativos occidentales podrán abrir sus filiales en nuestro país."
 ARM_MGUyer: "MGU en Armenia"
 ARM_MGUyer_desc: "La Universidad Estatal de Moscú M. V. Lomonosov (Moskovskiy gosudarstvennyy universitet imeni M. V. Lomonosova) es una universidad pública de investigación."

