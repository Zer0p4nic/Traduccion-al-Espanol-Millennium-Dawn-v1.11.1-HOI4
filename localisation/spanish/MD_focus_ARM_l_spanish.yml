 ARM_greece_armenian_exp_desc: "Según nuestro nuevo acuerdo, ahora hay algunos oficiales y destacamentos especiales que serán entrenados conjuntamente con Grecia."
 ARM_unistrim_idea_debuf: "Falta de un sistema de transacciones"
 ARM_unistrim_idea_debuf_desc: "Después del colapso de la URSS y sus vínculos económicos y de transporte en la era del desarrollo digital, Armenia permanece en la periferia del comercio mundial, sin sistemas de transferencia de dinero sin efectivo."
