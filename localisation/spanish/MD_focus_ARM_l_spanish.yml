 ##East church
 eastern_church_arm: "Iglesia Apostólica Armenia"
 eastern_church_arm_desc: "La Iglesia Apostólica Armenia (IAA) es una de las iglesias cristianas más antiguas del mundo. Según la leyenda, la Iglesia Armenia se llama 'Apostólica' porque sus fundadores fueron los Apóstoles Tadeo y Bartolomé, quienes fueron los primeros en predicar el cristianismo en Armenia. Históricamente, la IAA se formó en el año 301 por los esfuerzos de San Gregorio el Iluminador y la adopción del cristianismo por el rey Trdat III como religión del estado."
 eastern_church_eth: "Iglesia Ortodoxa Etíope"
 eastern_church_eth_desc: "La Iglesia Ortodoxa Etíope es una de las iglesias orientales antiguas (pre-Calcedonia). Hasta 1959, fue una iglesia autónoma, en dependencia canónica de la Iglesia Copta, después de lo cual recibió autocefalía. Como otras iglesias orientales antiguas, reconoce tres Concilios Ecuménicos y profesa la cristología miafisita. Tiene su propio rito etíope, así como una estructura jerárquica especial del clero que no tiene análogos en otras tradiciones eclesiásticas."

