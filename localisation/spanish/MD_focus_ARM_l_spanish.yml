 arm_mafia.1.a: "Así sea."
 arm_mafia.2.t: "Oferta de bandido"
 arm_mafia.2.d: "Algunos mafiosos de bajo nivel, después de que comenzara la campaña contra los gánsteres, decidieron apaciguar al gobierno con sus regalos y obsequios con la esperanza de adherirse al régimen y obtener la luz verde para sus actividades futuras ya bajo el protectorado de un gobierno corrupto."
 arm_mafia.2.a: "No. Arrestarlos. No vamos a intercambiar honor por la lealtad de unos secuaces."
 arm_mafia.2.b: "Bueno, estos chicos parecen no ser muy peligrosos para la sociedad. Los dejaremos estar."
 arm_mafia.3.t: "Informe policial"
 arm_mafia.3.d: "...Con un aumento en la proporción de delitos violentos y egoístas-violentos, el crimen se convierte en un factor desestabilizador que infunde miedo en nuestra sociedad. Sin embargo, la respuesta pública puede ser bastante dura y dar un efecto positivo rápido. El aumento en la proporción de delitos de apropiación humana humaniza el crimen. El crimen egoísta no asusta, su peligro no es obvio y por lo tanto, la respuesta de la sociedad puede ser tardía y no ser efectiva. Mientras tanto, el crimen mercenario en su forma actual (intelectualización, corrupción organizacional, etc.) representa una amenaza real y grave para la sociedad."
 arm_mafia.3.a: "Consideraremos este análisis."
 arm_mafia.4.t: "Acto horrendo"
 arm_mafia.4.d: "Como resultado del acto de terrorismo en Ereván, el asesor del Primer Ministro de Armenia, jefe de la empresa armenio-italiana \"Imag\", Gagik Poghosyan, murió.\n\n Según informó el servicio de prensa del Ministerio de Asuntos Internos de Armenia, una granada estaba atada a la puerta del apartamento de G. Poghosyan, y explotó alrededor de las 9 de la mañana. El empresario, gravemente herido, murió mientras era trasladado al hospital.\n\n Según algunos informes, el asesinato está relacionado con las actividades comerciales de G. Poghosyan.\n\n Es hora de que Kocharyan apriete el cinturón sobre la delincuencia. El reciente asesinato del jefe de la policía de tránsito, toneladas de mercancías de contrabando incautadas en la frontera, el descubrimiento de grupos organizados de falsificadores, el asesinato de Poghos Poghosyan, el descubrimiento de casos de incendios intencionales, la detención de un traficante de armas, la disminución del nivel de delitos económicos, los arrestos constantes de espías azerbaiyanos-turcos que ayudaban a grupos de crimen organizado en Armenia, el descubrimiento de un caso de asesinato de Naghdalyan y muchos otros eventos muestran al pueblo que la policía de Armenia finalmente comenzó a trabajar realmente. La gente comienza a condenar abiertamente la cultura criminal. ¿Dejará el crimen organizado todo esto así?"
 arm_mafia.4.a: "Sus crímenes están siendo vengados."
 arm_mafia.5.t: "Un trato que no puedes rechazar"
 arm_mafia.5.d: "Recientemente, Kocharyan fue abordado por un grupo de individuos secretos que se hicieron pasar por \"empresarios\" y \"emprendedores\", quienes le ofrecieron buenas inversiones en la economía armenia, a cambio solo pidiendo reducir la presión sobre los \"empresarios\" recientemente detenidos, con quienes dijeron que les resultaba muy rentable hacer negocios."
 arm_mafia.5.a: "Deténganlos. Usen el presupuesto gubernamental para asaltar sus negocios. Las ratas entran solas a la trampa para ratones."
 arm_mafia.5.b: "Bueno, mientras consideramos todas las circunstancias, podemos hacer un trato."
 arm_mafia.6.t: "Tiroteo en Ereván"
 arm_mafia.6.d: "Ayer, como resultado de un tiroteo en Ereván, tres personas fueron asesinadas y una más resultó herida. Según el servicio de prensa de la policía armenia, una persona desconocida disparó contra un taxi GAZ-31 que circulaba por la autopista Nubarashen con una ametralladora. El conductor Sashik Hakobyan murió en el acto debido a sus heridas. Los pasajeros Arkady y Artem Gevorkyan y Garik Harutyunyan fueron llevados al hospital con graves heridas de bala, donde dos de ellos, Arkady Gevorkyan y Garik Harutyunyan, murieron. Cabe destacar que los fallecidos son los sobrinos del exdiputado parlamentario Ruben Gevorkyan. Se encontraron tres armas en el lugar."
 arm_mafia.6.a: "Es una lástima que no los hayamos detenido antes."
 arm_mafia.7.t: "Trato con Austria"
 arm_mafia.7.d: "El Ministerio del Interior de Austria y la policía armenia están preparando la firma de un acuerdo de cooperación que servirá como base legal para combatir el crimen organizado y el narcotráfico. El Ministro Federal del Interior de Austria, Ernest Strasser, declaró esto el viernes durante una reunión con el presidente de Armenia, Robert Kocharian. Según el servicio de prensa de la Presidencia de Armenia, ambas partes valoraron altamente el estado actual de las relaciones armenio-austriacas. Los interlocutores destacaron la importancia de intercambiar experiencias y expertos en el ámbito de la aplicación de la ley, así como de realizar seminarios y entrenamientos conjuntos."
 arm_mafia.7.a: "Nuestra diplomacia es, de hecho, fuerte."
 arm_mafia.8.t: "La mafia llega al gobierno"
 arm_mafia.8.d: "Una gran cantidad de autos extranjeros negros llegaron al recientemente reforzado edificio del gobierno de Ereván debido a la alta criminalidad. Los guardias y la policía fueron alertados.\n\n Todo el círculo criminal de Armenia y algunos ladrones de alto rango de Rusia hacen la última oferta a Kocharyan. Una oferta que creen que no puede rechazar. A cambio, solo le piden que no toque sus negocios ya sacudidos y que deje todo como está. Todo el fondo de dinero está en manos de un hombre de traje negro, el diplomático."
 arm_mafia.8.a: "Bueno. Cuando lo pones de esta manera, puede que tengamos un trato, de hecho."
 arm_mafia.8.b: "Decimos no a los tratos con el Diablo. Arrestenlos a todos."
 arm_mafia.9.t: "Intento de asesinato de Serzh Sargsyan"
 arm_mafia.9.d: "Los empleados del Servicio de Seguridad Nacional de Armenia impidieron el asesinato, que fue preparado por el previamente condenado Levon Abrahamyan utilizando un dispositivo explosivo. Según el servicio de prensa del Banco Nacional de la República de Armenia, este año el Departamento de Investigación de la Fiscalía General de la República de Armenia inició un caso criminal bajo el Artículo 35-305 del Código Penal de la República de Armenia. Levon Abrahamyan está arrestado. Se está llevando a cabo una investigación. Cabe señalar que el artículo mencionado del Código Penal implica castigo por un intento de asesinato contra un estadista, figura política o pública. Como precisó el periódico \"Hayots Ashkhar\" en la edición de hoy, se estaba intentando asesinar al Ministro de Defensa de Armenia, Serzh Sargsyan."
 arm_mafia.9.a: "Manos fuera de Serzh!"
 arm_mafia.10.t: "Detención de criminales"
 arm_mafia.10.d: "Recientemente, el Ministerio de Relaciones Exteriores de la República de Armenia anunció la detención de grandes figuras prominentes del círculo criminal de Armenia y todo el Transcáucaso, que estaban a punto de abandonar el territorio de Armenia para una reunión de gánsteres en Krasnodar. La mayoría de las bandas criminales, así como la mafia en general, quedaron prácticamente decapitadas."
 arm_mafia.10.a: "Una visión lamentable, ¿eh?"
 arm_mafia.11.t: "Noticias recientes"
 arm_mafia.11.d: "Después de los recientes eventos, los restos de la mafia comenzaron a aterrorizar a la población local de Armenia. Sin embargo, sus métodos se han vuelto más secretos y sofisticados. Ahora están tratando de paralizar la economía armenia.\n\n Bueno, siempre podemos intentar ponernos en contacto con ellos..."
 arm_mafia.11.a: "Ni un centímetro de tierra para el enemigo!"
 arm_mafia.11.b: "Aunque esto es un desastre, podemos negociar con Lav Tgheq..."
 arm_mafia.12.t: "Golpe final"
 arm_mafia.12.d: "Ha llegado el momento en que el resultado final de nuestras acciones debe presentarse ante nuestro líder y nuestro país. Sea lo que hayamos elegido, tendremos que enfrentar las consecuencias."
 arm_mafia.12.a: "La mafia está casi eliminada."
 arm_mafia.12.b: "La mafia está paralizada. Sufriremos algunas pérdidas, el problema está parcialmente resuelto."
 arm_mafia.12.c: "Deberíamos haber sido más radicales con respecto a la bandolerismo..."

