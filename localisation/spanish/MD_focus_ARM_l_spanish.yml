 #2008 Elections events
 arm_elect.1.t: "La elección de Kocharyan"
 arm_elect.1.d: "Recientemente, hubo una disputa entre nuestros pupilos Serzh Sargsyan y Gagik Tsarukyan, ya que no pudieron repartir el nuevo negocio abierto en Armenia. ¿Qué haremos?"
 arm_elect.1.a: "Sargsyan debería ser el dueño, es mi amigo y leal soldado."
 arm_elect.1.b: "Tsarukyan tendrá un control más firme. Sabe cómo se hace el trabajo."
 arm_elect.1.c: "Tal vez deberíamos reorganizarlo en una fuente de ingresos para los nacionalistas..."

 arm_elect.2.t: "El problema con la administración local."
 arm_elect.2.d: "Recientemente, en la región de Kotayk en Armenia, comenzaron los problemas con el nombramiento del Gobernador. El Partido Republicano de Sargsyan nos pide que los apoyemos, al igual que el Partido Armenia Próspera de Tsarukyan nos pide que los apoyemos. Paralelamente a esto, los radicales de derecha comenzaron protestas en la región contra ambos partidos. ¿Qué deberíamos hacer?"
 arm_elect.2.a: "El Partido Republicano me apoyó en las elecciones de 1998 y 2003. La elección es obvia."
 arm_elect.2.b: "Kotayk es la provincia natal de Tsarukyan. Seguro que la cuidará con mucha cautela."
 arm_elect.2.c: "Los nacionalistas realmente quieren resolver los problemas en la provincia. Deberíamos darles una oportunidad."

 arm_elect.3.t: "¿Parlia... qué?"
 arm_elect.3.d: "Durante las recientes elecciones parlamentarias, con un fraude electoral anticipado, el Partido Republicano pidió más escaños, queriendo quitarlos al partido de Tsarukyan, aunque estos escaños estaban originalmente destinados para la coalición nacionalista. ¿A quién deberíamos darle estos escaños?"
 arm_elect.3.a: "Los chicos de Sargsyan deberían sentarse allí, obviamente."
 arm_elect.3.b: "Los chicos de Tsarukyan deberían estar allí."
 arm_elect.3.c: "Los nacionalistas deberían tomar lo que merecen."

 arm_elect.4.t: "Ampliando apoyo"
 arm_elect.4.d: "Durante las recientes protestas regulares, decidimos lanzar una respuesta para apoyar a nuestro Presidente Kocharyan. ¿Qué partido debería apoyarnos?"
 arm_elect.4.a: "El Partido Republicano debería hacerlo, como siempre lo ha hecho."
 arm_elect.4.b: "Tsarukyan puede poner algo de dinero en propaganda."
 arm_elect.4.c: "Los radicales nacionalistas seguramente golpearán a los liberales disidentes."

 arm_elect.5.t: "Nacionalismo pro-occidental"
 arm_elect.5.d: "Debido a nuestra victoria en la guerra de Artsaj, los sentimientos patrióticos están creciendo entre la población. Muchos de estos se sienten atraídos por los partidos nacionalistas pro-occidentales. ¿Tal vez deberíamos atraer su atención e inducirlos a unirse a otros partidos?"
 arm_elect.5.a: "El Partido Republicano es nacional-conservador, ¿verdad? Los carteles y la propaganda en la TV harán el trabajo."
 arm_elect.5.b: "Tsarukyan es un verdadero patriota de su país, deberíamos darle la prioridad."
 arm_elect.5.c: "El verdadero nacionalismo no se basa en rezar a algunas superpotencias. Vamos, Tseghamard!"

 arm_elect.6.t: "Prospecto Norte"
 arm_elect.6.d: "Ya estamos en el proceso de implementar el proyecto Prospecto Norte. Debemos decidir quién se encargará de este tema de pacificación y reubicación de la población y compensación por todos los daños. Debemos poner a alguien a cargo de este caso para traer inversiones y finalizar el proyecto."
 arm_elect.6.a: "Sargsyan hará el trabajo"
 arm_elect.6.b: "Tsarukyan incluso puede poner algo de su bolsillo"
 arm_elect.6.c: "Los nacionalistas seguramente pueden hacer esto bien."

 arm_elect.7.t: "Reforma de pensiones"
 arm_elect.7.d: "Hemos lanzado una reforma para aumentar el salario mínimo y las pensiones en Armenia. Sin embargo, no tenemos suficientes recursos para completar la reforma. ¿Quién se encargará de ella?"
 arm_elect.7.a: "Sargsyan puede manejar esto"
 arm_elect.7.b: "Tsarukyan sabe lo que la gente común necesita."
 arm_elect.7.c: "Solo los nacionalistas conocen el camino recto de las reformas."

 arm_elect.8.t: "Casino, bebé"
 arm_elect.8.d: "En varias regiones de Armenia, ha comenzado la competencia en el sector de los casinos. El ámbito empresarial requiere la expansión de sus territorios. Sargsyan nos exige que apoyemos su casino dando prioridad a su negocio, al mismo tiempo que Tsarukyan exige lo mismo. ¿Qué haremos?"
 arm_elect.8.a: "El negocio de Sargsyan debería ser prioritario."
 arm_elect.8.b: "El negocio de Tsarukyan debería ser prioritario."
 arm_elect.8.c: "¿Casinos? ¿Qué? Pon a los radicales allí para protestar contra ellos."

 arm_elect.9.t: "Préstamos baratos"
 arm_elect.9.d: "Desde el colapso de la URSS, el sector agroindustrial de la economía ha estado sufriendo en Armenia. Necesitamos dar préstamos baratos a los residentes rurales para desarrollar y mantener estable la economía."
 arm_elect.9.a: "Sargsyan debería trabajar en este asunto."
 arm_elect.9.b: "Tsarukyan debería trabajar en este asunto."
 arm_elect.9.c: "Los nacionalistas deberían trabajar en este asunto."

 arm_elect.10.t: "Consecuencias del terremoto de 1988"
 arm_elect.10.d: "Necesitamos continuar la reconstrucción de la ciudad de Gyumri, Spitak y otros asentamientos afectados por el terremoto de 1988."
 arm_elect.10.a: "Sargsyan seguramente puede negociar inversiones de Rusia y Occidente."
 arm_elect.10.b: "Creo que Tsarukyan puede organizar el proyecto de reconstruir todo esto."
 arm_elect.10.c: "Los nacionalistas pueden intentar trabajar en este asunto y consultar con empresas de construcción."

