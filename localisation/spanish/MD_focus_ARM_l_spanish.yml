 #ARM
 ARM_war_mafia_category: "Luchando contra la mafia"
 ARM_war_mafia_category_desc: "Tras el colapso de la Unión Soviética, los bandidos, con los cuales el gobierno actual tuvo que cooperar debido a la difícil situación, tomaron un control excesivo sobre los asuntos del país. Es hora de cambiar eso."
 ARM_amendments_to_criminal_code: "Modificar el Código Penal"
 ARM_amendments_to_criminal_code_desc: "Necesitamos cambiar y modificar el Código Penal Armenio para comenzar acciones decisivas contra los elementos criminales."
 ARM_hunt_for_thieves_in_law: "Empezar la caza de ladrones en la ley"
 ARM_hunt_for_thieves_in_law_desc: "Debido a la larga cooperación entre el gobierno actual y las autoridades criminales, no nos será difícil rastrearlos y eliminarlos."
 ARM_police_raids: "Redadas policiales"
 ARM_police_raids_desc: "Los clanes criminales se sienten muy cómodos. Las \"reuniones\" tienen lugar justo en el centro de la capital, y los medios de comunicación cubren esto como algo común. No podemos permitir que los bandidos respiren tan libremente. Para hacer esto, es necesario organizar redadas policiales en los lugares de reunión de la mafia."
 ARM_clean_up_prisons: "Poner orden en las prisiones"
 ARM_clean_up_prisons_desc: "En el espacio postsoviético, las prisiones son famosas por su negligencia. Si queremos reducir el crimen entre los prisioneros y aquellos liberados de prisión, es necesario restaurar el orden en las prisiones. Para esto, hay que detener la leylessness policial con respecto a los prisioneros, cambiar el orden de permanencia y restaurar los edificios."
 ARM_hard_anti_capital_category: "Anticapitalismo severo"
 ARM_hard_anti_capital_category_desc: "Solo una revolución socialista proletaria puede sacar a la humanidad del callejón sin salida creado por el imperialismo y las guerras imperialistas. Cualesquiera que sean las dificultades de la revolución y sus posibles fracasos temporales, o las olas de contrarrevolución, la victoria final del proletariado es inevitable. (V.I. Lenin)"
 ARM_hard_anti_capital_propagande: "Expandir la campaña"
 ARM_hard_anti_capital_propagande_desc: "Lo más importante en cualquier revolución es la expansión del apoyo popular. Es necesario ganar los corazones del pueblo afligido con discursos esperanzadores y dirigir a los ciudadanos ideológicamente adoctrinados en la dirección correcta."
 ARM_secure_country_category: "Reformas en defensa"
 ARM_secure_country_category_desc: "A pesar de nuestra neutralidad, debemos estar listos para defender nuestra patria con todas las fuerzas disponibles. Nuestra doctrina se basará en la milicia popular, que, en caso de guerra, se convierte en un ejército eficiente."
 ARM_crete_mitia_dec: "Crear estructuras de milicia"
 ARM_crete_mitia_dec_desc: "Para fortalecer el ejército, necesitamos expandirlo no solo con luchadores profesionales o reclutas, sino también involucrarnos en la formación y preparación de grupos de milicianos."
 ARM_crete_mobilizations_centers_dec: "Creación de centros de movilización"
 ARM_crete_mobilizations_centers_dec_desc: "En el actual estado de las cosas, necesitamos urgentemente centros de movilización para una mejor coordinación de las acciones y transferencia relámpago de personas."
 ARM_defence_plans_dec: "Establecer una línea defensiva"
 ARM_defence_plans_dec_desc: "Necesitamos pensar en cómo proteger adecuadamente nuestro pequeño país de los enemigos del Oeste y del Este que constantemente quieren sangre. Para hacer esto, necesitamos desarrollar planes a largo plazo para la construcción de fortificaciones."
 ARM_social_reforms_category: "Reformas sociales"
 ARM_social_reforms_category_desc: "Uno de los aspectos más importantes del estado es la sociedad y su estructura social. Para lograr nuestros objetivos, debemos llevar a cabo reformas indomables en el ámbito social."
 ARM_war_corruption: "Lucha contra la corrupción"
 ARM_rus_zakupki_tanks_category: "Compra de equipo ruso"
 ARM_rus_zakupki_tanks_category_desc: "Compra de equipo ruso"
 ARM_tanks_zakupaiten: "Compra de tanques"
 ARM_plans_economy_category: "Economía planificada"
 ARM_plans_economy_category_desc: "La gestión, como señaló Marx, es \"un aspecto necesario de cada modo de producción.\" Las principales tareas, formas y métodos de gestionar la vida económica están determinados por la naturaleza del sistema social y los intereses de la clase dominante. En una sociedad capitalista, todo el sistema de gestión de la vida económica y política del país está orientado a proteger los intereses de la gran burguesía y suprimir a los trabajadores. El desarrollo planificado de la economía nacional es la mayor ventaja del socialismo sobre el capitalismo. La vida ha confirmado las afirmaciones de los fundadores del marxismo de que las condiciones para una economía planificada se crean con la victoria de la revolución proletaria y la transferencia de los medios de producción a la propiedad pública. Solo después de esto \"la producción social se hace posible según un plan preestablecido.\""
 ARM_develop_infrusture: "Impacto en la construcción de carreteras"
 ARM_build_house: "Impacto en la construcción de nuevos edificios"
 ARM_build_factory: "Industria de la construcción impactada"
 ARM_caucasian_revol_category: "Revolución del Cáucaso"
 ARM_caucasian_revol_category_desc: "No existe otro medio para combatir el odio nacional que la organización y la movilización de la clase oprimida para luchar contra la clase opresora en cada país individual, como uniendo a esas organizaciones nacionales de trabajadores en un solo ejército internacional de trabajadores para luchar contra el capital internacional."
 ARM_ZSFSR_category: "Establecimiento de la ZSFSR"
