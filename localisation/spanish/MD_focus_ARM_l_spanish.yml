 ARM_aze_integrate: "Integración de la RSS de Azerbaiyán"
 ARM_abk_integrate: "Integración de la ASSR de Abjasia"
 ARM_SOO_integrate: "Integración de Osetia del Sur"
 ARM_NKR_integrate: "Integración de Nagorno-Karabaj"
 ARM_new_constitution: "Creación de una nueva constitución"
 ARM_new_constitution_desc: "Ahora es necesario crear una constitución tal que nuestros pueblos nunca más luchen entre sí. Si damos libertad de movimiento, autonomía a las autoridades regionales, prohibimos el nacionalismo, entonces nuestro país florecerá con nueva vida para la gloria de Lenin y un brillante futuro comunista!"
 ARM_Establish_connections_aze: "Establecer vínculos con los comunistas azerbaiyanos"
 ARM_Establish_connections_aze_desc: "El pueblo azerbaiyano languidece bajo el yugo del poder burgués. Y dado que ya tenemos experiencia en la lucha contra el capitalismo, es necesario ayudar a nuestros vecinos del este a deshacerse de las cadenas de la esclavitud!"
 ARM_aze_revol: "Revolución en Azerbaiyán!"
 ARM_aze_revol_desc: "Es hora de encender la llama de la revolución en Azerbaiyán."
 ARM_Financing_of_protest_movements_aze: "Financiar movimientos de protesta"
 ARM_Financing_of_protest_movements_aze_desc: "Com. El partido de Azerbaiyán siempre ha tenido el apoyo del pueblo. Pero su principal problema es complacer a las autoridades burguesas. Es necesario mostrar a todo el pueblo que los comunistas no están de acuerdo con el curso político de Azerbaiyán a partir de ahora."
 ARM_Strengthen_com_partys_agenda: "Fortalecer la agenda comunista"
 ARM_Strengthen_com_partys_agenda_desc: "Después de 10 años de gobierno burgués, la nueva generación necesita que se le explique nuevamente la necesidad de regresar al sistema socialista. Sin embargo, se debe encontrar una línea fina entre la hostilidad abierta, aunque verdadera, y el complacer a las autoridades modernas."
 ARM_parlament_aze_places: "Encontrar partidarios en el parlamento de Azerbaiyán"
 ARM_parlament_aze_places_desc: "Para acercarnos a la cabeza de la serpiente burguesa y cortarle la cabeza, debemos encontrar partidarios en el parlamento de Azerbaiyán que simpaticen con la antigua grandeza soviética."
 ARM_geo_revol: "Revolución en Georgia!"
 ARM_parlament_geo_places: "Bajar la autoridad del Parlamento."
 ARM_parlament_geo_places_desc: "Hoy, el parlamento georgiano está dominado por marionetas pro-occidentales y seguidores indecisos de Shevardnadze. Basta con sacudir la autoridad del parlamento entre el pueblo, y su poder colapsará bajo la mano de la clase trabajadora!"
 ARM_Strengthen_com_partys_agenda_geo: "Crítica al curso político de Georgia"
 ARM_Strengthen_com_partys_agenda_geo_desc: "Es obvio que la democracia de Georgia es un medio para enriquecer a la burguesía a expensas del pueblo común. Quizás, si comenzamos a criticar más duramente a las autoridades, atraeremos a más partidarios a nuestro lado, haciendo urgente la agenda comunista."
 ARM_Financing_of_protest_movements_geo: "Tomar la iniciativa de protesta"
 ARM_Financing_of_protest_movements_geo_desc: "En la Georgia postsoviética, las protestas generalmente las llevan a cabo fanáticos democráticos, nacionalistas y simples alborotadores que dispersan la atención de las masas. Pero la nueva retórica de nuestra línea nos permitirá tomar la iniciativa y dirigir la atención del pueblo en la dirección correcta."
 ARM_Establish_connections_geo: "Restaurar los viejos lazos en Georgia"
 ARM_Establish_connections_geo_desc: "Georgia, antaño un hervidero del movimiento comunista transcaucásico, ahora no puede jactarse de su antiguo fervor. La vieja guardia del PCUS todavía se encuentra sin el apoyo de sus camaradas de armas de los países vecinos. Es hora de cambiar eso!"

