 # Events
 energy.1.t: "Solicitud de Compra de Material de Grado de Reactor"
 energy.1.d: "[FROM.GetNameWithFlag] busca comprar Material de Grado de Reactor de nosotros para sus reactores nucleares. ¿Deberíamos aceptar su propuesta de acuerdo?"
 energy.1.a: "Aceptar el Acuerdo"
 energy.1.b: "Rechazar el Acuerdo"

 energy.2.t: "[FROM.GetNameWithFlag] Acepta la Compra"
 energy.2.d: "Los funcionarios de [FROM.GetName] han confirmado la venta de combustible nuclear para alimentar nuestros reactores. Un envío está en camino y se espera que llegue pronto."
 energy.2.a: "Compra Sellada"

 energy.3.t: "[FROM.GetNameWithFlag] Rechaza la Compra"
 energy.3.d: "Desafortunadamente, los funcionarios de [FROM.GetName] han rechazado nuestra oferta para comprar combustible nuclear. Parece que necesitaremos explorar otras opciones para alimentar nuestros reactores."
 energy.3.a: "Compra Denegada"

 energy.4.t: "Una Nueva Instalación de Enriquecimiento"
 energy.4.d: "[FROM.GetNameWithFlag] está construyendo actualmente su primera instalación de enriquecimiento. La nueva instalación permitirá al país comenzar a enriquecer uranio para fines como la energía nuclear o, en algunos casos, armamento nuclear. ¿Cómo deberíamos proceder? Podemos exigir que detengan la construcción de la instalación o simplemente permitir que continúen sin impedimentos."
 energy.4.a: "Exigir que Detengan"
 energy.4.b: "Permitir la Construcción"

 energy.5.t: "Detener la Construcción de la Instalación de Enriquecimiento"
 energy.5.d: "[FROM.GetName] nos ha pedido detener la construcción de nuestra instalación de enriquecimiento. ¿Deberíamos detener la construcción? También podemos limitarnos a materiales de LEU una vez que esté construida para producir nuestro propio combustible nuclear, o simplemente ignorarlos. ¿Quién sabe?"
 energy.5.a: "Detener Construcción"
 energy.5.b: "Limitar a LEU"
 energy.5.c: "Ignorar las Demandas"

 energy.6.t: "[FROM.GetNameWithFlag] Aceptó Nuestras Demandas"
 energy.6.d: "Aceptaron nuestras demandas y han detenido su construcción."
 energy.6.a: "Bien"

 energy.7.t: "[FROM.GetNameWithFlag] Se Limita a Materiales de Grado de Reactor"
 energy.7.d: "Se han limitado a materiales de grado de reactor. Esto debería evitar que alguna vez se conviertan en una verdadera potencia nuclear."
 energy.7.a: "Un Esfuerzo Valioso"

 energy.8.t: "[FROM.GetNameWithFlag] Ignoró Nuestras Demandas"
 energy.8.d: "Nos han dicho que soportemos la presión."
 energy.8.a: "Gracias"

 energy.9.t: "[FROM.GetNameWithFlag] Permitió la Construcción"
 energy.9.d: "Nos han permitido y están patrocinando nuestra construcción. No deberíamos ser detenidos por ninguna otra potencia."
 energy.9.a: "Gracias"
