 # Techs
 early_renewables: "Paneles Solares Básicos"
 early_renewables_desc: "El desarrollo de paneles solares básicos permite a las naciones aprovechar la luz solar y convertirla en electricidad, marcando el paso inicial hacia la adopción de energía renovable."
 renewables: "Avances en Turbinas Eólicas"
 renewables_desc: "Las mejoras tecnológicas en aerodinámica y materiales permiten la construcción de turbinas eólicas más eficientes, aumentando sus capacidades de generación de energía."
 improved_renewables: "Fotovoltaicos de Alta Eficiencia"
 improved_renewables_desc: "Avances significativos en la tecnología de celdas fotovoltaicas resultan en mayores tasas de conversión de energía solar, haciendo que los paneles solares sean más productivos y rentables."
 advanced_renewables: "Palas de Turbinas de Compuesto"
 advanced_renewables_desc: "Utilizando materiales compuestos ligeros pero resistentes, las palas de las turbinas eólicas se vuelven más eficientes y duraderas, capturando más energía del viento."
 modern_renewables: "Tecnología Solar de Película Delgada"
 modern_renewables_desc: "La introducción de paneles solares de película delgada revoluciona la industria solar, ofreciendo flexibilidad y adaptabilidad en la instalación mientras mejora la eficiencia general."
 improved_modern_renewables: "Parques Eólicos Marinos"
 improved_modern_renewables_desc: "Las naciones comienzan a construir parques eólicos en ubicaciones marinas, beneficiándose de vientos más fuertes y constantes, allanando el camino para proyectos de energía eólica a gran escala."
 advanced_modern_renewables: "Paneles Solares Bifaciales"
 advanced_modern_renewables_desc: "Se introducen los paneles solares bifaciales, capaces de capturar la luz solar desde ambos lados, aumentando la generación de energía al aprovechar la luz reflejada desde superficies circundantes."
 early_futuristic_renewables: "Controles Avanzados para Turbinas Eólicas"
 early_futuristic_renewables_desc: "Sistemas de control de última generación optimizan el rendimiento de las turbinas eólicas ajustando el ángulo de las palas y de guiñada para extraer la máxima energía de las condiciones de viento variables."
 futuristic_renewables: "Celdas Solares de Perovskita"
 futuristic_renewables_desc: "Las celdas solares de perovskita se vuelven viables comercialmente, ofreciendo mayor eficiencia y menores costos de producción, impulsando aún más la adopción de energía solar."
 futuristic_oil_refining: "Refinamiento Futurista de Combustible"
 futuristic_oil_refining_desc: "Cambios adicionales en la destilación de biodiésel y combustible de propósito general pueden permitirnos obtener más combustible que sea más limpio y eficiente al quemarse."
 fuel_efficiency: "Ingeniería de Combustión Avanzada"
 fuel_efficiency_desc: "Las innovaciones en ingeniería de combustión nos permiten extraer más energía de los combustibles fósiles mientras reducimos su consumo, sentando un precedente para el futuro de la generación de energía."
 fuel_efficiency2: "Ciclo Combinado de Gasificación Integrada"
 fuel_efficiency2_desc: "Al convertir el carbón y otros combustibles basados en carbono en gas, aprovechamos el potencial de una producción de energía más limpia y eficiente, marcando un avance en las capacidades de nuestras plantas de energía de combustibles fósiles."
 fuel_efficiency3: "Tecnologías de Alta Eficiencia y Bajas Emisiones"
 fuel_efficiency3_desc: "Adoptar las tecnologías HELE asegura que nuestras plantas de combustibles fósiles logren mayores eficiencias con menores emisiones, combinando los objetivos gemelos de producción de energía y protección ambiental."
 fuel_efficiency4: "Integración de Captura y Almacenamiento de Carbono (CCS)"
 fuel_efficiency4_desc: "A medida que crecen las preocupaciones globales sobre las emisiones de carbono, integrar CCS en nuestras plantas de energía nos permite atrapar y almacenar las emisiones de CO2, haciendo que la energía de combustibles fósiles sea tanto viable como consciente del medio ambiente."
 fuel_efficiency5: "Optimización y Monitoreo Impulsados por IA"
 fuel_efficiency5_desc: "Aprovechando el poder de la inteligencia artificial, nuestras plantas ahora ajustan dinámicamente sus operaciones en tiempo real, garantizando un consumo óptimo de combustible y producción mientras minimizan los impactos ambientales."
 fuel_efficiency6: "Plantas de Combustibles Fósiles de Emisiones Casi Nulas"
 fuel_efficiency6_desc: "A través de tecnologías y técnicas de vanguardia, nuestras plantas de combustibles fósiles ahora operan con emisiones significativamente reducidas, representando la cúspide de la producción energética eficiente."
 energy_efficiency: "Fundamentos de la Termodinámica"
 energy_efficiency_desc: "Aplicando algunos fundamentos básicos de los Principios de la Termodinámica, se puede reducir inmediatamente la pérdida de energía en fábricas y edificios de oficinas."
 energy_efficiency2: "Aplicación de Aislamiento Térmico"
 energy_efficiency2_desc: "Una gran parte del costo energético nacional proviene de calentar y enfriar edificios. Utilizar aislamiento térmico puede reducir estos gastos, permitiendo que la energía obtenida se use en otros lugares."
 energy_efficiency3: "Integración de Controles Avanzados"
 energy_efficiency3_desc: "Al integrar algunos algoritmos rudimentarios en termostatos y sistemas de control, se puede mejorar aún más la eficiencia, permitiendo ahorrar energía adicional."
 energy_efficiency4: "Aislamiento de Alta Densidad"
 energy_efficiency4_desc: "Usando materiales más modernos, se puede aumentar la densidad del aislamiento y lograr aún mayores ahorros de energía."
 energy_efficiency5: "Plantas de Energía Mejoradas con TEG"
 energy_efficiency5_desc: "Muchas plantas de energía modernas aún dependen del uso de calor para convertir agua en vapor. Aunque esto se ha vuelto más eficiente con los años, sigue produciendo grandes cantidades de calor residual. Los Generadores Termoeléctricos pueden utilizarse de manera flexible para extraer un voltaje adicional del calor residual. Esto se refleja en la reducción del costo total de combustible en las fábricas."
 energy_efficiency6: "Aisladores de Nanofibras"
 energy_efficiency6_desc: "Los desarrollos recientes en tecnología de nanofibras permiten el uso de algunos de los aislamientos más avanzados y densos hasta la fecha. Esto mejorará significativamente la eficiencia energética."
 energy_efficiency7: "Integración a Gran Escala de TEG"
 energy_efficiency7_desc: "Más allá de aislar adecuadamente fábricas y oficinas, los Generadores Termoeléctricos pueden utilizarse para recuperar energía que de otro modo se perdería, incluso con el aislamiento térmico más moderno."
 energy_efficiency8: "Microgeneradores"
 energy_efficiency8_desc: "Equipar escapes con turbinas generadoras a pequeña escala y pasar cableado termoeléctrico a través de ventanas lleva la recuperación de energía al siguiente nivel."
 energy_efficiency9: "TEGs Superconductores"
 energy_efficiency9_desc: "Aprovechar los extremos de temperatura y las propiedades físicas del Efecto Seebeck es una cosa, pero combinarlo con las propiedades superconductoras de algunas aleaciones y tecnología de nanofibras recientemente desarrolladas permite que la eficiencia se acerque bastante a un concepto de pérdida cero."

