 # Ideas
 energy_dynamic_modifier: "Red Eléctrica Nacional"
 energy_dynamic_modifier_TT: "Este Espíritu muestra la suma del consumo de combustible de las plantas de energía fósiles y el consumo directo de combustible de fuentes no eléctricas, así como las eventuales penalizaciones que surgen si el consumo de energía no es satisfecho por la generación de energía."
 no_fuel_penalties_modifier: "Penalizaciones por Falta de Combustible"
 no_fuel_penalties_modifier_TT: "Este Espíritu muestra las penalizaciones que surgen si el país consume todas sus reservas de combustible, dejando nada para que la población consuma."
 hydroelectric_infrastructure_in_state: "Infraestructura Hidroeléctrica"
 hydroelectric_infrastructure_in_state_TT: "La Infraestructura Hidroeléctrica incluye todas las presas hidroeléctricas, almacenamiento y más relacionados con la Energía Hidroeléctrica. El modificador en el estado incluye la energía total producida así como la cantidad de almacenamiento que puede contener. Contribuye a tu generación total de energía y, por ende, ayuda a satisfacer el consumo energético de tu industria y población."
 geothermal_infrastructure_in_state: "Infraestructura Geotérmica"
 geothermal_infrastructure_in_state_TT: "La Infraestructura Geotérmica incluye todas las plantas de energía geotérmica e infraestructura similar. Contribuye a tu generación total de energía y, por ende, ayuda a satisfacer el consumo energético de tu industria y población."
 renewable_capacity_factor_dyn_mod: "Zona Favorable para Energías Renovables"
 renewable_capacity_factor_dyn_mod_TT: "Este lugar tiene condiciones particularmente favorables para la generación de energía renovable, ya sea por vientos fuertes y estables o por un promedio muy alto de horas de sol al año. Esto incrementa el factor de capacidad de los parques renovables construidos en este estado, haciendo que operen, en promedio, más cerca de su capacidad máxima."
 heavy_power_restrictions_spirit: "Restricciones Severas de Energía"
 heavy_power_restrictions_spirit_desc: "El gobierno ha impuesto una serie de restricciones severas de energía a su población. Ha reducido drásticamente el consumo de energía y electricidad, pero a un costo de ingresos fiscales y otras penalizaciones económicas."
 some_power_restrictions_spirit: "Restricciones Moderadas de Energía"
 some_power_restrictions_spirit_desc: "El gobierno ha impuesto una serie de pequeñas restricciones de energía a su población. Ha reducido drásticamente el consumo de energía y electricidad, pero a un costo de ingresos fiscales y otras penalizaciones económicas."
 some_additional_consumption_spirit: "Subsidios Moderados al Consumo de Energía"
 some_additional_consumption_spirit_desc: "El gobierno ha iniciado una serie de subsidios pequeños y específicos al uso de energía de las personas para aliviar parte de la carga financiera. Ha fomentado un poco más de gasto, pero el consumo eléctrico ha aumentado."
 heavy_additional_consumption_spirit: "Subsidios Severos al Consumo de Energía"
 heavy_additional_consumption_spirit_desc: "El gobierno ha iniciado una serie de subsidios grandes y específicos al uso de energía de las personas para aliviar parte de la carga financiera. Ha fomentado una gran cantidad de gasto adicional, pero el consumo eléctrico ha aumentado."

