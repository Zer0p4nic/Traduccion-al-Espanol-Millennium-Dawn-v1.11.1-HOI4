 total_nuclear_reactor_amount_tt_delayed: "Este edificio convierte la energía nuclear en energía eléctrica, consumiendo uranio moderadamente enriquecido en el proceso.\n\nProporciona al estado:\nGanancia de Energía Base: §G+2§! GW\n"
 total_renewable_energy_amount_tt: "Este valor representa el número total de §YInfraestructuras de Energía Renovable§! en nuestra nación."
 total_renewable_energy_amount_tt_delayed: "§YInfraestructuras de Energía Renovable§! es un término general para todas las fuentes de energía renovable. Estas incluyen, pero no se limitan a; parques solares, turbinas eólicas, refinerías de biocombustibles, plantas de carbón vegetal, plantas de energía de biocombustibles y más. Como tal, utiliza fuentes renovables y produce combustible a partir de esas fuentes.\n\nProporciona al estado:\nGanancia de Energía Base: §G+0.5§! GW\n"
 total_fuel_silo_amount_tt: "Este valor representa el número total de §YReservas Estratégicas de Combustible§! en nuestra nación."
 total_fuel_silo_amount_tt_delayed: "Las §YReservas Estratégicas de Combustible§! son una amalgama de almacenes, depósitos secos y otros tipos de almacenamiento de §YCombustible§!. Este edificio proporciona a tu nación más capacidad para almacenar §HCombustible§!."
 heavy_power_restrictions_button_tt: "§YRestricciones Energéticas Severas§!\nNuestro consumo de energía está superando nuestra generación de energía. Una posible solución temporal es restringir rápidamente el consumo eléctrico de la población hasta que podamos comenzar a construir más plantas de energía, fuentes renovables y otras medidas para mitigar esta creciente crisis. Imponer restricciones severas al pueblo causará una reducción significativa en el crecimiento económico, el consumo de energía y la proyección política."
 heavy_power_restrictions_button_delayed_tt: "§YRequisitos Previos:§!\n[!heavy_power_restrictions_button_click_enabled]\n§YEfectos:§!\n[!heavy_power_restrictions_button_click]"
 some_power_restrictions_button_tt: "§YAlgunas Restricciones Energéticas§!\nNuestro consumo de energía está superando nuestra generación de energía. Una posible solución temporal es restringir rápidamente el consumo eléctrico de la población hasta que podamos comenzar a construir más plantas de energía, fuentes renovables y otras medidas para mitigar esta creciente crisis. Imponer algunas restricciones al pueblo causará una pequeña reducción en el crecimiento económico, el consumo de energía y la proyección política."
 some_power_restrictions_button_delayed_tt: "§YRequisitos Previos:§!\n[!some_power_restrictions_button_click_enabled]\n§YEfectos:§!\n[!some_power_restrictions_button_click]"
 no_power_restrictions_button_tt: "§YSin Restricciones Energéticas§!\nEl statu quo suele ser el escenario más normal para la economía de nuestra nación y la seguridad política de nuestro partido. No restringimos el consumo de la población ni fomentamos un consumo adicional."
 no_power_restrictions_button_delayed_tt: "§YRequisitos Previos:§!\n[!no_power_rules_button_click_enabled]\n§YEfectos:§!\n[!no_power_rules_button_click]"
 some_additional_consumption_button_tt: "§YAlgo de Consumo Adicional§!\nActualmente sobreproducimos energía para nuestra gran nación. Deberíamos fomentar algo de consumo adicional para aprovechar nuestra producción excesiva. Fomentar el consumo adicional nos dará una pequeña bonificación a la velocidad de construcción y al poder político mientras incrementa ligeramente el consumo de energía de nuestra población."
 some_additional_consumption_button_delayed_tt: "§YRequisitos Previos:§!\n[!some_additional_consumption_button_click_enabled]\n§YEfectos:§!\n[!some_additional_consumption_button_click]"
 heavy_additional_consumption_button_tt: "§YConsumo Adicional Pesado§!\nActualmente sobreproducimos energía para nuestra gran nación. Deberíamos fomentar un consumo adicional pesado para aprovechar nuestra producción excesiva. Fomentar un consumo adicional pesado nos dará una gran bonificación a la velocidad de construcción y al poder político mientras incrementa de manera significativa el consumo de energía de nuestra población."
 heavy_additional_consumption_button_delayed_tt: "§YRequisitos Previos:§!\n[!heavy_additional_consumption_button_click_enabled]\n§YEfectos:§!\n[!heavy_additional_consumption_button_click]"
 build_enrichment_facility_button_tt: "§YConstruir Instalación de Enriquecimiento§!\nUna Instalación de Enriquecimiento se utiliza para producir material nuclear para nuestros reactores y nuestras armas nucleares. Si deseas optar por la energía nuclear en cualquier sentido, necesitarás al menos una de estas instalaciones para producir suficiente material que respalde tus objetivos. Si no tienes ya una instalación de enriquecimiento, algunas naciones podrían estar dispuestas a intervenir en tu nación o exigir que hagas ciertas concesiones..."
 build_enrichment_facility_button_delayed_tt: "§YRequisitos Previos:§!\n[!build_enrichment_facility_button_click_enabled]\n§YEfectos:§!\n[!build_enrichment_facility_button_click]\nPodemos programar un grupo de §YTres Instalaciones de Enriquecimiento§! a la vez presionando £key_shift + £click_left §YShift Click Izq§!.\n§YRequisitos Previos:§!\n[!build_enrichment_facility_button_shift_click_enabled]\n§YEfectos:§!\n[!build_enrichment_facility_button_shift_click]"
 build_battery_park_button_tt: "§YConstruir Parque de Baterías§!\nUn §YParque de Baterías§! es una estructura grande y costosa que puede almacenar §Y100GWh§! de producción energética excedente, cada uno. Puede ser beneficioso construir estas instalaciones para ayudar a almacenar energía en momentos en los que no podamos producir lo suficiente para satisfacer el consumo, especialmente al usar energía renovable debido a su salida inestable."
 build_battery_park_button_delayed_tt: "§YRequisitos Previos:§!\n[!build_battery_park_button_click_enabled]\n§YEfectos:§!\n[!build_battery_park_button_click]"
 buy_fuel_for_money_button_tt: "§YComprar Combustible del Mercado§!\nAlgunos proveedores alrededor del mundo están ofreciendo combustible a cambio de dinero. Comprar combustible puede ayudar a mantener operativas nuestras plantas de energía de combustibles fósiles y nuestro ejército en momentos críticos."
 buy_fuel_for_money_button_delayed_tt: "§YRequisitos Previos:§!\n[!buy_fuel_for_money_button_click_enabled]\n§YEfectos:§!\n[!buy_fuel_for_money_button_click]"

 enable_nuclear_reactor_fuel_production_tt: "§YHabilitar Enriquecimiento Nuclear§!\nPodemos producir nuestro propio combustible para reactores nucleares si contamos con las instalaciones necesarias. El proceso es costoso y requiere tiempo, pero es importante para que los reactores nucleares de nuestra nación sigan operando."
