 # Investment UI Displays
 # 1 - Civilian Industry
 AC_construction_CIC: "§YIndustria Civil§!\nEste edificio proporciona al estado industria para la producción de bienes civiles o la construcción de nuevos edificios. Puede convertirse en industria militar si es necesario.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! Mil millones"
 AC_construction_CIC_delayed: "§YRequisitos§!:\n[!AC_building_cic_button_click_enabled]"
 # 2 - Military Industry
 AC_construction_MIC: "§YIndustria Militar§!\nEste edificio proporciona al estado industria para la producción de nuevo equipo militar. Puede convertirse en industria civil si es necesario.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! Mil millones"
 AC_construction_MIC_delayed: "§YRequisitos§!:\n[!AC_building_mic_button_click_enabled]"
 # 3 - Naval Dockyaard
 AC_construction_NIC: "§YAstillero Naval§!\nEste edificio proporciona al estado industria para la construcción de nuevos barcos.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_DOCKYARD]§! Mil millones"
 AC_construction_NIC_delayed: "§YRequisitos§!:\n[!AC_building_nic_button_click_enabled]"
 # 4 - Infrastructure
 AC_construction_INF: "§YInfraestructura§!\nEste edificio proporciona al estado la mejora de la infraestructura. Aumenta su poder de suministro en regiones estratégicas e incrementa la velocidad de sus divisiones, así como el aumento de la extracción de recursos naturales.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! Mil millones"
 AC_construction_INF_delayed: "§YRequisitos§!:\n[!AC_building_infra_button_click_enabled]"
 # 5 - Office Sectors
 AC_construction_offices: "§YSector de Oficinas§!\nEl sector de oficinas representa todas las demás industrias de la economía más allá de la extracción y las industrias pesadas. Estas incluyen servicios financieros, atención al cliente, tecnología de la información, servicios minoristas y mucho más.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_OFFICES]§! Mil millones"
 AC_construction_offices_delayed: "§YRequisitos§!:\n[!AC_building_offices_button_click_enabled]"
 # 6 - Sam-Site Building
 AC_construction_AA: "§YSitios SHORAD§!\nLos §YSitios SHORAD§! (Defensa Aérea de Corto Alcance) son complejos y grupos de armas antiaéreas y tácticas que manejan la defensa aérea contra amenazas aéreas de baja altitud. Estos sitios trabajan juntos para dividir el espacio aéreo en áreas defendibles, proporcionando cobertura aérea local a objetivos militares y de infraestructura desde todo tipo de aeronaves, desde helicópteros hasta aviones de baja altitud y aviones de combate.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_ANTIAIR]§! Mil millones"
 AC_construction_AA_delayed: "§YRequisitos§!:\n[!AC_building_antiair_button_click_enabled]"
 # 7 - Radar Station
 AC_construction_RAD: "§YEstación de Radar§!\nLas Estaciones de Radar permiten obtener información sobre las tropas enemigas en estados cercanos. Consiste en varios radares y sensores, así como activos de inteligencia y capacidad para analizar la situación en evolución.\nUn nivel más alto aumentará su alcance efectivo.\nTambién proporciona al estado una mejor detección de las fuerzas aéreas enemigas, dando a sus aeronaves una mejor oportunidad de enfrentarlas.\nAdemás, los radares aumentan la detección de flotas enemigas en el mar.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_RADAR]§! Mil millones"
 AC_construction_RAD_delayed: "§YRequisitos§!:\n[!AC_building_radar_button_click_enabled]"
 # 8 - Air Base
 AC_construction_AIR: "§YBase Aérea§!\nEste edificio proporciona al estado el despliegue de sus fuerzas aéreas.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_AIRBASE]§! Mil millones"
 AC_construction_AIR_delayed: "§YRequisitos§!:\n[!AC_building_airbase_button_click_enabled]"
 # 9 - Fuel Silo
 AC_construction_fuel_silo: "§YReserva Estratégica de Combustible§!\nEste edificio proporciona a su nación más espacio para almacenar §HCombustible§!.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_FUEL_SILO]§! Mil millones"
 AC_construction_fuel_silo_delayed: "§YRequisitos§!:\n[!AC_building_fuel_silos_button_click_enabled]"
 # 10 - Network Infrastructure
 AC_construction_internet_station: "§YInfraestructura de Red§!\nLa Infraestructura de Red son estructuras altas utilizadas en los campos de telecomunicaciones y radio comunicaciones para empujar transmisiones a grandes distancias o cables de fibra óptica subterráneos y sistemas de computación en la nube.\n\nCada nivel de §YInfraestructura de Red§! mejora la velocidad de crecimiento de la productividad local en un §G+5.00%§!.\nCada nivel de §YInfraestructura de Red§! reduce la duración de las §YInversiones Internacionales§! en un §G-5.00%§!.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! Mil millones"
 AC_construction_internet_station_delayed: "§YRequisitos§!:\n[!AC_building_internet_station_button_click_enabled]"
 # 11 - Synthetic Refineries
 AC_construction_REF: "§YInfraestructura de Energía Renovable§!\nLa infraestructura de energía renovable es un término general para todas las fuentes de energía renovable. Estas incluyen, entre otras, parques solares, turbinas eólicas, refinerías de biocombustibles, plantas de carbón vegetal, plantas de energía de biocombustibles y mucho más. Como tal, utiliza fuentes renovables y produce combustible a partir de esas fuentes.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_REFINERY]§! Mil millones"
 AC_construction_REF_delayed: "§YRequisitos§!:\n[!AC_building_ref_button_click_enabled]"
 # 12 - Fossil Fuel Powerplant
 AC_construction_POWER_PLANT: "§YPlanta de Energía de Combustibles Fósiles§!\nLa Planta de Energía de Combustibles Fósiles es un término general para todas las fuentes de energía termoeléctrica basadas en combustibles fósiles. Estas incluyen, entre otras, carbón, gas natural y petróleo.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_FOSSIL_POWERPLANT]§! Mil millones"
 AC_construction_POWER_PLANT_delayed: "§YRequisitos§!:\n[!AC_building_power_plant_button_click_enabled]"
 # 13 - Nuclear Reactor
 AC_construction_NUCLEAR_REACTOR: "§YReactor Nuclear§!\nEl edificio del Reactor Nuclear convierte la energía nuclear en energía eléctrica, consumiendo uranio moderadamente enriquecido en el proceso.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_NUCLEAR_REACTOR]§! Mil millones"
 AC_construction_NUCLEAR_REACTOR_delayed: "§YRequisitos§!:\n[!AC_building_nuclear_reactor_button_click_enabled]"
 # 14 - Agriculture District
 AC_construction_AGRICULTURE_DISTRICT: "§YDistritos Agrícolas Comercializados§!\n§YDistritos Agrícolas Comercializados§! representa un término general para toda la agricultura no de subsistencia dentro de nuestra nación. Incluye la agroindustria, tierras arables, silos de granos, mataderos y más.\n\n§YCosto Base por Estructura:§! §R$[?global.BUILD_COST_AGRICULTURE_DISTRICT]§! Miles de millones"
 AC_construction_AGRICULTURE_DISTRICT_delayed: "§YPrerrequisitos§!:\n[!AC_building_agriculture_district_button_click_enabled]"

