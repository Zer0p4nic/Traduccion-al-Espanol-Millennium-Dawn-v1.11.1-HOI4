 AC_build_button_tt_1: "Invertir en proyectos de construcción aumentará tu influencia con el país objetivo y proporcionará ingresos de inversión para tu país.\n\n§YAmbos el nivel de corrupción del país y el nivel de infraestructura del estado afectarán el tiempo total de construcción. La construcción tiene un aumento predeterminado del 35% en el tiempo, independientemente de los modificadores.§!\n\n§LSi el país objetivo acepta tu oferta de inversión, al final del período de construcción obtendrán el edificio.§!\nLa IA rechazará inversiones si tienen problemas con la economía o su influencia interna es demasiado baja.\n\n[investment_cooldown]"
 AC_build_button_tt_delayed: "§YPrerrequisitos§!:\n[!AC_build_button_click_enabled]"
 AC_14_cooldown_tt: "Si el país lo acepta, habrá un §Ytemporizador de 14 días§! que comenzará al aceptar. No ganarás más influencia sin importar cuánto dinero inviertas en esta nación durante este período de enfriamiento."
 AC_30_cooldown_tt: "Si el país lo acepta, habrá un §Ytemporizador de 30 días§! que comenzará al aceptar. No ganarás más influencia sin importar cuánto dinero inviertas en esta nación durante este período de enfriamiento."
 AC_build_button_tt_2: "Cancelar el proyecto activo (Solo puedes hacer una inversión en este estado por día)."
 AC_build_button_tt_b: "Presionar este botón solicitará un permiso del controlador del estado. Si aceptan, comenzará un proyecto de construcción en tu pestaña de decisiones. Este proyecto se repite hasta que se completen todos los edificios en cola.\n\n§YLa velocidad de construcción recibe una penalización del -25% respecto a lo que sería normalmente (los modificadores de velocidad de construcción de tu país se aplican).§![From.AC_GetPoliticalPowerCost]\n\n§LSolo puedes tener un proyecto de construcción activo a la vez.\n\nUn estado no puede tener un proyecto de construcción activo de múltiples países.\n\nEl controlador de este estado rechazará si tiene una opinión negativa de ti.§!"
 ac_influence_icon_tooltip: "[AC_GainTooltip]"
 influence_gain_tooltip_yes_tt: "Ganaremos influencia con este proyecto de inversión.\n\n[investment_cooldown]"
 influence_gain_tooltip_no_tt: "No ganaremos influencia con este proyecto de inversión.\n"

 AC_event.1.t: "Oferta de Inversión de [From.GetNameWithFlag]"
 AC_event.1.d: "[From.GetName] propone construir [?FROM.project_build_amount^-1]x [From.AC_GetConstructionType] en [?FROM.AC_state_target.GetName].\n\nEl costo total del proyecto se estima en $$[?FROM.project_monetary_cost^-1] miles de millones. Se estima que tardará [?FROM.project_construction_duration^-1] días en completar este proyecto. [From.GetName] está ofreciendo un trato en el que contribuimos con el 10% de la suma de construcción. El [From.GetNameWithFlag] potencialmente ganará influencia de este trabajo. [FROM.GetNameWithFlag] obtendrá ganancias de este proyecto.\n\n\nDías para Completar: [?FROM.project_construction_duration^-1]\nCosto Total del Proyecto([FROM.GetNameWithFlag]): $[?FROM.project_monetary_cost^-1] Miles de millones\nTipo de Edificio: [From.AC_GetConstructionType]\nCosto del Inversor ([THIS.GeTNameWithFlag]): $$[?investor_cost]\nUbicación: [?FROM.AC_state_target.GetName]"
 AC_event.1.o1: "Aceptar la Oferta"
 AC_event.1.o2: "Rechazar la Oferta"

 AC_event.2.t: "Permiso de Construcción Rechazado"
 AC_event.2.d: "Hemos recibido un rechazo de nuestro potencial nuevo socio de inversión. Es increíble que rechazaran nuestro proyecto! No es como si fuéramos a ganar alguna influencia o control sobre su gobierno ayudando a desarrollar sus naciones. Oh, bueno, el trato de inversión con [FROM.GetName] ha fracasado en [?FROM.AC_state_target.GetName], así que podríamos enviar una oferta de inversión a alguien más."
 AC_event.2.o1: "Tal vez su vecino..."

 AC_event.3.t: "Proyecto de Construcción Cancelado"
 AC_event.3.d: "Desafortunadamente, no pudimos completar nuestro trato de inversión con nuestros amigos en [FROM.GetName]. Hay muchas razones potenciales para esto, ya sea por relaciones con el gobierno, falta de fondos o tal vez solo una falta general de interés por parte de la gente local. Siempre podemos intentarlo en otro momento."
 AC_event.3.o1: "Su pérdida!"

 AC_cancel_investment_tt: "Cancelar la siguiente inversión de [From.GetName]:"

 # Build Cost Tooltip
 AC_build_cost_tt: "§YCosto de Inversión Extranjera§!\n\n§YCosto de Inversión Extranjera§! §ges el costo inicial del proyecto que estamos considerando comenzar. Se toma directamente de la tesorería de nuestra nación y se añade a nuestras§! §YInversiones Internacionales§! §guna vez aceptado el proyecto.§!\n\n§gSi acabas de hacer clic desde otro país o estado, asegúrate de aumentar la cantidad de edificios o hacer clic en otro edificio para actualizar la información y ver el costo real.§!\n\n§gLa corrupción, las ideas nacionales y más pueden afectar el costo del proyecto de inversión. La corrupción de la nación inversora aumentará el costo del proyecto según su nivel de corrupción.§!\n"
 AC_build_cost_tt_delayed: "Modificadores:\n§YCosto para Invertir en [PREV.CONTROLLER.GetNamewithFlag]:§! [?ROOT.displayable_monetary_cost_modifier|%0-] \n"

 # Construction Time Tooltip
 AC_clock_tt: "§YTiempo para Completar la Inversión:§! [?ROOT.project_total_construction_duration_display^-1] Días\n\n§YTiempo para Completar la Inversión§! §gor la duración del proyecto es simplemente el total del tiempo que tardará en completar nuestro proyecto propuesto en [PREV.GetName]. A más edificios que ofrezcas a §Y[PREV.CONTROLLER.GetNamewithFlag]§!, más largo será el proyecto.§!\n\n§gSi acabas de hacer clic desde otro país o estado, asegúrate de aumentar la cantidad de edificios o hacer clic en otro edificio para actualizar la información y ver el costo real.§!\n"
