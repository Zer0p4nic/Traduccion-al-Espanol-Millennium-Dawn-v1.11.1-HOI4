l_spanish:
 venezuela_focus: "Árbol de Enfoque Venezolano"
 #### Focuses
 # First Focuses
 VEN_reap_the_fruits: "Cosechemos los Frutos"
 VEN_reap_the_fruits_desc: "En el corazón de América del Sur, Venezuela está al borde de una nueva era. La nación rica en petróleo ha sido durante mucho tiempo un premio tentador para las potencias mundiales, atraídas por sus vastas reservas de energía como polillas a una llama. Pero es hora de que Venezuela trace su propio destino, coseche los frutos de su riqueza natural y emerja como una potencia regional."
 VEN_our_president: "Presidente Chávez"
 VEN_our_president_desc: "Hugo Chávez llegó al poder después de su liberación de prisión en 1994, por su intento de golpe. La situación económica se estaba deteriorando y sus reformas propuestas le ganaron muchos partidarios en las clases bajas y medias. Con este apoyo, este aspirante a usurpador ganó legalmente la presidencia, derrotando a los partidos establecidos AD y COPEI. Este caballo negro ahora tiene la oportunidad de reformar Venezuela para siempre..."

 #Education Reforms Branch
 VEN_Education_and_scientific_reforms: "Reformas Educativas y Científicas"
 VEN_Education_and_scientific_reforms_desc: "Reformaremos el sistema educativo de este país!"
 VEN_technology_advancements: "Avances Tecnológicos"
 VEN_technology_advancements_desc: "Hemos estado rezagados en tecnología en comparación con los otros países de nuestro continente! Es hora de alcanzarlos!"
 VEN_modern_education: "Educación Moderna"
 VEN_modern_education_desc: "Nuestro sistema educativo ha permanecido en el pasado durante un tiempo y eso es un gran problema. Modernizaremos nuestra educación!"
 VEN_increase_school_funding: "Aumento de la Financiación Escolar"
 VEN_increase_school_funding_desc: "Esos padres no deberían pagar por la educación!"
 VEN_balance_teachers_wages: "Equilibrio de los Salarios de los Maestros"
 VEN_balance_teachers_wages_desc: "Los maestros han estado mal pagados durante un tiempo! Sin maestros no tenemos educación y sin educación no hay futuro para nuestro país!"
 VEN_securing_the_workforce: "Asegurando la Fuerza Laboral"
 VEN_securing_the_workforce_desc: "Nuestro país necesita mejorar su tasa de empleo. ¿Cómo lo mejoramos? MANOS A LA OBRA!"
 VEN_technology_exchange: "Intercambio Tecnológico"
 VEN_technology_exchange_desc: "Hemos estado rezagados en tecnología en comparación con los otros países de nuestro continente. Es hora de alcanzarlos!"
 VEN_undo_the_brain_drain: "Deshacer la Fuga de Cerebros"
 VEN_undo_the_brain_drain_desc: "Al proporcionar a nuestra gente oportunidades suficientes, podemos frenar la emigración y realizar plenamente los rendimientos de nuestras inversiones."

 #Mutually Exclusive Branch
 VEN_state_companies_economy: "Enfoque en Empresas Estatales"
 VEN_state_companies_economy_desc: "PDVSA, nuestra empresa petrolera estatal, demuestra que las empresas estatales pueden tener éxito. Nacionalizaremos las industrias que podamos y, a partir de ahí, las gestionaremos nosotros mismos. De esta manera, podemos asegurarnos de que la riqueza de nuestro país permanezca en él."
 VEN_let_external_investors_run_freely: "Promover Inversores Externos"
 VEN_let_external_investors_run_freely_desc: "A pesar de nuestras enormes reservas de petróleo, Venezuela sigue siendo pobre. Debemos alentar a los extranjeros ricos a invertir en nuestro país, solo así podremos obtener todos sus beneficios."
 VEN_collective_industries: "Industrias Colectivas"
 VEN_collective_industries_desc: "Mientras que el capitalismo trata de oprimir a los trabajadores, nuestro país se centrará en la colectivización de las industrias, de modo que los trabajadores reciban el poder que merecen."
 VEN_efficient_industries: "Industrias Eficientes"
 VEN_efficient_industries_desc: "Aunque ideológicamente nos oponemos a ello, incluso Marx reconoció la eficiencia del capitalismo. En interés del crecimiento económico, lo toleraremos un poco más y lo utilizaremos para expandir nuestra economía. El motivo de ganancia y el fuerte poder corporativo gobernarán el día. Por ahora."
 VEN_promote_propaganda_press: "Nueva Prensa de Propaganda"
 VEN_promote_propaganda_press_desc: "El gobierno venezolano ha mantenido durante mucho tiempo un canal de televisión estatal, VTV, o "Canal 8" como lo llama nuestra gente. Lo utilizaremos para difundir propaganda gubernamental, para poner a la gente de nuestro lado, y limitaremos la competencia para que sea la principal fuente de noticias para todos los venezolanos."
 VEN_promote_free_press: "Nueva Prensa Libre"
 VEN_promote_free_press_desc: "Una república libre, socialista o de otro tipo, debe tener libertad de expresión. Por esta razón, permitiremos que todos, incluso nuestros enemigos, hablen libremente. Esto hará que sea más fácil para el mundo capitalista mostrar sus ideas en nuestro país, pero es lo correcto."
 VEN_indoctrinated_army: "Adoptar un Ejército Adoctrinado"
 VEN_indoctrinated_army_desc: "Nuestras Fuerzas Armadas están destinadas a servir y proteger al gobierno por encima de todo. Eliminaremos a todos los reaccionarios del servicio militar y nos aseguraremos de que solo los soldados leales al gobierno sirvan en nuestro Ejército. Si debemos lidiar con soldados de habilidad limitada, que así sea."
 VEN_professional_army: "Adoptar un Ejército Profesional"
 VEN_professional_army_desc: "Nuestras fuerzas armadas están aquí para defender la República y a su pueblo. La ideología debe estar separada de los defensores de nuestra patria, para asegurar que solo los mejores de los mejores tomen las armas por Venezuela."

 #Communist Path
 VEN_rise_of_the_fifth_republic_movement: "Auge del Movimiento de la Quinta República"
 VEN_rise_of_the_fifth_republic_movement_desc: "El Movimiento de la Quinta República es el futuro de Venezuela. Por el bien de nuestro país, deben poder centralizar su poder y expandir su influencia."
 VEN_increase_presidential_powers: "Aumento de los Poderes Presidenciales"
 VEN_increase_presidential_powers_desc: "La política de Venezuela está llena de disfunción. Necesitamos un mejor enfoque para eludir el faccionalismo y el estancamiento en nuestro proceso democrático. Empoderaremos al Presidente de la República para que dicte decretos en beneficio de la nación."
 VEN_agrarian_reform: "Misión Zamora"
 VEN_agrarian_reform_desc: "El auge petrolero de Venezuela hizo que su sector agrícola fuera casi abandonado. Para solucionar esto, crearemos la "Misión Zamora", que empoderará al gobierno para redistribuir tierras a los pobres en todo el país. Esto estimulará el sector agrícola, redistribuirá la riqueza a los menos afortunados y debilitará el poder de los ricos en la oposición. ¿Qué no hay que amar?"
 VEN_pdvsa: "Reforzar la PDVSA"
 VEN_pdvsa_desc: "PDVSA es la columna vertebral de la economía venezolana. Para asegurarnos de que no se pongan del lado de los anti-bolivarianos, la dotaremos de personal leal. Una PDVSA Roja para una Venezuela Roja!"
 VEN_bolivarianism: "Bolivarianismo"
 VEN_bolivarianism_desc: "El bolivarianismo moderno fue creado en Venezuela y es defendido por muchos partidarios de Chávez, o "chavistas". Defiende un sistema de escuelas públicas universales, antiimperialismo, avances tecnológicos y unificación de los países latinoamericanos bajo el comunismo."
 VEN_friendly_cabinet: "Poner Amigos en el Gabinete"
 VEN_friendly_cabinet_desc: "Los partidos establecidos harán todo lo posible para detener la Revolución Bolivariana. Para asegurar nuestra longevidad política, dotaremos de personal nuestro gabinete y todos los nombramientos con los chavistas más leales que podamos encontrar. Por el bien de la Revolución, no debemos ser infiltrados ni subvertidos!"
 VEN_oil_industry_development_1: "Desarrollo de la Industria Petrolera I"
 VEN_oil_industry_development_1_desc: "Nuestras reservas de petróleo son las más grandes del mundo. Sería una tontería no aprovecharlas. Desviaremos lo que podamos para expandir las operaciones petroleras en nuestro país. Que Caracas sea algún día el Dubái del Hemisferio Occidental!"
 VEN_deals_with_china: "Acuerdos con China"
 VEN_deals_with_china_desc: "La República Popular China es una alternativa fuerte a los EE. UU. y es nominalmente socialista. Ampliemos nuestros lazos con ellos y fomentemos un comercio mutuamente beneficioso!"
 VEN_oil_industry_development_2: "Desarrollo de la Industria Petrolera II"
 VEN_oil_industry_development_2_desc: "El petróleo debe fluir. Podemos cavar más profundo y mejorar nuestra producción de petróleo con tecnologías más nuevas, debemos asegurarnos de que ni una sola gota se pierda."
 VEN_enlist_oil_plant_workers: "Reclutar Trabajadores de Plantas Petroleras"
 VEN_enlist_oil_plant_workers_desc: "Exigiremos a todos nuestros trabajadores petroleros que se alisten en las fuerzas armadas, al menos en la reserva. Esto asegurará que tengamos una considerable influencia sobre sus carreras y nos proporcionará un amplio suministro de nuevos reclutas. Por supuesto, es posible que no sean los mejores soldados, y es posible que la gente no apruebe esta idea."
 VEN_oil_industry_development_3: "Desarrollo de la Industria Petrolera III"
 VEN_oil_industry_development_3_desc: "Más. Siempre más. Podemos cavar más, y cavaremos más. Cuanto más cavemos, más ricos serán nuestros ciudadanos, y como socialistas, estamos a favor del pueblo. En nombre de la Revolución, cavaremos!"
 VEN_deals_with_russia: "Acuerdos con Rusia"
 VEN_deals_with_russia_desc: "La Unión Soviética puede haber desaparecido, pero el gobierno ruso se mantiene desafiante ante el actual orden mundial. Juntos, podemos traer un nuevo mundo. Y aunque ya no sean socialistas, no pueden negar que una América del Sur socialista que imaginamos será una espina para sus rivales en Washington."
 VEN_alo_presidente: "Crear el Aló Presidente"
 VEN_alo_presidente_desc: "Necesitamos una manera de comunicarnos con el pueblo venezolano sin la interferencia de los medios. Para esto, utilizaremos nuestro canal de medios estatales, Canal 8, y crearemos un programa de televisión presidencial, Aló Presidente, en el que el Presidente expondrá sus planes y hablará públicamente con los ministros del gobierno. Y, por supuesto, será un medio de propaganda oficial."
 VEN_construct_the_communes: "Construir Comunas"
 VEN_construct_the_communes_desc: "Para fomentar el socialismo, crearemos comunas en todo el país y les daremos el poder para controlar el desarrollo local. Esto permitirá a los bolivarianos controlar el gobierno local y también ayudará a nuestro país a crecer."
 VEN_press_censorship: "Censura de Prensa"
 VEN_press_censorship_desc: "Ahora que controlamos el gobierno, podemos eliminar esos medios burgueses que nos han causado tantos problemas. Al eliminar sus licencias mediante CONATEL, nuestra comisión de telecomunicaciones, podemos eliminarlos legalmente de nuestras ondas."
 VEN_telesur: "Crear teleSUR"
 VEN_telesur_desc: "Para expandir nuestra influencia y fortalecer la Revolución Bolivariana en el extranjero, nosotros, junto con los cubanos y nicaragüenses, crearemos teleSUR. Será la respuesta socialista latina a la CNN. Esos \"yanquis\" y sus valores burgueses no alimentarán más con mentiras a nuestra población."
 VEN_work_on_gran_colombia_unification: "Trabajar en la Unificación de la Gran Colombia"
 VEN_work_on_gran_colombia_unification_desc: "Somos los herederos de Simón Bolívar, y él tenía un sueño: una Colombia unificada, que consistía en Venezuela, la actual Colombia, Ecuador y Panamá. Y al igual que él soñó, nosotros también soñamos."
 VEN_military_union: "Unión a través de la Fuerza Militar"
 VEN_military_union_desc: "Bolívar fue famoso no por sus habilidades diplomáticas, sino por su destreza militar. Derrocaremos a los gobiernos corruptos que se encuentran en suelo bolivariano y llevaremos la Revolución a ellos. Tal como Bolívar habría querido."
 VEN_diplomatic_union: "Unión a través de la Diplomacia"
 VEN_diplomatic_union_desc: "No podemos esperar que una unión bolivariana dure si entramos en ella como conquistadores. Debemos abrir el diálogo con Colombia, Ecuador y Panamá, y con suerte llegar a un acuerdo con ellos."
 VEN_bolivarian_revolutions: "Revoluciones Bolivarianas"
 VEN_bolivarian_revolutions_desc: "La Revolución Bolivariana no debe limitarse solo a Venezuela. Promoveremos movimientos socialistas en nuestros vecinos y otros países prominentes de América del Sur. Que perdamos nuestras cadenas juntos y caminemos como uno hacia el nuevo mundo bolivariano."
 VEN_gran_colombia_alliance: "Alianza de la Gran Colombia"
 VEN_gran_colombia_alliance_desc: "Nuestra larga historia divergente nunca nos permitirá convertirnos en un solo país tan fácilmente, pero podemos empezar por algún lado. Creemos la Alianza de la Gran Colombia, en la que todos los estados miembros se apoyarán mutuamente. Puede que no sea una Unión completa, pero es el comienzo de algo hermoso."
 VEN_expand_the_alliance: "Expandir la Alianza"
 VEN_expand_the_alliance_desc: "Con Colombia habiendo aceptado nuestra Alianza, debemos hacerla multipolar. Invitemos a Ecuador y Panamá a unirse. Que esta unión nos guíe hacia un futuro bolivariano nuevo!"
 VEN_go_after_colombia: "Ir tras Colombia"
 VEN_go_after_colombia_desc: "La existencia de Colombia es un insulto a la memoria del Libertador de América. Venezuela y Colombia deberían ser una, y la tierra natal de Bolívar se expandirá para incluir todo el territorio que él imaginó para la Gran Colombia bolivariana."
 VEN_go_after_ecuador_and_panama: "Ir tras Ecuador y Panamá"
 VEN_go_after_ecuador_and_panama_desc: "Con Colombia asegurada, debemos añadir los toques finales. Ahora volveremos nuestras armas hacia Ecuador y Panamá, y completaremos nuestra unión, finalizando el sueño de Simón Bolívar."
 VEN_welfare_state: "Estado de Bienestar"
 VEN_welfare_state_desc: "El capitalismo explota a la clase trabajadora, los más vulnerables entre nosotros. Debemos ayudarlos, y para ello, crearemos un estado de bienestar moderno. Educación, atención médica, ayuda económica, todo lo que podamos proporcionar, lo proporcionaremos."
 VEN_mission_robinson: "Misión Robinson"
 VEN_mission_robinson_desc: "Un pueblo educado es un pueblo próspero. Debemos combatir el azote del analfabetismo en nuestro país, y la \"Misión Robinson\" hará justamente eso. Voluntarios y nuestras fuerzas armadas llegarán a aquellos a quienes nuestro sistema educativo ha fallado y les enseñarán a leer y escribir."
 VEN_mission_ribas: "Misión Ribas"
 VEN_mission_ribas_desc: "Para expandir aún más nuestras iniciativas educativas, permitiremos que innumerables estudiantes que abandonaron la escuela secundaria tomen clases de recuperación bajo nuestra nueva \"Misión Ribas\". Expandirá las mentes de nuestro pueblo. Y quizás esas personas reeducadas nos apoyen más."
 VEN_expand_diplomacy_in_the_americas: "Expandir la Diplomacia en las Américas"
 VEN_expand_diplomacy_in_the_americas_desc: "Simón Bolívar y la Gran Colombia fueron una vez el centro de todos los eventos en las Américas. Nuestra nueva Venezuela no debe ser diferente. Expandiremos nuestros lazos con nuestros vecinos y promoveremos nuestros ideales revolucionarios en sus naciones también."
 VEN_cuban_friendship: "Amistad Cubana"
 VEN_cuban_friendship_desc: "Los cubanos son nuestros aliados ideológicos más cercanos. Castro siempre se enfrentó al imperialismo estadounidense, y su régimen sobrevivió incluso a la poderosa URSS. Debemos alinearnos con ellos y promover la amistad entre nuestros dos países."
 VEN_brazilian_and_argentine_friendship: "Amistad Brasileña y Argentina"
 VEN_brazilian_and_argentine_friendship_desc: "Brasil y Argentina son los grandes jugadores, geográficamente hablando, de nuestro continente. El peronismo en Argentina ya es prevalente, y los socialistas en Brasil solo están creciendo. Mostrémosles la luz del bolivarianismo a través de nuestra amistad."
 VEN_american_socialist_alliance: "Internacional Bolivariana"
 VEN_american_socialist_alliance_desc: "Cuba. Argentina. Brasil. Venezuela. Todos guiados por la luz del socialismo. Que la Revolución nos lleve a nuevas alturas, pero adonde vayamos, a la luz o a la oscuridad, iremos todos juntos."
 VEN_american_deals: "Acuerdos con los Estados Unidos"
 VEN_american_deals_desc: "Los estadounidenses han sido durante mucho tiempo enemigos del socialismo. Pero tienen la sociedad más rica de la Tierra. Si queremos crecer, es posible que necesitemos su dinero. Afortunadamente, tenemos petróleo, que ellos necesitan. Quizás se pueda llegar a un compromiso."
 VEN_american_investments: "Inversiones para el Petróleo"
 VEN_american_investments_desc: "Los EE. UU. han estado más que dispuestos a ayudarnos a desarrollarnos. Mientras podamos mantener el flujo de petróleo, estarán felices de ayudarnos a crecer aún más."
 VEN_european_investments: "Inversiones Europeas"
 VEN_european_investments_desc: "Los países europeos querrían invertir en nuestra economía, lo que nos llevará a nuevas alturas y abrirá nuevos mercados para nuestras exportaciones de petróleo."
 VEN_asian_allies_investments: "Inversiones Asiáticas"
 VEN_asian_allies_investments_desc: "Aunque el Medio Oriente y la parte china de Asia tienen vastos campos petrolíferos, debemos proponer acuerdos con algunos de ellos para expandir nuestros mercados de una u otra manera."
 VEN_economic_cooperation_council: "Consejo de Cooperación Económica"
 VEN_economic_cooperation_council_desc: "Un consejo económico con la Unión Europea sería un gran paso para expandir la riqueza de nuestro país a través de acuerdos comerciales."
 VEN_oil_independency_for_nato: "Independencia Petrolera para la OTAN"
 VEN_oil_independency_for_nato_desc: "La OTAN tiene las fuerzas armadas más grandes del mundo y necesita mucho petróleo para mantener su enorme ejército. Nos pagarán por el preciado oro negro y, a cambio, fortalecerán nuestra economía."
 VEN_follow_guevara_example: "Seguir el Ejemplo de Guevara"
 VEN_follow_guevara_example_desc: "Guevara entendió que el imperialismo siempre sería la mayor amenaza para la revolución. Si logramos erradicar a las potencias imperialistas a través de una revolución global, habremos asegurado verdaderamente una sociedad libre."
 VEN_communist_militias: "Milicias Comunistas"
 VEN_communist_militias_desc: "Una de las muchas necesidades de nuestro gobierno es un sistema de milicias comunistas para ayudar a mantener el control sobre nuestras tierras sin estirar demasiado al personal de nuestras fuerzas armadas."
 VEN_arm_the_proletariat: "Armar al Proletariado"
 VEN_arm_the_proletariat_desc: "Los trabajadores deben estar armados y organizados. Todo el proletariado debe estar armado de inmediato con lo que se pueda usar como arma. Bajo ningún pretexto se deben entregar armas y municiones; cualquier intento de desarmar a los trabajadores debe ser frustrado, por la fuerza si es necesario."
 VEN_the_military_communes: "Las Comunas Militares"
 VEN_the_military_communes_desc: "Las comunas militares deben tomar sus lugares en nuestro país para asegurar la estabilidad dentro de él. También podemos usar esto como una manera de mejorar nuestros complejos militares y nuestra producción de armamento."
 VEN_the_motto_of_self_sacrifice: "El Lema del Autosacrificio"
 VEN_the_motto_of_self_sacrifice_desc: "La lealtad y la devoción conducen al valor. Para tener algo que valga la pena, uno debe pagar el precio; y el precio siempre es trabajo, paciencia, amor y autosacrificio."
 VEN_equality_in_the_eyes_of_state: "Igualdad ante el Estado"
 VEN_equality_in_the_eyes_of_state_desc: "Debemos asegurarnos de que todos sean iguales ante nuestros ojos, tener disparidades dentro de nuestro pueblo no es aceptable."
 VEN_proletarian_internationalism: "Internacionalismo Proletario"
 VEN_proletarian_internationalism_desc: "El internacionalismo proletario, a veces referido como socialismo internacional, es la percepción de todas las revoluciones proletarias como parte de una única lucha de clases global en lugar de eventos localizados separados."
 VEN_the_propaganda: "La Máquina de Guerra Política"
 VEN_the_propaganda_desc: "La máquina de guerra política puede afectar a nuestro país de muchas maneras. Al asegurarnos de que nuestro pueblo piense igual en caso de una guerra, quizás podamos persuadirlos para que apelen a ellos."
 VEN_red_rising: "Ascenso Rojo"
 VEN_red_rising_desc: "Los comunistas han estado ascendiendo en nuestro país durante mucho tiempo, debemos asegurarnos de que reciban el apoyo adecuado para su revolución y, quizás, expandir estos ideales a otros países con una situación similar."
 VEN_setting_the_stage: "Preparar el Escenario"
 VEN_setting_the_stage_desc: "El día moderno es complicado, pero debemos asegurarnos de tener una posición en el escenario global, la mejor manera de lograrlo es involucrarnos de una u otra manera en conflictos internacionales."
 VEN_assist_our_brothers: "Asistir a Nuestros Hermanos"
 VEN_assist_our_brothers_desc: "Los cubanos revolucionarios son nuestros hermanos de armas, y debemos asegurarnos de proporcionarles la ayuda necesaria para el bien mayor de ambos países."
 VEN_the_quito_revolution: "Revolución de Quito"
 VEN_the_quito_revolution_desc: "Ecuador siempre ha sido políticamente negativo contra nuestro país y nuestros ideales, es hora de que los sometamos, porque contradecirnos es contradecir la revolución."
 VEN_the_eastern_revolutions: "Revoluciones Orientales"
 VEN_the_eastern_revolutions_desc: "Guyana y Surinam solían ser colonias ignoradas por los europeos, esto no será más, nos aseguraremos de que nuestra influencia se ejerza sobre esos países, para su beneficio y para el nuestro."
 VEN_the_world_revolution: "El Mundo Sangrará de Rojo"
 VEN_the_world_revolution_desc: "El comunismo ha sido la razón por la que nuestro país ha emergido de las cenizas una y otra vez. Las personas de todo el mundo deben apelar a este mensaje, porque no son diferentes a nosotros, todos somos rojos de una u otra manera."
 VEN_the_lima_insurrection: "Insurrección de Lima"
 VEN_the_lima_insurrection_desc: "Nuestros hermanos de armas al otro lado de la frontera han estado contradiciendo a su gobierno y sus ideales, es hora de que les proporcionemos el apoyo para que se levanten sobre sus opresores."
 VEN_our_cult: "Nuestro Culto"
 VEN_our_cult_desc: "Debemos ver nuestra política y nuestro funcionamiento interno como un culto, la gente no debe permitirse dudar de nuestros ideales comunistas, porque si hay duda, no hay compromiso con la causa."
 VEN_reclaim_the_home_of_bolivar: "Reclamar el Hogar de Bolívar"
 VEN_reclaim_the_home_of_bolivar_desc: "Cuando nuestro Libertador vio el futuro de nuestro país, vio a Colombia y Venezuela trabajando juntos, el individualismo entre nuestras naciones nos ha alejado, pero en espíritu seguimos unidos, debemos atacar de inmediato y reunirnos con nuestros hermanos, aunque eso signifique guerra."
 VEN_venezuelan_dawn: "Amanecer Venezolano"
 VEN_venezuelan_dawn_desc: "Hemos asegurado nuestra posición en el mundo como una Gran Colombia fuerte y unificada, y más allá. Ahora debemos mirar al horizonte, al futuro, con orgullo. Debemos asegurarnos de que el arduo trabajo de aquellos antes que nosotros no se desperdicie, y haremos que toda la gente de nuestros países unificados se sienta orgullosa de ondear nuestras banderas al unísono."
 VEN_the_santiago_assault: "Asalto a Santiago"
 VEN_the_santiago_assault_desc: "Asegurar el continente significa hacer la guerra contra nuestros vecinos actuales, uno de ellos es Chile, un país que se extiende a lo largo del Pacífico, no podemos permitirnos estar expuestos de esa manera, debemos capturar Santiago para asegurar nuestras costas."
 VEN_brasilia_will_burn: "Brasilia Arderá"
 VEN_brasilia_will_burn_desc: "Brasil es el país más grande, además del nuestro, en América del Sur. Si queremos ser el más grande, ellos caerán. Un conflicto es la única opción, y por esta razón, debemos asegurarnos de marchar hasta Brasilia, cuando lo hagamos, ellos caerán."
 VEN_strike_the_heart: "Golpear el Corazón"
 VEN_strike_the_heart_desc: "Hemos conquistado muchos países y muchas ciudades, pero hasta ahora, Bolivia se encuentra en el centro del continente como siempre. Debemos golpear el corazón del continente, de esa manera podremos operar libremente en él."
 VEN_follow_lenin_example: "Seguir el Ejemplo de Lenin"
 VEN_follow_lenin_example_desc: "Vladimir Lenin, el héroe de la primera revolución rusa exitosa, debe ser nuestra guía. Un futuro verdaderamente libre y democrático es nuestro objetivo, y el marxismo es el camino para llegar allí."
 VEN_settle_the_republic: "Asentar la República"
 VEN_settle_the_republic_desc: "La única manera en que podemos abrazar plenamente el comunismo es que nuestro gobierno sea estable y unido. Asentar nuestros ideales y nuestro gobierno sería un gran paso hacia la eventual unificación de América del Sur como un todo."
 VEN_separation_of_church_and_state: "Separación de la Iglesia y el Estado"
 VEN_separation_of_church_and_state_desc: "La iglesia nunca ha estado de acuerdo con nuestros ideales ni con nuestra visión para el futuro del país, si no están dispuestos a ayudarnos, entonces debemos asegurarnos de que no tengan poder en nuestro país en absoluto."
 VEN_the_new_economic_model: "El Nuevo Modelo Económico"
 VEN_the_new_economic_model_desc: "Si queremos asegurar la prosperidad de nuestro país, debemos introducir un nuevo sistema económico, uno que finalmente nos traiga estabilidad económica después de todos estos años."
 VEN_socialism_with_venezuelan_characteristics: "Socialismo Venezolano"
 VEN_socialism_with_venezuelan_characteristics_desc: "No necesitamos inventar la rueda dos veces, solo necesitamos adaptar la rueda a nuestras necesidades. La misma lógica debe aplicarse al socialismo, debemos asegurarnos de crear el socialismo perfecto para nuestro propio país."
 VEN_denounce_south_american_capitalism: "Denunciar el Capitalismo Sudamericano"
 VEN_denounce_south_american_capitalism_desc: "Denunciar el capitalismo en América del Sur es un paso hacia convencer a nuestros compañeros sudamericanos de que el capitalismo no es el verdadero camino para nuestros países."
 VEN_the_good_of_the_americas: "El Bien de las Américas"
 VEN_the_good_of_the_americas_desc: "Las Américas deben alcanzar a Europa en la industria militar! Cuantas más armas, mejor!"
 VEN_secure_the_basics: "Asegurar lo Básico"
 VEN_secure_the_basics_desc: "Nuestro pueblo merece una mejor atención médica, por lo que hemos redactado un programa para aumentar nuestro gasto y asegurar un servicio médico mucho mejor a nivel nacional."
 VEN_the_agrarian_communes: "Las Comunas Agrarias"
 VEN_the_agrarian_communes_desc: "Los agricultores son la columna vertebral de nuestro país, nos proporcionan los alimentos y las telas que necesitamos, para incentivar y ayudar a sus granjas les daremos a los agricultores más representación en el gobierno, mientras que al mismo tiempo eliminamos el poder de los oligarcas de nuestro sistema."
 VEN_economic_restructuring: "Restructuración Económica"
 VEN_economic_restructuring_desc: "Nuestro nuevo modelo económico funciona, sin embargo, se necesitan más mejoras y adaptaciones, si podemos reestructurar nuestra economía podemos asegurarnos de que los fondos vayan donde se necesitan, y también podemos detectar anomalías en esos movimientos, reduciendo la corrupción al mismo tiempo."
 VEN_secure_our_place: "Asegurar Nuestro Lugar"
 VEN_secure_our_place_desc: "Debemos mantener el apoyo para nuestro gobierno, y también asegurarnos de que nuestro lugar en el continente y en el escenario global tenga una base sólida."
 VEN_the_world_stage: "El Escenario Mundial"
 VEN_the_world_stage_desc: "Cambiar nuestras relaciones comerciales y nuestra economía comercial nos ayuda a establecernos en el escenario global, debemos aprovechar esto."
 VEN_venezuelan_communism: "Comunismo Venezolano"
 VEN_venezuelan_communism_desc: "Al igual que hemos adaptado el socialismo en nuestro país, el siguiente paso lógico es adaptar el comunismo a nuestras necesidades, expandiremos el sector civil y nos aseguraremos de establecer puertos más grandes para importaciones y exportaciones, lo que también beneficiará a nuestra marina."
 VEN_support_our_people: "Apoyar a Nuestro Pueblo"
 VEN_support_our_people_desc: "Nuestro régimen se basa en la creencia de que las personas merecen lo mejor que nuestro país puede ofrecer, esto incluye su bienestar. Si no cuidamos de nuestro pueblo, nuestro pueblo no cuidará de nosotros."
 VEN_bolivarian_missions: "Misiones Bolivarianas"
 VEN_bolivarian_missions_desc: "Las misiones bolivarianas son una serie de más de treinta programas sociales implementados bajo la administración de Hugo Chávez y continuados por Nicolás Maduro. Los programas se centran en ayudar a los sectores sociales más desfavorecidos y garantizar derechos esenciales como la salud, la educación y la alimentación."
 VEN_mission_mercal: "Misión Mercal"
 VEN_mission_mercal_desc: "Misión Mercal es una misión bolivariana. La misión implica una empresa estatal llamada Mercados de Alimentos, C.A. (MERCAL), que proporciona alimentos y productos básicos subvencionados a través de una cadena nacional de tiendas."
 VEN_mission_habitat: "Misión Hábitat"
 VEN_mission_habitat_desc: "Misión Hábitat es una misión bolivariana que tiene como objetivo la construcción de miles de nuevas unidades de vivienda para los pobres. El programa también busca desarrollar zonas de vivienda agradables e integradas que ofrezcan una gama completa de servicios sociales, desde la educación hasta la atención médica, lo que se asemeja a su visión del Nuevo Urbanismo."
 VEN_mission_sucre: "Misión Sucre"
 VEN_mission_sucre_desc: "Misión Sucre es una de las misiones bolivarianas. El programa proporciona educación superior gratuita y continua (a nivel universitario y de posgrado) a dos millones de venezolanos adultos."
 VEN_mission_florentino: "Misión Florentino"
 VEN_mission_florentino_desc: "La Misión Florentino es una política organizada para coordinar a la población para votar No en el referéndum revocatorio venezolano de 2004 para mantenerlo en el cargo. Los centros organizativos de la Misión se llamaron Comando Maisanta, como la sede central ideológica (brigadas electorales) para aquellos que deseaban mantener a Chávez como presidente de Venezuela durante el resto de su mandato presidencial."
 VEN_mission_miranda: "Misión Miranda"
 VEN_mission_miranda_desc: "La Misión Miranda establece una reserva militar compuesta por ciudadanos comunes a los que se les dan armas ligeras para defender la patria en caso de una invasión. Las compras de armas destinadas a abastecer el programa incluyeron la adquisición de rifles rusos, lo que a su vez provocó críticas de los Estados Unidos y partidos internos que se oponían al sobreabastecimiento de armamento."
 VEN_mission_ciencia: "Misión Ciencia"
 VEN_mission_ciencia_desc: "Misión Ciencia incluye un proyecto para capacitar a 400,000 personas en software de código abierto y becas para estudios de posgrado en campos tecnológicos, junto con la creación de laboratorios en diferentes universidades."
 VEN_mission_corazon_adentro: "Misión Corazón Adentro"
 VEN_mission_corazon_adentro_desc: "Misión Corazón Adentro es una misión cultural centrada en expandir e incentivar el lado cultural de nuestro país, este fue un proyecto cooperativo con Cuba para expandir la conciencia de la importancia cultural de ambos países."
 VEN_mission_guaicaipuro: "Misión Guaicaipuro"
 VEN_mission_guaicaipuro_desc: "Misión Guaicaipuro es un proyecto iniciado por el Ministerio de Medio Ambiente y Recursos Naturales para restaurar los títulos de tierras comunales y los derechos humanos de los pueblos indígenas de nuestro país, lleva el nombre de un jefe nativo que defendió la patria con orgullo y honor contra los invasores españoles."
 VEN_mission_zamora: "Misión Zamora"
 VEN_mission_zamora_desc: "Misión Zamora es un programa integrado de reforma agraria y redistribución de tierras en Venezuela, creado en la ley por la Ley de Tierras como parte de un paquete de 49 decretos realizados por Hugo Chávez. El plan lleva el nombre en honor a Ezequiel Zamora, un líder campesino venezolano del siglo XIX."
 VEN_mission_vuelta_al_campo: "Misión Vuelta al Campo"
 VEN_mission_vuelta_al_campo_desc: "Misión Vuelta al Campo es una de las políticas implementadas por el ex presidente venezolano Hugo Chávez. Misión Vuelta al Campo busca alentar a los venezolanos empobrecidos y desempleados de las ciudades a regresar voluntariamente al campo, para que el desarrollo también crezca en esas provincias."
 VEN_mission_arbol: "Misión Árbol"
 VEN_mission_arbol_desc: "Misión Árbol es una misión para plantar docenas de árboles con miembros de los recién formados Comités de Conservación de Venezuela. Chávez explicó: \"Si vas a utilizar un árbol, debes hacerlo con conciencia y respeto por el medio ambiente. Si cortas un árbol, necesitas plantar 10 más."
 VEN_mission_vuelvan_caras: "Misión Vuelvan Caras"
 VEN_mission_vuelvan_caras_desc: "Vuelvan Caras es una misión que tiene como objetivo concluir las otras misiones inconclusas aprobadas por el gobierno, esto es necesario si queremos realmente hacer un cambio en el país."
 VEN_plan_bolivar: "Plan Bolívar 2000"
 VEN_plan_bolivar_desc: "El Plan Bolívar 2000 fue la primera de las \"Misiones Bolivarianas\" implementada por el presidente Hugo Chávez. El plan implica el despliegue de aproximadamente 40,000 soldados, que participan en iniciativas antipobreza integrales. El programa también facilita el transporte económico de miles de ciudadanos desfavorecidos a través de transportes militares."
 VEN_Vaccinate_The_Poor: "Vacunar a los Pobres"
 VEN_Vaccinate_The_Poor_desc: "Una de las iniciativas antipobreza implementadas durante el Plan Bolívar fue la vacunación de la población. La iniciativa fue apoyada por el ejército, con las vacunas siendo gratuitas y distribuidas equitativamente entre la población pobre."
 VEN_Food_For_All: "Alimentos para Todos"
 VEN_Food_For_All_desc: "La comida en nuestro país se ha convertido lentamente en un privilegio debido a las altas tasas impositivas y la naturaleza inestable de nuestra economía. Al asignar fondos del estado para proporcionar alimentos a quienes no pueden permitírselos, podemos asegurarnos de que cada hogar tenga cubiertas las necesidades más básicas."
 VEN_Education_For_The_Poor: "Educación para los Pobres"
 VEN_Education_For_The_Poor_desc: "Nuestro sistema educativo ha sufrido las consecuencias del abandono y la negligencia, lo que ha provocado una gran pérdida de talento en nuestra población. Aunque la solución al problema no es sencilla, dar los primeros pasos adecuados es crucial. Debemos asegurarnos de que las personas que no tienen la riqueza o los medios para acceder a la educación por sí mismas reciban educación."
 VEN_land_development: "Desarrollo de Tierras"

 VEN_powerful_infrastructure: "Infraestructura Poderosa"
 VEN_powerful_infrastructure_desc: "La infraestructura en Venezuela es en su mayoría un vestigio de las obras del dictador Pérez Jiménez de la década de 1950. Esto es inaceptable. Para que nuestro pueblo socialista sea uno, debemos unirlos, y para ello necesitamos carreteras, autopistas y ferrocarriles."
 VEN_democratic_socialism: "Búsqueda del Socialismo Democrático"
 VEN_democratic_socialism_desc: "El socialismo democrático siempre ha sido un sueño. Uno en el que el pueblo, todo el pueblo, es verdaderamente libre de sus cadenas. Promoveremos estos valores en nuestra gente y nos aseguraremos de que comprendan nuestros objetivos, para que podamos contar con su apoyo."
 VEN_neighbour_revolutions: "Revoluciones en Nuestros Vecinos"
 VEN_neighbour_revolutions_desc: "Debemos exportar la revolución. De lo contrario, eventualmente seremos subvertidos y destruidos por reaccionarios. Sembraremos las semillas de la revolución en ellos y luego veremos cómo crecen en un hermoso jardín."
 VEN_revolutions_to_overthrow_capitalism: "Revoluciones para Derrocar el Capitalismo"
 VEN_revolutions_to_overthrow_capitalism_desc: "Venezuela debe ser el bastión de la Revolución. La Revolución Bolivariana pasará a la historia como la revolución más importante de la historia, porque seremos nosotros quienes liberaremos al mundo del capitalismo! Nuestras fuerzas armadas pronto estarán listas para luchar hasta la muerte, porque son el ejército revolucionario de este nuevo mundo!"
 VEN_central_american_revolutions: "Revoluciones en Centroamérica"
 VEN_central_american_revolutions_desc: "Los estadounidenses han oprimido durante mucho tiempo a nuestros pobres hermanos en Centroamérica. Nicaragua puede estar en el camino correcto, pero debemos ayudarlos a todos a liberarse de sus cadenas. Que sus pueblos libres nunca más mueran para que los estadounidenses tengan sus plátanos!"
 VEN_south_african_revolution: "Revolución en Sudáfrica"
 VEN_south_african_revolution_desc: "Los sudafricanos han sufrido durante mucho tiempo bajo el sistema reaccionario y racista del apartheid. Su justa ira es una que fácilmente puede convertirse en revolución. Extenderemos la luz del ejemplo de Bolívar a ellos y comenzaremos lo que esperamos sea una ola roja en todo África."
 VEN_strike_at_america: "Golpear a Estados Unidos"
 VEN_strike_at_america_desc: "Estados Unidos, bastión del capitalismo y opresor de las Américas, finalmente enfrentará su ajuste de cuentas. El pueblo. Extenderemos los fuegos de la Revolución Bolivariana a su tierra natal, y pronto Washington será tan roja como Caracas!"
 VEN_caribbean_revolution: "Revoluciones en el Caribe"
 VEN_caribbean_revolution_desc: "El Caribe, como lo demuestran los cubanos, es un candidato principal para la revolución socialista. No tener vecinos terrestres hace que sus naciones sean más fáciles de defender y, al ser islas, son más difíciles de bloquear completamente. El Caribe pronto será rojo!"
 VEN_andes_revolution: "Revoluciones en los Andes"
 VEN_andes_revolution_desc: "Los fuegos de la revolución arderán a través de las montañas de los Andes. Colombia será roja! Por fin, la lucha de los guerrilleros habrá terminado. Bolívar derramará una lágrima por nosotros en el cielo, viendo su sueño cumplido."
 VEN_influence_brazil: "Influir en Brasil"
 VEN_influence_brazil_desc: "Los brasileños y los venezolanos son diferentes. Nuestras historias están ligadas a diferentes imperios. Siempre fuimos una república, mientras que ellos eran una monarquía. Pero son el behemot del sur. Debemos traerlos a nuestro redil, sin importar el costo."
 VEN_quick_industrialization: "Industrialización Rápida"
 VEN_quick_industrialization_desc: "La Unión Soviética movilizó a su pueblo y creó una economía y una máquina de guerra capaz de superar a todas las naciones reaccionarias de la Tierra. Seguiremos su ejemplo y movilizaremos a nuestro pueblo para crear una industria que pondrá de rodillas al capitalismo."
 VEN_leader_cult: "Culto al Líder"
 VEN_leader_cult_desc: "Hugo Chávez fundó la Quinta República de Venezuela, y la primera bolivariana. Ahora debemos mostrar a nuestro pueblo todos sus logros. Su retrato estará en cada casa, y será recordado como nuestro querido líder. Que sea recordado para siempre, como deben serlo todos los héroes socialistas."
 VEN_powerful_military: "Ejército Poderoso"
 VEN_powerful_military_desc: "La Unión Soviética, y el socialismo, podrían haber muerto en la Segunda Guerra Mundial. Pero el Ejército Rojo mantuvo la línea y repelió la amenaza fascista. Ahora, los reaccionarios que destruirían el experimento bolivariano se enfrentarán a un nuevo Ejército Rojo. Las Fuerzas Armadas Nacionales Bolivarianas de Venezuela."
 VEN_focus_on_expansion: "Enfoque en la Expansión"
 VEN_focus_on_expansion_desc: "La Revolución Rusa incluyó múltiples Repúblicas Socialistas. No podemos limitar nuestra propia revolución a solo nuestra república. Debemos extender la bandera roja a todos los que podamos, por la fuerza de las armas!"
 VEN_focus_on_diplomacy: "Enfoque en la Diplomacia"
 VEN_focus_on_diplomacy_desc: "El imperialismo es antitético al espíritu socialista. Extender nuestra revolución con armas solo será un nuevo imperialismo y destruirá nuestra oportunidad de cambiar el mundo; simplemente nos convertiríamos en nuevos reaccionarios. La diplomacia revolucionaria es el verdadero camino, porque el respeto hace caer a los imperios!"
 VEN_topple_near_capitalist_regimes: "Derrocar Regímenes Capitalistas Cercanos"
 VEN_topple_near_capitalist_regimes_desc: "El capitalismo ha extendido sus oscuras garras alrededor de nuestros vecinos. Deben ser liberados. Nuestro ejército revolucionario LOS LIBERARÁ! Que los capitalistas en nuestros vecinos se escondan, porque nuestro pueblo les hará justicia."
 VEN_communist_revolution_in_brazil: "Revolución Comunista en Brasil"
 VEN_communist_revolution_in_brazil_desc: "Los reaccionarios brasileños deben ser derrocados. Debido a nuestro idioma diferente, la invasión armada no es una opción; seríamos ocupantes extranjeros. Debemos asegurarnos de que su gobierno caiga a manos de su propio pueblo. Viva la Revolución! Viva a Revolução!"
 VEN_diplomacy_around_the_globe: "Diplomacia en Todo el Mundo"
 VEN_diplomacy_around_the_globe_desc: "Podríamos tener que enfocarnos en nuestros vecinos para comenzar a expandir la Revolución, pero debemos soñar en grande. Desde las Américas hasta Asia, extendamos nuestros valores lo mejor que podamos!"
 VEN_invest_in_brazil: "Invertir en Brasil"
 VEN_invest_in_brazil_desc: "Brasil, como parte de los BRICS, ha sido considerado un futuro poder durante mucho tiempo. No solo esto los convierte en grandes aliados, sino que también los convierte en una gran oportunidad económica. Invirtamos en su país para tener un crecimiento socialista mutuo!"
 VEN_invest_in_central_america: "Invertir en Centroamérica"
 VEN_invest_in_central_america_desc: "El pueblo de Centroamérica ha sufrido la maldición de la pobreza. Los capitalistas solo han invertido en sus plantaciones y solo les han importado los plátanos. Finalmente les ofreceremos el dinero que necesitan para crecer! Solidaridad para siempre!"
 VEN_invest_in_mexico: "Invertir en México"
 VEN_invest_in_mexico_desc: "La Revolución Mexicana inauguró una era de democracia social en México. Pero los gobiernos del PRI han sido extremadamente corruptos y han mantenido a su pueblo en la pobreza. Como verdaderos socialistas, extendemos nuestra mano en amistad y ayudamos al pueblo mexicano a tener éxito. Que superen a los EE. UU. como el coloso del norte!"
 VEN_invest_in_south_africa: "Invertir en Sudáfrica"
 VEN_invest_in_south_africa_desc: "Sudáfrica es una víctima de la colonización, y su pueblo ha sufrido suficiente bajo la bota de la reacción. Ofrezcámosles toda la ayuda que necesiten para tener éxito! Que nuestros pueblos prosperen!"
 VEN_brazilian_alliance: "Aliar a Brasil"
 VEN_brazilian_alliance_desc: "El nuevo gobierno revolucionario de Brasil será un formidable aliado. Debemos solidificar nuestra solidaridad mutua con una alianza militar. Que los reaccionarios teman nuestra fuerza conjunta!"


 #Nationalist Focuses
 VEN_venezuelian_unity: "Unidad Venezolana"
 VEN_venezuelian_unity_desc: "Venezuela, una nación en una encrucijada, se encuentra en una era turbulenta. A raíz de cambios profundos, una junta militar ha tomado las riendas del poder, guiando al país a través de un período de transformación profunda. \"Unidad Venezolana\" encapsula la visión de la junta de traer cohesión y estabilidad a una nación golpeada por divisiones internas."
 VEN_purge_the_opponents: "Purgar a los Oponentes"
 VEN_purge_the_opponents_desc: "Venezuela se enfrenta a divisiones internas, disidencia política y ideologías conflictivas. Para consolidar el poder y forjar un camino hacia la unidad, el liderazgo venezolano ha emprendido la audaz tarea de purgar a los oponentes políticos."
 VEN_spread_right_wing_propaganda: "Difundir Propaganda de Derecha"
 VEN_spread_right_wing_propaganda_desc: "Se lanza una campaña de propaganda intensiva para promover valores e ideología de derecha."
 VEN_protect_our_lands: "Proteger Nuestras Tierras"
 VEN_protect_our_lands_desc: "Al estar al borde de una nueva era, el gobierno reconoce la necesidad urgente de salvaguardar la soberanía y los recursos de la nación. Esto implicará un compromiso para fortalecer las defensas del país y asegurar la seguridad de su territorio y su pueblo."
 VEN_desperate_defense: "Defensa Desesperada"
 VEN_desperate_defense_desc: "Nos encontramos en un punto crucial, enfrentando amenazas externas inminentes que podrían poner en peligro nuestra soberanía y seguridad. Debemos unir a la nación y prepararnos para la ardua tarea de salvaguardar nuestra patria."
 VEN_furious_attack: "Ataque Furioso"
 VEN_furious_attack_desc: "Estamos al borde del conflicto, con amenazas externas inminentes que ponen en peligro nuestra soberanía y seguridad. Debemos recurrir a la resolución inquebrantable de la nación para enfrentar estos desafíos de frente, con un compromiso para salvaguardar nuestra patria."
 VEN_empower_military_control: "Fortalecer el Control Militar"
 VEN_empower_military_control_desc: "Darle más control al ejército es una medida estratégica que reconoce la creciente influencia del ejército y busca aprovechar sus capacidades para el beneficio del país."
 VEN_ease_out_corruption: "Reducir la Corrupción"
 VEN_ease_out_corruption_desc: "Nos enfrentamos a la influencia generalizada de la corrupción que ha obstaculizado el progreso de nuestra nación. Embarcarnos en la iniciativa estratégica de reducir la corrupción representa un esfuerzo integral para combatir la corrupción y fomentar un gobierno más transparente y responsable."
 VEN_purge_out_corruption: "Purgar la Corrupción"
 VEN_purge_out_corruption_desc: "Debemos reconocer que la corrupción se ha infiltrado en la estructura de la nación, socavando su estabilidad y potencial de crecimiento. Purgar a los funcionarios corruptos es un esfuerzo resuelto para limpiar al país de la corrupción y la mala gestión que ha afectado a sus instituciones mucho más rápido."
 VEN_nationalize_foreign_industries: "Nacionalizar la Industria Extranjera"
 VEN_nationalize_foreign_industries_desc: "Venezuela, bajo el gobierno autoritario, lanza una serie de acciones para nacionalizar las industrias de propiedad extranjera que operan dentro de sus fronteras. Estas industrias son puestas bajo control estatal, permitiendo al gobierno ejercer una mayor influencia sobre la economía."
 VEN_establish_autarky: "Establecer la Autarquía"
 VEN_establish_autarky_desc: "Reconociendo la necesidad de autosuficiencia económica e independencia, emprendemos el ambicioso viaje de lograr la autosuficiencia. Esto refleja un cambio estratégico en las políticas económicas de la nación, con el objetivo de reducir su dependencia de recursos externos."
 VEN_domestic_arms_industry: "Industria de Armas Nacional"
 VEN_domestic_arms_industry_desc: "Las industrias de defensa de propiedad estatal están encargadas del desarrollo de equipos militares, reduciendo la dependencia de las importaciones de armas extranjeras."
 VEN_look_outwards: "Mirar Hacia Afuera"
 VEN_look_outwards_desc: "Venezuela, reconociendo su potencial como actor regional, emprende una iniciativa estratégica llamada Gran Venezuela, que se centra en expandir la influencia de Venezuela en la región sudamericana."
 VEN_western_brothers: "Hermanos Occidentales"
 VEN_western_brothers_desc: "Encapsula la determinación inquebrantable de la nación de unir a su pueblo bajo una identidad, territorio y destino compartidos, y si es necesario, lograrlo mediante la fuerza contra Colombia y Ecuador."
 VEN_curacao_question: "La Cuestión de Curaçao"
 VEN_curacao_question_desc: "Venezuela ve la adquisición de Curaçao como una oportunidad para obtener el control sobre activos estratégicos. Al tomar el control de la isla, Venezuela obtendría acceso a la infraestructura petrolera, permitiéndole refinar y exportar petróleo de manera más eficiente. Esta medida fortalecería las perspectivas económicas de la nación, ayudando potencialmente a aliviar algunas de las dificultades económicas que enfrenta su población."
 VEN_guyana_question: "La Cuestión de Guyana"
 VEN_guyana_question_desc: "Venezuela, enfrentada a una larga disputa territorial sobre la región de Guyana, inicia una operación militar para reclamar sus derechos históricos. Esto asegurará el compromiso de la nación de afirmar sus derechos y reclamos sobre el territorio en disputa."
 VEN_northern_expansion: "Expansión hacia el Norte"
 VEN_northern_expansion_desc: "Venezuela, impulsada por una visión de expansión regional e influencia, emprende una audaz iniciativa conocida como \"Expansión hacia el Norte\". Esto refleja el compromiso de la nación de afirmar sus intereses territoriales y políticos en el Caribe, incluidos los militares."
 VEN_nearby_islands_control: "Control de Islas Cercanas"
 VEN_nearby_islands_control_desc: "Venezuela afirma sus reclamos históricos y territoriales sobre islas actualmente administradas por Trinidad y Tobago. Enfatiza los lazos históricos y las conexiones culturales que vinculan estas regiones con la identidad venezolana."
 VEN_question_the_future: "Cuestionar el Futuro"
 VEN_question_the_future_desc: "Con el aumento del nacionalismo en Venezuela, podemos esperar cambios políticos y económicos significativos, posibles cambios en las relaciones internacionales y un mayor énfasis en la cultura e identidad venezolanas. Esto podría impactar al gobierno, las políticas económicas y la diplomacia internacional, al mismo tiempo que fomenta una mayor unidad o división entre la población."
 VEN_conservative_authoritarism: "Autoritarismo Conservador"
 VEN_conservative_authoritarism_desc: "Con los conservadores llegando al poder, esto asegurará que Venezuela centralice la autoridad en el gobierno, concentrando el poder en manos de un liderazgo conservador. Esto tiene como objetivo agilizar la toma de decisiones y asegurar una dirección fuerte y cohesionada para la nación."
 VEN_compromise_with_the_major_powers: "Compromiso con las Grandes Potencias"
 VEN_compromise_with_the_major_powers_desc: "Venezuela, navegando por complejas relaciones internacionales y reconociendo la importancia de la diplomacia, emprende el compromiso estratégico con las grandes potencias para encontrar soluciones diplomáticas y compromisos para salvaguardar sus intereses y promover la coexistencia pacífica."
 VEN_ally_the_us: "Aliar a los EE. UU."
 VEN_ally_the_us_desc: "Reconociendo la importancia de alinearnos con una superpotencia global, hemos hecho un compromiso para construir una fuerte alianza con los Estados Unidos, con el objetivo de asegurar su integridad territorial, promover el crecimiento económico y mejorar su posición global."
 VEN_adopt_nato_standards: "Adopción de Normas de la OTAN"
 VEN_adopt_nato_standards_desc: "Reconociendo la importancia de modernizar nuestro ejército y alinear nuestras estrategias de defensa con las mejores prácticas globales, alinearemos nuestras fuerzas armadas con los estándares establecidos por la OTAN."
 VEN_invite_american_companies: "Invitar a Empresas Estadounidenses"
 VEN_invite_american_companies_desc: "Con el objetivo de fortalecer nuestras perspectivas económicas y fortalecer los lazos internacionales, iniciamos un plan para atraer a corporaciones estadounidenses a invertir y contribuir a nuestro desarrollo económico."
 VEN_abandon_aggresive_foreign_police: "Abandonar la Política Exterior Agresiva"
 VEN_abandon_aggresive_foreign_police_desc: "En un alejamiento deliberado de nuestra postura anterior de política exterior agresiva, ahora buscamos relaciones pacíficas y cooperativas con otras naciones, abandonando la búsqueda de políticas exteriores agresivas."
 VEN_caribbean_peacekeeper: "Guardianes del Caribe"
 VEN_caribbean_peacekeeper_desc: "Guiados por nuestro compromiso con la armonía y la estabilidad regionales, hemos emprendido misiones de mantenimiento de la paz para reflejar el compromiso de nuestra nación de servir como un pilar de paz y cooperación dentro del Caribe, trabajando para resolver disputas y promover la comprensión mutua."
 VEN_nato_vanguard_in_south_america: "Vanguardia de la OTAN en Sudamérica"
 VEN_nato_vanguard_in_south_america_desc: "Con el objetivo de fortalecer nuestra seguridad y extender relaciones cooperativas con democracias occidentales, proporcionamos un punto de apoyo estratégico para que los miembros de la OTAN establezcan bases militares en suelo venezolano, reforzando la estabilidad regional."
 VEN_the_condor_and_the_eagle: "El Cóndor y el Águila"
 VEN_the_condor_and_the_eagle_desc: "Debemos mostrarle al mundo que, profundizando los lazos diplomáticos, económicos y estratégicos con una nación temática del águila, fomentar la colaboración para intereses mutuos y estabilidad regional es la única manera de asegurar una coexistencia pacífica entre naciones."
 VEN_iron_regime: "El Régimen de Hierro"
 VEN_iron_regime_desc: "Bajo la bandera de un régimen resuelto y autoritario, emprendemos una transformación. Con la ascensión de un gobierno fascista que busca centralizar el poder, promover valores nacionalistas y afirmar el control sobre la nación."
 VEN_aggresive_ambitions: "Ambiciones Agresivas"
 VEN_aggresive_ambitions_desc: "Bajo la influencia de una agenda fascista resurgente, viene un compromiso inquebrantable con el expansionismo, la conquista territorial y la búsqueda de poder e influencia en el escenario internacional no visto desde la década de 1940."
 VEN_demand_the_canal: "Exigir el Canal"
 VEN_demand_the_canal_desc: "El gobierno ha emitido un ultimátum diplomático de alto riesgo a [PAN.getname], exigiendo la transferencia inmediata del control sobre el Canal de Panamá a Venezuela. Citando lazos históricos y dominio regional, esta demanda está respaldada por una resolución inquebrantable para asegurar la vía fluvial estratégica."
 VEN_peruan_submission: "Sumisión Peruana"
 VEN_peruan_submission_desc: "El gobierno ha emitido un ultimátum diplomático a Perú, exigiendo su sumisión al dominio venezolano. Afirmando nuestros reclamos territoriales y políticos sobre Perú, justificándolos a través de la lente de nuestra superioridad ideológica e histórica."
 VEN_army_expansion: "Expansión del Ejército"
 VEN_army_expansion_desc: "El gobierno expande significativamente las fuerzas armadas, canalizando recursos hacia el reclutamiento, la capacitación y la actualización de equipos. El ejército se fortalece, moderniza y se posiciona como un pilar del estado fascista."
 VEN_push_on_north: "Empujar Hacia el Norte"
 VEN_push_on_north_desc: "El empuje hacia el norte simboliza una idea de expansionismo militarista y fervor nacionalista, impulsado por una visión de crecimiento territorial y dominio regional. Es un reflejo del compromiso de Venezuela de reconfigurar el panorama geopolítico en América del Sur, América Central y México."
 VEN_tackle_the_us: "Enfrentar a los EE. UU."
 VEN_tackle_the_us_desc: "El gobierno utiliza una retórica antiestadounidense incendiaria, avivando las llamas de la hostilidad y retratando a los Estados Unidos como una nación agresora. Esto crea un clima de confrontación y militarismo."
 VEN_empire_of_the_evil: "Imperio del Mal"
 VEN_empire_of_the_evil_desc: "Es un reflejo de la intención de Venezuela de dominar a sus vecinos y potencialmente reconfigurar el panorama geopolítico global a través de una acción militar agresiva. Encarna la determinación de la nación de establecer un formidable imperio, empleando principios fascistas reminiscentes de la Alemania histórica, a través de la agresión militar y la conquista territorial."
 VEN_kind_dictatorship: "Dictadura Benévola"
 VEN_kind_dictatorship_desc: "Venezuela se une detrás de un líder carismático y fuerte que defiende ideales autoritarios. El líder enfatiza una autoridad fuerte y centralizada para mantener el orden y la dirección."
 VEN_concentrate_on_our_problems: "Concentrarse en Nuestros Problemas"
 VEN_concentrate_on_our_problems_desc: "El gobierno adoptará una postura severa para reprimir la corrupción, con medidas como grupos de trabajo contra la corrupción, investigaciones internas y penas severas para quienes sean declarados culpables de prácticas corruptas. El objetivo es erradicar la corrupción de todos los niveles del gobierno."
 VEN_open_borders_for_foreigners: "Abrir Fronteras a Extranjeros"
 VEN_open_borders_for_foreigners_desc: "Proclamamos nuestra apertura a inversores extranjeros, invitándolos a contribuir a la economía de la nación. Prometemos regulaciones de visa y entrada relajadas para facilitar la entrada de capital y experiencia extranjeros."
 VEN_grand_populism: "Gran Populismo"
 VEN_grand_populism_desc: "Elevamos a nuestro líder carismático que simboliza el movimiento populista. Es un líder que conecta con las masas, aprovechando su apoyo y entusiasmo."
 VEN_invite_foreign_companies: "Invitar a Empresas Extranjeras"
 VEN_invite_foreign_companies_desc: "Abrimos nuestras puertas a corporaciones extranjeras, alentándolas a invertir en la economía de la nación a través de acuerdos económicos exclusivos. Estos acuerdos otorgan al régimen un control significativo sobre sus operaciones."
 VEN_diversify_oil_economy: "Diversificar la Economía del Petróleo"
 VEN_develop_tourist_infrastruscture: "Desarrollo de Infraestructura Turística"
 VEN_develop_tourist_infrastruscture_desc: "El gobierno ejerce una planificación central estricta y control sobre todos los aspectos del desarrollo de la infraestructura turística. Cada proyecto, desde nuevos resorts hasta enlaces de transporte, es gestionado meticulosamente por las autoridades gubernamentales."
 VEN_give_a_little_freedom: "Dar un Poco de Libertad"
 VEN_give_a_little_freedom_desc: "El gobierno permite una expansión controlada de las libertades civiles y la libertad económica dentro de límites cuidadosamente prescritos. A los ciudadanos se les otorgan algunas libertades individuales mientras permanecen bajo el escrutinio del régimen autoritario."
 VEN_diversify_oil_economy_desc: "Reconocemos la vulnerabilidad de una economía dependiente del petróleo y, bajo un régimen autoritario, implementamos políticas para diversificar nuestra base económica. Fomentamos el desarrollo de industrias más allá de la producción de petróleo, como la manufactura, la agricultura y los minerales."

 #Cartel Subtree
 VEN_cartel_question: "Pregunta sobre el Cartel"
 VEN_cartel_question_desc: "Los cárteles son un problema en toda América Latina, pero nada los simboliza tanto como la región colombiana, incluido nuestro país. ¿Lucharemos contra estas bandas asesinas o intentaremos usarlas en nuestro beneficio?"
 VEN_alliance_with_the_farc: "Aliarse con las FARC"
 VEN_alliance_with_the_farc_desc: "Las Fuerzas Armadas Revolucionarias de Colombia (FARC) es un grupo guerrillero socialista que intenta derrocar al gobierno colombiano y se ha aliado con muchos cárteles para obtener financiamiento. Al aliarnos con ellos, no solo avanzamos en nuestros objetivos ideológicos, sino que también tendremos acceso a las redes de cárteles en toda América."
 VEN_bribe_schemes: "Esquemas de Soborno"
 VEN_bribe_schemes_desc: "El soborno es visto como una práctica repugnante por la mayoría de la población mundial. Pero para nosotros en el poder, da resultados. Utilicemos nuestros fondos para sobornar a funcionarios extranjeros que puedan interponerse en el camino de nuestros aliados del cártel."
 VEN_pro_government_cartels: "Cárteles Pro-Gobierno"
 VEN_pro_government_cartels_desc: "Los cárteles suelen ser considerados simples criminales que solo buscan dinero. Pero aquí tenemos la oportunidad de cambiar eso; el cártel se convertirá en nuestro nuevo ejecutor en las calles. El miedo de la gente hacia ellos sofocará cualquier oposición que podamos enfrentar."
 VEN_cartel_of_the_suns: "Cártel de los Soles"
 VEN_cartel_of_the_suns_desc: "El Cártel de los Soles es un presunto cártel compuesto por los principales oficiales militares de Venezuela, existente desde la década de 1990. Si solidificamos su posición en el inframundo criminal, ampliaremos el alcance de nuestro gobierno en todo el mundo."
 VEN_integrate_the_military_and_the_cartel: "Integrar el Ejército y el Cártel"
 VEN_integrate_the_military_and_the_cartel_desc: "Nuestras Fuerzas Armadas nunca han podido controlar a los cárteles antes. Luchar contra ellos no nos dio nada. Pero ahora que estamos trabajando con ellos, podemos colaborar. Los ejecutores del cártel entrenarán a nuestros soldados, y nuestros soldados los protegerán de los ataques. Que nuestra asociación nos traiga prosperidad mutua!"
 VEN_increase_the_size_of_the_cartel: "Aumentar el Tamaño del Cártel"
 VEN_increase_the_size_of_the_cartel_desc: "Nuestra nación es ahora un Narco-Estado. Sin embargo, lo hicimos por nuestro propio beneficio. Para complacer a la dirección del cártel y aumentar nuestra influencia y fuerza, ampliemos sus filas. Los criminales violentos serán enviados a ellos para entrenamiento, y los cárteles extranjeros se convertirán en nuestros asociados también."
 VEN_expand_the_cartel_to_other_countries: "Expandir el Cártel a Otros Países"
 VEN_expand_the_cartel_to_other_countries_desc: "Hemos establecido conexiones con cárteles en otros países, y ahora tenemos la oportunidad de establecer una presencia dentro de ellos. Nuestro cártel crecerá, y con él, también lo hará nuestro poder."
 VEN_fight_the_cartels: "Luchar contra los Cárteles"
 VEN_fight_the_cartels_desc: "El Cártel de los Soles es una organización venezolana supuestamente dirigida por miembros de alto rango de las Fuerzas Armadas de Venezuela que están involucrados en el comercio internacional de drogas. Según Héctor Landaeta, periodista y autor de Chavismo, Narco-trafficking y el Militar, el fenómeno comenzó cuando las drogas colombianas comenzaron a entrar en Venezuela a través de unidades fronterizas corruptas y la 'podredumbre se extendió por las filas'."
 VEN_war_on_drugs: "Guerra contra las Drogas"
 VEN_war_on_drugs_desc: "El comercio ilegal de drogas en Venezuela es la práctica del comercio ilegal de drogas en Venezuela. Venezuela ha sido una ruta hacia Estados Unidos para la cocaína que se origina en Colombia, a través de América Central y México y países del Caribe como Haití, la República Dominicana y Puerto Rico. En la década de 2010, Venezuela también se convirtió gradualmente en un importante productor de cocaína."
 VEN_fight_the_farc: "Luchar contra las FARC"
 VEN_fight_the_farc_desc: "Las Fuerzas Armadas Revolucionarias del Pueblo Colombiano (FARC) es un grupo guerrillero marxista-leninista involucrado en el conflicto colombiano en curso desde 1964. Las FARC-EP surgieron de grupos de autodefensa campesina formados durante 'La Violencia' como una fuerza campesina que promovía una línea política de agrarismo y antiimperialismo. Son conocidos por emplear una variedad de tácticas militares, además de métodos más convencionales, incluido el terrorismo."
 VEN_destroy_farc: "Destruir las FARC"
 VEN_destroy_farc_desc: "Las FARC han sido una espina en nuestro costado durante demasiado tiempo. Es hora de aplastarlas y solidificar el control sobre la región."
 VEN_prepare_army: "Preparar al Ejército"
 VEN_prepare_army_desc: ""
 VEN_fortify_border: "Fortificar la Frontera"
 VEN_fortify_border_desc: ""
 VEN_infiltrate_farc_ranks: "Infiltrarse en las Filas de las FARC"
 VEN_infiltrate_farc_ranks_desc: ""
 VEN_train_colombian_police: "Entrenar a la Policía Colombiana"
 VEN_train_colombian_police_desc: ""
 VEN_attack_farc: "Atacar a las FARC"
 VEN_attack_farc_desc: ""
 VEN_campaign_against_farc: "Campaña contra las FARC"
 VEN_campaign_against_farc_desc: ""
 VEN_destroy_farc_influence: "Destruir la Influencia de las FARC"
 VEN_destroy_farc_influence_desc: ""
 VEN_FARC_weak: "FARC Débil"
 VEN_FARC_weak_desc: ""
 VEN_FARC_weakened: "FARC Debilitada"
 VEN_FARC_weakened_desc: ""
 VEN_arresting_high_profile_individuals: "Arresto de Individuos de Alto Perfil"
 VEN_arresting_high_profile_individuals_desc: "Las agencias de inteligencia venezolanas trabajan diligentemente para identificar y localizar a los individuos de alto perfil de las FARC. Las operaciones encubiertas y la vigilancia se convierten en herramientas esenciales para rastrear sus movimientos."
 VEN_support_the_colombians: "Apoyar a Colombia"
 VEN_support_the_colombians_desc: "Hay más de seis millones de migrantes y refugiados venezolanos en todo el mundo, más de 1.8 millones viviendo en la vecina Colombia. Estos individuos han huido de un país que sufre años de dificultades económicas y conflictos políticos. Y aún hoy, la situación en Venezuela continúa deteriorándose, lo que lleva a proyecciones de que la emigración continuará, con Colombia recibiendo una proporción desmesurada de migrantes. Solo este año, más de 753,000 venezolanos han dejado su hogar."
 VEN_dismantle_the_farc: "Desmantelar las FARC"
 VEN_dismantle_the_farc_desc: "Durante años, las FARC han sido una fuerza desestabilizadora, involucrándose en actividades que plantean riesgos de seguridad y socavan la paz regional. El desmantelamiento de sus fuerzas esboza una estrategia multifacética para abordar este problema y finalmente derribar a la organización FARC en su totalidad."
 VEN_alliance_with_colombia: "Alianza con Colombia"
 VEN_alliance_with_colombia_desc: "Las relaciones entre Colombia y Venezuela se refieren a las relaciones diplomáticas entre los países vecinos de Colombia y Venezuela. La relación se ha desarrollado desde principios del siglo XVI, cuando los colonizadores españoles crearon la Provincia de Santa Marta (ahora Colombia) y la Provincia de Nueva Andalucía (ahora Venezuela). Los países comparten una historia de lograr su independencia bajo Simón Bolívar y convertirse en una sola nación, la Gran Colombia, que se disolvió en el siglo XIX. Desde entonces, la relación general entre los dos países ha oscilado entre la cooperación y la lucha bilateral."
 VEN_coup_in_colombia: "Golpe de Estado en Colombia"
 VEN_coup_in_colombia_desc: "El golpe de Estado colombiano de 1953 fue el golpe seguido de la toma del poder por el comandante en jefe de Colombia, Gustavo Rojas Pinilla, el 13 de junio de 1953. Gobernó como dictador hasta 1957."


 #Army Subtree
 VEN_national_army: "Ejército Nacional Venezolano"
 VEN_national_army_desc: "Fundado alrededor de 1810 durante la Guerra de Independencia de Venezuela bajo el nombre de FANB (Fuerza Armada Nacional Bolivariana), el Ejército Nacional Venezolano es el cuerpo principal de las Fuerzas Armadas de Venezuela; como tal, las otras cinco ramas están directamente bajo su mando. Estructuralmente, hay un Comandante en Jefe al mando con la ayuda de un Ministro de Defensa elegido, seguido por los Comandantes de cada rama bajo su mando."
 VEN_the_airforce: "Fuerza Aérea Venezolana"
 VEN_the_airforce_desc: "La Fuerza Aérea Venezolana tiene sus raíces en 1935, pero no fue oficialmente fundada como una rama independiente hasta 1946, después de que se seleccionara al primer comandante oficial para la rama independiente. La Fuerza Aérea pasó por un período de modernización intensa durante la década de 1950 y luego por un programa de modernización adicional durante la década de 1970."
 VEN_modern_airforce: "Fuerza Aérea Moderna"
 VEN_modern_airforce_desc: "Nuestra tecnología aérea necesita urgentemente un programa de modernización; la reasignación de fondos para este problema nos permitirá mejorar los aviones obsoletos y también pensar en el desarrollo de futuras aeronaves."
 VEN_combat_aircraft: "Aeronaves de Combate"
 VEN_combat_aircraft_desc: "Nuestros F-16 comprados hace casi veinte años están quedando obsoletos; asignando recursos adecuadamente, podemos solucionar este problema y volver a tener aviones al estándar de nuestro país."
 VEN_bombers: "Bombarderos"
 VEN_bombers_desc: "Actualmente dependemos de entrenadores reacondicionados y obsoletos y de nuestros aviones multifuncionales Mirage 5 severamente desactualizados como bombarderos improvisados. Esto limita gravemente nuestras capacidades en caso de guerra, por lo que se deben hacer esfuerzos para solucionar este problema."
 VEN_transport_planes: "Aviones de Transporte"
 VEN_transport_planes_desc: "Al estudiar los aviones de transporte actuales, revisar nuestros manuales de mantenimiento y obtener nuevos, hemos encontrado nuevas formas de ensamblar y mantener nuestros propios aviones a un ritmo mucho más rápido."
 VEN_new_helicopters: "Helicópteros Modernos"
 VEN_new_helicopters_desc: "Los ejércitos modernos ahora despliegan helicópteros en los campos de batalla como una forma de apoyar a las tropas terrestres en una multitud de tareas; debemos aprender de esto y adquirir helicópteros propios para no quedarnos atrás."
 VEN_the_navy: "Armada Venezolana"
 VEN_the_navy_desc: "Nuestra Armada fue fundada en 1811, pero no fue hasta las décadas de 1920 y 1930 que comenzamos a invertir adecuadamente en ella, comprando barcos más antiguos de potencias mayores. En la era moderna, hemos realizado varias compras de diferentes tipos de embarcaciones más pequeñas. En las décadas de 1970 y 1980, obtuvimos nuestros actuales buques de guerra a través de diversos acuerdos; ahora debemos asegurarnos de continuar con su mejora."
 VEN_diesel_submarines: "Programa de Submarinos Diésel"
 VEN_diesel_submarines_desc: "Nuestros actuales submarinos Tipo 209 obtenidos de Alemania han pasado por varias modificaciones durante su servicio con nuestra Armada, pero parece que es hora de financiar mejoras para nuestros submarinos severamente obsoletos, ya que el nuevo milenio ha llegado y las tecnologías han avanzado."
 VEN_armed_corvettes: "Corbetas Modernas"
 VEN_armed_corvettes_desc: "Nuestra armada actual no despliega ninguna corbeta moderna; si queremos mantenernos al día con las armadas del mundo, debemos introducirlas en nuestra doctrina naval."
 VEN_death_from_underneath: "Muerte desde Abajo"
 VEN_death_from_underneath_desc: "Al adoptar una política de obtener supremacía naval a través de submarinos, ya sea comprometiendo directamente a barcos más grandes con ellos o tensando la economía del país con el que planeamos luchar, podemos evitar la necesidad de barcos de guerra más grandes y costosos para asegurar nuestras ambiciones navales."
 VEN_the_wolves: "Las Manadas de Lobos Modernas"
 VEN_the_wolves_desc: "Durante la Segunda Guerra Mundial, Alemania creó la táctica de la Manada de Lobos como una forma de comprometer eficazmente a los grandes convoyes que navegaban hacia o desde Gran Bretaña. Al estudiar estas tácticas y adaptarlas a la era moderna, podemos utilizar nuestra flota de submarinos al máximo."
 VEN_refitting_our_frigates: "Reacondicionar Nuestras Fragatas"
 VEN_refitting_our_frigates_desc: "Las fragatas Clase Lupo más antiguas que nuestra Armada obtuvo en 1975 de Italia necesitan urgentemente modernización si queremos que permanezcan en servicio por un período más largo."
 VEN_armed_merchant_marines: "Marinas Mercantes Armadas"
 VEN_armed_merchant_marines_desc: "Nuestra falta de recursos e incapacidad industrial para producir una flota que pueda proteger nuestras propias rutas marítimas nos obliga a depender de la antigua estrategia de armar barcos mercantes con armamento improvisado, pero esta vez también intentaremos proporcionar entrenamiento y armamento al personal a bordo."
 VEN_the_doctrine: "Escuelas Navales"
 VEN_the_doctrine_desc: "Podríamos tener los mejores barcos del mundo, pero sin el entrenamiento adecuado, nuestras embarcaciones no son más que práctica de tiro para el enemigo. Debemos asegurarnos de que nuestras tripulaciones reciban el mejor entrenamiento posible."
 VEN_military_reforms: "Reformas Militares"
 VEN_military_reforms_desc: "El Ejército Venezolano está severamente desactualizado en comparación con otros países desarrollados; se deben realizar múltiples reformas para rehabilitarlo de su estado precario."
 VEN_increase_of_arms_production: "Aumentar la Producción de Armas"
 VEN_increase_of_arms_production_desc: "Aumentar la producción de armamento militar en nuestro propio país proporciona la capacidad de armar a nuestros propios soldados; tal inversión mejoraría significativamente las capacidades de nuestras fuerzas armadas para defenderse."
 VEN_upgrading_equipment: "Mejorar Nuestro Equipo"
 VEN_upgrading_equipment_desc: "Nuestra tecnología militar debe mantenerse al día con los tiempos modernos; nuestros equipos de investigación y desarrollo han trabajado arduamente y nos han proporcionado excelentes informes sobre cómo mejorar nuestro armamento."
 VEN_venezuela_national_militia: "Crear Milicias Nacionales"
 VEN_venezuela_national_militia_desc: "La creación de milicias nacionales es una necesidad en nuestro país para aumentar la capacidad y la fuerza de nuestra policía y mantener la paz y la estabilidad en nuestro país."
 VEN_improved_officer_training: "Mejorar el Entrenamiento de Oficiales"
 VEN_improved_officer_training_desc: "Debemos mejorar los cursos de formación de nuestros líderes militares para proporcionar una mejor y más eficiente manera de seguir una carrera en las fuerzas armadas sin sacrificar calidad."
 VEN_the_special_forces: "Fuerzas Especiales Venezolanas"
 VEN_the_special_forces_desc: "Las Fuerzas de Acción Especial es una unidad de infantería de élite de la Policía Nacional Venezolana creada por el Ministerio de Defensa."
 VEN_guard_of_revolution: "Guardia de la Revolución"
 VEN_guard_of_revolution_desc: "La Guardia de la Revolución Venezolana fue oficialmente establecida el 5 de mayo de 1979. Fue concebida como una fuerza de milicia popular para monitorear la región. Sin embargo, el establecimiento oficial siguió a varios meses de actividad de los Guardias Revolucionarios."
 VEN_glory_to_us: "Gloria a Nosotros"
 VEN_glory_to_us_desc: "Debemos realizar ejercicios militares para prepararnos para la amenaza de Estados Unidos. La idea es movilizar al ejército y preparar ataques simulados en regiones estratégicas para que nuestros soldados se enfrenten a un enemigo simulado."
 VEN_spirit_of_bolivar: "Espíritu de Bolívar"
 VEN_spirit_of_bolivar_desc: "Plumas Llevadas por la Tempestad. En el verano de 2005, Venezuela conmemoró el bicentenario del juramento de Simón Bolívar, hecho en presencia de su gran maestro, Simón Rodríguez, un hombre que más tarde, en París, mucho antes que Marx, frecuentó sociedades secretas socialistas y regresó a Sudamérica solo en 1823."
 VEN_modernize_the_armored_corps: "Modernizar el Cuerpo Blindado"
 VEN_modernize_the_armored_corps_desc: "Nuestros AMX-30 están severamente desactualizados para los estándares modernos. Al estudiar diseños de tanques principales de batalla extranjeros, podemos obtener nuestro propio diseño de tanque actualizado."
 VEN_the_grand_army_of_the_republic: "El Gran Ejército de la República"
 VEN_the_grand_army_of_the_republic_desc: "La Infantería de Marina Bolivariana de Venezuela es conocida como la Infantería de Marina Bolivariana o formalmente como la División de Marina General Simón Bolívar y es parte de la Armada Bolivariana de Venezuela. Su lema es: Valor y Lealtad."
 VEN_a_new_army: "Un Ejército Reformado"
 VEN_a_new_army_desc: "Con las reformas necesarias completadas, finalmente podemos mirar el futuro de nuestras fuerzas armadas de manera positiva, ya que sabemos que estamos preparados para cualquier cosa que pueda venir."
 VEN_reorganize_the_colectivos: "Reorganizar los Colectivos"
 VEN_reorganize_the_colectivos_desc: "Cuando los apagones dejaron recientemente a millones sin agua y electricidad en Venezuela, el Presidente no llamó a su ejército, sino a grupos armados leales para defender la paz de cada vecindario y cada bloque."
 VEN_maintain_mandatory_service: "Mantener el Servicio Obligatorio"
 VEN_maintain_mandatory_service_desc: "Debemos mantener el servicio militar obligatorio si deseamos mantener nuestra proyección de poder en nuestra región y más allá. Si nos relajamos, nos quedaremos atrás de los otros países del mundo."
 VEN_end_of_mandatory_service: "Fin del Servicio Obligatorio"
 VEN_end_of_mandatory_service_desc: "El pueblo venezolano debe tener la opción de unirse a nuestras Fuerzas Armadas o no, sin embargo, deben recordar su deber como ciudadanos venezolanos de servir a su país en la medida de lo posible."
 VEN_boliviarian_national_guard: "Guardia Nacional Bolivariana"
 VEN_boliviarian_national_guard_desc: "La Guardia Nacional Bolivariana de Venezuela es un componente de gendarmería del ejército que es responsable de roles de defensa civil y puede servir como una función de infantería ligera de reserva."


 #### Opposition Tree
 VEN_strengthen_the_opposition: "Fortalecer la Oposición"
 VEN_strengthen_the_opposition_desc: "Las calles de las ciudades de todo el país se convierten en un escenario de disidencia, ya que miles de venezolanos, jóvenes y viejos, se unen en un llamado resuelto al cambio. Llevan pancartas, cantan himnos y marchan con determinación inquebrantable, exigiendo un cambio en el gobierno y el retorno de la democracia. La razón es el cansancio por años de régimen autoritario y dificultades económicas."
 VEN_revolution: "§RToma del Control de la Oposición!§!"
 VEN_revolution_desc: "Las calles de las ciudades venezolanas, antes llenas de manifestantes pacíficos con pancartas y cantando himnos, ahora presencian un cambio de tono. La frustración y la desesperación de la gente los llevan a formas más agresivas de protesta. Los cánticos pacíficos se transforman en demandas ardientes de transformación política. A medida que las protestas se convierten en enfrentamientos violentos entre civiles y autoridades locales, las autoridades, alarmadas por el creciente descontento, comienzan a tomar medidas drásticas. Se despliegan fuerzas antidisturbios y unidades militares para mantener el orden, lo que lleva a enfrentamientos entre manifestantes y fuerzas de seguridad."
 VEN_we_are_in_power: "Estamos en el Poder"
 VEN_we_are_in_power_desc: "Los líderes de la oposición, fortalecidos por la resolución del pueblo, se unieron para redactar un plan para una transición pacífica del poder. Apelaron a la comunidad internacional en busca de apoyo, abogando por la diplomacia y la negociación como el camino a seguir. A medida que avanzaban las conversaciones, el gobierno reconoció el sentimiento público abrumador y la presión internacional. El gobierno, comprendiendo la inevitabilidad del cambio, inició una transición pacífica del poder a la oposición."

 #Capitalist Subranch
 VEN_pdvsa_takeover: "Toma de Control de PDVSA"
 VEN_pdvsa_takeover_desc: "En un movimiento significativo, el gobierno de Venezuela ha iniciado una toma de control de Petróleos de Venezuela, S.A. (PDVSA). Esta acción tiene como objetivo mejorar el control nacional sobre el sector del petróleo y el gas, fomentando la transparencia y la eficiencia, al tiempo que prioriza prácticas ambientales responsables y el desarrollo de infraestructuras. El gobierno sigue comprometido con la colaboración internacional y el cumplimiento de los acuerdos existentes. Este desarrollo marca un paso crucial hacia un futuro más estable y próspero para Venezuela."
 VEN_empower_monopolies: "Fortalecer Monopolios"
 VEN_empower_monopolies_desc: "El gobierno de Venezuela ha otorgado un poder significativo a empresas clave para desempeñar roles esenciales en el crecimiento y desarrollo de la nación. Estas incluyen a PDVSA en el sector energético, CANTV en telecomunicaciones, CORPOELEC en energía eléctrica y CVG, supervisando diversas industrias. Estas empresas fortalecidas colaboran estrechamente con el gobierno para alinear sus estrategias y actividades con los objetivos nacionales. Los detalles de sus roles pueden evolucionar con el tiempo. Consulte fuentes actuales para obtener la información más reciente sobre estas empresas fortalecidas en Venezuela."
 VEN_establish_free_market: "Establecer Mercado Libre"
 VEN_establish_free_market_desc: "Comienza la Privatización en Venezuela. El gobierno de Venezuela ha comenzado el proceso de privatizar sectores clave para promover el crecimiento económico y la eficiencia. Este cambio marca una transformación significativa en el panorama económico de la nación. Los detalles de estos esfuerzos de privatización evolucionarán con el tiempo, por lo que para obtener la información más reciente sobre las iniciativas de privatización en Venezuela, consulte fuentes actuales."
 VEN_begin_our_recovery: "Comenzar Nuestra Recuperación"
 VEN_begin_our_recovery_desc: "La revolución ha tenido un costo elevado para la economía de Venezuela, lo que ha llevado a una fuerte caída del PIB, un desempleo rampante y una infraestructura fracturada. Venezuela prioriza medidas para estabilizar la economía, frenar la hiperinflación y restaurar la confianza en la moneda nacional."
 VEN_diplomatic_efforts: "Esfuerzos Diplomáticos"
 VEN_diplomatic_efforts_desc: "Venezuela está participando activamente en esfuerzos diplomáticos para alinearse con los principios de no alineación. En un panorama global en rápida evolución, la nación se esfuerza por mantener una postura neutral y no partidista en los asuntos internacionales. Los detalles del enfoque de Venezuela hacia la no alineación se desarrollarán con el tiempo. Para obtener la información más actualizada sobre los esfuerzos diplomáticos de Venezuela en este sentido, consulte fuentes actuales."
 VEN_all_belongs_to_pdvsa: "Todo Pertenece a PDVSA"
 VEN_all_belongs_to_pdvsa_desc: "Descubrimiento de Nuevas Reservas de Petróleo en Venezuela. En un desarrollo significativo, se han descubierto nuevas reservas de petróleo en Venezuela, sumándose a los vastos recursos energéticos del país. Como resultado, Petróleos de Venezuela, S.A. (PDVSA) ha tomado el control de la gestión y operación de estas reservas. Este movimiento está en línea con el compromiso del gobierno de maximizar sus activos energéticos en beneficio de la nación. Los detalles de esta toma de control evolucionarán con el tiempo, por lo que para obtener la información más reciente sobre este descubrimiento de petróleo y el papel de PDVSA, consulte fuentes actuales."
 VEN_purge_antimonopolists: "Purgar Antimonopolistas"
 VEN_purge_antimonopolists_desc: "Venezuela está participando activamente en acciones diplomáticas para combatir la corrupción dentro de la nación. Este esfuerzo concertado se centra en aumentar la transparencia, fortalecer la rendición de cuentas y erradicar las prácticas corruptas de todos los niveles de gobierno y sociedad. Los detalles de las iniciativas diplomáticas de Venezuela en esta batalla en curso contra la corrupción continuarán evolucionando con el tiempo. Para mantenerse informado sobre los últimos acontecimientos en los esfuerzos diplomáticos de Venezuela para combatir la corrupción, consulte las fuentes actuales."
 VEN_iron_control_of_pdvsa: "Control Férreo de PDVSA"
 VEN_iron_control_of_pdvsa_desc: "Control Gubernamental Reforzado sobre PDVSA en Venezuela. El gobierno de Venezuela ha intensificado recientemente su control sobre Petróleos de Venezuela, S.A. (PDVSA). Este aumento de control refleja un movimiento estratégico para centralizar la autoridad y tener una influencia más directa en las operaciones de la empresa estatal de petróleo y gas. Los detalles de este control reforzado y su impacto en la dirección futura de PDVSA continuarán evolucionando con el tiempo. Para mantenerse informado sobre las últimas actualizaciones relacionadas con este desarrollo, consulte fuentes de noticias actuales."
 VEN_corporativist_1984: "Corporativistas 1984"
 VEN_corporativist_1984_desc: "En 1984, Venezuela no exhibía un sistema político o económico corporativista. En cambio, experimentó cambios políticos y económicos significativos durante este período."
 VEN_oil_and_gas_financial_system: "Sistema Financiero del Petróleo y el Gas"
 VEN_oil_and_gas_financial_system_desc: "El sistema financiero de Venezuela ha estado históricamente ligado a su industria del petróleo y el gas. Con una de las mayores reservas de petróleo del mundo, el país depende en gran medida de las exportaciones de petróleo para obtener ingresos gubernamentales. La empresa estatal Petróleos de Venezuela, S.A. (PDVSA) gestiona la producción y exportación de petróleo. Sin embargo, esta dependencia financiera ha llevado a desafíos económicos, incluida la hiperinflación y problemas de deuda. La gestión de los recursos petroleros también tiene implicaciones políticas significativas, ya que las políticas gubernamentales han cambiado frecuentemente con los cambios de liderazgo."
 VEN_oligarchic_republic: "República Oligárquica"
 VEN_oligarchic_republic_desc: "Venezuela ha sido criticada por ser caracterizada como una 'república oligárquica'. Este término destaca la concentración de poder y riqueza entre una pequeña élite, lo que resulta en una desigualdad significativa en la riqueza y disparidades políticas. El país ha experimentado períodos históricos marcados por el dominio de ciertas élites políticas y económicas."
 VEN_privatize_small_buissnesses: "Privatizar Pequeñas Empresas"
 VEN_privatize_small_buissnesses_desc: "En años recientes, Venezuela ha sido testigo de un cambio hacia la privatización de pequeñas empresas. Este cambio marca una desviación del énfasis anterior en el control estatal. La estrategia del gobierno implica transferir la propiedad y gestión de empresas más pequeñas del sector público al sector privado. Este cambio tiene como objetivo estimular el crecimiento económico y fomentar el emprendimiento."
 VEN_pacify_the_plebs: "Pacificar a la Plebe"
 VEN_pacify_the_plebs_desc: "En Venezuela, abordar las preocupaciones de la población y fomentar la cohesión social debe hacerse a través de medios pacíficos, políticas inclusivas y diálogo abierto. El enfoque debe estar en comprender y responder a las necesidades de la gente mientras se mantienen los principios democráticos y los derechos humanos."
 VEN_digital_grip: "Control Digital"
 VEN_digital_grip_desc: "La digitalización de los servicios financieros en Venezuela está revolucionando la forma en que las personas manejan su dinero. Las billeteras digitales, la banca móvil y los pagos en línea están facilitando y haciendo más eficientes las transacciones financieras. Este cambio hacia el 'control digital' tiene el potencial de impulsar la inclusión financiera y el crecimiento económico, pero también plantea desafíos en términos de ciberseguridad e infraestructura. En esencia, es un paso transformador hacia un panorama financiero más moderno y conveniente en Venezuela."
 VEN_a_council_of_corporations: "Consejo de Corporaciones"
 VEN_a_council_of_corporations_desc: "La creación de un Consejo de Evolución en Venezuela marcaría un paso significativo hacia el fomento del progreso y la adaptabilidad en diversos sectores. Dicho consejo podría dedicarse a guiar a la nación a través de desafíos dinámicos, promover la innovación y orientar ajustes de políticas para asegurar que el desarrollo del país se alinee con los cambiantes panoramas globales. Al aprovechar la experiencia y la toma de decisiones basada en datos, un Consejo de Evolución podría facilitar respuestas más eficientes a los cambios económicos, tecnológicos y sociales, contribuyendo en última instancia a una Venezuela más resiliente y orientada al futuro."
 VEN_invite_foreign_companies_libert: "Invitar a Empresas Extranjeras"
 VEN_invite_foreign_companies_libert_desc: "La decisión de Venezuela de invitar a empresas extranjeras es un movimiento prometedor hacia el crecimiento económico y la colaboración internacional. Al dar la bienvenida a la inversión y la experiencia extranjera, Venezuela podría potencialmente estimular su economía, crear oportunidades de empleo y acceder a mercados globales. Este enfoque puede fomentar la innovación y la transferencia de tecnología, beneficiando tanto a la nación como a las empresas extranjeras participantes. Sin embargo, es esencial que Venezuela asegure un entorno empresarial estable y transparente, junto con regulaciones justas, para atraer y retener a los inversores extranjeros. Este esfuerzo colaborativo puede abrir el camino hacia un futuro económico más brillante en Venezuela."
 VEN_council_of_international_corporations: "Consejo de Corporaciones Internacionales"
 VEN_council_of_international_corporations_desc: "El establecimiento de un Consejo de Corporaciones Internas en Venezuela podría desempeñar un papel vital en la promoción de la colaboración y la sinergia entre empresas nacionales. Este consejo podría servir como una plataforma para fomentar la cooperación, compartir mejores prácticas y abordar desafíos comunes de la industria. Al facilitar la comunicación y la coordinación entre empresas locales, podría potencialmente mejorar el crecimiento económico, la competitividad y la innovación dentro del país. Un Consejo de Corporaciones Internas bien estructurado tiene el potencial de fortalecer las industrias nacionales de Venezuela y contribuir al desarrollo económico general de la nación."
 VEN_total_deregulation: "Desregulación Total"
 VEN_total_deregulation_desc: "La desregulación total en Venezuela implica la eliminación de regulaciones gubernamentales en diversos sectores económicos, dando lugar a una mayor autonomía del mercado. Este movimiento tiene el potencial de fomentar el crecimiento económico, aumentar la competitividad y la innovación. Sin embargo, también introduce ciertos riesgos, como la volatilidad del mercado, la disminución de las protecciones al consumidor y la posibilidad de exacerbar la desigualdad de ingresos. Encontrar el equilibrio adecuado entre desregulación y regulación esencial es una consideración crucial al explorar este enfoque de política económica."
 VEN_privatization_of_everything: "Privatización de Todo"
 VEN_privatization_of_everything_desc: "Privatizar completamente todos los sectores en Venezuela cambiaría significativamente el panorama económico del país. Este movimiento ofrece beneficios potenciales como mayor eficiencia e inversión, pero también conlleva riesgos, incluidas pérdidas de empleo, desigualdad de ingresos y pérdida de control gubernamental. Encontrar un equilibrio entre la propiedad pública y privada es crucial para el desarrollo económico sostenible."
 VEN_maintain_free_market: "Mantener el Mercado Libre"
 VEN_maintain_free_market_desc: "Mantener un mercado libre en Venezuela implicaría preservar los principios de oferta y demanda, competencia y limitada intervención gubernamental en las actividades económicas. Este enfoque apoya la empresa privada, fomenta el emprendimiento y permite que las fuerzas del mercado determinen los precios y la asignación de recursos. Puede llevar al crecimiento económico y la eficiencia, pero también requiere una regulación efectiva para prevenir abusos del mercado y garantizar el bienestar social. Un compromiso con un mercado libre en Venezuela reflejaría una dedicación a la liberalización económica y una creencia en los beneficios de los mercados abiertos y competitivos."
 VEN_pmc_army: "Empresas Militares Privadas Venezolanas"
 VEN_pmc_army_desc: "El establecimiento de Empresas Militares Privadas (EMP) venezolanas introduce nuevas dinámicas al panorama de seguridad del país. Las EMP ofrecen servicios de seguridad y militares especializados, potencialmente abordando desafíos de seguridad y creando oportunidades económicas. Sin embargo, las preocupaciones incluyen problemas de rendición de cuentas, posibles conflictos de interés y la erosión del control estatal sobre asuntos de seguridad. La regulación y supervisión efectivas son cruciales para gestionar los riesgos asociados con estas entidades privadas en el sector de seguridad y defensa."
 VEN_minimize_government: "Minimizar el Gobierno"
 VEN_minimize_government_desc: "Minimizar el gobierno venezolano implica reducir su tamaño, alcance e influencia en diversos aspectos de la sociedad y la economía. Este enfoque a menudo se asocia con un compromiso con la intervención gubernamental limitada y una mayor dependencia de las fuerzas del mercado y las libertades individuales. Si bien puede llevar a una reducción de la burocracia y el gasto gubernamental, también presenta desafíos, como garantizar servicios públicos esenciales, mantener redes de seguridad social y proteger el estado de derecho. Lograr una reducción equilibrada de la participación gubernamental es esencial para evitar consecuencias no deseadas y promover la estabilidad económica y política."
 VEN_money_motivated_military: "Ejército Motivado por el Dinero"
 VEN_money_motivated_military_desc: "La noción de que el ejército venezolano está motivado por el dinero sugiere que los incentivos financieros y las consideraciones económicas juegan un papel significativo en el reclutamiento y la lealtad del personal militar. Esta perspectiva implica que los individuos pueden unirse o permanecer en el ejército principalmente para asegurar su bienestar financiero, como recibir salarios competitivos, bonificaciones u otros beneficios económicos. Un ejército motivado por el dinero puede tener implicaciones tanto positivas como negativas, dependiendo de cómo equilibre las necesidades económicas de su personal con su compromiso con la defensa nacional y el deber."
 VEN_build_a_unique_judgement_system: "Construir un Sistema Judicial Único"
 VEN_build_a_unique_judgement_system_desc: "El objetivo de Venezuela de establecer un sistema judicial único y distintivo significa una desviación significativa de los marcos legales tradicionales. Tal iniciativa podría implicar el desarrollo de estructuras legales innovadoras, métodos de resolución alternativa de disputas o enfoques únicos para manejar asuntos legales. Si bien la aspiración de crear un sistema judicial distintivo puede llevar a soluciones más adaptadas a las necesidades específicas del país, también requiere una planificación cuidadosa, experiencia legal y la garantía de mantener los principios fundamentales de justicia y equidad. Encontrar el equilibrio adecuado entre singularidad y adherencia a los estándares legales internacionales es crucial para el éxito y la credibilidad de dicho sistema."
 VEN_attract_foreign_investors: "Atraer Inversores Extranjeros"
 VEN_attract_foreign_investors_desc: "Fomentar que los inversores extranjeros inviertan en Venezuela es vital para el crecimiento económico. Esto se puede lograr a través de políticas estables, protecciones legales, reformas económicas, mejoras en la infraestructura, transparencia, incentivos, asociaciones, investigación de mercado, educación y una fuerza laboral capacitada. Crear un entorno de inversión atractivo implica un enfoque multifacético que aborde factores económicos, políticos y legales para instilar confianza en los posibles inversores."
 VEN_the_based_land: "La Tierra Base"
 VEN_the_based_land_desc: "Mejorar la calidad de vida en Venezuela es un objetivo integral que abarca varios aspectos, incluidos la estabilidad económica, el acceso a servicios sociales, el desarrollo de infraestructura, la seguridad, las oportunidades de empleo, el acceso a la atención médica, la conservación ambiental, la inclusión social y la estabilidad política. Lograr este objetivo implica abordar problemas inmediatos y sistémicos para mejorar el bienestar de la población."
 VEN_venezuelian_libertarianism: "Libertarianismo Venezolano"
 VEN_venezuelian_libertarianism_desc: "El libertarianismo venezolano promueve la intervención gubernamental limitada, las libertades individuales y los principios del mercado libre dentro del contexto de Venezuela, con el objetivo de abordar problemas como el autoritarismo y la inestabilidad económica."
 VEN_eliminate_oil_competitors: "Eliminar Competidores Petroleros"
 VEN_eliminate_oil_competitors_desc: "Que Venezuela elimine a todos sus competidores petroleros nacionales resultaría en un monopolio, potencialmente consolidando el control y las ganancias, pero posiblemente desalentando la innovación y la competencia. Un enfoque equilibrado con competencia regulada suele ser más beneficioso."
 VEN_privatize_all_oil: "Privatizar Todo el Petróleo"
 VEN_privatize_all_oil_desc: "Si Venezuela privatizara toda su industria petrolera, implicaría transferir la propiedad y el control de los recursos y operaciones petroleras del gobierno a entidades privadas. Si bien la privatización puede atraer inversiones, mejorar la eficiencia y potencialmente aumentar la producción, debe llevarse a cabo con cuidado para asegurar que los intereses del país, incluidos la generación de ingresos y la protección ambiental, no se vean comprometidos. Además, se debe considerar el impacto social en la fuerza laboral y las comunidades locales para evitar consecuencias adversas. El éxito de tal movimiento dependería del enfoque del gobierno hacia la regulación, la transparencia y la gestión de la transición."
 VEN_diversify_the_economy: "Diversificar la Economía"
 VEN_diversify_the_economy_desc: "Diversificar la economía venezolana implica reducir su fuerte dependencia de un solo sector, típicamente el petróleo, y desarrollar otras industrias para crear una economía más equilibrada y resistente. Este enfoque tiene como objetivo reducir la vulnerabilidad a las fluctuaciones en los precios del petróleo y otros factores externos. La diversificación puede incluir invertir en sectores como la agricultura, la manufactura, la tecnología y los servicios, y promover el emprendimiento y la innovación. Una economía diversificada puede proporcionar fuentes de ingresos más estables y oportunidades de empleo, mejorando en última instancia la sostenibilidad económica y la resiliencia del país."
 VEN_empower_banks: "Empoderar a los Bancos"
 VEN_empower_banks_desc: "Que los bancos asuman el poder en Venezuela marcaría un cambio significativo en la gobernanza. Esto podría aportar experiencia financiera, pero también plantea preocupaciones sobre conflictos de interés, implicaciones sociales y rendición de cuentas. Mantener un equilibrio entre los intereses económicos y el bienestar de la población sería esencial."
 VEN_develop_fintech: "Desarrollar Fintech"
 VEN_develop_fintech_desc: "La tecnología financiera (fintech) en Venezuela ha evolucionado en respuesta a la inestabilidad económica del país, incluida la hiperinflación y la devaluación de la moneda. Las empresas fintech se han centrado principalmente en soluciones de pago digital y, en cierta medida, en criptomonedas como Bitcoin. Sin embargo, los desafíos regulatorios y la falta de un marco claro han hecho que las operaciones sean inciertas. A pesar de estos obstáculos, las startups fintech locales han surgido para mejorar la inclusión financiera, especialmente a través de remesas transfronterizas y asociaciones con bancos tradicionales."
 VEN_empower_industrialists: "Empoderar a los Industrialistas"
 VEN_empower_industrialists_desc: "Los industrialistas en Venezuela han enfrentado un entorno desafiante caracterizado por intervenciones gubernamentales, la nacionalización de industrias clave, inestabilidad económica, escasez de recursos y restricciones al sector privado. La combinación de estos factores ha dificultado que los industrialistas operen de manera efectiva y mantengan la productividad. La inestabilidad política y la dependencia de la economía informal han complicado aún más el panorama empresarial."
 VEN_macroeconomic_management: "Gestión Macroeconómica"
 VEN_macroeconomic_management_desc: "La gestión económica en Venezuela ha estado marcada por desafíos significativos. El país enfrentó hiperinflación, estrictos controles de divisas y una fuerte dependencia de las exportaciones de petróleo. Las políticas intervencionistas del gobierno, incluida la nacionalización de industrias clave, a menudo resultaron en ineficiencias. Hubo escasez de bienes básicos, una grave crisis humanitaria y una economía informal significativa."
 VEN_develop_industry: "Desarrollar la Industria"
 VEN_develop_industry_desc: "El desarrollo del sector industrial en Venezuela ha estado marcado por desafíos significativos. La intervención gubernamental, incluida la nacionalización de industrias clave y los controles de precios, ha llevado a ineficiencias. La fuerte dependencia del país de las exportaciones de petróleo lo hizo vulnerable a las fluctuaciones en los precios mundiales del petróleo. La hiperinflación erosionó el poder adquisitivo y la escasez de bienes y recursos básicos obstaculizó la producción. La inestabilidad política y las protestas interrumpieron las actividades industriales, y algunos trabajadores recurrieron a la economía informal para sobrevivir. Una 'fuga de cerebros' de profesionales calificados también impactó al sector."
 VEN_ally_south_american_rightists: "Aliarse con Derechistas Sudamericanos"
 VEN_ally_south_american_rightists_desc: "Venezuela ha mantenido relaciones diplomáticas con varios países sudamericanos, incluidos gobiernos de derecha. Aunque existían diferencias ideológicas, hubo instancias de cooperación y diplomacia entre Venezuela y líderes y gobiernos derechistas sudamericanos, especialmente en temas de importancia regional. La naturaleza y dinámica específicas de estas relaciones dependerían del contexto político del momento, los líderes en el poder y los temas específicos en discusión. Es importante recordar que las alianzas y dinámicas políticas pueden cambiar con el tiempo, y las relaciones entre países están influenciadas por una variedad de factores."
 VEN_follow_the_us_example: "Seguir el Ejemplo de EE.UU."
 VEN_follow_the_us_example_desc: "La política exterior de Venezuela no estaba estrechamente alineada con los Estados Unidos. Aunque hubo áreas de cooperación, también hubo diferencias significativas, especialmente en términos de asuntos políticos e ideológicos. Venezuela, bajo el presidente Hugo Chávez, persiguió una política exterior independiente influenciada por sus intereses nacionales y su política interna. La relación con los EE.UU. ha visto tanto cooperación como tensiones."
 VEN_ally_the_northern_power: "Aliarse con el Poder del Norte"
 VEN_ally_the_northern_power_desc: "La política exterior y las alianzas de Venezuela no se inclinaban fuertemente hacia los países de América del Norte, como Estados Unidos o Canadá. En cambio, la política exterior de Venezuela estaba más enfocada en las relaciones dentro de América del Sur y otras regiones. Si bien Venezuela tenía lazos diplomáticos con países norteamericanos, el enfoque principal de sus relaciones exteriores a menudo se centraba en sus países vecinos y otras partes del mundo."
 VEN_invite_american_banks: "Invitar a los Bancos Estadounidenses"
 VEN_invite_american_banks_desc: "Venezuela se ha involucrado con bancos estadounidenses para diversos asuntos financieros y económicos a lo largo del tiempo, dependiendo del contexto político y económico. Los detalles específicos de estos compromisos han variado según los intereses y políticas nacionales."
 VEN_expand_and_diversify_the_market: "Expandir y Diversificar el Mercado"
 VEN_expand_and_diversify_the_market_desc: "El nuevo objetivo de Venezuela es expandir y diversificar su mercado. Este objetivo probablemente implica ampliar las relaciones comerciales y explorar nuevas oportunidades económicas para reducir la dependencia de sectores o mercados específicos. Las estrategias y áreas de enfoque específicas dependerían de las prioridades económicas y políticas del país en cualquier momento dado."
 VEN_increase_population_growth: "Aumentar el Crecimiento Poblacional"
 VEN_increase_population_growth_desc: "Aumentar el crecimiento poblacional en Venezuela requeriría un enfoque multifacético, que incluya estabilidad económica, programas de bienestar social y políticas para abordar la emigración. Promover un entorno favorable para las familias, mejorar la educación y la atención médica, y proporcionar oportunidades económicas son factores clave. Fomentar valores culturales que apoyen familias más grandes y aumentar la conciencia sobre la planificación familiar y la salud reproductiva también sería importante."
 VEN_economic_expansion: "Expansión Económica"
 VEN_economic_expansion_desc: "Lograr la expansión económica en Venezuela requeriría un enfoque multifacético, que incluya medidas para estabilizar la economía, diversificar industrias, atraer inversión extranjera y mejorar la infraestructura y la educación. Además, fomentar un entorno empresarial transparente y responsable, proteger los derechos de propiedad y asegurar la responsabilidad fiscal son componentes vitales. Los acuerdos de cooperación y comercio internacionales también pueden desempeñar un papel en el apoyo al crecimiento económico. Las estrategias y prioridades específicas pueden variar con el tiempo y depender de las circunstancias cambiantes del país."

 #western democracy subtree
 VEN_closer_ties_with_northern_neighbours: "Relaciones más Estrechas con Vecinos del Norte"
 VEN_closer_ties_with_northern_neighbours_desc: "La relación con las potencias norteamericanas beneficiaría nuestra iniciativa de cambiar nuestro gobierno a uno más alineado con Occidente, especialmente las relaciones con los Estados Unidos y Canadá."
 VEN_call_washington: "Llamar a Washington"
 VEN_call_washington_desc: "Llamar a Washington es nuestra oportunidad de reunirnos directamente con el personal clave de los Estados Unidos para acercarnos a su esfera de influencia y asegurarnos de que estemos en términos comunes en cuanto a cómo podemos ayudarnos mutuamente."
 VEN_economic_cooperation_with_america: "Cooperación Económica con América"
 VEN_economic_cooperation_with_america_desc: "Se hará un trato para que los Estados Unidos nos ayuden a proporcionar necesidades básicas para nuestra gente, aliviando la presión económica sobre nuestro gobierno y, al mismo tiempo, creando un fuerte vínculo entre nuestros gobiernos y nuestra gente. Trabajar juntos es una idea inteligente."
 VEN_americans_help_with_economic_damage: "Los Estadounidenses Ayudan con el Daño Económico"
 VEN_americans_help_with_economic_damage_desc: "Los Estados Unidos han decidido apoyar la protección de los derechos humanos, la promoción de la sociedad civil, el fortalecimiento de las instituciones democráticas, la transparencia y la rendición de cuentas en nuestro país. Esta es una oportunidad sin precedentes para que nuestro gobierno haga lo correcto y recupere fuertemente la economía."
 VEN_our_war_on_drugs: "Nuestra Guerra contra las Drogas"
 VEN_our_war_on_drugs_desc: "La Administración para el Control de Drogas (DEA) de los EE.UU. ha ofrecido su apoyo, si así lo deseamos, para trabajar en nuestro país y ayudarnos a deshacernos de los grandes problemas de drogas. Este esfuerzo cooperativo implica una gran cantidad de intervención extranjera, pero es un sacrificio que debemos hacer si deseamos mantener nuestras calles limpias."
 VEN_peace_in_the_caribbean: "Paz en el Caribe"
 VEN_peace_in_the_caribbean_desc: "El Caribe finalmente después de décadas ha sido estabilizado; no hay guerras ni guerras civiles y Estados Unidos mantiene la región segura. Debemos agradecer a Estados Unidos por brindarnos la oportunidad de vivir en una región pacífica."
 VEN_introduce_western_industries: "Introducir Industrias Occidentales"
 VEN_introduce_western_industries_desc: "Los estados miembros de la Unión Europea son la cuna de muchas de las mayores empresas multinacionales líderes del mundo y la sede de sus sedes globales. Entre ellas se encuentran distinguidas empresas clasificadas en primer lugar en el mundo dentro de su industria/sector. Si podemos convencer a estas empresas de que se involucren en nuestro mercado, veremos un gran beneficio de ello."
 VEN_ford: "Introducir Ford"
 VEN_ford_desc: "Ford Motor Company es un fabricante de automóviles multinacional estadounidense con sede en Dearborn, Michigan, Estados Unidos. Su industria automotriz y militar podría ser un factor enorme en nuestra economía en crecimiento, con el beneficio adicional de introducir a nuestro país aún más inversores estadounidenses."
 VEN_volkswagen: "Introducir Volkswagen"
 VEN_volkswagen_desc: "El gigante automotriz alemán Volkswagen se ha expandido constantemente y ha intentado explotar nuevos mercados. Al permitirles abrir la fabricación de automóviles en nuestro país, podemos asegurarnos de ser parte de esta empresa en constante desarrollo y, si jugamos bien nuestras cartas, también convertirnos en una sección central de su negocio en América del Sur."
 VEN_automobile_industries: "Industrias Automotrices"
 VEN_automobile_industries_desc: "La industria automotriz comprende una amplia gama de empresas y organizaciones involucradas en el diseño, desarrollo, fabricación, comercialización, venta, reparación y modificación de vehículos de motor. Es una de las industrias más grandes del mundo por ingresos (desde el 16 % como en Francia hasta el 40 % en países como Eslovaquia)."
 VEN_port_of_puerto_cabello: "Puerto de Puerto Cabello"
 VEN_port_of_puerto_cabello_desc: "Puerto Cabello se encuentra en la costa noroeste de Venezuela, aproximadamente a 120 km al oeste de Caracas. El puerto situado aquí es el más importante para nuestra economía, ya que se encuentra en una de las mejores aguas de la región y tiene el equipo necesario para descargar los cargueros más grandes. Invertir en este puerto es vital para el crecimiento económico de nuestro país, ya sea para construir barcos militares o civiles."
 VEN_attract_american_tourists: "Atraer Turistas Estadounidenses"
 VEN_attract_american_tourists_desc: "Cuando se trata de América del Sur, los turistas estadounidenses prefieren visitar los países de Brasil, Argentina y Chile. Aunque esto puede no parecer un gran problema para nosotros, el dinero de los visitantes estadounidenses podría ayudarnos a obtener fondos adicionales. Una buena manera de aumentar nuestro turismo es gastar en negocios civiles enfocados en proporcionar entretenimiento para esos extranjeros."
 VEN_infrastructure_investments: "Inversiones en Infraestructura"
 VEN_infrastructure_investments_desc: "La infraestructura venezolana es bastante buena en comparación con otros países sudamericanos, aunque no es la mejor que podría ser. Con la ayuda de las economías occidentales que nos proporcionan fondos adicionales de una u otra manera, debemos asegurarnos de que estos fondos vayan a los lugares correctos y nos ayuden a lograr una infraestructura aún mejor."
 VEN_purging_corrupt_officials: "Purgar Funcionarios Corruptos"
 VEN_purging_corrupt_officials_desc: "Venezuela se esfuerza por mantener altos estándares éticos, promover la transparencia y fomentar una cultura de integridad en toda la nación, lo que contribuirá al éxito y desarrollo a largo plazo de nuestra gran nación."
 VEN_joint_weapon_system_lab: "Laboratorio Conjunto de Sistemas de Armas"
 VEN_joint_weapon_system_lab_desc: "Científicos y ingenieros de clase mundial han estado creando tecnologías de vanguardia para combatientes en laboratorios militares durante casi 100 años. Una audiencia del 28 de septiembre en Capitol Hill se centró en las tecnologías que se están desarrollando hoy para futuras guerras. Los directores de laboratorios de los tres servicios abordaron la innovación a través de la ciencia y la ingeniería en apoyo de las operaciones militares durante una audiencia del subcomité de amenazas emergentes y capacidades del Comité de Servicios Armados de la Cámara."
 VEN_venezuelian_fifth_gen: "Quinta Generación Venezolana"
 VEN_venezuelian_fifth_gen_desc: "Modernización La AMV compró 50 aviones F-16 a Estados Unidos. Como resultado, los ingenieros venezolanos comenzaron a buscar dónde podría mejorarse y con eso crearon el prototipo de los cazas de quinta generación venezolanos."
 VEN_army_westernization: "Occidentalización del Ejército"
 VEN_army_westernization_desc: "El Ejército Venezolano ha pasado por muchas reformas y cambios a lo largo de su historia. Hoy, deseamos hacer otro cambio a un ritmo lento, esta vez queremos tener lazos más estrechos con Occidente. Al asegurarnos de poder trabajar juntos como un todo, podemos asegurarnos de ayudarnos mutuamente en conflictos."
 VEN_us_import_policy: "Política de Importación de EE. UU."
 VEN_us_import_policy_desc: "Queremos copiar el modelo estadounidense de importaciones militares, donde los bienes deben ser aprobados por muchos procesos regulatorios. En esos procesos, tanto el importador como el exportador deben estar involucrados con su respectiva documentación. Podemos hacerlo más fácil o más difícil importar armamento estadounidense a nuestro país, aunque esto puede tener un costo."
 VEN_navy_import_convoys: "Convoyes de Importación"
 VEN_navy_import_convoys_desc: "Nuestras importaciones de armamento y nuestras exportaciones de bienes requieren que ampliemos nuestra marina mercante considerablemente. Aunque podríamos construir nuevos convoyes, tal vez comprar directamente convoyes estadounidenses sea una buena opción. Podemos matar dos pájaros de un tiro al hacer esto."
 VEN_navy_dockyards: "Construir Más Astilleros"
 VEN_navy_dockyards_desc: "La creciente necesidad de una mayor producción de convoyes, junto con la necesidad de fortalecer nuestra armada si alguna vez necesitáramos defender nuestro país de agresores, nos ha llevado a invertir en la construcción de nuevos astilleros."
 VEN_navy_import_corvette: "Importar Corbeta"
 VEN_navy_import_corvette_desc: "Importar los planos para fabricar corbetas de la Marina Real es una buena situación intermedia mientras logramos alcanzar a las otras armadas del mundo en términos de investigación y desarrollo. De esta manera, podemos asignar fondos a otro lugar, al mismo tiempo que construimos relaciones con un miembro muy respetado de la OTAN."
 VEN_licenses_for_american_humvees: "Licenciar Humvees Estadounidenses"
 VEN_licenses_for_american_humvees_desc: "El Humvee es la plataforma perfecta para un país como el nuestro: puede cumplir muchas tareas y puede ser utilizado por todas nuestras fuerzas armadas. Licenciar la producción directamente de Estados Unidos nos permite construirlo en nuestro propio territorio en lugar de depender de una ruta comercial con ellos."
 VEN_licenses_for_american_small_arms: "Licenciar Armas Pequeñas Estadounidenses"
 VEN_licenses_for_american_small_arms_desc: "Estados Unidos nos ha proporcionado el Humvee. Ahora debemos buscar que también nos proporcionen las licencias de su armamento para nuestros soldados, ya que significaría que nuestro ejército está aún más estrechamente vinculado a los de la OTAN y la UE, compartiendo municiones y piezas."
 VEN_licenses_for_american_artillery: "Licenciar Artillería Estadounidense"
 VEN_licenses_for_american_artillery_desc: "Los múltiples acuerdos que hemos hecho con los estadounidenses para su armamento nos han abierto la opción de obtener acceso a su artillería, que es inherentemente británica. Hacer una versión con licencia de un sistema ya probado es beneficioso para nosotros, ya que no podemos permitirnos el lujo de destinar equipos para pruebas masivas."
 VEN_import_american_humvees: "Importar Humvees Estadounidenses"
 VEN_import_american_humvees_desc: "Rearmar a nuestro ejército requeriría un esfuerzo masivo. Sin embargo, el esfuerzo puede reducirse considerablemente si ordenáramos nuestro equipo de Estados Unidos. Una entrega de Humvees nos ayudaría enormemente a modernizar algunos de nuestros vehículos más antiguos."
 VEN_import_american_small_arms: "Importar Armas Pequeñas Estadounidenses"
 VEN_import_american_small_arms_desc: "El factor más importante en nuestro rearme es el arma de fuego que damos a quienes sirven bajo nuestra bandera. Debemos asegurarnos de que se utilice el mejor equipo y, en este momento, la mejor opción disponible es comprar rifles de Estados Unidos, lo que debería satisfacer nuestras necesidades."
 VEN_import_american_artillery: "Importar Artillería Estadounidense"
 VEN_import_american_artillery_desc: "Una grave falta de armas de artillería adecuadas para nuestras tropas no es algo que queramos tener. Al comprar plataformas de artillería construidas en Estados Unidos, podemos mantener el estándar deseado en nuestras brigadas de artillería."
 VEN_form_us_brigade: "Formar Brigadas de EE. UU."
 VEN_form_us_brigade_desc: "La llegada de los soldados estadounidenses a sus nuevas bases en nuestro país ha permitido, en cierta medida, la creación de una brigada combinada entre nuestros soldados y los suyos."
 VEN_import_american_jets: "Importar Jets Estadounidenses"
 VEN_import_american_jets_desc: "Tenemos experiencia con el F-16 estadounidense, habiendo comprado un lote de ellos hace años. Nuestros pilotos nos han proporcionado excelentes comentarios, por lo tanto, la mejor manera de aumentar nuestros números en el aire es optar por la opción segura y comprar el ya probado F-16C."
 VEN_airbase_investments: "Inversiones en Bases Aéreas"
 VEN_airbase_investments_desc: "Si deseamos tener flexibilidad al estacionar nuestras aeronaves, debemos mejorar nuestras bases aéreas en el país. De esta manera, podemos desplegar nuestras propias aeronaves o las aeronaves de nuestros aliados directamente desde nuestro territorio, lo que facilita mucho más manejar una guerra aérea estratégica contra cualquier posible enemigo o amenaza."
 VEN_own_military_production: "Nuestra Producción Militar"
 VEN_own_military_production_desc: "Para mantenernos al día con otras fuerzas armadas del mundo, necesitamos aumentar nuestra producción militar! Es la única manera de mantener la estabilidad en el Caribe."
 VEN_begin_adaptation_to_nato_standards: "Comenzar la Adaptación de los Estándares de la OTAN"
 VEN_begin_adaptation_to_nato_standards_desc: "La decisión de Venezuela de adaptar los estándares de la OTAN marca un cambio significativo con respecto a sus políticas anteriores. Este cambio subraya la disposición del país a alinearse con las normas internacionales y mejorar su compatibilidad con los estados miembros de la OTAN. La adopción de los estándares de la OTAN tiene el potencial de impactar diversos aspectos de las prácticas militares y de seguridad de Venezuela, reflejando una dinámica cambiante en las relaciones internacionales y la estrategia de seguridad del país."
 VEN_establish_us_military_base: "Establecer Bases Militares de EE. UU."
 VEN_establish_us_military_base_desc: "Para convertirnos en un aliado completo de Estados Unidos, una buena sugerencia sería buscar que Estados Unidos implemente bases militares en nuestro país. Esto reforzaría la idea de que nos alineamos con sus ideales y, al mismo tiempo, con los de la OTAN."
 VEN_major_non_nato_partner: "Socio Principal No perteneciente a la OTAN"
 VEN_major_non_nato_partner_desc: "Nuestra reciente elevación al estatus de Socio Principal No perteneciente a la OTAN es un desarrollo significativo en nuestras relaciones internacionales. Este movimiento refleja nuestro compromiso con la paz y la cooperación globales. El nuevo estatus ofrece oportunidades para una colaboración más estrecha con los estados miembros de la OTAN, aprovechando nuestra ubicación estratégica en América del Sur. Esta asociación marca un hito en la historia diplomática y señala un compromiso con el multilateralismo y la seguridad global."
 VEN_communists_up_north: "Comunistas en el Norte"
 VEN_communists_up_north_desc: "Ahora oficialmente etiquetamos a Cuba como un Estado Comunista, posicionándonos así del mismo lado que muchos de nuestros nuevos aliados. Es una declaración que asegura que no puede haber duda sobre nuestra alineación en el escenario mundial."
 VEN_meet_the_cubans: "Reunirse con los Cubanos"
 VEN_meet_the_cubans_desc: "Aunque los etiquetamos como un estado comunista, hemos decidido aceptar una reunión entre nuestros líderes. Tal vez podamos encontrar un terreno común o escuchar lo que decidirá nuestras mentes sobre qué acciones tomar con respecto a ellos en el futuro."
 VEN_cooperation_with_cuba: "Cooperación con Cuba"
 VEN_cooperation_with_cuba_desc: "A través de nuestra reunión, hemos encontrado ciertos puntos en común. Puede que no sean tan grandes como desearíamos, pero nos dan algunos pilares sobre los cuales construir en cuanto a nuestro paradigma político con las otras naciones del Caribe. Si pueden ayudarnos a ayudarlos, entonces tal vez hayamos encontrado nuevos aliados en la región."
 VEN_anti_cuban_stance: "Postura Anti-Cuba"
 VEN_anti_cuban_stance_desc: "La reunión ha resultado en lo peor de nuestros temores: los cubanos no están de acuerdo con nuestra visión, ni con nuestra política, ni con nada en absoluto. Aunque el problema se limita a nuestros países, sigue siendo un tema muy importante para los países de nuestro entorno y nuestros nuevos aliados en Occidente. Puede que se esté gestando un conflicto entre nuestros países."
 VEN_infiltrate_our_spies: "Infiltrar a Nuestros Espías"
 VEN_infiltrate_our_spies_desc: "Si deseamos obtener la ventaja en el juego político entre nosotros y los cubanos, la inteligencia es de suma importancia. Debemos asegurarnos de construir una red de inteligencia para predecir cada uno de sus movimientos, ya que el conflicto entre nuestras naciones parece solo crecer y ha causado una ruptura en nuestras relaciones."
 VEN_soft_cuban_influence: "Influencia Suave Cubana"
 VEN_soft_cuban_influence_desc: "Aunque no estemos de acuerdo en todo con los cubanos, podemos comenzar a promover lentamente nuestras opiniones e ideales en su país sin parecer agresivos hacia ellos. Razonar con las personas es una forma mucho mejor de abordar las cosas que la violencia directa. Sin embargo, si se llega a eso, es posible que tengamos que recurrir a enfoques más directos."
 VEN_coup_in_cuba: "Golpe en Cuba"
 VEN_coup_in_cuba_desc: "El desarrollo de la situación en Cuba ha terminado en el peor resultado posible: se ha ejecutado un golpe de estado y el país ha vuelto a caer en la desesperación. Intentamos la mejor manera de reformar el gobierno cubano sin esta medida abrupta, pero a veces nuestras manos están atadas y deben tomarse acciones extremas."
 VEN_cuban_trade_relations: "Relaciones Comerciales con Cuba"
 VEN_cuban_trade_relations_desc: "Las relaciones comerciales con Cuba han mejorado constantemente en los últimos años. Nuestras naciones han fortalecido los lazos económicos a través de diversos acuerdos comerciales y colaboraciones, fomentando una mayor cooperación y crecimiento económico. Este desarrollo significa un paso positivo en nuestra relación bilateral y tiene el potencial de beneficiar nuestras respectivas economías."
 VEN_caribbean_trade_market: "Mercado Comercial del Caribe"
 VEN_caribbean_trade_market_desc: "Nuestra influencia ha estado en aumento en varias naciones del Caribe. Este cambio en la dinámica regional subraya nuestro papel cada vez mayor en la configuración del panorama político y económico en el Caribe."

 #INDUSTRY TREE
 VEN_venezuelan_industry: "Industria Venezolana"
 VEN_venezuelan_industry_desc: "Nuestra industria se basa principalmente en la extracción de recursos, con algunas industrias metalúrgicas en las principales áreas industriales. Al asegurarnos de estar siempre evolucionando los métodos de extracción y construcción, podemos continuar prosperando."
 VEN_economic_reforms: "Reformas Económicas"
 VEN_economic_reforms_desc: "Reformar nuestra economía es necesario para aprovechar al máximo nuestros recursos y nuestro rico suelo subterráneo."
 VEN_regional_infrastructural_development: "Desarrollo de Infraestructura Regional"
 VEN_regional_infrastructural_development_desc: "Algunas infraestructuras regionales en nuestro país están severamente subdesarrolladas en comparación con nuestra capital principal. Al reasignar fondos y también enfocarnos en las áreas olvidadas, al menos podemos intentar igualar el desarrollo de las principales áreas del país."
 VEN_development_in_the_north: "Desarrollo en el Norte"
 VEN_development_in_the_north_desc: "El norte de nuestro país es donde reside la mayor parte de nuestra riqueza, principalmente debido a sus ricas reservas de petróleo y las grandes ciudades ubicadas en la región. Sin embargo, aún queda mucho por mejorar en términos de infraestructura."
 VEN_central_development: "Desarrollo Central"
 VEN_central_development_desc: "Llanos es una zona relativamente rural, desarrollada principalmente en áreas donde se encuentran las reservas de petróleo. Expandir la infraestructura, principalmente el desarrollo de ciudades más pequeñas y los pueblos que son el hogar de aquellos que trabajan en nuestros campos petroleros, será muy útil para mejorar nuestro país."
 VEN_eastern_development: "Desarrollo Oriental"
 VEN_eastern_development_desc: "En el este, Anzoátegui es la tercera región más grande en términos de población, mientras que la región de Bolívar no es tan grande en términos de población, pero compensa al ser el único lugar en nuestro país donde se encuentran el acero y los metales preciosos más ligeros. Estas regiones no deben ser abandonadas y deben desarrollarse para mantenerse al día con la necesidad de expansión interna constante de nuestro país."
 VEN_southern_development: "Desarrollo del Sur"
 VEN_southern_development_desc: "El sur de nuestro país es nuestra parte legítima del Amazonas. Aunque no se ha hecho mucho desarrollo en esta área, aún hay pueblos más pequeños y industrias madereras ubicadas allí. Al proporcionarles un acceso más fácil a otras regiones, podemos ayudar a que la región se desarrolle a un ritmo similar al de nuestro sector más grande y rico del norte."
 VEN_connecting_carcas_and_riohacha: "Conectar Caracas y Riohacha"
 VEN_connecting_carcas_and_riohacha_desc: "Caracas, siendo nuestra capital, es el punto de partida de la mayoría de nuestras autopistas y el punto final de la mayoría de los bienes y recursos. Esos recursos luego se exportan desde sus puertos. Riohacha es el hogar de depósitos de petróleo en alta mar y en tierra, por lo tanto, conectar la región con Caracas es de suma importancia para nuestra economía."
 VEN_orinoquia_bridge: "Puente Orinoquia"
 VEN_orinoquia_bridge_desc: "El Puente Orinoquia es un proyecto con el objetivo de mejorar aún más la conexión dentro del país a través del río Orinoco. Este puente se construye cerca de Ciudad Guayana y es un proyecto de interconexión crucial."
 VEN_guayana_port: "Puerto de Guayana"
 VEN_guayana_port_desc: "Tal como está, Caracas posee el único puerto significativo en todo el país. Esto no es inherentemente un problema, pero podría convertirse en uno muy rápido si algo detuviera el servicio del puerto durante un período prolongado. Al construir un puerto más pequeño cerca de la segunda ciudad más grande de nuestro país, podemos tener un puerto que refuerce las rutas marítimas en nuestro país."
 VEN_improving_internet_access: "Mejorar el Acceso a Internet"
 VEN_improving_internet_access_desc: "Con la creciente necesidad de acceso a internet en la era moderna, mejorar la infraestructura de red en las ciudades más grandes de nuestro país es primordial si deseamos optimizar muchas comunicaciones entre nuestra gente y nuestros gobiernos regionales."
 VEN_diversifying_the_economy: "Diversificar la Economía"
 VEN_diversifying_the_economy_desc: "El petróleo es el principal factor impulsor de nuestra economía, pero depender completamente de él no es eficiente ni el enfoque recomendado para nuestra economía. Al mejorar las condiciones de otras industrias en el país, intentaremos incentivar diferentes tipos de industrias para que se establezcan en nuestro país."
 VEN_expanding_Venezuelan_airlines: "Expandir Aerolíneas Venezolanas"
 VEN_expanding_Venezuelan_airlines_desc: "Las aerolíneas son necesarias para que nuestro país reciba y exporte recursos desde lo más profundo del país. Al inyectar dinero en nuestras aerolíneas, podemos asegurarnos de que puedan expandir sus instalaciones en nuestro país, lo que a su vez les ayudará a invertir dinero en la expansión de los campos de aviación en todo el país."
 VEN_domestic_manufacturing: "Manufactura Nacional"
 VEN_domestic_manufacturing_desc: "Dependiendo completamente de las importaciones externas es un gran problema a largo plazo, ya que si nuestros lazos con el exterior alguna vez se rompen, nuestra economía puede colapsar rápidamente. Al prepararnos de antemano para tener, al menos, nuestras necesidades básicas cubiertas por nuestro propio país, podemos asegurarnos de que no solo expandimos la riqueza de nuestra propia gente, sino que también recuperamos cierto nivel de independencia de los países externos."
 VEN_car_manufacturing_hub: "Centro de Manufactura de Automóviles"
 VEN_car_manufacturing_hub_desc: "La fabricación de automóviles en América del Sur fue mucho más grande en el pasado, pero ha ido disminuyendo con el tiempo. Con el único gran fabricante de automóviles que queda en el continente siendo Brasil, debemos intentar establecer industrias de fabricación de automóviles en nuestro propio país, ya que beneficiaría a nuestra gente y también podría causar un efecto dominó en otros países."
 VEN_agriculture_expansion: "Expansión Agrícola"
 VEN_agriculture_expansion_desc: "El extremo sur de nuestro país y gran parte incluso del norte y el este dependen en gran medida de la agricultura. Al proporcionar subvenciones a los campesinos de nuestro país, podemos mejorar los estándares de vida en general."
 VEN_fundacion_villa_del_cine: "Fundación Villa del Cine"
 VEN_fundacion_villa_del_cine_desc: "Expandir las comunicaciones es una gran parte de la expansión de nuestro país. Al construir un lugar específico en nuestro país donde podamos crear diferentes tipos de artes audiovisuales, avanzaremos mucho. Por lo tanto, la fundación de Villa del Cine es una buena idea en general."
 VEN_build_up_of_tourist_businesses: "Desarrollo del Negocio Turístico"
 VEN_build_up_of_tourist_businesses_desc: "Otros países de América del Sur tienen un gran número de turistas, mientras que nosotros tenemos muchos, no tenemos tantos como podríamos si invirtiéramos más recursos en ese sector de nuestra economía. Asegurémonos de asignar más fondos para ello."
 VEN_finance_sectors: "Sectores Financieros"
 VEN_finance_sectors_desc: "Una forma buena y segura de impulsar nuestra economía es crear nuevos sectores financieros. Esto nos proporcionará ingresos adicionales a un costo relativamente bajo."
 VEN_fishing_sectors: "Sectores Industriales Pesqueros"
 VEN_fishing_sectors_desc: "Nuestra costa está llena de diferentes sectores pesqueros. Debemos hacer un uso adecuado de ellos y expandirlos, al mismo tiempo que no dañamos inherentemente el ecosistema, si es posible."
 VEN_foresty_industry: "Industria Forestal"
 VEN_foresty_industry_desc: "Dado que poseemos parte del Amazonas, nuestra industria forestal se encuentra principalmente en la parte sur del país. Invertir en esa región nos proporcionará ingresos adicionales de la forestación y, con el cuidado adecuado, no dañará demasiado el Amazonas."
 VEN_canvim_build_up: "Desarrollo de CAVIM"
 VEN_canvim_build_up_desc: "Desarrollar nuestro único productor de bienes militares, CAVIM, es una parte importante de nuestra economía. También nos ayuda a producir nuestro propio equipo, por lo que nuestra dependencia de la compra de equipo del exterior se reduce."
 VEN_ending_the_rentier_state: "Fin del Estado Rentista"
 VEN_ending_the_rentier_state_desc: "Nuestro país ha vivido como un Estado Rentista desde que encontramos los vastos campos petroleros en nuestro territorio. Sin embargo, ahora debemos asegurarnos de poner fin a esta idea."
 VEN_cater_to_the_labour_unions: "Atender a los Sindicatos Laborales"
 VEN_cater_to_the_labour_unions_desc: "Los sindicatos laborales en nuestro país demandan más representación. Prometen inversiones en el sur de nuestro país si trabajamos con ellos, lo que podría llevar a un mejor estado económico a largo plazo."
 VEN_becoming_an_investment_hub: "Convertirse en un Centro de Inversión"
 VEN_becoming_an_investment_hub_desc: "Dado que hemos decidido no ser un estado rentista, debemos incentivar la inversión de otros países en el nuestro para compensarlo. Al reducir las regulaciones pesadas impuestas en el pasado y expandir nuestras oficinas para empresas extranjeras, podemos hacer que el cambio sea más suave."
 VEN_joining_globalized_trade: "Unirse al Comercio Globalizado"
 VEN_joining_globalized_trade_desc: "La nación prioriza la optimización de los procesos comerciales y la eliminación de barreras al comercio internacional. Venezuela se vuelve más hábil en facilitar el comercio, asegurando el flujo eficiente de bienes y servicios a través de las fronteras."
 VEN_ending_oil_dependency: "Poner Fin a la Dependencia del Petróleo"
 VEN_ending_oil_dependency_desc: "Aunque somos muy ricos en petróleo y la mayor parte de nuestra economía se basa en él, no debemos dejar que lo domine por completo. Debemos diversificar y expandir las industrias ya existentes en nuestro país que no están afiliadas a él."
 VEN_privitazing_job_sectors: "Privatizar Sectores Laborales"
 VEN_privitazing_job_sectors_desc: "El gobierno identifica cuidadosamente sectores laborales específicos que se beneficiarían de la privatización. Estos sectores pueden incluir industrias como la manufactura, el desarrollo de infraestructura y los servicios, donde la inversión privada y la competencia pueden mejorar la eficiencia."
 VEN_investing_into_construction: "Inversiones en Construcción"
 VEN_investing_into_construction_desc: "Con inversiones en construcción, se generarán oportunidades de empleo en el sector de la construcción, contribuyendo a reducir el desempleo y al crecimiento económico."
 VEN_renewable_energy_investments: "Inversiones en Energías Renovables"
 VEN_renewable_energy_investments_desc: "Las inversiones de Venezuela en energías renovables reflejan un compromiso firme con la transición hacia soluciones de energía verde. El gobierno busca reducir la dependencia del país de los combustibles fósiles y adoptar recursos renovables como la energía eólica, solar e hidroeléctrica."
 VEN_encouraging_hydropower: "Fomentar la Energía Hidroeléctrica"
 VEN_encouraging_hydropower_desc: "Venezuela se compromete con el desarrollo y la expansión de la infraestructura hidroeléctrica. Esto implica la construcción de presas, embalses y plantas de energía para aprovechar el potencial energético de sus recursos hídricos."
 VEN_extracting_metals: "Extracción de Metales Preciosos"
 VEN_extracting_metals_desc: "El gobierno enfatiza los esfuerzos de la nación para aprovechar sus valiosos recursos naturales, especialmente metales preciosos como el oro y los diamantes. Este enfoque representa el impulso de Venezuela para explotar su riqueza mineral para el crecimiento económico y el desarrollo nacional."
 VEN_acheiving_nuclear_power: "Lograr la Energía Nuclear"
 VEN_acheiving_nuclear_power_desc: "Venezuela, reconociendo el potencial de la energía nuclear en el mundo moderno, se propone desarrollar un programa nuclear pacífico. El gobierno enfatiza el uso de la tecnología nuclear para fines civiles, como la generación de energía y aplicaciones médicas."
 VEN_the_oil_issue: "La Cuestión del Petróleo"
 VEN_the_oil_issue_desc: "La nación reconoce que su prosperidad económica está intrínsecamente ligada al mercado petrolero global. Las decisiones sobre producción, precios y acuerdos comerciales son cruciales para la estabilidad financiera y el crecimiento económico de Venezuela."
 VEN_foreign_oil_ventures: "Empresas Petroleras Extranjeras"
 VEN_foreign_oil_ventures_desc: "El gobierno busca activamente inversiones extranjeras para desarrollar y modernizar su industria petrolera. Esto no solo impulsa la producción y los ingresos, sino que también fomenta el intercambio tecnológico y la experiencia."
 VEN_chevron: "Chevron"
 VEN_chevron_desc: "Chevron, una de las mayores compañías petroleras del mundo, tiene una presencia notable en Venezuela. Las abundantes reservas de petróleo del país lo han convertido en un lugar atractivo para las operaciones de Chevron."
 VEN_shell: "Shell"
 VEN_shell_desc: "Shell es una empresa anglo-holandesa y la tercera compañía más grande del mundo. Sus recursos y experiencia acumulados durante más de un siglo podrían ser un gran activo para Venezuela."
 VEN_cnpc: "CNPC"
 VEN_cnpc_desc: "La Corporación Nacional de Petróleo de China (CNPC) ha surgido como un actor importante en el sector energético de Venezuela. En una asociación económica mutuamente beneficiosa, CNPC ha invertido fuertemente en la industria petrolera de Venezuela, asegurando el acceso a la vasta riqueza petrolera de la nación."
 VEN_rosneft: "Rosneft"
 VEN_rosneft_desc: "La colaboración se centra en la exploración, extracción y exportación de los recursos petroleros venezolanos. La experiencia y la inversión de Rosneft contribuyen al desarrollo y la expansión de la industria petrolera de Venezuela."
 VEN_russian_development: "Desarrollo Ruso"
 VEN_russian_development_desc: "Las dos naciones exploran oportunidades de cooperación en el sector energético, incluyendo el intercambio de experiencia en petróleo y gas. Esta asociación tiene el potencial de mejorar la economía de Venezuela."
 VEN_american_business_ventures: "Empresas Estadounidenses"
 VEN_american_business_ventures_desc: "Venezuela busca activamente asociaciones e inversiones de empresas estadounidenses. El gobierno está comprometido a crear un entorno atractivo para el capital y la experiencia extranjeros, reconociendo el potencial de rejuvenecer industrias clave y promover el crecimiento económico."
 VEN_british_investments: "Inversiones Británicas"
 VEN_british_investments_desc: "El gobierno venezolano busca activamente atraer inversiones británicas para fortalecer su economía. Ofrece incentivos y un entorno empresarial favorable para alentar a las empresas y emprendedores británicos a considerar a Venezuela como un destino para la inversión de capital."
 VEN_american_oil_deal: "Acuerdo Petrolero con Estados Unidos"
 VEN_american_oil_deal_desc: "El acuerdo incluye disposiciones para salvaguardar las inversiones y los intereses estadounidenses en Venezuela. Estas protecciones buscan tranquilizar a los inversores extranjeros y asegurar la estabilidad a largo plazo del sector petrolero."
 VEN_adopting_global_technologies: "Adopción de Tecnologías Globales"
 VEN_adopting_global_technologies_desc: "Venezuela busca activamente colaboraciones y asociaciones con naciones tecnológicamente avanzadas. Estas colaboraciones fomentan el intercambio de experiencia, la investigación compartida y el acceso a tecnologías de vanguardia."
 VEN_securing_the_oil: "Asegurar el Petróleo"
 VEN_securing_the_oil_desc: "El gobierno se centra en salvaguardar y maximizar los valiosos recursos petroleros de la nación. Es el compromiso del país de asegurar la seguridad de su principal activo económico y explotarlo al máximo."
 VEN_utenther_the_oil: "Liberar el Petróleo"
 VEN_utenther_the_oil_desc: "El sector petrolero de Venezuela había sido un pilar de la economía nacional, fuertemente controlado por el estado. Sin embargo, los desafíos económicos y las ineficiencias habían tensionado la industria, haciendo necesario un cambio significativo en el enfoque."
 VEN_supports_belt_road: "Apoyar la Iniciativa del Cinturón y la Ruta"
 VEN_supports_belt_road_desc: "Venezuela, bajo su gobierno actual, establece una asociación estratégica con China, adoptando la Iniciativa del Cinturón y la Ruta como un medio para fortalecer los lazos económicos y promover el desarrollo mutuo. Las dos naciones se comprometen a trabajar juntas en proyectos de infraestructura y acuerdos comerciales."
 VEN_joining_brics: "Unirse a los BRICS"
 VEN_joining_brics_desc: "Unirse a los BRICS ofrece a Venezuela un asiento en la mesa con algunas de las economías más dinámicas del mundo. Esto abre la puerta a posibles acuerdos comerciales, oportunidades de inversión y acceso a mercados diversos, ampliando las perspectivas económicas de la nación."
 VEN_pdvsa_drilling_expansion: "Expansión de la Perforación de PDVSA"
 VEN_pdvsa_drilling_expansion_desc: "Venezuela emprende una ambiciosa misión para aprovechar aún más sus extensos recursos petroleros y elevar su estatus como productor petrolero global."
 VEN_venezuelan_steel_works: "Obras de Acero Venezolano"
 VEN_venezuelan_steel_works_desc: "Venezuela está comprometida a desarrollar una industria siderúrgica nacional, proporcionando a la nación una fuente autosuficiente de producción de acero."
 VEN_venezuelan_aluminium_industry: "Industria del Aluminio Venezolana"
 VEN_venezuelan_aluminium_industry_desc: "Venezuela emprende una misión para expandir sus capacidades de producción de aluminio. Las industrias estatales y privadas colaboran para aumentar la producción, con un enfoque en satisfacer la demanda interna y, potencialmente, explorar oportunidades de exportación."
 VEN_fight_poverty: "Luchar contra la Pobreza"
 VEN_fight_poverty_desc: "El gobierno reconoce la urgencia de abordar la pobreza para asegurar el bienestar de sus ciudadanos y la estabilidad de la nación."

 # Events
 venezuela.1.t: "Las Elecciones de Revocatoria"
 venezuela.1.d: "Las elecciones de revocatoria están a punto de celebrarse. Amenazan con ver a nuestro gran líder destituido de su cargo. ¿Cómo debemos proceder? Podemos optar por subvertir el proceso democrático y poner fin a las elecciones o permitir que continúen como un faro de democracia."
 venezuela.1.a: "Programar la Elección."
 venezuela.1.b: "Una Elección Trivial..."
 venezuela.2.t: "Cambio de Paisaje"
 venezuela.2.d: "[VEN.GetLeader], el ex amigo de Francisco Arias Cárdenas, gobernador del estado de Zulia, ha decidido avanzar en la campaña electoral. Está ganando rápidamente apoyo entre la clase media trabajadora y las élites corporativas. El clero también está siguiendo pronto el ejemplo de Cárdenas. Debemos abordar la creciente oposición entre estos cuerpos políticos para detener el creciente apoyo de Cárdenas.\n"
 venezuela.2.a: "Esa es la Política"
 venezuela.2.b: "Difamar a la Oposición"
 venezuela.2.c: "Represión contra Cárdenas"
 venezuela.5.t: "Las Protestas de la Oposición Escalan"
 venezuela.5.d: "Noticias de Caracas informan que nuestros manifestantes lograron atacar e incluso tomar edificios gubernamentales. Cada vez más policías y oficiales militares están cambiando de bando y apoyando nuestra revolución. Parece que los funcionarios del gobierno están huyendo del país y pronto tendremos un control total sobre Venezuela. ¿Qué debemos hacer con los partidarios del régimen anterior?"
 venezuela.5.o1: "Purgar a los comunistas restantes!"
 venezuela.5.o2: "Arreglar el problema con dinero!"
 venezuela.14.t: "Cuestionando el Futuro"
 venezuela.14.d: "A medida que la junta consolida su control sobre el poder, el pueblo de Venezuela no puede evitar cuestionarse hacia dónde se dirige su nación. La disidencia crece, no solo en las calles sino también dentro de las filas del propio ejército. La junta, sintiendo el creciente descontento, se enfrenta a un dilema. Pueden redoblar su gobierno autoritario, alienando aún más a sus ciudadanos y arriesgándose a la condena internacional, o pueden elegir un camino diferente. Algunas voces dentro de la junta argumentan a favor de una transición negociada hacia la democracia, reconociendo que una resolución pacífica podría ser la única manera de salvar el futuro de Venezuela."
 venezuela.14.a: "¿Qué nos deparará el futuro?"
 venezuela.15.t: "La Decisión"
 venezuela.15.d: "A medida que la nación se tambalea al borde de la incertidumbre, las decisiones tomadas por la junta militar determinarán si Venezuela continuará por un camino oscuro o encontrará la manera de redescubrir sus aspiraciones democráticas y reconstruir su sociedad fracturada. Los ojos del mundo están puestos en Venezuela, esperando una resolución que restaure la paz y la prosperidad en nuestra nación problemática."
 venezuela.15.a: "Los Autócratas Occidentales liderarán."
 venezuela.15.b: "El Populista de Derecha liderará."
 venezuela.15.c: "El Fascista liderará."

 # Territorial Demand Events
 venezuela.8.t: "La Cuestión de Curazao"
 venezuela.8.d: "La historia presentada al mundo y por el pueblo venezolano es que Curazao, con su ubicación estratégica y prósperos puertos, una vez fue parte del patrimonio histórico de Venezuela antes de ser injustamente tomada por los holandeses durante los tiempos coloniales. La presencia holandesa en la isla es una explotación colonial en curso, y argumentan que es hora de que Curazao regrese a su legítimo propietario."
 venezuela.8.a: "Evitaremos el derramamiento de sangre innecesario!"
 venezuela.8.b: "Defenderemos la soberanía legítima del reino!"
 venezuela.9.t: "La Cesión de Curazao"
 venezuela.9.d: "De vuelta en los Países Bajos, la propuesta desató intensos debates. Algunos políticos lo vieron como una traición a los intereses holandeses, mientras que otros lo consideraron una solución pragmática para desinvertir en costosos territorios de ultramar. Finalmente, el gobierno holandés decidió seguir las negociaciones con Venezuela y ha acordado ceder el territorio a ellos."
 venezuela.9.a: "La isla de Curazao finalmente ha sido liberada de los opresores coloniales holandeses."
 venezuela.10.t: "Los Holandeses Rechazan Nuestra Oferta"
 venezuela.10.d: "El gobierno holandés, comprometido a proteger sus territorios de ultramar y defender los principios de autodeterminación, rechazó firmemente las demandas de Venezuela. Enfatizaron que el pueblo de Curazao había elegido su propio destino y sus deseos debían ser respetados. La presencia militar holandesa en la isla se reforzó como un mensaje claro de su compromiso."
 venezuela.10.a: "Cuando la diplomacia termina, la guerra comienza!"
 venezuela.11.t: "La Demanda de Venezuela por Nuestra Sumisión"
 venezuela.11.d: "El gobierno venezolano emitió un ultimátum a Perú, exigiendo que acepten convertirse en una nación títere bajo el control venezolano. Prometiendo apoyo económico y tecnológico, proyectos de desarrollo conjunto y una visión compartida de proteger el ecosistema único del Amazonas. Enfatizaron la importancia de la unidad entre las naciones amazónicas para defenderse de posibles amenazas externas de potencias extranjeras que buscan la riqueza de la región. El ultimátum fue entregado con una severa advertencia: la negativa resultaría en acciones militares!"
 venezuela.11.o1: "Nos someteremos a su gobierno."
 venezuela.11.o2: "Defenderemos nuestra soberanía!"
 venezuela.12.t: "Perú Cedió Bajo Presión"
 venezuela.12.d: "Perú, sintiéndose acorralado y sin poder resistir la fuerza de Venezuela, aceptó a regañadientes los términos y se convirtió en una nación títere. Las tropas venezolanas fueron estacionadas en ubicaciones clave en todo Perú, y los asesores venezolanos tomaron el control del gobierno peruano. Aunque la narrativa oficial lo pintaba como un movimiento benevolente para estabilizar la región, en realidad era una jugada estratégica de Venezuela para asegurar sus intereses y expandir su influencia en América del Sur."
 venezuela.12.o1: "La dominación de Venezuela crece!"
 venezuela.13.t: "Perú No Cedió Bajo Presión"
 venezuela.13.d: "Perú respondió a la demanda de Venezuela con una negativa firme pero medida. Enfatizaron su compromiso con la autodeterminación y el derecho a gobernar sus propios asuntos sin interferencia externa."
 venezuela.13.o1: "Enfrentarán nuestra fuerza militar!"
 venezuela.16.t: "Demandando el Canal"
 venezuela.16.d: "Con un sentido de derecho histórico, los líderes de Venezuela afirman que es su responsabilidad rectificar esta percibida injusticia histórica. Argumentaron que Panamá, como una provincia descarriada, pertenece legítimamente al control venezolano. Sostuvieron que este movimiento restauraría la continuidad histórica, mejoraría la estabilidad regional y cumpliría la aspiración de larga data de reunificar lo que ven como una nación fracturada."
 venezuela.16.o1: "Nos someteremos a su gobierno."
 venezuela.16.o2: "Lucharemos por nuestra soberanía!"
 venezuela.17.t: "Cediendo Bajo Presión"
 venezuela.17.d: "Bajo la sombra de una posible agresión militar y con su soberanía nacional en juego, Panamá aceptó a regañadientes nuestra propuesta. El liderazgo panameño, obligado a tomar una decisión difícil, eligió el camino que creían que protegería a su nación del daño inmediato. Acordaron cooperar con nosotros, sabiendo que esta decisión tenía el costo de su preciada independencia."
 venezuela.17.o1: "Bienvenidos de vuelta!"
 venezuela.18.t: "Sin Retroceder"
 venezuela.18.d: "Sin embargo, Panamá estaba resuelto en su determinación de mantener su soberanía. El gobierno panameño contrarrestó nuestras reclamaciones históricas citando los tratados y acuerdos internacionales que habían reconocido la independencia de Panamá más de un siglo atrás. Argumentaron que su soberanía era un asunto resuelto y no estaba sujeto a negociación."
 venezuela.18.o1: "Idiotas!"
 venezuela.19.t: "[VEN.GetName] quiere que firmemos un tratado!"
 venezuela.19.d: "Los [VEN.GetAdjective] nos han pedido que firmemos un tratado que nos haga responsables de garantizar su seguridad. A cambio, recibiremos cierta influencia en su nación."
 venezuela.19.a: "Buena idea, firmenlo."
 venezuela.19.b: "No."
 venezuela.20.t: "[USA.GetName] ha aceptado nuestro tratado!"
 venezuela.20.d: "[USA.GetName] ha accedido a firmar un tratado que garantiza nuestra seguridad. Es sabio que hagamos lo mismo para mostrar nuestra gratitud."
 venezuela.20.a: "Absolutamente."
 venezuela.21.t: "[USA.GetName] se niega a firmar el tratado!"
 venezuela.21.d: "[USA.GetName] se ha negado a firmar nuestro tratado, lo que significa que no nos protegerán."
 venezuela.21.a: "Triste."
 venezuela.22.t: "[VEN.GetName] solicita bases"
 venezuela.22.d: "[VEN.GetName] nos ha pedido que establezcamos bases militares conjuntas como muestra de amistad. No tenemos nada que perder con esto."
 venezuela.22.a: "De acuerdo."
 venezuela.22.b: "No."
 venezuela.23.t: "[USA.GetName] rechaza bases"
 venezuela.23.d: "[USA.GetName] ha rechazado nuestra oferta de bases militares conjuntas."
 venezuela.23.a: "Triste."

 venezuela.200.t: "[VEN.GetName] Propone Acuerdo Comercial"
 venezuela.200.d: "Diplomáticos de [VEN.GetNameWithFlag] han venido hoy a discutir la propuesta de acuerdos comerciales con ellos. Es posible que formar este comercio con nuestras dos naciones mejore las relaciones y el crecimiento económico en ambas naciones. ¿Cómo debemos proceder?"
 venezuela.200.a: "Aceptar el Acuerdo."
 venezuela.200.b: "Rechazar el Acuerdo."

 venezuela.201.t1: "[FROM.GetName] Aceptó el Acuerdo"
 venezuela.201.t2: "[FROM.GetName] Rechazó el Acuerdo"
 venezuela.201.d1: "En un giro histórico de los acontecimientos, ahora tenemos un acuerdo comercial con [FROM.GetName]. Será la base de una nueva relación entre nuestras grandes naciones, preparándonos para el futuro y más allá. Es hora de una nueva celebración, ya que hemos forjado nuevos y duraderos lazos con otra nación importante."
 venezuela.201.d2: "Desafortunadamente, [FROM.GetName] ha rechazado el acuerdo comercial. Es un día triste para la diplomacia. Nuestros diplomáticos han regresado con las manos vacías."
 venezuela.201.a: "Finalmente."
 venezuela.201.b: "Desafortunado."


 # GCA events
 gca.1.t: "Invitación a la Alianza"
 gca.1.d: "La alianza Gran Colombia ha surgido, extendiendo una invitación para formar un frente unido bajo la bandera de Gran Colombia. Como una reunificación histórica del sueño del siglo XIX de integración sudamericana liderado por Simón Bolívar, esta facción busca unir a los países de Colombia, Venezuela, Ecuador, Panamá y Perú en busca de la prosperidad regional, la estabilidad y la soberanía a través de la fuerza política y militar."
 gca.1.a: "Viva Gran Colombia!"
 gca.1.b: "Rechazar la invitación."
 gca.2.t: "Aceptada la Invitación"
