 # Ideas
 bolivarian_economy: "Ideas Económicas de Chávez"
 bolivarian_economy_desc: "Las ideas de Chávez sobre una economía venezolana se basaban en el petróleo, el mayor depósito de recursos del país. Chávez también creó muchos programas de bienestar y empresas estatales, promoviendo esencialmente una economía dirigida por el estado con ideales populistas."
 foreign_focused_investment: "Un Modelo Económico Revisado"
 foreign_focused_investment_desc: "El modelo económico del capitalismo renano no nos ayudará en nuestra próxima lucha. Es hora de ajustar nuestras ideas para adoptar un nuevo modelo de capitalismo mezclado con características socialistas para nuestra revolución."
 collective_industries: "Industrias Colectivas"
 collective_industries_desc: "Nuestros centros industriales no están enfocados en la capacidad y velocidad de producción, sino más bien en proporcionar buenos salarios y ayuda social a los trabajadores."
 efficient_industries: "Industrias Eficientes"
 efficient_industries_desc: "Nuestra economía ahora está enfocada en volverse más eficiente, lo que aumenta la producción pero disminuye nuestro apoyo popular."
 press_filled_with_propaganda: "Prensa Llena de Propaganda"
 press_filled_with_propaganda_desc: "Nuestra prensa es propiedad del estado y está llena de propaganda, lo que aumenta el apoyo popular al régimen."
 press_free: "Prensa Libre"
 press_free_desc: "Nuestra prensa es propiedad de empresas independientes y dicen lo que quieren sobre nosotros y nuestras políticas."
 indoctrinated_army: "Ejército Adoctrinado"
 indoctrinated_army_desc: "Nuestras fuerzas armadas nacionales están fuertemente adoctrinadas con ideales socialistas y revolucionarios, lo que hace que apoyen mucho más a nuestro gobierno socialista."
 professional_army: "Ejército Profesional"
 professional_army_desc: "Nuestro ejército se enfoca en fuerzas profesionales y un alto mando fuerte."
 recent_agrarian_reform: "Reforma Agraria Reciente"
 recent_agrarian_reform_desc: "Es hora de avanzar y reformar nuestras políticas en torno a la parte agraria de la nación."
 pdvsa: "PDVSA"
 pdvsa_desc: "Petróleos de Venezuela, S.A. es la empresa petrolera y de gas natural propiedad del estado venezolano. Fue fundada en 1976 junto con la nacionalización de la industria petrolera venezolana. PDVSA ha dominado la industria petrolera de Venezuela, el quinto mayor exportador de petróleo del mundo."
 enlisted_oil_plant_workers: "Trabajadores de Plantas Petroleras Alistados"
 enlisted_oil_plant_workers_desc: "La integración de los trabajadores de la industria petrolera en el ejército, fomentando una sinergia nacional única entre estos dos sectores críticos. Con el objetivo de fortalecer las defensas y la gestión de recursos del país."
 international_work: "Movimiento Internacional"
 international_work_desc: "Venezuela muestra un enfoque intensificado en el compromiso diplomático. La nación busca activamente alianzas, acuerdos comerciales y asociaciones diplomáticas con otros países."
 VEN_anti_opposition_movement: "Movimiento Anti-Oposición"
 VEN_anti_opposition_movement_desc: "Se opone y suprime activamente ideologías opuestas o disidencia política."
 VEN_opposition_strengthened: "Oposición Fortalecida"
 VEN_opposition_strengthened_desc: "Con algunos cambios cuidadosos y unos pocos dólares aquí y allá, podemos alentar a la oposición a ser más proactiva en nuestro gobierno."
 VEN_improved_spies: "Operaciones de Espionaje Pro-Democrático Cubano"
 VEN_improved_spies_desc: "Actividades encubiertas llevadas a cabo por operativos venezolanos simpatizantes de los ideales democráticos dentro de Cuba. Este apoyo clandestino busca fomentar valores democráticos e influir en la dinámica interna de Cuba."
 VEN_CUB_venezuelan_democratic_influence: "Influencia Democrática Venezolana"
 VEN_CUB_venezuelan_democratic_influence_desc: "Venezuela, como potencia regional, ha ejercido una influencia significativa en su vecino Cuba, especialmente al abogar por principios democráticos y fomentar un ambiente político más abierto."
 faction_gran_colombia_alliance_member: "Miembro de la Alianza Gran Colombia"
 faction_gran_colombia_alliance_member_desc: "La membresía de la nación dentro de la alianza más amplia de Gran Colombia. Compartiendo objetivos, cooperación y posibles ventajas que conlleva ser parte de esta coalición regional."
 VEN_expanded_diplomacy: "Diplomacia Expandida"
 VEN_expanded_diplomacy_desc: "Venezuela, impulsada por un espíritu de compromiso global y cooperación. Determinada a expandir su influencia diplomática y forjar lazos más fuertes con naciones de todo el mundo."
 VEN_idea_eradicating_socialism: "Erradicación de la Corrupción"
 VEN_idea_eradicating_socialism_desc: "La corrupción es una plaga para nuestra gran nación y es hora de poner fin a la corrupción en nuestra nación."
 VEN_idea_greater_venezuela: "Gran Venezuela"
 VEN_idea_greater_venezuela_desc: "Representa una aspiración ferviente y una identidad nacional vinculada a las ambiciones históricas, territoriales o ideológicas de Venezuela, empoderando a la nación con características y objetivos únicos."
 VEN_venezuela_militarism_idea: "Militarismo Venezolano"
 VEN_venezuela_militarism_idea_desc: "Un énfasis arraigado en el poderío militar y la defensa, reflejando una influencia cultural y política significativa de las fuerzas armadas en Venezuela."
 VEN_idea_defense_of_lands: "Defensa Desesperada"
 VEN_idea_defense_of_lands_desc: "La resolución de la nación de proteger ferozmente su soberanía y territorio contra amenazas externas en circunstancias difíciles."
 VEN_idea_forious_attack: "Ataque Furioso"
 VEN_idea_forious_attack_desc: "El estado elevado de preparación militar de Venezuela y su postura agresiva en combate."
 VEN_idea_autarky: "Autarquía Venezolana"
 VEN_idea_autarky_desc: "Determinación de establecer la autosuficiencia y reducir la dependencia del comercio y los recursos extranjeros."
 VEN_aggresive_foriegn_policy_idea: "Política Exterior Agresiva"
 VEN_aggresive_foriegn_policy_idea_desc: "Nuestra postura diplomática debe cambiar a una postura mucho más agresiva. Es hora de avanzar y hacer campaña contra nuestros enemigos y fortalecer nuestra posición."
 VEN_reestablish_the_military_industrial_complex_idea: "Aumentar las Capacidades Militares"
 VEN_reestablish_the_military_industrial_complex_idea_desc: "Si continuamos expandiendo nuestras capacidades militares, podemos establecer una presencia más fuerte en América del Sur."
 VEN_attack_on_america_spirit: "Atacar a Estados Unidos"
 VEN_attack_on_america_spirit_desc: "Estados Unidos no ha hecho más que destruir nuestro país y destruir las Américas con su llamada Doctrina Monroe. Es hora de mostrarles quién manda."
 VEN_Empire_of_Evil_idea: "Imperio del Mal"
 VEN_Empire_of_Evil_idea_desc: "Representación de la nación por otros, a menudo debido a sus políticas o acciones autoritarias o agresivas. Influye en las relaciones internacionales y puede tener efectos en la diplomacia, las relaciones y las percepciones de otras naciones."
 VEN_brain_drain: "Fuga de Cerebros"
 VEN_brain_drain_desc: "En medio de los desafíos de Venezuela, una pérdida significativa de profesionales calificados, intelectuales y personas educadas que emigran del país en busca de mejores oportunidades en el extranjero. Esta fuga de capital intelectual tiene un impacto profundo en el crecimiento y desarrollo de la nación."
 VEN_brain_drain_reversal: "Reversión de la Fuga de Cerebros"
 VEN_brain_drain_reversal_desc: "Medidas proactivas de Venezuela para frenar la emigración de profesionales altamente calificados y alentar su regreso, así como la atracción de talentos del extranjero."
 VEN_FARC_active: "FARC Activa"
 VEN_FARC_active_desc: "Las Fuerzas Armadas Revolucionarias de Colombia (FARC) es un grupo guerrillero marxista-leninista que está activo en Colombia y el oeste de Venezuela. Utilizan las montañas en la frontera occidental del país."
 VEN_outdated_army_idea: "Ejército Desactualizado"
 VEN_outdated_army_idea_desc: "El ejército venezolano está desactualizado, con falta de fondos y necesita desesperadamente reformas. Si deseamos proyectarnos fuera de nuestro país, necesitaremos reformar nuestro ejército desactualizado."
 VEN_rejuvinated_army: "Ejército Reformado"
 VEN_rejuvinated_army_desc: "Una transformación integral de las fuerzas armadas, integrando reformas en entrenamiento, organización y doctrina."
 VEN_better_generals: "Mejores Generales"
 VEN_better_generals_desc: "Un programa dedicado a elevar la calidad y efectividad de sus generales dentro de las fuerzas armadas."
 VEN_cost_effectiveness: "Eficiencia de Costos"
 VEN_cost_effectiveness_desc: "La utilización eficiente de recursos en el ámbito militar."
 VEN_loyal_military: "Ejército Leal"
 VEN_loyal_military_desc: "La dedicación y lealtad del ejército a la dirección de la nación, asegurando una relación estable y de apoyo entre el gobierno y las fuerzas armadas."
 VEN_tourist_destination: "Nuevas Atracciones Turísticas"
 VEN_tourist_destination_desc: "Un esfuerzo concentrado para promover y desarrollar la belleza natural, el patrimonio cultural y las diversas atracciones de la nación para fomentar el turismo."
 VEN_nato_standards: "Estándares Venezolano-OTAN"
 VEN_nato_standards_desc: "Los esfuerzos de Venezuela para adoptar o igualar las prácticas de la OTAN, potencialmente influyendo en sus esferas militar, diplomática y estratégica."
 VEN_us_import_policy_fair: "Política de Importación de EE. UU."
 VEN_us_import_policy_fair_desc: "La postura de la nación respecto al comercio y las interacciones económicas con Estados Unidos. El impacto de las políticas y acuerdos relacionados con las regulaciones de importación y las relaciones comerciales con EE. UU."
 VEN_reached_out_to_cuba: "Alcance a Cuba"
 VEN_reached_out_to_cuba_desc: "Los esfuerzos deliberados de Venezuela para fortalecer los lazos e incrementar la influencia dentro de Cuba."
 VEN_against_cuba: "Contra Cuba!"
 VEN_against_cuba_desc: "El antagonismo intensificado de Venezuela hacia Cuba y el estado elevado de preparación militar y postura asertiva de la nación ante las percibidas amenazas de Cuba."
 VEN_idea_monopolist_economy: "Economía Monopolista"
 VEN_idea_monopolist_economy_desc: "El sector económico de Venezuela está en gran medida bajo el control de unas pocas corporaciones o entidades selectas."
 VEN_population_effort: "Esfuerzo de la Población"
 VEN_population_effort_desc: "Venezuela experimenta un aumento notable en la mano de obra disponible, reflejando un nivel elevado de participación y compromiso de su población en diversas empresas nacionales."
 VEN_based_land: "Tierra Base"
 VEN_based_land_desc: "Sirve como piedra angular de la identidad nacional de Venezuela, moldeando su poder económico, importancia estratégica y potencial de crecimiento."
 VEN_idea_libertarian_economy: "Economía Libertaria"
 VEN_idea_libertarian_economy_desc: "Esta política se centra en los principios del libre mercado y la reducción de regulaciones para fomentar el crecimiento económico."
 VEN_rainforest_protectors: "Protectores del Bosque Lluvioso"
 VEN_rainforest_protectors_desc: "Es imperativo que protejamos nuestro bosque lluvioso para proteger nuestro país y el mundo del cambio climático."
 VEN_armed_proletariat: "Proletariado Armado"
 VEN_armed_proletariat_desc: "Una sociedad donde la fuerza laboral no solo es un motor económico, sino que también participa activamente en la defensa y el mantenimiento de las estructuras sociales."
 VEN_self_sacrifice: "Auto Sacrificio"
 VEN_self_sacrifice_desc: "El pueblo venezolano, enfatizando una disposición a priorizar el bienestar de la nación por encima de los intereses individuales."
 VEN_state_equality: "Igualdad Estatal"
 VEN_state_equality_desc: "Esfuerzos para abordar las disparidades sociales y promover una sociedad más igualitaria."
 ven_leader_cult: "Culto al Líder"
 ven_leader_cult_desc: "Simboliza un enfoque intenso y una idolatría de un líder carismático único, generalmente el jefe de estado o una figura política prominente."
 VEN_china_trade_deal: "Acuerdos Comerciales Sino-Venezolanos"
 VEN_china_trade_deal_desc: "Los acuerdos comerciales sino-venezolanos han sido firmados, estableciendo lazos más profundos entre los países."
 VEN_russia_trade_deal: "Acuerdos Comerciales Ruso-Venezolanos"
 VEN_russia_trade_deal_desc: "Los acuerdos comerciales ruso-venezolanos han sido firmados, estableciendo lazos más profundos entre los países."
 VEN_political_war: "Guerra Política"
 VEN_political_war_desc: "Embodies la lucha continua entre ideologías, partidos y facciones competidoras dentro y fuera del país, resultando en conflictos internos y discordia."
 VEN_plan_bolivar_idea: "Plan Bolívar"
 VEN_plan_bolivar_idea_desc: "El Plan Bolívar 2000 fue la primera de las Misiones Bolivarianas implementadas bajo la administración del presidente venezolano Hugo Chávez. El plan implica el despliegue de aproximadamente 40,000 soldados venezolanos, comprometidos en iniciativas integrales contra la pobreza, que incluyeron campañas masivas de vacunación, distribución de alimentos en áreas empobrecidas y esfuerzos educativos. El programa también facilita el transporte económico de miles de venezolanos desfavorecidos y enfermos a través de aviones y helicópteros de carga militar, permitiéndoles acceder a oportunidades laborales y atención médica."
 ven_improved_transport_plane_production: "Mejora de la Producción de Aeronaves de Transporte"
 ven_improved_transport_plane_production_desc: "Optimiza los procesos de fabricación, permitiendo un aumento en la productividad y tiempos de entrega más rápidos para el ensamblaje de aeronaves."
 agriculture_sectors_idea: "Sectores Agrícolas"
 agriculture_sectors_idea_desc: "Significa un compromiso con el fomento y desarrollo de los diversos sectores agrícolas como piedra angular de la estabilidad económica de la nación."
 VEN_american_oil_deals: "Acuerdos Petroleros con Estados Unidos"
 VEN_american_oil_deals_desc: "Venezuela disfruta de mayores ingresos y estabilidad económica gracias a acuerdos petroleros favorables con empresas estadounidenses. Estos acuerdos impulsan el crecimiento económico, financian programas gubernamentales y contribuyen a la prosperidad general de la nación."
 VEN_innovative_techniques: "Técnicas Innovadoras"
 VEN_innovative_techniques_desc: "Venezuela prioriza la investigación y el desarrollo, buscando mantenerse a la vanguardia de las tecnologías emergentes en diversos campos."
 budding_petrostate: "Petroestado Emergente"
 budding_petrostate_desc: "Venezuela está en camino de convertirse en una potencia petrolera emergente para reclamar su lugar en el mundo. Nos guiaremos hacia el futuro sobre la base de nuestra mayor exportación: el oro negro."
 VEN_Education_and_scientific_reforms_idea: "Reformas Educativas y Científicas"
 VEN_Education_and_scientific_reforms_idea_desc: "Embodies un enfoque dedicado al desarrollo y fomento del capital humano, la innovación y el progreso tecnológico."
 VEN_civilian_defense: "Defensa Civil"
 VEN_civilian_defense_desc: "Promueve una cultura de preparación y compromiso cívico, alentando a los civiles a participar activamente en las medidas de defensa del país."
 VEN_the_people: "El Pueblo"
 VEN_the_people_desc: "Significa un sentido unificado de identidad y propósito común que impregna la sociedad."
 VEN_reinforced_mandatory_services: "Servicios Militares Obligatorios Reforzados"
 VEN_reinforced_mandatory_services_desc: "Todo ciudadano debe servir!"
 VEN_end_of_mandatory_services: "Fin del Servicio Militar Obligatorio"
 VEN_end_of_mandatory_services_desc: "El servicio militar obligatorio debe terminar si nuestro ejército quiere avanzar. Es hora de reorganizar nuestro ejército en una fuerza voluntaria."
 VEN_attract_foreign_investors_idea: "Atraer Capital Extranjero"
 VEN_attract_foreign_investors_idea_desc: "Atraer capital extranjero a nuestra nación puede ayudar a impulsar nuestra nación y ayudarnos a avanzar."
 VEN_joint_oil_extraction: "Extracción Conjunta de Petróleo"
 VEN_joint_oil_extraction_desc: "El enfoque estratégico enfatiza las asociaciones con entidades extranjeras para maximizar la extracción, producción y distribución de recursos petroleros dentro del país."
 bolivarian_revolutions: "Revoluciones Bolivarianas"
 bolivarian_revolutions_desc: "Encapsula el legado perdurable del movimiento bolivariano, nombrado en honor a Simón Bolívar, el venerado libertador sudamericano."

