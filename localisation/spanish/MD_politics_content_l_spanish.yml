 # Tooltips for Subjects
 MANAGE_SUBJECTS_TT: "§YMenú de Súbditos§!\nLos súbditos representan a cualquier nación que sea satélite, títere, dominio, región administrativa especial o cualquier país que esté subordinado a otro. Cada país se comportará de manera diferente según seas su señor supremo y, como tal, luchará por su independencia, o permitirá la eventual integración si tu país es popular entre el suyo.\n\n§YIntegrar súbditos te permite obtener núcleos en sus tierras, por lo que los convierte en una alternativa atractiva a la anexión.§!\n"
 MANAGE_SUBJECTS_DELAYED_TT: "§YRazones para que un País Combata la Integración:§!\nValor Base: §R+10§!\nTiene Acuerdo Comercial con el Súbdito: §G-20%§!\nLa Opinión del Súbdito sobre Nosotros es Inferior a 100: §R+200%§!\nLa Opinión del Súbdito sobre Nosotros es Superior a 200: §G-90%§!\nLa Opinión del Súbdito sobre Nosotros es Superior a 240: §G-100%§!\nEl Súbdito tiene la Misma Perspectiva que Nosotros: §G-50%§!\n\nLa §YInfluencia Doméstica§! del súbdito se calcula dividiendo su §YInfluencia Doméstica§! entre 10 y luego ese valor se multiplica contra el valor calculado usando lo anterior.\n\nDeshabilitar la regla de juego de la IA para el enfoque §YAumentar Autonomía§! hace que esta información no tenga sentido."
