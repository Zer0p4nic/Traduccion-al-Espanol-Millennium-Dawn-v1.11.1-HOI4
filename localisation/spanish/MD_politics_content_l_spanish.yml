 coalition.14.a: "Bienvenido al equipo!"
 coalition.14.b: "Debemos rechazar amablemente"

 coalition.15.t: "Negociaciones con [oligarchism_L] ([?party_pop_elect_array^15|%0])"
 coalition.15.d: "Estimado [Root.GetLeader]. A raíz de otra elección titánica y engordada, las masas sin lavar están a punto de estallar las costuras de esta carpa de circo hinchada que llamas gobierno. Somos más efectivos si el poder descansa solo en un pequeño número de personas: los ricos, los nobles, los poderosos. Lo pequeño es el nuevo grande. No es el tamaño del barco lo que cuenta, sino el movimiento en el océano. Dicho esto, ahora mismo necesitamos un barco más grande. Solo combinando nuestros partidos para formar una coalición gubernamental hoy podemos asegurar un barco más pequeño para mañana. Con tu cooperación, nuestra clase gobernante navegará hacia el atardecer."
 coalition.15.a: "Bienvenido a bordo!"
 coalition.15.b: "Debemos rechazar amablemente. Espero que se hundan!"

 coalition.16.t: "Negociaciones con [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])"
 coalition.16.d: "Estimado [Root.GetLeader]. A menudo se ha dicho dentro del liderazgo de [Neutral_Libertarian_L] que solo mantener unido al partido es como \"pastorear gatos\". Así que debes creernos cuando decimos que entrar en una coalición contigo estatistas solo puede suceder si estás preparado para hacer algunas concesiones serias. Como eliminar impuestos y abolir el ejército. Por supuesto, nunca cederemos un ápice en la libertad individual, la libertad económica y social. En el espíritu del compromiso, podríamos estar dispuestos a retrasar la implementación completa de Bitcoin como nuestra nueva moneda oficial ligeramente, pero aún no le hemos preguntado a todos nuestros miembros sobre esto.\n\n[Root.GetLeader]: \"¿Qué tal si les permitimos a todos fumar marihuana sin ir a la cárcel?\"\n\n- \"Claro! Eso funcionará\"."
 coalition.16.a: "Bienvenido al equipo!"
 coalition.16.b: "Broma! En realidad nunca íbamos a incluir a ustedes, lunáticos."

 coalition.17.t: "Negociaciones con [Neutral_green_L] ([?party_pop_elect_array^17|%0])"
 coalition.17.d: "[Root.GetLeader]... ¿Eso es una limusina? Eso es TAN irresponsable! Si todos condujeran un vehículo tan devorador de combustible y volaran al extranjero para reuniones, necesitaríamos los recursos de cien tierras! Esto no puede continuar, el tiempo avanza rápidamente. El calentamiento global provocado por el hombre no es ciencia ficción, es un hecho científico! Solo porque las temperaturas no pueden aumentar de año en año en HoI4, no significa que no debamos tomar en serio la amenaza. Exigimos un plan serio para reducir nuestra huella de carbono rápidamente si queremos ser parte de su coalición de gobierno."
 coalition.17.a: "Bienvenidos a nuestro gobierno amigable con el medio ambiente"
 coalition.17.b: "Meh"

 coalition.18.t: "Negociaciones con [neutral_Social_L] ([?party_pop_elect_array^18|%0])"
 coalition.18.d: "Estimado [Root.GetLeader]. Realmente pensamos que podríamos avanzar su administración hacia una mayor igualdad y valores progresistas universales. Si nos unimos, exigimos que el bienestar y la atención médica se fortalezcan significativamente y que los impuestos a los ricos se incrementen masivamente. Consideramos los principios esenciales de la democracia como sagrados. Esto también se aplica a la economía, que al menos debería estar bajo estrictas regulaciones gubernamentales socialistas para asegurar buenos salarios, mejores condiciones laborales y menos ganancias para los capitalistas. Realmente, seríamos tan buenos gobernando que sería mejor si la mayoría estuviera controlada por el estado."
 coalition.18.a: "Juntos somos más fuertes"
 coalition.18.b: "Eso NO va a suceder!"

 coalition.19.t: "Negociaciones con [Neutral_Communism_L] ([?party_pop_elect_array^19|%0])"
 coalition.19.d: "Camarada [Root.GetLeader]! Aunque buscamos derrocar su gobierno imperialista-burgués, cambiar la sociedad a través de la lucha armada revolucionaria, establecer la dictadura democrática del proletariado y eliminar a los traidores de clase, nos damos cuenta de que podría haber ciertas ventajas tácticas a corto plazo al formar una coalición en este momento.\n\nNuestras demandas son simples: implementación completa del materialismo dialéctico marxista, mejora del 1000% en las condiciones socioeconómicas del proletariado oprimido y entrada gratuita al nuevo Disneyland que vamos a construir!\n\n...En realidad, nos conformaremos con esas concesiones menores que mencionaste."
 coalition.19.a: "Adelante juntos, camaradas!"
 coalition.19.b: "Mejor no."

 coalition.20.t: "Negociaciones con [Nat_Populism_L] ([?party_pop_elect_array^20|%0])"
 coalition.20.d: "Respetado [Root.GetLeader]. Es muy sabio de su parte hablar con nosotros; todos saben que somos la verdadera voz del sentido común y la razón. Sin embargo, al cumplir con el papel de [Nat_Populism_L] como un faro de sentido común, debemos insistir en que adopte algunas políticas adecuadas. El establecimiento político de [Root.GetName] ha saqueado durante demasiado tiempo a la nación, entregando nuestras riquezas y dignidad a empresas multinacionales que importan mano de obra barata a través del fallido sistema de inmigración! Además de quitarnos nuestros empleos, los inmigrantes también están explotando nuestros beneficios de desempleo y sistema de bienestar. Además, necesitamos invertir en nuestra infraestructura fallida y reducir impuestos! Nuestro ejército está criminalmente desatendido y mal equipado; debe expandirse urgentemente! ¿Mencionamos a la policía? Claramente no tienen los recursos para lidiar con todos los criminales que nuestros gobiernos anteriores han importado. Mientras tanto, nuestros ancianos no están siendo cuidados adecuadamente; una desgracia! Entonces, ¿tenemos un trato?"
 coalition.20.a: "Bienvenidos a bordo!"
 coalition.20.b: "Ahórrame"

 coalition.21.t: "Negociaciones con [Nat_Fascism_L] ([?party_pop_elect_array^21|%0])"
 coalition.21.d: "Salve [Root.GetLeader]!\n\nPOR TODAS PARTES, NOSOTROS LOS PATRIOTAS MARCHAMOS CONTRA LOS TRAIDORES A NUESTRA CIVILIZACIÓN. PUEDES UNIRTE A ESTA GLORIOSA MARCHA POR LA PUREZA O RENDIR NUESTRO GRAN PAÍS A LOS EXTRANJEROS SUCIOS. DEBEMOS EXPULSARLOS! A CADA UNO DE ELLOS! (excepto los que son miembros pagadores de [Nat_Fascism_L] o nuestras novias por catálogo)\n\nExigimos un gobierno NACIONALISTA PURO para liderar la RESTAURACIÓN NACIONAL. Solo tenemos una opción: caos o orden y libertad. ORDEN TOTAL. Y LIBERTAD TOTAL de parásitos extranjeros."
 coalition.21.a: "Sí! Unámonos."
 coalition.21.b: "¿Gobierno? Todos ustedes pertenecen a una institución diferente..."

 coalition.22.t: "Negociaciones con [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])"
 coalition.22.d: "Estimado [Root.GetLeader]. Llega un momento de peligro nacional cuando el establecimiento militar debe aumentar su rol para llenar peligrosos vacíos de poder, salvaguardar nuestra soberanía nacional e independencia y valores patrióticos. En nuestra opinión, este tiempo para el gobierno militar es siempre. Sin embargo, nos damos cuenta de que hacerlo ahora podría traer ciertos efectos indeseables en nuestras relaciones exteriores. Sería... menos complicado si simplemente haces discretamente lo que decimos.\n\nSiempre y cuando sepas tu lugar, ciertamente seríamos un aliado político muy poderoso para ti."
 coalition.22.a: "La política es demasiado importante para dejarla a los políticos"
 coalition.22.b: "La política es demasiado importante para dejarla a los generales"

 coalition.23.t: "Negociaciones con [Monarchist_L] ([?party_pop_elect_array^23|%0])"
 coalition.23.d: "Respetado [Root.GetLeader]. Nosotros, los realistas, nos burlamos de la noción de que usted, un plebeyo, podría alguna vez proporcionar a [Root.GetName] la estabilidad necesaria y otras ventajas espléndidas que solo un monarca absoluto puede otorgar. Todos sabemos que el verdadero poder ejecutivo supremo solo puede ser ejercido adecuadamente por la realeza en toda su santidad. Realmente sería una fuerza unificadora y un poderoso símbolo de nuestra grandeza mientras marchamos hacia la restauración nacional completa. Claramente, las monarquías absolutas, bendecidas por el derecho divino, superan a todas las demás formas de gobierno en todas las métricas.\n\nEstá bien, entonces claramente no vamos a coronarte, así que podríamos mantener el gobierno republicano desactualizado y anacrónico por un tiempo mientras nosotros, los realistas en la coalición, buscamos al mejor candidato para el trono."
 coalition.23.a: "Sí, claro, lo que sea"
 coalition.23.b: "Claramente ustedes no son aptos para gobernar..."

