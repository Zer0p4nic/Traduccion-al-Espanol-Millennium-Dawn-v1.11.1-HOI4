l_spanish:

 ### Generic Election System ###
 #Needs rework
 MD4_election_campaign.0.t: "La campaña electoral se calienta a medida que la carrera entra en las dos últimas semanas"
 MD4_election_campaign.0.d: "Desde la última elección en [Root.GetLastElection], [Root.GetLeader] ha estado dirigiendo firmemente a [Root.GetName]. Con los votos finales por emitirse en dos semanas, esta dirección será desafiada por poderosos rivales.\n\nLa mayor parte del gasto publicitario de la campaña ya ha tenido lugar y las encuestas están comenzando a reflejar los efectos."
 MD4_election_campaign.0.a: "Vamos!"

 MD4_election_campaign.1.t: "Debate de Política Exterior: [Root.GetLeader] enfrenta decisiones difíciles sobre a quién atacar"
 MD4_election_campaign.1.d: "A medida que la votación final se acerca, debemos decidir con quién contrastar nuestra política exterior. A medida que el mundo se vuelve un lugar cada vez más tumultuoso, este tema se ha vuelto particularmente importante para los votantes.\n\nAlgunos anuncios negativos contundentes seguramente harán que la popularidad de nuestro oponente disminuya, pero hay una pequeña posibilidad de que puedan contrarrestar esto con éxito si tienen información seria sobre nosotros o si nuestros ataques se basaron en una investigación muy pobre.\n\nLa efectividad del ataque está determinada por la cantidad de financiación de la campaña que recibimos."
 MD4_election_campaign.1.a: "Atacar a los lunáticos [Root.GetFascistParty]"
 MD4_election_campaign.1.b: "Atacar a los idiotas nacionalistas"
 MD4_election_campaign.1.c: "Atacar a los tontos [Root.GetNeutralParty]"
 MD4_election_campaign.1.e: "Atacar a los imbéciles [Root.GetCommunistParty]"
 MD4_election_campaign.1.f: "Atacar a los morones [Root.GetDemocraticParty]"
 MD4_election_campaign.1.g: "Abstenerse de atacar a nadie"
 MD_election_campaign_no_tt: "Sin Efecto"

 MD4_election_campaign.3.t: "[Root.GetFascistParty] se recupera - fortalecido por los ataques"
 MD4_election_campaign.3.d: "A pesar de nuestros feroces ataques contra ellos, los controvertidos [Root.GetFascistParty] han logrado retener a todos sus seguidores principales. Utilizaron la mayor atención de nuestros anuncios negativos en su beneficio, obteniendo un acceso sin precedentes a todos los principales medios de comunicación para promover su ideología."
 MD4_election_campaign.3.a: "Maldición"

 MD4_election_campaign.4.t: "Contraataques negativos contra los nacionalistas"
 MD4_election_campaign.4.d: "A pesar de nuestros feroces ataques contra ellos, los controvertidos nacionalistas han logrado retener a la mayoría de sus seguidores principales. Han sumado puntos importantes en toda la nación, afirmando que el sistema está roto y corrupto, que los principales medios de comunicación están manipulando a la sociedad y que las políticas de [Root.GetLeader] están a la venta para el mejor postor a través de contribuciones a la campaña."
 MD4_election_campaign.4.a: "Maldición"

 MD4_election_campaign.5.t: "Ataques negativos contra [Root.GetNeutralParty] no logran impacto"
 MD4_election_campaign.5.d: "A pesar de nuestros mejores esfuerzos, la marea de la opinión pública se ha vuelto en contra de nuestra campaña de anuncios negativos dirigida a [Root.GetNeutralParty]. Probablemente haya varias causas, pero un factor puede ser la percepción de que un ataque de un político del estatus de [Root.GetLeader] es un ejemplo de \"golpear hacia abajo\" y que la mayor cobertura mediática de nuestro oponente les permitió llegar a más votantes."
 MD4_election_campaign.5.a: "Maldición"

 MD4_election_campaign.6.t: "Ataques negativos contra [Root.GetCommunistParty] caen en oídos sordos"
 MD4_election_campaign.6.d: "A pesar de nuestros mejores esfuerzos, la marea de la opinión pública se ha vuelto en contra de nuestra campaña de anuncios negativos dirigida a [Root.GetCommunistParty]. Probablemente haya varias causas, pero un factor puede ser la percepción de que un ataque de un político del estatus de [Root.GetLeader] es un ejemplo de \"golpear hacia abajo\" y que la mayor cobertura mediática de nuestro oponente les permitió llegar a más votantes."
 MD4_election_campaign.6.a: "Maldición"

 MD4_election_campaign.7.t: "Contraataques negativos contra [Root.GetDemocraticParty]"
 MD4_election_campaign.7.d: "A pesar de nuestros mejores esfuerzos, la marea de la opinión pública se ha vuelto en contra de nuestra campaña de anuncios negativos dirigida a [Root.GetDemocraticParty]. Aunque públicamente culpamos a la interferencia extranjera, en privado la verdadera sospecha es que nuestros ataques fueron tan exagerados que muy pocas personas alguna vez creyeron en ellos en primer lugar."
 MD4_election_campaign.7.a: "Maldición"

 MD4_election_campaign.8.t: "¿Invitar a un orador controvertido a la campaña?"
 MD4_election_campaign.8.d: "Ordinariamente, esto nunca se sugeriría en voz alta, y mucho menos se consideraría en serio. Pero debido a la baja aprobación de [Root.GetLeader], podría ser un riesgo que valga la pena correr; El orador es un miembro marginal de nuestro partido, conocido por hacer varias declaraciones controvertidas en el pasado y hablar en momentos inoportunos. Sin embargo, es muy popular entre los estudiantes y los jóvenes, un grupo clave que necesitamos convencer para que voten por nosotros."
 MD4_election_campaign.8.a: "Invítalo y espera lo mejor"
 MD4_election_campaign.8.b: "No arriesgues"

 MD4_election_campaign.9.t: "Gran asistencia al mitin reaviva el entusiasmo por [Root.GetLeader]"
 MD4_election_campaign.9.d: "El mitin fue un gran éxito, atrayendo a la mayor audiencia de toda la temporada de campaña. No solo el orador controvertido elogió a [Root.GetLeader] y predicó la unidad del partido; lo hizo de una manera tan entusiasta y convincente que nadie sospechó que en realidad fue el equipo de [Root.GetLeader] quien escribió los comentarios en su totalidad."
 MD4_election_campaign.9.a: "Un impulso muy necesario para la campaña"

 MD4_election_campaign.10.t: "Desastre para la campaña de [Root.GetLeader]"
 MD4_election_campaign.10.d: "Con la mayor asistencia de la temporada de campaña, el escenario estaba listo para que [Root.GetLeader] brillara. Desafortunadamente, el co-orador controvertido que fue invitado a generar entusiasmo, procedió a romper el discurso que habíamos preparado y, en su lugar, se lanzó a una larga diatriba sobre los \"fracasos de todas las administraciones, incluida esta\" y luego instó a los jóvenes a \"votar con el corazón o quedarse en casa\" \n\nComo era de esperar, este fragmento se difundió por los medios, con nuestros oponentes observando con alegría."
 MD4_election_campaign.10.a: "Qué fracaso!"

 election_coalition_won.0.t: "Elecciones [Root.GetAdjective]: La coalición gubernamental gana la mayoría!"
 election_coalition_won.0.d: "Los partidos actualmente en el poder han obtenido una mayoría en el nuevo parlamento y pueden extender su mandato para gobernar juntos."
 election_coalition_won.0.a: "Continuar con el gobierno actual"
 election_coalition_won.0.b: "Hacer cambios al formar un nuevo gobierno"

 election_single_party.0.t: "Elecciones [Root.GetAdjective]: El [Root.GetRulingParty] gana la mayoría!"
 election_single_party.0.d: "El [Root.GetRulingParty] ha ganado por sí solo una mayoría de escaños parlamentarios. Qué gran victoria!"
 election_single_party.0.a: "Qué gran día para la democracia!"

 election_single_party.1.t: "Elecciones [Root.GetAdjective]: [Root.GetLeader] derrotado!"
 election_single_party.1.d: "Con [show_biggest_party_elect] ganando por sí solo una mayoría de escaños parlamentarios, el futuro político de [Root.GetLeader] ha terminado esencialmente, con los miembros de [Root.GetRulingParty] pidiendo su renuncia.\n\n[show_biggest_party_elect] asumirá inmediatamente como el nuevo gobierno de [Root.GetName]."
 election_single_party.1.a: "Conceder la derrota y felicitar al ganador."

 MD4_election.0.t: "oculto"
 MD4_election.0.d: ""
 MD4_election.0.a: "oculto"

 #winning alone
 MD4_election.1.t: "El [Root.GetRulingParty] reelegido!"
 MD4_election.1.d: "Con todos los votos contados, los votantes [Root.GetAdjective] han decidido darle a [Root.GetLeader] otro período. Con altos índices de aprobación laboral, [Root.GetLeader] ganó sin necesidad de hacer tratos con otros partidos para asegurar su apoyo."
 MD4_election.1.d_term_ended: "Con todos los votos contados, los votantes [Root.GetAdjective] han decidido darle al partido de [Root.GetLeader] otro período. Sin embargo, como [Root.GetLeader] ha llegado al final de su último período, dará paso a un nuevo líder."
 MD4_election.1.a: "Es cierto lo que dicen: [Root.GetLeader] realmente es el mejor!"

 MD4_election.2.t: "La coalición de [Root.GetLeader] reelegida!"
 MD4_election.2.d: "Con todos los votos contados, los votantes [Root.GetAdjective] han decidido darle a [Root.GetLeader] y al [Root.GetRulingParty] otro período. Los partidos actualmente en el poder han asegurado una mayoría en el nuevo parlamento y pueden extender su mandato para gobernar juntos. [Root.GetLeader] continúa disfrutando de su apoyo como líder de [Root.GetNameWithFlag]."
 MD4_election.2.d_term_ended: "Con todos los votos contados, los votantes [Root.GetAdjective] han decidido darle al [Root.GetRulingParty] otro período. Los partidos actualmente en el poder han asegurado una mayoría en el nuevo parlamento y pueden extender su mandato para gobernar juntos. Dado que [Root.GetLeader] ha llegado al final de su último período, un nuevo líder asumirá la tarea de gobernar [Root.GetNameWithFlag]."
 MD4_election.2.a: "Es cierto lo que dicen: [Root.GetLeader] realmente es el mejor!"
 MD4_election.2.b: "Hacer cambios al formar un nuevo gobierno"

 MD4_election.3.t: "Derrota electoral para [Root.GetLeader]!"
 MD4_election.3.d: "Con todos los votos contados, [Root.GetLeader] parece incapaz de asegurar el apoyo de los votantes [Root.GetAdjective] para otro período en el cargo. En cambio, fue el momento de [show_biggest_party_elect] de brillar. Con ([show_biggest_elect_percentage]) han reunido suficiente apoyo para gobernar solos.\n\n El control de [Root.GetName] pasará a [show_biggest_party_elect]."
 MD4_election.3.a: "Conceder la derrota y felicitar al ganador"

 MD4_election.4.t: "Elecciones: Resultado inconcluso para [Root.GetLeader]!"
 MD4_election.4.d: "Con todos los votos contados, [Root.GetLeader] no tiene actualmente una mayoría en el nuevo parlamento para formar un nuevo gobierno. Se deben convencer a partidos adicionales para que se unan y, si esto resulta imposible, se debe dar el control a uno de los otros partidos para que intenten formar un gobierno."
 MD4_election.4.a: "Comienzan las negociaciones..."

 MD4_election.5.t: "Elecciones: Vergonzosa derrota para [Root.GetLeader]!"
 MD4_election.5.d: "Con todos los votos contados, [Root.GetLeader] ni siquiera logró alcanzar el umbral mínimo de [Root.GetRulingParty] para entrar en el parlamento. Está claro que alguien más tendrá que formar un gobierno para liderar [Root.GetName], pero ¿quién?"
 MD4_election.5.a: "[show_biggest_party_elect] ([show_biggest_elect_percentage]) lo intentará"
 MD4_election.5.b: "[show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) lo intentará"

 News_MD4_election.0.t: "Elección [From.GetAdjective]: El [From.GetRulingParty] reelegido!"
 News_MD4_election.0.d: "[From.GetLeader] del [From.GetRulingParty] ([From.GetRulingIdeology]) derrotó por sí solo a todos los contendientes y continuará otro período como líder [From.GetAdjective]."
 News_MD4_election.0.d_first_term: "[From.GetLeader] del [From.GetRulingParty] ([From.GetRulingIdeology]) derrotó por sí solo a todos los contendientes y sucederá a su predecesor para su primer período como líder [From.GetAdjective]."
 News_MD4_election.0.a: "De acuerdo"

 News_MD4_election.1.t: "Elección [From.GetAdjective]: [From.GetLeader] forma un nuevo gobierno!"
 News_MD4_election.1.d: "\n\n[From.GetLeader] del [From.GetRulingParty] ([From.GetRulingIdeology]) surgió victorioso en las elecciones y, con el apoyo de otros partidos en el gobierno, ahora tiene la tarea de liderar [From.GetName]."
 News_MD4_election.1.a: "De acuerdo"

 News_MD4_election.2.t: "Elección [From.GetAdjective]: [From.GetLeader] gana en grande en una sorpresa!"
 News_MD4_election.2.d: "[From.GetLeader] del [From.GetRulingParty] ([From.GetRulingIdeology]) logró lo que parecía imposible: derrotar al gobierno en funciones por sí solo. Formando un gobierno de mayoría solo, [From.GetLeader] surgió victorioso en las elecciones y ahora tiene la tarea de liderar [From.GetName]."
 News_MD4_election.2.a: "De acuerdo"

 News_MD4_election.3.t: "Elecciones controvertidas [From.GetAdjective]: [From.GetLeader] reelegido!"
 News_MD4_election.3.d: "[From.GetLeader] ([From.GetRulingIdeology]) ganó las elecciones después de un recuento; a la oposición no se le permitió verificar los resultados de manera independiente y afirma que las elecciones fueron manipuladas a favor de [From.GetLeader]. El primer y original conteo, ahora anulado, mostraba a la oposición con una ligera ventaja."
 News_MD4_election.3.a: "De acuerdo"

 #probably unused
 #News_MD4_election.4.t: "Elección [From.GetAdjective]: Escándalo cuando [From.GetLeader] suspende las elecciones!"
 #News_MD4_election.4.d: "Justo cuando la oposición estaba a punto de ganar las elecciones, [From.GetLeader] ([From.GetRulingIdeology]) suspendió el conteo final de votos y declaró que \"la oposición había colaborado con operativos extranjeros hostiles para robar las elecciones al pueblo [From.GetAdjective]\". La tensión está aumentando en [From.GetName] ya que [From.GetLeader] parece estar listo para liderar la nación por otro período sin un mandato democrático."
 #News_MD4_election.4.a: "De acuerdo"

 coalition_complete.0.t: "Gobierno formado!"
 coalition_complete.0.d: "Desde las elecciones celebradas el [Root.GetLastElection], [Root.GetLeader] del [Root.GetRulingParty] ha estado negociando hábilmente un nuevo gobierno de mayoría. Hoy, [GetDateText], después de un período de intensa especulación mediática, finalmente se anunció su composición en una conferencia de prensa. Esto representa un hito importante para [Root.GetName] mientras amanece una nueva era política."
 coalition_complete.0.a: "Grandes noticias!"

 coalition_pass.0.t: "¿El [Root.GetRulingParty] renuncia a formar gobierno?"
 coalition_pass.0.d: "Los asesores políticos de [Root.GetLeader] corren de un lado a otro como pollos sin cabeza, tratando desesperadamente de encontrar una solución a la crisis de la incapacidad del [Root.GetRulingParty] para formar un gobierno, sabiendo muy bien que la mayoría de ellos perderán su trabajo si [Root.GetLeader] es expulsado del cargo.\n\nMientras tanto, en la sede de [show_biggest_party_elect], la emoción está creciendo ya que finalmente ven un camino claro para hacerse cargo del gobierno de [Root.GetName]."
 coalition_pass.0.a: "Renunciar: Dejar que [show_biggest_party_elect] ([show_biggest_elect_percentage]) lo intente"
 coalition_pass.0.b: "Noticias falsas! Encontraremos a los aliados necesarios."

 coalition_pass.1.t: "¿El [Root.GetRulingParty] renuncia a formar gobierno?"
 coalition_pass.1.d: "Los asesores políticos de [Root.GetLeader] corren de un lado a otro como pollos sin cabeza, tratando desesperadamente de encontrar una solución a la crisis de la incapacidad del [Root.GetRulingParty] para formar un gobierno, sabiendo muy bien que la mayoría de ellos perderán su trabajo si [Root.GetLeader] es expulsado del cargo.\n\nMientras tanto, en la sede de [show_second_biggest_party_elect], la emoción está creciendo ya que finalmente ven un camino claro para hacerse cargo del gobierno de [Root.GetName]."
 coalition_pass.1.a: "Renunciar: Dejar que [show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) lo intente"
 coalition_pass.1.b: "Noticias falsas! Encontraremos a los aliados necesarios."

 coalition_pass_dismantle_tt: "Eliminar al partido gobernante: §H[Root.GetRulingParty]§!\nLa §HCoalición Gubernamental§! será desmantelada\n\n"
 coalition_pass_refund_tt: "Poder Político: §G+75%§! del monto gastado en la Coalición\n"
 coalition_pass_pol_change_0_tt: "La política cambiará:\n§H[show_biggest_party_elect]§! se convierte en el Partido Gobernante\n\n"
 coalition_pass_pol_change_1_tt: "La política cambiará:\n§H[show_second_biggest_party_elect]§! se convierte en el Partido Gobernante\n\n"

 coalition.0.t: "Negociaciones con [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])"
 coalition.0.d: "Vemos que [Root.GetLeader] está adoptando el estilo autoritario! Por supuesto que nos gustaría unirnos al gobierno. Eso sí, si estás dispuesto a pagar el precio político."
 coalition.0.a: "Bienvenido al equipo!"
 coalition.0.b: "De segunda mano, mejor no incluirlos."

 coalition.1.t: "Negociaciones con [conservatism_L] ([?party_pop_elect_array^1|%0])"
 coalition.1.d: "Respetado [Root.GetLeader]. Podríamos imaginar un futuro donde, posiblemente, compartiéramos cierto nivel de cooperación en la gestión del gobierno. Aunque respetuosamente creemos que deberías adoptar todas nuestras políticas, reconocemos que, con los resultados electorales no completamente a nuestro favor, debemos negociar el mejor acuerdo posible para nuestros votantes. Nuestras demandas son simples: un compromiso con la defensa de los valores tradicionales, el pragmatismo, el respeto por la autoridad y los valores religiosos, y la preservación de las instituciones sociales tradicionales.\n\nSi aceptas nuestra cooperación, esperamos sinceramente que no manches el buen nombre de [conservatism_L] con políticas tontas y precipitadas y el llamado pensamiento moderno. Para minimizar este riesgo, consulta el documento adjunto que enumera los departamentos que deseamos administrar en su totalidad."
 coalition.1.a: "Bienvenido al equipo!"
 coalition.1.b: "De segunda mano, ustedes los conservadores son demasiado aburridos para nosotros."

 coalition.2.t: "Negociaciones con [liberalism_L] ([?party_pop_elect_array^2|%0])"
 coalition.2.d: "Estimado [Root.GetLeader]. Nos halaga su interés profesado en los grandes principios del liberalismo y la libertad. La libertad es, después de todo, la base sobre la cual se construye cualquier gobierno honesto. Por supuesto, nos gustaría participar en el gobierno para promover el liberalismo, porque ambos entendemos que la libertad individual y un gobierno limitado son la mejor manera de formar una sociedad libre.\n\nSin embargo, para asegurarnos de que su forma de liberalismo sea tan libre como la nuestra, deberá acceder a nuestras demandas completamente razonables y mutuamente beneficiosas antes de que podamos comprometernos con un acuerdo final."
 coalition.2.a: "Bienvenido al equipo!"
 coalition.2.b: "Debemos rechazar amablemente."

 coalition.3.t: "Negociaciones con [socialism_L] ([?party_pop_elect_array^3|%0])"
 coalition.3.d: "Estimado [Root.GetLeader]. Aunque somos reacios a entrar en cualquier gobierno como socios menores, los sindicatos no han podido llevarnos a la meta en las elecciones esta vez. Así que hay una posibilidad de que podamos considerar la idea de unirnos si te comprometes a promover los principios vitales de los valores progresistas y socialdemócratas. Como decimos en [socialism_L], los valores socialdemócratas son para todos, y insistimos en que esto sea cierto para tu gobierno.\n\nPor cierto, ¿no son los impuestos un poco bajos? ¿Estás seguro de que tenemos suficiente financiamiento para los aumentos en el bienestar social, la educación y la atención médica que hemos planeado?"
 coalition.3.a: "Bienvenido al equipo!"
 coalition.3.b: "Debemos rechazar amablemente."

 coalition.4.t: "Negociaciones con [Communist-State_L] ([?party_pop_elect_array^4|%0])"
 coalition.4.d: "Camarada [Root.GetLeader]! Aunque buscamos derrocar tu gobierno imperialista-burgués, cambiar la sociedad a través de la lucha armada revolucionaria, establecer la dictadura democrática del proletariado y eliminar a los traidores de clase, nos damos cuenta de que podría haber ciertas ventajas tácticas políticas a corto plazo al formar una coalición en este momento.\n\nNuestras demandas son simples: la implementación completa del materialismo dialéctico marxista, una mejora del 1000% en las condiciones socioeconómicas del proletariado oprimido y entrada gratuita al nuevo Disneyland que vamos a construir!\n\n... Nos conformaremos con esas concesiones menores que mencionaste."
 coalition.4.a: "Bienvenido al equipo!"
 coalition.4.b: "Mejor muerto que rojo!"

 coalition.5.t: "Negociaciones con [anarchist_communism_L] ([?party_pop_elect_array^5|%0])"
 coalition.5.d: "Camarada [Root.GetLeader]. Creemos que moveríamos tu administración en la dirección correcta, la izquierdista. Algunos nos llaman \"Radicales de Izquierda\", pero los verdaderos radicales son las fuerzas conservadoras retrógradas y anti-progresistas que ponen todo el poder en manos del 1% más rico. Luchamos por cosas de sentido común en las que todo el 99% puede estar de acuerdo, como la justicia social, el feminismo, poner fin a los beneficiarios del bienestar, desmantelar el capitalismo, el internacionalismo y el fin del dominio imperialista occidental y su explotación del Sur Global."
 coalition.5.a: "Juntos somos más fuertes!"
 coalition.5.b: "Lo estamos reconsiderando."

 coalition.6.t: "Negociaciones con [Conservative_L] ([?party_pop_elect_array^6|%0])"
 coalition.6.d: ""
 coalition.6.a: "Bienvenido al equipo!"
 coalition.6.b: "Debemos rechazar amablemente."

 coalition.7.t: "Negociaciones con [Autocracy_L] ([?party_pop_elect_array^7|%0])"
 coalition.7.d: "Estimado [Root.GetLeader]. Aunque apreciamos el miope, débil, fracturado festival de ignorancia de los votantes, quejas, discusiones, desperdicio, compromiso y vacilación que llamas una campaña electoral, reconocemos el verdadero poder que has amasado ahora. Únete a nosotros y podremos deshacernos de las restricciones legislativas y ejecutivas y demostrar nuestra fuerza, disciplina, autoridad y unidad compartidas."
 coalition.7.a: "Bienvenido al equipo!"
 coalition.7.b: "Debemos rechazar amablemente."

 coalition.8.t: "Negociaciones con [Mod_Vilayat_e_Faqih_L] ([?party_pop_elect_array^8|%0])"
 coalition.8.d: "Respetado [Root.GetLeader]. Nosotros, los chiitas de Ali ibn Abi Talib, estamos listos para tomarte de la mano y unirnos a ti para resistir valientemente a los sionistas y su descendencia takfiri. Juntos, con inspiración de los mártires sagrados, expulsaremos a los enemigos del verdadero Islam de la faz de la tierra. Nosotros, las espadas de Alá, ciertamente buscaremos la guía de Sayyid Khamenei y Sayyid Hassan Nasrallah, pero no temas, ya que somos verdaderos patriotas [Root.GetAdjective] que sangraríamos por preservar nuestra tierra sagrada si fuera necesario. ¿Mencionamos que nos consideramos moderados?"
 coalition.8.a: "Muerte a los sionistas!"
 coalition.8.b: "Prefiero ser torturado."

 coalition.9.t: "Negociaciones con [Vilayat_e_Faqih_L] ([?party_pop_elect_array^9|%0])"
 coalition.9.d: "Respetado [Root.GetLeader]. Nosotros, los chiitas de Ali ibn Abi Talib, estamos listos para tomarte de la mano y unirnos a ti para resistir valientemente a los sionistas y su descendencia takfiri. Juntos, con inspiración de los mártires sagrados, expulsaremos a los enemigos del verdadero Islam de la faz de la tierra. Nosotros, las espadas de Alá, ciertamente buscaremos la guía de Sayyid Khamenei y Sayyid Hassan Nasrallah, pero no temas, ya que somos verdaderos patriotas [Root.GetAdjective] que sangraríamos por preservar nuestra tierra sagrada si fuera necesario."
 coalition.9.a: "Muerte a los sionistas!"
 coalition.9.b: "Prefiero ser torturado."

 coalition.10.t: "Negociaciones con [Kingdom_L] ([?party_pop_elect_array^10|%0])"
 coalition.10.d: ""
 coalition.10.a: "Bienvenido al equipo!"
 coalition.10.b: "Debemos rechazar amablemente."

 coalition.11.t: "Negociaciones con [Caliphate_L] ([?party_pop_elect_array^11|%0])"
 coalition.11.d: "[Root.GetLeader], aunque te hemos llamado \"perro infiel asqueroso\" muchas veces, en realidad no quisimos decir nada malo con eso.\n\nAunque inshallah seguro irás al infierno por no unirte al verdadero Califato, nosotros, los justos y valientes Muyahidín, seguramente podemos ayudarte a guiarte correctamente, ya que solo nosotros conocemos la verdadera voluntad de Alá, como nos fue revelada por el Profeta Mahoma (ṣallĝ llahu ʿalayhi wa-sallam). Somos, por supuesto, muy pacíficos y comprometidos con los principios democráticos. No tenemos demandas. Solo estamos aquí para ayudar. Podemos, inshallah, por ejemplo, ayudar a aliviar la pesada carga de administrar el ejército, la policía y los tribunales de tus hombros."
 coalition.11.a: "Esto parece una excelente idea"
 coalition.11.b: "jaja"

