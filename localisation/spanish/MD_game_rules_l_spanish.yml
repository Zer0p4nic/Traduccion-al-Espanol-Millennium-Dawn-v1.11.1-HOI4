 RULE_OPTION_EARLY_COUP_ESCALATION_AI_DESC: "La IA arruinará el golpe de 2000, creando un camino directo hacia ciertas opciones de historia alternativa."
 RULE_OPTION_BREAKING_HISTORY: "Rompiendo la Historia"
 RULE_OPTION_BREAKING_HISTORY_AI_DESC: "La IA arruinará el golpe de 2006, permitiendo que no siga el camino histórico."

