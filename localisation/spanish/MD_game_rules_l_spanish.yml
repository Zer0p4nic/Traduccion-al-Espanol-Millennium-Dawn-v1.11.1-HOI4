 #Russia
 RUS_AI_BEHAVIOR: "@SOV Federación Rusa"
 RULE_OPTION_PUTIN: "Rusia Unida"
 RULE_OPTION_PUTIN_AI_DESC: "La Federación Rusa buscará seguir la política exterior de Rusia Unida y empoderarla.\n"
 RULE_OPTION_PEACEFUL_REFORM: "Rusia Liberal"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "Rusia buscará crear formas liberales y buscar mayores lazos con Occidente.\n"
 RULE_OPTION_THE_RED_MENACE: "La Amenaza Roja"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "Rusia comenzará a inclinarse hacia políticas marxistas y tratará de restaurar la Unión Soviética.\n"
 RULE_OPTION_RISE_OF_RUSSIA: "La Rusia de Zhirinovsky"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "Rusia comenzará a inclinarse hacia políticas nacionalistas y buscará seguir una política exterior agresiva con el objetivo de proclamar una Gran Rusia.\n"
 RULE_OPTION_NAZBOL_RUSSIA: "Rusia Nacional Bolchevique"
 RULE_OPTION_NAZBOL_RUSSIA_AI_DESC: "Los Nacional Bolcheviques ven un camino diferente para el desarrollo de su patria. Establecerán un nuevo orden, control y devolverán la grandeza de Rusia.\n"
 RULE_OPTION_IRON_DIMON_RUSSIA: "Dimon de Hierro"
 RULE_OPTION_IRON_DIMON_RUSSIA_AI_DESC: "Rusia necesita un nuevo líder que no ceda siempre y negocie con aquellos que traicionarán nuestra gran patria en cualquier momento.\n"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA: "Dimon Liberal"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA_AI_DESC: "Dmitry Anatolyevich finalmente seguirá el camino liberal y llevará a Rusia al liberalismo.\n"
 RULE_OPTION_OLIGARCHS_RUSSIA: "Rusia Oligárquica"
 RULE_OPTION_OLIGARCHS_RUSSIA_AI_DESC: "¿Los oligarcas tomarán el control de todo el país, el primer estado de los oligarcas?\n"
 RULE_OPTION_CONFEDERATION_RUSSIA: "La Confederación Rusa"
 RULE_OPTION_CONFEDERATION_RUSSIA_AI_DESC: "Rusia dará la máxima autonomía posible a sus súbditos y se convertirá en una verdadera federación, y posiblemente en una confederación?\n"


 #United States Of America
 USA_AI_BEHAVIOR: "@USA Estados Unidos de América"
 RULE_OPTION_DEMOCRAT: "Inclinación Demócrata"
 RULE_OPTION_DEMOCRAT_AI_DESC: "Estados Unidos buscará elegir un liderazgo del Partido Demócrata y mantener la nación, en un sentido moderno, hacia un consenso de centro-izquierda para gobernar la nación."
 RULE_OPTION_REPUBLICAN: "Inclinación Republicana"
 RULE_OPTION_REPUBLICAN_AI_DESC: "Estados Unidos buscará elegir un liderazgo del Partido Republicano y mantener la nación, en un sentido moderno, hacia un consenso de centro-derecha para gobernar la nación."
 RULE_OPTION_REFORMED_REPUBLIC: "República Reformada"
 RULE_OPTION_REFORMED_REPUBLIC_AI_DESC: "La voluntad del pueblo ha sido escuchada. La presión política y el clamor público han resultado en reformas políticas y económicas clave para permitir una mejor representación y visibilidad de terceros partidos. Ahora depende del pueblo elegir un partido que los represente."
 RULE_OPTION_POST_UNITED: "Era Post-Unida"
 RULE_OPTION_POST_UNITED_AI_DESC: "El águila cae mucho más que de la gracia. §RNo activar la IA histórica§!"
 RULE_OPTION_GREAT_COLLAPSE: "El Gran Colapso"
 RULE_OPTION_GREAT_COLLAPSE_AI_DESC: "Con la caída de la URSS en el 91, el militarismo rampante de los Estados Unidos se convirtió lentamente en una carga cada vez mayor para el contribuyente. Una serie de protestas a lo largo de 1995-99 resultó en un aumento constante de bajas y resentimiento entre la población y el gobierno federal atrincherado en la Guerra Fría. Ahora, al llegar a un punto de ebullición al cambio de siglo, además de los temores de los rumores de Y2K sobre una huelga ferroviaria nacional, están en aumento, una huelga que podría paralizar la economía y la capacidad federal para coordinar operaciones de contraprotesta."
 RULE_OPTION_HISTORICAL_PRESIDENTS: "Presidentes Históricos de EE. UU."
 RULE_OPTION_HISTORICAL_PRESIDENTS_AI_DESC: "La IA elegirá presidentes el 20 de enero de cada año electoral basándose en el vencedor histórico."
 #Free States Of America
 USB_AI_BEHAVIOR: "@USB Estados Libres de América"
 RULE_OPTION_REVANCHIST_PATH: "Reclamando el Destino"
 RULE_OPTION_REVANCHIST_PATH_AI_DESC: "Las influencias federales inclinarán a los Estados Libres a orientar su política exterior hacia el revanchismo por los 48 estados continentales. §RDebe tener la regla de juego de EE. UU. Post-Unida o la regla de juego de EE. UU. Gran Colapso§!"
 RULE_OPTION_ISOLATION_PATH: "El Gran Cierre"
 RULE_OPTION_ISOLATION_PATH_AI_DESC: "El sueño americano ha muerto, el mundo parece un vacío en constante expansión. Como tal, las personas y los líderes políticos deciden que lo mejor es alejarse del mundo y simplemente disfrutar de la dulce paz y tranquilidad que su pequeño rincón espera traer. §RDebe tener la regla de juego de EE. UU. Post-Unida o la regla de juego de EE. UU. Gran Colapso§!"
 RULE_OPTION_ARCADIA_PATH: "La Identidad Oriental"
 RULE_OPTION_ARCADIA_PATH_AI_DESC: "Con el sueño americano convertido en pesadilla, las influencias federales flaquean. Como tal, las personas decidieron que un nuevo camino a seguir es lo correcto y, por lo tanto, buscan crear una nueva \"Identidad Oriental\" a través del Plan Arcadia. §RDebe tener la regla de juego de EE. UU. Post-Unida o la regla de juego de EE. UU. Gran Colapso§!"

 #Southern Republic Of America (CSA Tag)
 CSA_AI_BEHAVIOR: "@CSA República del Sur de América"
 RULE_OPTION_A_SOUTHERN_AMERICA_PATH: "Una América del Sur"
 RULE_OPTION_A_SOUTHERN_AMERICA_PATH_AI_DESC: "Con el sueño americano aún ardiendo en los corazones de los pueblos del sur, muchos inclinan las opiniones del gobierno para reformar las antiguas glorias y avanzar para crear una nueva América. Una América del Sur. §RDebe tener la regla de juego de EE. UU. Post-Unida o la regla de juego de EE. UU. Gran Colapso§!"
 RULE_OPTION_GOLDEN_CIRCLE_PATH: "El Círculo Dorado"
 RULE_OPTION_GOLDEN_CIRCLE_PATH_AI_DESC: "Muchos sureños creen que deben forjar un nuevo destino, uno que sea únicamente sureño en su naturaleza. Como tal, muchos en el poder desean revisitar una vieja idea de la Confederación como una forma de solidificar esta nueva era de libertad. §RDebe tener la regla de juego de EE. UU. Post-Unida o la regla de juego de EE. UU. Gran Colapso§!"
 RULE_OPTION_SOUTHERN_ARCADIA_PATH: "La Identidad Oriental"
 RULE_OPTION_SOUTHERN_ARCADIA_PATH_AI_DESC: "Con el sueño americano quemado y no muchos queriendo estar demasiado inmersos en el \"estigma confederado\". Muchos sureños miran a las influencias francesas de los pueblos Cajún y Criollo para forjar una nueva identidad. Una que no sea americana ni confederada, sino nuestra de todos modos. §RDebe tener la regla de juego de EE. UU. Post-Unida o la regla de juego de EE. UU. Gran Colapso§!"
 RULE_OPTION_THE_FLORIDA_UPRISING_PATH: "El Levantamiento de Florida"
 RULE_OPTION_THE_FLORIDA_UPRISING_PATH_AI_DESC: "En los primeros días de tu joven nación, la escoria socialista y los simpatizantes han tomado el control y robado las elecciones. Ahora es el momento de que los verdaderos patriotas sureños defiendan lo que queda de nuestros hogares de estos diablos rojos. §RDebe tener la regla de juego de EE. UU. Post-Unida o la regla de juego de EE. UU. Gran Colapso§!"

 #Cascadia
 CAS_AI_BEHAVIOR: "@CAS Cascadia"
 RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH: "Resistencia de las Montañas Rocosas"
 RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH_AI_DESC: "El gobierno de Olympia permitirá que las fuerzas del orden locales manejen el creciente descontento en el estado de las Montañas Rocosas de Idaho. El fracaso de las fuerzas del orden locales para controlar el movimiento de resistencia en crecimiento resulta en un levantamiento de independencia contra la nación de Cascadia. §RDebe tener la regla de juego de EE. UU. Post-Unida o la regla de juego de EE. UU. Gran Colapso§!"
 RULE_OPTION_PEACE_IN_OUR_TIME_PATH: "Paz en Nuestro Tiempo"
 RULE_OPTION_PEACE_IN_OUR_TIME_PATH_AI_DESC: "El gobierno de Olympia enviará una unidad de investigaciones especiales para ayudar y liderar el movimiento de contrarresistencia. Con el tiempo, su ayuda restaurará el orden y la ley y forzará al líder del RMR a disolver el grupo, lo que resulta en una nación más pacífica y unida. §RDebe tener la regla de juego de EE. UU. Post-Unida o la regla de juego de EE. UU. Gran Colapso§!"

 #Republic of Lakota
 LKT_AI_BEHAVIOR: "@LKT República de Lakota"
 RULE_OPTION_RECLAMATION_FRONT_WAR_PATH: "Guerra del Frente de Reclamación"
 RULE_OPTION_RECLAMATION_FRONT_WAR_PATH_AI_DESC: "El gobierno del norte descartará y degradará el flujo aleatorio de nativos bajo la organización del Frente de Reclamación. Como tal, un auditor demasiado celoso enviado por el gobierno de Lakota va por su cuenta a reunirse con el liderazgo del RF, resultando en una rápida ruptura que lleva a la eventual militarización y guerra entre el Kansas controlado por el RF y la República de Lakota. §RDebe tener la regla de juego de EE. UU. Post-Unida o la regla de juego de EE. UU. Gran Colapso§!"
 RULE_OPTION_RECLAMATION_FRONT_PEACE_PATH: "Paz del Frente de Reclamación"
 RULE_OPTION_RECLAMATION_FRONT_PEACE_PATH_AI_DESC: "Entendiendo la confusión de los informes, se realizarán más investigaciones, lo que resulta en la rápida refutación de algunas de las afirmaciones más agresivas sobre la organización del RF. Con esta nueva unidad encontrada, comenzarán las conversaciones para trabajar en la reconstrucción de la nación y trabajar juntos para formar una mejor unión económica y social en general. §RDebe tener la regla de juego de EE. UU. Post-Unida o la regla de juego de EE. UU. Gran Colapso§!"

 #Fiji
 FIJ_AI_BEHAVIOR: "@FIJ República de Fiji"
