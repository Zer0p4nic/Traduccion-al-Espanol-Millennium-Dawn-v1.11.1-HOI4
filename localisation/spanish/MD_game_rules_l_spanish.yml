 RULE_OPTION_CHAOTIC_PC_YES: "Sí"
 RULE_OPTION_CHAOTIC_PC_YES_DESC: "Para aquellos que realmente disfrutan de las conferencias de paz malditas, ¿por qué limitar el mundo a 1 §YRusia§! cuando 12 §YRusias§! son posibles!\n(No soy responsable de los resultados que puedan ocurrir con esta opción!)"

 RULE_ALLOW_PLAYER_LED_PEACE_CONFERENCE: "Activar Conferencias de Paz Lideradas por el Jugador"
 RULE_OPTION_PLAYER_LED_PC_NO: "No"
 RULE_OPTION_PLAYER_LED_PC_NO_DESC: "Esta opción permitirá que la IA tome sus propias decisiones, por tontas que puedan ser."
 RULE_OPTION_PLAYER_LED_PC_YES: "Sí"
 RULE_OPTION_PLAYER_LED_PC_YES_DESC: "Para aquellos que no confían en la IA para poner la ficha redonda en el agujero redondo, esto permitirá que solo los jugadores hagan reclamos durante las conferencias de paz."

