 #China
 CHI_AI_BEHAVIOR: "@CHI República Popular China"
 RULE_OPTION_CHI_CHINESE_HEGEMONY: "Hegemonía China"
 RULE_OPTION_CHI_CHINESE_HEGEMONY_AI_DESC: "China buscará el dominio en su esfera de influencia y en el mundo en general, buscando usurpar la posición de Estados Unidos como la única hegemonía global. No se inclinará ante la presión externa para abandonar sus valores sociales y políticos únicos en favor de aquellos que se conformen con el orden internacional liberal dominado por Occidente. Aunque China rara vez buscará la guerra directamente e intentará ganar influencia por otros medios, no se alejará de la guerra si se siente obligada a usar la fuerza."
 RULE_OPTION_CHI_A_LONG_PEACE: "Ascenso Pacífico"
 RULE_OPTION_CHI_A_LONG_PEACE_AI_DESC: "China preferirá la diplomacia y la cooperación sobre el enfrentamiento, buscando desarrollarse mientras se adapta constantemente a las reglas existentes del orden internacional en lugar de intentar derrocarlo. También hará movimientos hacia la liberalización tanto política como económicamente."
 RULE_OPTION_CHI_RED_DAWN: "Amanecer Rojo"
 RULE_OPTION_CHI_RED_DAWN_AI_DESC: "China buscará regresar a sus raíces maoístas, revirtiendo las reformas económicas de Deng Xiaoping y tomando decisiones de política exterior basadas en la ideología en lugar de la estrategia. La guerra es inevitable cuando China busque revolucionar el orden internacional a su propia imagen, una imagen impulsada por el comunismo universalista en lugar de valores chinos específicos."

 #Taiwan
 ROC_AI_BEHAVIOR: "@TAI República de China"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY: "Proyecto Gloria Nacional"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY_AI_DESC: "De acuerdo con el legado del difunto presidente Chiang Kai-shek, contraatacaremos el continente y unificaremos China."
 RULE_OPTION_TAI_UNITE_CHANNEL: "Unificación del Estrecho de Taiwán"
 RULE_OPTION_TAI_UNITE_CHANNEL_AI_DESC: "Los dos lados del Estrecho de Taiwán no pueden permanecer divididos para siempre y definitivamente se moverán hacia la reunificación bajo el mismo sistema."
 RULE_OPTION_TAI_STATUS_QUO: "Mantener el Statu Quo"
 RULE_OPTION_TAI_STATUS_QUO_AI_DESC: "Sin unificación, sin independencia, sin lucha."
 RULE_OPTION_TAI_ROAD_TO_SPLIT: "Sueño de Taiwán"
 RULE_OPTION_TAI_ROAD_TO_SPLIT_AI_DESC: "Los dos lados del Estrecho de Taiwán se gobiernan por separado y no están subordinados entre sí. ¿Qué es la República de China?"

 #Japan
 JAP_AI_BEHAVIOR: "@JAP Japón"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "Estrella Roja sobre Tokio"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "En el pasado, la posibilidad de un Japón comunista no era una posibilidad tan inimaginable. En los años intermedios, esta posibilidad parecía desvanecerse con Japón abrazando un sistema económico completamente capitalista. Pero el crecimiento milagroso que este sistema alguna vez produjo ahora se ha estancado. La desigualdad es rampante y el pueblo de Japón está comenzando a aceptar la posibilidad de que un cambio en el estado actual de las cosas pueda ser necesario..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "El Regreso del Imperio"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "Una vez Japón fue una gran nación. Puso sus miras en la totalidad del continente asiático y estuvo cerca de lograr su estatus bien merecido. Ahora Japón es débil y está sujeto a la voluntad de potencias extranjeras. Japón buscará restaurarse a lo que alguna vez fue y reestablecer un imperio en el este de Asia."

 #Myanmar
 BRM_AI_BEHAVIOR: "@BRM Unión de Myanmar"
