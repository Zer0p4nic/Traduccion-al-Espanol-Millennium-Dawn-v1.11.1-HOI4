 RULE_OPTION_RISE_OF_BOKO_HARAM: "Ascenso de Boko Haram"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "Presiona a Nigeria para permitir que Boko Haram tome el control del país."
 RULE_OPTION_PDP_EMPOWERED: "Partido Democrático del Pueblo"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "El Partido Democrático del Pueblo es uno de los partidos más grandes de Nigeria. Aboga principalmente en el extremo cristiano del espectro religioso e ideologías no alineadas."
 RULE_OPTION_ANPP_EMPOWERED: "Partido de Todo el Pueblo de Nigeria"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "El Partido de Todo el Pueblo de Nigeria (o Congreso Democrático Progresista en 2017) es el principal partido de oposición en 2000 en Nigeria. Es importante señalar que se asemejan mucho a la democracia social en Europa y presionan por reformas importantes en el país de Nigeria."

