 #Korea
 korea.1.t: "China exige nuestra retirada de la península de Corea"
 korea.1.d: "La RPC ha exigido que retiremos nuestras tropas que protegen a la República de Corea de lo que describe como su \"esfera de influencia\". Esta demanda es, sin duda, un preludio de una acción agresiva hacia la RDC. Si retiramos nuestras tropas de la Península, las posibilidades de un conflicto a través de la ZDC aumentarán drásticamente."
 korea.1.a: "Esta demanda es ridícula!"
 korea.1.b: "Es mejor para nosotros ceder..."

 korea.2.t: "China nos alienta a iniciar reformas económicas"
 korea.2.d: "[CHI.GetLeader] está instando a nuestro gobierno a seguir el ejemplo de China e iniciar reformas de liberalización del mercado. Aunque experimentar el mismo rápido crecimiento económico que China tuvo en la década de 1980 es una propuesta tentadora, debemos sopesar esto contra la inestabilidad que inevitablemente resultaría de nuestra búsqueda de tales reformas."
 korea.2.a: "Ahora no es el momento para la reforma!"
 korea.2.b: "Iniciar reformas menores."
 korea.2.c: "Iniciar reformas moderadas."
 korea.2.e: "Iniciar reformas mayores."

 korea.3.t: "[NKO.GetLeader] ha anunciado nuevas reformas económicas"
 korea.3.d: "Bajo la presión de China para reformarse, Corea del Norte ha comenzado un proceso de liberalización económica que muchos esperan eleve los estándares de vida en el \"reino ermitaño\". Si bien muchos economistas han elogiado el inicio de este proceso de reforma, otros han planteado preocupaciones sobre si la velocidad de la reforma puede causar inestabilidad en un país que se ha adaptado a una economía completamente planificada."
 korea.3.a: "¿Noticias alentadoras?"

 korea.4.t: "La ruptura chino-norcoreana"
 korea.4.d: "Las críticas al régimen de [NKO.GetLeader] en los medios chinos vinculados al gobierno han aumentado drásticamente en las últimas semanas. Estas críticas han atacado el problema nuclear continuo de Corea del Norte y el fracaso del estado norcoreano para mejorar la vida de sus ciudadanos a través de la liberalización económica como lo ha hecho China en las últimas décadas.\n\nAunque [CHI.GetLeader] ha permanecido en silencio sobre el tema, se cree ampliamente que estas organizaciones de medios no habrían lanzado una crítica tan mordaz de un aliado cercano sin la aprobación tácita de [CHI.GetLeader]. Muchos observadores ven esto como una culminación de la frustración china con la dinastía Kim, y posiblemente un deseo de establecer un gobierno alternativo que sea más estable y complaciente con los deseos de China."
 korea.4.a: "Solo [CHI.GetLeader] sabe a dónde va esto..."

 korea.5.t: "Comienzan las conversaciones"
 korea.5.d: "La demanda principal del Norte es que cesemos nuestros ejercicios militares conjuntos con los Estados Unidos, ejercicios que ven como preparativos para una invasión de su territorio. Sin embargo, estos ejercicios son vistos ampliamente por nuestro ejército como preparativos necesarios en caso de un ataque norcoreano. Aceptar detener estos ejercicios sería, por lo tanto, una apuesta significativa, una en la que la seguridad de nuestro país se pone en juego."
 korea.5.d_NKO: "La demanda principal del Sur es que cesemos nuestras pruebas de armas nucleares, pruebas que ven como evidencia de nuestras intenciones agresivas. Sin embargo, nuestro programa de armas nucleares es visto por el ejército como un importante disuasivo contra la invasión estadounidense. Además, el programa y las pruebas que son necesarias para su continuación ayudan a fortalecer la legitimidad de nuestro gobierno. Aceptar detener estas pruebas sería, por lo tanto, una apuesta significativa, una en la que tanto la seguridad de nuestro país como la de nuestro gobierno se pone en juego."
 korea.5.a: "Nuestro país nunca volverá a estar completo a menos que tomemos algunos riesgos..."
 korea.5.b: "Algunos riesgos son demasiado grandes para tomarlos."

 korea.6.t: "Comienzan las conversaciones de paz de Corea"
 korea.6.d: "Durante más de medio siglo, Corea del Norte y del Sur han estado técnicamente en estado de guerra. Este conflicto congelado ha calentado ocasionalmente con enfrentamientos entre los dos bandos a lo largo de fronteras marítimas disputadas o a través de la ZDC. Ahora los dos lados se unen con la esperanza de poner fin a este estado de cosas y lograr la desescalada en la península de Corea a través de un tratado de paz formal. Negociar un tratado de paz se ve ampliamente como un importante primer paso hacia la reunificación de la península de Corea."
 korea.6.a: "¿Pueden las dos partes llegar a un compromiso?"

 korea.7.t: "[CHI.GetLeader] expresa su apoyo a la reunificación de Corea"
 korea.7.d: "Históricamente, China ha sido cautelosa con la perspectiva de una Corea unificada alineada con los Estados Unidos en su puerta. Por lo tanto, los observadores se sorprendieron al escuchar a [CHI.GetLeader] expresar un apoyo inequívoco a la reunificación, en un movimiento que, según algunos, ha tomado por sorpresa a la dirigencia norcoreana. Dada la considerable influencia de China en la península de Corea, es probable que este anuncio presione a las dos partes para que lleguen a la mesa de negociación."
 korea.7.a: "¿Hay un cambio en el aire?"
 korea.8.t: "El movimiento radical coreano gana popularidad"
 korea.8.d: "La desigualdad económica en la República de Corea ha contribuido al creciente descontento entre las clases más bajas del país. Miles de activistas en línea han comenzado a pedir una mayor igualdad a través del establecimiento de la autonomía a nivel comunitario en toda la RDC. Si bien el movimiento carece de líder y, por lo tanto, de un mensaje central claro, la mayoría de sus miembros parecen desear la abolición del estado coreano y de los chaebols a los que está ligado en favor de un sistema que distribuya el poder político y económico entre representantes elegidos directamente a nivel comunitario.\n\nEsta nueva ideología, que rechaza las ideologías fundamentales tanto de la RDC como de la RPDC, representa una ruptura significativa con la política tradicional de la izquierda radical surcoreana, que ha promovido políticas de izquierda dentro del sistema político existente de Corea del Sur o ha pedido el establecimiento de un estado de estilo norcoreano."
 korea.8.a: "Algo está en marcha en la RDC..."
 korea.9.t: "Los rebeldes en el Sur solicitan nuestro apoyo"
 korea.9.d: "Representantes del Movimiento de Liberación Nacional de Corea que buscan derrocar al gobierno en el Sur han venido a nosotros solicitando una alianza para abrir un nuevo frente a lo largo de la ZDC."
 korea.9.a: "Nos uniremos a su lucha!"
 korea.9.b: "Observaremos desde la barrera."
 JUCHE_FACTION: "Frente Antiimperialista Coreano"
 korea.10.t: "Corea del Sur solicita que pongamos fin a nuestra protección del Norte"
 korea.10.d: "Durante bastante tiempo, Corea del Sur se ha esforzado por mostrar que ya no es un país sometido a los intereses de EE. UU. Las relaciones entre nuestros dos países están en su punto más alto, mientras que nuestras relaciones con el Norte se han estancado en su mayoría. Ahora una delegación surcoreana ha venido a solicitar el fin del tratado de defensa entre nosotros y los norcoreanos. Si aceptamos su solicitud, ya no acudiremos en ayuda de Corea del Norte en caso de una invasión externa."
 korea.10.a: "Nos mantendremos al lado de nuestros aliados!"
 korea.10.b: "El Norte no vale nuestra protección."
 korea.11.t: "Las empresas de armas coreanas ofrecen productos"
 korea.11.d: "La República de Corea es bien conocida por su capacidad para producir armamento de alta calidad a precios relativamente asequibles. Deberíamos considerar si comprar parte de su equipo, pero nuestros fondos no son ilimitados, así que debemos elegir sabiamente."
 korea.11.a: "Comprar tanques coreanos."
 korea.11.b: "Comprar artillería autopropulsada coreana."
 korea.11.c: "Comprar aviones de entrenamiento coreanos."
 korea.11.e: "Comprar rifles de asalto coreanos."
 korea.11.f: "Rechazar oferta."
 korea.12.t: "[FROM.GetName] acepta el trato de armas!"
 korea.12.d: "Los representantes de este país han aceptado importar armas de nosotros, aumentando nuestros ingresos y nuestra influencia internacional."
 korea.12.a: "Nuestra posición internacional crece!"
 korea.13.t: "China y Seúl critican conjuntamente las acciones de Japón en la Segunda Guerra Mundial"
 korea.13.d: "En un movimiento poco común, los gobiernos de China y la República de Corea han emitido una declaración conjunta criticando las acciones de Japón en tiempos de guerra y su posterior negativa a expiar plenamente por ellas. Muchos observadores han interpretado este movimiento como parte de los esfuerzos de Seúl para atraer a China lejos de su apoyo a Corea del Norte. Si bien Pyongyang ha expresado su apoyo a la condena conjunta de [KOR.GetLeader] y [CHI.GetLeader], se informa que [NKO.GetLeader] está preocupado por las señales de que China está favoreciendo cada vez más a Seúl."
 korea.13.a: "Nunca olvidaremos lo que hicieron."
 korea.13.b: "Su crítica es cansina..."
 korea.13.c: "El pasado proyecta una larga sombra..."
 korea.14.t: "China anula el tratado de defensa con Corea del Norte"
 korea.14.d: "Tras la retirada de la presencia militar estadounidense en Corea del Sur, China ha acordado retirarse de su tratado de defensa con Corea del Norte, atrayendo una furiosa condena de Pyongyang. El movimiento sigue a una larga serie de movimientos de Seúl para ganar el apoyo de China y demostrar su autonomía de Washington. Algunos han hipotetizado que ahora que el camino está despejado para una reunificación forzosa, [KOR.GetLeader] ha decidido recuperar el Norte por la fuerza."
 korea.14.a: "Nuestros esfuerzos han dado sus frutos."
 korea.14.b: "Hemos tolerado a Pyongyang durante demasiado tiempo."
 korea.14.c: "¿Hay una guerra en el horizonte?"
 korea.15.t: "[KOR.GetLeader] exige reparaciones japonesas"
 korea.15.d: "Tras semanas de retórica antagónica de Seúl y presión de activistas coreanos, [KOR.GetLeader] ha pedido a Japón que pague reparaciones a los sobrevivientes de crímenes de guerra japoneses cometidos durante la Segunda Guerra Mundial. Japón, que mantiene que el asunto fue resuelto entre su gobierno y el de Corea del Sur durante el gobierno del autócrata Park Chung-hee, se ha negado previsiblemente a considerar el pago de reparaciones.\n\nSi bien el asunto no ha resultado en una compensación para las víctimas coreanas, ha llevado a un fortalecimiento de la posición política de [KOR.GetLeader] con muchos coreanos reunidos en torno a esta causa nacional extremadamente emotiva."
 korea.15.a: "Algún día tendremos justicia."
 korea.15.b: "Sus demandas son absurdas!"
 korea.15.c: "¿Puede resolverse su desacuerdo?"
 korea.16.t: "Guerra!"
 korea.16.d: "Ha estallado la guerra entre nosotros y el Norte. Según nuestro acuerdo con los Estados Unidos, ahora debemos transferir el control operativo de nuestras fuerzas armadas al ejército estadounidense."
 korea.16.a: "Debemos transferir el control."
 korea.17.t: "La guerra ha terminado"
 korea.17.d: "La paz ha regresado a la península de Corea. Ahora que hemos regresado a condiciones de tiempo de paz, podemos reafirmar el control sobre nuestras fuerzas armadas."
 korea.17.a: "Paz al fin."
 korea.18.t: "Las elecciones de la Asamblea Nacional se avecinan a medida que los partidos comienzan la campaña"
 korea.18.d: "Con las elecciones de la Asamblea Nacional en aproximadamente un mes, debemos comenzar a aumentar la popularidad de nuestro partido para facilitar una mayoría en el legislativo durante los próximos cuatro años."
 korea.18.a: "Esperemos una mayoría!"
 korea.21.t: "Los resultados están aquí!"
 korea.21.a: "Como siempre, fue una elección muy reñida."
 korea.21.d_no: "Desafortunadamente, ninguno de los dos partidos principales pudo obtener una mayoría en la Asamblea Nacional. Nuestro gobierno tendrá que luchar más para ganarse a los legisladores de otros partidos para aprobar una legislación controvertida."
 korea.21.d_con_loss: "Desafortunadamente, nuestro partido no ha podido asegurar una mayoría en la Asamblea Nacional. Los legisladores liberales se negarán a aprobar cualquier legislación que restrinja a los sindicatos, apoye a las grandes empresas o promueva el antagonismo hacia Corea del Norte."
 korea.21.d_lib_loss: "Desafortunadamente, nuestro partido no ha podido asegurar una mayoría en la Asamblea Nacional. Los legisladores conservadores se negarán a aprobar cualquier legislación que restrinja a las grandes empresas, reforme el reclutamiento y la inteligencia, o promueva la reconciliación con Corea del Norte."
 korea.21.d_con_win: "Afortunadamente, nuestro partido ha tenido éxito en ganar una mayoría en la Asamblea Nacional. El legislativo y el ejecutivo podrán trabajar mano a mano para facilitar los objetivos conservadores como limitar a los sindicatos, apoyar a los chaebols y mantenerse duro con Corea del Norte."
 korea.21.d_lib_win: "Afortunadamente, nuestro partido ha tenido éxito en ganar una mayoría en la Asamblea Nacional. El legislativo y el ejecutivo podrán trabajar mano a mano para facilitar los objetivos liberales como debilitar a los chaebols, reformar el aparato de seguridad y buscar la reunificación con el Norte."
 korea.22.t: "Las conmociones de la reunificación comienzan a afianzarse"
 korea.22.d: "La gran nación de Corea finalmente ha sido reunificada, después de muchas décadas de dolorosa separación. Sin embargo, nuestra tarea de reintegrar las dos mitades está lejos de terminar. Muchos en ambos lados del paralelo 38 no están satisfechos con la forma en que tuvo lugar la reunificación, y los costos económicos de reunificar dos estados vastamente diferentes se están volviendo rápidamente aparentes. Si fallamos en nuestra tarea de reunificar el país, podríamos enfrentar la disolución de nuestra nación recién nacida."
 korea.22.a: "Ahora comienza la parte difícil..."
 korea.23.t: "Nuestra respuesta a la oferta de paz del Sur"
 korea.23.d: "Después de semanas de discusiones, ha llegado el momento de decidir si estamos dispuestos a aceptar la oferta de paz del Sur. Debemos considerar si confiamos en la sinceridad de la oferta del Sur, pero también cómo se percibirá un tratado de paz entre nuestros partidarios nacionales que aún esperan reunificar el país por la fuerza algún día."
 korea.23.a: "Aceptaremos un tratado."
 korea.23.b: "Nunca habrá paz entre nosotros!"
 korea.24.t: "Firmado el acuerdo de paz de Corea"
 korea.24.d: "Tras una mejora en las relaciones entre las dos Coreas, [KOR.GetLeader] del Sur y [NKO.GetLeader] del Norte han acordado reemplazar el frágil Acuerdo de Armisticio con un acuerdo de paz formal. Este tratado finalmente ha puesto fin al estado de hostilidades que ha existido entre las dos Coreas desde la Guerra de Corea. Ambos líderes han expresado sus esperanzas de que este desarrollo ponga a la península en un camino hacia la reunificación, aunque algunos observadores han expresado dudas sobre la disposición a buscar la reunificación en ambos lados."
 korea.24.a: "Un futuro brillante se avecina para la península!"
 korea.25.t: "Se rompen las discusiones intercoreanas"
 korea.25.d: "Las conversaciones en Panmunjom entre [KOR.GetLeader] del Sur y [NKO.GetLeader] del Norte se han roto por varios desacuerdos entre las dos partes. Si bien el hecho de que hubo algunos puntos de acuerdo ha llevado a algunos a esperar un regreso a las conversaciones en el futuro, está claro que un acuerdo entre las dos Coreas no se concretará por algún tiempo."
 korea.25.a: "La paz sigue siendo esquiva..."
 korea.26.t: "Corea del Sur propone la reunificación"
 korea.26.d: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Sur ofrece cooperar con nosotros para reunificar nuestra nación dividida. Sin embargo, insisten en que el proceso de reunificación será liderado por el Sur, una demanda que amenaza la cultura política única que hemos desarrollado en el Norte."
 korea.26.d1: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Sur ofrece cooperar con nosotros para reunificar nuestra nación dividida. El Sur, comprendiendo nuestras preocupaciones sobre la reunificación, ha ofrecido compartir el poder post-reunificación a través de un gobierno de unidad, incorporando elementos del Norte así como del Sur."
 korea.26.a: "Nuestro país volverá a estar completo!"
 korea.26.b: "La reunificación nunca puede tener lugar en estos términos..."
 korea.27.t: "El Norte ha aceptado nuestros términos para la reunificación!"
 korea.27.d: "Tras negociaciones extensas, el Norte ha acordado comenzar a trabajar hacia la reunificación de nuestros dos países! Con las relaciones entre las dos Coreas estabilizadas y la reintegración de la península en el horizonte, el futuro del pueblo coreano nunca se había visto tan brillante!"
 korea.27.a: "Noticias fantásticas!"
 korea.28.t: "El Norte ha rechazado nuestros términos para la reunificación!"
 korea.28.d: "Lamentablemente, [NKO.GetLeader] ha elegido poner su posición egoísta antes que la del pueblo coreano y ha rechazado nuestra oferta de cooperar en la reunificación del país. Este rechazo no significa que no podamos hacer otro intento en el futuro, pero significa que la reunificación no ocurrirá en el corto plazo. Debemos sentar las bases para asegurar que nuestro próximo intento tenga un mayor éxito."
 korea.28.a: "Un día triste para el pueblo coreano..."
 #Transfer of People's Volunteer Army soldiers' remains from ROK to China
 korea.29.t: "China solicita la entrega de los restos del personal del Ejército de Voluntarios del Pueblo de China desde Corea del Sur a China"
 korea.29.d: ""
 korea.29.a: "Por supuesto que lo haremos. Respetamos a estos soldados."
 korea.29.b: "Son nuestros enemigos e invasores de nuestra tierra! No podemos aceptar esto!"

 korea.30.t: "Primera transferencia de restos de soldados del Ejército de Voluntarios del Pueblo de la RDC a China"
 korea.30.d: "\nLa primera colección consistió en restos encontrados a través de la excavación en múltiples regiones como la provincia de Gangwon y la provincia de Gyeonggi. Muchos de los restos no eran identificables. Se estimó inicialmente que la primera colección contenía los restos de 425 soldados, pero esa estimación luego aumentó a 437.\n\nChina y Corea del Sur celebraron una ceremonia de entrega para estos restos en Corea en el Aeropuerto Internacional de Incheon. Los representantes chinos y coreanos firmaron la carta de entrega allí. El lado coreano envió veintidós vehículos para transferir los restos. Después de que los aviones especiales de la Fuerza Aérea de China ingresaron al espacio aéreo de China, dos J-11 vinieron a escoltar."
 korea.30.a: "Saludo!"

 korea.31.t: "Séptima transferencia de restos de soldados del Ejército de Voluntarios del Pueblo de la RDC a China"
 korea.31.d: "Corea del Sur entregó 117 restos en el Aeropuerto de Incheon. El Ministro de Asuntos de Veteranos de China asistió a la ceremonia. Los restos habían sido excavados en Arrow Hill (el sitio de la Batalla del Caballo Blanco) en la Zona Desmilitarizada de Corea del Norte en 2019."
 korea.31.a: "Saludo!"

 korea.33.t: "Nuestra respuesta a la oferta de paz del Norte"
 korea.33.d: "Después de semanas de discusiones, ha llegado el momento de decidir si estamos dispuestos a aceptar la oferta de paz del Norte. Debemos considerar si confiamos en la sinceridad de la oferta del Norte, pero también cómo se percibirá un tratado de paz entre aquellos de nuestro pueblo que permanecen opuestos a negociar con el régimen norcoreano."
 korea.34.t: "Corea del Norte propone la reunificación"
 korea.34.d: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Norte ofrece cooperar con nosotros para reunificar nuestra nación dividida. Sin embargo, insisten en que el proceso de reunificación será liderado por el Norte, una demanda que amenaza la forma de vida que hemos cultivado en el Sur."
 korea.34.d1: "Buscando capitalizar una mejora sin precedentes en las relaciones entre las dos Coreas, el Norte ofrece cooperar con nosotros para reunificar nuestra nación dividida. El Norte, comprendiendo nuestras preocupaciones sobre la reunificación, ha ofrecido compartir el poder post-reunificación a través de un gobierno de unidad, incorporando elementos del Sur así como del Norte."
 korea.35.t: "El Sur ha aceptado nuestros términos para la reunificación!"
 korea.35.d: "Tras negociaciones extensas, el Sur ha acordado comenzar a trabajar hacia la reunificación de nuestros dos países! Con las relaciones entre las dos Coreas estabilizadas y la reintegración de la península en el horizonte, el futuro del pueblo coreano nunca se había visto tan brillante!"
 korea.36.t: "El Sur ha rechazado nuestros términos para la reunificación!"
 korea.36.d: "Lamentablemente, [KOR.GetLeader] ha elegido poner su posición egoísta antes que la del pueblo coreano y ha rechazado nuestra oferta de cooperar en la reunificación del país. Este rechazo no significa que no podamos hacer otro intento en el futuro, pero significa que la reunificación no ocurrirá en el corto plazo. Debemos sentar las bases para asegurar que nuestro próximo intento tenga un mayor éxito."

 korea.37.t: "Corea obtiene un asiento permanente en el Consejo de Seguridad de la ONU"
 korea.37.d: "En la reunión de hoy del Consejo de Seguridad de la ONU, los cinco miembros permanentes acordaron la solicitud de Corea para convertirse en un nuevo miembro permanente. Corea se comprometió a hacer todo lo posible para mantener la paz mundial de acuerdo con sus obligaciones de la Carta de la ONU."
 korea.37.a: "El mundo finalmente ha dado a Corea alguna compensación por la división forzada."

 korea.38.t: "Corea nos pide que retiremos nuestras tropas en Japón y Corea"
 korea.38.d: "Corea nos hizo hoy una solicitud formal para la retirada de nuestras tropas en Japón y Corea."
 korea.38.a: "No accederemos a sus demandas irrazonables."
 korea.38.b: "Bueno, tal vez sea hora de que los soldados vuelvan a casa......"

 korea.41.t: "Corea del Norte propone una Confederación"
 korea.41.d: "Nuestro vecino del Norte ha dejado claro que la integración completa de un país en otro es una perspectiva que no tiene sentido esforzarse por alcanzar, por lo que sugieren que creamos una Confederación de dos estados para finalmente resolver los problemas de la cuestión coreana, naturalmente quieren liderar esta Confederación. Esto podría amenazar la existencia de nuestro país."
 korea.41.a: "La Confederación debería ser"
 korea.41.b: "La confederación nunca puede tener lugar en estos términos..."

 korea.42.t: "El Sur ha aceptado nuestros términos para la Confederación!"
 korea.42.d: "Tras negociaciones extensas, el Sur ha acordado la creación de una confederación! Con las relaciones entre las dos Coreas estabilizadas y la confederación en el horizonte, el futuro del pueblo coreano nunca se había visto tan brillante!"
 korea.42.a: "Noticias fantásticas!"
 korea.43.t: "El Sur ha rechazado nuestros términos para la Confederación!"
 korea.43.d: "Lamentablemente, [KOR.GetLeader] ha elegido poner su posición egoísta antes que la del pueblo coreano y ha rechazado nuestra oferta de cooperar en la creación de una confederación. Este rechazo no significa que no podamos hacer otro intento en el futuro, pero significa que la confederación no ocurrirá en el corto plazo. Debemos sentar las bases para asegurar que nuestro próximo intento tenga un mayor éxito."
 korea.43.a: "Un día triste para el pueblo coreano..."
