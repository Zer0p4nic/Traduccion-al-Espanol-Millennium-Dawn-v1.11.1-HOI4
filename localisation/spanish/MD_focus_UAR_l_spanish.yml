l_spanish:
 #Decisions
 form_UAR_category: "La Unificación Árabe"
 form_UAR_category_desc: "\n£LBA_desctext_federation\n\n\n\nDesde principios de 1900, algunas personas han tenido el sueño de unir a los árabes bajo un solo estado. Nadie ha sido tan fuerte en la idea como los baazistas, partidarios de un movimiento socialista y nacionalista árabe anti-colonial. Se hicieron varios intentos de unir varios países árabes durante la Guerra Fría, pero todos estos fracasaron debido a desacuerdos políticos. Hoy, el movimiento baazista está separado en dos campos; una facción pro-siria (neo-baazista) y una facción pro-iraquí."
 UAR_announce_neo_baathist_uar: "Anunciar la Creación de la Federación de Repúblicas Árabes"
 UAR_announce_neo_baathist_uar_desc: "Ahora que hemos logrado una posición dominante en el mundo árabe, sería sabio comenzar a expandir el alcance de nuestro Mando Nacional Baazista a otros países árabes."
 UAR_announce_baathist_uar: "Anunciar la Creación de la República Árabe Unida"
 UAR_announce_baathist_uar_desc: "Ahora que hemos logrado una posición dominante en el mundo árabe, sería sabio comenzar a expandir el alcance de nuestro Mando Nacional Baazista a otros países árabes."
 UAR_invite_country_neo_baathist_uar: "Invitar a [FROM.GetNameDef] a [ROOT.GetNameDef]"
 UAR_invite_country_baathist_uar: "Invitar a [FROM.GetNameDef] a [ROOT.GetNameDef]"
 UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef] Amenaza con la Secesión"
 UAR_country_leaves_neo_baathist_uar_desc: "Nuestra influencia sobre el gobierno de [FROM.GetNameDef] ha estado disminuyendo recientemente. Los [FROM.GetAdjective]s ya no sienten que nuestros objetivos de unificación árabe se alineen con ellos. Necesitamos volver a llevarlos a nuestro redil."
 UAR_country_leaves_baathist_uar: "[FROM.GetNameDef] Amenaza con la Secesión"
 UAR_country_leaves_baathist_uar_desc: "Nuestra influencia sobre el gobierno de [FROM.GetNameDef] ha estado disminuyendo recientemente. Los [FROM.GetAdjective]s ya no sienten que nuestros objetivos de unificación árabe se alineen con ellos. Necesitamos volver a llevarlos a nuestro redil."
 UAR_neo_baathist_uar_falls_apart: "El Colapso de [ROOT.GetNameDef]"
 UAR_neo_baathist_uar_falls_apart_desc: "El régimen actual ya no apoya los sueños anteriores de un estado árabe unificado. Es solo cuestión de tiempo antes de que nuestros hermanos árabes pierdan su fe en nosotros."
 UAR_campaign_for_arab_unity: "Campaña por la Unidad Árabe en [FROM.GetNameWithFlag]"
 UAR_campaign_for_arab_unity_desc: "El nacionalismo árabe no ha sido tan fuerte en los países árabes durante décadas. Podemos ejecutar campañas de propaganda e influencia para convencer a nuestros hermanos árabes de que para enfrentar el imperialismo hostil, debemos unirnos."
 UAR_unite_neo_baathist_uar: "Proclamar la Unificación de los Árabes!"
 UAR_unite_neo_baathist_uar_desc: "El momento ha llegado! Somos una nación dominante entre nuestros hermanos árabes y ahora nada puede detenernos de reclamar nuestro derecho a gobernar sobre todos los árabes. Algunos pueden resistir, pero serán aplastados!"
 UAR_unite_baathist_uar: "Proclamar la Unificación de los Árabes!"
 UAR_unite_baathist_uar_desc: "El momento ha llegado! Somos una nación dominante entre nuestros hermanos árabes y ahora nada puede detenernos de reclamar nuestro derecho a gobernar sobre todos los árabes. Algunos pueden resistir, pero serán aplastados!"

