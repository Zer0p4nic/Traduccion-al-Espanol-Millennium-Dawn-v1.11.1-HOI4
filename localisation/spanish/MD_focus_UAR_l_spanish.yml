 #Events
 UAR.1.t: "Una Invitación a [FROM.GetNameDef]"
 UAR.1.d: "[FROM.GetNameDef] nos ha invitado a unirnos a su unión árabe. Aunque nominalmente formemos parte de su unión, aún podríamos operar de manera bastante independiente como nación."
 UAR.1.a: "Por supuesto"
 UAR.1.b: "No, gracias"
 UAR.2.t: "[FROM.GetNameDef] se une a [ROOT.GetNameDef]"
 UAR.2.d: "[FROM.GetNameDef] ha aceptado nuestra invitación para unirse a nuestra unión."
 UAR.2.a: "Juntos hacia un futuro mejor"
 UAR.3.t: "[FROM.GetNameDef] nos desafía"
 UAR.3.d: "[FROM.GetNameDef] ha rechazado nuestra invitación para unirse a nuestra unión. ¿Cómo deberíamos reaccionar?"
 UAR.3.a: "Lo intentaremos otra vez"
 UAR.3.b: "Entonces los haremos unirse"
 UAR.4.t: "[FROM.GetNameDef] reclama la hegemonía sobre los árabes"
 UAR.4.d: "[FROM.GetNameDef] ha reclamado la hegemonía sobre todos los árabes al unir su unión. Es solo cuestión de tiempo antes de que vengan por nosotros. Si vamos a enfrentarnos a ellos, debemos hacerlo ahora."
 UAR.4.a: "Formemos una coalición contra ellos!"
 UAR.4.b: "Se acabó"
 UAR.5.t: "Invitación al Frente de Liberación Árabe"
 UAR.5.d: "[FROM.GetNameDef] ha anunciado la creación de una coalición internacional contra la nación árabe unida que amenaza la soberanía de todos los países árabes. Están planeando llevar a cabo un primer ataque contra la Unión y nos han pedido que nos unamos a ellos."
 UAR.5.a: "Por supuesto, es una cuestión de soberanía"
 UAR.5.b: "La Unión no es una amenaza"
 UAR.6.t: "Ataque militar contra la Unión Árabe"
 UAR.6.d: "Ya estamos listos. Es hora de derribar a este gigante que amenaza a todos los países árabes."
 UAR.6.a: "A la guerra!"
 UAR.7.t: "[FROM.GetNameDef] desafía nuestro gobierno"
 UAR.7.d: "[FROM.GetNameDef] ha declarado que están listos para unir a todo el pueblo árabe. Esto es una clara declaración de guerra contra nosotros. Es solo cuestión de tiempo antes de que llamen a nuestra puerta."
 UAR.7.a: "A la guerra!"

 UAR_news.1.t: "[FROM.GetNameDef] Anunciado"
 UAR_news.1.d: "Hubo un cambio en la política regional en Medio Oriente hoy, ya que una potencia local ha anunciado su objetivo de unificar a todos los árabes. Hablándole a la prensa ayer, [FROM.GetLeader], el Presidente de [FROM.GetNameDef], anunció que ya es hora de que el pueblo árabe se una bajo un solo país. Según sus palabras, esta es la única manera para que los árabes reclamen su legítimo lugar en la política global en lugar de seguir siendo solo títeres de potencias hostiles. Muchos líderes árabes ya han condenado estas declaraciones, diciendo que la presión para unir a los árabes solo creará más conflictos en Medio Oriente."
 UAR_news.1.a: "El tiempo dirá si esto durará"
 UAR_news.2.t: "[FROM.GetNameDef] se une a [FROM.FROM.GetNameDef]"
 UAR_news.2.d: "El gobierno de [FROM.GetNameDef] ha anunciado su intención de unirse a [FROM.FROM.GetNameDef] para trabajar juntos hacia un estado árabe unificado. Aunque nominalmente forman parte de la unión, [FROM.GetNameDef] aún tiene una gran autonomía en cuanto a su política exterior. Sin embargo, una mayor integración entre los estados podría cambiar esto."
 UAR_news.2.a: "El tiempo dirá si esto durará"
 UAR_news.3.t: "[FROM.GetNameDef] abandona [FROM.FROM.GetNameDef]"
 UAR_news.3.d: "El gobierno de [FROM.GetNameDef] ha anunciado su intención de abandonar [FROM.FROM.GetNameDef]. Sintiéndose insatisfecho con la dirección política de la unión, el gobierno [FROM.GetAdjective] anunció que detendrían toda cooperación de inmediato."
 UAR_news.3.a: "Ja, otro proyecto fallido"
 UAR_news.4.t: "El colapso de la Unión Árabe"
 UAR_news.4.d: "El proyecto recientemente anunciado para crear una Unión Árabe en Medio Oriente ha colapsado por completo. Debido a cambios políticos radicales en el país líder, todos sus aliados locales han decidido abandonar su proyecto. Parece que el sueño de la unificación árabe ha sido enterrado una vez más."
 UAR_news.4.a: "Ja, otro proyecto fallido"
 UAR_news.5.t: "[FROM.GetNameDef] se unifica"
 UAR_news.5.d: "[FROM.GetNameDef] ha anunciado que están oficialmente unificando sus estados en un solo país unificado. Líderes políticos opositores ya han declarado que esto es una amenaza para la soberanía de todas las demás naciones árabes, y es solo cuestión de tiempo antes de que la unificación se vuelva violenta."
 UAR_news.5.a: "Debemos observar de cerca"
 UAR_news.6.t: "Creación del Frente de Liberación Árabe"
 UAR_news.6.d: "Temiendo la expansión del estado árabe unificado, [FROM.GetNameDef] ha creado una coalición internacional de estados árabes afines para responder a la amenaza a su soberanía. El líder [FROM.GetAdjective] [FROM.GetLeader] ha declarado que la alianza está lista para una intervención militar para proteger su independencia."
 UAR_news.6.a: "Esto podría ponerse feo"
 UAR_news.7.t: "Las Guerras de Unificación Árabe"
 UAR_news.7.d: "La competencia por la dominación sobre los países árabes se ha desbordado en una guerra regional. Neo-Ba'athistas, Ba'athistas y soberanistas árabes están todos en la garganta de los demás. El futuro y el panorama político de Medio Oriente han cambiado para siempre"
 UAR_news.7.a: "Al menos no comenzó en los Balcanes"
