l_spanish:
 canada_focus: "Árbol de decisiones de Canadá"
 ##Focus Tree
 CAN_Canadian_Economy: "Economía de Canadá"
 CAN_Canadian_Economy_desc: "La economía canadiense es la décima economía más grande del mundo por PIB. Es predominantemente una economía de servicios que emplea alrededor de 3/4 de toda la fuerza laboral del país. Además, también tiene el tercer mayor valor total estimado de recursos naturales, así como las terceras mayores reservas de petróleo del mundo."
 CAN_Prospects_Oil: "Perspectivas del petróleo"
 CAN_Prospects_Oil_desc: "El petróleo es una gran fuente para producir fondos adicionales para nuestra gran nación. Subvencionar a las compañías petroleras en Canadá o en el extranjero puede ayudar a reforzar nuestro balance de recursos naturales."
 CAN_National_Companies: "Compañías nacionales"
 CAN_National_Companies_desc: "Las compañías nacionales son suficientes para nuestros objetivos. Emplean a canadienses trabajadores y nos mantienen ricos."
 CAN_Suncor_Energy: "Suncor Energy"
 CAN_Suncor_Energy_desc: "Suncor se dedica a la producción de petróleo crudo sintético a partir de arenas bituminosas. La compañía ha sido una parte central de las regiones productoras de petróleo de Canadá. Ha sido una compañía petrolera en crecimiento desde 1995, cuando la empresa pasó de ser privada a pública."
 CAN_Oil_Sands: "Arenas bituminosas"
 CAN_Oil_Sands_desc: "Las arenas bituminosas son un tipo de depósito de petróleo. Las arenas bituminosas son arenas sueltas o areniscas parcialmente consolidadas que contienen una mezcla natural de arena, arcilla y agua, empapada con una forma densa y viscosa de petróleo."
 CAN_Alberta: "Alberta"
 CAN_Alberta_desc: "Alberta es hogar de las arenas bituminosas de Athabasca. La región es rica en arenas bituminosas y es uno de los principales recursos naturales de Alberta."
 CAN_Athabasca_Oil_Refineries: "Refinerías de petróleo de Athabasca"
 CAN_Athabasca_Oil_Refineries_desc: "Seguir explotando las arenas bituminosas de Athabasca puede ayudar a expandir las exportaciones de petróleo de Canadá."
 CAN_Saskatchewan: "Saskatchewan"
 CAN_Saskatchewan_desc: "Saskatchewan es una de las dos principales regiones de arenas bituminosas en Canadá. Dependen en gran medida del refinado y transporte de este recurso."
 CAN_Bakken_Shale_Refineries: "Refinerías de esquisto de Bakken"
 CAN_Bakken_Shale_Refineries_desc: "Refinar el petróleo de las arenas bituminosas en el esquisto de Bakken ayudará a mejorar nuestra independencia petrolera."
 CAN_Keystone_Pipeline: "Oleoducto Keystone"
 CAN_Keystone_Pipeline_desc: "El oleoducto Keystone es uno de los oleoductos más controvertidos en la historia de Canadá y Estados Unidos. Su propuesta planificada permitiría un mayor transporte de petróleo en una distancia más corta que el oleoducto actual."
 CAN_Imperial_Oil: "Imperial Oil"
 CAN_Imperial_Oil_desc: "Imperial Oil es una importante compañía de refinación de petróleo y prospección en Canadá. Es la segunda compañía petrolera integrada más grande."
 CAN_International_Companies: "Compañías internacionales"
 CAN_International_Companies_desc: "Atraer compañías extranjeras y hacer acuerdos con compañías internacionales extranjeras debería ayudar a nuestra industria petrolera, así como a la de ellos."
 CAN_Exxon_Mobile: "ExxonMobil"
 CAN_Exxon_Mobile_desc: "ExxonMobil es una de las compañías más grandes del mundo. Exxon es el mayor descendiente directo de Standard Oil de John Rockefeller y se formó en 1999 a partir de la fusión de Exxon y Mobil. La compañía continúa creciendo y siendo una de las compañías petroleras más grandes del mundo."
 CAN_NA_Oil_Treaty: "Tratado de petróleo de América del Norte"
 CAN_NA_Oil_Treaty_desc: "El Tratado de petróleo de América del Norte es una extensión del Tratado de Libre Comercio de América del Norte. Gira principalmente en torno a los tratados de petróleo entre América y Canadá."
 CAN_Increase_Local_Refining: "Aumentar el refinado local"
 CAN_Increase_Local_Refining_desc: "Mejorar nuestro refinado local nos permitirá ser más eficientes con el petróleo \"sucio\" que producimos de los esquistos y las arenas."
 CAN_Mutual_Extraction_Research: "Investigación de extracción mutua"
 CAN_Mutual_Extraction_Research_desc: "Investigar formas más eficientes de procesar petróleo puede ser extremadamente beneficioso para nuestra nación. Es importante enfocarse en esta industria clave de Canadá."
 CAN_Saudi_Aramco: "Saudi Aramco"
 CAN_Saudi_Aramco_desc: "Saudi Aramco es una de las compañías más grandes del mundo por ingresos, además de contar con las segundas mayores reservas de petróleo crudo probadas del mundo. También posee la mayor producción diaria de petróleo de todas las compañías productoras de petróleo, consolidando aún más a Arabia Saudita como el segundo mayor productor de petróleo."
 CAN_european_military: "Militar al estilo europeo"
 CAN_european_military_desc: "Reestructurar aún más nuestro ejército para hacerlo más en formato de brigada descentralizada, como el de Europa, nos permitirá ser más eficientes en tareas de respuesta rápida."
 CAN_american_canadian_military: "Cooperación militar entre América y Canadá"
 CAN_american_canadian_military_desc: "La cooperación con nuestro gigante vecino del sur puede enseñar a nuestras tropas nuevos trucos."
 CAN_Rosneft: "Rosneft"
 CAN_Rosneft_desc: "Aunque más pequeña que Gazprom, Rosneft es otra gran compañía petrolera de Rusia. Ha logrado una prominencia mundial al ser la tercera compañía más grande de Rusia. En 2013, se convirtió en una de las mayores compañías petroleras que cotizan en bolsa en el mundo."
 CAN_Refineries_Abroad: "Refinerías en el extranjero"
 CAN_Refineries_Abroad_desc: "Invertir en refinerías en el extranjero ayudará a reforzar nuestro balance y profundizar nuestras relaciones con las naciones extranjeras con las que hemos buscado una mayor cooperación."
 CAN_Local_Investing: "Inversión local"
 CAN_Local_Investing_desc: "La autarquía petrolera allanará el camino para una mayor prosperidad económica. Refinemos este \"oro negro\" y mostremos al mundo de qué está hecha Canadá."
 CAN_Abqaiq_Refineries: "Refinerías de Abqaiq"
 CAN_Abqaiq_Refineries_desc: "Alinear con Saudi Aramco ha comenzado a mostrar su valor. Invertir en las refinerías de Abqaiq nos mostrará una porción aún mayor de las ganancias de esta enorme compañía!"
 CAN_Volgograd_Refineries: "Refinerías de Volgogrado"
 CAN_Volgograd_Refineries_desc: "Las refinerías de Rosneft necesitan una actualización. Cuanto mejor financemos estas refinerías en Rusia, más ganancias podemos esperar obtener de nuestra inversión extranjera en la región."
 CAN_Focus_Oil_Sands: "Enfoque en las arenas bituminosas"
 CAN_Focus_Oil_Sands_desc: "Estructurar nuestro enfoque energético actualmente en las arenas bituminosas ayudará a nuestros departamentos de I+D a crear mejores formas de minería y refinado."
 CAN_Focus_Oil_Shales: "Enfoque en los esquistos petroleros"
 CAN_Focus_Oil_Shales_desc: "Estructurar nuestro enfoque energético actualmente en los esquistos petroleros ayudará a nuestros departamentos de I+D a crear mejores formas de minería y refinado."
 CAN_Efficient_Oil_Production: "Producción eficiente de petróleo"
 CAN_Efficient_Oil_Production_desc: "Mejorar nuestro proceso de refinado solo aumentará la producción de petróleo de nuestra nación."
 CAN_Oil_Expansion_Expertise: "Barones del petróleo de las Américas"
 CAN_Oil_Expansion_Expertise_desc: "Nadie tiene nada sobre Canadá!"
 CAN_Canadian_Infrastructure: "Infraestructura canadiense"
 CAN_Canadian_Infrastructure_desc: "La infraestructura es la columna vertebral de nuestra economía y no debemos evitar invertir los recursos necesarios en ella."
 CAN_Provincial_Funding_Of_Road_Infrastructure: "Financiamiento provincial de infraestructura vial"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "La calidad de la infraestructura varía entre las provincias. Debemos hacer lo que podamos para abordar las disparidades regionales."
 CAN_Federal_Gas_Tax_Fund: "Fondo federal del impuesto sobre los combustibles"
 CAN_Federal_Gas_Tax_Fund_desc: "A través del Fondo Federal del Impuesto sobre los Combustibles, podemos utilizar los ingresos generados por los combustibles fósiles para proporcionar apoyo a proyectos de infraestructura local en diversas áreas, incluyendo transporte público, gestión de residuos y mitigación de desastres."
 CAN_Provincial_Territorial_Base_Fund: "Fondo Base Provincial Territorial"
 CAN_Provincial_Territorial_Base_Fund_desc: "Utilizando este fondo, podemos proporcionar un nivel base de financiamiento para las prioridades clave de infraestructura de las provincias y territorios de Canadá."
 CAN_Building_Canada_Fund: "Fondo de Construcción de Canadá"
 CAN_Building_Canada_Fund_desc: "Como parte del plan de Construcción de Canadá, este nuevo fondo puede abordar las prioridades de infraestructura a nivel nacional, regional y local para cumplir con las tres prioridades: una economía más fuerte, un ambiente más limpio y comunidades fuertes y prósperas."
 CAN_Canada_Strategic_Infrastructure_Fund: "Fondo de Infraestructura Estratégica de Canadá"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "Algunas formas de infraestructura son esenciales para el funcionamiento adecuado de la nación. Activos como los ferrocarriles y la infraestructura hídrica merecen atención especial y, por lo tanto, un fondo dedicado."
 CAN_P3_Projects: "Proyectos P3"
 CAN_P3_Projects_desc: "Con el auge del sector privado, el gobierno ya no tiene que emprender proyectos de infraestructura a gran escala por sí mismo. Las asociaciones público-privadas entre el gobierno canadiense y la industria ofrecen formas útiles de financiar proyectos relacionados con la salud, el transporte, el medio ambiente, la justicia, la recreación y la educación."
 CAN_Trans_Canada_Highway_Expansion: "Expansión de la Carretera Transcanadiense"
 CAN_Trans_Canada_Highway_Expansion_desc: "Como un país extremadamente grande, conectar los extremos opuestos de la nación canadiense no es una tarea fácil. La Carretera Transcanadiense debe mejorarse para aumentar la conectividad de nuestro país."
 CAN_Heavy_Industries_Focus: "Enfoque en las Industrias Pesadas"
 CAN_Heavy_Industries_Focus_desc: "Si Canadá quiere mantener su lugar como una de las economías más grandes del mundo, debemos realizar las inversiones necesarias en nuestra industria nacional."
 CAN_Centralized_Industry: "Industria Centralizada"
 CAN_Centralized_Industry_desc: "Es importante mantener una vigilancia cuidadosa sobre los impulsores económicos de nuestra nación."
 CAN_AECON_Industries: "Aecon Industrial"
 CAN_AECON_Industries_desc: "Aecon Industrial es la división de Aecon Group Inc. que se especializa en proporcionar servicios de construcción al sector público y privado en áreas relacionadas con la industria."
 CAN_Petrochemical_Industrialization: "Industrialización Petroquímica"
 CAN_Petrochemical_Industrialization_desc: "Dado las vastas reservas de combustibles fósiles de Canadá, la producción petroquímica es un área potencialmente lucrativa en la que centrarse."
 CAN_Nuclear_Energy_Developments: "Desarrollos de Energía Nuclear"
 CAN_Nuclear_Energy_Developments_desc: "Aunque los combustibles fósiles han aportado mucho a Canadá, somos conscientes de que nuestras reservas no son infinitas. Debemos comenzar a diversificar nuestras fuentes de energía, y la energía nuclear es una de las alternativas más prometedoras que existen."
 CAN_Allow_Foreign_Companies: "Permitir Empresas Extranjeras"
 CAN_Allow_Foreign_Companies_desc: "Canadá siempre ha sido una parte integral del capitalismo global, y continuaremos desempeñando este papel al recibir a las multinacionales extranjeras con los brazos abiertos."
 CAN_Seek_US_Companies: "Buscar Empresas de EE. UU."
 CAN_Seek_US_Companies_desc: "Dada nuestra proximidad a los Estados Unidos, los gigantes estadounidenses al sur de la frontera están particularmente interesados en el mercado canadiense. ¿Y por qué no deberían estarlo?"
 CAN_Strengthen_NA_Agreements: "Fortalecer los Acuerdos de América del Norte"
 CAN_Strengthen_NA_Agreements_desc: "Debemos consolidar los lazos comunitarios que el TLCAN y otras formas de cooperación comenzaron a formar dentro de América del Norte."
 CAN_Expand_Automobile_Manufactoring: "Expandir la Manufactura de Automóviles"
 CAN_Expand_Automobile_Manufactoring_desc: "Durante muchos años, los fabricantes de automóviles extranjeros de EE. UU., Japón y otros países han fabricado sus productos en plantas de ensamblaje canadienses. Aprovechar esta base garantizará más empleos canadienses y una economía canadiense más fuerte."
 CAN_seek_british_companies: "Buscar Empresas Británicas"
 CAN_seek_british_companies_desc: "Buscando mantener un pie en el Atlántico, las empresas británicas están interesadas en buscar oportunidades económicas en nuestro país."
 CAN_Strengthen_EU_Cooperations: "Fortalecer la Cooperación Europea"
 CAN_Strengthen_EU_Cooperations_desc: "Aunque las naciones europeas individuales pueden no tener el peso económico que tenían antes, juntas representan una parte importante de la economía mundial que no podemos permitirnos ignorar."
 CAN_Expand_Shipbuilding: "Expandir la Construcción Naval"
 CAN_Expand_Shipbuilding_desc: "Contribuyendo con miles de millones en ingresos y sosteniendo más de 10,000 empleos, la industria marina de Canadá es un sector económico útil que podría mejorarse aún más."
 CAN_Industrial_Expertise: "Expertise Industrial"
 CAN_Industrial_Expertise_desc: "Ahora que hemos mejorado la ya impresionante capacidad industrial de Canadá, podemos afirmar que tenemos cierta experiencia en esta área en particular."
 CAN_Focus_On_Political_Spectrum: "Centrarse en el Espectro Político"
 CAN_Focus_On_Political_Spectrum_desc: "A lo largo de la historia política de Canadá, los valores liberales, igualitarios y moderados han predominado. Pero a medida que las fuerzas populistas comienzan a agitarse en todo el mundo y las potencias emergentes buscan cambiar el consenso liberal que ha gobernado el orden internacional desde el final de la Guerra Fría, ¿se mantendrá esta tradición?"
 CAN_Ministry_Of_Culture: "Ministerio de Cultura"
 CAN_Ministry_Of_Culture_desc: "El Departamento de Patrimonio Canadiense es el departamento del gobierno de Canadá responsable de la preservación y promoción de la cultura canadiense."
 CAN_Two_Language_State: "Estado de Dos Idiomas"
 CAN_Two_Language_State_desc: "Canadá siempre ha sido, y siempre será, un país en el que el inglés y el francés comparten un estatus igual."
 CAN_maintain_the_status_quo: "Mantener el Status Quo"
 CAN_maintain_the_status_quo_desc: "El bilingüismo está consagrado en la constitución de Canadá y es la base sobre la que se garantiza la unidad de la nación."
 CAN_crush_anti_quebecois_movements: "Aplastar los Movimientos Anti-Quebecoises"
 CAN_crush_anti_quebecois_movements_desc: "El pueblo de Quebec se ha sentido cada vez más alienado por las representaciones negativas de Quebec en los medios de comunicación canadienses en inglés. Debemos desalentar esta \"Quebecofobia\" para asegurar que nuestros ciudadanos quebequeses continúen sintiéndose bienvenidos en este país."
 CAN_educational_focuses: "Mejorar la Educación Canadiense"
 CAN_educational_focuses_desc: "Para reducir la brecha entre los ciudadanos de habla inglesa y francesa de Canadá, deberíamos invertir en el sistema educativo del país para fomentar un sentido de identidad compartida desde los primeros años de vida."
 CAN_restore_quebec_to_glory: "Restaurar la Gloria de Quebec"
 CAN_restore_quebec_to_glory_desc: "Antes de que Nueva Francia fuera conquistada por los británicos, era un impresionante puesto avanzado de la cultura e influencia francesa en las Américas. Quebec heredará este orgulloso legado."
 CAN_redraft_langauge_laws: "Redactar Nuevamente las Leyes Lingüísticas"
 CAN_redraft_langauge_laws_desc: "Nuestras leyes lingüísticas actuales deben actualizarse para reflejar verdaderamente la naturaleza bilingüe de nuestro país."
 CAN_multi_language_forces: "Nación Multilingüe"
 CAN_multi_language_forces_desc: "Ya no serán dos partes separadas de nuestro país hablando diferentes idiomas. En su lugar, debemos esforzarnos por tener una nación verdaderamente integrada y multilingüe."
 CAN_a_nation_of_culture: "Una Capital Cultural"
 CAN_a_nation_of_culture_desc: "Montreal ha sido considerada durante mucho tiempo como \"La Capital Cultural de Canadá\". Debemos proporcionar a la ciudad todo lo que necesite para seguir siendo un bastión de la cultura canadiense."
 CAN_reoriented_vision: "Visión Militar Reorientada"
 CAN_reoriented_vision_desc: "Las Fuerzas Armadas Canadienses necesitan una nueva visión subyacente para representar mejor al pueblo del nuevo Canadá que estamos esforzándonos por construir."
 CAN_a_nation_of_diversity: "Nación de Diversidad"
 CAN_a_nation_of_diversity_desc: "En el Canadá actual, la diferencia se celebra y no se burla. Todos los verdaderos canadienses, sin importar el idioma que hablen, pueden sentirse bienvenidos aquí."
 CAN_federal_reorganization: "Reorganización Federal"
 CAN_federal_reorganization_desc: "Al redistribuir el poder otorgado a las provincias, podemos reducir aún más las demandas de un Quebec independiente."
 CAN_the_new_order: "Un Nuevo Canadá"
 CAN_the_new_order_desc: "A través de nuestros esfuerzos, hemos construido un nuevo Canadá, uno que ha ganado fuerza al aceptar su diversidad interna."
 CAN_One_Language_State: "Estado de Un Solo Idioma"
 CAN_One_Language_State_desc: "El bilingüismo actual de Canadá es una receta para la inestabilidad y eventual calamidad. Un idioma debe prevalecer sobre el otro."
 CAN_French_Government: "Gobierno Francés"
 CAN_French_Government_desc: "Durante demasiado tiempo, el pueblo francoparlante de Canadá ha sido marginado y despreciado por nuestros arrogantes primos anglófonos. Allons-y citoyens! L'avenir du Canada est francophone!"
 CAN_Glorification_Of_Quebec: "Glorificación de Quebec"
 CAN_Glorification_Of_Quebec_desc: "Como herederos del legado de Nueva Francia, la historia y cultura de Quebec merecen un lugar de honor en la identidad nacional de Canadá."
 CAN_English_Government: "Gobierno Inglés"
 CAN_English_Government_desc: "Los elementos subversivos de habla francesa dentro de Canadá han sido una espina en nuestro costado durante demasiado tiempo. Es hora de abandonar la fachada del bilingüismo en la que nuestros predecesores han confiado y abrazar la identidad anglófona de Canadá."
 CAN_Integration_Of_Quebec: "Integración de Quebec"
 CAN_Integration_Of_Quebec_desc: "Quebec debe ajustarse al resto del país. Debemos poner en marcha reformas para lograr la plena integración de esta provincia indómita."
 CAN_Address_Native_Question: "Abordar la Cuestión Nativa"
 CAN_Address_Native_Question_desc: "Las Primeras Naciones son el pueblo indígena de Canadá y han estado mucho tiempo quejándose de la discriminación, las malas condiciones socioeconómicas y la falta de respeto por los derechos territoriales indígenas."
 CAN_Continue_Societal_Integration: "Continuar la Integración Social"
 CAN_Continue_Societal_Integration_desc: "El pueblo de las Primeras Naciones sufre actualmente de una gran cantidad de problemas como el desempleo y problemas de salud, lo que pone sus estándares de vida a la par de los de países en desarrollo como Haití. Debemos hacer todo lo posible para corregir estas desigualdades y mejorar los estándares de vida de la población indígena de Canadá."
 CAN_Native_Peoples_Act: "Ley de los Pueblos Nativos"
 CAN_Native_Peoples_Act_desc: "Un nuevo acto legislativo para respetar la cultura de las Primeras Naciones y prevenir la discriminación será un gran paso para mostrar a los pueblos indígenas que son bienvenidos en el Canadá de hoy."
 CAN_Focus_On_Canada: "Enfoque en Canadá"
 CAN_Focus_On_Canada_desc: "En un mundo cada vez más caótico, debemos atender nuestros propios intereses. Después de todo, ¿quién más protegerá a Canadá si no somos nosotros?"
 CAN_Canada_First: "Canadá Primero"
 CAN_Canada_First_desc: "Los asuntos internacionales no son de nuestra incumbencia. El pueblo canadiense merece toda nuestra atención y dedicación."
 CAN_NA_Proposal: "Propuesta de América del Norte"
 CAN_NA_Proposal_desc: "Aunque los asuntos exteriores no deberían preocuparnos, no podemos negar la posición geográfica de Canadá. Debemos asegurar a nuestros vecinos que nuestro alejamiento del mundo no pondrá en peligro nuestras relaciones."
 CAN_Stand_Alone: "Independencia"
 CAN_Stand_Alone_desc: "Ha llegado el momento de eliminar las cadenas que nos atan a Europa a través de la OTAN. Canadá se niega a estar atado a los intereses de seguridad de países que están lejos de nuestras costas."
 CAN_strength_at_home: "Fortaleza en casa"
 CAN_strength_at_home_desc: "Para aumentar nuestra autosuficiencia, debemos invertir en nuestras propias capacidades económicas."
 CAN_a_neutral_rhetoric: "Retórica neutral"
 CAN_a_neutral_rhetoric_desc: "Se ha vuelto cada vez más claro que la era posterior a la Guerra Fría no es tan unipolar como muchos creían. Deberíamos comenzar a afirmar la neutralidad canadiense para asegurarnos de no quedar atrapados en la competencia de grandes potencias en aumento."
 CAN_shred_the_constitution_act: "Desmenuzar la Ley Constitucional"
 CAN_shred_the_constitution_act_desc: "La Sección 35 de la Ley Constitucional otorga derechos y protecciones especiales a la población indígena. Estos derechos deben ser eliminados si queremos resolver completamente los problemas sociales asociados con las Primeras Naciones."
 CAN_destroy_reservations: "Destruir reservas"
 CAN_destroy_reservations_desc: "A pesar de haber recibido cientos de miles de dólares en inversiones gubernamentales, las llamadas \"reservas indias\" están en un estado lamentable. No tenemos más remedio que cerrarlas permanentemente."
 CAN_discredit_western_identitiy: "Desacreditar la identidad occidental"
 CAN_discredit_western_identitiy_desc: "Los canadienses ya no deberíamos identificarnos con el \"Occidente\". Este concepto vago y sin sentido, supuestamente ligado a nuestra ubicación geográfica, nos obliga a adoptar una política exterior centrada en EE.UU. y Europa que no sirve para nada."
 CAN_end_foriegn_entanglment: "Poner fin a los enredos extranjeros"
 CAN_end_foriegn_entanglment_desc: "La participación de Canadá en el extranjero es inútil y costosa. Debemos retirarnos y centrarnos en mejorar las condiciones en casa."
 CAN_military_autarky: "Autarquía militar"
 CAN_military_autarky_desc: "Nuestro ejército actualmente depende demasiado de nuestros antiguos \"aliados\". Debemos aumentar nuestras propias capacidades para que, en caso de guerra, no tengamos que depender de nadie más que de nosotros mismos."
 CAN_a_redefinition: "Redefinición"
 CAN_a_redefinition_desc: "La identidad canadiense debe redefinirse fundamentalmente si queremos comprometernos plenamente con nuestra nueva política exterior."
 CAN_canadian_isolationism: "Aislacionismo canadiense"
 CAN_canadian_isolationism_desc: "Al igual que nuestros vecinos del sur una vez lo hicieron, deberíamos lavarnos las manos de los muchos problemas del mundo y, en su lugar, volver nuestra mirada hacia adentro."
 CAN_revised_foreign_policy: "Política exterior revisada"
 CAN_revised_foreign_policy_desc: "Ha llegado el momento de declarar la neutralidad permanente de Canadá. Ya no seremos peones en los juegos geopolíticos de otros estados."
 CAN_industrial_might: "Poder industrial"
 CAN_industrial_might_desc: "Ahora que hemos optado por priorizar los intereses canadienses, podemos centrarnos en convertir a Canadá en una potencia económica."
 CAN_bureaucracy: "Burocracia"
 CAN_bureaucracy_desc: "Una nación tan grande como Canadá requiere una burocracia igualmente grande para gobernarla de manera efectiva."
 CAN_domestic: "Independencia doméstica"
 CAN_domestic_desc: "Los intereses extranjeros dentro de las fronteras de Canadá continúan siendo un problema preocupante. Debemos asegurar que estas fuerzas extranjeras no puedan ejercer influencia sobre nuestra política gubernamental."
 CAN_redistribution_of_balance: "Presupuesto Reequilibrado"
 CAN_redistribution_of_balance_desc: "Habiendo reducido nuestros compromisos internacionales, ahora tenemos los fondos para destinar más a los programas de gasto nacional."
 CAN_tax_cuts: "Recortes de Impuestos"
 CAN_tax_cuts_desc: "Nuestro reducido impacto internacional significa que ya no necesitamos gravar a los canadienses en la misma medida que antes."
 CAN_State_Of_Terror: "Estado de Terror"
 CAN_State_Of_Terror_desc: "Nuestra polémica política hacia las Primeras Naciones ha agitado un avispero. Esta inestabilidad ha generado un mayor sentimiento de ansiedad en un país que antes era moderado y estable."
 CAN_Western_Shift: "Desplazamiento hacia Occidente"
 CAN_Western_Shift_desc: "Debemos capitalizar los recientes desarrollos internacionales para reafirmar nuestro compromiso con el orden internacional liberal liderado por Occidente."
 CAN_Strengthen_Ties_With_Nato: "Fortalecer los lazos con la OTAN"
 CAN_Strengthen_Ties_With_Nato_desc: "La posición de Canadá siempre ha sido que la OTAN es un pilar indispensable de la seguridad internacional."
 CAN_European_Investments: "Inversiones Europeas"
 CAN_European_Investments_desc: "Los lazos de amistad entre nosotros y nuestros socios europeos pueden ser facilitados con algunos fondos no mal recibidos de inversionistas generosos."
 CAN_Propose_NAFTA_Improvements: "Proponer mejoras al TLCAN"
 CAN_Propose_NAFTA_Improvements_desc: "Si bien el TLCAN es una base sólida para nuestra relación con nuestros vecinos de América del Norte, siempre hay espacio para mejorar."
 CAN_US_Investments: "Inversiones de EE. UU."
 CAN_US_Investments_desc: "La potencia económica al sur de nuestra frontera es la fuente perfecta de inversión para ayudar a sostener la economía de nuestro país."
 CAN_Strengthen_Position_In_Nato: "Fortalecer la posición en la OTAN"
 CAN_Strengthen_Position_In_Nato_desc: "Hasta ahora, Canadá ha adoptado en gran medida una posición pasiva en la OTAN y ha dejado que nuestros aliados lideren. Debemos mostrar que Canadá tiene mucho más que ofrecer a la alianza."
 CAN_nato_exercises: "Ejercicios de la OTAN"
 CAN_nato_exercises_desc: "Debemos pedir ejercicios conjuntos entre los miembros de la OTAN como una forma de prepararnos para futuros conflictos."
 CAN_greater_military_cooperation: "Mayor Cooperación Militar"
 CAN_greater_military_cooperation_desc: "Para asegurar que Canadá haga un compromiso más sustancial con la OTAN, debemos fortalecer nuestras propias fuerzas armadas."
 CAN_investments_in_nato: "Invertir en la OTAN"
 CAN_investments_in_nato_desc: "La OTAN se estancará y eventualmente decaerá si no se invierten recursos regularmente en ella para asegurar que siga siendo relevante y eficaz."
 CAN_reinforce_western_ideals: "Reforzar los ideales occidentales"
 CAN_reinforce_western_ideals_desc: "Los valores occidentales siempre han sido la base de la identidad canadiense. Debemos recordarnos qué es lo que nos hace canadienses."
 CAN_study_american_war_doctrine: "Estudiar la doctrina de guerra de EE. UU."
 CAN_study_american_war_doctrine_desc: "La amplia experiencia de EE. UU. en la guerra es algo de lo que debemos aprovecharnos, aprendiendo de las lecciones que han obtenido."
 CAN_canadian_peacekeepers: "Cascos Azules Canadienses"
 CAN_canadian_peacekeepers_desc: "Como una potencia media, Canadá siempre ha sido un participante entusiasta en los esfuerzos internacionales, como las Naciones Unidas. Debemos fortalecer nuestro compromiso con las operaciones de mantenimiento de la paz de la ONU para demostrar nuestro compromiso con el orden internacional."
 CAN_support_the_mutual_defense: "Apoyar la defensa mutua"
 CAN_support_the_mutual_defense_desc: "El artículo 5 del Tratado de la OTAN establece que un ataque contra uno es un ataque contra todos. Debemos asegurarnos de que la confianza en este compromiso de defensa mutua no decaiga."
 CAN_draw_in_mexico: "Atraer a México"
 CAN_draw_in_mexico_desc: "Como país atlántico y norteamericano, México es un socio adecuado para la expansión de la OTAN."
 CAN_Eastern_Shift: "Desplazamiento hacia el Este"
 CAN_Eastern_Shift_desc: "Canadá ha sido durante mucho tiempo un amigo leal de EE. UU. y Europa Occidental. ¿Y para qué? Libre de la animosidad ideológica de la Guerra Fría, una Rusia resurgente y una China en ascenso tienen mucho que ofrecer a Canadá."
 CAN_Russian_Cooperationism: "Cooperación Rusa"
 CAN_Russian_Cooperationism_desc: "Como país del Ártico rico en combustibles fósiles, Rusia es un socio adecuado para nuestro país en el futuro."
 CAN_Chinese_Agreements: "Acuerdos con China"
 CAN_Chinese_Agreements_desc: "El ascenso de China es inevitable. Por lo tanto, debemos beneficiarnos del vasto mercado y las reservas financieras de China tanto como sea posible y lo más pronto posible."
 CAN_Investments_From_East: "Inversiones desde el Este"
 CAN_Investments_From_East_desc: "El dinero ruso y chino asegurará la alineación de Canadá hacia las potencias emergentes y ayudará a impulsar el crecimiento económico de nuestro país."
 CAN_Expand_Arctic_Routes: "Expandir las Rutas Árticas"
 CAN_Expand_Arctic_Routes_desc: "Habiendo asegurado la cooperación de otras naciones árticas, ahora podemos beneficiarnos de las rutas de envío árticas ampliadas."
 CAN_Russo_Canadian_Trade_Agreement: "Acuerdo Comercial Ruso-Canadiense"
 CAN_Russo_Canadian_Trade_Agreement_desc: "El comercio entre Canadá y la Federación Rusa ayudará a impulsar el crecimiento de nuestra industria de extracción de combustibles fósiles."
 CAN_China_Canada_Commerce_Council: "Consejo de Comercio China-Canadá"
 CAN_China_Canada_Commerce_Council_desc: "Al establecer un consejo para facilitar las interacciones comerciales entre Canadá y China, podemos mejorar significativamente la facilidad para hacer negocios con empresas de ambos países."
 CAN_Russo_Chinese_Canadian_Sphere: "Esfera Russo-China-Canadiense"
 CAN_Russo_Chinese_Canadian_Sphere_desc: "A través de nuestras interacciones con Rusia y China, cada vez es más evidente que se está formando una esfera de intereses comunes a través de tres continentes. Debemos reconocer y consolidar la aparición de esta esfera."
 CAN_Canadian_Armed_Forces: "Fuerzas Armadas Canadienses"
 CAN_Canadian_Armed_Forces_desc: "Las Fuerzas Armadas Canadienses tienen tres objetivos principales: la defensa del territorio canadiense, la defensa del continente norteamericano y la seguridad internacional en general. Para lograr estos tres objetivos, nuestras fuerzas armadas necesitan recibir el apoyo necesario."
 CAN_the_infantry: "La Infantería"
 CAN_the_infantry_desc: "Debemos centrarnos en mejorar las capacidades de nuestra infantería en combate."
 CAN_new_rifles: "Nuevas Rifles"
 CAN_new_rifles_desc: "La infantería es la parte más importante de cualquier ejército, debemos asegurarnos de que tengan la tecnología más nueva y mejor."
 CAN_new_manufacturers: "Nuevos Fabricantes"
 CAN_new_manufacturers_desc: "Debemos encontrar nuevos y más eficientes fabricantes de armas para producir nuestras nuevas líneas de equipo."
 CAN_manufacturer_companys: "Contratos de Armas Rusas"
 CAN_manufacturer_companys_desc: "Los rusos han demostrado ser un candidato viable para suministrar a nuestro ejército con el rifle de servicio que necesita."
 CAN_manufacturer_companys_2: "Plataformas de Armas Americanas"
 CAN_manufacturer_companys_2_desc: "Hay dos cosas que van de la mano. Armas, y armas más grandes. Ellos nos proporcionarán el mejor rifle de servicio."
 CAN_rcaf: "Fuerza Aérea Real Canadiense"
 CAN_rcaf_desc: "Quien controla los cielos controla el campo de batalla, debemos mejorar enormemente nuestra fuerza aérea si queremos ejercer nuestro poder en el campo de batalla."
 CAN_navy: "Armada Real Canadiense"
 CAN_navy_desc: "Una armada de aguas azules es la única armada que hace la diferencia, debemos desviar nuestros recursos para formar una armada tan capaz."
 CAN_navy_carrier: "El Aeródromo Flotante"
 CAN_navy_carrier_desc: "Un portaaviones es una tecnología clave en cualquier armada, permite realizar operaciones militares extensas lejos de casa. Tener uno propio nos haría mucho más fuertes en el campo de batalla."
 CAN_air_focus: "Modelos de Aviones de Combate"
 CAN_air_focus_desc: "Debemos invertir en nuevos modelos de aviones de combate para reemplazar los viejos y obsoletos."
 CAN_air_model_us: "Diseños Americanos"
 CAN_air_model_us_desc: "Nos comunicaremos con los estadounidenses para desarrollar nuevos aviones de combate."
 CAN_air_model_uk: "Diseños Británicos"
 CAN_air_model_uk_desc: "Solicitaremos asistencia británica para desarrollar nuevos jets."
 CAN_air_factories: "Fábricas de Vehículos Aéreos"
 CAN_air_factories_desc: "Debemos invertir en nuevas instalaciones para producir nuestra nueva línea de aeronaves."
 CAN_new_helicopters: "Helicópteros Actualizados"
 CAN_new_helicopters_desc: "Iniciaremos la investigación y desarrollo de una nueva línea de helicópteros de transporte y ataque."
 CAN_international_wargames: "Juegos de Guerra Anuales"
 CAN_international_wargames_desc: "Los juegos de guerra juegan un papel vital en mantener la planificación y estrategia militar actualizadas. Invitar a nuestros aliados a participar en juegos de guerra conjuntos nos permitirá desarrollar aún más nuestras habilidades."
 CAN_destroyers: "Destructores"
 CAN_destroyers_desc: "Los destructores son la fuerza de cualquier armada y cuanto más tengamos, más fuerte será nuestra dominación sobre las aguas."
 CAN_ship_training: "Ejercicios Navales"
 CAN_ship_training_desc: "Realizaremos extensos entrenamientos navales para mejorar nuestras capacidades con nuestros nuevos barcos."
 CAN_naval_aircraft: "Apoyo Aéreo en Cualquier Lugar"
 CAN_naval_aircraft_desc: "Los portaaviones nos permiten obtener apoyo aéreo sin importar dónde estemos en el mundo, debemos aprovechar esto a nuestro favor."
 CAN_naval_doctrines: "Tácticas Navales Reevaluadas"
 CAN_naval_doctrines_desc: "Debemos ajustar nuestras tácticas a nuestro nuevo equipo para evitar cuellos de botella."
 CAN_naval_dockyards: "Astilleros de Halifax"
 CAN_naval_dockyards_desc: "Construiremos nuevos astilleros en Halifax."
 CAN_bluewater: "Una Armada de Aguas Azules"
 CAN_bluewater_desc: "Con la creación de nuestra armada de aguas azules, somos libres de ejercer nuestro poder naval donde queramos."
 CAN_rus_training: "Juegos de Guerra Siberianos"
 CAN_rus_training_desc: "Canadá y Rusia son maestros en luchar y sobrevivir en climas fríos. Participaremos en ejercicios conjuntos en Siberia con las fuerzas rusas para mejorar nuestras habilidades y fortalecer nuestra nueva alianza."
 CAN_chinese_industry: "CCID"
 CAN_chinese_industry_desc: "CCID o Desarrollo Industrial China-Canadá es un proyecto conjunto entre Canadá y China para mejorar el desarrollo industrial de ambas naciones."
 CAN_chinese_lavs: "Plantas Militares Chinas"
 CAN_chinese_lavs_desc: "Los chinos nos ayudarán a desarrollar nuestra industria militar para nuestro ejército en crecimiento."
 CAN_rus_dockyards: "Diseño de Submarinos Rusos"
 CAN_rus_dockyards_desc: "Modelar algunos de nuestros diseños más nuevos a partir de los rusos permitirá que nuestros submarinos sean más eficientes en el círculo ártico y más allá."
 CAN_bc_ports: "Puertos del Pacífico"
 CAN_bc_ports_desc: "Los puertos en el Oeste son vitales para el desarrollo de Columbia Británica, así como para nuestra industria de recursos naturales."
 CAN_naval_investments: "Inversiones Navales"
 CAN_naval_investments_desc: "Gracias a los rusos, podemos poner en práctica nuestra nueva experiencia técnica para fortalecer nuestra armada."
 CAN_naval_investments2: "Astilleros de Halifax"
 CAN_naval_investments2_desc: "Halifax alberga una de las instalaciones de construcción naval más grandes de Canadá. Podemos mejorar esta instalación existente invirtiendo los recursos necesarios."
 CAN_tank_facilities: "Plantas de Tanques"
 CAN_tank_facilities_desc: "Con la asistencia china, ahora podemos reforzar nuestras instalaciones de producción de tanques."
 CAN_heavy_industry: "Proyectos de Desarrollo del CCID"
 CAN_heavy_industry_desc: "Con la asistencia del CCID, podemos fortalecer la producción industrial de las fábricas de nuestra nación."
 CAN_national: "Golpe Nacionalista"
 CAN_national_desc: "Con las crecientes tensiones entre el gobierno democrático y los partidos nacionalistas, finalmente algo ha estallado. ¿Cómo se desarrollará esto de ahora en adelante?"
 CAN_global_influence: "Asuntos Internos"
 CAN_global_influence_desc: "Ahora que hemos asegurado el control del país, debemos consolidar nuestro poder enfocándonos en los asuntos internos."
 CAN_regional_diplomacy: "Diplomacia Regional"
 CAN_regional_diplomacy_desc: "Ante nosotros se encuentra un mundo rico en posibilidades para la expansión canadiense. Sería una locura ignorar estas posibilidades."
 CAN_fortify_the_borders: "Fortificar Fronteras"
 CAN_fortify_the_borders_desc: "Nuestros esfuerzos no pasarán desapercibidos. Debemos prepararnos para la inevitable reacción en contra de nuestros esfuerzos por expandir la grandeza de nuestro país."
 CAN_greenland: "La Cuestión de Groenlandia"
 CAN_greenland_desc: "El dominio danés sobre Groenlandia es un vestigio del pasado. Es hora de que Canadá ejerza su dominio sobre esta colonia europea en nuestra puerta."
 CAN_dominate_america: "Dominar las Américas"
 CAN_dominate_america_desc: "Durante demasiado tiempo hemos sido la segunda opción frente a nuestros vecinos del sur. Ha llegado el momento de tomar nuestro lugar legítimo como la potencia dominante en el continente norteamericano."
 CAN_opposition: "Aplastar la Oposición"
 CAN_opposition_desc: "Aquellos que se oponen a nuestro gobierno no son más que traidores y criminales. Los sacaremos de las calles y los llevaremos a nuestras numerosas y crecientes prisiones."
 CAN_nationlist_agenda: "Agenda Nacionalista"
 CAN_nationlist_agenda_desc: "Habiendo suprimido la oposición a nuestro gobierno, ahora podemos presentar la ambiciosa agenda de nuestro nuevo gobierno."
 CAN_destroy_charter: "Destruir la Carta"
 CAN_destroy_charter_desc: "La Carta Canadiense de los llamados 'Derechos y Libertades' no es más que una camisa de fuerza que impide la grandeza canadiense. Debe ser eliminada."
 CAN_french_schools: "Escuelas Francesas"
 CAN_french_schools_desc: "De ahora en adelante, los canadienses serán educados en francés. Ya no veremos nuestro idioma como algo periférico e irrelevante en el Canadá de habla inglesa."
 CAN_russian_military: "Experiencia Militar Rusa"
 CAN_russian_military_desc: "Rusia tiene una de las fuerzas militares más efectivas del mundo. Sería prudente beneficiarnos de la experiencia que tienen para ofrecer."
 CAN_global_army: "Una Fuerza Militar Global"
 CAN_global_army_desc: "Con la asistencia de nuestros nuevos aliados, el ejército canadiense ahora se ha ganado el respeto y el temor a nivel mundial."
 CAN_railway_projects: "Proyecto Ferroviario Masivo"
 CAN_railway_projects_desc: "Los chinos se destacan en financiar proyectos de infraestructura a gran escala. Ahora que hemos asegurado la relación entre nuestros dos países, podemos emprender un ambicioso proyecto de construcción ferroviaria."
 CAN_industry_projects: "Duplicar la Industria"
 CAN_industry_projects_desc: "Nuestra capacidad industrial está creciendo exponencialmente gracias a la extensa inversión china."
 CAN_global_companys: "Empresas Globales"
 CAN_global_companys_desc: "En un sistema financiero globalizado, cortejar a poderosas multinacionales que traigan empleos, inversión e ingresos fiscales es una de las prioridades más importantes de cualquier gobierno."
 CAN_huawai: "Huawai"
 CAN_huawai_desc: "El gigante tecnológico de China tiene mucho que ofrecer a Canadá. Aquellos que se quejan de las preocupaciones sobre 'seguridad nacional' no tienen idea de lo que están hablando..."
 CAN_hyundai: "Hyundai"
 CAN_hyundai_desc: "Hyundai ha superado sus humildes comienzos para convertirse en uno de los mayores y más avanzados fabricantes de automóviles del mundo."
 CAN_ak: "Kalashnikov"
 CAN_ak_desc: "El Kalashnikov Concern de Rusia tiene una larga historia en la fabricación de armas ligeras. Hay una razón por la cual el Kalashnikov es el arma de fuego más ubicua del mundo."
 CAN_weapons_expert: "Fabricación de Armas Especiales"
 CAN_weapons_expert_desc: "La experiencia de Kalashnikov no solo se encuentra en las armas ligeras, sino también en otras armas ligeras que pueden usarse para reforzar las capacidades de nuestros escuadrones individuales."
 CAN_airburst_weapons: "Armas de Explosión Aérea"
 CAN_airburst_weapons_desc: "Las armas de explosión aérea son una tecnología emergente que proporciona a un soldado individual la capacidad de contrarrestar efectivamente a los enemigos ocultos tras una cobertura."
 CAN_vehicle_industry: "Producción Basada en Vehículos"
 CAN_vehicle_industry_desc: "Con la experiencia de Hyundai podemos mejorar las capacidades existentes de nuestra industria de producción de vehículos."
 CAN_advanced_ultility_vehicle: "Vehículos Utilitarios Avanzados"
 CAN_advanced_ultility_vehicle_desc: "Nuestras tropas podrían usar nuevos vehículos utilitarios para protegerse mientras se desplazan."
 CAN_sat_tech: "Tecnologías Satelitales"
 CAN_sat_tech_desc: "La asistencia de Huawei puede permitirnos llevar los satélites de Canadá a un nuevo y mejorado estándar."
 CAN_advanced_radar: "Sistemas de Radar Avanzados"
 CAN_advanced_radar_desc: "La tecnología de Huawei será útil en nuestros esfuerzos por construir sistemas de radar más avanzados para proporcionar a nuestras tropas la mayor conciencia posible del campo de batalla."
 CAN_secret_police: "La Policía Secreta"
 CAN_secret_police_desc: "A pesar de nuestros esfuerzos por suprimir la disidencia, siguen existiendo elementos desleales entre nuestra gente. Debemos establecer una nueva agencia de seguridad para erradicar a estos individuos subversivos."
 CAN_isolation: "Proyecto de Militarismo Canadiense"
 CAN_isolation_desc: "Debemos apaciguar el espíritu ardiente del pueblo canadiense con nuevos compromisos para proyectar la fuerza militar de Canadá en el extranjero."
 CAN_expel_us: "Movilizar Nuestras Tropas"
 CAN_expel_us_desc: "La guerra es una parte inevitable de la historia de una nación. Debemos reunir a nuestras tropas para prepararnos para el conflicto que se avecina."
 CAN_iron_curtain: "Cortina de Hierro Digital"
 CAN_iron_curtain_desc: "El hecho de que los canadienses sigan accediendo a fuentes alternativas de información a través de internet está socavando la autoridad de nuestro gobierno. Debemos desplegar una forma sistemática de censura digital para aislar a nuestra gente de la peligrosa influencia del resto del mundo."
 CAN_the_state: "Reformar el Estado"
 CAN_the_state_desc: "Ahora que hemos logrado una parte importante de nuestra agenda, hemos transformado con éxito a Canadá en un nuevo estado mucho más formidable."
 CAN_move_capital: "Mover la Capital"
 CAN_move_capital_desc: "Ottawa ya no mirará por encima del hombro a nuestra gente y cultura. Quebec, y Canadá en general, serán gobernados desde la Ciudad de Quebec!"
 CAN_reclaim_canada: "Un Canadá Francés"
 CAN_reclaim_canada_desc: "Finalmente, Canadá será francés!"
 CAN_new_charter: "Una Nueva Carta Francesa"
 CAN_new_charter_desc: "Un nuevo Canadá requiere una nueva Carta que lo acompañe."
 CAN_quebec_conscription: "Conscripción en Quebec"
 CAN_quebec_conscription_desc: "Debemos conscribir a los jóvenes quebequeses para corregir el desequilibrio demográfico en las Fuerzas Armadas Canadienses. En nuestros esfuerzos por hacer que Canadá sea francés, ningún sacrificio es demasiado pequeño."
 CAN_french_companies: "Fomentar Empresas Francesas"
 CAN_french_companies_desc: "Francia siempre disfrutará de una relación especial con nuestra nación. Por lo tanto, es justo que las empresas francesas tengan acceso preferencial a nuestro mercado."
 CAN_enforce_language: "Imponer un Solo Idioma"
 CAN_enforce_language_desc: "Durante un tiempo hemos tolerado la existencia continua del inglés junto al francés. Pero esta tolerancia ha sido abusada y malinterpretada, y debe llegar a su fin."
 CAN_tax_english_companies: "Gravar a las Corporaciones Inglesas"
 CAN_tax_english_companies_desc: "Las empresas canadienses de habla inglesa continúan ejerciendo una gran influencia. Deberían ser reducidas a su tamaño."
 CAN_new_sectors: "Nuevas Oportunidades de Negocio"
 CAN_new_sectors_desc: "Las empresas franco-canadienses deberían recibir oportunidades especiales para permitirles florecer y ocupar su lugar legítimo al frente de la economía de nuestra nación."
 CAN_nation_divided: "Una Nación en Llamas"
 CAN_nation_divided_desc: "Debe reconocerse que nuestros esfuerzos por hacer que Canadá sea francés no han ido tan bien como se esperaba. Para asegurar nuestro nuevo Canadá, debemos asegurar el estado para controlar la disidencia popular y distraer de los problemas iniciales de nuestro nuevo estado."
 CAN_french_industry: "Nuevos Complejos Industriales"
 CAN_french_industry_desc: "Con los recursos adecuados, Quebec siempre ha tenido el potencial de ser la potencia industrial de la nación canadiense."
 CAN_discharge_generals: "Despedir a los Generales Ingleses"
 CAN_discharge_generals_desc: "Los generales de habla inglesa siguen ejerciendo una influencia indebida en el ejército. Deberíamos despedirlos de sus cargos, argumentando que los puestos serían mejor ocupados por oficiales francófonos."
 CAN_ccp_military: "Militarismo Quebequense"
 CAN_ccp_military_desc: "Nuestro proyecto para construir un nuevo Canadá ha revitalizado el sentimiento nacionalista de los quebequenses. Debemos aprovechar esta energía de manera positiva."
 CAN_renewable_energy_projects: "Energía Renovable"
 CAN_renewable_energy_projects_desc: "Los combustibles fósiles rápidamente se están convirtiendo en algo del pasado. Canadá debería recurrir a la energía eólica, solar e hidroeléctrica para satisfacer sus necesidades energéticas."
 CAN_forced_integration: "Destruir la Identidad Quebequense"
 CAN_forced_integration_desc: "Los quebequenses han estado quejándose durante mucho tiempo de que hemos buscado destruir su cultura. Podríamos actuar según sus acusaciones y erradicar de una vez por todas la identidad independiente que da vida al separatismo quebequense."
 CAN_treaty_of_quebec: "Tratado de Quebec"
 CAN_treaty_of_quebec_desc: "Debemos tener cuidado de disipar los temores de que estamos tratando de destruir la identidad quebequense. Un nuevo Tratado de Quebec asegurará a los quebequenses que, aunque sus derechos políticos se hayan reducido, nuestro respeto por su identidad permanece."
 CAN_clean_energy: "Ley de Energía Limpia"
 CAN_clean_energy_desc: "Debemos poner nuestro compromiso con la energía limpia por escrito y presentar una nueva legislación ambiciosa."
 CAN_clean_vehicles: "Ley de Autos Eléctricos"
 CAN_clean_vehicles_desc: "Los autos eléctricos son un paso importante para reducir nuestra dependencia de los combustibles fósiles. Los productores de estos vehículos deberían recibir todo el apoyo gubernamental necesario para competir con sus rivales no eléctricos."
 CAN_co2_tax: "El Impuesto al Carbono"
 CAN_co2_tax_desc: "Al gravar las emisiones, podemos disuadir a las corporaciones contaminantes de envenenar el aire de las futuras generaciones canadienses."
 CAN_carbon_negative: "País Carbono Negativo"
 CAN_carbon_negative_desc: "Habiendo avanzado en nuestra ambiciosa agenda, ahora podemos declarar que Canadá no solo es neutral en carbono, sino negativo en carbono."
 CAN_increase_ship_production: "Subvenciones Navales Expandidas"
 CAN_increase_ship_production_desc: "Expandir nuestro presupuesto para incluir más investigación naval ayudará a nuestra flota marítima en dificultades."
 CAN_nato_research: "Investigación Conjunta de la OTAN"
 CAN_nato_research_desc: "Para mantenerse al día con China y Rusia, los miembros de la OTAN deben juntar su experiencia colectiva para producir investigación y desarrollo acelerados."
 CAN_economy: "Canadá en el Extranjero"
 CAN_economy_desc: "Canadá ha tenido una historia de estrecha cooperación y grandes lazos con naciones de todo el mundo. Es importante que mantengamos ese legado y sigamos haciéndolo crecer."
 CAN_economy_investments_global: "Inversiones Globales"
 CAN_economy_investments_global_desc: "Hay muchos lugares en todo el mundo que necesitan inversión y ayuda económica. Dejemos que Canadá sea el que los ayude cuando lo necesiten."
 CAN_project_canadian_influence: "Proyecto de Influencia Canadiense"
 CAN_project_canadian_influence_desc: "La política exterior de Canadá a menudo sigue la de nuestra nación hermana, los EE. UU. Sin embargo, también hay casos en los que nos hemos desviado y nos hemos enfocado más en naciones cercanas."
 CAN_align_to_belize: "Influir en Belice"
 CAN_align_to_belize_desc: "Belice ocupa una posición estratégica en el Yucatán, con amplio acceso al Golfo, además de ser una economía en crecimiento en la región."
 CAN_align_saint_kitts: "Influir en San Cristóbal y Nieves"
 CAN_align_saint_kitts_desc: "San Cristóbal y Nieves es una nación menor en CARICOM con la que Canadá ha tenido buenas relaciones y acuerdos comerciales. Mantener esta cooperación es importante."
 CAN_align_barbados: "Influir en Barbados"
 CAN_align_barbados_desc: "Barbados es uno de los mayores receptores de Inversión Extranjera Directa de Canadá. La relación entre ambos suele ser de estrecho comercio y simbiosis política y cultural."
 CAN_align_grenada: "Alinear Granada"
 CAN_align_grenada_desc: "Canadá y Granada disfrutan de vínculos significativos y millones de dólares en comercio. Deberíamos aprovechar esta relación cercana ya existente."
 CAN_align_dominica: "Alinear Dominica"
 CAN_align_dominica_desc: "Desde que Dominica obtuvo su independencia en 1978, hemos disfrutado de estrechas relaciones diplomáticas y comerciales con ellos."
 CAN_align_guyana: "Alinear Guyana"
 CAN_align_guyana_desc: "Canadá y Guyana disfrutan de relaciones cercanas debido a nuestra membresía compartida de la Commonwealth y una significativa diáspora guyanesa en Canadá."
 CAN_align_jamaica: "Alinear Jamaica"
 CAN_align_jamaica_desc: "Canadá disfruta de una relación cercana y amplia con Jamaica que se extiende a áreas como seguridad, comercio, desarrollo y turismo. Como uno de los países más grandes del Caribe, Jamaica es un socio adecuado para una mayor cooperación."
 CAN_align_saint_lucia: "Alinear Santa Lucía"
 CAN_align_saint_lucia_desc: "Los vínculos comerciales de larga data con Santa Lucía pueden aprovecharse para fortalecer aún más nuestra relación con este país."
 CAN_align_suriname: "Alinear Surinam"
 CAN_align_suriname_desc: "La antigua colonia holandesa de Surinam es un país en el que podemos expandir aún más nuestra influencia existente."
 CAN_align_st_vincent: "Alinear San Vicente"
 CAN_align_st_vincent_desc: "Hemos disfrutado durante mucho tiempo de buenas relaciones con San Vicente, facilitadas por el comercio y nuestra participación en organizaciones internacionales. Estas relaciones aún tienen espacio para crecer y mejorar más."
 CAN_align_trindad: "Alinear Trinidad"
 CAN_align_trindad_desc: "Canadá y Trinidad y Tobago tienen relaciones de larga data que cubren áreas como educación, comercio, ciencia, cultura, el medio ambiente, deporte y salud. Con Trinidad y Tobago siendo la economía más grande y diversificada del Caribe, nuestra relación comercial es extremadamente lucrativa y por lo tanto merece atención."
 CAN_align_cuba: "Alinear Cuba"
 CAN_align_cuba_desc: "A pesar de la tensa relación de EE. UU. con Cuba, Canadá ha disfrutado de relaciones diplomáticas ininterrumpidas con el país más poblado del Caribe. El comercio y el turismo son la base de nuestra relación, que podría beneficiarse de más atención."
 CAN_align_haiti: "Alinear Haití"
 CAN_align_haiti_desc: "Como los únicos países independientes de habla francesa en las Américas, Canadá y Haití comparten un vínculo común. Aunque nuestra relación con Haití ha estado caracterizada por intervenciones y la provisión de ayuda, hay potencial para una asociación más profunda y fructífera entre nuestros dos países."
 CAN_align_the_bahamas: "Alinear Las Bahamas"
 CAN_align_the_bahamas_desc: "Las Bahamas es uno de los mayores socios comerciales de Canadá en el Caribe, y nuestro segundo mayor mercado de exportación allí después de Trinidad y Tobago. Deberíamos aprovechar esta relación comercial así como los sustanciales vínculos entre personas para consolidar nuestra amistad con esta nación caribeña."
 CAN_strength_in_the_americas: "Fortaleza en las Américas"
 CAN_strength_in_the_americas_desc: "A través de nuestra ofensiva diplomática hemos logrado una mayor posición de fortaleza dentro de las Américas."
 CAN_align_the_americans: "Influir en América"
 CAN_align_the_americans_desc: "Nuestra relación con nuestro vecino del sur es una de las más cercanas e importantes de nuestras relaciones diplomáticas. Deberíamos mostrar a los Estados Unidos que somos un aliado que vale la pena tener."
 CAN_europe_invest: "Inversiones Europeas"
 CAN_europe_invest_desc: "Canadá siempre ha disfrutado de una relación cercana con el continente europeo. Nuestra membresía compartida en organizaciones como la OTAN y nuestras interacciones con la UE pueden ser aprovechadas invirtiendo más en el continente europeo."
 CAN_asia_invest: "Inversiones Asiáticas"
 CAN_asia_invest_desc: "Como nación del Pacífico, es justo que Canadá disfrute de relaciones cercanas con las economías emergentes de Asia."
 CAN_greece_invest: "Proyectos Griegos"
 CAN_greece_invest_desc: "La presencia de una gran diáspora griega en Canadá, así como una variedad de tratados y extensas relaciones comerciales, son la base de una fuerte relación entre nuestros dos países. La inversión canadiense en la economía griega seguramente será bienvenida por nuestros amigos en Atenas."
 CAN_norway_invest: "Proyectos Noruegos"
 CAN_norway_invest_desc: "Como potencias medias con una larga historia de interacción y una amplia gama de intereses compartidos, Canadá y Noruega son aliados cercanos. Podemos ofrecer a nuestros amigos noruegos asistencia en forma de inversión canadiense, consolidando aún más nuestra estrecha amistad."
 CAN_estonian_invest: "Proyectos Estonios"
 CAN_estonian_invest_desc: "Como uno de los primeros países en reconocer la independencia de Estonia en 1991, Canadá y Estonia han seguido construyendo sobre su fuerte amistad a través del marco de organizaciones como la OTAN. Estonia podría beneficiarse de más asistencia canadiense en forma de inversión financiera."
 CAN_vietnam_invest: "Proyectos Vietnamitas"
 CAN_vietnam_invest_desc: "Canadá y Vietnam tienen una historia compartida como antiguos sujetos coloniales franceses, y nuestra relación no se vio empañada gracias a la decisión canadiense de mantenerse neutral durante la Guerra de Vietnam. Hoy en día, Vietnam es una economía vibrante y en crecimiento, por lo que sería prudente que invirtiéramos en ella."
 CAN_southkor_invest: "Ferrocarriles de Corea del Sur"
 CAN_southkor_invest_desc: "Corea del Sur ha pasado de ser una colonia pobre a una de las economías más avanzadas del mundo. A pesar de su experiencia, Canadá aún tiene algo que ofrecer cuando se trata de invertir en la red ferroviaria de Corea."
 CAN_indonesia_invest: "Industria Indonesia"
 CAN_indonesia_invest_desc: "Canadá ha apoyado durante mucho tiempo el desarrollo de una de las economías más grandes de Asia. Deberíamos continuar invirtiendo en lo que seguramente será uno de los centros económicos más importantes de la región."
 CAN_mining: "Minería Canadiense"
 CAN_mining_desc: "Nuestra industria minera es una de las más grandes del mundo, contribuyendo con el 5% del PIB de nuestro país."
 CAN_mining_expansion: "Expandir Minas"
 CAN_mining_expansion_desc: "Expandir nuestra industria minera dará un impulso a nuestras exportaciones, aumentará nuestros ingresos fiscales y proporcionará empleo muy necesario, especialmente para las Primeras Naciones."
 CAN_quebec_mines: "Expandir Minas de Quebec"
 CAN_quebec_mines_desc: "Las numerosas minas de Quebec no deben ser excluidas de nuestro esfuerzo por mejorar nuestra industria minera. Sin embargo, enfocarse en Quebec a expensas de otras provincias puede tener menores dividendos económicos, incluso si apacigua a la población local."
 CAN_quebec_steel: "Industria Siderúrgica de Quebec"
 CAN_quebec_steel_desc: "La calidad del acero quebequense será conocida en todo el mundo!"
 CAN_quebec_aluminium: "Industria del Aluminio de Quebec"
 CAN_quebec_aluminium_desc: "Las reservas de aluminio de Quebec son un recurso económico que está listo para ser explotado."
 CAN_quebec_steel_exports: "Exportaciones de Acero de Quebec"
 CAN_quebec_steel_exports_desc: "Con el acero que hemos extraído de Quebec, podemos fortalecer nuestras exportaciones y traer riqueza y prestigio a Canadá."
 CAN_north_mines: "Expandir Minas del Norte"
 CAN_north_mines_desc: "El norte de Canadá se considera la próxima frontera de la minería y posee muchas oportunidades prometedoras."
 CAN_north_tungsten: "Industria del Tungsteno del Norte"
 CAN_north_tungsten_desc: "Las minas de tungsteno están entre las más lucrativas de Canadá y, por lo tanto, deberían ser un enfoque de nuestro esfuerzo actual."
 CAN_north_steel: "Acero del Norte"
 CAN_north_steel_desc: "El acero es un recurso importante que abunda en el norte de Canadá."
 CAN_north_steel_exports: "Exportaciones de Acero del Norte"
 CAN_north_steel_exports_desc: "Exportar el acero que hemos extraído dará un impulso útil a la economía canadiense."
 CAN_mine_expert: "Experiencia Minera"
 CAN_mine_expert_desc: "Con el conocimiento que hemos acumulado a través de nuestros esfuerzos por mejorar nuestra industria minera, nos hemos convertido en líderes mundiales en este sector en particular."
 CAN_mechanized: "Enfoque en la Mecanización"
 CAN_mechanized_desc: "A pesar del desarrollo de nuevas tecnologías, la mecanización sigue siendo absolutamente central en la guerra moderna y debe ser adoptada por nuestra fuerza militar."
 CAN_infantry_focus: "Mantener el Enfoque en la Infantería"
 CAN_infantry_focus_desc: "El núcleo de las fuerzas armadas siempre será el soldado individual. La infantería canadiense es confiable, adaptable y lo mejor que nuestras fuerzas armadas tienen para ofrecer."
 CAN_specops: "Unidades de Operaciones Especiales de Élite"
 CAN_specops_desc: "Las unidades canadienses, como la Fuerza de Tarea Conjunta 2, son conocidas en todo el mundo por ser algunas de las unidades de fuerzas especiales más élites que existen hoy en día. Debemos asegurarnos de darles a estas unidades el mejor equipo disponible."
 CAN_recruits: "Campañas de Reclutamiento"
 CAN_recruits_desc: "El ejército de Canadá necesita más mano de obra. Debemos invertir en campañas de reclutamiento para aumentar nuestra reserva de reclutas."
 CAN_profesional_army: "Un Ejército Profesional"
 CAN_profesional_army_desc: "Al centrarnos en nuestra infantería, nuestro ejército se ha convertido en uno de los más respetados del mundo."
 CAN_tanks: "Tanques de Clase Mundial"
 CAN_tanks_desc: "Los tanques son una parte formidable de cualquier ejército, y los de Canadá no serán una excepción."
 CAN_motorized: "Infantería Mecanizada"
 CAN_motorized_desc: "Al adoptar una fuerza de infantería mecanizada, nuestras tropas disfrutarán de mayor velocidad y protección en el campo de batalla."
 CAN_armed: "Trueno Rodante"
 CAN_armed_desc: "El asalto de nuestros vehículos blindados será una vista que ningún adversario deseará ver."
 CAN_nato_air: "Mantener las Doctrinas de la OTAN"
 CAN_nato_air_desc: "Debemos continuar siguiendo la ortodoxia de la OTAN utilizando nuestra fuerza aérea para proporcionar cobertura aérea para las operaciones de nuestras tropas en el terreno."
 CAN_nato_train: "Entrenamiento Aéreo Conjunto"
 CAN_nato_train_desc: "Junto con los miembros de la OTAN, la Fuerza Aérea Canadiense puede alcanzar nuevas alturas de competencia en combate aéreo."
 CAN_us_planes: "Jets Americanos"
 CAN_us_planes_desc: "Los jets de combate americanos son los más avanzados del mundo. Debemos aprovechar su experiencia para mejorar nuestros propios aviones."
 CAN_new_doctrine: "Nuevas Doctrinas"
 CAN_new_doctrine_desc: "Ha llegado el momento de alejarnos de la sabiduría convencional de la OTAN y adoptar nuevas formas de luchar en el aire."
 CAN_russia_train: "Entrenamiento Ruso"
 CAN_russia_train_desc: "Los pilotos rusos son algunos de los más formidables del mundo. Debemos invitarlos a entrenar a nuestros propios pilotos en las complejidades del combate aéreo."
 CAN_russia_planes: "Bombarderos Rusos"
 CAN_russia_planes_desc: "El conocimiento ruso en la fabricación de bombarderos puede usarse para mejorar nuestra propia flota de bombarderos."
 CAN_air_force: "Fuerza Aérea Profesional"
 CAN_air_force_desc: "Nuestros esfuerzos por mejorar nuestra fuerza aérea han culminado en una flota de aviones que puede dominar prácticamente a cualquier adversario."
 CAN_decimate_mexico: "Aniquilar México"
 CAN_decimate_mexico_desc: "México se interpone en nuestro camino hacia el control total de América del Norte. Debemos aplastarlos!"

