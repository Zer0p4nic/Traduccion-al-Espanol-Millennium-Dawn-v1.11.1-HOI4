 canada.100.t: "Air Canada adquiere Canadian Airlines"
 canada.100.d: "Canadian Airlines es una aerolínea canadiense en dificultades que, debido a dificultades económicas, ya no puede competir con su rival Air Canada.\n\nLos burócratas de Air Canada han presentado ahora un plan para integrar a su antiguo principal rival en la compañía. El plan parece ser integral y capaz de salvar la mayoría de los empleos que están amenazados por la posible quiebra de Canadian Airlines. La adquisición, que se acordará el 4 de enero de 2000, entrará en vigor el 1 de enero de 2001."
 canada.100.a: "Parece una buena propuesta."
 canada.100.b: "Deberíamos mantenernos alejados de los monopolios."

