 canada.510.t: "El rechazo danés"
 canada.510.d: ""
 canada.510.a: "Entonces, guerra sea!"
 canada.510.b: "Aún no estamos listos"
 canada.511.t: "El rechazo danés"
 canada.511.d: ""
 canada.511.a: "Genial"
 canada.520.t: "Abrazando el statu quo"
 canada.520.d: "Desde la fundación de Canadá como nación, las secciones francesa e inglesa del país han coexistido. Es importante que mantengamos este statu quo, a menos que la estabilidad de nuestra gran nación se desmorone y Canadá tal como es ahora no se mantenga."
 canada.520.a: "Es el movimiento correcto"
 canada.521.t: "Un nuevo gobierno francés"
 canada.521.d: "Hemos decidido que lo mejor es seguir el ejemplo de Quebec y permitir que los quebequeses jueguen un papel más importante en el gobierno."
 canada.521.a: "Un nuevo destino"
 canada.522.t: "Los ingleses empoderados"
 canada.522.d: "Empoderar a las secciones de habla inglesa del gobierno mientras se infringen los derechos de la población de habla francesa nos permitirá un mayor control sobre nuestra identidad. Destrúyanlos!"
 canada.522.a: "Un cambio oscuro"
 canada.600.t: "La recesión estadounidense repercute en Canadá"
 canada.600.d: "La Gran Recesión está arrasando América y los efectos ahora se sienten en Canadá."
 canada.600.a: "Desafortunado"
 canada.601.t: "El fin de la recesión"
 canada.601.d: "Canadá finalmente se ha recuperado de la recesión que fue causada por los estadounidenses. Es un día glorioso para nuestra robusta economía!"
 canada.601.a: "Está bien"

 canada.700.t: "Disturbios en Quebec"
 canada.700.d: "Los quebequeses han comenzado a amotinarse y exigir concesiones al gobierno. Los recientes cambios de política del Gobierno Central han causado un gran descontento entre los quebequeses."
 canada.700.a: "Reprimir"
 canada.700.b: "Pagar concesiones"
 canada.700.c: "Concesiones políticas"

 canada.701.t: "Protestas pacíficas contra el gobierno"
 canada.701.d: "Los quebequeses han comenzado a hacer piquetes por Quebec y Montreal contra los recientes cambios legislativos."
 canada.701.a: "Disolver las protestas"
 canada.701.b: "Pagarles"
 canada.701.c: "Anunciar apoyo para ellos"

 canada.702.t: "Orador antigubernamental"
 canada.702.d: "Un orador local quebequés ha salido al frente y está tratando de socavar al gobierno. ¿Qué debemos hacer con él?"
 canada.702.a: "Dejémoslo hablar, es algo gracioso"
 canada.702.b: "Arrestarlo"

 canada.703.t: "Orador pro-gubernamental"
 canada.703.d: "Un orador local en Quebec ha hablado sobre cómo Quebec necesita a Canadá tanto como Canadá necesita a Quebec. Hizo hincapié en la relación simbiótica. ¿Debemos tolerar a este orador?"
 canada.703.a: "Tolerarlos públicamente"
 canada.703.b: "Reconocerlos"
 canada.703.c: "Rechazar sus declaraciones frívolas"

 canada.704.t: "Quebec apoya al Gobierno"
 canada.704.d: "Algunas encuestas han mostrado que el gobierno actual tiene un alto apoyo entre los residentes de Quebec."
 canada.704.a: "Buenas noticias"

 #Keystone Pipeline
 keystonepipeline_can.0.t: "Comienza la planificación del Oleoducto Keystone"
 keystonepipeline_can.0.d: "Deberíamos comenzar a planificar la construcción del Oleoducto. ¿Le pediremos ayuda a los EE. UU. o deberíamos hacerlo por nuestra cuenta?"
 keystonepipeline_can.0.a: "Usar los planes estadounidenses"
 keystonepipeline_can.0.b: "Deberíamos hacerlo por nuestra cuenta"
 keystonepipeline_can.0.c: "Pedirle ayuda a Estados Unidos para planificar el oleoducto"
 keystonepipeline_can.1.t: "Se proyectan costos del oleoducto en 9 mil millones"
 keystonepipeline_can.1.d: "Sin la ayuda estadounidense, se proyecta que el proyecto costará alrededor de 9 mil millones de dólares para construirlo. ¿Lo haremos?"
 keystonepipeline_can.1.a: "Debemos hacerlo!"
 keystonepipeline_can.1.b: "Necesitamos el dinero en otros lugares."
 keystonepipeline_can.2.t: "Se proyectan costos del oleoducto en 2 mil millones"
 keystonepipeline_can.2.d: "Debido a que el Oleoducto estadounidense ya está terminado, los costos para completar el oleoducto canadiense serán significativamente menores. Se proyecta que los costos serán alrededor de 2 mil millones de dólares para completar el oleoducto."
 keystonepipeline_can.3.t: "Se proyectan costos del oleoducto en 5 mil millones"
 keystonepipeline_can.3.d: "Los estadounidenses nos respondieron! Han aceptado ayudarnos a planificar el oleoducto. Proyectamos un costo total de 5 mil millones de dólares para completar el oleoducto. Suponemos que los estadounidenses nos han ahorrado alrededor de 4 mil millones de dólares. Podríamos usar ese dinero para comprar 114 millones de litros de jarabe de arce ahora!"
 keystonepipeline_can.4.t: "El Oleoducto Keystone está completado"
 keystonepipeline_can.4.d: "Después de un largo y costoso período de tiempo, finalmente hemos completado el oleoducto."
 keystonepipeline_can.4.a: "Finalmente"
 keystonepipeline_usa.0.t: "Canadá pide nuestra ayuda en la planificación del oleoducto"
 keystonepipeline_usa.0.d: "Descripción muy mala para activar a Strategy Gamer"
 keystonepipeline_usa.0.a: "Deberíamos ayudar a nuestros aliados"
 keystonepipeline_usa.0.b: "No podemos desprender dinero de nuestro tesoro aún."

 ###Canadian Political Events
 ##OP Yellow Ribbion
 canada_md_politics.2.t: "Operación Cinta Amarilla"
 canada_md_politics.2.d: "Parece que se ha realizado un ataque coordinado al World Trade Center en la ciudad de Nueva York. Pueden seguir existiendo otras amenazas en el aire, y esto ha provocado que Estados Unidos cierre su espacio aéreo. Debemos seguir su ejemplo para evitar más ataques a posibles objetivos. Transport Canada y Nav Canada activarán sus medidas de emergencia para aterrizar todas las aeronaves que vuelen sobre el espacio aéreo estadounidense y el nuestro. Los pilotos deberán aterrizar en los aeropuertos más cercanos, excluyendo aquellos cerca de grandes áreas urbanas. Cada aeronave deberá ser inspeccionada al aterrizar, y miles de pasajeros tendrán que pasar por aduanas. Se necesita apoyo del público para proporcionar alimentos y refugio a todos los que han quedado varados. Esto seguramente será una tarea enorme."
 canada_md_politics.2.a: "Unidos permanecemos!"
 canada_md_politics.2.b: "Envíen a Estados Unidos todo lo que podamos!"
 ##Softwood Lumber Dispute
 canada_md_politics.3.t: "Otro conflicto por la madera blanda"
 canada_md_politics.3.d: "Aquí vamos de nuevo con un cuarto conflicto sobre la madera blanda. Estados Unidos ha iniciado otra disputa al respecto. Según ellos, nuestros gobiernos provinciales están subsidiando injustamente nuestra industria maderera. La madera es propiedad de las provincias, por lo que ellas fijan los precios. Nuestros mercados operan de manera algo diferente a lo que los estadounidenses están acostumbrados. En cualquier caso, tienen leyes que les permiten imponer aranceles sobre nosotros para 'igualar las condiciones', como ellos lo llaman. Probablemente podamos poner fin a esta tontería de una vez por todas llevando el caso a la Organización Mundial del Comercio. Sin embargo, eso conlleva el riesgo de enfurecer a los estadounidenses y hacer que este asunto vaya más allá de la madera."
 canada_md_politics.3.a: "Contactar a la Organización Mundial del Comercio llevará a una victoria fácil."
 canada_md_politics.3.b: "Podemos intentar un nuevo acuerdo con ellos en lugar de comenzar una guerra comercial."
 ##Ontario Goes Dark
 canada_md_politics.4.t: "Ontario se queda a oscuras"
 canada_md_politics.4.d: "Parece que 10 millones de habitantes de Ontario y 45 millones de estadounidenses han perdido energía. Esto parece ser el segundo apagón más grande de la historia mundial si nuestros números son correctos. Sin embargo, debemos dejar de lado las estadísticas por ahora. Las ciudades desde Windsor hasta Ottawa necesitan apoyo. Toronto, en particular, está luchando con todo el transporte público detenido en la ciudad. El primer ministro Ernie Eves ha declarado el estado de emergencia, y podemos esperar que la ayuda llegue pronto a las áreas afectadas. Afortunadamente, algunos ciudadanos ejemplares ya se han hecho cargo de la responsabilidad de dirigir el tráfico y llevar a las personas a lugares seguros hasta que llegue la policía. Estamos trabajando con Estados Unidos para investigar lo que ocurrió, pero la causa sigue sin estar clara por el momento."
 canada_md_politics.4.a: "Fueron los estadounidenses"
 canada_md_politics.4.b: "Realmente necesitamos mejorar nuestra infraestructura"
 #The Sponsorship Scandal
 canada_md_politics.5.t: "El escándalo de patrocinio"
 canada_md_politics.5.d: "En 1996, los Liberales comenzaron un programa de patrocinio que promovía las contribuciones del gobierno canadiense a las industrias de Quebec para contrarrestar los sentimientos soberanistas. Sin embargo, parece que el dinero no se estaba utilizando de manera adecuada. La Auditoría General Sheila Fraser acaba de finalizar un informe sobre el programa, y se ha revelado a la nación que casi la mitad del programa de $250 millones de dólares fue gastada en corporaciones amigables con los Liberales. Parte del dinero incluso terminó siendo donado de vuelta a los Liberales para su uso en campañas electorales. El primer ministro Paul Martin está haciendo todo lo posible para reducir el impacto que la popularidad de su partido sufrirá, pero parece que las próximas elecciones podrían ya estar decididas."
 canada_md_politics.5.a: "Podemos llegar a un acuerdo y promulgar legislación para prohibir programas como estos."
 canada_md_politics.5.b: "Parece que los Liberales siempre se encuentran en algún tipo de escándalo."
 #American Nuclear Submarines in the Northwest Passage
 canada_md_politics.6.t: "Submarinos nucleares estadounidenses en el Paso del Noroeste"
 canada_md_politics.6.d: "El USS Charlotte ha llegado a Virginia después de tomar una ruta del norte desde Pearl Harbor. Por lo general, la Marina de los EE. UU. no es una preocupación para nosotros. Sin embargo, la ruta que tomó este submarino atraviesa directamente el Paso del Noroeste. Vemos esta región como parte de nuestras aguas internas, pero Estados Unidos no comparte esta opinión. Esto presenta un problema que solo continuará creciendo en el futuro. Más naciones querrán usar el Paso del Noroeste como una ruta de navegación a medida que se haga más fácil de transitar. Nuestros rivales del norte, como Rusia, también podrían sentir que tienen acceso libre a nuestras aguas del norte. Esto debe llegar a su fin."
 canada_md_politics.6.a: "La presencia de estados extranjeros en nuestras aguas territoriales no será tolerada."
 canada_md_politics.6.b: "Lo dejaremos pasar."
 #The Toronto 18
 canada_md_politics.7.t: "Los 18 de Toronto"
 canada_md_politics.7.d: "Un horrible complot terrorista acaba de ser descubierto en el Área Metropolitana de Toronto. Las redadas contra el terrorismo han arrestado a 14 adultos y 4 jóvenes que han sido apodados los 18 de Toronto. Todos ellos están acusados de planear ataques coordinados en todo el sur de Ontario. Estos ataques habrían implicado la colocación de bombas en monumentos culturales, disparar a multitudes en las calles de Toronto, derribar redes eléctricas, invadir el Centro de Radiodifusión de Canadá, asaltar la sede del Servicio Canadiense de Inteligencia de Seguridad e incluso lanzar un ataque al Parlamento. Quizás lo más perturbador fue su objetivo de decapitar al Primer Ministro y a otros políticos en vivo por televisión. Siempre recordamos al público que nunca caiga víctima del miedo. Sin embargo, la posibilidad de que un ataque como este sea siquiera remotamente posible es aterradora."
 canada_md_politics.7.a: "Despojen a estos monstruos sin corazón de su ciudadanía"
 canada_md_politics.7.b: "Nuestras acciones en el Medio Oriente podrían llevar a una catástrofe aquí en casa."
 #Operation Medusa Commences
 canada_md_politics.8.t: "Comienza la Operación Medusa"
 canada_md_politics.8.d: "La lucha por la provincia de Kandahar continúa en Afganistán, y estamos a punto de liderar la batalla terrestre más grande jamás emprendida en la historia de la OTAN. Entramos en esta lucha con nuestros aliados afganos, estadounidenses, británicos, daneses y holandeses. Esta operación seguramente será exitosa, pero nuestras tropas deben mantenerse cautelosas contra los talibanes. En nuestra contra están miles de militantes dispuestos a morir por esta tierra. Es poco probable que logremos expulsarlos completamente de la región tan pronto. Esto ha preocupado a muchos canadienses sobre las bajas que nuestro lado pueda sufrir en este conflicto. Después de todo, el número de muertos solo puede aumentar a partir de aquí. Qué tan bien vaya esta operación afectará la percepción pública de la guerra."
 canada_md_politics.8.a: "Tenemos que terminar esta lucha, y eso significa eliminar a los talibanes."
 canada_md_politics.8.b: "Solo habrá más sangre canadiense en nuestras manos desde aquí."
 #Quebecois Nation Motion
 canada_md_politics.9.t: "Moción de la Nación Quebecois"
 canada_md_politics.9.d: "El Primer Ministro Stephen Harper ha presentado una moción en la Cámara de los Comunes con respecto a Quebec. Solicita que la Cámara de los Comunes reconozca que los quebequeses forman una sociedad distinta dentro de Canadá. Cada partido parece mostrar un gran apoyo a esta moción, pero el público canadiense está dividido a la mitad. Algunos dicen que esto solo sirve para reavivar los sentimientos separatistas, y que Quebec no merece un trato especial. Otros ven esto como un paso positivo en la relación de Canadá con Quebec al reconocer las cosas que hacen única a su provincia. En cualquier caso, las mociones en la Cámara no tienen un efecto real sobre la ley independientemente del resultado."
 canada_md_politics.9.a: "Canadá es indivisible, y Quebec es como cualquier otra provincia."
 canada_md_politics.9.b: "Quebec debe ver reconocidas y respetadas sus diferencias."
 #Indigenous Day of Action
 canada_md_politics.10.t: "Día de Acción Indígena"
 canada_md_politics.10.d: "Las Primeras Naciones Canadienses en todo el país se han ido desilusionando cada vez más con su relación con el gobierno federal. Hoy han marcado el primer día nacional de protesta para llamar la atención sobre los problemas que enfrentan. Las principales rutas de transporte en muchas ciudades importantes han sido bloqueadas. Los activistas allí están pidiendo que se tomen medidas sobre los problemas de reclamaciones de tierras, la calidad de vida en las reservas y los programas de servicios sociales disponibles para ellos. Una de sus preocupaciones más urgentes es la cancelación del Acuerdo de Kelowna por parte del Primer Ministro Stephen Harper. Fue una serie de acuerdos entre el gobierno federal y los pueblos indígenas que buscaban mejorar la educación, el empleo y las condiciones de vida a través de programas patrocinados por el gobierno. El acuerdo no era vinculante legalmente, pero esto representa un retroceso para las relaciones indígenas de todos modos."
 canada_md_politics.10.a: "Devuelvan el Acuerdo de Kelowna y comprométanse con él esta vez."
 canada_md_politics.10.b: "Estas personas deberían aceptar que el mundo ha cambiado."
 #RCMP Raid on Conservative Headquarters
 canada_md_politics.11.t: "Redada de la RCMP en la sede del Partido Conservador"
 canada_md_politics.11.d: "Se ha acusado a los Conservadores de superar ilegalmente el número de fondos que los partidos pueden usar para publicidad durante las últimas elecciones. Se encontraron algunos vacíos legales en las leyes sobre cómo deben realizarse las transacciones entre diferentes organizaciones dentro de un partido, y los Conservadores los usaron para canalizar mucho dinero hacia anuncios locales que no eran de alcance nacional. Elecciones Canadá normalmente debería reembolsar algunos de los gastos de un partido en cada circunscripción según los votos que recibieron, pero retuvieron este reembolso debido al escándalo. Hoy, la Real Policía Montada de Canadá allanó la sede de los Conservadores en busca de documentos relacionados con el financiamiento ilegal. Tanto los Liberales como el NDP están utilizando esto como una oportunidad para atacar la corrupción provocada por los Conservadores."
 canada_md_politics.11.a: "Resuelva las cosas con Elecciones Canadá rápidamente para sacar esto de la vista pública."
 canada_md_politics.11.b: "No hay forma de que ganemos las próximas elecciones a este ritmo."
 #The Golden Goal
 canada_md_politics.13.t: "El Gol de Oro"
 canada_md_politics.13.d: "Es el último día de los Juegos Olímpicos de Invierno 2010, y todos los ojos estaban puestos en el evento final. El equipo de hockey masculino de Canadá había llegado a la final. Solo los Estados Unidos se interponían en el camino hacia el oro. Canadá tuvo un buen comienzo con un marcador de 2-0, pero los estadounidenses lograron igualar el marcador con 25 segundos restantes en el tercer período. Todo el estadio se tensó cuando comenzó la muerte súbita. Eventualmente, Jarome Iginla hizo un pase a Sidney Crosby, quien anotó el gol que definió el juego. Las ciudades de Canadá estallaron en vítores como si toda la nación se hubiera unido como una sola."
 canada_md_politics.13.a: "Algo para los libros de historia"
 canada_md_politics.13.b: "Dinero desperdiciado"
 #G20 Riots in Toronto
 canada_md_politics.14.t: "Disturbios en la Cumbre del G20"
 canada_md_politics.14.d: "El G20 se reunió en Toronto para la primera cumbre de 2010, y todo estaba destinado a transcurrir sin problemas. Canadá se recuperó rápidamente de la crisis financiera global, lo que nos llevó a grandes oportunidades durante las reuniones. Sin embargo, hubo un gran problema fuera del recinto. Las cumbres del G20 parecen atraer la atención de muchos activistas políticos. Todos los líderes más influyentes del mundo están reunidos en un solo lugar, y esta es una oportunidad para que sus voces sean escuchadas. Miles se presentaron en las calles para protestar pacíficamente contra la falta de transparencia y el desdén por la opinión pública. Los manifestantes violentos entre ellos aprovecharon las grandes multitudes para vandalizar edificios, saquear tiendas y prender fuego a algunos vehículos. Se envió a muchos policías antidisturbios para poner fin a la anarquía, pero la falta de liderazgo provocó algunos enfrentamientos violentos que involucraron a transeúntes inocentes. Más de mil personas fueron detenidas, y esa cifra hace de este el arresto masivo más grande en la historia de Canadá."
 canada_md_politics.14.a: "Vergonzoso"
 canada_md_politics.14.b: "Podría haber sido peor sin nuestra seguridad"
 #Wuthdrawing the Securiy Council Bid
 canada_md_politics.15.t: "Retirando la candidatura al Consejo de Seguridad"
 canada_md_politics.15.d: "Canadá fue miembro fundador de las Naciones Unidas y sigue siendo uno de los más involucrados. Esta participación alguna vez incluyó un récord de ganar cada licitación realizada para un asiento no permanente en el Consejo de Seguridad de la ONU. Nuestro récord acaba de ser roto. La primera ronda vio a Alemania derrotarnos en votos, y en la segunda nos venció Portugal. Decidimos retirarnos en ese momento, y la membresía de Portugal fue confirmada en la tercera ronda. Muchos canadienses están molestos por esta derrota y la culpan de la política exterior de la administración conservadora. Últimamente, Canadá ha estado interviniendo mucho más de lo habitual en el escenario mundial junto a los aliados de la OTAN. Hemos seguido especialmente a los EE. UU. en muchas batallas en tierras extranjeras. Quizás debamos cambiar nuestro enfoque."
 canada_md_politics.15.a: "Solo estamos defendiendo nuestros valores para un mundo más seguro"
 canada_md_politics.15.b: "Esto es un ataque a nuestra reputación!"
 #An Orange Wave
 canada_md_politics.16.t: "Una Ola Naranja"
 canada_md_politics.16.d: "Las encuestas recientes para las próximas elecciones sugieren que el NDP ha ganado más apoyo que los Liberales. Su partido ha estado en tercer lugar desde su creación, pero ahora parece estar al alcance de formar un gobierno. Jack Layton, su carismático líder, es el responsable de esto. Él es un defensor de las causas progresistas y ha hecho su mayor empuje para ser Primer Ministro. Muchos candidatos del NDP son políticos veteranos de otros partidos que se han sentido movidos por su visión. Canadienses de todo el país han mostrado un amplio apoyo a su plataforma también. Este podría ser el primer gobierno en la historia de Canadá que no esté formado por Conservadores o Liberales."
 canada_md_politics.16.a: "Ignoren a estos esperanzados. Enfoquémonos en la verdadera competencia!"
 canada_md_politics.16.b: "Debemos actuar antes de que Layton tome el poder!"
 #war of 1812 Bicentennial
 canada_md_politics.17.t: "Bicentenario de la Guerra de 1812"
 canada_md_politics.17.d: "Hoy se cumplen doscientos años desde que Estados Unidos declaró la guerra al Imperio Británico. Fue una guerra que ayudó a moldear la identidad nacional de Canadá, y la actual administración conservadora bajo Harper está haciendo todo lo posible para recordárselo a los canadienses. Se han gastado millones de dólares en los últimos tres años para crear monedas conmemorativas, recreaciones históricas y videos promocionales. Pocos pueden argumentar que enseñar a los jóvenes sobre nuestro pasado sea algo malo, pero el alto costo del bicentenario en comparación con eventos similares ha levantado cejas."
 canada_md_politics.17.a: "Todos conocerán a los canadienses que defendieron nuestra libertad"
 canada_md_politics.17.b: "La guerra ni siquiera valió la pena."
 #International Space Expedition 35
 canada_md_politics.18.t: "Expedición 35 de la Estación Espacial Internacional"
 canada_md_politics.18.d: "El coronel Chris Hadfield ha regresado de la Estación Espacial Internacional. Fue el primer astronauta de la Agencia Espacial Canadiense en ser puesto al mando de la estación. No solo es altamente exitoso, sino que también atrajo una enorme presencia en las redes sociales. Hadfield a menudo transmitía videos a niños de todo el país para mostrarles cómo es la vida en el espacio. A veces organizaba sesiones en línea donde la gente podía preguntarle cualquier cosa. Incluso creó un video musical en la ISS de él cantando Space Oddity de David Bowie. Ahora se está preparando para publicar una autobiografía en la que relatará sus experiencias en el espacio, la cual saldrá a finales de este año."
 canada_md_politics.18.a: "Otorguémosle todos los honores nacionales por su servicio y consigamos una copia de ese libro"
 canada_md_politics.18.b: "Ha inspirado a la próxima generación de astronautas canadienses."
 #Negotiations with the EU on CETA Conclude
 canada_md_politics.19.t: "Finalizan las negociaciones con la Unión Europea sobre el CETA"
 canada_md_politics.19.d: "Nuestros esfuerzos por diversificar la lista de nuestros socios comerciales han dado como resultado muchas nuevas oportunidades de libre comercio. El Acuerdo Económico y Comercial Integral con la Unión Europea podría ser nuestro mayor acuerdo comercial hasta ahora. Nuestros mercados se abrirán a 28 naciones cuando esto sea ratificado. Sin embargo, el acuerdo no está exento de controversia. Crecen las preocupaciones sobre los términos relativos a las leyes de propiedad intelectual, organismos genéticamente modificados y las restricciones de visado entre los dos signatarios. Terranova y Labrador en particular están molestos por la forma en que se alterará la aplicación de nuestra zona económica exclusiva. Algunas reglas que protegían las pesquerías en las regiones marítimas ahora están siendo eliminadas para apaciguar a los europeos, y esto es doloroso después de que lucháramos en la Guerra del Abadejo contra ellos en 1994. No obstante, logramos un buen acuerdo en general considerando el poder económico que representa la Unión Europea."
 canada_md_politics.19.a: "Abramos nuestra nación a la inversión europea"
 canada_md_politics.19.b: "Entremos en los mercados europeos con fuerza"
 #Terror in the Capital
 canada_md_politics.20.t: "Terror en la Capital"
 canada_md_politics.20.d: "Ottawa está actualmente bajo confinamiento después de que un hombre armado intentara un ataque al gobierno. Comenzó hiriendo fatalmente a un centinela llamado el cabo Nathan Cirilo en el Monumento Nacional a la Guerra. Luego se dirigió al Parlamento e ingresó al Bloque Central por la entrada principal bajo la Torre de la Paz. Muchos miembros del Parlamento estaban en reuniones en ese momento y se encontraban en habitaciones por las que el atacante pasó. El primer ministro Stephen Harper estaba en una de estas habitaciones y se vio obligado a esconderse en un armario mientras sus compañeros de partido tomaban mástiles de bandera para defenderse. El atacante disparó algunos tiros mientras recorría los pasillos, y una bala voló hacia la habitación donde los NDP estaban reunidos. Finalmente, la RCMP logró acorralar al atacante detrás de una columna. El sargento de armas Kevin Vickers se lanzó hacia el atacante mientras le disparaba, y se informa que el oficial Curtis Barrett disparó la bala fatal. Ya, las estaciones de noticias de todo el mundo han comenzado a sensacionalizar este evento con informes sobre la ciudad bajo asedio. Incluso los reporteros más calmados cuestionan la falta de seguridad en el Parlamento. Tal vez los estadounidenses tuvieron razón al aumentar tanto la vigilancia después de enfrentar ataques terroristas propios."
 canada_md_politics.20.a: "Los canadienses nunca han sido conocidos por cerrar con llave sus puertas, y los terroristas no cambiarán eso"
 canada_md_politics.20.b: "Debemos proteger a los canadienses, incluso si eso implica sacrificar algunas libertades."
 #Airstrikes in Syria and Iraq
 canada_md_politics.21.t: "Ataques aéreos en Irak y Siria"
 canada_md_politics.21.d: "Los liberales acaban de ganar una elección con la promesa de poner fin a nuestros ataques aéreos contra el Estado Islámico en Irak y Siria. Lo que quieren hacer en su lugar es poner más esfuerzo en entrenar a nuestros aliados en el terreno para construir una fuerza de combate más efectiva. Una razón para este movimiento es que ahorrará costos, ya que ya hemos gastado cientos de millones en nuestras operaciones de combate. Otra es que los canadienses no tendrían que arriesgar sus vidas si las fuerzas locales pudieran manejar sus propias batallas. Hay mérito en ambos argumentos, pero arriesgamos molestar a nuestros aliados de la OTAN. Otros países podrían dar la impresión de que les estamos haciendo hacer todo el trabajo pesado."
 canada_md_politics.21.a: "Debemos seguir comprometidos con nuestros aliados"
 canada_md_politics.21.b: "Existen mejores formas de apoyar la lucha contra el Estado Islámico"
 #The Case of Omar Khadr
 canada_md_politics.22.t: "El caso de Omar Khadr"
 canada_md_politics.22.d: "Omar Khadr se ha convertido en una figura bastante divisiva en la nación. Su padre lo llevó a Afganistán cuando era un niño, y terminó luchando del lado de Al-Qaeda junto con otros grupos terroristas durante la guerra. Fue herido en una batalla contra las fuerzas estadounidenses, y supuestamente mató a un sargento de primera clase llamado Christopher Speer con una granada. Más tarde, fue capturado y enviado a Guantánamo, donde fue interrogado por oficiales de inteligencia estadounidenses y canadienses. En 2010, se declaró culpable de crímenes de guerra después de 8 años de custodia. Regresó a Canadá para cumplir el resto de su condena aquí. Surgió controversia por su trato en Guantánamo. La ONU ha determinado que es la primera persona desde la Segunda Guerra Mundial en ser procesada por crímenes de guerra siendo menor de edad. Activistas de derechos civiles en toda la nación expresaron su desdén por las acciones de nuestros servicios de inteligencia, y la Corte Suprema de Canadá dictaminó que violaron sus derechos humanos. Khadr fue liberado bajo fianza en 2015, pero los conservadores intentaron apelar esta decisión. La nueva administración liberal ahora está considerando abandonar esta apelación. Los canadienses seguramente reaccionarán negativamente, sea cual sea el resultado."
 canada_md_politics.22.a: "Solo era un niño, cuando su padre lo arrastró a los brazos de los terroristas"
 canada_md_politics.22.b: "No podemos permitir que camine libremente por nuestras calles después de todo lo que ha hecho."
 #Fate of the  Bombardier CSeries
 canada_md_politics.23.t: "El destino del Bombardier CSeries"
 canada_md_politics.23.d: "Nuestra industria aeroespacial está sufriendo, y eso ha llevado a algunas medidas desesperadas por parte de Bombardier. Su avión de pasajeros más nuevo, el CSeries, llena un nicho en el mercado que podría traerles fortuna. Sin embargo, no muchas compañías han comprado estos aviones. En respuesta, Bombardier redujo el precio de cada uno muy por debajo del costo de producción para hacerlos más atractivos. Cada avión se está vendiendo por $19 millones a pesar de que cuesta $33 millones producirlo. A Boeing no le gustó nada esto, ya que representaba una competencia dura para su MAX 7. Así que presentaron una petición contra Bombardier. Es algo hipócrita que acusen a Bombardier de ventajas económicas injustas cuando ellos mismos reciben enormes recortes fiscales del gobierno estadounidense. Sin embargo, esto podría ser un golpe mortal para nuestra industria aeroespacial. No ayuda que la administración estadounidense actual nos haya acusado de aprovechar nuestra relación comercial. Afortunadamente, Europa ha venido en nuestra ayuda. Airbus quiere adquirir una participación mayoritaria en el programa CSeries a cambio de beneficios exclusivos para Canadá. Los europeos son aliados confiables, pero no seremos tan independientes en esta industria si aceptamos la oferta."
 canada_md_politics.23.a: "Mejor trabajamos con los europeos que arrodillarnos ante los estadounidenses."
 canada_md_politics.23.b: "Venderse a Europa no resuelve nada"
 #Plans to increase military spending
 canada_md_politics.25.t: "Incluso un frente unido no será capaz de influir en los estadounidenses"
 canada_md_politics.25.d: "Nuestro ejército y nuestros aliados en la OTAN han estado pidiendo insistentemente a nuestra administración que gaste más en seguridad. También presentan un buen argumento. Nuestro ejército ha estado luchando por mantenerse al día con los tiempos en las últimas décadas. El equipo está desactualizado, y el reclutamiento está en declive. También hemos estado desplegando nuestras fuerzas a un número creciente de zonas de conflicto en el extranjero. Nuestra soberanía en el norte también necesitará ser protegida a medida que el hielo sigue derritiéndose. El ministro de Defensa Harjit Sajjan ha presentado una nueva política de defensa para abordar estas preocupaciones. Propone una revisión completa del ejército en los próximos 20 años, lo que incluye un aumento del 73% en el gasto durante la próxima década. Este plan será costoso, y no está claro de dónde provendrán todos los recursos necesarios."
 canada_md_politics.25.a: "Canadá debe hacer más para protegerse a sí misma y a sus aliados."
 canada_md_politics.25.b: "El ejército ya es lo suficientemente capaz."
 #Canada Celebrates 150 years
 canada_md_politics.26.t: "Celebraciones del 150º aniversario de Canadá"
 canada_md_politics.26.d: "Han pasado 150 años desde la Confederación Canadiense. Los gobiernos federal y provincial están organizando las celebraciones más grandes en la historia del país. Se están realizando espectáculos, los parques nacionales son de acceso gratuito y se han acuñado monedas conmemorativas. También tenemos un pato gigante nadando por el lago Ontario. Algunos de nuestros amigos de todo el mundo también han enviado regalos. Los holandeses han criado un tulipán que se parece exactamente a la bandera de la hoja de arce. A pesar de todo esto, no todos están emocionados hoy. Algunos critican el alto costo de las festividades y preferirían que el dinero se destinara a otros fines. Los grupos indígenas afirman que el sesquicentenario solo refuerza cientos de años de dominio colonial. Ambos puntos han causado algo de tensión entre los canadienses."
 canada_md_politics.26.a: "Qué día tan glorioso para Canadá, y por lo tanto para el mundo."
 canada_md_politics.26.b: "Olviden el pasado!"

