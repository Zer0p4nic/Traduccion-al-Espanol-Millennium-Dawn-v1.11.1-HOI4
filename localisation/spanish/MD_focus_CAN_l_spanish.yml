 CAN_overburdened_economy: "Economía Sobrecargada"
 CAN_overburdened_economy_desc: "A finales de los 90, el presupuesto canadiense está sobrecargado con subsidios ineficientes y gastos excesivos. Revisar las políticas antiguas y reorganizar los subsidios debería aliviar este problema."
 CAN_multi_ethnic_nation: "Nación Multicultural"
 CAN_multi_ethnic_nation_desc: "Canadá es una de las muchas naciones multiculturales del mundo, habiendo sido colonizada tanto por el Reino Unido como por Francia, las numerosas tribus nativas y la cantidad de inmigrantes de otros países alrededor del mundo. El más prominente de esta división es entre los habitantes de Quebec y el resto del país de habla inglesa. Si seguimos cerrando esta brecha, nuestra nación prosperará bajo nuestro liderazgo, preparando el terreno para un nuevo Canadá."
