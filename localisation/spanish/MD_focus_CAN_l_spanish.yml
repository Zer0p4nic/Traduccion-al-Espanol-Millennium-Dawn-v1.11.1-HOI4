 CAN_true_neutrality: "Neutralidad Verdadera"
 CAN_true_neutrality_desc: "Los suizos están equivocados. El esquema de neutralidad canadiense es la verdadera neutralidad."
 CAN_renewable_energy_focus: "Energía Renovable"
 CAN_renewable_energy_focus_desc: "Canadá es una tierra rica en recursos naturales y en un gran potencial de energía renovable no aprovechada, ya sea solar, eólica, hidroeléctrica o nuclear. Debemos seguir creciendo y mantenernos al día con los tiempos para ayudar a nuestra industria en constante aumento, invirtiendo en estos recursos renovables estratégicos."
 CAN_Focus_Oil_Sands_research_boost: "Enfoque en las Arenas Petroleras"
