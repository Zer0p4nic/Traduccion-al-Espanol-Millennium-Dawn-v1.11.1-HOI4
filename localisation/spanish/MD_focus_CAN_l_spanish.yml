 canada.504.t: "Infraestructura canadiense"
 canada.504.d: "Los municipios son propietarios de los activos de infraestructura básica que son críticos para la calidad de vida de los canadienses y la competitividad de nuestro país. Casi el 60% de la infraestructura pública básica de Canadá es propiedad y está mantenida por los gobiernos municipales. Según los resultados de una encuesta, se estima que el valor total de los activos de infraestructura municipal básica es de $1,1 billones de dólares, o aproximadamente $80,000 dólares por hogar. Debemos comenzar a movernos hacia un nuevo sistema de infraestructura basado en el gobierno federal."
